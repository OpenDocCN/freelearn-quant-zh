  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 我们得到以下输出（您的输出可能有所不同）：
- en: '[PRE25]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'Fetch the backtesting execution logs for `strategy_code1` again after some
    time:'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再过一段时间，再次获取`strategy_code1`的回测执行日志：
- en: '[PRE26]'
  id: totrans-147
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'We get the following output (your output may differ):'
  id: totrans-148
  prefs: []
