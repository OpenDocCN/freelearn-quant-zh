- en: Conventions used
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example, "The `compute_factors()` method creates a `MeanReversion` factor
    instance and creates long, short, and ranking pipeline columns."'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词，数据库表名，文件夹名，文件名，文件扩展名，路径名，虚拟 URL，用户输入和 Twitter 句柄。例如，“`compute_factors()`
    方法创建一个 `MeanReversion` 因子实例，并创建长、短和排名管道列。”'
- en: 'A block of code is set as follows:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes, also appear in the text like
    this. For example, "The **Python Algorithmic Trading Library** (**PyAlgoTrade**)
    focuses on backtesting and offers support for paper trading and live trading."'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语，一个重要单词，或者您在屏幕上看到的单词，例如菜单或对话框中的单词，也会出现在文本中。例如，“**Python Algorithmic
    Trading Library** (**PyAlgoTrade**) 专注于回测，并支持模拟交易和实盘交易。”'
- en: Informational notes appear like this.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 信息提示以这种方式出现。
