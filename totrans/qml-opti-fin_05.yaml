- en: Entanglement with superconducting qubits
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: For the implementation of multi-qubit gates (and, therefore, entanglement),
    qubits must be connected. The connectivity of superconducting qubits is realised
    via capacitive couplingÂ â€“ either directly or with the help of a coupler as shown
    schematically in FigureÂ [6.30](#6.30), where capacitive coupling is achieved via
    a coupler in the form of a linear resonatorÂ Â [[177](Biblography.xhtml#XKrantz2019)].
  prefs: []
  type: TYPE_NORMAL
- en: The fixed-frequency superconducting qubits typically feature longer coherence
    times and are less sensitive to flux noise. The two-qubit gate developed for these
    qubits is the cross-resonance gateÂ CR. In the schematic circuit diagram of two
    fixed-frequency superconducting qubits coupled through a linear resonator (FigureÂ [6.30](#6.30)),
    the CR gate is realised when qubitÂ 1 is driven at the frequency of qubitÂ 2.
