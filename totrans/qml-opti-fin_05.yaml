  type: TYPE_NORMAL
- en: A schematic representation of the QHO is shown in FigureÂ [6.25](#6.25). In this
    system, energy oscillates between electrical energy in the capacitorÂ *C* and magnetic
    energy in the inductorÂ *L*.
  prefs: []
