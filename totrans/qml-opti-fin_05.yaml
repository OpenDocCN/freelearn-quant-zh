  prefs: []
  type: TYPE_NORMAL
- en: 'The Hamiltonian of this system is identical to the one describing a particle
    in a one-dimensional quadratic potentialÂ Â [[177](Biblography.xhtml#XKrantz2019)].
    The solution to the eigenvalue problem above (seeÂ ([6.7.2](#x1-1410002))) gives
    an infinite series of eigenstates (![|nâŸ©](img/file615.jpg))[nâ‰¥0], whose corresponding
    eigenenergies, (*E*[n])[nâ‰¥0], are all equidistantly spaced as can be seem fromÂ ([6.7.2](#x1-1410002)):'
  prefs: []
  type: TYPE_NORMAL
- en: '| ![En+1 âˆ’ En = â„ Ï‰r, for all n â‰¥ 0, ](img/file616.jpg) |  |'
  prefs: []
  type: TYPE_TB
- en: where the resonant frequency, *Ï‰*[r], is given by the Thompson formulaÂ Â [[283](Biblography.xhtml#XTomawski2021)]
  prefs: []
  type: TYPE_NORMAL
- en: '| ![Ï‰r = âˆš-1--. LC ](img/file617.jpg) |  |'
  prefs: []
  type: TYPE_TB
- en: Our first task is to define a computational subspace consisting of only two
    energy states, ![|0âŸ©](img/file618.jpg) and ![|1âŸ©](img/file619.jpg), usually the
    lowest two energy eigenstates in between which transitions can be driven without
    also exciting other levels in the system. However, we cannot use the lowest two
    energy eigenstates of the QHO for this purpose since the quantum logic gate operations
    depend on frequency selectivity. The equidistant level-spacing of the QHO makes
    this impossible.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, we need to add anharmonicity (or non-linearity) into the system.
    We require the transition frequencies *Ï‰*[01] between eigenstates ![|0âŸ©](img/file620.jpg)
    and ![|1âŸ©](img/file621.jpg) and *Ï‰*[12] between eigenstates ![|1âŸ©](img/file622.jpg)
    and ![|2âŸ©](img/file623.jpg) to be sufficiently different in order to be individually
    addressable. The required non-linearity can be introduced by replacing the inductorÂ *L*
    with the Josephson junction moduleÂ *J*, as shown schematically in FigureÂ [6.7.2](#x1-142001r2).
  prefs: []
  type: TYPE_NORMAL
- en: '![FigureÂ 6.26: Qubit implemented as Quantum Anharmonic Oscillator (QAO). The
    two lowest energy eigenstates |0âŸ© and |1âŸ© form the qubitâ€™s computational space.
    ](img/file626.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'FigureÂ 6.26: Qubit implemented as Quantum Anharmonic Oscillator (QAO). The
    two lowest energy eigenstates ![|0âŸ©](img/file624.jpg) and ![|1âŸ©](img/file625.jpg)
    form the qubitâ€™s computational space.'
  prefs: []
  type: TYPE_NORMAL
- en: The Josephson junction is the key element that transforms a superconducting
    circuit into a qubit. The description of the Josephson effect (the quantum tunnelling
    of the Cooper pairs) is outside the scope of this book but interested readers
    are encouraged to learn more about it from the excellent Feynmanâ€™s Lectures on
    PhysicsÂ Â [[101](Biblography.xhtml#XFeynman)].
  prefs: []
  type: TYPE_NORMAL
- en: After introducing the Josephson module to the circuit (the electric circuit
    symbol for the Josephson junction is an "X"), the potential energy no longer has
    the parabolic form (as a function of the superconducting phase), but rather takes
    a cosinusoidal form, which makes the energy spectrum non-equidistant. Now we can
    identify the two lowest energy eigenstates as a qubit computational subspaceÂ Â [[177](Biblography.xhtml#XKrantz2019),Â [204](Biblography.xhtml#XMartinis2009)].
  prefs: []
  type: TYPE_NORMAL
- en: 'A superconducting loop with two Josephson junctions in either arm is very sensitive
    to the magnetic flux enclosedÂ Â [[119](Biblography.xhtml#XGrundmann2005)]. In the
    following, we shall use a more compact symbol for the Josephson junction subcircuit:'
  prefs: []
  type: TYPE_NORMAL
