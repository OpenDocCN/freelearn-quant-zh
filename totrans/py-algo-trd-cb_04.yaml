  zh: 金融工具的历史数据可以以不同的蜡烛图间隔形式进行分析。经纪人通常支持 1 分钟、3 分钟、5 分钟、10 分钟、15 分钟、30 分钟、1 小时、1 天等蜡烛图间隔。较短的蜡烛图间隔暗示着局部价格运动趋势，而较大的蜡烛图间隔则表示整体价格运动趋势。根据算法交易策略的不同，您可能需要较短的蜡烛图间隔或较大的蜡烛图间隔。1
