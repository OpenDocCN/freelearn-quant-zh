  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力集中在代码块的某个特定部分时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: For any R command we have used `>`, which means this command has been written
    on the command prompt, as  `>`, implies command prompt.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们使用的任何 R 命令，我们都使用 `>`，这意味着该命令已在命令提示符中输入，因为 `>` 表示命令提示符。
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Clicking the **Next** button moves you to the next screen."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，您在屏幕上看到的单词，如菜单或对话框中的内容，将以这样的形式出现在文本中：“点击**下一步**按钮可以将您带到下一个屏幕。”'
