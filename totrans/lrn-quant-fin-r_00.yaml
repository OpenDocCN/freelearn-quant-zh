- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Learning Quantitative Finance with R* explains practical examples of quantitative
    finance in the statistical language R. This book has been written with the intention
    of passing knowledge to people who are interested in learning quantitative finance
    with R. In this book, we have covered various topics, ranging from basic level
    to advance level. In particular, we have covered statistical, time series, and
    wavelet analysis along with their applications in algorithmic trading. We have
    also done our best to explain some applications of machine learning, risk management,
    optimization, and option pricing in this book.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*用R学习量化金融* 解释了量化金融在统计语言R中的实际应用示例。本书的写作目的是将知识传递给那些有兴趣用R学习量化金融的人。在本书中，我们涵盖了从基础到高级的各种主题。特别是，我们介绍了统计学、时间序列和小波分析，以及它们在算法交易中的应用。我们还尽力解释了本书中机器学习、风险管理、优化和期权定价的一些应用。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[Chapter 1](part0015_split_000.html#page "Chapter 1.  Introduction to R"), *Introduction
    to R,* explains basic commands in R. It starts with the installation of R and
    its packages and moves on to data types, DataFrames, and loops. This chapter also
    covers how to write and call functions and how to import data files of various
    formats into R. This chapter is meant to provide a basic understanding of R.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0015_split_000.html#page "第一章. R语言简介")，*R语言简介*，解释了R语言的基本命令。内容从R及其包的安装开始，接着讲解数据类型、数据框和循环。本章还涵盖了如何编写和调用函数，以及如何将各种格式的数据文件导入R。此章节旨在为读者提供R语言的基础理解。'
- en: '[Chapter 2](part0026_split_000.html#page "Chapter 2. Statistical Modeling"), *Statistical
    Modeling,* talks about the exploratory analysis like common distribution, correlation,
    measure of central tendencies, outlier detection to better understand the data.
    It also talks about sampling and standardization/ Normalization of the data which
    helps in preparing the data for analysis. Further this chapter also deals with
    hypothesis testing and parameter estimation.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0026_split_000.html#page "第二章. 统计建模")，*统计建模*，讲解了探索性分析，如常见分布、相关性、集中趋势测量、异常值检测等，以更好地理解数据。还讨论了数据的抽样、标准化/归一化，这些都帮助准备数据以进行分析。此外，本章还涉及假设检验和参数估计。'
- en: '[Chapter 3](part0037_split_000.html#page "Chapter 3. Econometric and Wavelet
    Analysis"), *Econometric and Wavelet Analysis*, covers simple and multivariate
    linear regression models, which are the backbone of every analysis. An explanation
    of ANOVA and feature selection adds flavor to this chapter. We also build a few
    models using wavelets analysis.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0037_split_000.html#page "第三章. 计量经济学与小波分析")，*计量经济学与小波分析*，介绍了简单和多变量线性回归模型，这些是每个分析的基础。本章还解释了方差分析（ANOVA）和特征选择，并对小波分析模型进行了构建。'
- en: '[Chapter 4](part0049_split_000.html#page "Chapter 4.  Time Series Modeling"),
    *Time Series Modeling*, in this chapter the author presents the examples to convert
    data in time series using ts, zoo and xts which works as the base for forecasting
    models. Then the author talks about various forecasting techniques like AR, ARIMA,
    GARCH,VGARCH etc. and its execution in R along with examples.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0049_split_000.html#page "第四章. 时间序列建模")，*时间序列建模*，本章中作者展示了如何使用ts、zoo和xts将数据转换为时间序列，这些是预测模型的基础。然后，作者讲解了各种预测技术，如AR、ARIMA、GARCH、VGARCH等，并通过R语言进行演示。'
- en: '[Chapter 5](part0063_split_000.html#page "Chapter 5. Algorithmic Trading"),
    *Algorithmic Trading*, contains some live examples from the algorithmic trading
    domain, including momentum trading and pair trading using various methods. CAPM,
    multifactor model, and portfolio construction are also covered in this chapter.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0063_split_000.html#page "第五章. 算法交易")，*算法交易*，包括了一些来自算法交易领域的实时示例，如动量交易和配对交易，使用了多种方法。本章还涵盖了CAPM、多因子模型和投资组合构建等内容。'
- en: '[Chapter 6](part0069_split_000.html#page "Chapter 6.  Trading Using Machine
    Learning"), *Trading Using Machine Learning, *shows how to model a machine learning
    algorithm using capital market data. This covers supervised and unsupervised algorithms.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0069_split_000.html#page "第六章. 使用机器学习进行交易")，*使用机器学习进行交易*，展示了如何使用资本市场数据建模机器学习算法。内容涵盖了有监督和无监督算法。'
- en: '[Chapter 7](part0079_split_000.html#page "Chapter 7.  Risk Management"), *Risk
    Management,* in this chapter the author discusses the techniques to measure market
    and portfolio risk. He also captures the common methods used for calculation of
    VAR. He also gives examples of the best practices used in banking domain for measuring
    credit risk.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0079_split_000.html#page "第7章. 风险管理")，*风险管理*，在本章中，作者讨论了衡量市场和投资组合风险的技术。他还介绍了用于计算VAR的常见方法，并给出了银行领域中用于衡量信用风险的最佳实践示例。'
- en: '[Chapter 8](part0090_split_000.html#page "Chapter 8. Optimization"), *Optimization*,
    in this chapter the author demonstrates examples of optimization techniques like
    dynamic rebalancing, walk forward testing, grid testing, genetic algorithm in
    financial domain.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0090_split_000.html#page "第8章. 优化")，*优化*，在本章中，作者展示了金融领域中一些优化技术的示例，如动态再平衡、前向测试、网格测试和遗传算法。'
- en: '[Chapter 9](part0096_split_000.html#page "Chapter 9.  Derivative Pricing"), *Derivative
    Pricing*, use cases of R in derivative pricing. It covers vanilla option pricing
    along with exotic options, bonds pricing, credit spread and credit default swaps.
    This chapter is complex in nature and require people to have some basic understanding
    of derivatives.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0096_split_000.html#page "第9章. 衍生品定价")，*衍生品定价*，R在衍生品定价中的应用案例。本章涵盖了普通期权定价、奇异期权、债券定价、信用利差和信用违约掉期等内容。本章内容较为复杂，需要读者具备一定的衍生品基础知识。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: First of all, you should make sure that R is installed on your machine. All
    the examples in this book have been implemented in R and can be executed on the
    R console.  R is an open source platform and can be installed free of charge for
    any operating system from [https://www.r-project.org/](https://www.r-project.org/).
    Installation guidelines are also found on this website. Once you have R on your
    machine, you can straightaway go to [chapter 1](part0015_split_000.html#page "Chapter 1. 
    Introduction to R") and  start. Each chapter explains about the required packages,
    shows how to install packages, and and tells the reader how to load them into
    the workspace.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要确保R已安装在您的机器上。本书中的所有示例都已在R中实现，并可以在R控制台上执行。R是一个开源平台，任何操作系统都可以免费下载并安装，网址为[https://www.r-project.org/](https://www.r-project.org/)。安装指南也可以在该网站找到。一旦您在机器上安装了R，就可以直接前往[第1章](part0015_split_000.html#page
    "第1章. R简介")开始学习。每一章都会介绍所需的包，展示如何安装包，并指导读者如何将其加载到工作区。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is written with the intent to pass knowledge to people who are interested
    in learning R and its application in analytics. However, we have covered examples
    from finance.  This book covers basic to complex finance examples, along with
    varying degrees of complexity of R coding. This book does not expect you to have
    prior R programming knowledge, however this expects you to have little bit knowledge
    of mathematical analytical concepts. Even if you are well versed with R, this
    book can still be of great help to you as it explains various live examples from
    the data analytics industry, in particular, capital markets.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的是向有兴趣学习R及其在分析中的应用的人传授知识。然而，我们选择了金融领域中的一些示例。本书覆盖了从基础到复杂的金融示例，并且涵盖了不同复杂度的R编程。本书不要求您具备R编程的先前知识，但希望您具备一定的数学分析概念知识。即使您已经熟悉R，本书依然对您有帮助，因为它解释了来自数据分析行业的各种实际示例，特别是资本市场。
