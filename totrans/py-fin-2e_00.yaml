    P. Vora 教授在他的课程 *数据科学与金融* 中使用了本书，而西敏寺学院的 Sheng Xiao 教授则在他的课程 *金融分析* 中使用了本书。如果你是专业人士，你可以学习
    Python 并将其应用于许多金融项目。如果你是个人投资者，阅读本书同样也会让你受益。
