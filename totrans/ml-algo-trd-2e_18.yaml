  type: TYPE_NORMAL
  zh: 结果显示，增强图像（低分辨率32×32）如预期地已以各种方式被改变：
- en: '![](img/B15439_18_06.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B15439_18_06.png)'
- en: 'Figure 18.6: Original and augmented samples'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.6：原始和增强样本
