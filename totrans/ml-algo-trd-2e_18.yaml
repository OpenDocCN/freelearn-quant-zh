  zh: 提高性能的常见技巧是通过创建合成数据人为增加训练集的大小。这涉及随机移动或水平翻转图像，或向图像中引入噪声。TensorFlow 包含一个用于此目的的
    `ImageDataGenerator` 类。我们可以按如下配置并拟合训练数据：
