  type: TYPE_NORMAL
  zh: 我们将像素值重新缩放到范围[0, 1]以规范化训练数据，并促进反向传播过程，并将数据转换为32位浮点数，这减少了内存需求和计算成本，同时为我们的用例提供了足够的精度：
