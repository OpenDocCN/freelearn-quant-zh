  zh: CIFAR-10 也可以使用 TensorFlow 的 Keras 接口下载，并且我们将像在上一节中使用 MNIST 时那样重新调整像素值并对十个类标签进行
    one-hot 编码。
- en: We first train a two-layer feedforward network on 50,000 training samples for
