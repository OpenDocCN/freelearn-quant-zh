- en: The standard background for comparing algorithms â€“ classical, quantum, or adiabatic
    â€“ is that of complexity classes. We shall not delve into too many technicalities
    here though, but refer toÂ Â [[197](Biblography.xhtml#XLucas)] for details. There,
    the mathematical formulations of Ising problems (the standard problems solved
    by AQC) for a large number of NP-complete and NP-hard problems are presented,
    including precise formulations of Karpâ€™s 21 fundamental NP-complete problemsÂ Â [[155](Biblography.xhtml#XKarp)],
    a perfect playground to compare quantum algorithms.
