    if the system is in the ground state ofÂ â„‹(0), andÂ â„‹(â‹…) evolves slowly with time,
    then it will remain in the ground state of â„‹(*t*) for eachÂ *t*, and therefore
    will converge to the ground state ofÂ â„‹[F] (hence to the optimal solution of the
    problem). We note in passing that the quantum equivalent of the jump over the
    local hills in the simulated annealing framework is now the quantum tunnelling
    through the hill.
