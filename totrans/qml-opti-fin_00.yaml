- en: 2.3 Implementations of AQC
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: How do we build quantum annealers? What is their physical realisation? Can we
    find a suitable metric that would objectively quantify their performance? Do we
    observe steady progress in their development? In this section, we provide answers
    to these questions that are the results of two decades of intensive research.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3.1 The short history of quantum annealing
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The first major patent was devised by Amin and SteiningerÂ Â [[11](Biblography.xhtml#XAmin)]
    for D-Wave Systems, leading to the seminal paperÂ Â [[151](Biblography.xhtml#XJohnson)].
    Since then, numerous works investigated the value of D-Wave computers, in particular
    McGeoch and WangÂ Â [[211](Biblography.xhtml#XGeochWang)], who proved significant
    speedup of specific problems on one of the earlier D-Wave processors (D-WaveÂ Two
    withÂ 512 qubits). More experiments followed this early research with two results
    that, arguably, stand out from many other interesting findings.
  prefs: []
  type: TYPE_NORMAL
- en: First, the contribution of quantum tunnelling to the performance of D-Wave quantum
    annealers has been established through experiments on D-WaveÂ TwoÂ Â [[38](Biblography.xhtml#XBoixo2016)].
    Multi-qubit tunnelling has been observed and has been experimentally shown to
    play a computational role in a programmable quantum annealer.
  prefs: []
  type: TYPE_NORMAL
- en: Then an 8-order of magnitude speedup has been established on a 1,152-qubit D-WaveÂ 2X
    processor relative to the classical benchmark (simulated annealing) for a crafted
    problem designed to have tall and narrow energy barriers separating local minima
    by Denchev *et al.*Â Â [[83](Biblography.xhtml#XDenchev2016computational)]. For
    instances with 945 variables, the D-WaveÂ 2X quantum annealer achieved time-to-99%-success-probability
    that is 100 million times faster than simulated annealing running on a single
    processor core.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, a fully connected graph problem has been addressed with the help
    of forward and reverse quantum annealing performed on the more recent 2,048-qubit
    D-WaveÂ 2000Q processor by Venturelli and KondratyevÂ Â [[175](Biblography.xhtml#XKondratyev2019),Â [296](Biblography.xhtml#XVenturelli2019)].
    ChapterÂ [3](Chapter_3.xhtml#x1-630003) provides a detailed description of this
    use case.
  prefs: []
  type: TYPE_NORMAL
- en: At the time of writing, the most advanced D-Wave machine is the 5,760-qubit
    Advantage system, which also boasts lower noise and much better qubit connectivityÂ â€“Â a
    physical qubit can be directly connected with up to 15 other physical qubits in
    comparison with D-WaveÂ 2000Q where a physical qubit could only be connected with
    at most 6 other physical qubitsÂ Â [[92](Biblography.xhtml#XDW2021)]. Therefore,
    logical qubits that represent binary variables consist of shorter and more stable
    chains of physical qubits. For example, for the problem size *N* = 64 (which corresponds
    to the largest fully connected graph that can be embedded on D-WaveÂ 2000Q), the
    chain length is 17 for the D-WaveÂ 2000Q *Chimera* graph but only 7 for the Advantage
    *Pegasus* graph.
  prefs: []
  type: TYPE_NORMAL
- en: Interestingly, quantum computing algorithms prompted intensive improvement of
    their classical counterparts and recent developments in optimised classical algorithms
    provedÂ Â [[259](Biblography.xhtml#XSelby)] to be able to at least match D-Wave
    machines.
  prefs: []
  type: TYPE_NORMAL
