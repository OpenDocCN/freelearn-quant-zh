    the classical spin variables with the corresponding operators â€“ the Pauli operators
    *Ïƒ*[x], *Ïƒ*[y] and *Ïƒ*[z] (see SectionÂ [6.3.3](Chapter_6.xhtml#x1-1300003) for
    their matrix representations). The *problem* or *final* Hamiltonian then takes
    the following Ising formÂ Â [[147](Biblography.xhtml#XIsing)]:'
