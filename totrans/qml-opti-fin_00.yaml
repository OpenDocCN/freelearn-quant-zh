    encodes the optimal solution of the minimisation problem andÂ â„‹[0] is the initial,
    *transverse* *field* Hamiltonian, assumed not to commute withÂ â„‹[F] . The functionÂ Î“
    is the *transverse field coefficient*, playing the role of the thermal temperature,
    namely a continuous decreasing function ofÂ *t* converging to zero asÂ *t* approaches
