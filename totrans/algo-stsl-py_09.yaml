- en: '"Facts are stubborn, but statistics are more pliable."'
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “事实固执，但统计数据更易变。”
- en: ''
  id: totrans-3
