- en: Now you’ve finished *Python for Finance Cookbook - Second Edition*, we’d love
    to hear your thoughts! If you purchased the book from Amazon, please [click here
    to go straight to the Amazon review page](https://packt.link/r/1803243198) for
    this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了*《金融Python实战手册（第二版）》*，我们非常希望听到你的反馈！如果你是从亚马逊购买的这本书，请[点击这里直接前往亚马逊的书籍评价页面](https://packt.link/r/1803243198)，分享你的反馈或在购买页面留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评价对我们和技术社区都非常重要，将帮助我们确保提供优质的内容。
