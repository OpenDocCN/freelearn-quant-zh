  zh: 在*图 11.13*中，我们可以看到，对于非常小的![](../Images/B18112_11_0161.png)值，投资者会将100%的资金分配给特斯拉。随着风险厌恶度的增加，分配给特斯拉的比例逐渐减小，更多的资金被分配到微软和其他资产上。在该参数的另一端，投资者将不再分配任何资金给特斯拉。
