  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 在*步骤 4*中，我们通过求解多个风险厌恶参数值的凸优化问题找到了有效前沿。为了定义考虑的值，我们使用 `np.logspace` 函数获取了 25 个值的
    ![](../Images/B18112_11_0161.png)。对于每个参数值，我们通过运行 `problem.solve()` 找到了最优解。我们将感兴趣的值存储在专用的列表中。
- en: '`np.logspace` is similar to `np.linspace`; the difference is that the former
