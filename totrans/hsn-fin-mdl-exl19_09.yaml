- en: Asset and Debt Schedules
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资产和债务表
- en: At this stage, the projected balance sheet and profit and loss accounts are
    complete except for the effects of **capital expenditure** (**CapEx**)—purchase,
    disposal and depreciation, long-term debt, fresh issues, repayments, and interest
    charges. The fixed asset, depreciation, and debt schedules are very important
    to our model as they tend to appear as very significant amounts in financial statements.
    These are long-term balances and are not covered by growth drivers. You will rely
    on the client to give you information about their plans for CapEx and debt for
    over the next five years. If you have no information on this, you will generally
    assume that the existing balances will continue to be serviced for the duration
    of the projected years, or until they are fully written down or off—whichever
    comes first.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在此阶段，预测的资产负债表和损益表已经完成，除了 **资本支出** (**CapEx**) 的影响——购买、处置和折旧、长期债务、新发行、偿还和利息费用。固定资产、折旧和债务表对我们的模型非常重要，因为它们在财务报表中往往出现为非常重要的金额。这些是长期余额，不受增长驱动因素的影响。您将依赖客户提供关于未来五年的资本支出和债务计划的信息。如果您没有这方面的信息，通常会假定现有的余额将在预测年限内继续服务，或者直到完全摊销或注销为止——以先到者为准。
