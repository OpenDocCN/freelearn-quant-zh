  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们通过概述关键示例来介绍 Python 中的四个主要统计库—`statsmodels`、`pmdarima`、`fbprophet` 和 `scikitlearn`。这些库用于对时间序列建模并提供它们的预测值，以及置信区间。此外，我们演示了如何使用分类模型来预测时间序列的百分比变化。
