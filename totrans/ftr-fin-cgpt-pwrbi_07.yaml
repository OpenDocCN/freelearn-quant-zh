  type: TYPE_NORMAL
  zh: '`calls` 数据框存储了关于 Salesforce 可用的看涨期权信息。`mean_call_strike` 是通过该数据框的“strike”列计算得出的。然后，基于情绪分析，选择一个高于或低于该均值的看涨行权价格。'
