- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Introduction to R for Quantitative Finance* will show you how to solve real-world
    quantitative finance problems using the statistical computing languages R and
    QF. In this book, we will cover diverse topics ranging from Time Series Analysis
    to Financial Networks. Each chapter will briefly present the theory and deal with
    solving a specific problem using R.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*量化金融中的 R 入门* 将展示如何使用统计计算语言 R 和 QF 来解决实际的量化金融问题。本书将涉及从时间序列分析到金融网络的各类话题。每一章将简要介绍相关理论，并通过
    R 来解决特定问题。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Time Series Analysis"), *Time Series Analysis*
    (Michael Puhle), explains working with time series data in R. Furthermore, you
    will learn how to model and forecast house prices, improve hedge ratios using
    cointegration, and model volatility.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 时间序列分析")，*时间序列分析*（Michael Puhle），解释了如何在 R 中处理时间序列数据。此外，你还将学习如何建模和预测房价，利用协整提高对冲比率，并建模波动性。'
- en: '[Chapter 2](ch02.html "Chapter 2. Portfolio Optimization"), *Portfolio Optimization*
    (Péter Csóka, Ferenc Illés, Gergely Daróczi), covers the theoretical idea behind
    portfolio selection and shows how to apply this knowledge to real-world data.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 投资组合优化")，*投资组合优化*（Péter Csóka, Ferenc Illés, Gergely Daróczi），介绍了投资组合选择背后的理论思想，并展示了如何将这些知识应用于实际数据。'
- en: '[Chapter 3](ch03.html "Chapter 3. Asset Pricing Models"), *Asset Pricing Models*
    (Kata Váradi, Barbara Mária Dömötör, Gergely Daróczi), builds on the previous
    chapter and presents models for the relationship between asset return and risk.
    We''ll cover the Capital Asset Pricing Model and the Arbitrage Pricing Theory.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 资产定价模型")，*资产定价模型*（Kata Váradi, Barbara Mária Dömötör,
    Gergely Daróczi），在前一章的基础上，介绍了资产回报与风险之间关系的模型。我们将讨论资本资产定价模型和套利定价理论。'
- en: '[Chapter 4](ch04.html "Chapter 4. Fixed Income Securities"), *Fixed Income
    Securities* (Márton Michaletzky, Gergely Daróczi), deals with the basics of fixed
    income instruments. Furthermore, you will learn how to calculate the risk of such
    an instrument and construct portfolios that will be immune to changes in interest
    rates.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 固定收益证券")，*固定收益证券*（Márton Michaletzky, Gergely Daróczi），讲解了固定收益工具的基础知识。此外，你还将学习如何计算这种工具的风险，并构建能够抵御利率变化的投资组合。'
- en: '[Chapter 5](ch05.html "Chapter 5. Estimating the Term Structure of Interest
    Rates"), *Estimating the Term Structure of Interest Rates* (Tamás Makara, Gergely
    Daróczi), introduces the concept of a yield curve and shows how to estimate it
    using prices of government bonds.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 利率期限结构估计")，*利率期限结构估计*（Tamás Makara, Gergely Daróczi），介绍了收益率曲线的概念，并展示了如何利用政府债券的价格来估算该曲线。'
- en: '[Chapter 6](ch06.html "Chapter 6. Derivatives Pricing"), *Derivatives Pricing*
    (Ágnes Vidovics-Dancs, Gergely Daróczi), explains the pricing of derivatives using
    discrete and continuous time models. Furthermore, you will learn how to calculate
    derivatives risk measures and the so-called "Greeks".'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 衍生品定价")，*衍生品定价*（Ágnes Vidovics-Dancs, Gergely Daróczi），解释了如何使用离散时间和连续时间模型进行衍生品定价。此外，你将学习如何计算衍生品的风险度量以及所谓的“希腊字母”。'
- en: '[Chapter 7](ch07.html "Chapter 7. Credit Risk Management"), *Credit Risk Management*
    (Dániel Havran, Gergely Daróczi), gives an introduction to the credit default
    models and shows how to model correlated defaults using copulas.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 信用风险管理")，*信用风险管理*（Dániel Havran, Gergely Daróczi），介绍了信用违约模型，并展示了如何使用
    Copula 模型来建模相关的违约事件。'
- en: '[Chapter 8](ch08.html "Chapter 8. Extreme Value Theory"), *Extreme Value Theory*
    (Zsolt Tulassay), presents possible uses of Extreme Value Theory in insurance
    and finance. You will learn how to fit a model to the tails of the distribution
    of fire losses. Then we will use the fitted model to calculate Value-at-Risk and
    Expected Shortfall.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章 极值理论")，*极值理论*（Zsolt Tulassay），介绍了极值理论在保险和金融中的潜在应用。你将学习如何为火灾损失分布的尾部拟合模型。然后，我们将使用拟合的模型来计算风险价值（Value-at-Risk）和预期亏损（Expected
    Shortfall）。'
- en: '[Chapter 9](ch09.html "Chapter 9. Financial Networks"), *Financial Networks*
    (Edina Berlinger, Gergely Daróczi), explains how financial networks can be represented,
    simulated, visualized, and analyzed in R. We will analyze the interbank lending
    market and learn how to systemically detect important financial institutions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 金融网络")，*金融网络*（Edina Berlinger, Gergely Daróczi）解释了如何在
    R 中表示、模拟、可视化和分析金融网络。我们将分析银行间借贷市场，并学习如何系统地识别重要的金融机构。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: All the code examples provided in this book should be run in the R console that
    is to be installed first on a computer. You can download the software for free
    and find the installation instructions for all major operating systems at [http://r-project.org](http://r-project.org).
    Although we will not cover advanced topics such as how to use R in Integrated
    Development Environments, there are awesome plugins for Emacs, Eclipse, vi, or
    Notepad++ besides other editors, and we can also highly recommend trying RStudio,
    which is a free and open source IDE dedicated to R.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供的所有代码示例应在安装好的 R 控制台中运行。你可以免费下载该软件，并在 [http://r-project.org](http://r-project.org)
    上找到所有主要操作系统的安装说明。尽管我们不会涉及如何在集成开发环境中使用 R 等高级主题，但除了其他编辑器外，Emacs、Eclipse、vi 或 Notepad++
    都有很棒的插件，我们也强烈推荐尝试 RStudio，它是一个专为 R 设计的免费开源 IDE。
- en: 'Apart from a working R installation, we will also use some user-contributed
    R packages that can be easily installed from the Comprehensive R Archive Network.
    To install a package, use the `install.packages` command in the R console, shown
    as follows:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一个正常工作的 R 安装外，我们还将使用一些用户贡献的 R 包，这些包可以从综合 R 包库轻松安装。要安装一个包，可以在 R 控制台中使用 `install.packages`
    命令，示例如下：
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'After installation, the package should be also loaded first to the current
    R session before usage:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 安装之后，该包在使用前也应先加载到当前的 R 会话中：
- en: '[PRE1]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: You can find free introductory articles and manuals on the R homepage, but this
    book is targeted towards beginners, so no additional R knowledge is assumed from
    the reader.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 R 的主页上找到免费的入门文章和手册，但本书是面向初学者的，因此假设读者没有额外的 R 知识。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: The book is aimed at readers who wish to use R to solve problems in quantitative
    finance. Some familiarity with finance is assumed, but we generally provide the
    financial theory as well. Familiarity with R is not assumed. Those who want to
    get started with R may find this book useful as we don't give a complete overview
    of the R language but show how to use parts of it to solve specific problems.
    Even if you already use R, you will surely be amazed to see the wide range of
    problems that it can be applied to.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望使用 R 解决定量金融问题的读者。假设读者对金融有所了解，但我们通常也会提供金融理论知识。假设读者不熟悉 R。希望开始学习 R 的读者可能会发现本书非常有用，因为我们不会全面介绍
    R 语言，而是展示如何使用其中的一部分来解决特定问题。即使你已经在使用 R，你也会惊讶于它能应用于如此广泛的问题。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你将会看到多种文本样式，用以区分不同类型的信息。以下是这些样式的示例，并解释其含义。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "we
    will employ some methods from the `forecast` package"'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账号会如下所示：“我们将使用 `forecast`
    包中的一些方法”
- en: 'A block of R code (usually a function''s body) is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一段 R 代码（通常是函数体）如下所示：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关行或项会以粗体显示：
- en: '[PRE3]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都会按照以下方式编写：
- en: '[PRE4]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Where "`>`" shows that the R console is waiting for commands to be evaluated.
    Multiline expressions are started with the same symbol on the first line, but
    all the rest lines have a "`+`" sign at the beginning to show that the last R
    expression is still to be finished.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 "`>`" 表示 R 控制台正在等待命令的执行。多行表达式在第一行以相同的符号开始，但其余所有行的开头都会有 "`+`" 符号，以表示上一个 R
    表达式仍未完成。
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 会以粗体显示。你在屏幕上看到的单词，比如在菜单或对话框中出现的单词，将以这种方式出现在文本中：“点击 **下一步**
    按钮会将你带到下一个屏幕”。'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以框的形式呈现。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧将以这种方式呈现。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对本书的看法——你喜欢的地方或可能不喜欢的地方。读者反馈对我们开发真正能让你受益的书籍至关重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域拥有专业知识，并且有兴趣写作或为书籍做贡献，请参考我们的作者指南，访问 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经是一本 Packt 书籍的骄傲拥有者，我们有很多资源帮助你充分利用这次购买。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户中下载你所购买的所有 Packt 书籍的示例代码文件，访问 [http://www.packtpub.com](http://www.packtpub.com)。如果你是在其他地方购买了本书，可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 注册并直接将文件通过电子邮件发送给你。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经非常小心地确保内容的准确性，但错误仍然会发生。如果你在我们的书籍中发现错误——可能是文本或代码中的错误——我们将非常感激你能向我们报告。这样，你不仅能帮助其他读者避免困扰，还能帮助我们改进后续版本的书籍。如果你发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)
    来报告，选择你的书籍，点击 **勘误提交表单** 链接，并输入你的勘误详情。勘误经过验证后，我们会接受并将其上传至我们的网站，或者将其添加到该书标题下的现有勘误列表中。你可以通过选择书名，在
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看任何现有的勘误。
