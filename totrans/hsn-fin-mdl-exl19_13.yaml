  type: TYPE_IMG
- en: This function allows you to select a `reference` variable. The next argument,
    `rows`, allows you to specify a number of rows to offset down from that reference
    point; `cols` allows you to specify a number of columns to offset across from
    that reference point; `height` and `width` will only be used when you want to
    specify a range rather than a single cell.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数允许您选择一个`reference`变量。下一个参数，`rows`，允许您指定从该参考点向下偏移的行数；`cols`允许您指定从该参考点向右偏移的列数；`height`和`width`仅在您想要指定一个范围而不是单个单元格时使用。
