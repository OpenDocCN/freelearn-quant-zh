- en: Model Testing for Reasonableness and Accuracy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Preparing a financial model involves a lot of assumptions and subjective decisions. In
    order to reduce the effects of this subjectivity as much as possible, you will
    need to adopt certain procedures, some of which we have already mentioned, and
    carry out certain tests designed to highlight the most volatile assumptions and
    pay direct attention to those inputs to which the model is most sensitive.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Incorporating built-in tests and procedures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Troubleshooting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding sensitivity analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using direct and indirect methods
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding scenario analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a simple Monte Carlo simulation model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incorporating built-in tests and procedures
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A financial model, by its very nature, is full of formulas and calculations.
    Although most of them are simple, their volume and repetitiveness create an exposure
    to errors that could give the most accomplished modeler nightmares when trying
    to track them down.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are some of the procedures to adopt in your model in order to
    reduce this exposure:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Hardcoded cells**: These should be distinguished by using a blue font. The
    following screenshot shows hardcoded cells in a blue font, to distinguish them
    from calculated cells, which are in the standard black font:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/2a5359ce-2b84-48de-9903-cd94b915ac8d.png)'
  prefs: []
  type: TYPE_IMG
- en: If a model has to be modified, it is these hardcoded cells that will need to
    be adjusted to effect the required change. Using the blue font reduces the time
    it will take to navigate to the cells that need to be modified.
  prefs: []
  type: TYPE_NORMAL
- en: '**Balance check**: Creating a balance check for the balance sheet ensures that
    you are able to confirm that it is in balance, and quickly identify any action
    that causes it to go out of balance. The balance check should be conspicuous and
    differentiate clearly between in-balance and out-of-balance conditions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For the balance sheet to be in balance, **Total assets less current liabilities** must
    equal **Total equity and non-current liabilities**. If there is a rounding off
    difference that is not displayed, this would still cause an out-of-balance alert.
    This is why you should use the `ROUND` function to make sure Excel ignores the
    decimal figures when comparing the two totals.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The following screenshot shows an example of a balance check:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![](img/766bf886-8b46-460f-81b4-abed7913b520.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Cash and cash equivalents**: Cash and cash equivalents on the balance sheet
    should be the same as the closing cash balance for the corresponding year in the
    cash flow statement. This gives some assurance that, up to that point, the model
    is mathematically accurate.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enter values only once**: If there is a need to enter a value again, simply
    refer to the cell containing the original entry of that value. This reduces the
    exposure to error and ensures that if that value has to be modified, you only
    need to adjust the original entry, and all other occurrences will be updated accordingly.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Use one formula per row**: Make use of Excel''s referencing framework, which
    is explained in [Chapter 4](e28955dc-8534-4e5a-b235-2973ac690e86.xhtml), *Applying
    the Referencing Framework In Excel,* to enter a formula once, and fill in the
    same formula along the row, to the right, for the rest of the years. If done properly,
    this will greatly reduce the modeling time and reduce the incidence of errors.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Troubleshooting
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In the event that there is an error, there are certain steps you can take to
    quickly eliminate several possibilities:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Precedents**: Precedents are those cells that have been referred to in arriving
    at the value in a particular cell'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Dependents**: Dependents are those cells that have included the cell in focus
    in their formula'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following screenshot will be used to explain this further:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/8893203f-deed-425e-923d-ae7834d02996.png)'
  prefs: []
  type: TYPE_IMG
- en: From the preceding screenshot, let's look at cell **K8**. The formula in that
    cell is `=K6*(1-$D$7)`, so cells **K6** and **D7** are the precedents of cell
    **K8**. On the other hand, cell **K8** is a dependent of both cells **K6** and
    **D7**.
  prefs: []
  type: TYPE_NORMAL
- en: On the **Formula** ribbon, in the **Formula Auditing** group, selecting **Trace
    Precedents** or **Trace Dependents** reveals thin blue arrows linking a cell to
    either its precedents or its dependents, accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows us how we can use Excel to visualize dependents
    and precedents:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7fd1d3a2-88ac-452a-9431-23269d90a6b9.png)'
  prefs: []
  type: TYPE_IMG
- en: We can see that cell **D7** has several dependents. However, since it is a hardcoded
    entry, it has no precedents. If any cell has an issue, tracing precedents and/or
    dependents can reveal erroneous referencing that may have caused the anomaly.
  prefs: []
  type: TYPE_NORMAL
- en: '**Show formulas**: There is a useful keyboard shortcut, *Ctrl + `, *that allows
    you to toggle between displaying the formulas in all relevant cells in a worksheet
    or leaving them as values. Pressing *Ctrl + `* once displays all of the formulas
    in the worksheet, as shown in the following screenshot:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/d23d444f-9be9-4b41-b5d9-ee3ad922d63b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Pressing *Ctrl+`* again returns the display to values, as shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c08ffa06-48dd-46d7-8e0c-15f18cf44909.png)'
  prefs: []
  type: TYPE_IMG
- en: This is useful in that it allows you to quickly browse through the formulas
    in a worksheet and spot any obvious errors.
  prefs: []
  type: TYPE_NORMAL
- en: '**Evaluate formula**: There is an **order of operations** that states the order
    in which operands (+, -, x, \, and ^) will be performed by Excel—brackets, then
    exponents, then multiplication, division (whichever is first, from left to right),
    and then addition and subtraction (whichever is first, from left to right). When
    you have to write complex formulas with several operands, the following order
    of operations helps to ensure that the formula executes correctly. Inevitably,
    there will be times when you arrange a formula incorrectly and get the order wrong,
    resulting in an erroneous answer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The **Evaluate Formula** feature walks you, step by step, through the stages
    followed by Excel in executing a formula and arriving at the answer displayed.
    For example, the formula to calculate the terminal value is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/fa75658f-7a25-4743-abbc-0f1fe6ab4a45.png)'
  prefs: []
  type: TYPE_IMG
- en: 'This formula, when entered into an Excel cell, becomes the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'With the terminal value cell selected, go to **Evaluate Formula** (**Formula**
    ribbon>**Formula Editing** group>**Evaluate Formula**). The **Evaluate Formula**
    dialog box is launched, as demonstrated in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/0bd48bd3-dd6a-4ade-b689-996af5185ce3.png)'
  prefs: []
  type: TYPE_IMG
- en: The **Evaluate Formula** dialog box displays the cell with the formula being
    evaluated (in this case, N25), the formula itself, which is reproduced in the
    **Evaluation** box, and four buttons at the bottom of the dialog box; namely,
    **Evaluate**, **Step In**, **Step Out**, and **Close**. In the **Evaluation**
    box, the next item to be evaluated is underlined. This could be an operation (
    +, -, x, \, ^ ), converting a cell reference to the value in that cell, or removing
    brackets from a part of the equation.
  prefs: []
  type: TYPE_NORMAL
- en: Excel, by default, will execute a formula from left to right until it gets to
    a decision point where there is an option to execute an operand of higher rank
    that will result in a different answer. Excel will then jump to that higher-ranked
    operand and execute it first before returning to the lower-ranked operand and
    continue from left to right.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the formula in **N25**, the first step is for Excel to convert the first
    reference, **N12**, and FCFF, to the value in that cell. Accordingly, in the preceding
    screenshot, the reference **N12** is underlined. The following screenshots take
    us, step by step, through the execution of the formula:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/d1018c00-d227-489f-b801-aba59c6fa7db.png)'
  prefs: []
  type: TYPE_IMG
- en: The reference **N12** is now replaced by its value. Notice how Excel does not
    show the abbreviated amount, 87,232, which is as a result of rounding off through
    formatting, but the full figure to 10 decimal places.
  prefs: []
  type: TYPE_NORMAL
- en: The next operand in sequence should be multiplication. However, brackets are
    ranked higher than multiplication and will therefore take precedence. The contents
    within the brackets will thus be fully executed before Excel returns to the default
    left-to-right sequence.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the following screenshot, the reference `D23` within the first set of brackets
    is now underlined, signifying that it will be executed next:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/e633503a-564d-4b54-aac9-34d9f3c540ee.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The reference `D23` is now replaced by its value, `0.05` (5%), and the line
    now sits under the contents of the first set of brackets, signifying that the
    addition, even though it is of lower rank, will be executed next to give `(1.05)`:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/732ccd57-ec0d-4c34-b7f2-b5f9e0155a78.png)'
  prefs: []
  type: TYPE_IMG
- en: 'In the following screenshot, the brackets around `1.05` are removed, and the
    line now returns to the normal sequence and sits under the multiplication:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/1fe5d025-74e5-4f0c-9bc7-62651fcc19af.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The following screenshot shows the result of the multiplication:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/15dd68d5-0cc7-4be1-9000-3cb24ae4106d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The cell reference, `D21`, will then be converted to its value:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/d5c84dec-01b1-4853-8255-83c93b1b3b6c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, `D23` will be replaced by its value, as displayed in the cell:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/28aad662-6e38-40c3-a72f-a4d86d6727fd.png)'
  prefs: []
  type: TYPE_IMG
- en: 'In the following two screenshots, the result of the subtraction is displayed
    and then the brackets are removed. First of all, the subtraction is evaluated:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/569922ae-33e9-4e2c-88c5-ab91c511a312.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Next, the brackets are removed, introducing the figure within them to the formula:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ef244fbb-9204-4556-abbd-c0664700a30e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Then, the final operand, division, is executed to give the result of the formula,
    as displayed in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/3253f686-b9a9-4000-bf07-8608fca9c65c.png)'
  prefs: []
  type: TYPE_IMG
- en: You should note that if, at any stage, an error is detected within the formula,
    you can click on **Step In** to pause the evaluation, step into the formula, effect
    the correction, and then click **Step Out** to resume the evaluation.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding sensitivity analysis
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In[Chapter 9](3a593bf6-762d-46d5-b768-c53c583fda55.xhtml), *Valuation*, we computed
    a value for equity share price. As a result of the uncertainty inherent in your
    model, you should take some steps to mitigate this. One way is to run some tests
    to see how the share price behaves when you change some of the inputs and drivers
    utilized in arriving at that value.
  prefs: []
  type: TYPE_NORMAL
- en: This process is called **sensitivity analysis**. Apart from the volatility of
    your target value, it also indicates which inputs or drivers have the greatest
    effect on the target value. You will need to identify two inputs or drivers that
    appear to hold prominence in your model.
  prefs: []
  type: TYPE_NORMAL
- en: We have already mentioned that turnover is the most prominent figure in the
    income statement. So, we can use the revenue growth driver as one of the items
    to sensitize. Another item of prominence is the terminal value.
  prefs: []
  type: TYPE_NORMAL
- en: We have seen in [Chapter 9](3a593bf6-762d-46d5-b768-c53c583fda55.xhtml), *Valuation*,
    how much of an impact this has on your share price valuation. You could use the
    terminal growth rate, which is a variable used in arriving at terminal value,
    as the second item to sensitize. The idea is to vary these inputs, see what effect
    it has on your share price, and plot the results.
  prefs: []
  type: TYPE_NORMAL
- en: Using direct and indirect methods
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are two methods in sensitivity analysis: the direct and indirect methods.
    Both methods make use of data tables that can be found under **What If** in the
    **Forecast** group on the **Data** ribbon in Excel. The following is a screenshot
    of the location of the **Data Table...** option:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ffab468d-18fa-4dbc-80ff-f400036c2709.png)'
  prefs: []
  type: TYPE_IMG
- en: 'In order to make use of the data table, you must structure your data in a particular
    way. The following screenshot shows the layout for a data table:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/668ba2b2-7afa-4379-89af-1e227ca1a72f.png)'
  prefs: []
  type: TYPE_IMG
- en: The cell in the top-left corner of the table layout must be related to the target
    value share price, whose behavior we wish to observe. That specific position is
    essential for the data table function to work. However, since it will not be used
    for anything else, it is shown here in a white font color, making it invisible
    to the naked eye, so as not to cause any distraction.
  prefs: []
  type: TYPE_NORMAL
- en: The row input values are entered across the top row of the table. We have selected
    **TERMINAL GROWTH RATE** for the row input, with values from 3% and 1% increments
    up to 7%. The column input is **REVENUE GROWTH (CAGR)** and is entered down the
    far-left column of the table, with values from 0% and 2.5% increments up to 9.5%.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, the 5% entry is changed to 4.5% to agree with the actual historical
    CAGR used as the turnover growth driver. In preparation for the data table function,
    select the entire table from the cell with the target value at the top left, excluding
    the input/driver values. Then, select **Data Table...** from the **What If** menu,
    of the forecast group on the **Data** ribbon. This launches the **Data Table**
    dialog box, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/8a71662b-2ece-4dff-ad50-4a908727b112.png)'
  prefs: []
  type: TYPE_IMG
- en: The **Data Table** dialog box has two inputs, **Row input** **cell** and **Column
    input cell**.
  prefs: []
  type: TYPE_NORMAL
- en: The direct method
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this method, the row and column input cells are linked directly to the model
    via the cells in which they appear in the model. In this case, the **Row input
    cell** is the **TERMINAL GROWTH RATE** cell in the **Valuation** section that
    is linked to your model; cell **D265**. The **C****olumn input cell** is the turnover
    growth driver for `Y06F`, in the **Assumptions** section, that is linked to your
    model, cell **J11**.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot is an illustration of the **Row input cell**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/0fbd289c-4ae9-4142-9905-4548fa174ce3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The following screenshot is an illustration of the **Column input cell**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/385b4cb5-c4bc-4564-aae2-7e30a70fafb4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'When you press **OK**, the data table is filled with the results generated
    from substituting the terminal growth rate and turnover growth driver in your
    model, with the alternative values in the data table row and column headers. The
    following is a screenshot of the completed data table:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7103c4bf-d5a2-4ec4-9302-bc292be0b7a4.png)'
  prefs: []
  type: TYPE_IMG
- en: You can test the accuracy of your data table by looking at the share value at
    a 5% terminal growth rate and a 4.5% turnover growth driver.
  prefs: []
  type: TYPE_NORMAL
- en: Your table has been arranged so that this value is right in the middle of the
    table, in the cell with the darker green fill. It shows `117.1`, compared to your
    valuation result of `117.2`. This gives you confidence that your data table is
    set up right and calculating correctly.
  prefs: []
  type: TYPE_NORMAL
- en: From the table, we see that the lowest share price is N`80.2` at 3% terminal
    growth rate and 0% revenue growth, and the highest share price is N`194.3`, obtained
    with a terminal growth rate at 7% and revenue growth at 9.5%.
  prefs: []
  type: TYPE_NORMAL
- en: The indirect method
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This method links the table to formulas that include the variables or drivers
    we have selected. To do this, we first set up data tables, as shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/699f5af0-ecc6-4cc5-89c1-ba729f5b0074.png)'
  prefs: []
  type: TYPE_IMG
- en: All three inputs have a change base value of 0.0%, which will be added to formulas
    that include the inputs we have selected. Then, we also add two additional values
    of -2.5% and 2.5% for turnover growth and cost of sales, and -1.0% and 1.0 for
    terminal growth rate. The change values signify the range over which we will be
    testing the sensitivity of our model with data tables using the indirect method.
  prefs: []
  type: TYPE_NORMAL
- en: 'You then edit the relevant formulas to link the data tables to the model by
    adding the 0.0% cells. For example, the turnover for `Y06F`, the first year of
    forecasts, is arrived at by applying the turnover growth driver to the turnover
    of the previous year, `Y05A`, as seen in the following formula:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/dd523dca-bebe-46af-a137-445b6572159e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'You will edit the formula to add the base value for the turnover growth driver
    from your data table, 0.0%, in cell **C295**, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'You should then copy the formula across the other forecast years. In this way,
    you have linked the data table to your model without changing its result:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/08132c6c-3abe-4c72-8f6b-7ff31acdfa73.png)'
  prefs: []
  type: TYPE_IMG
- en: 'In the same way, link the `Cost of Sales` data table to the formula in cell
    **J12**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/54e25d14-76b5-4d8d-820b-08875279dfd7.png)'
  prefs: []
  type: TYPE_IMG
- en: Then, link the terminal growth rate data table to the formula in cell **N267**.
  prefs: []
  type: TYPE_NORMAL
- en: Note that the terminal growth rate appears twice in this formula, so the modification
    has to be implemented in relation to each occurrence of the input.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows how you link the terminal growth rate data table
    to your model:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ab349a2d-59d5-49d2-a7cc-9410efc06f77.png)'
  prefs: []
  type: TYPE_IMG
- en: 'You can now go back and populate your data table with the **What-If Analysis**,
    **Data Table** feature. First, select the entire turnover growth table:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/692f7e01-1807-461a-96bf-35682d897e82.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Go to **Data Table** under **Data**>**What-If Analysis**, or use the keyboard
    shortcut *Alt *+ *A +* *W +* *T*, to bring up the **Data Table** dialog box. The
    following is a screenshot of the **Data Table** dialog box:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4731dab2-52c5-4d2a-bd6c-e5fb40b06f4f.png)'
  prefs: []
  type: TYPE_IMG
- en: Leave the **Row input cell** blank and select the cell with 0.0% as the **Column
    input cell**. When you click **OK**, the data table will be populated with calculated
    values for the share price at a turnover growth rate of 2.5% below the original
    rate, and 2.5% above the original rate.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows the populated `Turnover Growth Rate` data table:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/093870e4-2ea7-4942-a204-e20802128069.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Repeat the same for the `Cost of Sales` and `Terminal Growth Rate` data tables.
    This is a screenshot of the complete data tables using the indirect method:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/72720844-a72b-48ab-8935-69027e820658.png)'
  prefs: []
  type: TYPE_IMG
- en: Checking your data table again, you will notice that it is 2.5% above the base
    turnover growth of 4.5%; in other words, 7.0%.
  prefs: []
  type: TYPE_NORMAL
- en: At 7% turnover growth and a 5% terminal growth rate, using the direct method,
    we get a share price of N123.3, which is in agreement with the value in our indirect
    method database for turnover growth. At a 4% terminal growth rate and a 4.5% turnover
    growth rate, using the direct method, we get a share price of N101.0, which is
    in agreement with the value in our indirect method database for the terminal growth
    rate.
  prefs: []
  type: TYPE_NORMAL
- en: As they stand, the indirect method data tables are difficult to understand,
    so you will need to go a step further and prepare a **tornado chart**. A tornado
    chart is an effective way of showing the impact of changes in a number of inputs
    and drivers in one place. You will start off by preparing a table with the information
    required for the chart, from the indirect method data tables.
  prefs: []
  type: TYPE_NORMAL
- en: 'The first step is to calculate the percentage change in share price from the
    base value to the value at the negative change. We are not interested in whether
    the change is negative or positive, and only require the absolute change. So,
    we will use the following formula:'
  prefs: []
  type: TYPE_NORMAL
