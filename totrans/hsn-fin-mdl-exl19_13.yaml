  type: TYPE_NORMAL
- en: '![](img/93bab01d-c034-465d-bc3f-ebdee3152bba.png)'
  prefs: []
  type: TYPE_IMG
- en: 'For the **Input range**, select the cells with the scenario labels. **Cell
    link** can be any blank cell. Select the cell to the left of the `SHARE PRICE` label. The
    following screenshot shows the **Format Object** dialog box for the **Combo Box**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/e92908b8-4ef7-4e6c-8607-d6a5cc5591e0.png)'
  prefs: []
  type: TYPE_IMG
