- en: Model Testing for Reasonableness and Accuracy
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型测试的合理性和准确性
- en: Preparing a financial model involves a lot of assumptions and subjective decisions. In
    order to reduce the effects of this subjectivity as much as possible, you will
    need to adopt certain procedures, some of which we have already mentioned, and
    carry out certain tests designed to highlight the most volatile assumptions and
    pay direct attention to those inputs to which the model is most sensitive.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 准备财务模型涉及许多假设和主观决策。为了尽可能减少这种主观性的影响，您需要采取某些程序，其中一些我们已经提到，并进行某些旨在突出显示最不稳定假设并直接关注模型最敏感输入的测试。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Incorporating built-in tests and procedures
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纳入内置测试和程序
- en: Troubleshooting
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故障排除
- en: Understanding sensitivity analysis
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解敏感性分析
- en: Using direct and indirect methods
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用直接和间接方法
- en: Understanding scenario analysis
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解场景分析
- en: Creating a simple Monte Carlo simulation model
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个简单的蒙特卡洛模拟模型
- en: Incorporating built-in tests and procedures
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 纳入内置测试和程序
- en: A financial model, by its very nature, is full of formulas and calculations.
    Although most of them are simple, their volume and repetitiveness create an exposure
    to errors that could give the most accomplished modeler nightmares when trying
    to track them down.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其本质，财务模型充满了公式和计算。虽然大多数都很简单，但其数量和重复性会增加错误的风险，这可能会让最有经验的建模者在尝试追踪它们时感到恐慌。
- en: 'The following are some of the procedures to adopt in your model in order to
    reduce this exposure:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是为了减少这种风险而在您的模型中采取的一些程序：
- en: '**Hardcoded cells**: These should be distinguished by using a blue font. The
    following screenshot shows hardcoded cells in a blue font, to distinguish them
    from calculated cells, which are in the standard black font:'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬编码单元格**：这些单元格应使用蓝色字体加以区分。以下截图显示了一个蓝色字体的硬编码单元格，以将其与标准黑色字体的计算单元格区分开来：'
- en: '![](img/2a5359ce-2b84-48de-9903-cd94b915ac8d.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2a5359ce-2b84-48de-9903-cd94b915ac8d.png)'
- en: If a model has to be modified, it is these hardcoded cells that will need to
    be adjusted to effect the required change. Using the blue font reduces the time
    it will take to navigate to the cells that need to be modified.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要修改模型，需要调整这些硬编码的单元格以实现所需的更改。使用蓝色字体可以减少导航到需要修改的单元格所需的时间。
- en: '**Balance check**: Creating a balance check for the balance sheet ensures that
    you are able to confirm that it is in balance, and quickly identify any action
    that causes it to go out of balance. The balance check should be conspicuous and
    differentiate clearly between in-balance and out-of-balance conditions.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**余额核对**：为资产负债表创建一个余额核对可以确保您能够确认其是否平衡，并快速识别导致其不平衡的任何操作。余额核对应该显眼，并清楚区分平衡和不平衡的情况。'
- en: For the balance sheet to be in balance, **Total assets less current liabilities** must
    equal **Total equity and non-current liabilities**. If there is a rounding off
    difference that is not displayed, this would still cause an out-of-balance alert.
    This is why you should use the `ROUND` function to make sure Excel ignores the
    decimal figures when comparing the two totals.
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要使资产负债表平衡，**总资产减去流动负债**必须等于**总股本和非流动负债**。如果存在未显示的四舍五入差异，这仍会导致不平衡警报。这就是为什么您应该使用`ROUND`函数来确保Excel在比较两个总数时忽略小数位数。
- en: 'The following screenshot shows an example of a balance check:'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以下截图显示了一个余额核对的示例：
- en: '![](img/766bf886-8b46-460f-81b4-abed7913b520.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](img/766bf886-8b46-460f-81b4-abed7913b520.png)'
- en: '**Cash and cash equivalents**: Cash and cash equivalents on the balance sheet
    should be the same as the closing cash balance for the corresponding year in the
    cash flow statement. This gives some assurance that, up to that point, the model
    is mathematically accurate.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现金及现金等价物**：资产负债表上的现金及现金等价物应与现金流量表中对应年度的期末现金余额相同。这样做可以确保到目前为止，模型在数学上是准确的。'
- en: '**Enter values only once**: If there is a need to enter a value again, simply
    refer to the cell containing the original entry of that value. This reduces the
    exposure to error and ensures that if that value has to be modified, you only
    need to adjust the original entry, and all other occurrences will be updated accordingly.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**只输入值一次**：如果需要再次输入值，只需参考包含该值原始输入的单元格。这样做可以减少错误的风险，并确保如果需要修改该值，您只需调整原始输入，所有其他出现都将相应更新。'
- en: '**Use one formula per row**: Make use of Excel''s referencing framework, which
    is explained in [Chapter 4](e28955dc-8534-4e5a-b235-2973ac690e86.xhtml), *Applying
    the Referencing Framework In Excel,* to enter a formula once, and fill in the
    same formula along the row, to the right, for the rest of the years. If done properly,
    this will greatly reduce the modeling time and reduce the incidence of errors.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**每行使用一个公式**：利用 Excel 的引用框架，该框架在 [第四章](e28955dc-8534-4e5a-b235-2973ac690e86.xhtml)
    中有解释，*在 Excel 中应用引用框架*，只需输入一次公式，然后将相同的公式沿着行向右填充到其余年份。如果操作正确，这将大大减少建模时间并降低错误发生率。'
- en: Troubleshooting
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 故障排除
- en: 'In the event that there is an error, there are certain steps you can take to
    quickly eliminate several possibilities:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在发生错误的情况下，有一些步骤可以快速排除几种可能性：
- en: '**Precedents**: Precedents are those cells that have been referred to in arriving
    at the value in a particular cell'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**前置项**：前置项是在计算特定单元格的值时所引用的单元格'
- en: '**Dependents**: Dependents are those cells that have included the cell in focus
    in their formula'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**依赖项**：依赖项是在其公式中包含焦点单元格的那些单元格'
- en: 'The following screenshot will be used to explain this further:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 下图将进一步解释这一点：
- en: '![](img/8893203f-deed-425e-923d-ae7834d02996.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8893203f-deed-425e-923d-ae7834d02996.png)'
- en: From the preceding screenshot, let's look at cell **K8**. The formula in that
    cell is `=K6*(1-$D$7)`, so cells **K6** and **D7** are the precedents of cell
    **K8**. On the other hand, cell **K8** is a dependent of both cells **K6** and
    **D7**.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从上图中，让我们看一下单元格 **K8**。该单元格中的公式是 `=K6*(1-$D$7)`，因此单元格 **K6** 和 **D7** 是单元格 **K8**
    的前置项。另一方面，单元格 **K8** 是单元格 **K6** 和 **D7** 的依赖项。
- en: On the **Formula** ribbon, in the **Formula Auditing** group, selecting **Trace
    Precedents** or **Trace Dependents** reveals thin blue arrows linking a cell to
    either its precedents or its dependents, accordingly.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **公式** 标签中，在 **公式审计** 组中，选择 **追踪前置项** 或 **追踪依赖项** 将显示将单元格链接到其前置项或依赖项的细蓝色箭头。
- en: 'The following screenshot shows us how we can use Excel to visualize dependents
    and precedents:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了我们如何使用 Excel 可视化查看依赖项和前置项：
- en: '![](img/7fd1d3a2-88ac-452a-9431-23269d90a6b9.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7fd1d3a2-88ac-452a-9431-23269d90a6b9.png)'
- en: We can see that cell **D7** has several dependents. However, since it is a hardcoded
    entry, it has no precedents. If any cell has an issue, tracing precedents and/or
    dependents can reveal erroneous referencing that may have caused the anomaly.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到单元格 **D7** 有几个依赖项。然而，由于它是硬编码的输入，它没有前置项。如果任何单元格出现问题，追踪前置项和/或依赖项可以揭示可能导致异常的错误引用。
- en: '**Show formulas**: There is a useful keyboard shortcut, *Ctrl + `, *that allows
    you to toggle between displaying the formulas in all relevant cells in a worksheet
    or leaving them as values. Pressing *Ctrl + `* once displays all of the formulas
    in the worksheet, as shown in the following screenshot:'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示公式**：有一个有用的键盘快捷键，*Ctrl + `*，允许您在工作表中显示所有相关单元格的公式或将它们保留为值之间切换。按一次 *Ctrl
    + `* 会显示工作表中的所有公式，如下图所示：'
- en: '![](img/d23d444f-9be9-4b41-b5d9-ee3ad922d63b.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d23d444f-9be9-4b41-b5d9-ee3ad922d63b.png)'
- en: 'Pressing *Ctrl+`* again returns the display to values, as shown in the following
    screenshot:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 再次按下 *Ctrl+`* 将显示返回到值，如下图所示：
- en: '![](img/c08ffa06-48dd-46d7-8e0c-15f18cf44909.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c08ffa06-48dd-46d7-8e0c-15f18cf44909.png)'
- en: This is useful in that it allows you to quickly browse through the formulas
    in a worksheet and spot any obvious errors.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这很有用，因为它允许您快速浏览工作表中的公式并发现任何明显的错误。
- en: '**Evaluate formula**: There is an **order of operations** that states the order
    in which operands (+, -, x, \, and ^) will be performed by Excel—brackets, then
    exponents, then multiplication, division (whichever is first, from left to right),
    and then addition and subtraction (whichever is first, from left to right). When
    you have to write complex formulas with several operands, the following order
    of operations helps to ensure that the formula executes correctly. Inevitably,
    there will be times when you arrange a formula incorrectly and get the order wrong,
    resulting in an erroneous answer.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评估公式**：有一个**运算顺序**规定了 Excel 将执行操作数（+，-，x，\ 和 ^）的顺序—括号，然后是指数，然后是乘法，除法（从左到右的第一个），然后是加法和减法（从左到右的第一个）。当你需要编写包含多个操作数的复杂公式时，以下运算顺序有助于确保公式正确执行。不可避免地，会有时候你排列公式错误并且顺序错误，导致得到错误答案。'
- en: 'The **Evaluate Formula** feature walks you, step by step, through the stages
    followed by Excel in executing a formula and arriving at the answer displayed.
    For example, the formula to calculate the terminal value is as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**公式求值** 功能逐步引导您了解 Excel 在执行公式并得出显示的答案时所采取的步骤。例如，用于计算终值的公式如下：'
- en: '![](img/fa75658f-7a25-4743-abbc-0f1fe6ab4a45.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fa75658f-7a25-4743-abbc-0f1fe6ab4a45.png)'
- en: 'This formula, when entered into an Excel cell, becomes the following:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当此公式输入到 Excel 单元格中时，将变为以下形式：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'With the terminal value cell selected, go to **Evaluate Formula** (**Formula**
    ribbon>**Formula Editing** group>**Evaluate Formula**). The **Evaluate Formula**
    dialog box is launched, as demonstrated in the following screenshot:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 选定终值单元格后，转到 **公式求值**（**公式** 选项卡 > **公式编辑** 组 > **公式求值**）。**公式求值** 对话框将启动，如下面的截图所示：
- en: '![](img/0bd48bd3-dd6a-4ade-b689-996af5185ce3.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0bd48bd3-dd6a-4ade-b689-996af5185ce3.png)'
- en: The **Evaluate Formula** dialog box displays the cell with the formula being
    evaluated (in this case, N25), the formula itself, which is reproduced in the
    **Evaluation** box, and four buttons at the bottom of the dialog box; namely,
    **Evaluate**, **Step In**, **Step Out**, and **Close**. In the **Evaluation**
    box, the next item to be evaluated is underlined. This could be an operation (
    +, -, x, \, ^ ), converting a cell reference to the value in that cell, or removing
    brackets from a part of the equation.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**公式求值** 对话框显示正在评估的带有公式的单元格（在本例中为 N25）、公式本身，其在 **评估** 框中再现，并显示对话框底部的四个按钮，即
    **评估**、**步入**、**步出** 和 **关闭**。在 **评估** 框中，将下一个要评估的项目标记为下划线。这可以是一个操作（+、-、x、\、^），将单元格引用转换为该单元格中的值，或者从方程式的一部分中移除括号。'
- en: Excel, by default, will execute a formula from left to right until it gets to
    a decision point where there is an option to execute an operand of higher rank
    that will result in a different answer. Excel will then jump to that higher-ranked
    operand and execute it first before returning to the lower-ranked operand and
    continue from left to right.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Excel 将从左向右执行一个公式，直到到达决策点，在那里有一个选项来执行一个优先级更高的操作数，这将导致不同的答案。然后 Excel 将跳转到该更高优先级的操作数，并首先执行它，然后返回到较低优先级的操作数，并继续从左向右执行。
- en: 'In the formula in **N25**, the first step is for Excel to convert the first
    reference, **N12**, and FCFF, to the value in that cell. Accordingly, in the preceding
    screenshot, the reference **N12** is underlined. The following screenshots take
    us, step by step, through the execution of the formula:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **N25** 中的公式中，第一步是 Excel 将第一个引用 **N12** 和 FCFF 转换为该单元格中的值。因此，在前面的截图中，引用 **N12**
    已被下划线标记。以下截图逐步演示了公式的执行过程：
- en: '![](img/d1018c00-d227-489f-b801-aba59c6fa7db.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d1018c00-d227-489f-b801-aba59c6fa7db.png)'
- en: The reference **N12** is now replaced by its value. Notice how Excel does not
    show the abbreviated amount, 87,232, which is as a result of rounding off through
    formatting, but the full figure to 10 decimal places.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 引用 **N12** 现在已被其值所取代。请注意 Excel 并未显示缩写的金额，即 87,232，这是通过格式化进行四舍五入的结果，而是显示到小数点后
    10 位的完整数字。
- en: The next operand in sequence should be multiplication. However, brackets are
    ranked higher than multiplication and will therefore take precedence. The contents
    within the brackets will thus be fully executed before Excel returns to the default
    left-to-right sequence.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 序列中的下一个操作数应该是乘法。然而，括号的优先级高于乘法，因此将优先执行。Excel 将在返回默认的从左到右顺序之前完全执行括号内的内容。
- en: 'In the following screenshot, the reference `D23` within the first set of brackets
    is now underlined, signifying that it will be executed next:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的截图中，第一组括号内的引用 `D23` 现在已经被下划线标记，表示它将被下一个执行：
- en: '![](img/e633503a-564d-4b54-aac9-34d9f3c540ee.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e633503a-564d-4b54-aac9-34d9f3c540ee.png)'
- en: 'The reference `D23` is now replaced by its value, `0.05` (5%), and the line
    now sits under the contents of the first set of brackets, signifying that the
    addition, even though it is of lower rank, will be executed next to give `(1.05)`:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 引用 `D23` 现在已被其值 `0.05`（5%）所取代，并且该行现在位于第一组括号的内容下方，表示下一个执行的是加法，即使它的优先级较低，也将给出
    `(1.05)`：
- en: '![](img/732ccd57-ec0d-4c34-b7f2-b5f9e0155a78.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](img/732ccd57-ec0d-4c34-b7f2-b5f9e0155a78.png)'
- en: 'In the following screenshot, the brackets around `1.05` are removed, and the
    line now returns to the normal sequence and sits under the multiplication:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的截图中，括号周围的 `1.05` 已被移除，该行现在返回到正常顺序，并位于乘法下方：
- en: '![](img/1fe5d025-74e5-4f0c-9bc7-62651fcc19af.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1fe5d025-74e5-4f0c-9bc7-62651fcc19af.png)'
- en: 'The following screenshot shows the result of the multiplication:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了乘法的结果：
- en: '![](img/15dd68d5-0cc7-4be1-9000-3cb24ae4106d.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](img/15dd68d5-0cc7-4be1-9000-3cb24ae4106d.png)'
- en: 'The cell reference, `D21`, will then be converted to its value:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，单元格引用 `D21` 将转换为其值：
- en: '![](img/d5c84dec-01b1-4853-8255-83c93b1b3b6c.png)'
