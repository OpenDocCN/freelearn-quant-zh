  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以返回并使用**假设分析**，**数据表**功能填充您的数据表。首先，选择整个营业额增长表：
- en: '![](img/692f7e01-1807-461a-96bf-35682d897e82.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](img/692f7e01-1807-461a-96bf-35682d897e82.png)'
- en: 'Go to **Data Table** under **Data**>**What-If Analysis**, or use the keyboard
    shortcut *Alt *+ *A +* *W +* *T*, to bring up the **Data Table** dialog box. The
    following is a screenshot of the **Data Table** dialog box:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 转到**数据**>**假设分析**下的**数据表**，或使用键盘快捷键*Alt *+ *A +* *W +* *T*，以弹出**数据表**对话框。以下是**数据表**对话框的截图：
- en: '![](img/4731dab2-52c5-4d2a-bd6c-e5fb40b06f4f.png)'
