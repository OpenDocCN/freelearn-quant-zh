- en: 'When you click **OK**, the table is populated with 100 iterations of `Growth
    in FCFF` and `WACC`, as shown in the following screenshot:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ab6c592c-a7c5-45a6-ae34-91b98fc02083.png)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
- en: 'We then obtain the most likely value for growth in FCFF, given our assumptions,
    by taking the average of the 100 iterations of FCFF growth. This screenshot illustrates
    how we arrive at new growth in FCFF:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
