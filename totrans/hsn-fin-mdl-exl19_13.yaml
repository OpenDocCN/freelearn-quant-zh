  type: TYPE_NORMAL
  zh: 将**行输入单元格**留空，并选择0.0%作为**列输入单元格**的单元格。当您点击**确定**时，数据表将填充为以比原始速率低2.5%和高2.5%的营业额增长率计算的股价的值。
- en: 'The following screenshot shows the populated `Turnover Growth Rate` data table:'
