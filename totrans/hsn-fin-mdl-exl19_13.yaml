- en: Understanding scenario analysis
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In sensitivity analysis, we selected a few inputs or drivers and changed them,
    while keeping all other variables the same. This showed us the isolated effect
    that each of the selected inputs has on share price. However, in practice, this
    is rarely the case. Variables do not change in isolation. What you generally have
    is a number of variables changing as a result of a certain set of circumstances,
    or a scenario. Scenario analysis usually looks at two or three sets of circumstances,
    most likely, worst-case and best-case scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: For each scenario, you would assume alternative values for selected variables.
    In selecting the variables, you would concentrate on those inputs or drivers that
    are the most subjective. Scenario analysis involves substituting all the selected
    variables for a given scenario in your model and examining the effect this has
    on the share price. We will look at optimistic, base, and pessimistic scenarios.
    We will also select **Turnover CAGR**, **TGR**, and **WACC**, as these variables
    have a significant effect on share price.
  prefs: []
  type: TYPE_NORMAL
- en: 'Set up your table as shown in the following screenshot, with appropriate values
    to reflect optimistic and pessimistic scenarios, respectively. The base case will
    reflect the calculated values from our DCF valuation. The following screenshot
    shows the scenario table:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/bc7126a8-e42f-45a3-bc72-46f22ed07c84.png)'
  prefs: []
  type: TYPE_IMG
- en: We now need to set up a selection box that will allow us to select a scenario
    and link the scenario to the values we have chosen for each scenario. We will
    be using a combo box for this, along with the `OFFSET` function. This combo box
    can be found under **Insert** in the **Controls** group in Excel on the **Developer**
    tab. If the **Developer** tab is not displayed, go to **File**>**Options**>**Customize
    the Ribbon**. Under **Main Tabs**, check the box beside **Developer**.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows the location of **Combo Box** on the **Developer**
