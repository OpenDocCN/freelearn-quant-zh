- en: Summary
  id: totrans-266
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we have learned how to incorporate into your model a number
    of tests and procedures in order to improve the accuracy of the model. We have
    learned a number of basic procedures to follow in order to troubleshoot where
    errors are revealed in your model. We have understood the meaning of sensitivity
    analysis and learned how to use the direct and indirect methods. We have also
    learned how to display our results in a chart and to interpret them meaningfully.
    Finally, we learned about scenario analysis, how it differs from sensitivity analysis,
    and how to use it.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
- en: Financial modeling can be a complex topic, but we hope we have been able to
    demystify it enough to encourage you to take on what can be a very rewarding subject.
    It is impossible to avoid some technical content entirely, but we hope that even
    here, we have been able to make it less intimidating.
