    Unit**. The arguments of the `OFFSET` function are arranged to allow you to guide
    Excel to a specific cell from which to extract the contents.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows the arguments of the `OFFSET` function:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f9453aec-6c6f-4fc3-957d-948a139be8e8.png)'
