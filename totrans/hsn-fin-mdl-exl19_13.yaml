  prefs: []
  type: TYPE_NORMAL
- en: '![](img/25790f45-291f-407c-af13-5592deb2e40b.png)'
  prefs: []
  type: TYPE_IMG
- en: As soon as you select any of the options, they will be displayed in the combo
    box, and a number will be displayed in the **Cell link** cell, corresponding to
    the position in the list of the options you have selected. We now need to reflect
    the values of the variables for the selected scenario in the reference bar. To
