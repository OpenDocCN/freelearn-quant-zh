- en: Creating a simple Monte Carlo simulation model
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Monte Carlo simulation is a model that calculates the probabilities of different
    results in a process where there is much inherent uncertainty. The model makes
    use of randomly generated numbers to obtain thousands of possible results, from
    which a most likely outcome can be deduced. We will look at growth in free cash
    flow, FCFF, as well as the cost of capital, WACC, which are both integral parts
    of our DCF model.
  prefs: []
  type: TYPE_NORMAL
- en: 'Calculate the FCFF growth rates for the historical years `Y02A` to `Y05A` using
    the following formula:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/0149fe2e-4b13-4d4b-b205-499d8e4a805f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The following screenshot shows the calculated historical growth in FCFF:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/a6067c33-52e5-4a09-a182-313652d45498.png)'
  prefs: []
  type: TYPE_IMG
- en: Usually, Monte Carlo simulation uses thousands of repetitions. However, for
    illustration purposes, we will limit the number to 100\. Let's take the average
    of FCFF historical growth.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows the calculation of mean growth in FCFF:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/905e2431-df3d-4c6d-8505-8c8a99bfc133.png)'
  prefs: []
  type: TYPE_IMG
- en: 'We obtain `WACC` from the valuation section of our model. The following screenshot
    shows how:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/10775a91-462c-477f-b094-f14052557aca.png)'
  prefs: []
  type: TYPE_IMG
- en: We will assume a standard deviation of 1% each. Standard deviation is a measure
    of how much we expect our simulations to vary from our starting values for FCFF
    growth and WACC. We now create a random number generator for FCFF growth and WACC
    using the Excel function, `RAND`, for both FCFF growth and WACC.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows how we create a random number generator for
    FCFF growth and WACC:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c6a18f4d-de82-4224-a392-896e5af2f1a6.png)'
  prefs: []
  type: TYPE_IMG
- en: The `RAND` function generates a random number between 0 and 1\. Each time Excel
    performs a calculation in this or another cell, the function recalculates, and
    another random number will be regenerated. The number, `0.83751`, translates to
    an `83.75%` chance of that value occurring.
  prefs: []
  type: TYPE_NORMAL
- en: With this set up, Excel generates 100 different results for both FCFF growth
    and WACC. If these results were plotted on a graph, they would follow what is
    called a **normal distribution**.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is a normal distribution graph:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/d39c14d3-3f80-4394-a371-c702dc510524.png)'
  prefs: []
  type: TYPE_IMG
- en: The points are clustered around a central peak. The further away a value is
    from the peak, the less likely it is for that value to occur. The peak represents
    the mean of all the values and is the most likely value of the variable. From
    the graph, you could select a value from the X-axis, the horizontal axis, and
    then trace a vertical line upward. The point at which it hits the curve gives
    the probability of that value occurring.
  prefs: []
  type: TYPE_NORMAL
- en: In the scenario we are creating, we are generating random probabilities and
    we wish to convert these to values for both FCFF growth and WACC. To do this,
    we use the Excel function, `NORMINV`. This function uses the mean, standard deviation,
    and probability to calculate a value for the `growth in FCFF` and `WACC` variables.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is a screenshot showing the `NORMINV` function:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/17365218-2a68-410c-81d1-28a232d73df5.png)'
  prefs: []
  type: TYPE_IMG
- en: We can manually force Excel to generate a fresh random number by simply pressing
    *F2* (**Edit**), and then *Enter*. Each time new random numbers are generated,
    new values are created for FCFF growth and WACC.
  prefs: []
  type: TYPE_NORMAL
- en: Note that the values in the screenshots are different from one screenshot to
    the next. This is because new random numbers are being constantly generated as
    a result of the `RAND` function.
  prefs: []
  type: TYPE_NORMAL
- en: We can copy and paste these new values to another location one after the other
    in order to tabulate the results. We would have to do this 100 times to cover
    the number of simulations required by the scenario we are building. Alternatively,
    there is a much more efficient way to do this, using data tables.
  prefs: []
  type: TYPE_NORMAL
