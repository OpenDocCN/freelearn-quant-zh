  zh: 使参考单元格**G306**成为`Turnover CAGR`标题。当参考向右复制时，我们希望它查看同一行的下一列中的单元格**H306**，即`TGR`标题。将行单元格`$F$314`设为**单元格链接**。我们锁定了这个单元格引用，这样当参考向右复制时，它仍然会查看**单元格链接**。
