- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些经常出现的标题（*Getting ready*、*How to do it...*、*How it works...*、*There's
    more...* 和 *See also*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 要清晰地说明如何完成配方，请按照以下部分进行操作：
- en: Getting ready
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您可以在配方中期望什么，并描述设置任何软件或任何配方所需的任何初步设置的方法。
- en: How to do it…
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何实现…
- en: This section contains the steps required to follow the recipe.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含完成配方所需的步骤。
- en: How it works…
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对前一节发生的情况的详细解释。
- en: There's more…
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关配方的其他信息，以使您对配方更加了解。
- en: See also
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供有用的链接，指向配方的其他有用信息。
