  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他代码包，来自我们丰富的书籍和视频目录，可以在 **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**
    查看！快去看看吧！
- en: Download the color images
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781838989354_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781838989354_ColorImages.pdf).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个 PDF 文件，其中包含本书中使用的屏幕截图/图表的彩色图像。您可以在此处下载：[https://static.packt-cdn.com/downloads/9781838989354_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781838989354_ColorImages.pdf)。
- en: Conventions used
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The broker provides unique keys to each customer, typically
    as `api-key` and `api-secret` key pairs."'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 句柄。以下是一个例子：“经纪人通常为每个客户提供唯一的密钥，通常是作为
    `api-key` 和 `api-secret` 键对。”'
- en: 'A block of code is set as follows:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE1]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "A Japanese candle is green in color if its **close** price
    is above its **open** price."'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词或屏幕上看到的词。例如，菜单或对话框中的单词会像这样出现在文本中。以下是一个例子：“如果一个日本蜡烛的 **收盘**
    价格高于其 **开盘** 价格，它的颜色就是绿色的。”'
- en: Warnings or important notes appear like this.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会显示如下。
- en: Tips and tricks appear like this.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧显示如下。
- en: Sections
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些经常出现的标题（*Getting ready*、*How to do it...*、*How it works...*、*There's
    more...* 和 *See also*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 要清晰地说明如何完成配方，请按照以下部分进行操作：
- en: Getting ready
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您可以在配方中期望什么，并描述设置任何软件或任何配方所需的任何初步设置的方法。
- en: How to do it…
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何实现…
- en: This section contains the steps required to follow the recipe.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含完成配方所需的步骤。
- en: How it works…
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对前一节发生的情况的详细解释。
- en: There's more…
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关配方的其他信息，以使您对配方更加了解。
- en: See also
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供有用的链接，指向配方的其他有用信息。
- en: Get in touch
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈始终受欢迎。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在消息主题中提及书名，并发送邮件至 `customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保内容的准确性，但错误难免会发生。如果您在本书中发现错误，我们将不胜感激地希望您向我们报告。请访问[www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书籍，点击错误提交表格链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何形式的非法拷贝，我们将不胜感激地希望您提供给我们位置地址或网站名称。请通过`copyright@packt.com`与我们联系，并附上材料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in, and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有意成为作者**：如果您在某个专题上有专业知识，并且有兴趣写作或为一本书籍作出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下您的评论。当您阅读并使用了本书后，为何不在您购买它的网站上留下评论呢？潜在的读者可以看到并使用您的客观意见来做购买决策，我们在 Packt 可以了解您对我们产品的看法，而我们的作者可以看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解有关 Packt 的更多信息，请访问 [packt.com](http://www.packt.com/)。
