- en: Setting up your AlgoBulls account
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This appendix will help you set up your account with AlgoBulls ([https://algobulls.com](https://algobulls.com)).
  prefs: []
  type: TYPE_NORMAL
- en: 'The following sections are explained in this appendix:'
  prefs: []
  type: TYPE_NORMAL
- en: Registering on the AlgoBulls platform
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Logging in to the AlgoBulls website
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fetching your AlgoBulls Developer Options token
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up your broking account for real trading
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Registering on the AlgoBulls platform
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You can register on the AlgoBulls platform by proceeding to the official website, [https://algobulls.com](https://algobulls.com),
    and clicking on SIGNUP, as illustrated in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/94c1bd2d-9b32-4230-ae3e-8a327a81fa7e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'You can register on the site in nine steps, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Enter your name.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter your email ID.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter your phone number. Make sure this phone number is accessible for receiving
    a **one-time password** (**OTP**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the I'm not a robot checkbox.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the Get OTP button, as illustrated in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/ddd9c45e-500c-4f7e-90e6-628191320af6.png)'
  prefs: []
  type: TYPE_IMG
- en: Wait until you receive the OTP on your phone. Enter the OTP once you receive
    it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter your password.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Confirm your password.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the Register button, as illustrated in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/84462639-d355-4aed-ab88-3eb2f738c390.png)'
  prefs: []
  type: TYPE_IMG
- en: 'You are now registered on the site. Click the Go to Login button to log in
    to the site, as illustrated in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/557162c9-27c5-4030-ae48-09a22cafce07.png)'
  prefs: []
  type: TYPE_IMG
- en: Logging in to the AlgoBulls website
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You can log in to the AlgoBulls platform by proceeding to the official website, [https://algobulls.com](https://algobulls.com),
    and clicking on LOGIN, as illustrated in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ecbea7b8-153d-4b9d-b51d-010420cce66f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'You can log in to the website in three steps, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Enter your registered phone number.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter your password.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the Login button, as illustrated in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/5b674d69-8796-49b3-8963-c4d7226c5e08.png)'
  prefs: []
  type: TYPE_IMG
- en: Fetching your AlgoBulls Developer Options token
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'After you have logged in, you can fetch your Developer Options token by navigating
    to the Developer Options page from the sidebar—Settings | General | Developer
    Options | API Token. You can click on the view button (the eye icon on the right)
    to view and copy the **application programming interface** (**API**) token, as
    illustrated in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/e9843e4c-21b3-4019-896e-861212a180fb.png)'
  prefs: []
  type: TYPE_IMG
- en: For example, the API token shown in the preceding screenshot is `b042fdd8b8cc996abe6773edb4c8ead28acc1c47`.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up your AlgoBulls account
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You need to do the following to avail algorithmic trading services from the
    AlgoBulls platform:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Subscribe to a Plan**: The services – backtesting, paper trading and real
    trading – are chargeable. You need to subscribe to a plan before you can avail
    these services. There are free plans available to use these services for a limited
    duration. You can subscribe to these plans to test all the recipes in this chapter.
    Later, you can subscribe to paid plans to avail the services on a monthly basis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For real trading ([Chapter 11](725b5f38-fffb-46ae-8b5b-8a4667419e3a.xhtml),
    *Algorithmic Trading – Real Trading*), you need to additionally setup the following:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Risk Management Settings: These settings help you limit your losses when dealing
    with real money.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Add a Broker**: You need to connect your broking account with AlgoBulls.
    You can choose any broker supported by AlgoBulls.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can find step-by-step information with screenshots for setting up these
    details at [https://help.algobulls.com/developers/](https://help.algobulls.com/developers/).
    Any additional setup instructions, which may come up with time, would be available
    on that link. You can also contact [developers@algobulls.com](mailto:developers@algobulls.com)
    for any additional requirement.
  prefs: []
  type: TYPE_NORMAL
