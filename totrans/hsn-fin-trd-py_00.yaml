- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Algorithmic trading helps you stay ahead of the market by devising strategies
    in quantitative analysis to gain profits and cut losses. This book will help you
    to understand financial theories and execute a range of algorithmic trading strategies
    confidently.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 算法交易帮助你通过量化分析制定策略，从而在市场上保持领先，获取利润并减少损失。本书将帮助你理解金融理论，并自信地执行一系列算法交易策略。
- en: The book starts by introducing you to algorithmic trading, the pyfinance ecosystem,
    and Quantopian. You'll then cover algorithmic trading and quantitative analysis
    using Python, and learn how to build algorithmic trading strategies on Quantopian.
    As you advance, you'll gain an in-depth understanding of Python libraries such
    as NumPy and pandas for analyzing financial datasets, and also explore the matplotlib,
    statsmodels, and scikit-learn libraries for advanced analytics. Moving on, you'll
    explore useful financial concepts and theories such as financial statistics, leveraging
    and hedging, and short selling, which will help you understand how financial markets
    operate. Finally, you will discover mathematical models and approaches for analyzing
    and understanding financial time series data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先介绍算法交易、pyfinance 生态系统和 Quantopian。然后你将学习使用 Python 进行算法交易和量化分析，并学习如何在 Quantopian
    上构建算法交易策略。随着你的进步，你将深入了解用于分析金融数据集的 Python 库，如 NumPy 和 pandas，并探索 matplotlib、statsmodels
    和 scikit-learn 等库进行高级分析。接下来，你将探索有用的金融概念和理论，如金融统计学、杠杆和套期保值以及卖空，这将帮助你了解金融市场的运作方式。最后，你将发现用于分析和理解金融时间序列数据的数学模型和方法。
- en: By the end of this trading book, you will be able to build predictive trading
    signals, adopt basic and advanced algorithmic trading strategies, and perform
    portfolio optimization on the Quantopian platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本交易书的学习，你将能够构建预测性交易信号，采用基本和高级算法交易策略，并在 Quantopian 平台上进行组合优化。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for data analysts and financial traders who want to explore algorithmic
    trading using Python core libraries. If you are looking for a practical guide
    to execute various algorithmic trading strategies, then this book is for you.
    Basic working knowledge of Python programming and statistics will be helpful.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于想要使用 Python 核心库探索算法交易的数据分析师和金融交易员。如果你正在寻找一本实用指南来执行各种算法交易策略，那么本书适合你。具备 Python
    编程和统计学的基本工作知识将会有所帮助。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概要
- en: '[*Chapter 1*](B15029_01_Final_NM_ePub.xhtml#_idTextAnchor014), *Introduction
    to Algorithmic Trading and Python*, introduces the key financial trading concepts
    and explains why Python is best suited for algorithmic trading.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B15029_01_Final_NM_ePub.xhtml#_idTextAnchor014)，*算法交易和 Python 入门*，介绍了关键的金融交易概念，并解释了为什么
    Python 最适合算法交易。'
- en: '[*Chapter 2*](B15029_02_Final_NM_ePub.xhtml#_idTextAnchor026), *Exploratory
    Data Analysis in Python*, provides an overview of the first step in processing
    any dataset, exploratory data analysis.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B15029_02_Final_NM_ePub.xhtml#_idTextAnchor026)，*Python 中的探索性数据分析*，提供了处理任何数据集的第一步骤，即探索性数据分析的概述。'
- en: '[*Chapter 3*](B15029_03_Final_NM_ePub.xhtml#_idTextAnchor034), *High-Speed
    Scientific Computing Using NumPy*, takes a detailed look at NumPy, a library for
    fast and scalable structured arrays and vectorized computations.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B15029_03_Final_NM_ePub.xhtml#_idTextAnchor034)，*使用 NumPy 进行高速科学计算*，详细介绍了
    NumPy，这是一个用于快速和可扩展结构化数组和矢量化计算的库。'
- en: '[*Chapter 4*](B15029_04_Final_NM_ePub.xhtml#_idTextAnchor078), *Data Manipulation
    and Analysis with pandas*, introduces the pandas library, built on top of NumPy,
    which provides data manipulation and analysis methods to structured DataFrames.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B15029_04_Final_NM_ePub.xhtml#_idTextAnchor078)，*使用 pandas 进行数据操作和分析*，介绍了建立在
    NumPy 之上的 pandas 库，该库提供了用于结构化 DataFrame 的数据操作和分析方法。'
- en: '[*Chapter 5*](B15029_05_Final_NM_ePub.xhtml#_idTextAnchor102), *Data Visualization
    Using Matplotlib*, focuses on one of the primary visualization libraries in Python,
    Matplotlib.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B15029_05_Final_NM_ePub.xhtml#_idTextAnchor102)，*使用 Matplotlib 进行数据可视化*，聚焦于
    Python 中的主要可视化库之一，Matplotlib。'
- en: '[*Chapter 6*](B15029_06_Final_NM_ePub.xhtml#_idTextAnchor118), *Statistical
    Estimation, Inference, and Prediction*, discusses the statsmodels and scikit-learn
    libraries for advanced statistical analysis techniques, time series analysis techniques,
    as well as training and validating machine learning models.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B15029_06_Final_NM_ePub.xhtml#_idTextAnchor118)，*统计估计、推断和预测*，讨论了statsmodels和scikit-learn库，用于高级统计分析技术，时间序列分析技术，以及训练和验证机器学习模型。'
- en: '[*Chapter 7*](B15029_07_Final_NM_ePub.xhtml#_idTextAnchor140), *Financial Market
    Data Access in Python*, describes alternative ways to retrieve market data in
    Python.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B15029_07_Final_NM_ePub.xhtml#_idTextAnchor140)，*Python中的金融市场数据访问*，描述了Python中检索市场数据的替代方法。'
- en: '[*Chapter 8*](B15029_08_Final_NM_ePub.xhtml#_idTextAnchor154), *Introduction
    to Zipline and PyFolio*, covers Zipline and PyFolio, which are Python libraries
    that abstract away the complexities of actual backtesting and performance/risk
    analysis of algorithmic trading strategies. They allow you to entirely focus on
    the trading logic.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B15029_08_Final_NM_ePub.xhtml#_idTextAnchor154)，*Zipline和PyFolio介绍*，涵盖了Zipline和PyFolio，这是Python库，它们摆脱了算法交易策略的实际回测和性能/风险分析的复杂性。它们允许您完全专注于交易逻辑。'
- en: '[*Chapter 9*](B15029_09_Final_NM_ePub.xhtml#_idTextAnchor177), *Fundamental
    Algorithmic Trading Strategies*, introduces the concept of an algorithmic strategy,
    and eight different trading algorithms representing the most used algorithms.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B15029_09_Final_NM_ePub.xhtml#_idTextAnchor177)，*基本算法交易策略*，介绍了算法策略的概念，以及八种不同的交易算法代表了最常用的算法。'
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: Follow the instructions in the *Appendix* section on how to recreate the `conda`
    virtual environment using the `environment.yml` file stored in the book's GitHub's
    repository. One command restores the entire environment.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 按照*附录*部分的说明，使用存储在书籍GitHub存储库中的`environment.yml`文件重新创建`conda`虚拟环境。一个命令即可还原整个环境。
