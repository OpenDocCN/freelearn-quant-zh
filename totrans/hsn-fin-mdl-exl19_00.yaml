- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "By typing `=D4` in cell **F5**, the contents of cell **D4**, `Happy
    day`, have been duplicated in cell **F5**."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 句柄。以下是一个示例：“通过在单元格**F5**中键入`=D4`，单元格**D4**的内容`Happy
    day`已复制到单元格**F5**中。”'
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "The rows are labeled **1**, **2**, **3**, and so on, up to **1,048,576**,
    and the columns are labeled **A**, **B**, **C**, and so on, up to **XFD**."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**加粗**：表示新术语、重要词或屏幕上可见的单词。例如，菜单或对话框中的单词显示在文本中如此。以下是一个示例：“行标记为**1**、**2**、**3**等，直到**1,048,576**，列标记为**A**、**B**、**C**等，直到**XFD**。”'
