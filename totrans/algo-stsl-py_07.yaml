- en: Improve Your Trading Edge
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提高您的交易优势
- en: '"I never buy at the bottom and I always sell too soon."'
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我从不在最低点买入，我总是卖得太早。”
- en: ''
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Baron Nathaniel de Rothschild
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: – 纳撒尼尔·德·罗斯柴尔德男爵
- en: 'Usain Bolt and Roger Bannister both run fast. The former is a sprinter. The
    latter ran a mile. Same sport, different disciplines. The equivalency here is
    that you have a dominant style: either mean reversion or trend following. The
    best way to sharpen your trading edge is to improve upon your dominant style.
    The first step is to start with what an optimal strategy would look like and then
    gradually nudge your style in that direction.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 穿过的两人中，优赛恩·伯特和罗杰·班尼斯特都跑得很快。前者是短跑运动员。后者曾跑过一英里。同一项运动，不同的学科。这里的等价性在于你有一个主导风格：要么是均值回归，要么是趋势跟随。磨练你的交易优势的最佳方式是改进你的主导风格。第一步是从最佳策略会是什么开始，然后逐渐将你的风格朝着那个方向推进。
- en: Building a statistically robust trading edge is about taking control back. You
    cannot control where the market might end up a week or a year from now, but you
    have complete control over what is going on in your portfolio today. The following
    chapters are an invitation to think differently about your dominant style and
    how you could build a better version of your trading edge.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 建立一个统计上健壮的交易优势是关于夺回控制权。你无法控制市场未来一周或一年的走向，但你完全可以控制今天你的投资组合中发生的事情。以下章节是邀请你以不同的方式思考你的主导风格以及你如何构建更好版本的交易优势。
- en: 'By now, we know that the trading edge has two modules: signal and money management.
    We also have a clear visual representation of what trend following or mean reversion
    positive trading edges look like. Next, we will break the **Profit and Loss**
    (**P&L**) distribution into two parts. First, we will go through all the steps
    you can take to control losses. Then, we will look at the steps you can take to
    increase profits. Finally, we will look at an innovative bet sizing strategy.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们知道交易优势有两个模块：信号和资金管理。我们也清楚地看到了趋势跟随或均值回归积极交易优势的视觉表现。接下来，我们将将**利润和损失**（**P&L**）分布分成两部分。首先，我们将介绍您可以采取的所有控制损失的步骤。然后，我们将看看您可以采取的增加利润的步骤。最后，我们将介绍一种创新的投注大小策略。
- en: 'Along the way, we will cover the following topics:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中，我们将涵盖以下主题：
- en: Blending trading styles
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混合交易风格
- en: The psychology of the stop loss
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 止损的心理学
- en: The science of the stop loss
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 止损的科学
- en: Techniques to improve your trading edge
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高您的交易优势的技巧
- en: How to tilt your trading edge if your dominant style is mean reversion
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何倾斜您的交易优势，如果您的主导风格是均值回归
