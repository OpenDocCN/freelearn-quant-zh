- en: Blending trading styles
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 混合交易风格
- en: 'As we discovered in *Chapter 6*, *The Trading Edge is a Number, and Here is
    the Formula*, mean reversion strategies have a negative skew. A few titanic losses
    will sink the ship. Trend following strategies have a positive skew. A few princes
    will make up for all the frogs. Both strategies have good and bad attributes that
    can be summarized in the following table:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在*第6章*中发现的，*交易优势是一个数字，这就是公式*，均值回归策略具有负偏度。几次巨大的损失将使船沉没。趋势跟随策略具有正偏度。几个王子将弥补所有的青蛙。这两种策略都有好坏属性，可以总结在以下表格中：
- en: '|  | Mean Reversion | Trend Following | Hybrid |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '|  | 均值回归 | 趋势跟随 | 混合 |'
- en: '| Win Rate | High | Low | High |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 获胜率 | 高 | 低 | 高 |'
- en: '| Volatility | Low | High | Low |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 波动率 | 低 | 高 | 低 |'
- en: '| Left Tail | Long | Short | Short |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 左尾 | 长的 | 短的 | 短的 |'
- en: '| Right Tail | Short | Long | Long |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 右偏 | 短的 | 长的 | 长的 |'
- en: '| Skew | Negative | Positive | Positive |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 偏度 | 负的 | 正的 | 正的 |'
- en: 'An ideal strategy would combine the positive attributes and minimize the shortcomings
    of both styles. It would be a hybrid with a high win rate, low volatility, and
    short left and long right tails. A hybrid P&L distribution would look like this:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一个理想的策略将结合两种风格的积极属性，并尽量减少两种风格的缺点。它将是一个具有高胜率、低波动率和短左尾和长右尾的混合体。混合的损益分布会是这样的：
- en: '![](img/B17704_07_01.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17704_07_01.png)'
- en: 'Figure 7.1: A hybrid P&L distribution has a high win rate and a right skew'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.1：混合的损益分布具有高胜率和右偏
- en: Mean reversion market participants and trend followers operate from different
    belief systems. The former believe that inefficiencies eventually revert to the
    mean, while the latter expect them to persist. While those belief systems are
    irreconcilable, it is still possible to blend your dominant style with some attributes
    of the opposite system.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 均值回归市场参与者和趋势跟随者来自不同的信念体系。前者相信效率最终会回归到平均水平，而后者则期待它们会持续存在。虽然这些信念体系是不可调和的，但仍然有可能将你的主导风格与相反体系的一些属性融合起来。
- en: The techniques outlined in the following sections will sustainably improve performance.
    Yet, as we all know, the difference between top athletes and the rest is not the
    physical outer game. It is the quality of their inner dialog, their inner game.
    None of the techniques will work if we do not acknowledge the elephant in the
    room.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 下面部分概述的技术将可持续地改善表现。然而，我们都知道，顶尖运动员与其他人的区别不在于外在的身体游戏。而是在于他们内在对话的质量，他们的内在游戏。如果我们不承认房间里的大象，那么这些技术都不会起作用。
- en: What separates professional short sellers from tourists is the ability to set,
    and more importantly the fortitude to honor, stop losses.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将职业卖空者与游客区分开的是设定止损的能力，更重要的是恪守止损的坚韧。
- en: The psychology of the stop loss
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 止损的心理学
- en: '"Hope is a mistake."'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"希望是一个错误。"'
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Mad Max, post-apocalyptic Aussie philosopher
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: – 疯狂马克斯，后末日澳大利亚哲学家
- en: In the US alone, the weight-loss industry is worth 64 billion dollars. Yet,
    obesity rates have increased by 30% from the year 1999 to 2016\. The weight-loss
    industry is a commercial success, but a practical failure, simply because it tries
    to solve the wrong problem. This has a lot to teach us about stop-loss psychology.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 单单在美国，减肥行业就价值 640 亿美元。然而，从 1999 年到 2016 年，肥胖率增加了 30%。减肥行业在商业上获得了成功，但在实践中却失败了，仅仅因为它试图解决了错误的问题。这对我们有很多关于止损心理学的教训。
- en: The cause of our collective obesity is not the food we ingest. It's how we relate
    to food. If instead of "eat your hamburger, it will make you strong", your parents
    told you, "supersize those carcinogenic genetically modified proteins, pumped
    full of antibiotics, they will triple your risk of cardiovascular health problems,"
    then you might feel a little less inclined to partake in the consumption of the
    flesh of the holy cow.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们集体肥胖的原因并不是我们摄入的食物。而是我们如何与食物相处。如果你的父母告诉你，“吃你的汉堡，它会让你变强壮”，而不是“吃那些含有致癌基因的转基因蛋白质，注入了抗生素，它们会让你心血管健康问题的风险增加三倍”，那么你可能会不那么愿意参与圣牛肉的食用。
- en: 'The following Scientific American report discusses the health risks associated
    with livestock being fed antibiotics: [https://www.scientificamerican.com/article/most-us-antibiotics-fed-t/](https://www.scientificamerican.com/article/most-us-antibiotics-fed-t/).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的《科学美国人》报告讨论了喂食抗生素的牲畜所带来的健康风险：[https://www.scientificamerican.com/article/most-us-antibiotics-fed-t/](https://www.scientificamerican.com/article/most-us-antibiotics-fed-t/)。
- en: 'Everyone knows the recipe to make money in the markets: "cut your losers, ride
    your winners." Cutting losers is not rocket science. The math is somewhere between
    elementary and middle school level arithmetic. And yet, it is how we relate to
    losses that makes honoring stop losses insurmountable. The need to be right supersedes
    the imperative to make money.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上每个人都知道赚钱的秘诀："减少损失，坐享收益。" 减少损失并不是什么高深莫测的学问。这种数学在初中和高中之间。然而，是我们对损失的态度使得遵守止损成为难以逾越的障碍。要求正确常常凌驾于赚钱的必要性之上。
- en: When people say, "I don't believe in stop losses," what they really mean is,
    "I don't like to admit that I was wrong." They are often acutely aware that something
    is wrong. Yet their egos are willing to endure more pain, hoping that things will
    turn around and that they will eventually be vindicated. Pride supersedes profit
    every single time. Nobel laureates Daniel Kahneman and Amos Tversky have called
    our risk-seeking attitude to losses and risk aversion with profits the endowment
    effect.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们说，“我不相信止损”，他们真正的意思是，“我不愿承认我错了。” 他们往往非常清楚出了什么问题。然而，他们的自尊心愿意忍受更多的痛苦，希望情况会好转，他们最终会被证明是正确的。傲慢总是优先于利润。诺贝尔奖得主丹尼尔·卡尼曼和阿莫斯·特韦斯基称我们对损失的风险寻求态度和对利润的风险规避态度为固定效应。
- en: If being profitable equals being right, then, logically speaking, losing money
    means being wrong. Any loss is therefore a direct attack on our self-image. The
    ego feels the need to be right but does not feel obligated to make money, and
    will default to defense mechanisms—denial and deflection—in order to protect itself.
    This drives us to sacrifice profits, endure excruciating pain for long stretches
    of time, and jeopardize our jobs, our reputations, and even our families. Reputations,
    companies, and nations have fallen before egos have surrendered.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果盈利等同于正确，那么从逻辑上讲，亏钱就意味着错误。因此，任何损失都直接攻击我们的自我形象。自我感觉需要是对的，但不觉得自己有义务赚钱，并且将会默认采取防御机制——否认和转移——以保护自己。这驱使我们牺牲利润，忍受长时间的剧痛，危及我们的工作、声誉，甚至我们的家庭。在自我投降之前，声誉、公司和国家都曾倒台。
- en: The bottom line is that overly educated, ferociously competitive, and supremely
    sophisticated 40-year-old hedge fund managers still subconsciously operate on
    a 5-year-old child operating system. They just got better at crafting elaborate
    rationalizations.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是，过度受过教育、极度竞争和极度复杂的 40 岁对冲基金经理们仍然在潜意识中操作着一个 5 岁孩子的操作系统。他们只是更擅长制定复杂的合理化。
- en: 'The public debacle of Bill Ackman and Valeant (VRX) illustrates the primacy
    of ego over profits. When VRX dropped 50% from its peak, the alternative was simple:
    stick to the process or stick to the stock. Prudent stewardship of other people''s
    money (OPM) dictates closing all or part of the position, since the stock price
    would have had to rally 100% just to make it back to the previous level. The alternative
    is to assume that the analysis is correct, but "the market is wrong" and call
    the market''s bluff. Mr. Ackman patriotically chose to immolate another tranche
    of OPM by buying an additional 2 million shares at $104\. The need to be right
    superseded the fiduciary duty to prudently manage risk for his investors.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·阿克曼和凯利安（VRX）的公开丑闻说明了自我形象优于利润的首要地位。当 VRX 从高峰下跌了 50% 时，另一种选择很简单：坚持流程或坚持股票。对其他人的钱的谨慎管理（OPM）决定关闭部分或全部头寸，因为股价必须上涨
    100% 才能恢复到之前的水平。另一种选择是假设分析是正确的，但是“市场是错误的”，并且挑战市场。阿克曼先生爱国地选择了通过以 104 美元购买另外 200
    万股来焚化另一批 OPM。需要正确的需求超过了对其投资者谨慎管理风险的受托责任。
- en: 'Then, Valeant took another dive, a total decline 92% from its peak. At this
    point, the price would have to rally by a multiple of 11 just to break even. The
    position was liquidated at around $11 per share. Sometimes we win, and sometimes
    we learn. In his 2016 letter to shareholders, Mr. Ackman reiterated the importance
    of humility: *"in order to be a great investor one needs to first have the confidence
    to invest without perfect information at a time when others are highly skeptical
    about the opportunity you are pursuing. This confidence, however, has to be carefully
    balanced by the humility to recognize when you are wrong."*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，凯利安又一次下跌，从高峰下跌了总计 92%。在这一点上，价格必须上涨 11 倍才能打平。该头寸以每股约 11 美元清算。有时我们获胜，有时我们学习。在2016年致股东的信中，阿克曼先生重申了谦卑的重要性：“*要成为一名优秀的投资者，首先需要有信心，在其他人对你正在追求的机会高度怀疑的时候，投资，即使没有完美的信息。然而，这种信心必须通过谦卑来谨慎平衡，以认识到自己错了。”*
- en: This leads us to the fate of our winners. Kanneman and Tversky have demonstrated
    that we are risk-averse when it comes to profits. We are not born eager to take
    profits early, quite the contrary in fact. *Beginner's luck* is another phrase
    for taking big risks on low probability events, something no seasoned player would
    ever dare. We are not born risk-averse. Babies stumble and fall all the time.
    They pick themselves up and march on.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我们想到了我们赢家的命运。康宁曼和特沃斯基已经证明，当涉及利润时，我们是风险规避的。事实上，我们并不是天生渴望早早获利的。 *初学者的幸运* 是对低概率事件采取大风险的另一种说法，这是任何经验丰富的玩家都不敢轻举妄动的事情。我们并不是天生的风险规避者。婴儿经常摔倒。他们重新站起来，继续前进。
- en: 'We become risk-averse only after a few traumatic losses. Once we experience
    the pain of losses, we rush to protect whatever profits are left whenever they
    start evaporating before our eyes. If we never experienced losses, we would not
    feel the need to be risk-averse with profits. We would gladly embrace the riskiest
    strategies if it was not for the painful lessons we have learned through losses.
    Bottom line: it is in our nature to run losers and then cut winners. Making money
    in the markets goes against our nature.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只有在经历了几次创伤性的损失之后才会变得风险规避。一旦我们经历了损失的痛苦，我们就会在我们眼前的利润开始蒸发时急于保护剩下的任何利润。如果我们从未经历过损失，我们就不会觉得有必要对利润采取风险规避措施。如果不是因为通过损失学到的痛苦教训，我们会很愿意接受风险最大的策略。底线：跑赢家然后割败者是我们的本性。
- en: If we want to succeed in this fight against nature, we need to rewire our association
    with losses. As long as we maintain an outcome-oriented perspective, then nature,
    our amygdala, will beat reason, our prefrontal cortex.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想在这场与自然的斗争中取得成功，我们需要重塑与损失的关联。只要我们保持一个以结果为导向的观点，那么自然，即我们的杏仁核，将战胜理性，即我们的前额叶皮质。
- en: In execution-trader English, as long as we think making money equals being right
    and losing money is for losers, we will find excuses not to take those losses.
    We need to associate being right with doing the right thing, regardless of the
    outcome.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行交易员的英语中，只要我们认为赚钱等于做对了，而亏钱是给失败者的，我们就会找借口不去承担那些损失。我们需要将做正确的事与结果无关地正确联系起来。
- en: Here is a six-step process to completely transform your association with stop
    losses.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个六步过程，完全改变你对止损的看法。
- en: 'Step 1: Accountability'
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤1：问责制
- en: '"Business is a form of procrastination."'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “生意是一种拖延。”
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Tim Ferriss
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: – 蒂姆·费里斯
- en: The job of the ego is to protect itself at all costs, at all times. Perhaps
    you've concluded by now that you are immune to the influence of a toxic ego but
    have witnessed it in other market participants. Well, if those thoughts have just
    crossed your mind, then your ego has just played a trick on you. According to
    Daniel Goleman, self-deception is a deeply-seated, built-in mechanism that covers
    its own tracks. Below are two examples that will help you see for yourself just
    how good your subconscious mind is at deceiving you.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 自我保护是自我的职责，不惜一切代价，无论何时。也许你现在已经得出结论，认为你对毒性自我的影响是免疫的，但却在其他市场参与者中见证了它。嗯，如果这些想法刚刚闯入你的脑海，那么你的自我刚刚在耍花招。根据丹尼尔·戈尔曼的说法，自欺是一种根深蒂固的内置机制，它掩盖了自己的踪迹。以下是两个例子，将帮助你自己看清你的潜意识有多善于欺骗你。
- en: 'Example 1: What did you do the last time there was a large loss in your portfolio?
    Did you read every analyst report? Did you call or visit the company or analyst?
    Did you update your earnings model? Did you get color on the stock, a code term
    for *is it a popular short*? Did you vent with your peers on forums? Did you get
    drunk, blame someone else, or take it out on your family? Or, did you just stop-loss
    it and move on?'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 例子1：上次你的投资组合出现大亏损时你做了什么？你读了每一份分析师报告吗？你拜访了公司或分析师吗？你更新了你的盈利模型吗？你了解了股票的情况，一个代指*是否受欢迎的做空*的术语？你在论坛上与同行抱怨了吗？你喝醉了，责怪别人，或者拿家人出气了吗？还是，你只是设置了止损然后继续前进？
- en: 'Recent studies on procrastination in academia show that ahead of exams, students
    engage in important activities that register positively with the brain, like tidying
    up their room, cleaning up their desk, or calling their parents, but not essential
    ones like studying for the exam. They practice a form of mental accounting: by
    doing good deeds, they hope they will compensate for failing to do the essential
    ones. Market participants are no different. When positions go sour, we engage
    in tasks that register positively: updating earnings models or calling analysts,
    experts, and companies, but delay the inevitable: cutting losers.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最近关于学术拖延的研究表明，在考试之前，学生们参与了一些对大脑产生积极影响的重要活动，比如整理房间、整理桌子或给父母打电话，但没有参与像学习考试这样的必要活动。他们实践了一种心理会计：通过做好事，他们希望能弥补未做必要事情的遗憾。市场参与者也是如此。当头寸变得不利时，我们参与一些对大脑产生积极影响的任务：更新盈利模型或与分析师、专家和公司联系，但拖延不可避免的事情：割损。
- en: 'Example 2: Let''s bring it closer to home with the impact on performance. In
    one of my previous jobs, I was fortunate enough to have access to all the trades
    of several managers. I proceeded to analyze them, hoping to glean some lessons
    from such brilliant minds. The biggest finding was a counterintuitive game changer.
    Had the three worst-performing stocks been excluded from every portfolio, every
    single manager would have outperformed the benchmark (before cost) every single
    year throughout the entire sampled period. However, had the three best-performing
    stocks been excluded, not everyone would have outperformed. Moreover, outperformance
    would have not been consistent.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 示例 2：让我们用绩效的影响来看得更近一点。在我以前的一份工作中，我很幸运地能够访问几位经理的所有交易。我开始分析它们，希望从这些杰出头脑中得到一些经验教训。最大的发现是一个反直觉的游戏规则改变者。如果在每个组合中排除了三个表现最差的股票，每个经理在整个样本期内每年都将超过基准（在成本之前）。然而，如果排除了表现最好的三只股票，则不是每个人都会表现优异。此外，超额收益不会保持一致。
- en: 'Every single market participant has delayed closing a loss-making position
    expecting the price to come back just a little more to exit at a more favorable
    quote. Unfortunately, one day morphs into a week, a month, and so on. Bad losses
    do not happen overnight. They fester and gangrene. The first step is to keep a
    neat trading journal. Always have in mind your average and worst losses. Next
    time someone asks about your trading edge, your default response should be something
    like: "Which side: long, short, or consolidated?" This will avoid delayed responses
    to market events due to the resistance of your own ego.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个市场参与者都曾延迟关闭一个亏损的持仓，期望价格回来再稍微涨一点就可以以更有利的报价退出。不幸的是，一天变成了一周，一个月，依此类推。坏损失不是一夜之间发生的。它们会腐烂并且溃烂。第一步是保持一个整洁的交易日志。始终牢记你的平均损失和最大损失。下次有人问起你的交易优势时，你的默认回答应该是这样的：“哪边：多头、空头还是持平？”这将避免由于你自己的自我抵抗而导致对市场事件的迟钝反应。
- en: 'Step 2: Rewire your association with losses'
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤 2：重塑你对损失的联想
- en: 'Let''s revisit weight loss for a moment. Healthy food choices are like sell-side
    maintenance research: insipid and boring. We know that sticking to a diet will
    get us in shape. So, we soldier on and shed those layers of prosperity. But what
    happens once we have reached our weight-loss goal? The overwhelming majority relapses.
    Some people hop from one diet to the next, hoping that one day something will
    finally click. We fail because we only address the physical aspect of dieting:
    weight loss. We go through the motions but we forget the lesson. We eat the right
    things in the right amounts for the duration of the diet, yet we maintain the
    underlying unhealthy associations that will eventually drive us back to poor eating
    habits. Food is not the problem. Often, weight loss is not a physical issue, it
    is a mental one.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们重新审视一下减肥问题。健康的饮食选择就像是卖方维护研究：索然无味且乏味。我们知道坚持节食会使我们身材更加匀称。所以，我们继续努力，减掉那些多余的赘肉。但是一旦达到减肥目标后会发生什么？绝大多数人会复发。有些人会从一种饮食转换到另一种，希望总有一天会有所突破。我们失败了，因为我们只关注了节食的身体方面：减肥。我们虽然在节食期间按部就班地做了一切，但我们忘记了教训。我们在节食期间正确地吃了适量的合适食物，但我们仍然保持着会最终导致我们重新养成不良饮食习惯的不健康联想。食物不是问题所在。通常，减肥不是身体问题，而是心理问题。
- en: 'The same holds true for stop losses. We intellectually understand they are
    important. When we go through a rough patch, we diligently cut losers. But then
    comes this particular position: "If we give it just one more day, one more week
    at most, it will turn around. This is just temporary." Our inner idiot handles
    the negotiation with our psychopathic alter-ego, homo economicus. The foregone
    conclusion is this exception: "Just this one time, we can override the stop loss."
    Next thing we know, the portfolio looks like an orchard of rotten apples. As long
    as we associate being right with being profitable on a trade-by-trade basis, we
    operate from an outcome-oriented perspective.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对于止损也是一样。我们在理智上理解它们的重要性。当我们经历困难时，我们会毅然割掉输家。但是接着来的是这种立场：“如果我们再给它一个机会，最多再多一个星期，它就会好转。这只是暂时的。”我们内心的白痴与我们的精神病性的另一自我——经济人——进行着谈判。最终的结论是这个例外：“就这一次，我们可以放弃止损。”接着我们知道的是，投资组合看起来就像是一片烂苹果园。只要我们将正确与在每一笔交易上盈利联系在一起，我们就是从结果导向的角度出发行事。
- en: We cannot fight our need to be right, but we can change what we choose to be
    right about. Rather than making money, we can associate being right with sticking
    to the disciplined adherence to an investment process. We shift from an outcome
    over which we frankly have no control, to a process-oriented perspective.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法抵挡我们追求正确的需求，但我们可以改变我们选择追求正确的事物。与其追求金钱，我们可以将正确与坚持遵循投资过程的纪律相联系。我们从一个我们实际上无法控制的结果转变为以过程为导向的视角。
- en: 'This accomplishes two things:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做有两个好处：
- en: Success becomes quantifiable and measurable. One trade is random. One hundred
    trades is a data sample. Trying to control individual outcomes is futile. It is
    however entirely possible to measure the adherence to the investment process.
    The good news is that in every culture throughout history, and particularly in
    our industry, discipline is a virtue.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成功变得可以量化和可测量。一次交易是随机的。一百次交易是一个数据样本。试图控制个别结果是徒劳的。但完全有可能衡量对投资过程的遵循程度。好消息是，在历史上的每个文化中，尤其是在我们行业中，纪律都是一种美德。
- en: The temptation to cheat naturally fades away. Being right is no longer about
    the outcome of discrete series. You can repeatedly lose money and still be right.
    When you consistently operate from this perspective, you literally rewrite the
    neural pathways in such a way that it reshapes your identity.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欺骗的诱惑自然会消失。正确不再关乎离散系列的结果。你可以一次又一次地输钱，但仍然是对的。当你始终从这个角度出发行动时，你会在神经通路中重写，从而重塑你的身份。
- en: 'An advanced version is to gamify this process mindset. Here is a little personal
    story. Back in late 2012, prime minister Shinzo Abe decided to reinvigorate the
    Japanese economy. The market regime instantly changed from dull bear to raging
    bull. Every time a stock would hit a stop loss, I would play the first notes of
    James Brown''s *I Feel Good* on YouTube and do a little impersonation of Robin
    Williams in *Good Morning, Vietnam*. At some point, one colleague walked up to
    me and said: "You really like James Brown, don''t you?" My response was, "Well,
    I have just taken a stop loss today."'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更先进的版本是将这种过程性思维变成游戏化。这里有一个小故事。2012年底，首相安倍晋三决定振兴日本经济。市场环境立即从沉闷的熊市变为狂热的牛市。每次一只股票触及止损点，我就会在YouTube上播放詹姆斯·布朗的*I
    Feel Good*的前奏，并做一些《早安，越南》中罗宾·威廉斯的模仿。有一次，一位同事走到我跟前说：“你真的喜欢詹姆斯·布朗，是吗？”我的回答是：“嗯，我今天刚刚止损了。”
- en: The anecdote might be silly, but there was a little bit of science there. The
    brain hates taking stop losses. It also craves instant gratification. That little
    jingle brought that jolt of dopamine. Over time, it overpowered the reluctance
    to honor those stop losses and rewired the association with losses. By the 30th
    consecutive stop loss, I had become immune and could have stomached the next hundred
    without breaking a sweat. Try and see for yourself. Start small. Reward yourself
    immediately after executing a stop loss. After a few rounds, you may notice that
    your brain has started to crave stop losses. That primitive part of your brain
    will do anything for its jolt of dopamine. Your job is to figure out what to attach
    the reward to.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这个轶事可能有些傻，但其中确实有一点科学性。大脑讨厌接受止损。它也渴望即时满足。那个小小的铃声带来了多巴胺的冲击。随着时间的推移，它压倒了对遵守止损的不情愿，并重新塑造了与损失的关联。到了第30次连续止损时，我已经免疫了，可以毫不费力地接受接下来的一百次。尝试并自己看看。从小处开始。在执行止损后立即奖励自己。经过几轮后，你可能会注意到你的大脑已经开始渴望止损。你大脑中的原始部分会为了它的多巴胺冲击而做任何事情。你的任务是找出将奖励附加到什么上面。
- en: 'Disciplined fund management should be as boring as dental hygiene. People seldom
    get excited about flossing. Yet, the brain craves excitement and novelty. It is
    therefore difficult to build habits that stick if there is no fun in it. One way
    to build the habit of hygienic fund management is to introduce a reward. Here
    is how it can be done in practice:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 纪律的资金管理应该像牙齿保健一样无聊。人们很少会对使用牙线感到兴奋。然而，大脑渴望兴奋和新奇。因此，如果没有乐趣，要建立起持久的习惯就很困难。建立良好基金管理习惯的一种方法是引入奖励。以下是实践中如何做到的：
- en: Score your adherence to your system on a weekly or monthly basis.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每周或每月评估你对系统的遵循程度。
- en: Decide on a reward that will make you feel good. It could be anything. For example,
    the principal of my first hedge fund would buy a bottle of wine, the price of
    which would relate to cumulative performance. Everyone looked forward to that
    Friday stress release.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 决定一个让你感觉良好的奖励。可以是任何东西。例如，我的第一个对冲基金的负责人会买一瓶葡萄酒，其价格与累积表现相关。每个人都期待着那个星期五的释放压力。
- en: Every time you beat your high score, reward yourself immediately.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每次打破你的最高分，立即奖励自己。
- en: Gamification effortlessly accomplishes two things. It keeps us engaged in profitable
    activities and drives us to beat our high score.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏化轻松地完成两件事。它使我们参与有利可图的活动，并驱使我们打破自己的最高分。
- en: 'Step 3: When to set a stop loss'
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三步：何时设置止损
- en: There is a reason marriage contracts are called prenuptial and not postnuptial
    agreements. As soon as we enter a position, emotions kick in. We are no longer
    spectators. We are in the race and our inner idiot is in the driver's seat. The
    best time to set a stop loss is five minutes before entering a trade. Secondly,
    the risk budget determines the position size. The stop loss is a variable in the
    equation. If you do not set a limit on how much you can afford to lose, you will
    probably end up losing a lot more than you should.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 婚姻合同之所以被称为婚前协议而不是婚后协议，是有原因的。当我们进入一个头寸时，情绪就会涌现出来。我们不再是旁观者。我们在比赛中，而我们内心的白痴在驾驶座上。设置止损的最佳时间是在进入交易前五分钟。其次，风险预算决定头寸大小。止损是方程中的一个变量。如果你不限制自己可以承受的损失，你很可能会损失比你应该损失的更多。
- en: 'A stop loss is not a story. Some discretionary market participants claim they
    will change their view when the story changes. The problem is that we are not
    impartial judges. We always strive to align our actions with our beliefs. Discomfort
    arises when our actions cease to match our thoughts. This is called *cognitive
    dissonance*. We are left with a simple alternative: re-align our actions with
    our beliefs, or change our views to match the new facts. While the former is the
    logical choice, we regrettably often opt for the latter. When the price goes against
    us, the easier alternative is to change the story we tell ourselves. By the time
    the story changes, our original thesis has long gone down the wrong path of evolution.
    A simple manifestation of this phenomenon is our attitude toward loss-making positions.
    We intellectually know that roughly half our trades will fail, yet we emotionally
    behave as if we must be 100% right all the time. In execution-trader English,
    this is called hubris.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 止损不是一个故事。一些自由裁量市场参与者声称，当故事改变时，他们会改变自己的观点。问题在于，我们不是公正的裁判。我们始终努力使我们的行动与我们的信念一致。当我们的行动不再与我们的思想匹配时，不适感就会产生。这被称为*认知失调*。我们只剩下一个简单的选择：调整我们的行动与我们的信念一致，或者改变我们的观点以适应新的事实。虽然前者是逻辑的选择，但我们遗憾地经常选择后者。当价格对我们不利时，更容易的选择是改变我们告诉自己的故事。到故事改变的时候，我们最初的论点早已走上了错误的发展道路。这种现象的一个简单表现是我们对亏损头寸的态度。我们知道大约一半的交易会失败，但情感上我们却表现得好像我们必须始终100%正确一样。在执行交易员的英语中，这被称为傲慢。
- en: An effective nudge for discretionary market participants is to assign a budget
    to each trade at the onset of a trade. Past that budget, commit to halving the
    position. If the trade subsequently works, profits will compensate realized losses.
    If it continues to deteriorate, it becomes easier to deal with a small position
    than a high stake one. A stop loss is a budget management exercise. Therefore,
    it is a price. Commit to writing it down alongside entry cost and price. Do not
    trust your brain with keeping score. Your inner idiot will renegotiate and trick
    you into making a stupid mistake.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对于自由裁量市场参与者的一个有效的引导是在交易开始时为每笔交易分配一个预算。超出该预算后，承诺将头寸减半。如果交易随后成功，利润将补偿已实现的损失。如果它继续恶化，处理一个小头寸比处理一个高风险头寸更容易。止损是一个预算管理的练习。因此，它是一个价格。承诺将其与入场成本和价格一起写下来。不要相信你的大脑来记分。你内心的白痴会重新协商并欺骗你犯下愚蠢的错误。
- en: 'Step 4: Pre-mortem: the vaccine against overconfidence'
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四步：预先尸体检查：对过度自信的疫苗
- en: Post-mortem analysis is a popular topic in the financial services industry.
    In financial creole, it usually refers to the bureaucratically sterile ritual
    of management going through your past trades with the impeccable accuracy of hindsight.
    If there are two takeaways from this entire book, pre-mortems should be one of
    them. A pre-mortem is the ultimate antidote to overconfidence. A technique invented
    by psychologist Gary Klein, the pre-mortem method involves moving forward in time
    and visualizing the decision you are about to make as ending in failure.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 后事分析是金融服务业的一个热门话题。在金融业中，它通常指的是管理层用事后完美的远见通过你的过去交易的官僚化过程。如果这本书有两个主要观点，那么预后事分析应该是其中之一。预后事分析是过度自信的最终解药。预后事分析是由心理学家加里·克莱因发明的一种技术，它涉及向前移动时间，并将你即将做出的决定想象成以失败告终。
- en: 'Optimism usually peaks before entry. No-one thinks about divorce while proudly
    walking up to the altar. As we place an order, our inner idiot sings some toxic
    rationalization like: "Of course it is going to be a winner, otherwise, why would
    I make that trade in the first place? Am I that stupid?" Unfortunately, the cold
    statistical reality confirms that, "Yes, we are that stupid." Even though our
    long-term win rate is below 50%, we predictably behave as if every trade is going
    to be a winner.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 乐观主义通常在进入前达到顶峰。没有人在自豪地走向祭坛时会想到离婚。当我们下订单时，我们内心的白痴会唱一些有毒的合理化歌曲，比如：“当然它会是一笔赢家，否则，我为什么要做那笔交易呢？我是那么愚蠢吗？”不幸的是，冷酷的统计现实证实了我们的确是那么愚蠢的。即使我们的长期胜率低于50%，我们也会像每笔交易都会是赢家一样预测行动。
- en: 'Practice this exercise for every trade: Just before placing an order, imagine
    it will be a loser that will have to be stopped out. Visualize yourself closing
    the trade at a loss. Feel the drain on your emotional capital. Use all your senses
    to make this visualization as vivid as possible: a bad taste in your mouth, tunnel
    vision, sweaty palms, helplessness, a deadly inner dialog. Now, what would you
    do differently? Adjust your position size and send the order. This technique may
    seem masochistic, but it accomplishes two things:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对每一笔交易都要进行这个练习：在下订单之前，想象它将是一笔必须止损的失败者。想象自己在亏损时关闭交易。感受到你的情感资本流失。用你所有的感官使这个想象尽可能生动：嘴里有一股苦味，视野狭窄，手心出汗，无助，内心对话致命。那么，你会怎么做呢？调整你的仓位大小并发送订单。这种技术可能看起来是自虐的，但它完成了两件事：
- en: 'It ensures conservative position-sizing: If you enter a trade expecting it
    to fail, you will take smaller bets. You will also stay away from illiquid stock
    picks. You will be a better risk manager.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它确保保守的仓位控制：如果你进入一笔交易时预计会失败，你将会下更小的注。你也会远离流动性不佳的股票选择。你将成为更好的风险管理者。
- en: It allows us to pre-process our grief. We normally expect trades to work. When
    they don't, we grieve our way to liquidation. Following Elisabeth Kübler-Ross's
    classic five stages of grief, we waste time, energy, and money bargaining with
    the inevitable. If you make a trade expecting it to work and it does not, it reinforces
    learned helplessness. If you expect every trade to fail, those that work will
    be pleasant surprises. Those that fail will perform as expected. Thus, the pre-mortem
    removes the emotional toll. Pre-packaging your grief allows you to be more surgical
    about losses.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它让我们预先处理我们的悲伤。我们通常期望交易成功。当它们失败时，我们会以清算的方式来悲伤。遵循伊丽莎白·库伯·罗斯的经典五个悲伤阶段，我们花费时间、精力和金钱与不可避免的东西讨价还价。如果你做一笔交易时期望它成功而它却没有，这会加强学习的无助感。如果你期望每一笔交易都会失败，那些成功的交易将是愉快的惊喜。那些失败的交易将如期执行。因此，预后事分析消除了情绪的负担。提前包装你的悲伤使你对损失更加精确。
- en: As much as the secret to a happy life is to accept death as a daily companion,
    the paradox of making money in the markets is to accept losses and move on.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 就像快乐生活的秘诀是将死亡视为每天的伴侣一样，市场赚钱的悖论是接受损失并继续前行。
- en: 'Step 5: Executing stop losses: forgiving ourselves for mistakes'
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第五步：执行止损：原谅我们的错误
- en: '"Pain is inevitable, suffering is optional."'
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “痛苦是必然的，受苦是可选的。”
- en: ''
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Rande Howell
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: – 兰德·豪威尔
- en: A stop loss is just like any other trade. The meaning we assign to it can however
    be devastating. Every time you beat yourself up over a stop loss, you deprive
    yourself of the lesson.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 止损就像任何其他交易一样。然而，我们赋予它的意义可能是毁灭性的。每当你因为止损而责备自己时，你都在剥夺自己的教训。
- en: Recent studies on self-forgiveness suggest that students who were taught self-forgiveness
    techniques improved their learning capabilities and did better over time. People
    who forgive themselves when they have trespassed their own boundaries tend to
    learn from their mistakes. Those who do not forgive themselves deny themselves
    the benefit of learning from their mistakes. The paradox is that by punishing
    our fallibility, we condemn ourselves to repeat our mistakes. Instead, be kind
    to yourself. Soothe yourself as if you were talking to your child.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最近关于自我原谅的研究表明，那些被教授了自我原谅技巧的学生提高了他们的学习能力，并随着时间的推移表现得更好。当他们越过自己的界限时，原谅自己的人往往会从自己的错误中学习。而那些不原谅自己的人则否认了从错误中学习的好处。悖论在于，通过惩罚我们的过失，我们将自己置于重复错误的命运中。相反，要对自己好一点。像对待你的孩子一样安慰自己。
- en: 'Here''s how it helps:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是它的帮助之处：
- en: The more you forgive yourself, the less daunting executing stop losses becomes.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你原谅自己越多，执行止损就会变得越不可怕。
- en: The easier it is to execute stop losses, the easier it is to make new trades.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行止损越容易，开新头寸就越容易。
- en: The smoother the execution, the better the performance.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行越顺利，表现越好。
- en: 'Bottom line: Forgive your mistakes, and you''ll be a better portfolio manager,
    and better at enduring the hardship of the markets.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 底线：原谅你的错误，你将成为更好的投资组合经理，并更擅长忍受市场的艰辛。
- en: 'Step 6: What the Zeigarnik effect can teach us about executing stop losses'
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第六步：蔡格尼克效应对我们执行止损的启示
- en: Bluma Zeigarnik was a psychologist living in Vienna in the early part of the
    20th century. As she was enjoying a coffee, she noticed a waiter who could remember
    the orders of all patrons with impressive accuracy. On the way home, she realized
    she had forgotten her scarf and returned to the establishment. However, while
    the waiter could effortlessly memorize all outstanding orders, he did not recall
    seeing her half an hour ago. This led her to a momentous discovery of how our
    brain deals with incomplete tasks. Unfinished business (in this case, a pending
    order) tends to linger on our mind while completed tasks (a customer who has paid
    and left) quickly get forgotten.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 布鲁玛·蔡格尼克是20世纪初在维也纳生活的一位心理学家。当她正在享受咖啡时，她注意到一名服务员可以以惊人的准确度记住所有顾客的订单。在回家的路上，她意识到自己忘记了围巾，于是回到了那个地方。然而，尽管这名服务员可以轻松地记住所有未完成的订单，但他却不记得半个小时前见过她。这让她对我们的大脑如何处理未完成的任务有了重大发现。未完成的事情（在这种情况下，是一个未完成的订单）往往在我们的脑海中挥之不去，而已完成的任务（已支付并离开的顾客）很快就被遗忘了。
- en: 'At any point in time, our portfolios have problem children. Those always occupy
    more mental space than their fair share. They always linger on our minds until
    we finally muster the courage to kick them out. Now, have you ever noticed that
    a week or two later, you can barely remember the names of the positions that bothered
    you so much? This is the Zeigarnik effect applied to portfolio management: out
    of sight, out of mind. Swiftly dealing with problem children accomplishes two
    things: it protects your financial capital from further erosion. More importantly,
    it frees up mental space and protects your emotional capital from spiraling down
    into self-flagellation.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何时候，我们的投资组合都会有问题儿童。它们总是占据着比它们应得的更多的心理空间。它们总是挥之不去，直到我们最终鼓起勇气将它们踢出去。现在，你有没有注意到一两个星期后，你几乎不能记住那些让你如此困扰的职位的名字？这就是被应用于投资组合管理的蔡格尼克效应：眼不见，心不烦。迅速处理问题儿童能够实现两件事情：保护你的财务资本免受进一步侵蚀。更重要的是，它释放了心理空间，并保护你的情感资本免于螺旋式的自我责备。
- en: The Zeigarnik effect is a powerful incentive to execute stop losses. The last
    thing you want is to allow small losses to gangrene into full-scale blow-ups.
    Executing a stop loss is never an easy decision. If you look back at all the losses
    along the way, you can safely conclude that nothing catastrophic happened. In
    fact, you are still there, partly because you made those difficult decisions.
    So, next time you hesitate to pull the trigger, tell yourself that it may seem
    difficult now, but you will get over it and feel refreshed by next week.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 蔡格尼克效应是执行止损的强大动力。你最不希望的就是让小损失恶化成全面的大失误。执行止损从来都不是一个容易的决定。如果你回顾一路上的所有损失，你可以安全地得出结论：没有发生灾难性的事情。事实上，你还在那里，部分是因为你做出了那些艰难的决定。所以，下次你犹豫不决时，告诉自己，现在可能看起来很困难，但你会克服它，并在下周感到清爽。
- en: Now that we have upgraded our inner game, let's work on our outer game and make
    those statistics look good!
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经提升了内在游戏，让我们努力提高外在游戏，并使那些统计数据看起来不错！
- en: The science of the stop loss
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 止损科学
- en: '"Profits look big only to the extent losses are kept small."'
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “利润只有在损失保持得足够小的情况下才显得可观。”
- en: ''
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Michael Martin
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: – 迈克尔·马丁
- en: 'Most market participants have some vague idea that losses hurt the bottom line.
    They have just never really visualized the damage. Losses work geometrically against
    you. A 50% drawdown means you will have to make 100% profit just to get back to
    break even. As an example: someone buys a stock at 100\. You take the other side
    of the trade and escort it down to 50\. The tourist holds on all this time because
    the long-term story is still intact. That obstinate amateur will have to clock
    100% to make it back to break-even.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数市场参与者都对损失对底线的伤害有一些模糊的概念。他们从未真正将损失的影响形象化。损失对你起着几何级数的负面作用。50%的回撤意味着你需要实现100%的利润才能回到盈亏平衡点。举例来说：有人以100的价格买入一支股票。你另一边接手交易并将其降至50。游客一直持有，因为长期故事仍然完整。那个固执的业余者将不得不达到100%的利润才能回到盈亏平衡点。
- en: 'The innocuous graph below shows something powerful enough to convince any rational
    market participant that keeping losses small is the only way to go. The lower
    line represents drawdowns from peak to -90%. The upper line represents the percentage
    growth needed to recoup those drawdowns. At -10% drawdown, the account must grow
    11.2% to get back to par. At -20%, it takes 25% to make those losses back. At
    -90%, it takes 10 times growth to recoup losses. Therefore, most of the techniques
    we will see in the coming chapters have to do with losses, which geometrically
    deplete the account. Next time you want to hold on to a loser, pull up this chart
    as a reminder that the price to pay for being right is going broke:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 下面这张看似无害的图表展示了一个足以说服任何理性市场参与者的强大信息，那就是保持损失小是唯一的选择。下方线条表示从峰值到-90%的回撤。上方线条表示恢复这些回撤所需的百分比增长。在-10%的回撤情况下，账户必须增长11.2%才能回到原点。在-20%时，需要增长25%才能弥补损失。在-90%时，需要10倍的增长才能弥补损失。因此，我们接下来将看到的大多数技巧都与损失有关，这些损失会几何级地减少账户余额。下次你想要抱住一个失败者不放时，拉起这张图表提醒自己：为了证明自己是对的而付出的代价就是破产：
- en: '![Chart](img/B17704_07_02.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图表](img/B17704_07_02.png)'
- en: 'Figure 7.2: Drawdown levels and the percentage gains required to recoup losses'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.2：回撤水平和恢复损失所需的百分比增益
- en: The ability to set and honor stop losses is what separates professional short
    sellers from tourists. It takes practice to know how to place a stop loss so as
    to minimize whipsaws and maximize risk-reward. It takes humility and courage to
    honor stop loss after stop loss and still take the next trade.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 能够设定和遵守止损是专业空头卖方和游客之间的区别所在。学会如何设置止损以最小化回旋和最大化风险-回报需要实践。需要谦卑和勇气在止损被触发后仍然继续下一笔交易。
- en: 'The stop loss is the most important variable in the trading edge formula. It
    has a direct impact on three variables: win rate %, loss rate %, and average loss
    %. By comparison, entry directly affects none of these variables. Stop loss also
    plays a vital role in bet-sizing and trading frequency: the tighter the stop loss,
    the bigger the bets, but also the higher the trading frequency.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 止损是交易边缘公式中最重要的变量。它直接影响三个变量：获胜率％、亏损率％和平均亏损％。相比之下，入场直接影响这些变量中的任何一个。止损还在赌注大小和交易频率方面起着至关重要的作用：止损越紧，下注越大，但交易频率也越高。
- en: Market participants are sometimes skeptical of stop losses. However, stop losses
    are like sushi knives. You will cut yourself if you do not know how to use them.
    No-one in their right mind would ever blame a sushi knife for a self-inflicted
    cut. By the same token, the only people who cut themselves with stop losses are
    tourists who have not done their homework. Here are three simple principles.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 市场参与者有时对止损持怀疑态度。然而，止损就像寿司刀一样。如果你不知道如何使用它们，你会割伤自己。在正常情况下，没有人会因自己的不慎而责怪一把寿司刀。同样地，只有那些没有做好功课的游客才会用止损割伤自己。以下是三个简单的原则。
- en: Stop losses are a logical signal-to-noise issue
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 止损是一个逻辑的信号干扰问题
- en: Stop losses are vastly misunderstood. They are not part of daily trading decisions.
    Waiting for a stop loss to be triggered is a highly inefficient way to exit a
    position. You do not want your airbag to burst at every traffic light. Ideally,
    you would like to reduce, exit, or even reverse a position before a stop loss
    is triggered.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 止损被广泛误解。它们不是日常交易决策的一部分。等待止损被触发是一种高度低效的退出头寸的方式。你不希望你的安全气囊在每个红灯处都爆炸。理想情况下，你希望在止损被触发之前减少、退出或者甚至反向头寸。
- en: Think of a stop loss as the signal and volatility as noise. If you place your
    signal within the noise band, all you are going to get in return is noise. Markets
    are noisy. There are usually a few false starts before a major move. If you place
    your stop loss in the volatility band, you are likely to get whipsawed a few times
    before getting it right. This will rapidly erode your capital base. You will need
    big moves to make up for all the previous small losses.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 把止损看作信号，把波动性看作噪音。如果你把信号放在噪音带内，你所得到的只会是噪音。市场是喧闹的。通常在主要变动之前会有几次虚假启动。如果你把止损放在波动性带内，你可能会在几次振荡后才做出正确的决定。这将迅速侵蚀你的资本基础。你需要大幅度的变动来弥补之前的小损失。
- en: You want to place your stop loss at a point where there is a clear signal that
    either your thesis is invalidated, or that there could be a valid entry on the
    other side. This can be done using volatility measures such as **average true
    range** (**ATR**) or standard deviation. These signals can also be logical inflections
    like a few bid/ask spreads above or below a high/low.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望把止损设置在一个明确的信号点上，表明你的假设被否定了，或者在另一方面可能有有效的进入点。这可以通过波动性测量，如**平均真实范围**（**ATR**）或标准偏差来完成。这些信号也可以是逻辑转折，如略高于或略低于高/低点的几个买入/卖出点。
- en: Stop losses are a statistical issue
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 止损是一个统计问题
- en: Novice traders like to protect their profits, so they set tight stop losses.
    The tighter the stop loss, the smaller the distance to the stop loss, therefore
    a bigger position size can be afforded for the same risk budget. This results
    in a large average position size and a low average loss, but a high loss rate.
    Tight stop losses tend to be easily triggered. This also increases trading frequency.
    Failure comes from the accumulation of small losses. For example, if it takes
    three trials to get it right, then the price has to move three times the distance
    to the stop loss just to maintain a positive **gain expectancy** (**GE**).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 新手交易者喜欢保护他们的利润，因此他们设置紧密的止损。止损越紧，距离止损的距离就越小，因此对于相同的风险预算来说可以承担更大的仓位。这导致了较大的平均仓位大小和较低的平均亏损，但是高的败率。紧密的止损往往很容易触发。这也会增加交易频率。失败来自于小损失的积累。例如，如果需要三次尝试才能做对，那么价格必须移动三倍的距离才能维持正的**盈利期望值**（**GE**）。
- en: 'Veteran traders get the privilege from a good night''s sleep. They have come
    to understand that the markets need wiggle room. They set their stop losses a
    bit wider. This results in smaller average position size, larger average losses,
    higher win rates, lower loss rates, and lower trading frequency. The table below
    summarises the effect of stop losses on GE:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 老手交易者享受到了一个良好睡眠的特权。他们已经了解到市场需要活动空间。他们将止损设置得更宽松一些。这导致了较小的平均仓位大小，较大的平均亏损，更高的胜率，较低的败率和较低的交易频率。下表总结了止损对GE的影响：
- en: '|  | Tight | Loose |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '|  | 紧密 | 宽松 |'
- en: '| Win Rate | Lower | Higher |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| 胜率 | 较低 | 较高 |'
- en: '| Loss Rate | Higher | Lower |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 亏损率 | 较高 | 较低 |'
- en: '| Trading Frequency | Higher | Lower |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '| 交易频率 | 较高 | 较低 |'
- en: '| Position Size | Bigger | Smaller |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| 仓位大小 | 较大 | 较小 |'
- en: The stop loss is by far the single most important variable in the GE equation.
    Knowing how to place a stop loss will therefore have a formidable impact on any
    strategy. In comparison, stock picking (that is, entry) only has an indirect impact
    on win rate and loss rate.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在GE方程中，止损是迄今为止最重要的变量。了解如何设置止损将对任何策略产生巨大影响。相比之下，选股（即进入市场）只对胜率和败率产生间接影响。
- en: 'Moral of the story: give the market enough wiggle room to stretch its legs,
    but not too much to run away. There may be a mathematical optimum, but again market
    conditions vary over time. Volatility is not uniform.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 故事的寓意是：给市场足够的活动空间，但不要给它太多的逃跑空间。可能存在一个数学上的最优解，但市场条件随时间而变化。波动性并不均匀。
- en: Stop losses are a budgetary issue
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 止损是一个预算问题
- en: Stop losses are used to calculate position size. The farther away from entry
    cost, the smaller the position should be and vice versa. This will have implications
    on performance, volatility, and stock selection.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 止损用于计算仓位大小。距离入场成本越远，仓位越小，反之亦然。这将对绩效、波动性和股票选择产生影响。
- en: Wide stop losses warrant small positions. Those will generate lower performance
    with lower volatility. Volatile stocks tend to have wide stop losses, which lead
    to small positions. When it is time to rank signals by position size to allocate
    capital, low-volatility stocks will systematically be prioritized.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 宽止损将导致小仓位。这些将产生较低的绩效和较低的波动性。波动性较高的股票往往具有较宽的止损，这导致了小仓位。当是时候根据仓位大小对信号进行排名以分配资本时，低波动性股票将被系统地优先考虑。
- en: When switching sides from long to short, it is fair to expect some pushback
    from the market. Anchoring a stop loss at a level that would invalidate your thesis
    is the equivalent of taking a small exploratory position. If it does not pan out,
    the damage will be minimal. If it works, this small position will finance subsequent
    campaigns.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 当从长位置转换到短位置时，可以预期市场会有一些阻力。将止损设置在一个能够使你的论点无效的水平上，相当于采取了一个小的试探性立场。如果事情没有按计划进行，损失将是最小的。如果成功，这个小立场将为后续的行动提供资金支持。
- en: Techniques to improve your trading edge
  id: totrans-126
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提高交易优势的技巧
- en: Next, we will look at techniques to improve your trading edge, which is the
    main focus of this chapter. We will start by considering how we shorten the left
    tail, and bring the peak of losses closer to breaking even.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将介绍提高交易优势的技巧，这是本章的主要焦点。我们将从考虑如何缩短左尾并将损失峰值接近盈亏平衡开始。
- en: 'Technique 1: The game of two halves: how to cut losers, ride winners, and maintain
    conviction while improving your trading edge'
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技巧1：两段论游戏：如何削减失败者、抓住赢家，并在提高交易优势的同时保持信念
- en: 'There is an unwritten rule in every hospital around the world: surgeons should
    not operate on their own family. There is no such thing as professional detachment
    when it comes to your own child. In the investment realm, however, fundamental
    discretionary market participants struggle with the idea of stop losses.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在世界上每个医院都有一个不成文的规定：外科医生不应该给自己的家人做手术。当涉及到自己的孩子时，就不存在专业的超然态度。然而，在投资领域，基本的离散市场参与者对止损的概念感到困惑。
- en: They are consistently asked to defend their convictions, yet expected to be
    surgical about their losses. They are forced to lose impartiality, but still required
    to maintain professional detachment. If they want to master the short selling
    game, discretionary participants will have to overcome their reluctance.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 他们不断被要求捍卫他们的信念，但期望对他们的损失进行外科手术般的处理。他们被迫失去中立性，但仍需要保持专业的超然态度。如果他们想掌握做空游戏，离散的参与者将不得不克服他们的不情愿。
- en: 'This powerful technique will help you achieve the impossible: cut your losers,
    run your winners, and maintain your conviction, while mechanically improving your
    trading edge. It is specifically designed for discretionary market participants
    who struggle with the idea of stop losses.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这个强大的技巧将帮助你实现不可能的事情：削减失败者、运行赢家、保持信念，同时机械地提高交易优势。它专门为在止损概念上苦苦挣扎的离散市场参与者设计。
- en: 'Dealing with today''s losers is a lot easier than predicting tomorrow''s winners.
    GE remains positive as long as losers are kept smaller than winners in aggregate.
    If you halve the losers that have lost half the average contribution, mechanically
    you win. In practice, this is how it is done:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 处理今天的失败者比预测明天的赢家容易得多。只要将失败者保持在赢家总和以下，通用电气就保持为正面。如果你将那些失去一半平均贡献的失败者减半，机械地说，你就赢了。在实践中，这就是做法：
- en: Separate all positions between contributors and detractors.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将所有仓位分为贡献者和负面因素。
- en: Calculate the aggregate average contribution or average profit. Market participants
    with unusually long right tails may want to use the median instead of the mean.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算总体平均贡献或平均利润。市场参与者如果具有异常长的右尾，可能希望使用中位数而不是均值。
- en: Halve the weight of all detractors once they have lost half of the average contribution.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦失去了平均贡献的一半，将所有负面因素的权重减半。
- en: 'With the remaining open positions, only two things can happen:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 对于剩余的持仓，只有两种情况会发生：
- en: Stocks turn around and start contributing. This will offset losses. Add a new
    tranche.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 股票扭转并开始贡献。这将抵消损失。加入新的交易。
- en: Positions continue to hurt. They only detract half as much and half as fast.
    More importantly, it is easier to be clinically detached with a smaller position
    than a big one.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仓位继续受到伤害。它们只会减半地减少并减半地加速。更重要的是，对于小仓位比大仓位更容易保持临床分离。
- en: The game of two halves offers a simple elegant solution to the oldest problem
    in fundamental investing. There is a fine line between conviction and obstination.
    Investors want managers to have conviction. Yet, they do not forgive obstination.
    Maritime gallantry is not in their pedigree. They do not want to sink with the
    ship. The game of two halves reconciles the demand for conviction with the need
    for action if a position starts to hurt. You display both conviction by keeping
    a portion open, and humility by paring down risk.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: “两个部分的游戏”为基本投资中最古老的问题提供了一个简单而优雅的解决方案。坚持和顽固之间有着微妙的界限。投资者希望经理有信念。然而，他们不原谅固执。海上的英勇不在他们的家谱中。他们不想和船一起沉没。
    “两个部分的游戏”调和了对信念的需求和如果一个头寸开始造成伤害则需要采取行动的需求。你通过保留一部分头寸展示了信念，同时通过减少风险展示了谦卑。
- en: Secondly, this method follows the cycle of performance. When your style works,
    your average profit increases. You can afford more risk, taking on bigger positions
    and tolerating bigger losses too. When your style goes out of favor, average profit
    shrinks, thereby allowing for smaller losses, that is, smaller positions.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，这种方法遵循绩效循环。当你的风格有效时，你的平均利润增加。你可以承担更多风险，增加头寸并容忍更大的损失。当你的风格不受欢迎时，平均利润缩小，从而允许更小的损失，即更小的头寸。
- en: 'Thirdly, the trading edge mechanically improves: losses are kept smaller relative
    to profits. This method tilts the loss distribution into a right skew. It brings
    the mode, the peak of loss-making trades, closer to breaking even. In execution-trader
    English, when profits dwindle, shrink losses faster. Finally, it changes the definition
    of being right. This is no longer a binary outcome on the profitability of each
    individual idea. Being right is the observance of a process that will lead to
    higher aggregate profitability. In short, it no longer triggers the fight, flight,
    or freeze instinct, but activates the thinking brain. In this way, the game of
    two halves reduces stress and improves profitability.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，交易优势机械性地得到改善：损失相对于利润更小。这种方法将损失分布倾斜到右侧。它将损失交易的模式，即赔钱交易的高峰，推向了接近平衡点。在执行交易员的英语中，当利润减少时，要更快地缩小损失。最后，它改变了“正确”的定义。这不再是对每个单独想法的盈利的二元结果。正确就是遵守一个将导致更高总体盈利的过程。简而言之，它不再触发战斗、逃跑或冻结本能，而是激活思考大脑。通过这种方式，这个“两个部分的游戏”减少了压力并提高了盈利能力。
- en: 'Technique 2: Mitigate losses with a trailing stop'
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技巧 2：通过移动止损减少损失
- en: '"You should always have a worst-case point. The only choice should be to get
    out quicker."'
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你应该始终有一个最糟糕的点。唯一的选择应该是更快地出局。”
- en: ''
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Richard Dennis, turtle farmer
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: – 理查德·丹尼斯，海龟养殖者
- en: 'Positions are most vulnerable immediately after entry. Profitable trades take
    time to mature. Meanwhile, unprofitable ones are generally quick to crater. This
    time lag results in an erosion of the account balance. You may not be able to
    reduce the number of false positives, but you can still limit the damage by inserting
    a loss mitigation exit before reaching a stop loss. This is where a trailing stop
    loss comes in handy. A trailing stop is a mobile stop loss that moves along with
    the price. There are two objectives:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 进入后，头寸最脆弱。盈利交易需要时间成熟。与此同时，不盈利的交易通常很快崩溃。这种时间差导致账户余额的侵蚀。你可能无法减少假阳性的数量，但仍然可以通过在达到止损之前插入损失缓解退出来限制损失。这就是移动止损的地方派上用场。移动止损是随着价格移动的移动止损。它有两个目标：
- en: Reduce risk as the price moves favorably.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当价格有利地移动时，减少风险。
- en: Give back as little profit as possible when the price starts to move in the
    other direction.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当价格开始朝着另一个方向移动时，尽量少地返还利润。
- en: Trailing stop losses are not a panacea. They are effective for protecting profits
    but counterproductive for capturing long-term trends. This is especially true
    on the short side. A trailing stop loss might shake you out of a position prematurely
    before the market resumes its downward journey. Trailing stop losses should be
    used judiciously to rapidly reduce risk when trades are most vulnerable. The objective
    here is to take advantage of every favorable price move to reduce risk. This may
    adversely affect the win rate but it will result in lower average losses and smaller
    cumulative losses. This will tilt the mode of losses closer to breaking even.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪止损不是万灵药。它们对于保护利润是有效的，但对于捕捉长期趋势是适得其反的。这在空头方面尤其如此。跟踪止损可能会在市场恢复其下行趋势之前过早地使你退出头寸。跟踪止损应该被审慎使用，以在交易最脆弱时迅速降低风险。这里的目标是利用每一次有利的价格波动来降低风险。这可能会对胜率产生不利影响，但会导致较低的平均损失和较小的累计损失。这将使损失模式更接近于持平。
- en: Let's take a numerical example to illustrate the impact of a logical stop loss
    on position size, loss mitigation, trading edge, and the overall equity curve.
    Let's say the market prints another local high at 100, below the all-time high
    of 108\. This looks like a ceiling. The current price level is around 98\. You
    decide to enter a short position.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们用一个数值例子来说明逻辑止损对头寸规模、损失缓解、交易优势和整体权益曲线的影响。假设市场在 100 处再次打印本地高点，低于 108 的历史高点。这看起来像一个顶部。当前价格水平约为
    98。你决定进入空头头寸。
- en: 'Let''s draft a standard battle plan:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们起草一个标准的战斗计划：
- en: 'Set a fixed stop loss at the ceiling: If the market takes the all-time high,
    then it is obviously bullish.'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在顶部设置固定止损：如果市场触及历史高点，那显然是看涨的。
- en: 'Set a trailing stop loss: As a seasoned trader, you expect the high of 100
    to be retested, so you initialize your trailing stop at 101, just above the local
    high.'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置跟踪止损：作为一名经验丰富的交易员，你预计 100 的高点会再次被测试，因此你将跟踪止损初始化为 101，略高于本地高点。
- en: 'Choose a stop loss to calculate your position size: You have the choice between
    the fixed and the trailing stop losses to calculate your position size.'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择止损来计算你的头寸规模：你可以选择固定止损和跟踪止损来计算你的头寸规模。
- en: 'Calculate your position size: Your current position sizing algorithm spits
    out a risk budget $100,000, which divided by the distance to the stop loss returns
    a number of shares. We will consider position sizing in more detail in the next
    chapter.'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算你的头寸规模：你当前的头寸规模算法给出了一个 10 万美元的风险预算，除以到止损的距离得到一定数量的股票。我们将在下一章详细考虑头寸规模。
- en: 'Set a target price for risk reduction: You detected the local high after it
    was printed and including slippage and transaction costs, your average price is
    98\. You set a target price at 95, at which point you will exit 3/4 of the position
    (to maintain a positive expectancy) and let the remainder go risk free. Should
    the market rally hard, you would still have time to cover.'
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置风险降低的目标价格：你在打印后检测到了本地高点，考虑到滑点和交易成本，你的平均价格为 98。你设置了目标价格为 95，在该价格退出 3/4 的头寸（以维持正面期望），并让剩余的头寸免于风险。如果市场出现强劲反弹，你仍有时间进行平仓。
- en: 'Now, let''s choose which stop loss to anchor your position size. Cases 1, 2,
    and 3 rely on the same signal. Case 1 assumes a signal is valid and will hold
    the position until proven wrong. Case 2 uses the trailing stop loss to aggressively
    capture profit. Case 3 assumes the signal is right but expects whipsaws:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们选择哪种止损来锚定你的头寸规模。情况 1、2 和 3 依赖于相同的信号。情况 1 假设信号有效，并将持有头寸直到被证明错误。情况 2 使用跟踪止损激进地获取利润。情况
    3 假设信号是正确的，但预计会出现突然反转：
- en: 'Case 1: No trailing stop loss: You set your stop loss at 108: 10,000 shares
    short. You assume that anything in between is noise and do not want to trade in
    and out.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情况 1：无跟踪止损：你将止损设置为 108：空头 10,000 股。你假设其中任何波动都是噪音，不想频繁交易。
- en: 'Case 2: Aggressive trailing stop: You calculate your position size from the
    101-trailing stop: 33,000 shares short. You assume the signal is valid enough
    and want to capture as much profit as possible.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情况 2：激进的跟踪止损：你从 101 跟踪止损计算你的头寸规模：空头 33,000 股。你假设信号足够有效，并希望尽可能多地捕获利润。
- en: 'Case 3: Exploratory position: You calculate your position size from 108 but
    set a trailing stop loss at 101: 10,000 shares short. Since there is little evidence
    that the market has turned bearish, as a prudent risk manager, you use the fixed
    stop loss to calculate your position size but use a trailing stop loss to protect
    your capital base.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Case 3: 探索性头寸：你从108计算头寸大小，但在101设置了一个追踪止损：空仓10,000股。 由于没有太多证据表明市场已经转为熊市，作为一名谨慎的风险管理者，你使用固定止损来计算头寸大小，但使用追踪止损来保护你的资本基础。'
- en: It is fair to say that most market participants would choose either case 1 or
    case 2\. Either set a stop and let the position run its course or work the trade
    are the two obvious choices. Let's say you entered at 98\. Now that we are set,
    let's look at price action. The market nicely comes down to 96 before changing
    her mind and decides to push through the 108 level. The trailing stop loss has
    moved down to 99, therefore in cases 2 and 3, you close your position at 99\.
    In case 1, you close at 108.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 可以说，大多数市场参与者会选择案例1或案例2。 要么设定一个止损并让头寸自然运行，要么操作交易，这是两个明显的选择。 假设你的入场价是98。 现在我们已经设定好了，让我们来看看价格走势。
    市场在下跌到96之前很好地保持，然后改变主意，决定突破108的水平。 追踪止损已经下移至99，因此在案例2和案例3中，你在99处平仓。 在案例1中，你在108处平仓。
- en: '|  | Case 1 | Case 2 | Case 3 |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '|  | 案例1 | 案例2 | 案例3 |'
- en: '| Risk Budget | 100,000 | 100,000 | 100,000 |'
  id: totrans-163
  prefs: []
  type: TYPE_TB
  zh: '| 风险预算 | 100,000 | 100,000 | 100,000 |'
- en: '| Cost | 98 | 98 | 98 |'
  id: totrans-164
  prefs: []
  type: TYPE_TB
  zh: '| 成本 | 98 | 98 | 98 |'
- en: '| Position Stop Loss | 108 | 101 | 108 |'
  id: totrans-165
  prefs: []
  type: TYPE_TB
  zh: '| 位置止损 | 108 | 101 | 108 |'
- en: '| Shares | -10,000 | -33,333 | -10,000 |'
  id: totrans-166
  prefs: []
  type: TYPE_TB
  zh: '| 股票数量 | -10,000 | -33,333 | -10,000 |'
- en: '| Exit Price | 108 | 99 | 99 |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
  zh: '| 退出价格 | 108 | 99 | 99 |'
- en: '| P&L | -100,000 | -33,333 | -10,000 |'
  id: totrans-168
  prefs: []
  type: TYPE_TB
  zh: '| 盈亏 | -100,000 | -33,333 | -10,000 |'
- en: 'Let''s analyze all cases:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分析所有情况：
- en: 'Case 1: This is the base case. The signal was effectively a false positive.
    You win some, you learn some. *C''est la vie*.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Case 1: 这是基本情况。 信号实际上是一个假阳性。 有得必有失，人生如此。'
- en: 'Case 2: When calculating position size from the trailing stop, the stop loss
    is effectively anchored within the noise band. It is an assumption on both the
    statistical validity of the signal and the market regime. For the strategy to
    be effective, the market must trend down. Should the market trade sideways, there
    will be quite a few failed attempts, which as a cumulative effect will erode the
    capital base.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Case 2: 在从追踪止损计算头寸大小时，止损实际上锚定在噪音带内。 这是对信号的统计有效性和市场体制的假设。 对于策略有效，市场必须下跌。 如果市场横盘交易，将会有很多失败的尝试，这些尝试的累积效果会侵蚀资本基础。'
- en: 'Case 3: First, the fixed stop loss was set at a logical position. If the price
    makes a new high, then the market has obviously decided to move back into bull
    territory. This is congruent with case 1\. Secondly, the trailing stop loss protects
    the position when it is most vulnerable. Every favorable price move reduces risk.
    When it does not work, a big portion of the risk is crystallized into a small
    loss close to break-even. It does not develop into a full-blown loss as in case
    1\. Thirdly, when sizing the position against the ceiling, you have effectively
    taken a small exploratory position. You have put a chip on the table, but you
    are not ready to call the market''s bluff just yet. If it correctly detects a
    trend, the initial position can be topped up. If not, losses will be contained.
    Case 3 is an effective way to deal with randomness and protect capital. By comparison,
    in case 2, every failed attempt will dent your capital. Case 2 is precisely the
    reason why trend followers end up giving back their gains in sideways markets.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 案例3：首先，固定止损设置在一个逻辑位置。 如果价格创出新高，那么市场显然已经决定重新进入牛市领域。 这与案例1一致。 其次，当头寸最脆弱时，追踪止损保护头寸。
    每次有利的价格变动都会降低风险。 当它不起作用时，大部分风险会被结晶为接近盈亏平衡的小损失。 它不会像案例1那样发展成全面损失。 第三，在针对上限确定头寸大小时，你实际上已经采取了一个小的探索性头寸。
    你已经在桌子上放了一枚筹码，但你还没有准备好叫市场的底牌。 如果它正确地检测到趋势，初始头寸可以被补充。 如果不是，损失将受到控制。 案例3是处理随机性并保护资本的有效方式。
    相比之下，在案例2中，每次失败的尝试都会损害你的资本。 案例2正是趋势跟随者最终在横盘市场中放弃收益的原因。
- en: There is no right and wrong here. The objective is not to impart you with a
    strategy you could just code away, but to make you think in terms of P&L distribution.
    The preceding example is one of the many ways to deal with randomness, that is,
    reducing the drag of false positives. The objective is to bring the peak of losses
    as close as possible to break even. For discretionary market participants, the
    "game of two halves" outlined in future chapters is a systematic way to keep losses
    small versus profits.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 这里没有对与错。目标不是给你提供一种可以简单编码的策略，而是让你以盈亏分布的方式思考。前面的例子只是处理随机性的众多方式之一，即减少误判的拖累。目标是尽可能地将损失峰值靠近保本点。对于自由裁量市场参与者，未来章节概述的“两个部分的游戏”是一种系统化的方法，可以将损失保持在较小水平，以换取利润。
- en: 'Technique 3: the game of two-thirds: time exit and how to trim freeloaders'
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技巧 3：两个部分的游戏：时间退出和如何减少免费骑车者
- en: If you were the landlord of a building, would you allow some tenants to go rent-free?
    After a few delinquent months, you would evict the freeloaders as it hurts profitability.
    This common-sense approach does not transfer to the stock market. Every portfolio
    has its fair share of stale positions that are late on rent.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一栋建筑的房东，你会允许一些租户免租吗？几个月拖欠租金后，你会赶走那些不付费的人，因为这会损害盈利能力。这种常识性方法并不适用于股票市场。每个投资组合都有其一定比例的存量持仓，它们拖欠租金。
- en: A classic misconception is that performance tanks because of a few big blow-ups.
    Deeper analysis reveals that the cumulative weight of freeloaders puts a drag
    on performance that eventually fails to compensate for a few hits. A "sub-optimal
    alpha" often happens because a bunch of "has-beens" still clog the portfolio.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 一个经典的误解是，绩效下滑是因为几次大的灾难。深入分析揭示了许多免费乘客的累积权重给绩效带来了拖累，最终未能弥补几次打击。一个“次优的α”经常发生是因为一堆“曾经是英雄”的人仍然阻塞着投资组合。
- en: The most common type is the "once we were warriors" veterans. They used to contribute
    but have gone nowhere for a while. They are particularly difficult to spot because
    of the embedded P&L and emotional attachment. This is an interesting and arguably
    perverse manifestation of the anchoring bias. When entry cost is far from the
    current price, we dismiss the current lackluster returns as temporary. In many
    cases, we should nurture this detachment for all the stocks in the portfolio.
    Yet, the same "laissez-faire" attitude breeds dangerous complacency. Market participants
    sometimes end up giving back a lot of their paper profits before taking action.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的类型是“曾经我们是战士”的老兵。他们曾经做出过贡献，但已经有一段时间没有进展了。由于嵌入式的盈亏和情感依恋，他们特别难以发现。这是固定偏见的一个有趣且可以争议的表现。当入场成本远离当前价格时，我们会将当前平淡的回报视为暂时的。在许多情况下，我们应该对投资组合中的所有股票保持这种冷静。然而，同样的“放任自流”的态度会滋生危险的自满。市场参与者有时最终会在采取行动之前将大量纸币利润退还出去。
- en: 'A simple solution is to introduce time-weighted returns. If a stock has failed
    to earn its keep over a period of time, its weight should be reduced. This is
    a simple three-step process:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的解决方案是引入时间加权收益。如果一只股票在一段时间内未能赚取应有的回报，其权重应该降低。这是一个简单的三步过程：
- en: Decide on the duration. When in doubt, calculate the annual turnover and divide
    it by 3, taking the first third as the duration. For example, a turnover of 1
    would yield a 4-month period.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 决定持续时间。犹豫时，计算年度周转率并除以 3，取第一个三分之一作为持续时间。例如，周转率为 1 将产生一个 4 个月的期间。
- en: Calculate stock returns (not performance attribution) over the period in step
    1\. Divide it into four quartiles. Concentrate on the third quartile. The first
    and fourth quartiles stand out. So, they will be dealt with either way. Stocks
    in the second quartile are not stellar contributors, but they still pay their
    rent. The problem with stocks in the third quartile is they do not stand out.
    They are dead money walking, slowly dragging performance down.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算第 1 步期间的股票回报（而不是绩效归因）。将其分成四个四分位数。关注第三个四分位数。第一和第四个四分位数脱颖而出。所以，无论如何都会处理它们。第二个四分位数的股票不是出色的贡献者，但它们仍然支付租金。第三个四分位数的股票问题在于它们并不显著。它们是慢慢拖累绩效的死钱。
- en: 'Halve the weight of all the stocks in the third quartile. Complicated rules
    are easily transgressed. So, keep it simple: no contribution, halve the allocation.'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将第三个四分位数中所有股票的权重减半。复杂的规则容易违反。所以，保持简单：没有贡献，将分配减半。
- en: 'Two things can happen thereafter:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 其后可能会发生两件事情：
- en: 'Stocks start to perform again: add a new tranche.'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 股票重新表现：添加一个新的分段。
- en: Stocks continue to languish or even underperform. Realized profit will appear
    prescient. It is always easier to deal with a smaller position.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 股票持续低迷甚至表现不佳。实现利润将显得先见之明。处理一个更小的仓位总是更容易的。
- en: Think of your portfolio as your house. The longer you live in one place, the
    more stuff you accumulate over time. There are always small things you keep for
    sentimental value. If you are superstitious or sentimentally attached to your
    baggy old university sweater, for instance, chances are you also a "sentimental
    value" investor in your professional capacity. The longer stocks have been in
    a portfolio, the stickier they become. Our inner idiot always finds ways to rationalize
    old positions with mental shortcuts such as "what do I buy instead?", or "this
    has been such a great performer, it will come back." This game provides objective
    rules to overcome the initial reluctance. The first step is always the hardest.
    Reducing a stale position once makes it easier to deal with it the next time.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的投资组合想象成你的房子。你在一个地方居住的时间越长，你就会随着时间累积更多的东西。总会有一些小东西你因为感情上的价值而留着。例如，如果你对你那件宽大的老大学毛衣有迷信或者感情依恋，那么很可能你在职业上也是一位“感情价值”投资者。股票在投资组合中停留的时间越长，它们就越粘稠。我们内心的白痴总是会找到各种理由来用心理捷径来合理化旧仓位，比如“我要买什么替代品？”或者“这个股票一直表现得非常好，它会回来的。”
    这个游戏提供了克服最初的不情愿的客观规则。第一步总是最难的。一次减少陈旧仓位将使下次处理它变得更容易。
- en: Secondly, it fluidifies the portfolio. As the market adage goes, "you are only
    as good as your next idea." Forcing stale positions out makes room for fresh ideas.
    Market participants subject to **First In, First Out** (**FIFO**) rules are understandably
    reluctant to let go of old positions. Another way to deal with stale positions
    is to use options strategies over the underlying cash positions. Bear in mind
    that over time you will be wrong more often than right, so dealing with today's
    losses will make tomorrow's profits look a lot bigger. Winners take care of themselves.
    Your job is to take care of losers. Now that we have dealt with the losing side
    of the distribution, we will next consider the profit side of the equation.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，它使投资组合流动起来。正如市场格言所说，“你的下一个想法决定了你的成败。”强制性地将陈旧仓位清除出去，为新想法腾出空间。受**先进先出**（**FIFO**）规则约束的市场参与者自然不愿意放弃旧仓位。处理陈旧仓位的另一种方法是使用期权策略覆盖基础现金头寸。请记住，随着时间的推移，你会经常犯错，所以处理今天的亏损将使明天的利润看起来更大。赢家自会照顾自己。你的工作是照顾失败者。现在我们已经处理了分配的失败一侧，接下来我们将考虑方程式的利润一侧。
- en: 'Technique 4: The profit side: reduce risk and compound returns by taking small
    profits'
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技巧 4：利润方面：通过获取小利润来降低风险并复利回报
- en: '"That all you got, George?"'
  id: totrans-188
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"George，你就这点本事吗？"'
- en: ''
  id: totrans-189
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Muhammad Ali, The Greatest of All Time
  id: totrans-190
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —— 穆罕默德·阿里，史上最伟大的拳击手
- en: The idea of closing a portion of a position to reduce risk is somewhat foreign
    to market participants coming from the long side. They want to ride their winners
    through "ups and downs." On the short side, "ups" are called bear market rallies
    and short squeezes. One day, market participants sit comfortably on a short, humming
    "never let you go" with the rich baritone voice of Barry White.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 减少仓位以减少风险的想法对于来自多方的市场参与者来说有些陌生。他们希望通过“起起落落”来持有获利头寸。在空方， “起起落落”被称为熊市反弹和空头压力。有一天，市场参与者舒适地坐在空头上，用巴里·怀特（Barry
    White）浑厚的男中音声音哼着“永不放弃”。
- en: The next day, they are squeezed on their tiptoes whistling "staying alive" through
    their teeth with the high falsetto pitch of Barry Gibb. The following technique
    goes one step beyond immunity to bear market rallies. Unlike tourist short sellers,
    this technique will teach you how to welcome short squeezes.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天，他们被迫在脚尖上喘气，用巴里·吉布（Barry Gibb）尖细的假声音哼着“保持活力”。接下来的技巧将进一步超越免疫熊市反弹。与游客空头卖方不同，这项技术将教会你如何欢迎空头压力。
- en: If you do not take money off the table, you will be psychologically on your
    back foot when the inevitable bear market rally hits. Profits will quickly evaporate,
    and your inner idiot will trick you into covering the position to protect whatever
    profit is left. By doing so, a short cover will add fuel to the rally, thereby
    warranting an unfavorable execution. On the other hand, if you reduce your exposure
    in advance, you will be in a much better position to weather the rally. You will
    have realized some profit, reduced your risk, and are guaranteed to break even
    on the trade even if it hits your original stop loss. The toll on your emotional
    capital is in direct proportion to position size. Now, you have money in the bank.
    You have a small bet that barely dents the P&L and may finance subsequent campaigns.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不从中获利，当不可避免的熊市反弹来临时，你的心理状态将处于不利地位。利润将迅速蒸发，你内心的白痴会骗你去平仓以保护剩下的任何利润。这样做，空头平仓将为反弹增加燃料，从而导致不利的执行。另一方面，如果你提前减少风险敞口，你将处于更好的位置来应对反弹。你已经实现了一些利润，减少了你的风险，即使它达到了你的原始止损，你也保证了交易的盈亏平衡。你的情感资本的损耗与职位规模成正比。现在，你有银行里的钱。你有一个几乎没有影响P&L的小赌注，可能会为随后的活动提供资金支持。
- en: Taking money off the table may reduce risk, yet it also cuts profit potential
    short. Meanwhile, trades stopped out cost a full risk unit each time. If not done
    properly, GE is bound to rapidly turn negative.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 提前收益可能会减少风险，但也会大大削减利润潜力。与此同时，被止损的交易每次都会造成一个完整的风险单位。如果做得不好，GE注定会迅速变得负面。
- en: 'Let''s go back to GE to solve this equation:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到GE来解决这个方程：
- en: '![](img/B17704_07_001.png)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17704_07_001.png)'
- en: 'Next, let''s remove the win and loss rates and focus solely on break even,
    when *R = cost – stop loss*, *X = price – cost*, and *N = fraction of the position
    to be closed*:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们去掉胜率和亏损率，只关注盈亏平衡，当*R = 成本 – 止损*，*X = 价格 – 成本*，*N = 要关闭的职位的比例*时：
- en: '![](img/B17704_07_002.png)![](img/B17704_07_003.png)![](img/B17704_07_004.png)![](img/B17704_07_005.png)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17704_07_002.png)![](img/B17704_07_003.png)![](img/B17704_07_004.png)![](img/B17704_07_005.png)'
- en: 'The portion of the position to be closed to achieve break even is the inverse
    of the distance to cost expressed in R (distance from cost to stop loss). If the
    price has traveled 1.1R, 1.5R, or 2R, then close 91%, 67%, or 50%, of your position
    respectively:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 为了达到盈亏平衡，需要关闭的职位部分是成本到止损的距离的倒数（以R表示）。
- en: '![Chart](img/B17704_07_03.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![图表](img/B17704_07_03.png)'
- en: 'Figure 7.3: Fraction of the position to be closed as price moves favorably'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.3：价格向有利方向移动时需要关闭的职位的比例
- en: 'Simply said, the earlier a position is reduced, the bigger the portion that
    needs to be closed out and vice versa. It then becomes a dance with chance: should
    we let positions run a little longer or should we cash in while we can? When we
    reintroduce the win rate using this fractional exit, the GE equation now looks
    like this:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，职位越早被减少，需要关闭的部分就越大，反之亦然。然后它变成了与机会的舞蹈：我们应该让职位运行更长时间，还是在我们可以的时候兑现？当我们使用这种分数退出重新引入胜率时，GE方程现在看起来是这样的：
- en: '![](img/B17704_07_006.png)![](img/B17704_07_007.png)![](img/B17704_07_008.png)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17704_07_006.png)![](img/B17704_07_007.png)![](img/B17704_07_008.png)'
- en: 'We originally removed *win%* and *loss%* to concentrate on breaking even. This
    simply says that the earlier a position is closed, the smaller the remainder.
    Now, the market is not always kind to its participants. Think of every position
    as two separate trades: one big coupon and one small lottery ticket. The first
    trade needs to have a high probability of >50%. It is short in duration and distance.
    The second one is a risk-free lottery. Sometimes it will go on forever, sometimes
    it will be closed at a cost.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最初删除了*胜率*和*亏损率*以集中精力于盈亏平衡。这只是说，职位越早关闭，剩下的部分就越小。现在，市场并不总是对参与者友好。把每个职位看作两个独立的交易：一个大的优惠券和一个小的彩票。第一笔交易需要有一个大于50%的高概率。它的持续时间和距离都很短。第二个是无风险的彩票。有时它会永远持续下去，有时会以成本关闭。
- en: 'Here is an additional tip, also learned the hard way. The win rate is not constant.
    In order to break even and maintain at least a neutral trading edge, you can either
    take out a bigger portion, or close earlier. You take out 75% instead of 67% or
    you cover at 1.5R instead of 2R. The break-even formula then becomes:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有一个额外的提示，也是吃了苦头学到的。胜率不是恒定的。为了达到盈亏平衡并至少保持中性交易优势，你可以要么拿出更大的部分，要么更早关闭。你拿出75%而不是67%，或者你在1.5R而不是2R时平仓。然后，盈亏平衡公式变为：
- en: '![](img/B17704_07_009.png)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17704_07_009.png)'
- en: If *loss%* > *win%*, simply close a bigger portion or bail early. Making money
    is now reduced to having a win rate higher than the loss rate. Now that we know
    the relationship between distance and partial exit, let's compare the GE between
    a single exit and scaling out.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*损失%* > *盈利%*，只需关闭更大部分或提前退出。赚钱现在简化为具有高于损失率的盈利率。现在我们知道了距离和部分退出之间的关系，让我们比较一次退出和分批退出之间的GE。
- en: 'Let''s take a simple numerical example. Let''s assume our strategy has a 60%
    win rate at 1R, or 100% of the distance from cost to stop loss. For the sake of
    the exercise, let''s pretend the win rate decreases by 1% for every 0.1R increase:
    the bigger the move, the lower the frequency. This is the black line in the chart
    below. The decrease in the win rate is linear (1% for every 0.1R):'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们举一个简单的数值例子。假设我们的策略在1R时有60%的盈利率，或成本到止损距离的100%。为了练习，假设每增加0.1R，盈利率就降低1%：移动越大，频率越低。这是下图中的黑线。盈利率的降低是线性的（每0.1R下降1%）：
- en: '![Chart](img/B17704_07_04.png)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![图表](img/B17704_07_04.png)'
- en: 'Figure 7.4: Scale-out GE'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.4：规模化GE
- en: Let's calculate GE, assuming we close 100% of the position. This is the long
    arc line labeled GE All-Out. GE follows an arc. Big moves are rare, and eventually
    fail to compensate for losses. In this case, break even stands at a 16% win rate
    with a 5.4R risk/reward ratio.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们计算GE，假设我们关闭100%的头寸。这是标记为GE All-Out的长弧线。GE遵循一条弧线。大幅移动是罕见的，最终无法弥补损失。在这种情况下，盈亏平衡率为16%的胜率和5.4R的风险/回报比率。
- en: Next, let's calculate GE for the fraction of the trade closed. This is the GE
    Partial Exit Only line. It follows the win rate in a linear fashion. The probability
    of success drops below 50% as the price moves beyond 2R. GE of the sole partial
    exit mechanically turns negative. Note that this partial exit is there solely
    as a visual reference as the remainder is indefinitely open. Trend-following strategies
    generally have a default negative GE. Big moves are rare. Loss control is really
    the only way to ensure long-term GE remains positive.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们计算交易关闭部分的GE。这是GE部分退出线。它以线性方式跟随胜率。随着价格超出2R，成功概率下降到50%以下。单独部分退出的GE机械性地变为负值。请注意，此部分退出仅作为视觉参考，因为剩余部分是无限期开放的。趋势跟随策略通常具有默认负的GE。大幅移动是罕见的。损失控制确实是确保长期GE保持正值的唯一方法。
- en: Finally let's calculate GE with one partial exit and the remainder. We set four
    target prices at 1.1R, 1.5R, 2R, and 3R. We close 91%, 67%, 50%, and 33%, respectively.
    The remainder is closed. A partial exit significantly improves GE. The 1.1R is
    the most conservative. It has the lowest return potential, but it has a built-in
    robust GE. 1.5R has a higher return potential but a lower residual GE. 2R and
    3R have terminal negative GE in this example. Past a certain point, the remainder
    is akin to a lottery ticket.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 最后让我们计算一个部分退出和剩余部分的GE。我们设置四个目标价格分别为1.1R、1.5R、2R和3R。我们分别关闭91%、67%、50%和33%。剩余部分被关闭。部分退出显著改善了GE。1.1R是最保守的。它具有最低的回报潜力，但内置了稳健的GE。1.5R具有更高的回报潜力，但剩余GE较低。在这个例子中，2R和3R的终端负GE。过了某一点，剩余部分就像是一张彩票。
- en: 'Risk reduction follows two rules:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 风险降低遵循两个规则：
- en: 'Win rate > loss rate: there will be times when the win rate is temporarily
    lower. Then, either close earlier to improve the win rate, or close a bigger portion
    to reduce the risk.'
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 盈利率 > 损失率：有时候盈利率暂时较低。然后，要么提前关闭以改善盈利率，要么关闭更大部分以减少风险。
- en: 'Target price > 1R: Profits must be bigger than losses.'
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目标价格 > 1R：利润必须大于损失。
- en: The moral of the story is that market participants are better off closing a
    bigger portion below 2R. This provides a robust GE. Robust expectancies warrant
    bigger position sizes.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 故事的教训是，市场参与者最好在2R以下关闭更大部分。这提供了稳健的GE。稳健的期望值保证了更大的头寸规模。
- en: However, this form of guerilla trading does not come to mind naturally when
    designing robust strategies. The counterargument to a partial exit is that stop
    losses are bound to be costly. Closing a trade early cuts its profit potential.
    Meanwhile, a failure will cost a full risk budget. It seems like the trading edge
    is bound to be negative. Besides, scaling out intuitively feels like leaving money
    on the table. In fact, the vast majority of market participants would rather concentrate
    on improving their signal than work on their order management.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，在设计稳健策略时，这种游击交易方式并不是自然而然地出现在脑海中。对于部分退出的反驳是，止损必然会很昂贵。提前关闭交易会削减其利润潜力。与此同时，失败将耗尽全部风险预算。似乎交易优势注定是负的。此外，直觉上分批出局感觉就像是把钱留在了桌子上。事实上，绝大多数市场参与者更愿意集中精力改善他们的信号，而不是努力改进他们的订单管理。
- en: Most market participants operate from an all-in/all-out mode. They stroll in,
    sometimes top up, and then stampede out all at once, so exiting is a single event.
    Market participants may find themselves unwilling to drastically reduce their
    positions just as they start to work. Remember that we are playing an infinite
    game. The objective is to engineer a robust GE. This leads us to a variation on
    the scale-out technique called Kelly scale-out combo (for the lack of better word).
    A more aggressive variation on this theme is to take advantage of the high win
    rate to supersize positions.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数市场参与者都是从全进全出的模式操作的。他们漫步进入，有时补充，然后一次性狂奔出去，所以退出是一个单一事件。市场参与者可能会发现，当他们开始工作时，他们不愿意大幅度减少自己的头寸。请记住我们在玩一个无限的游戏。目标是设计出一个稳健的GE。这让我们想到了一种称为凯利分批出局组合（暂且这么称呼）的扩展技术。这个主题的一个更激进的变体是利用高胜率来超级化头寸。
- en: As we saw throughout the book, the exit policy determines the strategy type.
    Trend followers who let their stocks run have infrequent big wins. Contrarians
    have frequent small wins. Since the exit determines the shape of the distribution,
    it is possible to combine the attributes of both by simply scaling out.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在整本书中看到的那样，退出政策决定了策略类型。让股票运行的趋势跟随者拥有不频繁的大胜利。持反对意见者有频繁的小胜利。由于退出决定了分布的形状，因此可以通过简单的分批出局来结合两者的属性。
- en: '|  | Mean Reversion | Trend Following | Hybrid |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '|  | 均值回归 | 趋势跟踪 | 混合 |'
- en: '| Win Rate | High | Low | High |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| 胜率 | 高 | 低 | 高 |'
- en: '| Volatility | Low | High | Low |'
  id: totrans-223
  prefs: []
  type: TYPE_TB
  zh: '| 波动性 | 低 | 高 | 低 |'
- en: '| Left Tail | Long | Short | Short |'
  id: totrans-224
  prefs: []
  type: TYPE_TB
  zh: '| 左尾部 | 长 | 短 | 短 |'
- en: '| Right Tail | Short | Long | Long |'
  id: totrans-225
  prefs: []
  type: TYPE_TB
  zh: '| 右尾部 | 短 | 长 | 长 |'
- en: '| Skew | Negative | Positive | Positive |'
  id: totrans-226
  prefs: []
  type: TYPE_TB
  zh: '| 偏斜 | 负 | 正 | 正 |'
- en: The concept is to enter big, close a big portion of the trade, and let the remainder
    run risk free. A high-probability early partial exit brings the mode, the peak
    number of trades, to the profit side. With a win rate above 50%, the position
    size could even be supersized using a formula like a **fractional Kelly**, or
    Ralph Vince's **Optimal F**. Optimal F is another powerful position sizing algorithm
    that takes into account the largest drawdown. This warrants big position sizes.
    These are quick trades. They rapidly compound profits at a geometric rate. This
    means we get in big, make a quick buck, close a big chunk, then put that money
    back in circulation for the next trade, and so on.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 这个概念是要大幅度进入市场，关闭大部分交易，并让剩余部分无风险地运行。高概率的早期部分退出将模式，即交易峰值数量，带到了利润方面。如果胜率超过50%，甚至可以使用像**分数凯利**或拉尔夫·文斯的**最佳F**这样的公式来超级化头寸。最佳F是另一种强大的头寸大小算法，它考虑了最大回撤。这保证了大头寸。这些是快速交易。它们以几何速率快速复利。这意味着我们大举进入，赚一笔快钱，关闭大块，然后将这笔钱重新投入流通，如此往复。
- en: Let's go back to our hypothetical example to explain the process. The assumption
    is that the win rate recedes by 1% for every additional 0.1 gain. The Kelly criterion
    is a bet-sizing algorithm that we will soon revisit in the next chapter. Exiting
    at 1.1R, the win rate is 59%, which warrants 18% risk per trade.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到我们的假想例子来解释这个过程。假设是，胜率每增加0.1个单位，就减少1%。凯利准则是一种投注大小的算法，我们将很快在下一章中重新讨论。在1.1R处退出，胜率为59%，这支持每笔交易18%的风险。
- en: '| R (Distance to Stop Loss Units) | Win Rate | Kelly All-Out | Partial Exit
    Quantity | Remainder |'
  id: totrans-229
  prefs: []
  type: TYPE_TB
  zh: '| R（距止损单位的距离） | 胜率 | 凯利全出 | 部分退出数量 | 剩余 |'
- en: '| 1.00 | 60% | 20% | 100% | 0% |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
  zh: '| 1.00 | 60% | 20% | 100% | 0% |'
- en: '| 1.10 | 59% | 18% | 91% | 9% |'
  id: totrans-231
  prefs: []
  type: TYPE_TB
  zh: '| 1.10 | 59% | 18% | 91% | 9% |'
- en: '| 1.20 | 58% | 16% | 83% | 17% |'
  id: totrans-232
  prefs: []
  type: TYPE_TB
  zh: '| 1.20 | 58% | 16% | 83% | 17% |'
- en: '| 1.30 | 57% | 14% | 77% | 23% |'
  id: totrans-233
  prefs: []
  type: TYPE_TB
  zh: '| 1.30 | 57% | 14% | 77% | 23% |'
- en: '| 1.40 | 56% | 12% | 71% | 29% |'
  id: totrans-234
  prefs: []
  type: TYPE_TB
  zh: '| 1.40 | 56% | 12% | 71% | 29% |'
- en: '| 1.50 | 55% | 10% | 67% | 33% |'
  id: totrans-235
  prefs: []
  type: TYPE_TB
  zh: '| 1.50 | 55% | 10% | 67% | 33% |'
- en: '| 1.60 | 54% | 8% | 63% | 38% |'
  id: totrans-236
  prefs: []
  type: TYPE_TB
  zh: '| 1.60 | 54% | 8% | 63% | 38% |'
- en: '| 1.70 | 53% | 6% | 59% | 41% |'
  id: totrans-237
  prefs: []
  type: TYPE_TB
  zh: '| 1.70 | 53% | 6% | 59% | 41% |'
- en: '| 1.80 | 52% | 4% | 56% | 44% |'
  id: totrans-238
  prefs: []
  type: TYPE_TB
  zh: '| 1.80 | 52% | 4% | 56% | 44% |'
- en: '| 1.90 | 51% | 2% | 53% | 47% |'
  id: totrans-239
  prefs: []
  type: TYPE_TB
  zh: '| 1.90 | 51% | 2% | 53% | 47% |'
- en: '| 2.00 | 50% | 0% | 50% | 50% |'
  id: totrans-240
  prefs: []
  type: TYPE_TB
  zh: '| 2.00 | 50% | 0% | 50% | 50% |'
- en: '| 2.10 | 49% | -2% | 48% | 52% |'
  id: totrans-241
  prefs: []
  type: TYPE_TB
  zh: '| 2.10 | 49% | -2% | 48% | 52% |'
- en: Let those percentages sink in for one second. What if "go big AND go home...
    early" was a winning strategy after all? For example, suppose you set a target
    price at 1.5R. The win rate is a comfortable 55%, so according to the Kelly column
    in the preceding table, you can afford 10% risk per trade. All you have to do
    is close 67% of the position at 1.5R, then reset the stop loss to cost. The remaining
    33% is a risk-free lottery ticket. Sometimes you clock 2R, sometimes you pocket
    5R. Worst case scenario, you close at cost.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 让这些百分比沉淀一秒钟。如果“做大做全...提前回家”实际上是一种成功的策略呢？例如，假设您将目标价格设定为1.5倍风险。胜率舒适达到55%，因此根据上表中的凯利列，您可以每笔交易承担10%的风险。您所需要做的就是在1.5倍风险处关闭67%的仓位，然后将止损重置为成本。剩下的33%是无风险的彩票。有时您会获得2倍风险，有时您会获得5倍风险。最坏的情况下，您以成本价平仓。
- en: Let's recap to reinforce the argument. The first trade is a short-duration,
    high win rate, big-size position, that will mimic the mean reversion distribution.
    This trade feels like clipping coupons, hence its name. The second trade is a
    small lottery ticket. Once the first trade is closed, reset the stop loss to cost
    (absolute or relative) and ride it into the sunset. This trade inherently has
    more random returns, hence its nickname, the lottery ticket.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再次回顾以加强论点。第一笔交易是短期、高胜率、大规模仓位，将模仿均值回归分布。这笔交易感觉像剪下优惠券，因此被称为剪票。第二笔交易是一张小彩票。一旦第一笔交易关闭，将止损重置为成本（绝对或相对），然后就可以放心地持有到交易结束。这笔交易本质上具有更多的随机回报，因此被昵称为彩票。
- en: '![Chart](img/B17704_07_05.png)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![图表](img/B17704_07_05.png)'
- en: 'Figure 7.5: Kelly scale-out combo'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.5：凯利比例组合
- en: 'This graph builds on the previous one. It includes the position size. Remember
    that investors will always subconsciously react to drawdowns even though they
    consciously say they want returns. So, closing early is not only prudent, it is
    the key to raising assets under management. The shape of the P&L distribution
    of a combined mean reversion and trend-following strategy looks like this:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 该图基于前一个图表。它包括仓位大小。请记住，投资者始终会在下跌时下意识地做出反应，即使他们在意识上说他们想要回报。因此，提前关闭不仅是明智的，而且是提高资产管理规模的关键。结合均值回归和趋势跟随策略的盈亏分布形状如下：
- en: '![](img/B17704_07_06.png)![](img/B17704_07_07.png)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17704_07_06.png)![](img/B17704_07_07.png)'
- en: 'Figure 7.6: Combined mean reversion and trend-following strategy P&L graph'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.6：结合均值回归和趋势跟随策略盈亏图
- en: The mode of trades is on the profit side (the win rate is high). This is consistent
    with a mean reversion strategy. The distribution of trades is skewed to the right.
    This is the right-tail lottery ticket of trend followers.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 交易的模式在盈利方面（胜率高）。这与均值回归策略一致。交易的分布偏向右侧。这是趋势跟随者的右尾彩票。
- en: This is a powerful way to exploit a high win rate and the law of large numbers.
    This compounds the capital base, mops up failures, and subsidizes future trading
    campaigns. Since there are losing streaks, exposure constraints, and above all
    else investors' peaceful sleep to preserve, it is not advisable to trade big Kelly
    sizes. As we saw earlier, investors pay less attention to returns than drawdowns,
    so it is always wise to err on the conservative side. In the following chapters,
    we will see a dynamic fractional Kelly that will help mitigate drawdown risk.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种利用高胜率和大数定律的强大方式。这样可以使资本基础复利增长，清除失败，并补贴未来的交易活动。由于存在连续亏损、暴露限制，尤其是投资者的平静睡眠需要保护，因此不建议进行大规模的凯利交易。正如我们之前看到的，投资者对回报的关注不及对回撤的关注，因此总是明智地偏向保守。在接下来的章节中，我们将看到一种动态的分数凯利方法，将有助于减轻回撤风险。
- en: 'Let''s recap what scaling-out, that is, disciplined profit-taking, accomplishes:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下什么是分批出局，即有纪律的止盈所能达到的目标：
- en: 'Compound small profits: mean reversion market participants make their money
    by compounding small profits. Risk reduction synthetically does the same thing.
    Small profits compound quickly.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复利小利润：均值回归市场参与者通过复利小利润赚取他们的钱。风险降低合成地也是在做同样的事情。小利润迅速复利。
- en: Secondly, partisans of the "Short and Hope" strategy always claim they can see
    past short-term volatility. That is true until their first encounter with volatility.
    If you have closed a portion of the position, reduced risk, crystallized some
    profit, and ensured that you will break even on the trade, you will be in a much
    better mental state to weather a bear market rally. In practice, you will probably
    be relieved to finally see a bear market rally to get back in the game and slap
    on another tranche.
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '其次，"卖空并期待"策略的支持者总是声称他们能看透短期的波动。这是正确的，直到他们第一次遇到波动。如果你已经关闭了一部分头寸，降低了风险，实现了一些利润，并确保你将在交易中保持盈亏平衡，你将处于更好的心态来应对熊市反弹。在实践中，你可能会如释重负地看到最终看到熊市反弹重新进入游戏并增加另一笔交易。  '
- en: Thirdly, it gives another mode and a positive skew to the profit side of the
    P&L distribution. This profit mode is there to compensate for the mode on the
    loss side. In other words, those cumulative small profits are there to absorb
    the bulk of the losses.
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三，它给利润与损失分布的利润方向提供了另一种模式和正的偏度。这种利润模式是为了补偿损失方向上的模式。换句话说，那些累积的小利润是为了吸收大部分损失。
- en: This is probably not what you had in mind when you were thinking about building
    a trading edge. Clipping coupons is laborious and unsexy, but it is also an efficient
    way to tilt a trading edge in your favor, and rapidly compound profits.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 当你考虑建立一个交易优势时，这可能不是你想到的。剪券是费力而不性感的，但它也是一种有效的方式来倾斜交易优势，并快速复利。
- en: In fact, if you diligently practice this risk-reduction method enough times,
    you will train your brain to look forward to those bear market rallies as opportunities
    to ride your winners. You will effectively be on the offensive when everyone else
    plays defense.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，如果你足够勤奋地练习这种降低风险的方法，你会训练你的大脑期待那些熊市反弹成为乘胜机会。当其他人都在防守时，你实际上正在进攻。
- en: 'Technique 5: Elongate the right tail'
  id: totrans-257
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技巧五：延长右尾
- en: '"You don''t have to swing hard to hit a home run. If you got the timing, it
    will go."'
  id: totrans-258
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"你不必用力挥动球棒才能击中一支全垒打。如果你抓住了时机，它就会飞出去。"'
- en: ''
  id: totrans-259
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Yogi Berra
  id: totrans-260
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——尤吉·贝拉
- en: Trailing stop losses are great to protect capital, but they only work in perfect
    conditions. As such, they have a limited shelf life. Once risk is reduced, keeping
    a trailing stop loss on might trigger a premature exit. The objective of a trailing
    stop loss is only to tilt the P&L distribution closer to break even. Now that
    the remainder runs risk free, you might want to deactivate the trailing stop and
    rely on your fixed stop loss. Volatility is high on the short side. Give some
    wiggle room to the market until it is time to re-enter.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 移动止损非常适合保护资金，但它们只在完美的条件下起作用。因此，它们的有效期有限。一旦风险降低，保持移动止损可能会触发过早退出。移动止损的目标仅仅是将损益分布倾向于接近盈亏平衡。现在剩下的部分不再承担风险，你可能想要取消移动止损，依靠你的固定止损。空头方面的波动性很高。给市场一些回旋余地，直到是重新进入的时候。
- en: We all struggle with the final goodbye. We become "sentimental value investors"
    with our winners. We are all inclined to delay the inevitable. Besides, the fundamental
    news flow remains supportive of our thesis long after the price action has started
    to move in the opposite direction. Round trips are not uncommon.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都在挣扎着说最后再见。我们成为了对我们的赢家有"情感价值投资者"。我们都倾向于推迟不可避免的事情。此外，基本面新闻的流动在价格行动开始朝相反方向移动后仍然支持我们的论点。往返旅行并不罕见。
- en: 'What market participants really need is an objective signal that the trend
    has ended. The Floor/Ceiling approach is stable enough to keep market participants
    firmly saddled through markets rodeos. As a general principle, the final exit
    should be a reversal of the trend: the stocks stay in the portfolio, just switching
    sides.'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 市场参与者真正需要的是一个客观的信号，表明趋势已经结束。地板/天花板法则足够稳定，可以使市场参与者稳固地度过市场上的困境。作为一个普遍原则，最终的退出应该是趋势的逆转：股票留在投资组合中，只是换边。
- en: 'Conventional wisdom says that you cannot write the "book of exits" until you
    have written the "book of entries." Experience on the short side suggests otherwise.
    If you build your escape routes first, then entries are just sliding probabilities.
    For example, entering after a bear market rally rolls over has both a higher probability
    of success and a bigger position size than if you wait for a new low. Exits are
    when paper profits turn to real money. However, in our look at the final technique,
    we will discuss everyone''s favorite topic: entry.'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 传统智慧说，你在写入场之前不能写出场的“书”。从空头方面的经验表明不然。如果你先建立好逃跑路线，那么入场只是滑动的概率。例如，在熊市反弹转向后进场，成功的概率和持仓规模都比等待新低要高。出场就是当纸上利润变成真金银。然而，在我们对最后一种技术的讨论中，我们将讨论每个人最喜欢的话题：入场。
- en: 'Technique 6: Re-entry: Ride your winners by laddering your positions'
  id: totrans-265
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技巧6：重新进入：通过分级头寸来乘坐你的赢家
- en: '"You, me, or nobody is gonna hit as hard as life. But it ain''t about how hard
    you hit. It''s about how hard you can get hit and keep moving forward."'
  id: totrans-266
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你、我，或者没有人会像生活那样打击你。但问题不在于你被打击有多猛烈。而在于你能被打击多么猛烈而不倒下。”
- en: ''
  id: totrans-267
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Rocky Balboa, the Italian Stallion
  id: totrans-268
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——洛基·巴尔博亚（Rocky Balboa），意大利雄鹿
- en: 'In the early 1980s, turtle traders made hundreds of millions despite a paltry
    34% win rate. Their secret sauce: they added to their winners. One of the major
    differences between long-only participants and short sellers is the necessity
    to periodically replenish successful positions. Shorts shrink as they become profitable.
    So, the all-in/all-out methodology that prevails on the long side fails on the
    short one. At some point, you will need to replenish your successful shorts. When
    you top up your winners, your win rate and average wins go up, which mechanically
    improves your trading edge.'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪80年代初，海龟交易员尽管只有可怜的34%的胜率，但他们赚了数亿美元。他们的秘密武器：他们加仓了他们的赢家。长期参与者和卖空者之间的主要区别之一是定期补充成功头寸的必要性。随着利润增加，卖空头寸会缩水。因此，在长期方面盛行的全仓/空仓方法在空头方面失败了。在某个时候，你需要补充你的成功空头。当你增加你的赢家时，你的胜率和平均盈利都会提高，这从机械上提高了你的交易优势。
- en: Re-entry is really where the strategy reveals its acceleration potential. You
    have already qualified winners, banked some money, and reduced risk. The bear
    market rally has rolled over below your stop loss. Buying pressure is exhausted.
    There is now sufficient evidence that a bearish trend is under way. Tourists have
    been flushed out. Borrow might even be marginally easier to locate. The stars
    are aligned for a glorious round 2.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 重新进入（Re-entry）确实是该策略展现其加速潜力的地方。你已经有了合格的赢家，赚了一些钱，并降低了风险。熊市反弹已经在你的止损线下方转向。买入压力已经耗尽。现在有足够的证据表明熊市行情已经开始。游客已经被清除出局。借贷甚至可能更容易一点。星星们为光荣的第二轮准备就绪。
- en: Unfortunately, scaling in and out of cash positions is not possible for market
    participants who are guilty of **TWA**, "**Trading While American**." The US has
    put in place an inventory valuation method known as the FIFO rule, which specifies
    that all positions must be depleted from the oldest to the newest one. This effectively
    deters US participants from trading around their positions.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，对于犯有**TWA**（“交易当美国人”）罪行的市场参与者来说，逐步加仓和减仓是不可能的。美国实施了一种称为FIFO规则的库存估值方法，规定所有仓位必须从最旧的减少到最新的。这实际上阻止了美国参与者围绕他们的头寸进行交易。
- en: 'Before we go any further, here''s an important note on scaling in during a
    bear sell-off. As the market tanks, it is tempting to scale in. However, most
    market participants are in this game to buy, not sell. This puts short sellers
    at a natural disadvantage. Assume that someone somewhere has been waiting for
    this weakness as an opportunity to buy. This means that once selling pressure
    is exhausted, long participants will push prices up and trigger short stop losses.
    Second tranches at a lower price are likely to get caught in the crossfire. The
    good news is: if a short position is validated, then the market will give you
    another chance to enter when the next bear rally rolls over. Patience is a profitable
    virtue.'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们进一步探讨之前，这里有一个关于在熊市抛售期间逐步加仓的重要提示。随着市场暴跌，逐步加仓是很诱人的。然而，大多数市场参与者是为了买入而不是卖出。这使得卖空者处于自然劣势。假设某处的某人一直在等待这种弱点作为购买机会。这意味着一旦卖出压力消失，长期参与者将推高价格并触发卖空止损。以较低价格进行的第二笔交易很可能陷入交叉火力。好消息是：如果卖空仓位得到验证，那么市场将在下一次熊市反弹时再次给你进场的机会。耐心是一个有利可图的美德。
- en: First things first, reset your fixed stop loss on the original position. There
    are several logical places. The more aggressive version is to place it above the
    peak of the current bear market rally level. That will protect profits but will
    be vulnerable to volatility shocks. The most conservative version is to place
    the stop loss at the previous cost. Somewhere in between is the "French stop loss."
    Markets go up and down in swing highs and lows. This gives the market some additional
    wiggle room. It will warrant a smaller position size. You might even give up a
    bigger portion of your profits if the trend reverts, but you will sleep much better
    at night. This stop loss delayed by one swing is fashionably late, hence its nickname,
    the "French stop loss."
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，重置你原来仓位的固定止损。有几个合理的位置。更激进的版本是将其放置在当前熊市反弹水平的峰值之上。这将保护利润，但会受到波动冲击的影响。最保守的版本是将止损设置在之前的成本位置。在这两者之间的某个位置是“法国式止损”。市场在摆动高点和低点上下波动。这给市场一些额外的摇摆空间。这将需要更小的仓位规模。如果趋势逆转，你甚至可能放弃更大部分的利润，但你会晚上睡得更好。这个止损被延迟了一个摆动，因此被时髦地称为“法国式止损”。
- en: 'Once risk is reduced on the first tranche, it is time to re-enter using the
    same strategy as before. The best time to re-enter a short position is after a
    bear market rally or a short squeeze. Tourists have been forced to cover. Buying
    pressure is exhausting. If the current top is lower than the one preceding the
    previous entry, then sellers are still in charge. Conditions for re-entry do not
    need to be as stringent as for the initial entry. Three criteria must however
    be met for reentry:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦第一个 tranche 上的风险降低，就是重新使用与之前相同策略的时候了。重新进入空头仓位的最佳时机是在熊市反弹或空头挤压之后。游客们被迫平仓。买压正在消失。如果当前顶部低于前次入场的顶部，则卖家仍然控制着局面。重新入场的条件不需要像初始入场那样严格。然而，重新入场必须满足三个条件：
- en: 'The trend is your friend: the current entry price must be lower than the previous
    one. Market participants are sometimes tempted to re-enter at a higher cost than
    the previous entry. This is greed rearing its ugly face. It will work until it
    does not. One day, it will feel like the morning after tequila shots: "At the
    time, it seemed like a good idea." A higher entry price may be an early indication
    that the market is about to consolidate or reverse.'
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 趋势是你的朋友：当前的入场价格必须低于上一次的价格。市场参与者有时会被诱惑以比上一次更高的成本重新进入。这是贪婪露出丑恶的一面。这样做有效，直到不再有效。有一天，它会感觉像是饮过龙舌兰酒后的早晨：“当时，这似乎是个好主意。”更高的入场价格可能是市场即将
    consoldate 或逆转的早期迹象。
- en: 'Borrow utilization must be below 50%: Borrow utilization is defined as the
    shares available for borrowing divided by shares already borrowed. It is the simplest
    canary in the coalmine and most robust expression of supply and demand. As long
    holders liquidate, the supply of shares available for borrowing dries up. Meanwhile,
    as short sellers pile in, demand increases. Short sellers make money by riding
    the tail of long sellers. When borrow utilization rises above 50%, it means that
    long holders have left the building and that the only players left are tourists.
    Adding another tranche as a trade gets crowded is asking for trouble. Instead
    of riding the tail of long sellers, you will be trapped in a petri dish of short
    sellers. On the long side, fresh buyers bid the price up. On the short side, the
    supply of new short sellers is limited by the availability of borrow. They therefore
    do not have the ability to push prices down, but they add to the selling pressure,
    making stocks prone to short squeezes.'
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 借用利用率必须低于50%：借用利用率被定义为可供借用的股份除以已借出的股份。这是对供求关系的最简单的监测方式，也是最有力的表达方式。随着长期持有者的清算，可供借用的股份的供应减少。与此同时，随着空头卖家的涌入，需求增加。空头卖家通过跟随多头卖家赚钱。当借用利用率上升到50%以上时，意味着长期持有者已经离场，剩下的只有游客。在交易变得拥挤时增加另一个
    tranche 是在自找麻烦。你将不再是跟随多头卖家，而是被困在空头卖家的试管中。在多头方面，新的买家会抬高价格。在空头方面，新空头卖家的供应受到可借用的股份的限制。因此，他们没有能力推低价格，但他们增加了卖出压力，使股票易受到空头挤压的影响。
- en: 'Depreciate risk for every new position: Adding to an existing position is called
    pyramiding. Remember that trends revert eventually. The probability of trend reversal
    increases as trends mature.'
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于每一个新仓位降低风险：在现有仓位上加仓被称为金字塔加仓。记住，趋势最终会逆转。随着趋势成熟，趋势逆转的可能性增加。
- en: Reset the fixed stop loss for all open positions to a "French stop loss," that
    is, somewhere close to the cost of the previous entry. When you lower the stop
    loss on older positions, no matter what happens next, they will be profitable.
    This embedded P&L will subsidize newer and riskier positions. Adding to successful
    positions increases both the win rate and average win.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有持仓的固定止损重置为“法式止损”，即接近之前进入市场成本的某个位置。当您降低旧头寸的止损时，无论接下来发生什么，它们都将是盈利的。这种内在的盈亏将资助更多的新头寸和风险较高的头寸。增加成功头寸会提高胜率和平均盈利。
- en: All good things eventually come to an end. It would be a pity to work so hard
    on a trade, only to be squeezed or shaken out.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 所有美好的事情最终都会结束。如果因为被挤兑或者被摇摆出局而辛苦工作的交易最终以失败告终，那将是一种遗憾。
- en: 'Final exit: the right tail'
  id: totrans-280
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最终退出：右尾
- en: Trend followers would love to ride their positions into the sunset. Sometimes
    they do, on the long side. On the short side, it takes a little more finesse to
    clock a 2-3 bagger when downside potential is capped at 100%.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势跟随者喜欢在其头寸上“骑着夕阳”前行。有时他们会，在多头市场。而在空头市场，要想获得2-3倍的收益，需要更多的技巧，因为向下的潜力被限制在100%。
- en: The hardest task is to let go of a successful trade. There is always this nagging
    thought that this could be temporary and there could be more juice. There is also
    the fear of giving back too much performance. This can be broken down into two
    separate problems. Market participants need to have an objective way of knowing
    when a trend has ended. Secondly, if the wobbliness was just temporary, then they
    need a way to get back in.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 最困难的任务是放弃一笔成功的交易。总会有这样一种烦人的想法，认为这可能是暂时的，还有可能有更多的机会。还有就是害怕失去太多业绩。这可以分解为两个独立的问题。市场参与者需要一种客观的方式来知道何时趋势已经结束。其次，如果不稳定性只是暂时的，那么他们需要一种重新进入市场的方式。
- en: In *Chapter 5*, *Regime Definition*, we described the floor and ceiling method.
    The rationale is simple. A bull market ends when all swing highs are below the
    peak (ceiling). A bear market ends when swing lows are above the trough (floor).
    The floor and ceiling method is an objective way to define when a trend has ended.
    Exit all your short positions when a new floor is printed. Remember that you will
    give back some performance. With this method, you are not trying to time the top,
    but you are paying for confirmation that a trend has ended.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第5章*，*市场环境定义*中，我们描述了地板和天花板法。理由很简单。牛市在所有摆动高点低于峰值（天花板）时结束。熊市在摆动低点高于谷底（地板）时结束。地板和天花板法是定义趋势何时结束的客观方法。当打印出新的地板时，退出所有空头头寸。记住，您将会放弃一些业绩。使用这种方法，您不是在试图时机的顶峰，而是支付确认趋势已经结束的代价。
- en: Re-entry after a final exit
  id: totrans-284
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最终退出后的重新进入
- en: Markets do not always behave as expected, and sometimes you will be shaken out
    of a position. If markets start to perform desirably again, you will want to get
    back in. The conditions imposed for the initial entry are unlikely to be met again.
    For example, if you shorted an expensive **Price to Book** (**PBR**) of 2, current
    valuations might have come down to just about fair by now. Consequently, you would
    not enter the trade. You therefore need something simple and robust enough to
    get back in.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 市场并不总是按预期行动，有时您会被迫退出某个头寸。如果市场再次表现出期望的行为，您会希望重新进入市场。最初进入市场的条件不太可能再次满足。例如，如果你做空了一个昂贵的**价格收益比**（**PBR**）为2的股票，当前的估值可能已经下降到基本公平价位附近。因此，你不会再进入这笔交易。因此，您需要一些简单而强大的方法来重新进入市场。
- en: This is where the floor and ceiling method comes in. If you were shaken out
    because the price printed a floor, but then subsequently made a ceiling, then
    get in. Set your stop loss at the ceiling level, verify that borrowing is still
    reasonably priced, and off you go. The big takeaway about shorts is that their
    descent is not always linear. Stocks drop from overpriced to fair valuations.
    They sometimes lure long participants, only to resume their descent into the short
    selling heaven of value traps. Give yourself the flexibility to re-enter.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是地板和天花板法的作用。如果您因为价格打印出一个地板而被摇摆出局，但随后却打印出一个天花板，那么重新进入市场。将止损设置在天花板水平，验证借入资金是否仍然合理，然后开始。关于空头头寸的一个重要经验教训是，它们的下降并不总是线性的。股票从过高的价格下跌到公允的估值。它们有时会吸引多头参与者，然后恢复下跌，进入价值陷阱的空头天堂。给自己一些重新进入市场的灵活性。
- en: Trend followers account for the overwhelming majority of market participants.
    Next, let's see how mean reversion participants are a rare breed with their own
    set of challenges.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势跟随者占据了市场参与者的绝大多数。接下来，让我们看看均值回归参与者是一种罕见的品种，他们面临着自己一套挑战。
- en: How to tilt your trading edge if your dominant style is mean reversion
  id: totrans-288
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如果您的主导风格是均值回归，如何倾斜您的交易优势
- en: '"Grant me the serenity to cut the losers,The courage to ride the winners,And
    the wisdom to know the difference."'
  id: totrans-289
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"赐予我割掉失败者的宁静，勇气骑在赢家身上，以及辨别两者区别的智慧。"'
- en: ''
  id: totrans-290
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – The trader's serenity prayer
  id: totrans-291
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: – 交易者的宁静祈祷
- en: 'Mean reversion strategies have a negative skew with a mode on the profit side:
    short right and long left tails. The solution is to shorten the left tail and
    elongate the right one.'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 均值回归策略具有负偏态，利润端的众数：右尾偏短，左尾偏长。解决方案是缩短左尾，延长右尾。
- en: Mean reversion market participants are naturally gifted at short selling. They
    short on a high and cover at a low. They are also better equipped to deal with
    sideways markets. The main danger however is to ignore the regime. While it is
    tempting to short rich valuations, or overbought RSI, stocks on an uptrend will
    often continue on their ascending trajectory. For example, RSI will travel from
    40 to 80 on bullish stocks, and 60 to 20 on bearish ones. Overbought and oversold
    conditions are usually signs of continuation.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 均值回归市场参与者天生擅长卖空。他们在高点卖空，在低点补回。他们也更擅长应对横向市场。然而，主要危险是忽视市场环境。虽然诱人的是卖空高估值或超买的RSI，但处于上升趋势的股票往往会继续其上升轨迹。例如，RSI会在牛市股票上从40上升到80，在熊市股票上从60下降到20。超买和超卖条件通常是持续性的迹象。
- en: The solution is to wait for the regime to rotate from bullish to sideways or
    bearish to start shorting. Incorporate regime definition methods such as Floor/Ceiling
    or moving average crossover in the analysis to reduce false positives.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案是等待市场环境从牛市转向横盘或熊市，然后开始卖空。在分析中纳入市场环境定义方法，如Floor/Ceiling或移动平均线交叉，以减少误报。
- en: Losses
  id: totrans-295
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 损失
- en: 'The risk associated with mean reversion strategies is in the tails: a few titanic
    losses. Mean reversion market participants do not like stop losses. They are sometimes
    triggered before stocks start to behave as expected. The win rate drops, average
    loss rises, expectancy tanks. One approach is to have wider stop losses. They
    will warrant smaller positions but they will also prevent devastating losses.'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 与均值回归策略相关的风险在于尾部：一些巨大的损失。均值回归市场参与者不喜欢止损。它们有时会在股票开始表现如预期之前触发。胜率下降，平均损失上升，期望值下降。一种方法是使用更宽的止损。它们将需要更小的头寸，但也将防止灾难性损失。
- en: Mean reversion market participants are often tempted to add to losing positions
    on the premise that they will eventually revert. For example, if a stock was expected
    to revert at 2.5 standard deviations from the mean, at 4 standard deviations,
    it would even be more attractive. This may work most of the time, but when it
    does not, losses can be devastating. LTCM tried that. Martingale works until it
    does not.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 均值回归市场参与者经常会受到诱惑，在失败头寸上增加头寸的前提是它们最终会回归。例如，如果股票预期在均值的2.5个标准偏差处回归，那么在4个标准偏差处，它甚至更具吸引力。这种做法大多数时候是有效的，但是当它失败时，损失可能是毁灭性的。LTCM曾试过这样做。马丁·盖尔方法有效，直到它不再有效。
- en: A statistically more robust yet counterintuitive approach is to reduce size
    when market participants would feel like adding. Assume that past a certain point,
    inefficiencies will not correct but persist. If instead of adding to a loser at
    4 standard deviations, the position was reduced, then either it would revert and
    offset the losses or it would detract less thereafter. Either way, it would tilt
    the skew of losses toward breaking even.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 一个在统计上更健壮但违反直觉的方法是在市场参与者感觉应该增加头寸时减少头寸。假设过了某个阶段，非有效性不会纠正而会持续存在。如果在4个标准偏差处减少头寸而不是增加失败者的话，那么要么它会回归并抵消损失，要么之后减少的损失会更少。无论哪种方式，它都会将损失的偏态倾向于趋于平衡。
- en: Another practical reason why market participants should reduce instead of adding
    to losing positions is the deterioration of GE. Adding to a loser directly increases
    the loss rate and average loss. It generally works until it breaks.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个市场参与者应该减少而不是增加亏损头寸的实际原因是通用电气的恶化。增加一个失败者直接增加了损失率和平均损失。通常情况下有效，直到它崩溃。
- en: Profits
  id: totrans-300
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利润
- en: Mean reversion market participants eject prematurely. Deep value investors often
    pass the baton to growth managers who then ride stocks deep into euphoric territory.
    They leave money on the table.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 均值回归市场参与者往往会过早退出。深度价值投资者经常将接力棒交给增长管理者，然后他们将股票骑到兴奋的地步。他们留下了利润。
- en: More importantly, they have an unfavorable tail ratio. It takes a lot of small
    wins to make up for one big loss. Mean reversion market participants need to elongate
    their right tail.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，它们具有不利的尾部比率。需要许多小胜利来弥补一次大损失。均值回归市场参与者需要延长他们的右尾。
- en: The solution is therefore to close a fraction of the position and let the remainder
    run with a different exit mechanism.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 因此解决方案是关闭一部分仓位，让剩余仓位使用不同的退出机制运行。
- en: Partial exit
  id: totrans-304
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 部分退出
- en: Use the partial exit formula (*N = 1/X*) shown earlier to calculate the exact
    amount you need to close for the trade to break even. When in doubt, close between
    two thirds and three quarters of the positions. The high win rate coupled with
    above 50% profit taking keeps the money-making engine humming.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 使用先前显示的部分退出公式（*N = 1/X*）来计算您需要关闭的确切金额，使交易保持盈亏平衡。如果有疑问，关闭仓位的二分之三到四分之三之间。高胜率加上超过50%的利润收割，保持了盈利引擎的持续运转。
- en: The impact on the distribution will be a mode closer to break even on the profit
    side. The win rate does not get impacted, only average win.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 对分布的影响将使得利润方面的模式更接近保本。胜率不会受到影响，只有平均获利受到影响。
- en: Exits
  id: totrans-307
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 退出
- en: 'Trend followers need to be convinced of the need to take profits along the
    way. Mean reversion market participants need to be persuaded they should delay
    their final exit. The problem is that value investors are not wired to rationalize
    growth. After a partial exit, the remainder will be closed at a later date using
    a different exit mechanism. Here are two methods:'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势追随者需要确信需要一路盈利。均值回归市场参与者需要被说服他们应该推迟最终退出。问题在于价值投资者不是被理性地解释成长的。部分退出后，剩余部分将在以后的某个日期使用不同的退出机制关闭。以下是两种方法：
- en: 'Inefficiencies around the mean: Mean reversion implies oscillations around
    a mean. It is therefore unnecessarily conservative and somewhat illogical to close
    a position at the mean. Wait for the price to overshoot in the other direction
    before closing a position. This overshoot does not have to be symmetrical. For
    example, a 2.5 standard deviation move might warrant an entry, but full exit might
    occur somewhere between 1 and 1.5 standard deviations. When valuations drop, they
    often do not stop at the market average. They overshoot on the downside before
    stabilizing. This method is more congruent with the mindset of mean reversion
    market participants. Inefficiencies exist on both sides.'
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 均值周围的低效率：均值回归意味着围绕一个均值的振荡。因此，在均值处关闭仓位是不必要保守且有些不合逻辑的。在关闭仓位之前，等待价格在另一个方向上超调。这种超调不必是对称的。例如，一个2.5个标准偏差的移动可能会导致进入，但全仓退出可能会发生在1到1.5个标准偏差之间的某个位置。当估值下跌时，它们通常不会停留在市场平均水平上。它们会在稳定之前超调。这种方法与均值回归市场参与者的心态更一致。低效率存在于两个方向。
- en: 'Volatility trailing stop loss: The first one is to set a volatility trailing
    stop loss, often referred to as a chandelier stop. Add a number of average true
    ranges to the lowest low. Close the position when the price closes above the stop
    loss. This technique is borrowed from trend-following strategies.'
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动性跟踪止损：第一种方法是设置一个波动性跟踪止损，通常称为吊灯止损。将一定数量的平均真实范围添加到最低点。当价格关闭超过止损时，关闭仓位。这个技术借鉴了趋势跟随策略。
- en: Think of right tail elongation as an antidote to those devastating losses. The
    more you allow your positions to run a little bit longer, the less time it will
    take to recover next time.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 将右尾延长视为那些毁灭性损失的解药。你允许你的持仓多跑一点时间，下一次恢复所需的时间就会减少。
- en: Summary
  id: totrans-312
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Randomness cannot be eradicated. So, stop fooling yourself by pretending to
    predict anything. When the markets throw lemons, those who learn to make lemonade
    for their investors stay business.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 随机性无法根除。所以，停止自欺欺人地假装预测任何事情。当市场波动时，那些为投资者制作柠檬水的人会继续经营下去。
- en: In this chapter, we started by considering the psychological impact of exiting
    a position, and some steps to overcome your unwillingness to cut losses. We then
    explored six techniques that will improve your trading edge. Five of them deal
    with exits, one with entry, the objective being to shorten the left tail and elongate
    the right one. This is accomplished by trimming losers and letting winners run
    beyond your comfort zone.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们首先考虑了退出一个位置的心理影响，以及一些克服你不愿意止损的步骤。然后，我们探讨了六种可以提高你交易优势的技巧。其中五种涉及退出，一种涉及进入，目标是缩短左尾和延长右尾。通过裁剪失败者并让赢家超出你的舒适区，来实现这一目标。
- en: Next, we will consider another important part of any strategy—position sizing.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将考虑任何战略的另一个重要部分——头寸规模。
