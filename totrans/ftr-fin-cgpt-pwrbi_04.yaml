- en: '**Buys a call option**: A call option gives us the right (but not the obligation)
    to buy the stock at the strike price. This is what we do when we anticipate that
    Tesla’s stock price will go up. We’re effectively betting on a bullish market
    movement.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Buys a put option**: Conversely, a put option gives us the right (but not
    the obligation) to sell the stock at the strike price. We do this when we expect
    Tesla’s stock price to go down or when we’re anticipating a bearish market movement.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
