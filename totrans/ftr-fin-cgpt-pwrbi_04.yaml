    by quarter, and a stacked bar chart to breakdown vehicle deliveries by model (e.g.,
    Model S, Model 3, Model X, Model Y).'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Energy Storage and Solar Deployments: A bar chart with a line chart overlay
    to display energy storage deployments and solar installations by quarter.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Power BI visualizations—Tesla
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: Visualizations are, in essence, a universal language of shapes, patterns, and
    colors that the human brain can quickly interpret. With the burgeoning availability
    of big data and AI, we are now able to process and understand more information
    than ever before. However, this information is often complex and multi-dimensional.
    This is where visualizations step in as a transformative tool.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Our brains are exceptionally well-adapted to interpret visual information. Research
    suggests that the human brain processes images 60,000 times faster than text,
    and 90% of the information transmitted to the brain is visual. As such, visualizations
    harness this power, translating intricate patterns within raw data into something
    digestible and intuitive.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Let’s start this section by pulling in the required data for the following visualizations
    from Tesla’s 10-K annual report(s) and 10-Q quarterly report(s) in detail.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Financial visualizations—data extraction to Power BI visualizations
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: Here are the steps to build the financial visualizations discussed in the previous
    section. We will take you through the process of extracting the data, saving it,
    and then extracting it to create each visualization.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Use Python to download the 10-Q and 10-K reports from the EDGAR database on
    the SEC’s website. Here’s a basic Python script using the `requests` library to
    download a single file:'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: This script simply downloads a file from a given URL and saves it to the specified
    location. You need to replace the `url` variable with the URL of the 10-K or 10-Q
    report that you want to download.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Keep in mind that you would need to repeat this process for each 10-K and 10-Q
    company report you want to include in the Power BI visualizations to compare to
    Tesla. We would recommend adding from the upcoming list to complete your comparison
    analysis through SEC filings.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Instructions**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: You will need to locate the **Central Index Key** (**CIK**) number for any company
    from which you want to find SEC filings, such as 10-K annual reports or 10-Q quarterly
    reports. The CIK number is a unique identifier assigned by the **US Securities
    and Exchange Commission** (**SEC**) to corporations who are obligated to disclose
    financial information with the SEC.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Here’s a concise guide on how to obtain a CIK number for a public company.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'SEC’s EDGAR database:'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Go to the SEC’s EDGAR database: [https://www.sec.gov/edgar/searchedgar/companysearch.html](https://www.sec.gov/edgar/searchedgar/companysearch.html)'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the **Company Name** field, type the name of the company you’re interested
    in.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: The search results will display the company’s CIK number alongside its name.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Google or Bing online search:'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: You can obtain a CIK number by conducting a simple online search. Type the company’s
    name followed by `CIK number` into the search engine of your choice (e.g., `Google`
    `CIK number`).
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Company’s website or filings:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Public companies often include their CIK number on their official website, especially
    in the investor relations section or in their SEC filings.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'General Motors (GM) SEC CIK Number: 0001467858'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: GM is a traditional automaker that’s investing heavily in electrification and
    autonomous driving technologies. Its Chevrolet Bolt and upcoming GMC Hummer EV
    and Cadillac Lyriq are direct competitors to Tesla’s models.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Ford (F) SEC CIK Number: 0000037996'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Ford’s Mustang Mach-E and the upcoming all-electric F-150 Lightning show the
    company’s commitment to electrification. Ford is a legacy car manufacturer similar
    to GM and is in the midst of a transition to the EV market.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Rivian (RIVN) SEC CIK Number: 0001809779'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: A pure-play EV company, Rivian is a US-based EV manufacturer backed by Ford
    and Amazon, which recently went public and is a direct competitor to Tesla in
    the electric truck market.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'NIO Inc. (NIO) SEC CIK Number: 0001736541'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: While not US-based (it’s a Chinese company), NIO is listed on the NYSE. NIO
    is a manufacturer of premium EVs and is often referred to as the “Tesla of China."
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'XPeng Inc. (XPEV) SEC CIK Number: 0001821684'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Another Chinese EV manufacturer listed on the NYSE, XPeng is focused on developing
    affordable EVs and advanced autonomous driving technologies.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Lucid Group (LCID) SEC CIK Number: 0001736874'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Lucid Motors is an American EV manufacturer that recently went public. Its first
    model, the Lucid Air, is a luxury electric sedan that competes with Tesla’s Model
    S.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: By comparing Tesla with both traditional automakers (GM, Ford) and pure-play
    EV companies (Rivian, NIO, XPeng, Lucid), the visualizations should provide a
    comprehensive view of Tesla’s performance in the rapidly evolving EV market.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Automating this for multiple companies over multiple years would involve building
    a more sophisticated process that can navigate the SEC’s EDGAR database, which
    is beyond the scope of this example. You can also reference the SEC API process
    provided in [*Chapter 1*](B21008_01.xhtml#_idTextAnchor017).
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Once you have these files, you would then need to process them to extract the
    relevant financial data. This could be done using Python’s built-in string methods
    or regular expressions for simple cases or with a library such as `BeautifulSoup`
    for more complex HTML processing.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'As an alternative to *step 1* (CSV file option), you can extract data from
    a company’s 10-K and 10-Q reports for analysis involves web scraping from SEC’s
    EDGAR database, HTML/XML parsing, and handling CSV files for data storage. Here’s
    a basic script that demonstrates these steps:'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: Extract Power BI visualization data for each visualization.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The next step is to identify which tables contain the data you need and to
    extract that data into CSV files. Here’s a simple Python script to illustrate
    this process:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: You’ll need to manually inspect the 10-K and 10-Q documents to determine which
    tables contain the data you need (`market_share_table_index`, `operating_efficiency_ratio_table_index`,
    etc., in the script). Once you’ve identified those tables, this script will extract
    the data from them and save it into separate CSV files.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: However, this is still a simplified example. In practice, the data may need
    cleaning or reshaping before it can be used for visualizations. You may also need
    to extract data from other parts of the document besides tables. Furthermore,
    some of the data you’re interested in, such as market share or operating efficiency
    ratio, might not be directly reported in the 10-K or 10-Q. In these cases, you
    would need to calculate these metrics from the available data or find alternative
    data sources.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Import the data.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Let’s walk through the steps of importing the CSV files and creating the visualizations.
    We’ll use `market_share.csv` as an example, but the same process applies to the
    other CSV files that will be used for the other visualizations listed in the upcoming
    financial visualization section.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Open the Power BI desktop and click on **Home** in the ribbon at the top.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In the **External Data** section, click on **Get Data**.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In the drop-down menu, select **Text/CSV**.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Navigate to the `market_share.csv` file, select it, and click **Open**. In the
    preview window, verify that the data is correct and click Load.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Create the Power BI visualizations for the financial visualizations:'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Compare Tesla’s market share in the EV space with that of other automakers:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Visualization type**: Pie chart or donut chart.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Description**: Show the market share of each automaker, including Tesla.
    The pie chart segments will represent the proportion of market share each automaker
    holds.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Company` field into the **Legend** or **Details** area of the visual and the
    Market Share field into the Values area.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Operating efficiency ratio – COGS + OpEX / revenue for Tesla and its competitors
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Visualization type**: Bar chart'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Description:** Compare the operating efficiency ratios of Tesla and its competitors'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Instructions**: Drag the Company field into the Axis area and the Operating
    Efficiency Ratio field into the Values area'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Revenue growth: Compare the growth in revenue from EV sales across different
    automakers:'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Visualization type**: Line chart or area chart'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Description**: Track the growth in revenue over time for each automaker'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Year` field into the `Revenue Growth` field into the `Company` field into
    the **Legend** area'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Gross margin: Compare gross margins for EV sales to understand cost efficiency
    and profitability'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Visualization type**: Bar chart'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Description**: Compare the gross margins of each company to identify which
    are more cost efficient and profitable'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Company` field into the `Gross Margin` field into the **Values** area'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'R&D investment: Compare the R&D investments made by different automakers in
    the EV space'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Visualization type**: Stacked bar chart or line chart.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Description**: Show R&D investments made by different automakers. This can
    be shown for multiple years, if data is available.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Year` field into the `R&D Investment` field into the `Company` field into
    the **Legend** area.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Geographic revenue distribution:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Visualization Type**: A TreeMap to visualize revenue distribution for Tesla
    and a line chart to display the revenue trends'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Description**: A TreeMap to visualize revenue distribution by country or
    region for Tesla and a line chart to display the revenue trends by country or
    region over time for Tesla'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following are instructions for importing the data:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Open Power BI Desktop and click on **Get Data** in the **Home** ribbon.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: From the dropdown menu, select **More** to open the window with all the available
    connectors.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose **CSV** (if your data is in CSV format) or the format of your file.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Navigate to your file, select it, and click **Open**.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the navigator window, you can preview your data. Click **Load** to load the
    data into Power BI.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The following are instructions for creating a TreeMap visualization:'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Click on the TreeMap icon in the **Visualizations** pane.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag the `Country` or `Region` field into the **Group** area.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag the `Revenue` field into the **Values** area.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Power BI will automatically create a TreeMap where the size of the rectangles
    represents the revenue in each country or region.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Create the line chart visualization:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the line chart icon in the **Visualizations** pane.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag the `Date` or `Period` field into the **Axis** area.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag the `Revenue` field into the **Values** area.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: From the `Country` or `Region` field, drag to the **Legend** field to create
    multiple lines, one for each country or region.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Power BI will create a line chart showing the revenue trends over time for each
    country or region.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Remember to format your visualizations according to your preference, such as
    changing colors, adding data labels, titles, and so on. You can access these formatting
    options by clicking on the paint roller icon in the **Visualizations** pane.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Market competition visualizations–data extraction to Power BI visualization
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: Here are the steps to build the market competition visualizations stated in
    the previous section. We will take you through the process of extracting the data,
    saving it, and then extracting it to create each visualization.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Keep in mind that due to the scattered nature of the required data and the fact
    that some of it resides on the official websites of automakers, it might be a
    challenging task to directly extract this data through a Python script or API,
    especially for performance indicators. Some websites might block scraping activities,
    and it’s crucial to respect each website’s policies regarding web scraping and
    data extraction.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Vehicle range and performance data:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Let’s use a hypothetical example of extracting electric vehicle data from a
    website such as Inside EVs, which contains the specifications of various electric
    vehicles. Please remember that this example is only for educational purposes,
    and you should always respect the website’s terms and conditions and data privacy
    regulations.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: This Python example will utilize `BeautifulSoup` and `Requests`, two widely
    used libraries for web scraping.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Before you begin, you need to install these libraries if you haven’t already.
    You can install them via `pip`:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: 'Here is a simple Python script to scrape EV data:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: 'The following is an explanation of the Python code snippet:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Import the necessary libraries. You need these libraries to send HTTP requests,
    parse HTML, and manipulate data in a tabular format:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: 'Define a function for data scraping. This function takes a URL as input, sends
    a GET request to that URL, parses the HTML response to find the data table, extracts
    the headers and rows from the table, and returns the data as a `pandas` DataFrame:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: 'Use the function to scrape data and save it as a CSV file. Here, you input
    the URL of the web page you want to scrape data from, call the `scrape_data` function
    to get the data as a data frame, and then save the data frame to a CSV file:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: Important note
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: This code assumes that the web page has a single table containing the data we
    need. If the webpage structure is different, you’ll need to adjust the code accordingly.
    Always respect the website’s rules and regulations, as well as any relevant data
    privacy and legal aspects. However, remember that this is a simple example and
    might not work with all websites, especially those using JavaScript to load data
    or having complex structures. For such scenarios, you might have to resort to
    more sophisticated techniques and tools, like Selenium or Scrapy.
  prefs:
