  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Vehicle deliveries**: This is a bar chart with a line chart overlay that
    shows vehicle deliveries by quarter and a stacked bar chart that shows breakdown
    vehicle deliveries by model (e.g., Model S, Model 3, Model X, Model Y)'
  id: totrans-345
  prefs:
