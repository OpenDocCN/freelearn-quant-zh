  id: totrans-346
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Fortunately, this data can be found in the Tesla annual and quarterly reports
    we extracted earlier when we were pulling data from the SEC website. Extract vehicle
    delivery and energy storage and solar deployment data from the Tesla SEC CSV files
    that were saved during the Tesla financial visualization process. All you need
    to do is find the CSV files that have already been created and follow these steps:'
  id: totrans-347
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Here’s a generic Python script for reading a CSV file and extracting the needed
    data:'
  id: totrans-348
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE26]'
  id: totrans-349
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE26]'
- en: The `pd.read_csv()` function is used to read the CSV file. Replace `tesla_report.csv`
    with the name of your actual CSV file.
  id: totrans-350
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: The needed columns for each visualization are extracted into new data frames.
  id: totrans-351
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: The `to_csv()` function is used to save these new data frames into new CSV files,
    which can then be imported into Power BI.
  id: totrans-352
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Please modify the column names in the script to match the exact column names
