    or whether different individuals have different sentiments in their speech.
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Again, it’s important to note that `TextBlob` provides a simple form of sentiment
    analysis. For more nuanced analysis, consider using more sophisticated models
    from libraries such as transformers, i.e., GPT 3.5.
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Import the data into Power BI or GPT-4.
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you’ve saved your sentiment analysis data to a CSV file(s), you can import
    it into Power BI.
  id: totrans-181
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the Power BI desktop and select `news_article_sentiments.csv` and `transcript_sentiments.csv`
    files separately into Power BI. Then, for each data source, follow the steps provided
    to create a pie chart and a bar chart. You’ll do this once for the news article
    data and once for the earnings call data.
  id: totrans-182
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: To consolidate these visualizations, you first need to consolidate the data.
    Power BI allows you to append queries, which essentially stacks one dataset on
    top of another. You would need to make sure the data columns align correctly.
    For instance, you could have a common structure such as `{Source, Text, Sentiment,
    PublishedAt}`, where `Source` would be either `News Article` or `Earnings Call`.
    Then, follow the same steps to create your pie chart and bar chart.
  id: totrans-183
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Here’s how to append the data:'
  id: totrans-184
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: In the Power BI desktop, go to the `publishedAt` might not be the right field
    for the earnings call data unless you have a specific timestamp for each portion
    of the transcript. For the consolidated bar chart over time, it might be more
    useful to focus on articles or ensure you have a suitable time-based field for
    the earnings calls.
  id: totrans-185
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: This way, you can create individual visualizations for the sentiment from news
    articles and earnings call transcripts, as well as a consolidated view that shows
    the overall sentiment that takes into account both these data sources.
  id: totrans-186
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The following are Power BI visualization steps for news article and earnings
    call transcript sentiment data:'
  id: totrans-187
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Pie Chart: Click on the pie chart icon in the `sentiment` field into the `publishedAt`
    field into the `sentiment` field into the **Values** area. Power BI will create
    a bar chart showing the sentiment over time.'
  id: totrans-188
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Integrate the sentiment analysis with a trading strategy.
  id: totrans-189
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: The sentiment analysis data can be used as a signal in a trading strategy. For
    instance, a significant increase in positive sentiment could be a signal to buy,
    while an increase in negative sentiment could be a signal to sell or short.
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Please consider these as illustrative examples rather than ready-to-use code.
  id: totrans-191
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Let’s assume you have two Python scripts, one for sentiment analysis (`sentiment_analysis.py`)
    and another for decision making and trade execution (`trade_execution.py`).
  id: totrans-192
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'For the sentiment analysis script (`sentiment_analysis.py`), here’s a simplified
    version of a script that performs sentiment analysis and saves the results:'
  id: totrans-193
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE13]'
  id: totrans-194
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'For the decision making and trade execution script (`trade_execution.py`),
    here’s a simplified version of a script that reads the sentiment scores, makes
    decisions, and executes trades:'
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE14]'
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'To run these scripts at specific intervals, you might use a task scheduler.
    For example, on Unix-based systems, you might use `cron`. Here’s a sample `cron`
    job that runs `sentiment_analysis.py` every day at 8 AM and `trade_execution.py`
    every day at 9 AM:'
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE15]'
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: In the Windows environment, you can use Task Scheduler to accomplish the same
    task. Remember to replace `/path/to/your/scripts` with the actual path to your
    scripts and `/usr/bin/python3` with the path to your Python interpreter.
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Involve ChatGPT in the process.
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Including ChatGPT in this process could provide an additional layer of analysis
    to support your trading strategy. Specifically, ChatGPT can be used to provide
    additional insights from the news articles or transcripts and help with decision-making.
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: For instance, instead of a simple positive, neutral, or negative sentiment analysis,
    you could use ChatGPT to generate a summary of each article or transcript. This
    summary could be analyzed for more nuanced sentiment, such as enthusiasm for a
    new Tesla product or concerns about supply chain issues.
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: To implement this, you would need to feed the text of each article or transcript
    into ChatGPT and then analyze the resulting output.
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'See the python code example below:'
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE16]'
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Important note
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Remember that this is a simplified example and the actual implementation might
    require handling various edge cases and API limits.
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Moreover, incorporating ChatGPT into your process might require an adjustment
    of the sentiment analysis, as you’re moving from analyzing the entire articles
    to analyzing summaries generated by GPT-4\. You’ll also need to account for the
    costs associated with using the OpenAI API.
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'In the upcoming section, Power BI will be used to create several visualizations
    based on different aspects of Tesla’s financial performance, market competition,
    and KPIs. Here’s a summary of the visualizations:'
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Financial visualizations: A pie or donut chart can illustrate the market share
    of Tesla and its competitors in the EV market.'
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Operating efficiency ratio: A bar chart comparing the operating efficiency
    ratios (**Cost of Good Sold** (**COGS**) + **Operating Expenses** (**OpEx**) /
    revenue) of Tesla and its competitors.'
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Revenue growth: A line or area chart tracking the growth in revenue over time
    for each automaker from EV sales.'
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Gross Margin: A bar chart comparing the gross margins of each automaker to
    identify cost efficiency and profitability.'
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Research and development (R&D) Investment: A stacked bar or line chart displaying
    R&D investments made by different automakers over multiple years if data is available.'
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Geographic revenue distribution: A TreeMap to visualize revenue distribution
    by country or region for Tesla, and a line chart to display the revenue trends
    by country or region over time.'
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Market competition visualizations:'
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Vehicle Range and Performance: A scatter plot to visualize vehicle range against
    charging time for various automakers’ models. Also, a bar chart to compare acceleration
    (0-60 mph time) for different EV models.'
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Infrastructure: A map that visualizes the charging network infrastructure if
    geographical data for charging stations is available. A stacked bar chart can
    also be used to compare total charging infrastructure between different automakers.'
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'KPI visualizations:'
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Vehicle Deliveries: A bar chart with a line chart overlay to show vehicle deliveries
    by quarter, and a stacked bar chart to breakdown vehicle deliveries by model (e.g.,
    Model S, Model 3, Model X, Model Y).'
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Energy Storage and Solar Deployments: A bar chart with a line chart overlay
    to display energy storage deployments and solar installations by quarter.'
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Power BI visualizations—Tesla
  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: Visualizations are, in essence, a universal language of shapes, patterns, and
    colors that the human brain can quickly interpret. With the burgeoning availability
    of big data and AI, we are now able to process and understand more information
    than ever before. However, this information is often complex and multi-dimensional.
    This is where visualizations step in as a transformative tool.
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Our brains are exceptionally well-adapted to interpret visual information. Research
    suggests that the human brain processes images 60,000 times faster than text,
    and 90% of the information transmitted to the brain is visual. As such, visualizations
    harness this power, translating intricate patterns within raw data into something
    digestible and intuitive.
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Let’s start this section by pulling in the required data for the following visualizations
    from Tesla’s 10-K annual report(s) and 10-Q quarterly report(s) in detail.
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Financial visualizations—data extraction to Power BI visualizations
  id: totrans-226
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: Here are the steps to build the financial visualizations discussed in the previous
    section. We will take you through the process of extracting the data, saving it,
    and then extracting it to create each visualization.
  id: totrans-227
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Use Python to download the 10-Q and 10-K reports from the EDGAR database on
    the SEC’s website. Here’s a basic Python script using the `requests` library to
    download a single file:'
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE17]'
  id: totrans-229
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: This script simply downloads a file from a given URL and saves it to the specified
    location. You need to replace the `url` variable with the URL of the 10-K or 10-Q
    report that you want to download.
  id: totrans-230
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Keep in mind that you would need to repeat this process for each 10-K and 10-Q
    company report you want to include in the Power BI visualizations to compare to
    Tesla. We would recommend adding from the upcoming list to complete your comparison
    analysis through SEC filings.
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Instructions**'
  id: totrans-232
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
- en: You will need to locate the **Central Index Key** (**CIK**) number for any company
    from which you want to find SEC filings, such as 10-K annual reports or 10-Q quarterly
    reports. The CIK number is a unique identifier assigned by the **US Securities
    and Exchange Commission** (**SEC**) to corporations who are obligated to disclose
    financial information with the SEC.
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Here’s a concise guide on how to obtain a CIK number for a public company.
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'SEC’s EDGAR database:'
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Go to the SEC’s EDGAR database: [https://www.sec.gov/edgar/searchedgar/companysearch.html](https://www.sec.gov/edgar/searchedgar/companysearch.html)'
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the **Company Name** field, type the name of the company you’re interested
    in.
  id: totrans-237
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: The search results will display the company’s CIK number alongside its name.
  id: totrans-238
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Google or Bing online search:'
  id: totrans-239
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: You can obtain a CIK number by conducting a simple online search. Type the company’s
    name followed by `CIK number` into the search engine of your choice (e.g., `Google`
    `CIK number`).
  id: totrans-240
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Company’s website or filings:'
  id: totrans-241
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Public companies often include their CIK number on their official website, especially
    in the investor relations section or in their SEC filings.
  id: totrans-242
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'General Motors (GM) SEC CIK Number: 0001467858'
  id: totrans-243
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: GM is a traditional automaker that’s investing heavily in electrification and
    autonomous driving technologies. Its Chevrolet Bolt and upcoming GMC Hummer EV
    and Cadillac Lyriq are direct competitors to Tesla’s models.
  id: totrans-244
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Ford (F) SEC CIK Number: 0000037996'
  id: totrans-245
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Ford’s Mustang Mach-E and the upcoming all-electric F-150 Lightning show the
    company’s commitment to electrification. Ford is a legacy car manufacturer similar
    to GM and is in the midst of a transition to the EV market.
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Rivian (RIVN) SEC CIK Number: 0001809779'
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: A pure-play EV company, Rivian is a US-based EV manufacturer backed by Ford
    and Amazon, which recently went public and is a direct competitor to Tesla in
    the electric truck market.
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'NIO Inc. (NIO) SEC CIK Number: 0001736541'
  id: totrans-249
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: While not US-based (it’s a Chinese company), NIO is listed on the NYSE. NIO
    is a manufacturer of premium EVs and is often referred to as the “Tesla of China."
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'XPeng Inc. (XPEV) SEC CIK Number: 0001821684'
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Another Chinese EV manufacturer listed on the NYSE, XPeng is focused on developing
    affordable EVs and advanced autonomous driving technologies.
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Lucid Group (LCID) SEC CIK Number: 0001736874'
  id: totrans-253
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Lucid Motors is an American EV manufacturer that recently went public. Its first
    model, the Lucid Air, is a luxury electric sedan that competes with Tesla’s Model
    S.
  id: totrans-254
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: By comparing Tesla with both traditional automakers (GM, Ford) and pure-play
    EV companies (Rivian, NIO, XPeng, Lucid), the visualizations should provide a
    comprehensive view of Tesla’s performance in the rapidly evolving EV market.
  id: totrans-255
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Automating this for multiple companies over multiple years would involve building
    a more sophisticated process that can navigate the SEC’s EDGAR database, which
    is beyond the scope of this example. You can also reference the SEC API process
    provided in [*Chapter 1*](B21008_01.xhtml#_idTextAnchor017).
  id: totrans-256
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Once you have these files, you would then need to process them to extract the
    relevant financial data. This could be done using Python’s built-in string methods
    or regular expressions for simple cases or with a library such as `BeautifulSoup`
    for more complex HTML processing.
  id: totrans-257
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'As an alternative to *step 1* (CSV file option), you can extract data from
    a company’s 10-K and 10-Q reports for analysis involves web scraping from SEC’s
    EDGAR database, HTML/XML parsing, and handling CSV files for data storage. Here’s
    a basic script that demonstrates these steps:'
  id: totrans-258
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE18]'
  id: totrans-259
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Extract Power BI visualization data for each visualization.
  id: totrans-260
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The next step is to identify which tables contain the data you need and to
    extract that data into CSV files. Here’s a simple Python script to illustrate
    this process:'
  id: totrans-261
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE19]'
  id: totrans-262
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: You’ll need to manually inspect the 10-K and 10-Q documents to determine which
    tables contain the data you need (`market_share_table_index`, `operating_efficiency_ratio_table_index`,
    etc., in the script). Once you’ve identified those tables, this script will extract
    the data from them and save it into separate CSV files.
  id: totrans-263
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: However, this is still a simplified example. In practice, the data may need
    cleaning or reshaping before it can be used for visualizations. You may also need
    to extract data from other parts of the document besides tables. Furthermore,
    some of the data you’re interested in, such as market share or operating efficiency
    ratio, might not be directly reported in the 10-K or 10-Q. In these cases, you
    would need to calculate these metrics from the available data or find alternative
    data sources.
  id: totrans-264
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Import the data.
  id: totrans-265
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Let’s walk through the steps of importing the CSV files and creating the visualizations.
    We’ll use `market_share.csv` as an example, but the same process applies to the
    other CSV files that will be used for the other visualizations listed in the upcoming
    financial visualization section.
  id: totrans-266
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Open the Power BI desktop and click on **Home** in the ribbon at the top.
  id: totrans-267
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In the **External Data** section, click on **Get Data**.
  id: totrans-268
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In the drop-down menu, select **Text/CSV**.
  id: totrans-269
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
