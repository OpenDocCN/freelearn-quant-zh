    that virtualization is enabled.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Recheck** **Task Manager**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'After your system restarts, open Task Manager (*Ctrl* + *Shift* + *Esc*) and
