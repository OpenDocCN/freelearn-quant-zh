- en: The next section is a thrilling intersection of AI and finance. It’s crucial
    to distinguish between what’s real and what’s a mirage. Here, we will delve into
    a fascinating phenomenon known as “hallucinations” from LLMs such as OpenAI’s
    GPT series. These hallucinations, characterized by factual inaccuracies, speculative
    statements, or confident misinformation, can potentially distort our financial
    analyses or data visualizations.
  prefs: []
  type: TYPE_NORMAL
- en: We’ll uncover the secrets of identifying these mirages and equip you with strategies
    to mitigate their impact. From cross-verifying information, developing robust
    evaluation metrics, and leveraging real-time data to fostering a constructive
    user feedback loop, you’ll learn how to ensure that your AI-assisted decision-making
    process remains rooted in reality. We’ll also take a peek into the future of LLMs,
    exploring how OpenAI is fine-tuning these models to minimize hallucinations, and
    discuss examples from trading and Power BI visualization scenarios to cement your
    understanding.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, in this high-stakes game of finance and technology, a keen eye can
    mean the difference between a mirage and an oasis.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding and mitigating LLM “hallucinations” in financial analysis and
    data visualization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: LLMs, such as OpenAI’s GPT series, can sometimes generate responses that are
    referred to as “hallucinations.” These are instances where the output from the
    model is factually incorrect, it presents information that it could not possibly
    know (given it doesn’t have access to real-time or personalized data), or it might
    output something nonsensical or highly improbable.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s explore deeper into what hallucinations are, how to identify them, and
    what steps can be taken to mitigate their impact, especially in a context where
    accurate and reliable information is crucial, such as financial analysis, trading,
    or visual data presentations.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding hallucinations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let’s look at some examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Factual inaccuracies**: Suppose an LLM provides information stating that
    Apple Inc. was founded in 1985\. This is a clear factual inaccuracy because Apple
    was founded in 1976.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Speculative statements**: If an LLM were to suggest that “As of 2023, Tesla’s
    share price has hit $3,000,” this is a hallucination. The model doesn’t know real-time
    data and any post-2021 prediction or speculation it makes about specific stock
    prices is unfounded.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Confident misinformation**: For instance, if an LLM confidently states that
    “Amazon has declared bankruptcy in late 2022,” this is a hallucination and can
    have serious consequences if it’s acted upon without verification.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How can we spot hallucinations?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Here are some useful ways to spot hallucinations:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cross-verification**: If an LLM suggests an unusual trading strategy, such
    as shorting a typically stable blue-chip stock based on some supposed insider
    information, always cross-verify this advice with other reliable sources or consult
    a financial advisor.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Questioning the source**: If an LLM claims that “our internal data shows
    a bullish trend for cryptocurrency *X*,” this is likely a hallucination. The model
    doesn’t have access to proprietary internal data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time awareness**: If the model provides information or trends post-September
    2021 without the user explicitly asking for a hypothetical or simulated scenario,
    consider this a red flag. For example, GPT-4 giving specific “real-time” market
    cap values for companies in 2023 would be a hallucination.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What can we do about hallucinations?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Here are some ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Promote awareness**: If you are developing an AI-assisted trading app that
    uses an LLM, ensure users are aware of potential hallucinations, perhaps with
    a disclaimer or notification upon usage'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Implement checks**: You might integrate a news API that could help validate
    major financial events or claims made by the model'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Minimizing hallucinations in the future
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are various ways we can minimize hallucinations. Here are some examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Training improvements**: Imagine developing a better model that understands
    context and sticks to the known data more closely, avoiding speculative or incorrect
    financial statements. Future versions of the model could be specifically trained
    on financial data, news, and reports to understand the context and semantics of
    financial trading and investment better. We could do this to ensure that it understands
    a short squeeze scenario accurately, or is aware that penny stocks typically come
    with higher risks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Better evaluation metrics**: For instance, develop a specific metric that
    calculates the percentage of the model’s outputs that were flagged as hallucinations
    during testing. In the development phase, the models could be evaluated on more
    focused tasks such as generating valid trading strategies or predicting the impact
    of certain macroeconomic events on stock prices. The better the model performs
    on these tasks, the lower the chance of hallucinations occurring.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Post-processing methods**: Develop an algorithm that cross-references model
    outputs against reliable financial data sources and flags potential inaccuracies.
    After the model generates a potential trading strategy or investment suggestion,
    this output could be cross-verified using a rules-based system. For instance,
    if the model suggests shorting a stock that has consistently performed well without
    any recent negative news or poor earnings reports, the system might flag this
    as a potential hallucination.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'As an example, you can use libraries such as `yfinance` or `pandas_datareader`
    to access real-time or historical financial data:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE29]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: You could also develop a cross-verification algorithm and compare the model’s
    outputs with the collected financial data to flag potential inaccuracies.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`yfinance` or `pandas_datareader` to extract real-time data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cross-verifying with real-time data**: You can compare the model’s output
    with real-time data to identify discrepancies:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE30]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '**User feedback loop**: A mechanism can be incorporated to allow users to report
    potential hallucinations. For instance, if a user spots an error in the LLM’s
    output during a Power BI data analysis session, they can report this. Over time,
    these reports can be used to further train the model and reduce hallucinations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: OpenAI is on the case
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To tackle the chatbot’s missteps, OpenAI engineers are working on ways for its
    AI models to reward themselves for outputting correct data when moving toward
    an answer, instead of rewarding themselves only at the point of conclusion. The
    system could lead to better outcomes as it incorporates more of a human-like chain-of-thought
    procedure, according to the engineers.
  prefs: []
  type: TYPE_NORMAL
- en: These examples should help in illustrating the concept and risks of LLM hallucinations,
    particularly in high-stakes contexts such as finance. As always, these models
    should be seen as powerful tools for assistance, but not as a final authority.
  prefs: []
  type: TYPE_NORMAL
- en: Trading examples
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Hallucination scenario**: Let’s assume you’ve asked an LLM for a prediction
    on the future performance of a specific stock, let’s say Tesla. The LLM might
    generate a response that appears confident and factual, such as “Based on the
    latest earnings report, Tesla has declared bankruptcy.” If you acted on this hallucinated
    information, you might rush to sell Tesla shares only to find out that Tesla is
    not bankrupt at all. This is an example of a potentially disastrous hallucination.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Action**: Before making any trading decision based on the LLM’s output, always
    cross-verify the information from a reliable financial news source or the company’s
    official communications.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Power BI visualization examples
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Hallucination scenario**: Suppose you’re using an LLM to generate text descriptions
    for a Power BI dashboard that tracks the market share of different automakers
    in the EV market. The LLM might hallucinate and produce a statement such as “Rivian
    has surpassed Tesla in terms of global EV market share.” This statement might
    be completely inaccurate as Tesla had a significantly larger market share than
    Rivian.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Action**: When using LLMs to generate text descriptions or insights for your
    Power BI dashboards, it’s crucial to cross-verify any assertions that are made
    by the model. You can do this by cross-referencing the underlying data in your
    Power BI dashboard or by referring to reliable external sources of information.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To minimize hallucinations in the future, the model can be fine-tuned with a
    dataset that’s been specifically curated to cover the relevant domain. The use
    of a structured validation set can help spot and rectify hallucinations during
    the model training process. Also, employing a robust fact-checking mechanism on
    the output of the model before acting on its suggestions or insights can help
    catch and rectify any hallucinations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remember, while LLMs can provide valuable insights and suggestions, their output
    should always be used as one of many inputs in your decision-making process, particularly
    in high-stakes environments such as financial trading and analysis.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
