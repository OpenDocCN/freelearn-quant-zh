    a DataFrame as an argument in the format *number of period* × *number of tickers*,
    as follows:'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将排名函数直接转换为 pandas 表达式，使用 DataFrame 作为参数，格式为 *周期数* × *标的证券数*，如下所示：
- en: '[PRE10]'
  id: totrans-250
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'There are also several time-series functions that will likely be familiar:'
