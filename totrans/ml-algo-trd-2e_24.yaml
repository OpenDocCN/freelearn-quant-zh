  zh: '`PLUS_DI` 和 `MINUS_DI` 分别是 `PLUS_DM` 和 `MINUS_DM` 的简单 MA，每个 MA 都除以**平均真实范围**（**ATR**）。有关更多细节，请参阅本章后面的*波动性指标*部分。'
