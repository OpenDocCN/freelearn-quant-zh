  id: totrans-255
  prefs: []
  type: TYPE_TB
  zh: '| `ts_delta(x, d)` | 今天的 *x* 的值与 *d* 天前的值之间的差异。 |'
- en: '| `ts_rank(x, d)` | Rank over the past *d* days. |'
  id: totrans-256
  prefs: []
  type: TYPE_TB
  zh: '| `ts_rank(x, d)` | 过去 *d* 天的排名。 |'
- en: '| `ts_mean(x, d)` | Simple moving average over the past *d* days. |'
  id: totrans-257
  prefs: []
  type: TYPE_TB
  zh: '| `ts_mean(x, d)` | 过去 *d* 天的简单移动平均值。 |'
- en: '| `ts_weighted_mean(x, d)` | Weighted moving average over the past *d* days
