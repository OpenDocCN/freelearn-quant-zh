- en: Positions are sorted neatly by side and relative risk-adjusted returns. Let's
    look at the aggregates using the `groupby()` method applied to the long and short
    books.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 'This will produce the following table:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | Weight | rRisk | rRAR | rCTR | CTR |'
  prefs: []
  type: TYPE_TB
- en: '| Side |  |  |  |  |  |'
  prefs: []
  type: TYPE_TB
- en: '| -1 | -0.43 | -0.0238 | 12.0 | 0.0589 | 0.0407 |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | 0.57 | -0.0245 | 7.9 | 0.0391 | 0.3859 |'
  prefs: []
  type: TYPE_TB
- en: This gives us the big aggregates by side. Both sides have been performing well.
    As expected, the net exposure has widened. The short side has shrunk. This dislocation
    is the mark of a healthy short side. The long side has increased as well. The
    total relative risk is roughly -4.8% spread across 10 names. Next, let's cut exposure
    to the slowest performing stocks.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 3: Pro-rate open risk'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Gross exposure is 333% and open risk is +13.9% with a net beta of 0.24\. Let's
    take a classic case. Someone up there in the rarefied atmosphere of management
    hits pause on a Solitaire game and decides to reduce exposure across the board.
    In execution trader English, this means cutting leverage. There is no cookie-cutter
    formula to shave position size across a portfolio. There are several methods available
    to market participants. They range from axing all positions across the board to
    surgically excising marginal risk out of the most vulnerable positions. Since
    anyone can do the former, let's explore how the latter can be done with minimal
    effort.
  prefs: []
  type: TYPE_NORMAL
- en: 'Hypothetically, we will aim to reduce open risk from -4.8% to -2.8%. Since
    open risk is evenly distributed, we will shave -1% off risk on each side. The
    code works for dissociated risk reduction, but this will keep it simple. The logic
    is to reduce the size, starting by using relative risk (`rRisk`) as a sorting
    key: `port_long[''rRisk''] / (port_long[''rRisk''].sum()`. The higher the risk,
    the bigger the reduction, and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: 'The logical thing to do is to reduce positions at risk first. Those are the
    most vulnerable ones. Positions with stop losses beyond cost can be spared until
    the proverbial ventilation system faces a manure storm. When stop loss is beyond
    cost, open risk is `zero. np.maximum(0, (port[''rR''] * port[''Shares'']))` is
    rustic but it works. In our example, stop losses have not been reset and all positions
    miraculously contribute. As Groucho Marx once said: "No man goes before his time, unless
    the boss leaves early." So, we will still have to cut exposure.'
  prefs: []
  type: TYPE_NORMAL
- en: We will pro-rate open risk by side and divide by risk-adjusted returns. This
    will rank positions by side and open risk-adjusted returns. Those that have contributed
    the least are by definition the riskiest ones.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s consider how this code works:'
  prefs: []
  type: TYPE_NORMAL
- en: We factor the risk reduction of -1% into the pro rata to calculate the number
    of shares. We multiply by the capital and divide by the relative distance between
    cost and stop loss, `rR`, to obtain the exact number of shares. We find the modulo
    (`//`) with the lot size and multiply back to reach a round number.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The risk reduction cannot be larger than the existing number of shares. On the
    long side, we take the minimum of the number of shares or the adjustment. On the
    short side, we take the maximum of the number of shares or the adjustment.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We add a new column, `Qty_adj`, where we append the shares to be adjusted. We
    calculate the new shares with `['Shares_adj'] = port['Shares'] + port['Qty_adj']`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We run the same calculations as before to see how the reduction affected the
    portfolio. We print the dataframe.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'This gives an aggregate table that should be similar to the following (depending
    on how the stocks are performing when you run the code):'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | rRAR | rRisk | rRisk_adj | Shares | Qty_adj | Shares_adj | Weight | Weight_adj
    |'
  prefs: []
  type: TYPE_TB
- en: '| Side |  |  |  |  |  |  |  |  |'
  prefs: []
  type: TYPE_TB
- en: '| -1 | 10.8 | -0.0251 | -0.0164 | -8700 | 1300.0 | -7400.0 | -0.430 | -0.511
    |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | 7.9 | -0.0245 | -0.0127 | 28100 | -5800.0 | 22300.0 | 0.571 | 0.490 |'
  prefs: []
  type: TYPE_TB
- en: The returns on the long side have been uniform, thereby warranting a big cut
    in risk.
  prefs: []
  type: TYPE_NORMAL
- en: Note that the adjusted risk on the short side has not reached the target. As
    we will see further down, there was a wide disparity in performance leaving some
    positions barely untouched and others drastically reduced. Now, this example has
    a small number of positions. These uneven reductions can happen.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: The expanded view gives something like this.
  prefs: []
  type: TYPE_NORMAL
- en: '|  | Side | rRAR | rRisk | rRisk_adj | Shares | Qty_adj | Shares_adj | Weight
    | Weight_adj |'
  prefs: []
  type: TYPE_TB
- en: '| **TSLA** | -1 | 0.7 | -0.0043 | -0.0000 | -100 | 100.0 | 0.0 | -0.020 | 0.000
    |'
  prefs: []
  type: TYPE_TB
- en: '| **DIS** | -1 | 1.2 | -0.0048 | -0.0030 | -800 | 300.0 | -500.0 | -0.042 |
    -0.039 |'
  prefs: []
  type: TYPE_TB
- en: '| **NFLX** | -1 | 1.7 | -0.0048 | -0.0036 | -400 | 100.0 | -300.0 | -0.064
    | -0.071 |'
  prefs: []
  type: TYPE_TB
- en: '| **QCOM** | -1 | 2.7 | -0.0049 | -0.0041 | -1900 | 300.0 | -1600.0 | -0.082
    | -0.102 |'
  prefs: []
  type: TYPE_TB
- en: '| **PG** | -1 | 4.5 | -0.0063 | -0.0057 | -5500 | 500.0 | -5000.0 | -0.222
    | -0.299 |'
  prefs: []
  type: TYPE_TB
- en: '| **MMM** | 1 | 0.1 | -0.0049 | -0.0000 | 1600 | -1600.0 | 0.0 | 0.096 | 0.000
    |'
  prefs: []
  type: TYPE_TB
- en: '| **IBM** | 1 | 0.5 | -0.0049 | -0.0011 | 1800 | -1400.0 | 400.0 | 0.079 |
    0.026 |'
  prefs: []
  type: TYPE_TB
- en: '| **UPS** | 1 | 0.9 | -0.0048 | -0.0031 | 1100 | -400.0 | 700.0 | 0.069 | 0.065
    |'
  prefs: []
  type: TYPE_TB
- en: '| BRK-B | 1 | 1.7 | -0.0049 | -0.0039 | 2800 | -600.0 | 2200.0 | 0.234 | 0.273
    |'
  prefs: []
  type: TYPE_TB
- en: '| F | 1 | 4.7 | -0.0050 | -0.0046 | 20800 | -1800.0 | 19000.0 | 0.093 | 0.126
    |'
  prefs: []
  type: TYPE_TB
- en: This is the exact same order as before despite using two different sorting keys.
    We initially sorted by `rRAR` risk-adjusted returns. Now, we've sorted by `rRisk_adj`
    instead. Positions that did not contribute but still had open risk were reduced.
    At this juncture, there are two big takeaways from this exercise.
  prefs: []
  type: TYPE_NORMAL
- en: Weight was reduced in this exercise. It can also be increased. It can be increased
    on one side and reduced on the other.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This was admittedly a tedious exercise with no particular objective in sight.
    It has, however, a far sexier nickname. Once you are done yawning, go back through
    it with the knowledge that you have seen an **embryonic asset allocation** method.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Next, let''s see how this -2% risk reduction affected all the major variables:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: 'Our output is as follows, with the addition of some helpful comments:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: A reduction of a mere 2% of the open risk brings gross exposure down from 3.327
    to 2.243\. Net exposure moves from +0.141 to -0.021\. Net beta goes from 0.24
    to 0.13\. The adjusted portfolio remains residually bullish despite a net exposure
    that's virtually neutral.
  prefs: []
  type: TYPE_NORMAL
- en: In this instance, the absolute and relative totals coincidentally have the same
    value. As you can see, it does not take much to drastically reduce gross exposure,
    all the while keeping the healthiest positions. This is a powerful exercise to
    quickly re-allocate resources across a portfolio or strategies.
  prefs: []
  type: TYPE_NORMAL
- en: Net exposure
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Net exposure is the percentage difference between long and short exposures.
    Net exposure is an approximate reflection of the directional view on the markets:
    bullish when positive, bearish when negative. Net exposure has a direct impact
    on:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Liquidity** is one of the most overlooked and critical components. Long and
    short positions have opposite dynamics. To keep net exposure low, the short book
    needs to be constantly replenished. Meanwhile, the supply of borrow is finite.
    This leads to an increase in borrowing costs. Always keep an eye on borrow utilization.
    Do not let it go past around 66%.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Correlation**: The lower the net exposure, the lower the correlation. Mutual
    funds have a correlation of 1, for instance, meaning they mirror the market gyrations.
    Markets go up, so do mutual funds, and vice versa on the way down.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Volatility**: Net exposure has the largest impact on volatility. The lower
    the net, the lower the volatility. Targeting zero net exposure, however, has its
    own systemic risk. It works well in stable markets but can be extremely painful
    during major market shifts, as in bull to bear.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Performance**: The lower the net exposure, the lower market directionality
    influences returns.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Yield**: Short-sellers are liable for dividends. Low net exposure implies
    that dividends received on the long side are cancelled out by dividends paid on
    the short side. This has implications on stock selection on the short side: high-dividend
    yield stocks are often under-represented on the short side.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Everyone in the long/short business is familiar with the concept of net exposure.
    People who are serious about their long/short mandates will gravitate toward lower
    exposures, while opportunists will more freely oscillate. Average net exposure
    is therefore a quick and dirty way to reclassify long/short market participants.
    Here are some broad buckets that participants fall into:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Above +50%**: Those are special situation long-only funds charging hedge
    fund fees. They offer something else than downside protection. They are not trying
    to hedge the downside with the short book. They have views on their short positions
    as individual stocks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Above +30%**: Those market participants are usually referred to as directional
    hedge funds. This is the most relatively unsophisticated bunch of the long/short
    club. They are usually asset aggregators who pretend to know what they are doing
    on the short side yet they struggle in the idea generation department. Their characteristics
    are high correlation, limited upside participation, and zero downside protection.
    They are the sushi conveyor belt of hedge funds. When one fails, the next colorful
    one rolls around.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Net exposure contained between -20% to +20%**: The most serious long/short
    players operate in that space. They have understood that exposure control and
    risk management are the business. This low net exposure offers low volatility
    returns but still benefits from limited market directionality.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sub -10% to +10% net exposure** is the province of market-neutral funds.
    Alpha strictly comes from stock selection and position sizing. Only a few strategies
    can accommodate that level of exposure. Bear in mind that low net exposure does
    not equate to low risk. The risk with those funds is often in the tail. It is
    difficult to constrain exposures at all times. This often comes at the cost of
    some factor. Think of it as rewinding a spring. At some point, pent-up energy
    may spring up and cause damage.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Long/short vehicles are supposed to perform, or at least protect capital, during
    down markets. During the **Global Financial Crisis** (**GFC**), they did not do
    what it said on the tin. While they were running at +50% and beyond during bull
    markets, net exposures struggled to go below +20%. As bearish as managers might
    have claimed to be, the numbers told a different story. Funds were cautious, but
    not outright bearish. At +20% net exposure, it might have been boxing gloves instead
    of bare knuckles, but it was still the same punch in the mouth.
  prefs: []
  type: TYPE_NORMAL
- en: Net exposure can be a deceiving metric. Low net exposure does not necessarily
    mean low correlation. Most market participants resort to several expedients to
    bring their net exposure down. The most classic technique is to oversize their
    few short bets. Concentration increases volatility. Another technique to reduce
    net exposure is to sell futures, which have lower beta than single stocks. Both
    techniques have a material impact on correlation and volatility. But, net exposure
    is to portfolio management what price-to-earnings ratio is to valuations. It is
    a good enough shortcut, but it should not be the sole basis for a decision. It
    is better to contextualize net exposure along with other variables. It is therefore
    important to go past the net exposure headline figure and look at the composition
    of the portfolio through net beta.
  prefs: []
  type: TYPE_NORMAL
- en: Net beta
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In early 2005, the Japanese equities market had an epic year. It felt like this
    time, it was different. The party came to a screeching halt when the Japanese
    authorities decided to arrest Takafumi Horie, CEO of Livedoor (JT:4753) and symbol
    of the new Japan. High-flying small caps rediscovered Newtonian physics.
  prefs: []
  type: TYPE_NORMAL
- en: We long high-flying small caps with esoteric business models, and short a few
    asthmatic "structural shorts" along with index futures. The fund manager quickly
    responded to the crisis by selling futures. Despite a reasonable +30% net exposure,
    the ship was taking on water fast. As a self-appointed risk manager, I promptly
    brought to his attention that we were synthetically exposed on the beta, market
    cap, exchange, and liquidity sides. With small caps at 1.7 and beyond on the long
    side, agonizing shorts at 0.8, and futures at 1 on the short side, our net beta
    was hovering around 0.7\. As one investor later pointed out, we had a "beta of
    1.5 on the way up, and 3 on the way down."
  prefs: []
  type: TYPE_NORMAL
- en: Beta is a central concept of the relative long/short business. Beta is the sensitivity
    to the markets. If the market returns $1, a beta of 1.5 would return $1.5\. In
    mathematical terms, this is the slope of the return of a stock versus the benchmark.
    Net beta is the difference between the beta adjusted long and short exposures
    expressed as a decimal value. It goes past the net exposure headline to reflect
    a portfolio's underlying directional sensitivity. When risk is on and Mr. Market
    is in a good mood, high beta stocks tend to do well. The market rewards risk takers
    who go for riskier issues. Liquidity is the primary risk of any market. As a result,
    small caps have higher beta than large caps. High beta stocks are also industries
    where there are significant failure risks such as tech or biotech, or balance
    sheet risks such as financials. Critics of the hedge fund industry often describe
    hedge funds as beta merchants, or beta disguised as alpha. Critics are right.
    A relative long/short portfolio is by definition an arbitrage on beta. Similarly,
    a painter is someone who throws pigments at a blank canvas.
  prefs: []
  type: TYPE_NORMAL
- en: In a bull market, a long book would have a beta higher than 1\. The short book
    would be constituted of stocks that return less than the market, or beta below
    1\. This can result in net exposure hovering around +20% but net beta firmly at
    +0.5\. Headline net exposure may appear low, but residual sensitivity to the markets
    can be elevated. In a bear market, the long book would be constituted of defensive
    issues such as foods and utilities with a beta traditionally below 1\. The short
    book would list all the leaders of the previous bull phase disgorging their euphoria.
    This would result in a positive net exposure of somewhere between +5 to +20% and
    a negative net beta of -0.1 to -0.5\. Bearish portfolios have defensive stocks
    on the long side and market-sensitive stocks on the short side.
  prefs: []
  type: TYPE_NORMAL
- en: Despite the apparent bullishness of positive net exposure, negative net beta
    demonstrates a bearish stance. Conflicting net exposures is the sign of a balanced
    portfolio. Negative net exposures in bear markets will generate alpha, but it
    will have violent volatility swings. Net beta is an essential component of the
    toolbox. Market participants intuitively understand how beta works. Adding a bit
    of discipline goes a long way to deliver smooth performance.
  prefs: []
  type: TYPE_NORMAL
- en: Next, let's see what shorting futures bring to the table.
  prefs: []
  type: TYPE_NORMAL
- en: Three reasons why selling futures is the junk food of short-selling
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To reiterate the statement from the previous section, a relative long/short
    portfolio is an arbitrage on sectorial beta. Unsophisticated market participants
    who have failed to understand this crucial distinction often sell futures to reduce
    their net exposure, while ignoring the impact on net beta. Below are three reasons
    why selling futures is not an effective hedge.
  prefs: []
  type: TYPE_NORMAL
- en: Selling futures is a bet on market cap
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Market participants often respond to the scarcity of ideas on the short side
    by selling index futures.
  prefs: []
  type: TYPE_NORMAL
- en: On the long side, market participants like to flex their stock-picking muscles
    by fishing for small-mid caps. This is where the fun and gold nuggets are. Small-mid
    caps rally harder than blue chips in bull markets. They are relatively poorly
    covered by the sell-side analyst community. It is easier to have access to senior
    management. Find a few 3 or 4 baggers (stocks that triple or quadruple their original
    value), and a new stock-picking legend is born.
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, futures reflect the top market capitalizations of the index. This
    makes the long small-mid caps/short futures trade an implicit bet on market capitalization.
    Small-mid caps outperform large caps in bull markets, but gravity is less than
    kind to small speculative stocks in bear markets.
  prefs: []
  type: TYPE_NORMAL
- en: Selling futures is a bet on beta
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Futures have a beta of 1\. Small-mid caps have higher sensitivity to the market.
    They are bull market racehorses that fail miserably in bear markets. When markets
    tank, small-mid caps nosedive faster than big, boring blue chips. Long small-mid
    caps/short futures markets put a drag on performance during bull markets but offer
    no downside protection during turbulent markets.
  prefs: []
  type: TYPE_NORMAL
- en: The only way to hedge beta would be to take a deep net short approach.
  prefs: []
  type: TYPE_NORMAL
- en: Since market participants who "hedge" via futures are unlikely to be comfortable
    short selling in the first place, they are likely to remain net beta positive,
    or residually bullish through bull and bear markets alike. Ironically, selling
    futures against stocks synthetically captures outperformance over the benchmark.
    This works well only when that asset class is supposed to outperform the market.
    A less flattering description of this type of strategy is called **beta jockey**.
  prefs: []
  type: TYPE_NORMAL
- en: Selling futures is an expensive form of laziness
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many institutional investors already hedge their exposures in mutual funds with
    options and futures. They already have the sophistication to hedge their long
    bets. They do not need to pay a bunch of tourists an additional 2 and 20 for something
    they can do themselves. At the end of the day, selling futures indicates irresponsible
    amateurism, something which investors have become keenly aware of since the GFC.
  prefs: []
  type: TYPE_NORMAL
- en: If you ever wondered why your performance still suffers during bear phases,
    despite low net exposure, net beta is probably the culprit. If the objective is
    to deliver low correlation returns, then a lower net beta is the place to start.
  prefs: []
  type: TYPE_NORMAL
- en: Concentration
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Concentration refers to the number of stocks in a portfolio. Net concentration
    is the difference between the number of stocks on the long minus the short side,
    expressed either as a percentage of the total number of positions or in absolute.
  prefs: []
  type: TYPE_NORMAL
- en: 'Concentration has a direct impact on:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Liquidity**: Building and liquidating positions has a market impact'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Volatility**: If the objective is to deliver low-volatility returns, concentration
    is the place to start. The higher the number of names, the lower the volatility.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Performance**: Big concentrated bets hit home runs. Small bets compound singles.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Concentration is often perceived as an attribute of an investment style and
    as such, does not receive the attention it deserves. It is a bit like garlic—a
    tasty seasoning not recommended on a first date, but also a cancer-fighting super-food
    and vampire repellent.
  prefs: []
  type: TYPE_NORMAL
- en: Some market participants believe the key to superior performance is hitting
    home runs with a few high-conviction big bets. This may be a winning strategy,
    but it is beside the point. The best-performing products are not the best-selling
    ones. Sports cars attract a limited clientele.
  prefs: []
  type: TYPE_NORMAL
- en: 'When it comes to asset allocation, investors will allocate the bulk of their
    assets to lower-volatility investment strategies. They trade returns for stability
    for a simple reason. Institutions need to match defined liabilities, such as pension
    cash outlays, with reasonably predictable assets. They will then juice up returns
    with small allocations on higher-volatility products. So, the real question for
    any manager is: Which pool of money are you targeting? Do you want to swim in
    the Olympic-size pool of low-volatility products or the paddling pool of disposable
    gambling money?'
  prefs: []
  type: TYPE_NORMAL
- en: Next, we will challenge a few clichés about concentration.
  prefs: []
  type: TYPE_NORMAL
- en: Human limitation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Market participants often believe there is a natural human limitation to the
    number of stocks they can manage. Past a certain number of positions, everything
    blurs. They cannot keep up with the information flow and make timely decisions.
  prefs: []
  type: TYPE_NORMAL
- en: This is a portfolio management system issue. Data is not structured and visualized
    in a way that helps managers make trading decisions. We will discuss this in *Chapter 13*,
    *Portfolio Management System*.
  prefs: []
  type: TYPE_NORMAL
- en: Hedges are not tokens
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Some market participants take a few large bets and keep a long tail of exploratory
    small positions, referred to as **hedges**. Some exotic hedges include sensitivity
    to commodities: China, gold, interest rates, etc. Those positions are often too
    small to materially hedge risk on an individual basis, but heavy in aggregate.
    As such, they are examples of tokenism that allow market participants to say they
    have hedged their portfolios against exogenous risks.'
  prefs: []
  type: TYPE_NORMAL
- en: The long tail strategy is a classic in the small mid cap long/short arena. Again,
    this is a portfolio management system issue more than a risk management strategy.
  prefs: []
  type: TYPE_NORMAL
- en: 'The paradox of low-volatility returns: structural negative net concentration'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The way to sustainably attract and retain investors is to have structurally
    more names on the short than the long side, or net negative concentration. Portfolios
    often have more names on the long side than the short. When confronted with the
    scarcity of ideas on the short side, market participants resort to oversizing
    their short bets to bring net exposure down. They end up rationalizing these decisions
    by calling their outsized positions "high-conviction shorts," "structural shorts,"
    or "tactical shorts."
  prefs: []
  type: TYPE_NORMAL
- en: The problem is that big concentrated bets increase volatility. Since the short
    side is notoriously volatile, this results in the short book driving the volatility
    of the overall portfolio. Now, investors want low volatility. The only way to
    lower volatility is to reduce the concentration on the short side. This means
    smaller bets and more diversified names. As we saw in *Chapter 5*, *Regime Definition*,
    this is feasible in a relative long/short portfolio but much harder to accomplish
    in an absolute long/short. The short book needs to have structurally more names
    than the long side to compensate for the volatility.
  prefs: []
  type: TYPE_NORMAL
- en: Practical tips about concentration
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Concentration is a function of three variables: the average number of names,
    the ratio of big bets to small, and transaction costs.'
  prefs: []
  type: TYPE_NORMAL
- en: Average number of names
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A healthy portfolio should have somewhere between 30 and 60 names on each side.
    No single position is too large to torpedo performance but big enough to materially
    contribute. Besides, the number of positions is still manageable.
  prefs: []
  type: TYPE_NORMAL
- en: Ratio of big to small bets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The second factor is the ratio of big to small bets. An internal study by Fidelity
    Boston measured the ratio of biggest to smallest bets in managers'' portfolios,
    outperformance, and ultimately, the retention of assets under management. The
    results were unequivocal:'
  prefs: []
  type: TYPE_NORMAL
- en: The higher the ratio of large to small bets, the higher the volatility. Big
    concentrated bets drive performance but the downside is elevated volatility of
    returns. This is a big deterrent for investors. They like the returns but cannot
    justify volatility to their bosses.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managers with ratios lower than 2.5 had substantially lower tracking errors
    than managers with big bet disparities. Their biggest bets were not so big as
    to drive the volatility of their entire portfolios. Low tracking errors are correlated
    with the stability of AUM. In execution trader English, this means that you will
    be heralded as a "stock picker" when things work but branded as a high tracking
    error risk when your style falls out of favor. This is the institutional investor
    equivalent of "no-one ever got fired for buying AAPL."
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Big winners will expand on the long side and contract on the short side. On
    the long side, winners should not dwarf the rest of the portfolio. Conversely,
    on the short side, they should not be allowed to melt away.
  prefs: []
  type: TYPE_NORMAL
- en: A simple way to maintain a healthy, dynamic portfolio is to track the ratio
    of the aggregate weight of the top 10 to the bottom 10 bets. The higher ratio,
    the higher the concentration and, consequently, the higher the volatility. Keeping
    this ratio below 3 ensures that neither oversized bets nor token positions are
    floating around the portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: Keep your powder dry
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Finally, here is a simple and powerful tip from the short side: reject small
    positions. This is endemic on the short side. On the long side, even bets as small
    as 0.50% can expand into formidable positions. Back in August 1997, Bill Gates
    bought a $2 million stake in a moribund penny stock at $12 named AAPL. However,
    on the short side, successful trades shrink. Even if a stock went down 10%, a
    -0.50% initial bet would only return +0.05%. Add transaction costs and slippage
    and there is barely enough money left for coffee and croissants. On the short
    side, keep powder until the fat pitch shows up. Market participants are all too
    often scared to sell short. They respond by taking positions too small to hurt
    but also too tiny to contribute. So, work on your risk management first, then
    execute your strategy. Here is some advice that is as old as the Jedi master who
    said it: "Do, or do not, there is no try."'
  prefs: []
  type: TYPE_NORMAL
- en: Other exposures
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Some market participants like to keep track of other hedges, such as industry
    or sector risk, or exchanges and factor risk.
  prefs: []
  type: TYPE_NORMAL
- en: Sector exposure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Keeping diversified sector exposure is good practice. Typically, you do not
    want your entire long/short sector exposures to look like *technology long in
    1999, short in 2000*. Some market participants like to fully hedge their sector
    exposure to mitigate industry risk. This introduces another unnecessary layer
    of complexity. In practice, entire sectors dominate or trail the markets. A case
    in point: In 2008, one would have been hard-pressed to find any stock in the financial
    sector on the long side.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sector neutrality works with only pairs trading or arbitrage strategies. Not
    all the stocks within the same sector travel at the same speed. Sector neutrality
    introduces an interesting capital allocation problem: Should sector allocation
    reflect the market capitalization of the underlying sectors or the disparity among
    constituents? The former allocation will move passively along with the broad market.
    Sector capitalizations and exposures will be matched. It will give the appearance
    of being low-risk, but not the promise of attractive returns. Conversely, high
    intra-sector disparity offers more opportunities to capture alpha but deviates
    from sector capitalization.'
  prefs: []
  type: TYPE_NORMAL
- en: Sector neutrality generates alpha only when intra-sector disparities between
    winners and losers are clearly defined. The tech sector is a good example with,
    for instance, long Facebook/short Twitter.
  prefs: []
  type: TYPE_NORMAL
- en: Exchange exposure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Whoever came up with the concept of "rational investors" has obviously never
    set foot on a trading floor during a raging bull market. The winner effect is
    in full swing. Testosterone is wildly pumping through the systems of cold, calculating,
    rational, self-serving economic agents otherwise referred to as "stock punters."
    Yesterday''s highly speculative issues are knighted as "new investment paradigms."
    The backward rationalization sings the same old routine: "This time it''s different!"'
  prefs: []
  type: TYPE_NORMAL
- en: Such *nouveaux riches* issues are rarely found on the venerable main exchange.
    They list on NASDAQ in the United States, JASDAQ in Japan, KOSDAQ in Korea, and
    so on.
  prefs: []
  type: TYPE_NORMAL
- en: During bull markets, a classic strategy is to go long on speculative stocks
    and short on blue chips. This is, however, a one-way street. The reverse does
    not work that well. Going long blue chips and short speculation is a difficult
    strategy to execute in practice. Past the biggest capitalization, borrow is hard
    to locate, liquidity evaporates, and the bid-ask spread is cavernously wide.
  prefs: []
  type: TYPE_NORMAL
- en: Liquidity is the currency of bear markets. When turbulence hits, stick to the
    liquid issues on the main exchanges.
  prefs: []
  type: TYPE_NORMAL
- en: Factor exposures
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The 2007 quantitative funds debacle clearly proved that the short side has its
    own dynamics and deserves its endemic factors. We would all greatly benefit from
    the brilliance of academics to further the research on short selling. But, since
    the discussion on optimal portfolio construction seems to have reached a "permanently
    high plateau" during the pre-Beatles era of **Modern Portfolio Theory** (**MPT**)
    70 years ago, academics have little incentive to come up with factors indigenous
    to the short side.
  prefs: []
  type: TYPE_NORMAL
- en: In theory, factors make sense. In the clinical environment of backtesting, factors
    also perform well. In practice, however, the short side is not an exercise in
    molecular cuisine. AMZN is not a series of factors. It is a company, a stock,
    and a story.
  prefs: []
  type: TYPE_NORMAL
- en: Managing a long/short portfolio gives a lot more latitude for creativity than
    a traditional long-only portfolio. It also invites complexity. It is therefore
    wise and fun to sit down and design portfolio management guidelines from the ground
    up. We'll cover this in the remainder of the chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Design your own mandate
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '"People live up to what they write down,"'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Robert Cialdini
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Finance is the only segment of the fashion industry where last year''s collection
    sells well. Money flows effortlessly to last year''s best performers. Everybody
    does more or less the same things: fundamental analysis, company visits, earnings
    models, technical analysis. It is difficult to come up with a differentiated pitch.
    If you want to leave a durable impression on your potential clients, show them
    something they rarely get to see: a documented process. They may choose not to
    invest today, but they will remember you.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Investors love to put managers in boxes. They already have a set number of
    them. If you don''t fit in any box, they probably will not make a new one for
    you, unless performance compels them to. So, make their job easy: tell them which
    box best suits you. To the outside world, your mandate is your identity. The more
    you refine it, the more credible you appear to investors. You will no longer be
    "the next [insert latest lucky stock jockey name here...]" bragging about your
    superior stock picking ability. You will become someone with a vision and a process
    to follow through. Nothing is as attractive as a prudent steward of other people''s
    money, someone who understands risks and takes calculated bets.'
  prefs: []
  type: TYPE_NORMAL
- en: Very few market participants take the time to explicitly formalize their process.
    The most effective way to stick to a plan is to put it down in writing and hold
    yourself accountable. If your objectives are not formalized, everything will remain
    wishful thinking. Below is a step-by-step method that will help you clarify your
    process. First, we will start with the signal module. Second, we will go through
    position sizing. Third, we will add exposures and risk management. Finally, we
    will consider your objectives. We will explore each topic with a set of questions.
  prefs: []
  type: TYPE_NORMAL
- en: Please pick up something to take notes and your trading journal.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 1: Strategy formalization'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '"Persona is the Latin name for the mask worn by an actor."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Joseph Campbell
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Start with a synopsis of your strategy. Write down your elevator pitch in 2-3
    sentences max. This is the box you are asking your investors to put you in. Don't
    worry if you do not have a precise idea now. By the time you are done with the
    process, the box will reveal itself.
  prefs: []
  type: TYPE_NORMAL
- en: Two-thirds of the people hospitalized after a car accident would still describe
    themselves as above-average drivers. Who we think we are, what our deep inner
    critic screams we are, who we publicly claim to be, and what we do all live in
    a synchronous parallel multiverse.
  prefs: []
  type: TYPE_NORMAL
- en: We are not going the traditional route of growth versus value, fundamental versus
    quantitative, and so on. This is not a marketing exercise. You are not trying
    to raise capital. We are trying to restore inner alignment between all the facets
    of your persona. We are going to formalize your strategy to the point it could
    be computer coded.
  prefs: []
  type: TYPE_NORMAL
- en: The signal module
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Compare your performance with the benchmark you operate in. What markets are
    you good at? More importantly, what markets are you not good at? Are they trending
    up, down, or sideways? Are they volatile? Do you peak before or after the market?
    Do you recover before or after the market? Does your performance tank and recover
    faster or slower than the market?
  prefs: []
  type: TYPE_NORMAL
- en: Calculate a short-dated rolling Sharpe, or Grit Index. Focus on the times when
    it tanks and recovers. Our objective is to make you resilient during losing streaks.
    For the following set of questions, please refer to your trading journal or track
    record. Refrain from labeling non-standard behaviors as good or bad.
  prefs: []
  type: TYPE_NORMAL
- en: 'List all entry types by strategy, including opportunistic trades:'
  prefs: []
  type: TYPE_NORMAL
- en: What is your rolling trading edge on a quarterly and annual basis on each side
    of the portfolio? Next time someone asks about your trading edge, those numbers
    should roll off your tongue. Besides, it will sound far more impressive than some
    nebulous dissertation on your unique powers of analysis.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is your classic entry signal on each side? Go one step beyond the general
    idea. Go through your trading journal. What made you pull the trigger at that
    particular time for each position over the last 50 trades on both sides? If you
    do not have a specific reason, write that down too.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How often do you take opportunistic trades? Sometimes we switch from autopilot
    to manual. We all come across opportunistic trades that do not abide by our standard
    rules. For example, it could be some bad news that throws a stock into a tailspin.
    Opportunistic trades have a place in a portfolio. However, when they are either
    frequent or heavyweight, then there becomes a legitimate concern for structure
    and discipline. The consecrated industry vernacular is "style drift," which should
    be a major red flag.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When your strategy is not working, what happens to your trading frequency? Do
    you trade more or less? Do you go through false positives before halting trading
    altogether, for instance? Compare the number of entries at the onset of a losing
    streak versus the end. There could be some trading fatigue there. You would pass
    up signals because of the belief they will be false positives again.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do you scale in? On both sides? How many entries do you take? Go back to your
    trading journal and be specific about the rules that lead you to pull the trigger.
    Are there special cases? Are there trades where you choose not to scale in?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What trades that otherwise met your entry criteria did you pass up? Not trading
    is also an investment decision. Looking at our trading choices from the decision
    not to enter provides a valuable perspective on the trust in your system. What
    was the context that led you to reject those signals?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you routinely pass up trades, start journaling those rejected trades. Also
    note the reasons why you rejected them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Next, focus on your exits, and take a long hard look in the mirror:'
  prefs: []
  type: TYPE_NORMAL
- en: What is your stop loss rule? How many times have you breached your stop loss
    rule over the last 50 trades? Do you close trades before a stop loss is triggered?
    What are the rules? How often did you override the rules in percentage points?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do you use trailing stop loss? What is the rule? Does your trailing stop rule
    change depending on a winning/losing streak.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do you reset stop loss?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do you scale out (reduce position)?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do you have a time exit strategy? How many periods? Does it also apply to older
    positions with embedded P&L? Do you procrastinate on time exits?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is your profitable exit strategy? How many times did you deviate over the
    last 50 trades?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are your rolling false positive rates on both sides? If in doubt, use your
    batting averages. Focus on drawdowns. Do you widen or tighten your stop losses
    in losing streaks?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Do you reverse trades: switch from long to short and vice versa?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Where is the mode of trades: loss or profit side? Are you a trend follower
    or do you use mean reversion tactics?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Have you honestly done the homework or simply intellectually answered the questions?
    Fine, answer this then: name three areas where your actions do not match your
    beliefs. What is the maximum number of consecutive stop losses over the last 50
    trades? What is the correlation with the benchmark? What would happen if the market
    stayed sideways, turned bearish, or turned bullish over the next 6 months? How
    many months of the year would you be under water?'
  prefs: []
  type: TYPE_NORMAL
- en: Remember, criticism is a healthy practice when it comes to testing the robustness
    of your system. The thing that stands between you and your system's success is
    your ego. You will probably come to the conclusion that your bulletproof trading
    system has the structural integrity of Swiss cheese. There is no need to beat
    yourself up. No one was born with a black belt. It is neither good nor bad. We
    all had to push through that phase. It is only an invitation to tune up your engine.
  prefs: []
  type: TYPE_NORMAL
- en: Next, use the answers to the above questions to draw a flowchart of your strategy.
    There are quite a few free websites available on the internet.
  prefs: []
  type: TYPE_NORMAL
- en: Start with the classic entry/exit case
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add scale-in/scale-out
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add stop loss
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add final exit
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Repeat the above process with special case entries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Flowcharts are powerful tools to build strategies. They force us to think logically.
    Build a template of your strategy with the sequence of entries and exits. Then
    fill in the conditions that trigger such events. In reality, all strategies boil
    down to a few templates. They start from the simplest Warren Buffett template:
    buy and do nothing thereafter, and go all the way to long/short reversal scale-out/scale-in.
    Strategies are like building blocks. As you work on optimizing your trading edge,
    you may add or subtract bricks.'
  prefs: []
  type: TYPE_NORMAL
- en: Remember that you compete against rigorous people who take this process seriously.
    Every step that you take in clarifying your process will set you apart from those
    who don't. The flowchart of your strategy is a beacon of light in times of despair
    and the voice of reason in times of giddy euphoria. Do not neglect this part.
    How many market participants do you think take the time to clarify their strategy?
    Investors can probably count on one hand the number of managers who can produce
    a flowchart of their signal engine. They may not invest with you today, but they
    will remember your professionalism.
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have pulled the engine apart, let's look at the transmission.
  prefs: []
  type: TYPE_NORMAL
- en: The money management module
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This module comprises position size management, which should be considered
    in the context of the market variables we''ve looked at in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: What is your position sizing algorithm?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How does it change whether you are on a winning or losing streak? What does
    it look like at the end of a winning or a losing streak?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What other position sizing algorithm would be better suited to your style?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How many names do you have on each side? How does it evolve through your performance
    cycle?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is your ratio of big/small positions?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Map your exposures versus the market: gross, net, net beta, portfolio heat,
    concentration, net trading (buys versus sells in percentage of the gross), and
    performance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What were your exposures like during losing streaks? Be specific.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This is the transmission part of your presence on the markets. Your engine
    generates signals through the thick and thin. The markets throw stuff at you.
    Your position sizing, concentration, and exposure management define how you choose
    to respond. Plot that data. The "who are you?" chart is the most important visual
    tool you will ever build. Plot the following elements on a single chart: cumulative
    benchmark and strategy returns, gross exposure, net exposure, net beta, and net
    trading (buys minus sells as a percentage of the gross exposure). That chart will
    show what the market throws at you and how you respond both in terms of trading
    net buy/sell, confidence through gross, and directionality through net and net
    beta. Very few data visualization exercises have this "wow" effect.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 2: Investment objectives'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Rookie hedge fund managers always say they want to make as much money as possible.
    Veterans want to make money as consistently as possible. There are old traders
    and there are bold traders. There are no old bold traders. Managing for returns
    or consistency is mutually exclusive. Veterans simply have survived the initial
    bravado and come to accept themselves as they are and what they can accomplish.
  prefs: []
  type: TYPE_NORMAL
- en: Many trading coaches will encourage you to define your objectives before you
    start trading. They will force you into something you are not. Either you conquer
    yourself and morph into those objectives, or you rebel and end up trading something
    else entirely. Humans have an awful track record with manifesting idealistic visions.
    Every other long/short player says they aim for low correlated 15-20% annual returns.
    The reality is only an elite minority consistently delivers double-digit % returns.
    Everyone wants a six-pack on January 1st but gyms are empty from March onward.
    This process is designed to generate integrity from your beliefs to your actions.
    Making money is simply bringing inner alignment from your subconscious belief
    to your consciousness all the way up to your unconscious habits. Market wizards
    are not smarter, they have smarter trading routines.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, you know where you are. You also know where you want to go. For this to
    happen, you know what changes need to take place. You also have a realistic view
    of what can and cannot be done. Objectives are not esoteric aspirations. Your
    goals may be lofty. They are still rooted in reality. The next step is to articulate
    your objectives into a portfolio management process. Go back to the transmission
    part and focus on the variables. What is your position sizing algorithm? Define
    your portfolio using the four main exposures in your toolbox: gross, net, net
    beta, concentration. Those will determine correlation, volatility, drawdowns,
    and ultimately performance.'
  prefs: []
  type: TYPE_NORMAL
- en: Given the multi-dimensional array of data and conditional paths, this exercise
    is difficult to simulate. For example, some strategies have only a few trades
    a year. If you missed a trade because you did not have enough cash on hand to
    buy a security that went on to outperform by 20%, your entire results would be
    skewed. There is no easy way around this issue. These back-testing issues are
    beyond the immediate scope of this book.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 4: Design your own mandate: product, market, fit'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Long/shorts are subject to the law of supply and demand like any other product.
    A long/short portfolio is just like any other commodity product like toothpaste
    or soap. Nothing happens until a sale happens. Your job is to make that soap bar
    irresistible.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have formalized your investment objectives, then it is time for a reality
    check. Are your objectives attainable? By now, you should have a reasonable idea
    of the box you could fit in. For example, you probably understand that +30% returns
    with net exposure at +/-5% and gross at 200% are highly improbable. You also know that
    by reducing volatility in half, you would jump the queue.
  prefs: []
  type: TYPE_NORMAL
- en: Would there be an appetite for your product? Remember that investors would rather
    park their money with something that returns 0.5% month after month than something
    that posts +20% returns but spends 9 months of the year under water.
  prefs: []
  type: TYPE_NORMAL
- en: This is the step where you consider the "product, market, fit" process. Your
    style may not be exactly what the market wants, but as long as you are willing
    to make adjustments, you may still have an attractive product. The good news is
    that you will be competing with people whose mindset is "build it and they will
    come."
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 5: Record keeping'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Every market participant suffers from trading selective amnesia. Unfortunately,
    most market participants spend considerable time developing trading systems only
    to trade something else... Every time we pass up a trade, override a stop loss,
    supersize a bet, we trade something else than our original system.
  prefs: []
  type: TYPE_NORMAL
- en: Unless we incorporate our trading history in our current trading decision, we
    are condemned to repeat the same mistakes. Like Sisyphus, we will lift the boulders
    of our performance only to watch them roll down at the next hiccup.
  prefs: []
  type: TYPE_NORMAL
- en: 'The two main ways we can prevent further damage are through position sizing
    and trade rejection. For example, we all have our nemesis stock that we have tried
    and failed multiple times. Rather than risking the same amount for a second time,
    risk less. The Turtle traders had a rule: they stopped trying after 3 failures.'
  prefs: []
  type: TYPE_NORMAL
- en: Keep a record of all trades by strategy, side, and security. For example, it
    could be ABC stock, long trend following. This way, you will be able to calculate
    statistics such as gain expectancy and hit rate by strategy, side, and stock.
  prefs: []
  type: TYPE_NORMAL
- en: 'Those statistics are useful to grade your system. Your trading journal gives
    an incomplete view of your adherence to your trading system. There are four areas
    beyond your trading history where adherence can be directly measured: entry, exit,
    position-sizing, and journaling. All of them relate to trading psychology.'
  prefs: []
  type: TYPE_NORMAL
- en: Entry
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'As well as trades you entered, keep track of the trades you passed up. As Claude
    Debussy said: "music is also the silence in between the notes." The trades you
    did not take define you as much as those you took. Passing up an otherwise valid
    trade is also a trading decision. It sheds a different light on your investment
    style. There are broadly four reasons why market participants pass entries:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Insufficient cash balance**: That remains the number one cause of watching
    signals go by.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Distrust of the system**: That is a deep-rooted fear of failure and inadequacy.
    The remedy is good stats and more work.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**The system is incomplete**: Some systems are not designed for tail events.
    Taking a trade in an unstable environment may jeopardize performance.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Not in the right mental state**: This is the classic beaten-down trader who
    passes up free money in the middle of a deep losing streak. This one has a simple
    solution: trade small.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As a final warning on when not to enter a position, a hedge fund manager once
    confessed under Cabernet Sauvignon-induced enhanced interrogation that one of
    his contrarian shorts was a revenge trade. He had passed the trade as a long some
    time ago and now was punishing himself (and his investors) by revenge trading
    on the short side.
  prefs: []
  type: TYPE_NORMAL
- en: Exits
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You will exit your trades one way or another. This will show in your trading
    journal. What may not be immediately visible is whether you followed your system
    when you closed a position.
  prefs: []
  type: TYPE_NORMAL
- en: Pay particular attention to stop losses. Count +=1 for every stop-loss override
    and premature profit-taking. It may sometimes be the right decision, but this
    is a departure from your system. Grade your mental state whenever you override
    your system.
  prefs: []
  type: TYPE_NORMAL
- en: Position sizing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A trading journal that does not log emotions is like a movie without sound.
    We trade our emotions. This manifests both in over/under trading as well as position
    sizing. Euphoric traders overtrade and oversize their positions. Traders in a
    slump pass up "free money" trades and bet too timidly. You must strive to trade
    like a psychopath, with as little emotional interference as possible.
  prefs: []
  type: TYPE_NORMAL
- en: Tracking your emotions is simple. Grade your subjective emotional stability
    from downtrodden (-3), the holy space of equanimity for every trade upon entry
    and exit (0), to the statistically challenged 200% (over)confident (+3). After
    a few entries, there will be a baseline. This is a fun game I discovered reading
    Dr Van Tharp. I personally found boredom to be positively correlated with adherence
    to the system. Boring is good apparently!
  prefs: []
  type: TYPE_NORMAL
- en: Journaling
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Debriefing and journaling are effective techniques to bring a critical eye
    to your process. This will bring creativity and impartiality to your work. Journaling
    is not an exercise in free-flow self-flagellation. Market participants are quite
    verbose when emotions are at an extreme but silent when things are fine. Structure
    your journal in four parts:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Context**: Highlight what you see in the markets. This gives context to your
    trading decisions. Maybe you did not buy because at that time the world looked
    like it was about to end.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Your positioning**: This needs to be specific. Make a habit of attaching
    numbers to your views. For example, my gross is at 180% versus 200% average and
    my net beta stands at +0.1 higher than a month ago. I am cautiously optimistic.
    Risk management is a language.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Strategy improvements**: What works and what does not. This is the fun part.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Investment ideas**: *Evernote* is good journaling software. Use tags and
    notebooks to categorize your journal.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: That record-keeping discipline alone will set you apart from the faceless magma
    of stock punters. Not every investor will invest with you, but everyone will remember
    your record-keeping discipline.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 5: Refine your mandate'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '"Discipline is doing what you hate like you love it."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Mike Tyson
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is an iterative process. It will take time to come up with something that
    you will feel comfortable trading and that will appeal to investors. The process
    outlined above is "deliberate practice" applied to the stock market. Fleshing
    out your process will force you to focus on specific points of your strategy.
    Your record will provide immediate feedback. This will boost confidence and will
    set you apart from the competition.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Managing a long/short portfolio feels like upgrading from a family SUV to a
    sports car. Without proper training, people tend to take their shiny new toy for
    an off-road spin. In this chapter, we looked at the major levers to engineer the
    returns you need to attract the clientele you want. Those are gross exposure or
    leverage, portfolio heat or open risk, net exposure or directionality, net beta
    or residual sensitivity to the market, and concentration or the net number of
    names in the portfolio. Those variables give access to volatility, performance,
    correlation, and liquidity as in market impact.
  prefs: []
  type: TYPE_NORMAL
- en: 'Over the next chapters, we will take you through a step-by-step method to build
    an equities long/short product. We will use a powerful technique to reclassify
    stocks in a bullish, bearish, sideways regime. From there, we will discuss execution:
    entries, exits, order prioritization. We will conclude with a portfolio management
    system, the most underrated tool. But first, let''s start with one of the major
    stumbling blocks: a scarcity of ideas. This method will enable you to position
    yourself ahead of the broader market and make you look like a short-selling guru.'
  prefs: []
  type: TYPE_NORMAL
