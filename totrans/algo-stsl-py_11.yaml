  type: TYPE_NORMAL
  zh: R 是由 Van Tharp 博士在他的书籍《*交易自由之路*》中推广的一种度量方法。它简单地是成本与止损之间的差异。在这里，我们将使用相对版本的 R，或者
    rR。
- en: Weight is the market value in fund currency (USD) divided by the absolute sum
    total of market values.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 权重是基金货币（USD）中的市值，除以市值的绝对总和。
- en: rRisk is the weighted relative risk to the equity. The formula contains a mysterious
    `np.maximum(0, (port['rR'] * port['Shares']))` sequence. As soon as the stop loss
    is reset beyond the current stop loss, this turns negative. This ensures that
    the open risk remains negative.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: r风险是对权益的加权相对风险。该公式包含一个神秘的 `np.maximum(0, (port['rR'] * port['Shares']))` 序列。一旦止损被重置超出当前止损，这将变为负数。这确保了开放风险保持为负。
- en: rRAR is the relative returns expressed in units of initial relative risks. This
    is the truest and simplest risk-adjusted returns measure. This will be our workhorse.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: rRAR 是以初始相对风险单位表示的相对收益。这是最真实和最简单的风险调整收益指标。这将是我们的主要工具。
- en: rCTR and CTR are relative and absolute contributions, or P&L divided by equity.
  id: totrans-94
  prefs:
