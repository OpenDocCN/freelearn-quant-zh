- en: 'There is one small difference with the `relative()` function introduced in
    *Chapter 4*, *Long/Short Methodologies: Absolute and Relative*, which had the
    option to rebase to the beginning of the series. We have chosen to use continuous
    series instead. Market participants trade around positions all the time. Rebasing
    rapidly becomes an unnecessary computational headache. It therefore makes sense
    to use the same day closing price multiplied by a constant—1000 in this case.
    Stop loss and all calculations are based on the relative series.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 与*第4章*，*长/空头方法论：绝对和相对*中介绍的`relative()`函数有一个小区别，后者有重新调整到系列开始的选项。我们选择使用连续系列。市场参与者一直在围绕头寸交易。重新调整很快变成了不必要的计算难题。因此，使用相同日期收盘价乘以一个常数—在本例中为1000是有意义的。止损和所有计算都基于相对系列。
- en: 'Next, let''s calculate a few important measures:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们计算几个重要的指标：
- en: BV stands for book value. This is the cost in fund currency (USD) multiplied
    by the number of shares for all open positions.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BV代表账面价值。这是以基金货币（美元）计算的成本乘以所有开放头寸的股票数量。
- en: MV stands for Market Value. This is the number of shares adjusted for currency
    (USD) multiplied by the current close price.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MV代表市值。这是调整为货币（美元）的股票数量乘以当前收盘价。
- en: rMV stands for relative market value.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: rMV代表相对市值。
- en: Gross exposure is the absolute sum of all market values in the fund currency
    divided by the assets under management—K in this case.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 毛暴露是基金货币中所有市值的绝对总和，除以管理资产—在本例中为 K。
- en: Net exposure is the arithmetic net sum of all market values divided by the absolute
    sum total of market values.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 净暴露是所有市值的算术净总和，除以市值的绝对总和。
- en: Net beta is the sum product of market values times beta divided by the absolute
    sum total of market values.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 净 Beta 是市值乘以 Beta 的总和乘以市值的绝对总和。
