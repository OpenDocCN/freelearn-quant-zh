  type: TYPE_TB
- en: '| F | 1.15 | 20800 | 2.10 | 1 | 2.34 | 3.46 | 8.79 | 14.86 |'
  prefs: []
  type: TYPE_TB
- en: 'There is one small difference with the `relative()` function introduced in
    *Chapter 4*, *Long/Short Methodologies: Absolute and Relative*, which had the
    option to rebase to the beginning of the series. We have chosen to use continuous
    series instead. Market participants trade around positions all the time. Rebasing
    rapidly becomes an unnecessary computational headache. It therefore makes sense
    to use the same day closing price multiplied by a constant—1000 in this case.
    Stop loss and all calculations are based on the relative series.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, let''s calculate a few important measures:'
  prefs: []
  type: TYPE_NORMAL
- en: BV stands for book value. This is the cost in fund currency (USD) multiplied
    by the number of shares for all open positions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MV stands for Market Value. This is the number of shares adjusted for currency
    (USD) multiplied by the current close price.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: rMV stands for relative market value.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gross exposure is the absolute sum of all market values in the fund currency
    divided by the assets under management—K in this case.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Net exposure is the arithmetic net sum of all market values divided by the absolute
    sum total of market values.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Net beta is the sum product of market values times beta divided by the absolute
    sum total of market values.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now let''s look at the code:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'The output will be similar to the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Gross exposure at 3.327 is medium to high leverage. A gross exposure of 2 means
    the **Assets Under Management** (**AUM**) are leveraged one time on the long and
    1 time on the short side. 3.327 means AUM is leveraged about 1.6 times. Net and
    rNet exposure at 0.141 means the portfolio is evenly balanced and mildly bullish.
    Net and rNet Beta at 0.24 means the portfolio is residually bullish. It is not
    susceptible to major shocks either way.
  prefs: []
  type: TYPE_NORMAL
- en: 'Overall, apart from the high concentration and elevated open risk, the portfolio
    looks well balanced. Next, we calculate risks:'
  prefs: []
  type: TYPE_NORMAL
- en: R is a measure popularised by Dr Van Tharp in his book *Trade Your Way to Financial
    Freedom*. It is simply the difference between cost and stop loss. Here, we will
    be using the relative version of R, or rR.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Weight is the market value in fund currency (USD) divided by the absolute sum
    total of market values.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: rRisk is the weighted relative risk to the equity. The formula contains a mysterious
    `np.maximum(0, (port['rR'] * port['Shares']))` sequence. As soon as the stop loss
    is reset beyond the current stop loss, this turns negative. This ensures that
    the open risk remains negative.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: rRAR is the relative returns expressed in units of initial relative risks. This
    is the truest and simplest risk-adjusted returns measure. This will be our workhorse.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: rCTR and CTR are relative and absolute contributions, or P&L divided by equity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next, let's print the portfolio sorted by side and relative risk-adjusted returns.
  prefs: []
  type: TYPE_NORMAL
