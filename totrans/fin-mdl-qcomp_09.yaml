  zh: '| 投资组合优化 | 投资管理 | 5-10年 | 高盛，摩根大通 |'
- en: '| Risk analysis and modeling | Risk management | 5-10 years | Bank of America,
    Citigroup |'
  id: totrans-154
  prefs: []
  type: TYPE_TB
  zh: '| 风险分析与建模 | 风险管理 | 5-10年 | 美国银行，花旗集团 |'
- en: '| Credit scoring and fraud detection | Credit and lending | 5-10 years | American
    Express, Visa |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '| 信用评分与欺诈检测 | 信贷与贷款 | 5-10年 | 美国运通，Visa |'
- en: '| Pricing and hedging of financial instruments | Trading and market making
    | 5-10 years | Barclays, Deutsche Bank |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| 金融工具的定价与对冲 | 交易与市场做市 | 5-10年 | 巴克莱银行，德意志银行 |'
- en: '| Asset and liability management | Treasury and capital management | 5-10 years
    | HSBC, Wells Fargo |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '| 资产与负债管理 | 财务与资本管理 | 5-10年 | 汇丰银行，富国银行 |'
- en: '| Supply chain finance | Trade finance | 5-10 years | Alibaba, Citi |'
  id: totrans-158
  prefs: []
  type: TYPE_TB
  zh: '| 供应链金融 | 贸易融资 | 5-10年 | 阿里巴巴，花旗 |'
