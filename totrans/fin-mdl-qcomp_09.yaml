  type: TYPE_NORMAL
  zh: '10  '
- en: Business Implementation
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '商业实施  '
- en: Zapata Computing issued its first annual report in December 2021\. They reported
    the results of a poll of over 300 leaders (CTOs, CIOs, C-level, and VP-level executives).
    Even if you remove the possible bias of a quantum ecosystem participant such as
    Zapata Computing, the result still gives useful and interesting information about
    how quantum computing is used.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 'Zapata Computing 在 2021 年 12 月发布了其首份年度报告。报告中提到了对 300 多名领导者（CTO、CIO、C级高管和副总裁级别高管）进行的调查结果。即使排除像
    Zapata Computing 这样的量子生态系统参与者可能存在的偏见，结果仍然提供了有用且有趣的信息，揭示了量子计算的应用现状。  '
- en: Even though some businesses have wanted to use quantum technologies for a while,
    the bridge between them and quantum hardware hasn’t been finished. Software applications
    should be that bridge to connect the two worlds. According to a report by Zapata
    Computing, 74% of respondents agree that companies that don’t adopt quantum computing
    solutions will fall behind soon. Additionally, 29% of respondents are already
    in the early or advanced stages of adopting quantum computing, and another 40%
    was expected to follow in 2022\. Also, 96% of the executives who were asked agreed
    they needed a reliable partner or vendor to help them overcome the quantum barrier.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一些企业已经希望使用量子技术一段时间，但它们与量子硬件之间的桥梁尚未搭建完成。软件应用应该是连接这两个世界的桥梁。根据 Zapata Computing
    的报告，74%的受访者同意，不采用量子计算解决方案的公司很快会落后。此外，29%的受访者已经进入量子计算的初期或高级阶段，另外 40%的人预计会在 2022
    年跟进。同时，96%的受访高管表示，他们需要一个可靠的合作伙伴或供应商，帮助他们克服量子障碍。
- en: 'On the other hand, the Capgemini Research Institute issued a report titled
    *Quantum technologies: How to prepare your organization for a quantum advantage
    now in 2022*. One of the most important insights was that 23% of firms are utilizing
    quantum technology or plan to do so. However, many have yet to undergo testing
    or piloting. Also, according to a Goldman Sachs prediction from 2021, quantum
    computing could begin to yield a quantum advantage in practical financial applications
    within the next five years, and the majority of surveys indicate an expectation
    of practical and commercial usage of quantum solutions (in particular use cases)
    within the next three to five years. Of the 857 organizations surveyed by Capgemini,
    10% of them anticipate that quantum technology will be accessible for use in at
    least one important commercial application within the next three years.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '另一方面，凯捷研究院发布了一份名为《量子技术：如何为量子优势做好组织准备》的报告，发布时间为 2022 年。报告中最重要的见解之一是，23%的公司已经在使用量子技术或计划使用。然而，许多公司尚未进行测试或试点。此外，根据高盛
    2021 年的预测，量子计算可能会在未来五年内开始在实际金融应用中带来量子优势，大多数调查结果显示，预计在未来三到五年内，量子解决方案（特别是某些特定使用案例）将进入实际和商业化应用。凯捷对
    857 家组织的调查显示，其中 10%的组织预计量子技术将在未来三年内用于至少一个重要的商业应用。  '
- en: 'There are dozens of reports, such as the aforementioned ones, plus others from
    McKinsey, BCG, Accenture, and EY, that show how companies are igniting their quantum
    journeys in different ways. Most of them have also encountered some main obstacles,
    which are typically as follows:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '有许多报告，如上述报告，以及来自麦肯锡、BCG、埃森哲和安永的报告，展示了公司如何以不同方式启动他们的量子之旅。大多数公司也遇到了一些主要障碍，通常包括以下几点：  '
- en: The complexity of IT integration
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'IT 集成的复杂性  '
- en: Security concerns
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '安全性问题  '
- en: Lack of advanced internal capabilities
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '缺乏先进的内部能力  '
- en: Lack of expertise or talent
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '缺乏专业知识或人才  '
- en: Lack of clear use cases
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '缺乏明确的使用案例  '
- en: Internal skepticism
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '内部怀疑态度  '
- en: Lack of budget or funding for these initiatives
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '缺乏这些计划的预算或资金  '
- en: Lack of market maturity on hardware
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '硬件市场的成熟度不足  '
- en: The report *The Road to Quantum Supremacy* from Quantum.Tech and Honeywell,
    in collaboration, has a few more things to say about the difficulties of putting
    quantum computing solutions into place. They conducted a poll of 100 quantum program
    leaders. This survey asked, *What is your greatest impediment to using quantum
    technologies?* The majority of respondents cited *Cost* (23%), *Establishing the
    Right KPIs* (18%), *Convincing Stakeholders* (13%), *Unknown Value/ROI of Technology*
    (12%), and *Fear of Failure* (5%) as the most significant challenges.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《量子至上之路》（*The Road to Quantum Supremacy*）报告由Quantum.Tech与霍尼韦尔（Honeywell）合作发布，报告进一步探讨了将量子计算解决方案落地的困难。他们对100名量子项目负责人进行了调查。调查中询问了一个问题：“*你在使用量子技术时面临的最大障碍是什么？*”
    大多数受访者提到的主要挑战包括：*成本*（23%）、*建立正确的关键绩效指标（KPIs）*（18%）、*说服利益相关者*（13%）、*技术的未知价值/投资回报（ROI）*（12%）和*失败的恐惧*（5%）。
- en: As previously stated, the market appears to be moving toward a quick-wins requirement
    for quantum computing and attempting to overcome some of the barriers mentioned
    in various reports. Quantum software development can be the key to partially unlocking
    these challenges. We previously knew that investment in quantum technologies increased
    between 2018 and 2021, but it now appears to be slowing down and undergoing a
    transition as well. In 2021, the direct investment in quantum computers was $1.67
    billion, and the direct investment in software was $168 million, representing
    77% and 7% respectively of the total. In 2022, there was $942 million in quantum
    computers (45%) and $785 million in software (38%). The total investment in 2022
    is only 93% of what it was in 2021\. This is a well-known slowdown in the market
    (*The Quantum Insider,* *December 2022*).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，市场似乎正朝着量子计算快速获胜的需求发展，并试图克服在各种报告中提到的一些障碍。量子软件开发可能是部分解决这些挑战的关键。我们之前知道，2018年至2021年间，量子技术的投资有所增加，但现在看起来也在放缓，并且正在经历过渡期。2021年，量子计算机的直接投资为16.7亿美元，软件的直接投资为1.68亿美元，分别占总投资的77%和7%。2022年，量子计算机的投资为9.42亿美元（45%），软件的投资为7.85亿美元（38%）。2022年的总投资仅为2021年投资的93%。这是市场放缓的一个显著迹象（*The
    Quantum Insider,* *2022年12月*）。
- en: '![Figure 10.1 – Investment evolution in quantum technologies (The Quantum Insider,
    December 2022)](img/B19146_10_001.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.1 – 量子技术投资演变（《量子内幕》，2022年12月）](img/B19146_10_001.jpg)'
- en: Figure 10.1 – Investment evolution in quantum technologies (The Quantum Insider,
    December 2022)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.1 – 量子技术投资演变（《量子内幕》，2022年12月）
- en: The market is reaching the point where applying quantum software to real-world
    problems and demonstrating more quantifiable and wider advantages may be more
    important than discussing them. Researchers and quantum startup teams are always
    searching for examples of how the features of these systems might be applied in
    the current commercial environment. This can raise investment and clarify what
    can be accomplished within a few months, years, or decades.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 市场正朝着一个阶段发展，在这个阶段，将量子软件应用于现实世界问题并展示更多可量化且广泛的优势，可能比仅仅讨论这些优势更为重要。研究人员和量子初创团队总是在寻找这些系统功能如何应用于当前商业环境的例子。这可以促进投资，并澄清在几个月、几年或几十年内能够实现的目标。
- en: 'This chapter will walk you through some use cases and strategies to overcome
    most of the challenges and myths associated with quantum computing implementations
    in financial institutions:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将带您了解一些使用案例和策略，帮助克服与量子计算在金融机构实施相关的大部分挑战和误解：
- en: The quantum workforce barrier
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子劳动力障碍
- en: Infrastructure integration barrier
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施整合障碍
- en: Identifying the potentiality of quantum advantage with QML
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过量子机器学习（QML）识别量子优势的潜力
- en: Funding or budgeting issues
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资金或预算问题
- en: Market maturity, hype, and skepticism
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场成熟度、炒作和怀疑
- en: Roadmap for early adoption of quantum computing for financial institutions
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融机构早期采用量子计算的路线图
- en: Quantum managers’ training
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子管理人员培训
- en: The quantum workforce barrier
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量子劳动力障碍
- en: The development of human resources to operate quantum computers is an important
    aspect of the growth and adoption of quantum technologies. As quantum computers
    become more prevalent, there will be a growing demand for professionals skilled
    in working with these systems.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 培养能够操作量子计算机的人才是量子技术增长和采纳的重要方面。随着量子计算机的普及，对精通这些系统的专业人才的需求将不断增加。
- en: Organizations may invest in training programs and educational initiatives to
    develop these skills. These programs may include specialized courses in quantum
    computing principles and algorithms, training in programming languages and software
    development tools, and cloud infrastructure implementations that work with quantum
    computers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 组织可以投资于培训项目和教育计划，以培养这些技能。这些项目可能包括量子计算原理和算法的专业课程、编程语言和软件开发工具的培训，以及与量子计算机配合使用的云基础设施实施。
- en: 'In a report developed by QTEdu and Quantum Flagship and funded by the European
    Union, called *Qualification Profiles for Quantum Technologies* from 2022, several
    types of **quantum positions** are mentioned. Some are new roles that have arisen,
    since this technology and market are evolving. Of course, engineers are requested
    for hardware and software development, but the Quantum technology strategist position
    appears in the middle of highly specialized profiles. The report defines these
    strategists this way:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在QTEdu和Quantum Flagship联合开发、欧盟资助的一份报告《*量子技术的资格概况*》（2022年）中提到了几种**量子职位**。有些是随着该技术和市场的演进而出现的新职位。当然，工程师需要负责硬件和软件的开发，但量子技术战略师职位出现在高度专业化的职位中间。报告对这些战略师的定义是：
- en: '*Such a person who has explored all basic quantum technologies and at least
    heard about more specific aspects, hardware, and enabling technologies. Through
    their education, they have explored the basic concepts, heard about the physical
    foundations of quantum technologies, and closely linked these to the* *application-oriented
    aspects.*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*这样的人已经探索过所有基础的量子技术，并且至少了解一些更具体的方面、硬件和使能技术。通过他们的教育，他们已经探索了基本概念，了解了量子技术的物理基础，并将这些与*
    *面向应用的方面紧密联系起来。*'
- en: It is observable that a wide variety of quantum professionals are required not
    only to develop technical challenges but also to find the links between highly
    complex perspectives and business problems that can be suited to be solved by
    those applications.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 可以观察到，除了应对技术挑战外，还需要多种类型的量子专业人才来找出高度复杂的观点与商业问题之间的联系，而这些问题可以通过这些应用程序得到解决。
- en: In addition to training programs, organizations may also invest in research
    and development efforts to advance the field of quantum computing. These efforts
    may involve partnerships with academic institutions, government agencies, and
    other organizations to advance state-of-the-art quantum computing and develop
    new technologies and applications.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 除了培训项目外，组织还可以投资于研发工作，推动量子计算领域的发展。这些工作可能涉及与学术机构、政府机构和其他组织的合作，推动前沿的量子计算技术，并开发新的技术和应用。
- en: Overall, developing human resources to operate quantum computers is an important
    aspect of the growth and adoption of quantum technologies. By investing in training
    programs and research and development efforts, organizations can build the expertise
    and knowledge base to use and leverage these systems effectively.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，培养操作量子计算机的人力资源是量子技术增长和应用中的一个重要方面。通过投资培训项目和研发工作，组织可以建立起有效使用和利用这些系统的专业知识和知识库。
- en: Case study
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究
- en: '**JPMorgan Chase** (**JPMC**), one of the world’s leading financial institutions,
    is taking a giant leap toward the future of computing by investing in the development
    of talent in this field. As the potential of quantum technology continues to grow,
    JP Morgan aims to position itself at the forefront of this revolutionary field.
    With a comprehensive approach, the company is fostering talent through education,
    research partnerships, and internal development programs.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**摩根大通**（**JPMC**），全球领先的金融机构之一，正在通过投资该领域的人才培养，迈向计算的未来。随着量子技术潜力的不断增长，摩根大通旨在将自己定位于这一革命性领域的最前沿。通过全面的方法，摩根大通正在通过教育、研究合作和内部发展计划培养人才。'
- en: In recent years, JPMC has developed strategies to keep itself ahead of the curve
    of quantum computing and talent is a key area. In 2020, they released the Quantum
    Computing associate program to attract talent that was open to master’s and Ph.D.
    students in fields such as computer science, mathematics, and engineering who
    have experience with QC and its uses. The interesting part is that financial experience
    or knowledge is not required, but applicants do need to code proficiently in Python.
    Successful applicants can be part of a hybrid approach that will provide benefits
    for the company and also advance scientific knowledge for society. JPMC is mainly
    building an internal quantum lab that is designed to provide potential advantages
    and is also pursuing a scientific approach via public releases (papers and articles)
    with the objective to enhance the ecosystem.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，摩根大通（JPMC）已经制定了保持在量子计算领域领先地位的策略，而人才是其中的关键领域。2020年，他们推出了量子计算助理项目，旨在吸引具有计算机科学、数学和工程等领域的硕士和博士学生，并且这些学生要有量子计算及其应用方面的经验。值得注意的是，金融经验或知识并不是必须的，但申请者需要熟练掌握Python编程。成功的申请者将参与一种混合模式，为公司带来利益，同时也推动社会的科学知识进步。JPMC主要在建立一个内部量子实验室，旨在提供潜在优势，同时通过公开发布（论文和文章）采用科学方法，旨在增强生态系统。
- en: Currently, around 10 professionals show a quantum job position on LinkedIn related
    to JPMC, and more than 100 are related to these technologies in terms of engineering,
    research, data science, and quantitative modeling, among others. On top of this,
    they are building strong partnerships with institutions such as Chicago Quantum
    Exchange, Quantinuum, Q-NEXT, and IBM.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，大约有10位专业人士在LinkedIn上展示与JPMC相关的量子职位，此外，还有超过100人从事与这些技术相关的工作，涉及工程、研究、数据科学和定量建模等领域。除此之外，他们还在与芝加哥量子交流中心（Chicago
    Quantum Exchange）、Quantinuum、Q-NEXT和IBM等机构建立强有力的合作伙伴关系。
- en: Key skills for training resources
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 培训资源的关键技能
- en: Training internal resources using quantum technologies and computers can be
    an effective way for companies and organizations to build expertise in this rapidly
    growing field. By investing in training programs, companies can develop in-house
    expertise in quantum computing and related technologies, which can be used to
    drive innovation and solve complex problems.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 使用量子技术和计算机培训内部资源可以成为公司和组织在这一快速发展的领域中建立专业知识的有效途径。通过投资培训项目，公司可以培养量子计算及相关技术的内部专业人才，这些人才可以用来推动创新并解决复杂问题。
- en: However, it is important to carefully consider the costs and benefits of training
    internal resources in quantum technologies and computers. Training programs can
    be expensive, and there are often significant upfront costs associated with developing
    and delivering the training.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仔细考虑在量子技术和计算机领域培训内部资源的成本与效益是很重要的。培训项目可能会很昂贵，而且通常涉及到开发和实施培训的显著前期成本。
- en: One way to mitigate the costs of training internal resources in quantum technologies
    is to partner with academic institutions or other organizations with expertise
    in the field. These partnerships can provide access to specialized training programs
    and resources and help reduce overall training costs.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 减轻量子技术内部资源培训成本的一种方式是与具有该领域专业知识的学术机构或其他组织建立合作关系。这些合作关系可以提供访问专业培训项目和资源的机会，帮助降低整体培训成本。
- en: Another way to reduce the costs of training internal resources in quantum technologies
    is to focus on targeted training programs tailored to the organization’s specific
    needs. By identifying the key skills and knowledge that are most relevant to the
    organization’s goals and objectives, companies can design training programs that
    are more efficient and cost-effective. One example is that most organizations’
    current data science and machine learning areas can have an interesting overlap
    of skills when some Python SDKs are necessary to implement quantum computing solutions.
    Knowing specifically the current skills of the team and narrowing the objectives
    around these projects can produce a quick win via the training process to retrieve
    the first results or a PoC with regards to QC.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 降低量子技术内部资源培训成本的另一种方式是聚焦于针对组织特定需求量身定制的培训项目。通过识别与组织目标和任务最相关的关键技能和知识，公司可以设计出更高效且具成本效益的培训项目。例如，当前大多数组织的数据科学和机器学习领域，当需要使用某些Python
    SDK来实现量子计算解决方案时，技能可能会有所重叠。具体了解团队当前的技能，并围绕这些项目缩小目标，可以通过培训过程快速取得成果，或者在量子计算方面获得初步结果或概念验证（PoC）。
- en: In the meantime, while the NISQ era is still present and quantum computers are
    not powerful enough, talent can be developed to take advantage of quantum-inspired
    solutions (based on Tensor Networks) and also leverage the use of GPUs and HPCs
    in interaction with quantum algorithms (all of them based on classical and not
    quantum machines).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，尽管NISQ时代仍然存在，且量子计算机尚未足够强大，但可以培养人才，利用量子启发的解决方案（基于张量网络），并且还可以借助GPU和HPC与量子算法（这些算法全部基于经典计算机而非量子计算机）的结合。
- en: Ultimately, the decision to invest in training internal resources in quantum
    technologies and computers will depend on the specific needs and goals of the
    organization. By carefully considering the costs and benefits, companies can decide
    whether training internal resources in these technologies is the right choice
    for their business.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，是否投资于量子技术和量子计算机的内部资源培训，将取决于组织的具体需求和目标。通过仔细考虑成本和效益，公司可以决定是否在这些技术上培训内部资源是适合其业务的正确选择。
- en: Infrastructure integration barrier
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基础设施整合障碍
- en: One of the natural barriers for companies looking to explore solutions with
    quantum computing is how to integrate them into their current operations. Depending
    on the case, the technology of real quantum hardware can be more or less prepared
    for real-time response and coexist with the current systems that the companies
    have deployed in the cloud. Particularly in the QML field, for classification
    challenges (credit scoring or fraud prediction), the instant response from a QC
    could be an issue to solve, since most of the machines have a queue system due
    to the small number of computers available. As a valid option, companies can use
    several types of simulators in the cloud to operate in a low range of qubits (most
    of the hybrid quantum-classical algorithms for QML operate quite well with a few
    tens of qubits) below the 40-qubit line.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望探索量子计算解决方案的公司来说，一个自然的障碍是如何将这些解决方案整合到当前的运营中。根据具体情况，真实量子硬件的技术可能更多或更少准备好进行实时响应，并与公司在云端部署的现有系统共存。特别是在量子机器学习（QML）领域，对于分类挑战（如信用评分或欺诈预测），量子计算机的即时响应可能成为需要解决的问题，因为大多数机器都有排队系统，因为可用的计算机数量较少。作为一种有效的选择，公司可以使用几种类型的云模拟器，在低量子比特范围内进行操作（大多数量子-经典混合算法在QML领域可以很好地在几十个量子比特的情况下运行），低于40量子比特的界限。
- en: The use of simulators can represent a good cost-efficient option, since the
    quantum algorithms can run faster (in the case of a small number of qubits), are
    cheaper, can respond in a real-time manner, and can do so without errors (depending
    on the setup and the parameters that the user wants to apply). The training process
    of QML models in a real quantum computer can take days to finish due to queue
    waiting times for each job or training iteration, compared with a simulator that,
    for the same challenge, could take a couple of hours.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 使用模拟器可以代表一个良好的成本效益选择，因为量子算法可以运行得更快（在量子比特较少的情况下）、成本更低、可以实时响应，并且可以在没有错误的情况下进行（取决于用户希望应用的设置和参数）。与需要等待每个作业或训练迭代的队列时间的真实量子计算机相比，QML模型的训练过程可能需要几天才能完成，而对于相同的挑战，模拟器可能只需几个小时。
- en: Another advantage of using simulators is that the software will be ready in
    any case for future improvements with the quantum computers since most of the
    quantum SDKs (e.g., Qiskit or PennyLane) can handle the change of *backends* easily.
    So, switching between simulators and official quantum hardware can be as simple
    as adapting a couple of lines.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 使用模拟器的另一个优势是，软件无论如何都会为未来量子计算机的改进做好准备，因为大多数量子 SDK（例如 Qiskit 或 PennyLane）可以轻松处理
    *后端* 的变化。因此，在模拟器和正式的量子硬件之间切换，可以像调整几行代码一样简单。
- en: With regards to simulators, there are several options, but the most popular
    and easiest to use are the ones integrated into well-known clouds. AWS Braket,
    Azure Quantum, Google (Quantum AI), and IBM Quantum are the most straightforward
    to be used since they are available under classical companies’ infrastructure.
    In Amazon Web Services, the braket_sv, braket_dm, SV1, DM1, and TN1 simulators
    can be found; in IBM, statevector, stabilizer, extended stabilizer, MPS, and QASM.
    Google also has an interesting approach, providing qsim (an optimized quantum
    circuit simulator) and the **Quantum Virtual Machine** (**QVM**), which emulates
    a Google quantum computer. Depending on the type of simulator, users can execute
    circuits with a handful number of qubits up to even more than a 100 (in the case
    of MPS).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 关于模拟器，有多种选择，但最受欢迎且最容易使用的是那些集成在知名云平台中的模拟器。AWS Braket、Azure Quantum、Google（Quantum
    AI）和 IBM Quantum 是最简单的选择，因为它们可以在传统公司基础设施下使用。在 Amazon Web Services 中，可以找到 braket_sv、braket_dm、SV1、DM1
    和 TN1 模拟器；在 IBM 中，有 statevector、stabilizer、extended stabilizer、MPS 和 QASM。Google
    也有一种有趣的方法，提供了 qsim（一个优化的量子电路模拟器）和 **量子虚拟机**（**QVM**），它模拟了 Google 的量子计算机。根据模拟器的类型，用户可以执行的电路包含的量子比特数量从几个到超过
    100 个（如 MPS 的情况）。
- en: When a universal quantum computer is not available, and optimization is the
    problem to solve, quantum annealers can be the best option. This technology can
    be considered more mature since companies such as D-Wave have spent more than
    20 years exploring solutions using a non-circuit-based QC and they are the first
    to commercialize this technology.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当通用量子计算机不可用且需要解决优化问题时，量子退火器可能是最佳选择。这项技术可以被视为更为成熟，因为像 D-Wave 这样的公司已经花费了超过 20
    年的时间，使用非电路型量子计算机探索解决方案，并且它们是首个商业化这一技术的公司。
- en: For example, D-Wave’s machine has a set of solvers carrying out the quantum
    annealing process. Similar approaches have been used in literature when dealing
    with large and complex optimization problems inspired by the annealing processes
    in metallurgy (*Bertsimas and* *Tsitsiklis, 1993*).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，D-Wave 的机器有一套求解器执行量子退火过程。在处理大规模和复杂的优化问题时，文献中也采用了类似的方法，这些方法受到冶金学中退火过程的启发（*Bertsimas
    和* *Tsitsiklis，1993*）。
- en: Following the adiabatic process, D-Wave’s machine starts on an already known
    problem, the Transverse Field Ising model, and little by little, modifies its
    shape toward a target problem known to be more complicated. The overall idea is
    that if the machine starts with the solution of a simpler problem and we slowly
    change its shape towards a more complicated one, at the end of the process, the
    machine will have evolved from the solution for an easy problem to one of the
    complicated problems that users need to be solved.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循绝热过程，D-Wave 的机器从一个已知问题开始——横场伊辛模型，然后逐步将其形状修改为一个已知的、更复杂的目标问题。整体思路是，如果机器从一个简单问题的解开始，并且我们缓慢地改变它的形状朝向更复杂的一个，那么在过程结束时，机器将会从简单问题的解演化为用户需要解决的复杂问题的解。
- en: Given that the machine is already encoded to follow that procedure, the user
    interacting with it would only be required to provide a target problem so that
    the D-Wave’s machine can produce its magic. This is the case, for example, with
    the portfolio optimization problem. By providing a mathematical description of
    how the assets in our portfolio interact with one another, the D-Wave machine
    is meant to follow that process.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 由于机器已经被编码为遵循这一过程，用户与其交互时只需要提供目标问题，以便 D-Wave 的机器能够产生其“魔力”。例如，投资组合优化问题就是这样。通过提供我们投资组合中资产如何相互作用的数学描述，D-Wave
    的机器将按照这一过程进行处理。
- en: D-Wave is not the only resource in its category, as more and more, other companies
    are broadening the options in this spectrum. This is the case of Fujitsu’s Digital
    Quantum Annealer ([https://www.fujitsu.com/global/services/business-services/digital-annealer/index.html](https://www.fujitsu.com/global/services/business-services/digital-annealer/index.html)).
    The trick here is that it is quantum-inspired, meaning that classical computing
    technology is used following quantum-inspired processes (such as the quantum annealing
    one) but, as it happens with quantum simulators above, makes this technology available
    to a broader audience and in most of the cases much more cost-effective.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: D-Wave 并不是其领域中唯一的资源，随着越来越多的公司在这个领域扩展选项，其他公司也在不断增加选择。这就是富士通的数字量子退火器的例子（[https://www.fujitsu.com/global/services/business-services/digital-annealer/index.html](https://www.fujitsu.com/global/services/business-services/digital-annealer/index.html)）。关键在于它是量子启发式的，这意味着使用经典计算技术，并遵循量子启发式过程（例如量子退火过程），但就像前面提到的量子模拟器一样，使得这一技术能够更广泛地为公众所使用，并且在大多数情况下更具成本效益。
- en: Case study
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究
- en: CaixaBank is one of the largest financial institutions in Spain. It is composed
    of a variety of different verticals in the financial sector, but one of the most
    relevant business units for the group is their insurance branch, VidaCaixa.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: CaixaBank 是西班牙最大的金融机构之一。它由多个金融领域的不同垂直业务组成，但其中对集团最为重要的业务单元之一是其保险部门 VidaCaixa。
- en: Part of their activity revolves around selecting the best investment portfolio
    to increase profitability. We covered the case of how this could be done in [*Chapter
    5*](B19146_05.xhtml#_idTextAnchor100). Still, it is interesting to see a real-life
    example where using a D-Wave Hybrid solver (a combination of classical and quantum
    solver), they were able to produce portfolios much faster (hours to minutes),
    saving up to 90% computing time, increasing 10% the **Internal Rate of Return**
    (**IRR**), and even being able to pose more complex constraints than they were
    able to before ([https://www.caixabank.com/comunicacion/noticia/caixabank-group-d-wave-collaborate-on-innovative-new-quantum-applications-for-finance-industry_en.html?id=43342](https://www.caixabank.com/comunicacion/noticia/caixabank-group-d-wave-collaborate-on-innovative-new-quantum-applications-for-finance-industry_en.html?id=43342)).
    The idea of the hybrid solver is indeed a sensible one, as classical resources
    are used where they are proven to be more reliable. In contrast, quantum processing
    is left to those areas where it can bring benefits compared to the fully classical
    approach. One can see this type of example in Variational Algorithms or even the
    famous Shor’s algorithm, where the quantum procedure is just part of the complete
    factorization scheme.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 其部分业务涉及选择最佳投资组合以提高盈利能力。我们在[*第 5 章*](B19146_05.xhtml#_idTextAnchor100)中讨论了如何实现这一目标的案例。然而，看到一个实际的例子很有趣，在这个例子中，使用
    D-Wave 混合求解器（经典与量子求解器的结合），他们能够更快地生成投资组合（从小时缩短到分钟），节省了高达 90% 的计算时间，**内部收益率**（**IRR**）提高了
    10%，甚至能够提出比以前更多复杂的约束条件（[https://www.caixabank.com/comunicacion/noticia/caixabank-group-d-wave-collaborate-on-innovative-new-quantum-applications-for-finance-industry_en.html?id=43342](https://www.caixabank.com/comunicacion/noticia/caixabank-group-d-wave-collaborate-on-innovative-new-quantum-applications-for-finance-industry_en.html?id=43342)）。混合求解器的理念确实是合理的，因为在证明经典资源更可靠的地方使用经典资源，而将量子处理留给那些可以比完全经典方法带来更多好处的领域。我们可以在变分算法，甚至著名的
    Shor 算法中看到这种例子，在这些算法中，量子过程仅是完整因式分解方案的一部分。
- en: Being innovative is always challenging, as it requires a sensible risk acceptance,
    but focusing on the core activities of a company, such is the case of VidaCaixa,
    even a brand-new technology with much room for improvement still can show the
    path towards the best coupling of problem and technology in comparison with the
    business-as-usual approach many companies fall into.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 创新总是充满挑战，因为它需要合理的风险接受，但如果专注于公司的核心业务，就像VidaCaixa的情况一样，即便是全新的、还有很大改进空间的技术，也能相较于许多公司陷入的“照常业务”方式，指引出最佳的技术与问题匹配路径。
- en: Identifying the potentiality of advantage with QML
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 识别 QML 的潜在优势
- en: 'When the subject is QML, there are several potential applications in finance,
    as was outlined in the previous chapters. The following are a few examples:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在 QML 领域，金融行业有多个潜在应用，正如前面章节所概述的。以下是一些例子：
- en: Risk analysis and management
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险分析与管理
- en: Trading
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易
- en: Fraud detection
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欺诈检测
- en: Credit scoring
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信用评分
- en: Churn prediction
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户流失预测
- en: It is important to note that while there are many potential applications of
    quantum machine learning in finance, the field is still in its early stages. It
    is unclear how these algorithms will perform in practice and what the companies
    can expect from the QML implementations. With this in mind, analyzing how to measure
    the success of a quantum project can be challenging.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，尽管量子机器学习在金融领域有很多潜在应用，但该领域仍处于初期阶段。目前尚不清楚这些算法在实践中的表现如何，以及公司能从QML实现中获得什么。因此，分析如何衡量量子项目的成功可能是一个挑战。
- en: Despite the previously described concern, one of the interesting points about
    exploring quantum machine learning challenges is that popular Python SDKs such
    as Qiskit (IBM), TensorFlow Quantum (Google), and PennyLane (Xanadu) enable the
    users and quantum developers to compare “apples with apples” when the project
    reaches the point to be evaluated. Considering this, a typical machine learning
    project can be followed to provide structure, stages, and milestones, and the
    measurement can be compared to demonstrate which approach is performing better.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管前述的顾虑存在，探索量子机器学习挑战的一个有趣点是，像Qiskit（IBM）、TensorFlow Quantum（Google）和PennyLane（Xanadu）等流行的Python
    SDK使用户和量子开发者在项目进入评估阶段时，能够进行“同类对比”。考虑到这一点，可以按照典型的机器学习项目流程来提供结构、阶段和里程碑，并且可以通过对比测量来展示哪种方法表现更好。
- en: Cloud tools such as Amazon SageMaker can be used for classical machine learning
    development or quantum experiments and explorations. Considering this and the
    use of Python, Jupyter Notebooks, and partially, some current machine learning
    infrastructure to create QML solutions, the barrier can be considered less complex
    regarding the current data science knowledge and the roadmaps attached to that
    area of research.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 像Amazon SageMaker这样的云工具可以用于经典机器学习开发或量子实验和探索。考虑到这一点以及Python、Jupyter Notebooks的使用，部分结合一些当前机器学习基础设施来创建QML解决方案，这样的障碍可以视为相对于当前的数据科学知识及相关研究路线图而言不那么复杂。
- en: 'Taking the overlap between data science and quantum machine learning development
    into consideration, a classical ML approach for project management can be implemented
    as follows:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到数据科学与量子机器学习发展之间的重叠，项目管理的经典机器学习方法可以按以下步骤实施：
- en: Collect data
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收集数据
- en: Prepare data
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准备数据
- en: Select and engineer features
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择和工程化特征
- en: Preprocess the data
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预处理数据
- en: Choose the best model
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择最佳模型
- en: Train the model
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 训练模型
- en: Evaluate the results
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估结果
- en: Adjust parameters and iterate over the outcome
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整参数并迭代结果
- en: Put the model in backtesting
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将模型投入回测
- en: Execute quality assurance
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行质量保证
- en: Deploy in a production environment
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署到生产环境
- en: The backtest will be critical in the NISQ era due to the necessity of discovering
    the right place to include quantum technologies in the current company pipelines.
    QML methods can be used as a main algorithm to create the predictions, as kernels
    to analyze the data points and their separability, or as an ensemble architecture
    combining several algorithms (classical and quantum) to create one prediction
    (*Grossi et al.,* *2022,* [https://arxiv.org/abs/2208.07963](https://arxiv.org/abs/2208.07963)).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 回测在NISQ时代将至关重要，因为需要发现将量子技术纳入当前公司工作流程的合适位置。QML方法可以作为主要算法来创建预测，作为分析数据点及其可分性的核，或者作为集成架构，将多个算法（经典和量子）结合起来生成一个预测（*Grossi等，*
    *2022，* [https://arxiv.org/abs/2208.07963](https://arxiv.org/abs/2208.07963)）。
- en: '![Figure 10.2 – Flow chart of a combined classical and quantum approach for
    a single prediction](img/B19146_10_002.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![图10.2 – 经典与量子相结合的单一预测流程图](img/B19146_10_002.jpg)'
- en: Figure 10.2 – Flow chart of a combined classical and quantum approach for a
    single prediction
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.2 – 经典与量子相结合的单一预测流程图
- en: 'Image source: From the paper *Mixed Quantum-Classical Method for Fraud Detection
    with Quantum Feature Selection,* available at [https://arxiv.org/abs/2208.07963](https://arxiv.org/abs/2208.07963)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：来自论文《混合量子-经典方法用于量子特征选择的欺诈检测》，可在[https://arxiv.org/abs/2208.07963](https://arxiv.org/abs/2208.07963)查阅
- en: Comparing the results of classical and quantum models will demonstrate that
    for specific cases, the quantum “add-on” could be useful and can become a productive
    solution even in the noisy era.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 比较经典模型和量子模型的结果将展示，在特定情况下，量子“附加功能”可能是有用的，并且即使在噪声较大的时代，也能成为一种高效的解决方案。
- en: 'The implementation of PoCs and the identification of advantages around quantum
    technologies are not isolated cases but a rising trend that is constantly growing.
    **Boston Consulting Group** (**BCG**) shared some interesting findings at the
    Q2B 2022 event. These can be summed up as follows:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 实施 PoC 和识别量子技术优势并非孤立的案例，而是一个不断增长的趋势。**波士顿咨询集团**（**BCG**）在 2022 年 Q2B 活动中分享了一些有趣的发现，这些发现可以总结如下：
- en: End-user experiments with quantum computing are taking off – there are more
    than 100 active end-user PoCs in 2022, representing a 3X increase compared with
    2020.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 终端用户在量子计算方面的实验正在起飞——2022 年有超过 100 个活跃的终端用户 PoC，与 2020 年相比增加了 3 倍。
- en: 80% of the companies currently spending USD 5 millon and more on quantum computing
    plan to increase that spending in the following years.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目前花费超过 500 万美元用于量子计算的公司中，有 80% 计划在未来几年增加这方面的开支。
- en: There is a disproportionate share of the value for early adopters in this field.
    This is due to the construction of IP capabilities and securing contracts and
    partnerships with relevant providers that can later increase their prices and
    contract requirements.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这一领域的早期采用者占有不成比例的价值份额。这是由于知识产权能力的建设以及与相关供应商签订合同和建立伙伴关系，后来这些可以提高他们的价格和合同要求。
- en: BCG emphasized that in the R&D phase that we are currently in, businesses can
    capture a lot of value when quantum adoption starts growing. In a few years or
    even months, when the value might finally be confirmed widely, the compute resources
    will stay limited, the pricing could get higher, and a custom quantum solution
    will take time to be produced and launched in a productive ecosystem.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 波士顿咨询集团（BCG）强调，在我们目前处于的研发阶段，企业可以在量子技术采用开始增长时捕获大量价值。在几年或甚至几个月内，当这个价值可能最终得到广泛确认时，计算资源仍将保持有限，价格可能会上涨，定制的量子解决方案也将需要时间才能在生产生态系统中制作并推出。
- en: Case study
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究
- en: Itaú Unibanco, the largest bank in Latin America, started a journey with QC
    Ware (quantum software and services development company) to improve their churn
    models by including quantum machine learning methods. The partnership aims to
    comprehend the potential of quantum algorithms and prepare Itaú Unibanco for the
    future usage and deployment of quantum banking systems.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 拉丁美洲最大的银行 Itaú Unibanco 开始与 QC Ware（量子软件和服务开发公司）合作，旨在通过引入量子机器学习方法来改进其流失预测模型。该合作伙伴关系旨在理解量子算法的潜力，并为
    Itaú Unibanco 准备未来量子银行系统的使用和部署。
- en: Itaú Unibanco provided QC Ware with two years of anonymized user data and over
    180,000 data points to better comprehend which clients were likely to quit the
    bank within the following three months. QC Ware developed quantum-based training
    architectures based on determinant sampling methods for customer retention models
    (QML). The quantum software company discovered, during the research and development
    phase, a way to implement a variation of these approaches on today’s classical
    computers, therefore enhancing Itaú Unibanco’s model by increasing the number
    of withdrawals caught by 2% and the model’s overall precision from 71% to 77.5%.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: Itaú Unibanco 向 QC Ware 提供了两年的匿名用户数据和超过 180,000 个数据点，以更好地理解哪些客户可能在接下来的三个月内离开银行。QC
    Ware 基于行列式抽样方法开发了量子化的客户保留模型（QML）训练架构。在研发阶段，量子软件公司发现了一种将这些方法的变体应用于今天的经典计算机的方式，从而通过将捕获的提款数量提高
    2% 和将模型的总体精度从 71% 提升至 77.5%，增强了 Itaú Unibanco 的模型。
- en: In this case, one of the most important things to discuss is how scalable the
    bank’s algorithms are. Even though their current quantum models run on classical
    machines, they can be quickly changed to run on real quantum hardware when it
    is ready and fits the problem the bank is trying to solve. If this happens, the
    speedup and benefits from these algorithms can go even further.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，最重要的一点是讨论银行算法的可扩展性。尽管他们目前的量子模型运行在经典计算机上，但当量子硬件准备好并适用于银行试图解决的问题时，它们可以迅速转换为在真正的量子硬件上运行。如果发生这种情况，这些算法的加速和收益将进一步扩大。
- en: Funding or budgeting issues
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资金或预算问题
- en: Many organizations already count on Data and Analytics departments using all
    the information companies have available to derive insights and drive business
    revenue. But not long ago, all those initiatives were accessory projects that
    were part of innovation funnels or just simple attempts led by key organizational
    actors. It was mostly a vision that needed to be proved as a business asset.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织已经依赖数据和分析部门，利用公司现有的信息来提取洞察力并推动业务收入。但不久之前，所有这些举措都只是创新流程中的附属项目，或者只是由组织关键人物领导的简单尝试。这主要是一个需要证明作为商业资产的愿景。
- en: Support from C-level executives is key, but most of the time, these innovation
    projects must overcome a significant lack of resources and resistance to change
    within an already settled organization. Most importantly, these initiatives must
    track expenditure and **return on investment** (**ROI**). This is one crucial
    aspect that many initiatives cannot overcome, which is of the utmost importance
    given the cost of some of the available quantum hardware. *Figure 10**.3* shows
    an example of Quantinuum and IonQ's hardware cost in Azure for dedicated workloads.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 高层管理人员的支持至关重要，但大多数时候，这些创新项目必须克服资源严重不足和在已经建立的组织中对变革的抵制。最重要的是，这些项目必须追踪支出和**投资回报率**（**ROI**）。这是许多项目无法克服的一个关键方面，而考虑到一些量子硬件的高昂成本，这一点尤为重要。*图10.3*展示了Azure中Quantinuum和IonQ硬件成本的一个例子，用于专用工作负载。
- en: '![Figure 10.3 – Costs for Quantinuum and IonQ services in Azure as of winter
    of 2022](img/B19146_10_003.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![图10.3 - 2022年冬季Azure中Quantinuum和IonQ服务的成本](img/B19146_10_003.jpg)'
- en: Figure 10.3 – Costs for Quantinuum and IonQ services in Azure as of winter of
    2022
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.3 – 2022年冬季Azure中Quantinuum和IonQ服务的成本
- en: So, it seems evident that these initiatives involving QC should also have a
    sensible roadmap to demonstrate their feasibility regarding business interests.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，很明显，涉及量子计算的这些举措也应该有一个合理的路线图，以证明它们在商业利益方面的可行性。
- en: Many initiatives often start with simulations so that only existing allocated
    resources are used. But going for large system sizes might also require quite
    some infrastructure, as we saw on the AWS simulation for 44 qubits. Along with
    hardware access, many providers offer device noise models so one can load and
    mimic the response of the real devices using classical means. This will help the
    company’s visionary devise a plan to guide management and ensure the project can
    grow in terms of resources and money. A key aspect indeed.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 许多项目通常从模拟开始，这样可以只使用现有的分配资源。但如果系统规模增大，可能也需要相当多的基础设施，就像我们在AWS模拟44量子比特时所看到的那样。除了硬件访问，许多供应商还提供设备噪声模型，这样就可以使用经典方法加载并模拟真实设备的响应。这将帮助公司的远见者制定计划，指导管理层并确保项目在资源和资金方面能够得到增长。这确实是一个关键方面。
- en: The prudent approach may necessitate demonstrating the benefit of including
    quantum algorithms in the mix of classical solutions. Depending on the size of
    the problem we would like to solve (for example, 100-asset portfolio optimization),
    we might need to discuss with some providers whether they would be interested
    in collaborating on our project. Many companies have embraced collaborations with
    academic institutions or early **innovation-driven enterprises** (**IDEs**) to
    access and receive support in their quantum journey. It is an interesting approach,
    as it allows the organization to be at the cutting edge of innovation and train
    its internal people while risking the minimum number of resources.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 谨慎的做法可能需要展示将量子算法纳入经典解决方案中的好处。根据我们希望解决的问题的规模（例如，100资产组合优化），我们可能需要与一些供应商讨论，看看他们是否有兴趣在我们的项目中合作。许多公司已经开始与学术机构或早期**创新驱动企业**（**IDEs**）展开合作，以便在其量子技术发展过程中获得支持并获得帮助。这是一种有趣的方法，因为它允许组织处于创新的前沿，并且在最大限度减少资源风险的同时，培养内部人才。
- en: Once the project is successful, other departments such as corporate architecture,
    security, or financial services in charge of operational costs might also want
    to be included in the discussions. Given the maturity of the technology and the
    complexity of the business solutions, this could take longer, so rushes and hype
    should be avoided in favor of a longer marathon when it comes to cultural changes
    regarding technology.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦项目成功，负责运营成本的其他部门，如企业架构、安全性或金融服务，可能也会希望参与讨论。鉴于技术的成熟度和商业解决方案的复杂性，这可能需要更长的时间，因此在涉及技术文化变革时，应该避免急功近利的做法，转而选择一场较长时间的马拉松。
- en: Case study
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究
- en: For example, companies such as Credit Agricole have joined forces with Pasqal
    and Multiverse Computing. Between the three, they can unravel the intricate mixture
    of classical and quantum resources for risk analysis and capital market management
    ([https://pressroom.credit-agricole.com/news/credit-agricole-cib-explores-quantum-computing-applications-in-partnership-with-pasqal-and-multiverse-computing-5121-94727.html](https://pressroom.credit-agricole.com/news/credit-agricole-cib-explores-quantum-computing-applications-in-partnership-with-pasqal-and-multiverse-computing-5121-94727.html)).
    They took advantage of the European Quantum Flagship initiative to form this consortium.
    Hence, their main contribution to the project is their domain knowledge about
    the problem to be solved. It is important that domain experts other than physicists
    and software developers focus on and take the solution along the right path so
    that the outcome can be used in real environments.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，像Credit Agricole这样的公司已经与Pasqal和Multiverse Computing携手合作。三方合作可以解开经典与量子资源在风险分析和资本市场管理中的复杂结合（[https://pressroom.credit-agricole.com/news/credit-agricole-cib-explores-quantum-computing-applications-in-partnership-with-pasqal-and-multiverse-computing-5121-94727.html](https://pressroom.credit-agricole.com/news/credit-agricole-cib-explores-quantum-computing-applications-in-partnership-with-pasqal-and-multiverse-computing-5121-94727.html)）。他们利用了欧洲量子旗舰计划，成立了这个联盟。因此，他们对项目的主要贡献是他们在要解决的问题上的领域知识。除了物理学家和软件开发人员外，其他领域专家专注于并引导解决方案沿着正确的路径发展，这一点至关重要，只有这样，最终成果才能在实际环境中使用。
- en: 'Ali El Hamidi, Crédit Agricole CIB’s project sponsor, had this to say:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Crédit Agricole CIB的项目赞助人Ali El Hamidi这样说道：
- en: '*Quantum computing is radically different from almost everything we know and
    use today, in terms of theory, hardware, and algorithms. This project will assemble
    many different competencies around the table: bankers, physicists, mathematicians,
    computer scientists, IT architects, all cooperating* *on* *this remarkable journey.
    This is a huge challenge, and we are confident we will make it a success, jointly
    with our talented partners Pasqal and* *Multiverse Computing.*'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '*量子计算在理论、硬件和算法方面与我们今天所知和使用的几乎一切都截然不同。这个项目将汇集许多不同的专业能力：银行家、物理学家、数学家、计算机科学家、IT架构师，大家共同合作*
    *开展* *这一非凡的旅程。这是一个巨大的挑战，我们相信，凭借我们才华横溢的合作伙伴Pasqal和* *Multiverse Computing*，我们一定会成功完成这一任务。*'
- en: This is not the only example. One might believe these opportunities are only
    available to large corporations. The QC community is open and willing to be challenged
    with use cases. Therefore, large service providers such as Microsoft offer research
    credits to projects in collaboration with research institutions, and the AWS Braket
    team will be more than willing to help. Even niche players such as Strangeworks
    offer backstage passes with credits for AWS services.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是唯一的例子。有人可能认为这些机会仅仅是大公司才能享有的。量子计算社区是开放的，并愿意接受用例的挑战。因此，像微软这样的服务提供商会向与研究机构合作的项目提供研究额度，而AWS
    Braket团队也非常愿意提供帮助。即使是一些利基市场的公司，如Strangeworks，也提供了后台通行证和AWS服务的额度。
- en: Finally, free access are also a possibility. Two of the most known ones are
    IBM’s free access to small-ish devices and D-Wave’s free minutes each month, allowing
    you to use their annealers for some time without any other access restriction.
    Azure and AWS have also enabled some free credits, even though they may not last
    long.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，免费访问也是一种可能性。两个最著名的例子是IBM对小型设备的免费访问和D-Wave每月提供的免费分钟数，允许你在没有其他访问限制的情况下使用他们的退火机一段时间。Azure和AWS也提供了一些免费额度，尽管这些额度可能不会持续太久。
- en: Market maturity, hype, and skepticism
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场成熟度、炒作和怀疑
- en: Quantum computing is not the first tech revolution we face. Big data, the cloud,
    remote workforces, and even the internet have completely changed how we work and
    do business. In particular, we have gone from office-based services to app-first
    strategies and prospective service management in the financial sector.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算并不是我们面临的第一次技术革命。大数据、云计算、远程工作和互联网已经彻底改变了我们的工作和商业方式。特别是，我们已经从基于办公室的服务转向了应用优先的策略，以及金融行业中前瞻性的服务管理。
- en: 'We live in a business environment where it is common that we don’t know our
    customers’ faces. Still, we can forecast their earnings, plot their consumption
    profile, or even recommend how to change their habits to save money. This is an
    intriguing setup that would not be possible without all the technology surrounding
    us. But there was skepticism on those fronts, at least in the early days:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个商业环境中，在这个环境里，我们常常不知道客户的面孔。但我们可以预测他们的收入，绘制他们的消费档案，甚至推荐如何改变他们的习惯以节省开支。这是一个引人入胜的局面，如果没有周围的所有技术，这一切是不可能实现的。但在这些领域曾经存在怀疑，至少在早期是如此：
- en: '*After two decades online, I’m perplexed. It’s not that I haven’t had a gas
    of a good time on the Internet. I’ve met great people and even caught a hacker
    or two. But today, I’m uneasy about this most trendy and oversold community. Visionaries
    see a future of telecommuting workers, interactive libraries, and multimedia classrooms.
    They speak of electronic town meetings and virtual communities. Commerce and business
    will shift from offices and malls to networks and modems. And the freedom of digital
    networks will make government* *more democratic.*'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '*在在线世界度过二十年后，我感到困惑。并不是说我在互联网上没有过一段愉快的时光。我结识了很多优秀的人，甚至还抓住过一两个黑客。但今天，我对这个最时尚且被过度炒作的社区感到不安。未来的愿景是远程工作的员工、互动图书馆和多媒体教室。他们谈论电子市政会议和虚拟社区。商业和生意将从办公室和商场转移到网络和调制解调器。而数字网络的自由将使政府变得**更加民主**。*'
- en: '*Baloney. Do our computer pundits lack all common sense? The truth is no online
    database will replace your daily newspaper, no CD-ROM can take the place of a
    competent teacher and no computer network will change the way* *government works.*'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '*胡说八道。我们的计算机专家难道完全没有常识吗？事实是，没有任何在线数据库能够取代你每天的报纸，没有CD-ROM能代替一个称职的老师，没有任何计算机网络能够改变**政府运作的方式**。*'
- en: This text is the beginning paragraph of a Newsweek article titled *Why the Web
    Won’t Be Nirvana* from 1995 ([https://www.newsweek.com/clifford-stoll-why-web-wont-be-nirvana-185306](https://www.newsweek.com/clifford-stoll-why-web-wont-be-nirvana-185306)).
    They did not even believe there would be an online market for purchasing books
    or newspapers over the internet. They were wrong.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这段文字来自1995年《新闻周刊》一篇名为*《为何网络不会是天堂》*的文章 ([https://www.newsweek.com/clifford-stoll-why-web-wont-be-nirvana-185306](https://www.newsweek.com/clifford-stoll-why-web-wont-be-nirvana-185306))。他们甚至不相信会有在线市场来购买书籍或报纸。他们错了。
- en: At the edge of a breakthrough, it is hard to tell if there is more than meets
    the eye. Sales representatives will always try to highlight the good things while
    omitting the not-so-good bits of their services or products, and that has not
    changed that much. That is why one must maintain positive skepticism about breakthroughs.
    They may apply to our business opportunities; they may bring novelty but not a
    significant change in the market. What is most important is that we check and
    validate the technology to gain knowledge and make appropriate decisions.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在突破的边缘，很难判断是否真如眼前所见。销售代表总是试图突出展示产品的好处，同时忽略那些不那么吸引人的部分，而这一点并没有改变太多。这就是为什么我们必须保持对突破的积极怀疑。它们可能会应用到我们的商业机会中；它们可能带来新意，但不会对市场产生重大变化。最重要的是，我们要检查和验证技术，获得知识并做出适当的决策。
- en: Gartner’s hype cycles and reports about them could be a good way to learn about
    how the field is changing from the point of view of large businesses, even though
    reports and charts from these prestigious companies can be surpassed by the talent,
    creativity, and constant R&D from the private sector.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: Gartner的炒作周期和关于这些周期的报告，尽管这些来自知名公司的报告和图表可能会被私人部门的才能、创意和持续的研发超越，但仍然是了解这一领域变化的一种很好的方式，尤其是从大企业的角度来看。
- en: A significant portion of this exploration within the company is conducted by
    innovation departments or pilot initiatives, allowing us to test and compare our
    existing resources. This scheme allows the management of risk and protects the
    operational business. Not only that, but as described by MIT, innovation ecosystems
    allow for long-term interaction among interested parties, allowing us to expand
    beyond the scope of traditional business.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 公司内部的探索工作中，有很大一部分是由创新部门或试点项目来进行的，这使我们能够测试和比较现有的资源。这样的方案可以帮助我们管理风险，并保护运营中的业务。不仅如此，正如麻省理工所描述的那样，创新生态系统能够促进利益相关者之间的长期互动，让我们能够超越传统商业的范围。
- en: Depending on the nature of our institution, we could play the role of a large
    organization, a small startup (fintech), or a risk capital funder investing in
    an initiative from the five stakeholders highlighted by MIT, as shown in *Figure
    10**.4*, needed for a sustainable ecosystem for innovation. These different roles
    will have very different implications. Still, all will better understand the market
    and potential solutions from a potentially groundbreaking technology or development.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们机构的性质，我们可以扮演五个由MIT突出显示的利益相关方之一的角色，如*图10.4*所示，可能是大组织、小型初创公司（金融科技）或投资创新项目的风险资本资助者。这些不同的角色会有非常不同的影响，但都能更好地理解市场以及来自潜在突破性技术或发展的解决方案。
