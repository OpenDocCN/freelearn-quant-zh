- en: Case study
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究
- en: Based on the Hyperion survey in 2022, it is expected that quantum computing
    is in the early adoption phase. The survey found that 34% of the 485 organizations
    that took part are looking into their options and monitoring technology to adopt
    QC technologies. In the survey, it was said that early adopters see the possibility
    of speeding up existing classical workloads by using quantum computers or simulators
    to share a wide range of computational workloads, such as finance-oriented optimization
    and logistics and supply chain management.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2022年Hyperion的调查，量子计算预计处于早期采用阶段。调查发现，485家参与调查的组织中有34%正在研究其选择，并监控技术以采用量子计算技术。在调查中提到，早期采用者看到了通过使用量子计算机或模拟器加速现有经典工作负载的可能性，尤其是在财务优化和物流供应链管理等计算工作负载方面。
- en: '![Figure 10.5 – Product lifecycle related to Quantum computing adoptions](img/B19146_10_005.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![图10.5 – 与量子计算采用相关的产品生命周期](img/B19146_10_005.jpg)'
- en: Figure 10.5 – Product lifecycle related to Quantum computing adoptions
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.5 – 与量子计算采用相关的产品生命周期
- en: 'The chart shows that a technology product goes through four stages: introduction,
    early growth, growth, and maturity:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示，技术产品经历四个阶段：引入、早期增长、增长和成熟：
- en: During the introduction phase, a new technology is put on the market. Usually,
    only a few researchers and organizations can use it at this point.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在引入阶段，一项新技术被投放到市场。通常，只有少数研究人员和组织能够在这一阶段使用它。
- en: During the early growth phase, the technology becomes more common and easier
    to use, and some commercial applications emerge.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在早期增长阶段，技术变得更加普及，使用更加方便，并且一些商业应用开始出现。
- en: As technology moves into the growth phase, it becomes more common and is used
    increasingly in many industries.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随着技术进入增长阶段，它变得更加普及，并在许多行业中得到越来越广泛的应用。
- en: When the technology finally reaches maturity, it becomes a mainstream technology
    many people use.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当技术最终达到成熟阶段时，它将成为一种许多人使用的主流技术。
- en: Goldman Sachs is an example of a company looking into how quantum computing
    could be used, even though it is still in its early stages. The company has been
    working with D-Wave to investigate how quantum computers could be used in finance
    for portfolio optimization and risk analysis. Using quantum computing technology
    early on, Goldman Sachs will gain a competitive edge and discover its possible
    benefits before most other companies do.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛是一个例子，尽管量子计算仍处于初期阶段，但公司正在研究如何利用量子计算。该公司一直在与D-Wave合作，探索如何将量子计算机应用于金融领域，进行投资组合优化和风险分析。通过早期使用量子计算技术，高盛将获得竞争优势，并在大多数其他公司之前发现其潜在利益。
- en: 'Several important things have led to the quantum computing market’s current
    level of growth:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个重要因素促成了量子计算市场当前的增长水平：
- en: '| **Criteria** | **Description** |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '| **标准** | **描述** |'
- en: '| Cost | How much does the technology cost to implement and maintain? |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '| 成本 | 实施和维护该技术的成本是多少？ |'
- en: '| Benefits | What benefits will the technology bring to the organization, such
    as increased efficiency or competitiveness? |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '| 利益 | 该技术将为组织带来哪些好处，例如提高效率或竞争力？ |'
- en: '| Feasibility | Is the technology ready for practical use, or is it still in
    the early stages of development? |'
  id: totrans-138
  prefs: []
  type: TYPE_TB
  zh: '| 可行性 | 该技术是否已准备好进行实际应用，还是仍处于早期开发阶段？ |'
- en: '| Compatibility | Will the technology work with the organization’s current
    infrastructure and processes, or will it require major changes? |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
  zh: '| 兼容性 | 该技术是否与组织当前的基础设施和流程兼容，还是需要进行重大变更？ |'
- en: '| Risk | What are the possible risks of using the technology, such as problems
    with security or dependability? |'
  id: totrans-140
  prefs: []
  type: TYPE_TB
  zh: '| 风险 | 使用该技术可能带来的风险是什么，例如安全性或可靠性方面的问题？ |'
- en: '| Expertise | Does the organization have the necessary expertise to implement
    and use the technology effectively? |'
  id: totrans-141
  prefs: []
  type: TYPE_TB
  zh: '| 专业知识 | 组织是否拥有有效实施和使用该技术所需的专业知识？ |'
- en: '| Support | Is there sufficient support available for the technology, such
    as training or technical assistance? |'
  id: totrans-142
  prefs: []
  type: TYPE_TB
  zh: '| 支持 | 是否有足够的技术支持，如培训或技术援助？ |'
- en: The quantum computing market is still in the early stages of development. It
    will likely take several more years before quantum computers become widely available
    and widely used for a wider range of applications. However, based on expert advice
    and after the study of use cases, the authors have found that companies have been
    using quantum computers to overcome these limitations.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算市场仍处于早期发展阶段。可能需要再过几年，量子计算机才能广泛可用，并且应用范围更广。然而，根据专家建议并经过用例研究，作者发现一些公司已经在使用量子计算机克服这些限制。
    |
- en: '| Challenge | How quantum computing can help | Example |'
  id: totrans-144
  prefs: []
  type: TYPE_TB
  zh: '| 挑战 | 量子计算如何提供帮助 | 示例 |'
- en: '| Complexity | Quantum computers are able to handle complex problems that are
    beyond the capabilities of classical computers, due to their ability to perform
    many calculations in parallel. | Goldman Sachs is using quantum computers to optimize
    portfolios, which involves analyzing large amounts of data and making complex
    calculations. |'
  id: totrans-145
  prefs: []
  type: TYPE_TB
  zh: '| 复杂性 | 量子计算机能够处理经典计算机无法应对的复杂问题，因为它们能够并行执行大量计算。 | 高盛正在使用量子计算机来优化投资组合，这需要分析大量数据并进行复杂的计算。
    |'
- en: '| Speed | Quantum computers can perform certain tasks much faster than classical
    computers, making them suitable for time-sensitive applications. | JPMorgan Chase
    is using quantum computers to perform real-time risk analysis, which requires
    processing large amounts of data quickly. |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '| 速度 | 量子计算机能够比经典计算机更快地执行某些任务，使其适用于时间敏感的应用程序。 | 摩根大通正在使用量子计算机进行实时风险分析，这需要快速处理大量数据。
    |'
- en: '| Accuracy | Quantum computers have the potential to produce more accurate
    results than classical computers, due to their ability to process more data and
    account for more variables. | Credit Suisse is using quantum computers to model
    financial instruments and improve the accuracy of pricing and hedging. |'
  id: totrans-147
  prefs: []
  type: TYPE_TB
  zh: '| 准确性 | 量子计算机有可能比经典计算机产生更准确的结果，因为它们能够处理更多的数据并考虑更多的变量。 | 瑞信银行正在使用量子计算机对金融工具进行建模，以提高定价和对冲的准确性。
    |'
- en: '| Security | Quantum computers may be able to provide improved security for
    sensitive data, as it is difficult to intercept or tamper with quantum information.
    | Wells Fargo is exploring the use of quantum computers to enhance the security
    of data storage and transmission. |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| 安全性 | 量子计算机可能为敏感数据提供更好的安全性，因为拦截或篡改量子信息非常困难。 | 富国银行正在探索使用量子计算机来增强数据存储和传输的安全性。
    |'
- en: '| Energy efficiency | Quantum computers may be more energy efficient than classical
    computers for certain tasks, as they can perform certain calculations using less
    energy. | UBS is using quantum computers to optimize energy consumption in data
    centers. |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| 能效 | 量子计算机在某些任务中可能比经典计算机更节能，因为它们能够以更少的能量执行某些计算。 | 瑞士银行正在使用量子计算机优化数据中心的能耗。
    |'
- en: '| Cost | While quantum computers may be more expensive to purchase and maintain
    than classical computers, they may be able to deliver cost savings over time by
    improving efficiency and reducing the need for manual labor. | Morgan Stanley
    is using quantum computers to automate certain processes and reduce the need for
    manual labor, which may result in cost savings. |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| 成本 | 尽管量子计算机的购买和维护成本可能高于经典计算机，但通过提高效率并减少人工劳动的需求，它们可能在长时间内带来成本节约。 | 摩根士丹利正在使用量子计算机来自动化某些流程，减少人工劳动的需求，从而可能带来成本节约。
    |'
- en: Companies can use the special features of quantum computers to solve hard problems
    that would be impossible to solve with traditional computers. Make by making software
    and algorithms that work well with quantum computers.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 公司可以利用量子计算机的特殊功能来解决传统计算机无法解决的难题，通过开发与量子计算机兼容的软件和算法来实现这一目标。
- en: '| **Use Case** | **Business Function** | **Timeline** | **Company** |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '| **用例** | **业务功能** | **时间表** | **公司** |'
