  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们查看S&P的日度对数收益的直方图和/或经验分布，并将其与具有相同均值和标准差的正态分布进行比较。对于后者，我们使用`density(ret)`函数来计算非参数经验分布函数。我们使用`curve()`函数，并增加参数`add=TRUE`，将第二条线绘制到已有的图表中：
