  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 超额峰度和肥尾是显而易见的，但我们可以通过数值验证（使用`moments`包）来确认我们样本的经验分布的峰度超过了正态分布的峰度（其值为3）。与其他一些软件包不同，R报告的是名义峰度，而不是超额峰度，其值如下：
- en: '[PRE30]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: 'It might be also useful to zoom in to the upper or the lower tail of the diagram.
