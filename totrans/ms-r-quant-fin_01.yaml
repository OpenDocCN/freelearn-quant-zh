  id: totrans-150
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: '![Volatility modeling](img/2078OT_01_62.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![波动性建模](img/2078OT_01_62.jpg)'
- en: 'The excess kurtosis and fat tails are obvious, but we can confirm numerically
