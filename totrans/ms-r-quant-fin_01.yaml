  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过目视检查，两个序列似乎都是各自的随机游走。可以使用`urca`包进行Augmented Dickey Fuller检验来测试平稳性；然而，R中也有许多其他可用的检验方法。零假设假定过程存在单位根（输出省略）；如果测试统计量小于临界值，我们将拒绝零假设：
