  type: TYPE_NORMAL
  zh: 直观地讲，这一定义意味着经济中存在一些潜在的力量，这些力量在长期内将*n*个时间序列维系在一起，即使它们看起来都是各自的随机游走。协整时间序列的一个简单示例是以下一对向量，取自*Hamilton
