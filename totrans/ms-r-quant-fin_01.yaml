  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，例如，使用这些快捷方式，可以绘制如下的日收盘对收盘收益：
- en: '[PRE8]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
