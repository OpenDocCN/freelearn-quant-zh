  prefs: []
  type: TYPE_IMG
  zh: '![](img/b80839c0-4af3-4cdf-8f84-83b0b0f8c4e2.png)'
- en: 'This results in the following output:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致以下输出：
