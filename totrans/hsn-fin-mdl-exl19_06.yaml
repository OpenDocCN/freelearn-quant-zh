  zh: 学生在所有语言中获得的总分
- en: Total marks scored by the student in all sciences
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生在所有科学中获得的总分
- en: Overall marks scored
