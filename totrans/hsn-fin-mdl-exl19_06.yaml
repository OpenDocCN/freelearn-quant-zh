  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正如我们在*相对引用*部分所学到的，我们可以用几种方法填充所有单元格的相应值。我们将在这里使用最优雅的方法，即双击**L3**单元格上的填充手柄，结果如下所示：
