    and conservative trades highlighted earlier in this chapter. It will provide some
    suggestions for visualizing the data in Power BI and turning on Power BI alerts.
    To create these Power BI visualizations, we’ll start by creating CSV files that
    contain the aggressive and conservative trade data starting on page 18-22 and
