- en: Picture a world where artificial intelligence bridges the gap between Wall Street
    and Silicon Valley, deciphering complex cybersecurity challenges while staying
    ahead of market trends. Welcome to the groundbreaking fusion of FinGPT and HackerGPT!
    In the following pages, you will explore the alchemy of finance and cybersecurity
    through the lens of innovative AI. This partnership promises a revolutionary approach
    to real-time data analysis, investment opportunities, and cyber risk management.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个世界，人工智能架起了华尔街与硅谷之间的桥梁，解读复杂的网络安全挑战，同时领先于市场趋势。欢迎来到 FinGPT 和 HackerGPT 的开创性融合！在接下来的章节中，你将通过创新
    AI 的视角，探索金融与网络安全的“炼金术”。这一合作关系承诺将为实时数据分析、投资机会和网络风险管理提供革命性的方法。
- en: HackerGPT meets FinGPT – a comprehensive guide to analyzing the financial cybersecurity
    landscape
  id: totrans-261
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HackerGPT 遇见 FinGPT —— 一份全面的金融网络安全分析指南
- en: 'Before diving into the HackerGPT AI persona, it’s important to understand the
    backbone that powers it: the FinGPT model. As a reader interested in multi-agent
    systems, AI, and financial analysis, you’ll find FinGPT particularly relevant.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入了解 HackerGPT AI 人物之前，首先需要理解支撑它的基础：FinGPT 模型。作为对多智能体系统、AI 和金融分析感兴趣的读者，你会发现
    FinGPT 尤其相关。
- en: Introduction to FinGPT – democratizing financial data
  id: totrans-263
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: FinGPT 简介 —— 金融数据的民主化
- en: FinGPT is an open source LLM specifically designed for the finance sector. Its
    mission is to democratize internet-scale financial data by offering an open-sourced,
    data-centric framework that automates the collection and curation of real-time
    financial data from various online sources1\. FinGPT outperforms similar models
    such as BloombergGPT in some scenarios and prioritizes data collection, cleaning,
    and preprocessing, which are critical steps in creating open source financial
    LLMs (FinLLMs)2\. By promoting data accessibility, FinGPT lays the groundwork
    for open finance practices and facilitates financial research, cooperation, and
    innovation.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: FinGPT 是专为金融行业设计的开源大型语言模型（LLM）。其使命是通过提供一个开源的数据中心化框架，自动化收集和整理来自各大在线来源的实时金融数据，从而实现互联网规模的金融数据民主化1。FinGPT
    在某些场景下优于类似模型，如 BloombergGPT，并且优先考虑数据收集、清洗和预处理，这些步骤对于创建开源金融 LLM（FinLLM）至关重要2。通过促进数据的可访问性，FinGPT
    为开放金融实践奠定了基础，并推动了金融研究、合作与创新。
- en: Why FinGPT matters for HackerGPT
  id: totrans-265
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么 FinGPT 对 HackerGPT 至关重要
- en: Now you may be wondering, why is FinGPT relevant when discussing HackerGPT?
    Well, the answer lies in data-centricity and domain specificity. The FinGPT model
    underpins HackerGPT’s capability to analyze and understand cybersecurity-related
    content, especially those with financial implications, such as cyber insurance
    and investment opportunities in the cybersecurity industry.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可能会想，为什么在讨论HackerGPT时FinGPT是相关的？答案就在于数据中心性和领域特定性。FinGPT模型为HackerGPT分析和理解与网络安全相关的内容，特别是具有金融影响的内容（如网络保险和网络安全行业的投资机会）提供了基础。
- en: HackerGPT (FinGPT-integrated)
  id: totrans-267
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: HackerGPT（集成了FinGPT）
- en: The HackerGPT series are LLMs fine-tuned using the LoRA method on cybersecurity
    and regulatory datasets. With FinGPT’s data-centric approach serving as its backbone,
    this version excels at tasks such as cybersecurity sentiment analysis. If you’re
    keen to delve deeper, a detailed tutorial on reproducing our experiment’s results
    through benchmarks is underway.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: HackerGPT系列是通过LoRA方法在网络安全和监管数据集上微调的大型语言模型。FinGPT的数据中心化方法作为其支撑，使该版本在诸如网络安全情感分析等任务中表现出色。如果你有兴趣深入了解，关于如何通过基准测试重现我们实验结果的详细教程正在准备中。
- en: By using FinGPT as part of the model architecture, HackerGPT not only gains
    the ability to analyze cybersecurity but also leverages real-time financial data,
    making it a comprehensive tool for various stakeholders in the cybersecurity and
    financial ecosystems.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将FinGPT作为模型架构的一部分，HackerGPT不仅能够分析网络安全，还能利用实时金融数据，使其成为网络安全和金融生态系统中各方利益相关者的综合工具。
- en: 'FinGPT Source: GitHub: MIT License AI4 Foundation and Bruce Yang [https://github.com/AI4Finance-Foundation/FinGPT](https://github.com/AI4Finance-Foundation/FinGPT)'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 'FinGPT来源：GitHub: MIT许可，AI4 Foundation 和 Bruce Yang [https://github.com/AI4Finance-Foundation/FinGPT](https://github.com/AI4Finance-Foundation/FinGPT)'
