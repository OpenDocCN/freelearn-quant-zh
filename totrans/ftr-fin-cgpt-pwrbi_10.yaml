- en: In this high-stakes exploration, we dissect the exhilarating yet precarious
    world of LLM-integrated applications. We delve into how they’re transforming finance
    while posing emergent ethical dilemmas and security risks that simply cannot be
    ignored. Be prepared to journey through real-world case studies that highlight
    the good, the bad, and the downright ugly of LLM applications in finance, from
    market-beating hedge funds to costly security breaches and ethical pitfalls.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 在这场高风险的探索中，我们剖析了激动人心却又充满风险的 LLM 集成应用的世界。我们深入探讨它们如何在变革金融的同时，带来新的伦理困境和安全风险，这些问题不容忽视。准备好通过真实案例研究，领略
    LLM 应用在金融中的优劣与丑陋，从超越市场的对冲基金到高昂的安全漏洞和伦理陷阱。
- en: So, fasten your seatbelts because we’re diving headfirst into the labyrinthine
    maze of issues surrounding the integration of LLMs in the financial sector. Here,
    you’ll find eye-opening revelations that will make you question how we’re using,
    and potentially misusing, this revolutionary technology. Are you ready to confront
    the challenges and complexities? Let’s get started!
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，请系好安全带，因为我们将全速冲进围绕 LLM 在金融领域集成的错综复杂的问题迷宫。在这里，你将看到一些令人震惊的发现，让你开始质疑我们如何使用，甚至可能滥用这一革命性技术。你准备好面对这些挑战和复杂性了吗？让我们开始吧！
- en: Compromising real-world LLM-integrated applications with indirect prompt injection
  id: totrans-352
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过间接提示注入破坏与 LLM 集成的实际应用
- en: 'Language models integrated into applications (LLMs), such as ChatGPT, are at
    the forefront of technological innovation, especially in finance, trading, and
    investment. However, they pose emerging risks, both ethical and security-related,
    that warrant immediate attention:'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 集成到应用中的语言模型（LLM），如 ChatGPT，处于技术创新的前沿，特别是在金融、交易和投资领域。然而，它们也带来了新兴的伦理和安全风险，值得我们立即关注：
- en: 'Transformative applications in finance:'
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 金融领域的变革性应用：
- en: LLMs have transformed various aspects of financial operations, from AI-based
    financial predictions to rendering personalized Power BI visualizations.
  id: totrans-355
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: LLM（大语言模型）已经改变了金融运营的各个方面，从基于人工智能的金融预测到呈现个性化的 Power BI 可视化。
- en: 'Case study: Hedge fund profits A hedge fund leveraging ChatGPT for market sentiment
    analysis successfully navigated a volatile market, realizing a 20% increase in
    profits.'
  id: totrans-356
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 案例研究：对冲基金利润 一家对冲基金利用 ChatGPT 进行市场情绪分析，成功应对了动荡的市场，实现了 20% 的利润增长。
- en: 'Ethical maze:'
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 道德迷宫：
- en: LLMs come with ethical baggage, from safety concerns to misinformation and regulatory
    challenges, affecting various platforms including Bing Chat and Microsoft 365
    Copilot.
  id: totrans-358
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: LLM 带有伦理负担，从安全问题到虚假信息和监管挑战，影响了包括 Bing Chat 和 Microsoft 365 Copilot 在内的多个平台。
- en: 'Case study: Regulatory mishap An investment firm failed to comply with local
    regulations while using an LLM, causing legal and reputational fallout.'
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 案例研究：监管失误 一家投资公司在使用 LLM 时未遵守当地法规，导致了法律和声誉上的后果。
- en: 'The Achilles Heel: indirect prompt injection:'
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阿基琉斯之踵：间接提示注入：
- en: The discovery of vulnerabilities such as indirect prompt injection adds another
    layer of complexity to LLM security. This vulnerability allows attackers to send
    misleading prompts remotely, making it a critical area for immediate remediation.
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 发现诸如间接提示注入等漏洞，增加了 LLM 安全性的复杂性。此漏洞使攻击者能够远程发送误导性提示，因此成为亟待修复的关键领域。
- en: 'Case study: The costly alert A hacker exploited the indirect prompt injection
    loophole to send false trading alerts, leading traders to make poor investment
    decisions and incur substantial losses.'
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 案例研究：代价高昂的警报 一名黑客利用间接提示注入漏洞发送虚假的交易警报，导致交易者做出错误的投资决策并遭受重大损失。
- en: 'Deception potential: real and experimental evidence:'
  id: totrans-363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 欺骗潜力：真实和实验性的证据：
- en: Both synthetic experiments and real-world testing reveal LLMs can be easily
    misled into making false or damaging decisions.
  id: totrans-364
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 无论是合成实验还是实际测试，都表明 LLM 容易被误导做出错误或有害的决策。
- en: 'Case study: The unauthorized transaction A banking application with an LLM
    feature was tricked into approving unauthorized transactions, showing the real-world
    impact of these vulnerabilities.'
  id: totrans-365
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 案例研究：未经授权的交易 一款具有 LLM 功能的银行应用程序被欺骗，批准了未经授权的交易，展示了这些漏洞在现实世界中的影响。
- en: 'The evolving threat landscape:'
  id: totrans-366
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不断演变的威胁形势：
- en: As LLMs become more complex, new forms of vulnerabilities, beyond indirect prompt
    injection, are emerging. Continuous research and vigilance are vital.
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 随着 LLM 变得越来越复杂，除了间接提示注入外，新的漏洞形式也在不断涌现。持续的研究和警惕至关重要。
- en: 'Case study: Phishing with AI A new form of AI-aided phishing scams was highlighted
    at a recent conference, warning the industry of evolving attack vectors.'
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 案例研究：AI 钓鱼诈骗 在最近的一次会议上，强调了一种新的 AI 辅助钓鱼诈骗形式，警告行业注意不断演变的攻击路径。
- en: Future-proofing LLMs – solutions on the horizon
  id: totrans-369
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未来证明 LLM —— 未来的解决方案
- en: 'Given the escalating risks, especially indirect prompt injection, various promising
    mitigation methods are being explored:'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于风险日益加剧，特别是间接提示注入，正在探索各种有前景的缓解方法：
- en: '**AI-guided security protocols**: Real-time monitoring for immediate threat
    detection and mitigation'
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI 引导的安全协议**：实时监控以便即时威胁检测和缓解'
- en: '**Blockchain-based verification**: Ensuring the integrity of transactions and
    data'
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于区块链的验证**：确保交易和数据的完整性'
- en: '**Quantum encryption**: Revolutionary methods for unbreakable data encryption'
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**量子加密**：革命性的方法实现不可破解的数据加密'
- en: '**Behavioral analytics and biometrics**: Customized, robust authentication
    mechanisms'
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行为分析和生物识别**：定制化、强大的认证机制'
- en: '**Regulatory compliance automation**: Automated checks to ensure compliance
    with global standards'
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合规性自动化**：自动化检查以确保符合全球标准'
- en: 'The following are examples of solutions in action:'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些实际解决方案的示例：
- en: A leading bank is using AI-guided security protocols for real-time threat identification
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一家领先的银行正在使用人工智能引导的安全协议进行实时威胁识别
- en: A fintech start-up has made strides in implementing quantum encryption for ultra-safe
    transactions
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一家金融科技初创公司在实施量子加密以实现超安全交易方面取得了进展
- en: The incorporation of LLMs in the financial sector is an exciting yet perilous
    journey. As we delve deeper into this technology, it becomes essential to address
    the myriad of challenges, including indirect prompt injection, that come with
    it. A balanced approach, grounded in ethical consideration and technological innovation,
    will help us harness LLMs securely and responsibly.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型在金融行业的应用是一个既令人兴奋又充满风险的旅程。随着我们深入探讨这一技术，解决其中的各种挑战，尤其是间接提示注入，变得至关重要。以伦理考虑和技术创新为基础的平衡方法，将帮助我们安全、负责任地利用大型语言模型。
- en: Imagine a world where seeing is no longer believing. The images and videos that
    flood your screen are so hyper-realistic, so impeccably crafted, that they blur
    the line between truth and fabrication. Welcome to the unsettling, yet mesmerizing
    domain of deepfakes—artificial intelligence’s most compelling yet cautionary tale.
    With the power to revolutionize media, entertainment, and even social justice,
    deepfakes equally hold a dark mirror to the societal, ethical, and financial ramifications
    that we’ve only just begun to fathom.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个世界，在这里，看不再等于信。那些涌入你屏幕的图像和视频是如此超现实、如此精巧制作，以至于它们模糊了真相与虚构之间的界限。欢迎来到深度伪造这个令人不安却又引人入胜的领域——人工智能最引人注目又最具警示意义的故事。深度伪造拥有颠覆媒体、娱乐，甚至社会正义的力量，但它同样展现了我们刚刚开始理解的社会、伦理和金融影响的黑暗面。
- en: Armed with data visualization and AI tools, we will uncover, analyze, and confront
    the existential challenges that deepfakes present to our understanding of reality
    itself.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 借助数据可视化和人工智能工具，我们将揭示、分析并应对深度伪造给我们理解现实带来的生死攸关的挑战。
- en: You’re about to step into a world where nothing is what it seems and where the
    quest for truth becomes a high-stakes gamble against advanced algorithms and AI.
    Ready to face the disturbingly fluid borders of fact and fiction? Buckle up and
    let’s dive into the intricate complexities and unexpected vulnerabilities of our
    AI-powered future.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 你即将进入一个充满不确定性的世界，在这里，寻求真相成为了与先进算法和人工智能博弈的高风险挑战。准备好面对事实与虚构之间令人不安的模糊界限了吗？系好安全带，让我们深入探索人工智能驱动的未来中复杂的复杂性和意想不到的脆弱性。
