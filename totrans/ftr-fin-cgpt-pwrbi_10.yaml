  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 由Kai Greshake、Sahar Abdelnabi、Shailesh Mishra、Christoph Endres、Thorsten Holz和Mario
    Fritz提供
- en: Deepfakes and their multi-faceted impact – a closer look with AI and data visualization
  id: totrans-386
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度伪造及其多方面的影响——借助人工智能和数据可视化更深入地审视
- en: Deepfakes, propelled by advancements in artificial intelligence, can create
    hyper-realistic yet wholly fabricated videos and images. These deepfakes not only
    challenge our perception of reality but also pose significant risks on individual,
    corporate, and governmental levels.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 深度伪造技术，由人工智能的进步推动，能够创建超现实且完全虚构的视频和图像。这些深度伪造不仅挑战了我们对现实的认知，还对个人、企业和政府层面构成了重大风险。
- en: Here’s a technical overview. Deepfakes employ neural networks trained on thousands
    of photographs and voice samples to generate incredibly lifelike fake content.
    With the advent of new algorithms, the complexity extends to whole-head synthesis,
    joint audiovisual synthesis, and even full-body synthesis.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个技术概述。深度伪造利用在成千上万张照片和语音样本上训练的神经网络来生成极其逼真的虚假内容。随着新算法的出现，复杂性延伸到了整头合成、联合视听合成，甚至是全身合成。
- en: 'Ethical and legal aspects:'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理和法律方面：
- en: Deepfakes initially gained notoriety for their use in malicious activities,
    ranging from personal defamation to political manipulation. The legal and ethical
    considerations associated with these technologies are manifold, given their potential
    for social and individual harm.
  id: totrans-390
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度伪造最初因其在恶意活动中的使用而声名狼藉，活动范围包括个人诽谤到政治操控。由于这些技术可能对社会和个人造成伤害，相关的法律和道德考虑十分复杂。
- en: 'The following are their societal impacts:'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是它们对社会的影响：
- en: Deepfake content can cause irreparable damage to individuals, from emotional
    distress to legal repercussions
  id: totrans-392
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度伪造内容可能对个人造成不可修复的伤害，从情感困扰到法律后果
- en: For companies, fraudulent videos can manipulate stock prices and ruin reputations
    within minutes
  id: totrans-393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于公司来说，虚假视频可以在几分钟内操纵股价并毁坏声誉
- en: Deepfakes can lead to political unrest and international conflicts
  id: totrans-394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度伪造可能导致政治动荡和国际冲突
- en: 'The following are their financial and cybersecurity implications:'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是它们在金融和网络安全方面的影响：
- en: Corporate deepfakes can lead to deceptive financial instructions, causing significant
    monetary losses
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业深度伪造可能导致误导性的财务指令，从而造成重大经济损失
- en: The mass dissemination of deepfake content can overload digital infrastructures,
    causing cybersecurity vulnerabilities
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度伪造内容的大规模传播可能会超载数字基础设施，造成网络安全漏洞
- en: 'Protection through generative AI tools:'
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 通过生成性AI工具的保护：
- en: '**AI detection**: Advanced AI models can identify even the subtlest alterations,
    flagging them for further investigation'
  id: totrans-399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI检测**：先进的AI模型能够识别出即使是最微妙的改动，并标记出来以供进一步调查'
- en: '**Blockchain watermarks**: Authentic content can be watermarked and verified
    through blockchain technology'
  id: totrans-400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链水印**：通过区块链技术，真实内容可以加水印并进行验证'
- en: '**Educational outreach**: AI-driven tools such as ChatGPT can inform and educate
    the public about the risks associated with deepfakes'
  id: totrans-401
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**教育推广**：像ChatGPT这样的AI驱动工具可以告知并教育公众关于深度伪造的风险'
- en: '**Feedback loops for** **continuous improvement**'
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**反馈循环以实现** **持续改进**'
- en: As AI models flag suspicious content, the results can be reviewed by human experts
    for accuracy. This review process feeds back into the machine learning model,
    helping to train it for improved performance in future deepfake detection efforts.
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当AI模型标记出可疑内容时，结果可以由人工专家进行审核以确保准确性。这个审核过程会反馈到机器学习模型中，帮助其在未来的深度伪造检测中提高性能。
- en: Currently, Microsoft and other tech giants are developing deepfake detection
    tools that analyze visual and auditory content, providing a likelihood score of
    manipulation.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，微软和其他科技巨头正在开发深度伪造检测工具，分析视觉和听觉内容，提供操控的可能性评分。
- en: As deepfake technology becomes increasingly sophisticated, our methods of identification
    and defense must evolve. By incorporating machine learning models and data visualization
    techniques, we can better understand the deepfake landscape and devise more effective
    countermeasures.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 随着深度伪造技术日益精密，我们的识别和防御方法也必须进化。通过结合机器学习模型和数据可视化技术，我们可以更好地理解深度伪造的现状，并制定出更有效的对策。
- en: Picture yourself on a trading floor. Numbers flicker in real-time on screens,
    brokers shout over phones, and the tension is palpable. But what if I told you
    that the real powerhouses in this chaotic scene aren’t humans but algorithms?
    Welcome to the future of finance—a landscape increasingly shaped by AI.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下自己身处交易大厅。数字在屏幕上实时闪烁，交易员们通过电话大声喊叫，紧张的气氛扑面而来。但如果我告诉你，这个混乱场景中的真正主力并非人类，而是算法呢？欢迎来到金融的未来——一个日益受到AI影响的领域。
- en: AI is more than just a buzzword; it’s a transformative force that’s rewriting
    the rules of finance, from stock recommendations to fraud detection. While it
    may sound complex, understanding AI is not an elite club reserved for tech moguls
    or Wall Street tycoons. This guide is your passport to the brave new world of
    AI in finance, whether you’re a novice investor, a tech enthusiast, or a seasoned
    finance professional.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: AI不仅仅是一个流行词；它是一个正在重写金融规则的变革性力量，从股票推荐到欺诈检测。虽然它听起来可能很复杂，但理解AI并不是一个仅限于科技大亨或华尔街巨头的精英俱乐部。本指南是你进入金融领域中AI的勇敢新世界的通行证，无论你是一个新手投资者、技术爱好者还是经验丰富的金融专业人士。
- en: We’re going to decode AI in terms that matter to you. Our journey will navigate
    through ethical sand traps and algorithmic pitfalls, laying out the game-changing
    opportunities and challenges that AI presents. Imagine having a personal finance
    advisor who never sleeps, a risk manager who learns from every transaction, or
    even a digital watchdog who guards against fraud—that’s the promise and the cautionary
    tale of AI in finance.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将以与你相关的方式解读 AI。我们的旅程将穿越道德陷阱和算法陷阱，展示 AI 带来的颠覆性机遇和挑战。想象一下拥有一个永不休眠的个人理财顾问，一个从每笔交易中学习的风险管理者，甚至是一个防范欺诈的数字监管员——这就是
    AI 在金融领域的承诺与警示。
- en: So, why should you care? Because AI is not just shaping the future; it’s accelerating
    it. And in a world where change is the only constant, your ability to adapt and
    understand this groundbreaking technology is your ultimate edge. Get ready to
    demystify the algorithms, dissect real-world case studies, and take actionable
    steps to not just survive but to thrive in this AI-driven financial frontier.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么你应该关心？因为 AI 不仅在塑造未来，它还在加速未来。而在一个变化是唯一常态的世界里，你适应并理解这一突破性技术的能力将是你的终极优势。准备好解密算法，剖析现实世界的案例研究，采取切实可行的步骤，不仅仅是生存，而是在这个由
    AI 驱动的金融前沿中蓬勃发展。
- en: 'As we draw the curtains on this transformative journey through the pulsating
    world of AI and finance, we arrive at an exhilarating crescendo: AI literacy—your
    passport to the future. Whether you’re a curious beginner, a tech-savvy enthusiast,
    or a financial expert, this final section is your ultimate guide to claiming your
    stake in the AI revolution. We’ll chart a roadmap that transcends the limitations
    and ethical constraints of AI, touching on practical case studies such as Kount
    that exemplify AI’s game-changing potential in finance. With a wealth of resources
    ranging from formal education and certifications to community involvement and
    DIY projects, we aim to equip you with the tools you need for a lifetime of AI
    mastery. As we reach the end of this narrative, remember that the future is not
    a passive landscape that we merely inherit but an exhilarating frontier that we
    actively construct. With the insights and skills you’ve gained, you’re not just
    a spectator—you’re a trailblazer in the unfolding saga of AI and finance.'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们结束这段穿越人工智能和金融这个充满活力的世界的变革之旅时，我们将迎来一场令人振奋的高潮：AI 素养——你通向未来的护照。无论你是一个好奇的初学者，技术娴熟的爱好者，还是金融专家，这一部分将是你加入
    AI 革命的终极指南。我们将绘制一张超越 AI 限制和道德约束的路线图，触及像 Kount 这样的实践案例，展示 AI 在金融领域的颠覆性潜力。通过丰富的资源，从正式教育和认证到社区参与和
    DIY 项目，我们的目标是为你提供掌握 AI 一生所需的工具。当我们接近这个叙事的尾声时，请记住，未来并不是一个我们只是被动继承的景象，而是一个我们积极构建的令人兴奋的前沿。凭借你所获得的见解和技能，你不仅仅是一个旁观者——你是这场人工智能和金融展开史诗篇章的开路先锋。
- en: AI literacy – your passport to the future
  id: totrans-411
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI 素养——通向未来的护照
- en: From AI’s transformative impact to its practical applications in finance, this
    guide is for readers from all walks of life.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 从 AI 的变革性影响到它在金融领域的实际应用，本指南适合各行各业的读者。
- en: Beginners can think of AI as a personalized assistant. A good starting point
    would be installing financial apps such as Robinhood that use AI for personalized
    stock recommendations.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者可以将 AI 看作是一个个性化助手。一个好的起点是安装像 Robinhood 这样的金融应用，它利用 AI 提供个性化的股票推荐。
- en: Tech enthusiasts can start by exploring open source machine learning libraries
    such as TensorFlow. Experiment with existing finance-focused AI projects on GitHub.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 科技爱好者可以从探索开源机器学习库如 TensorFlow 开始。可以尝试在 GitHub 上已有的金融领域 AI 项目。
- en: If you’re a finance pro, AI can help you automate risk assessment. Platforms
    such as DataRobot offer AI services tailored to financial data analysis.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是金融专业人士，AI 可以帮助你自动化风险评估。像 DataRobot 这样的平台提供专门针对金融数据分析的 AI 服务。
- en: Navigating AI’s landscape – considerations and guidelines
  id: totrans-416
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导航人工智能的领域——考虑事项与指南
- en: '**Limitations of AI**: Be critical of AI’s financial suggestions. Use platforms
    that allow you to see the algorithm’s confidence score, such as Quantopian.'
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI 的局限性**：对 AI 提供的金融建议保持批判态度。使用允许你查看算法置信度评分的平台，如 Quantopian。'
- en: '**Ethical usage**: Look for platforms that are GDPR compliant or follow ethical
    AI guidelines when dealing with financial data.'
  id: totrans-418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**道德使用**：寻找符合 GDPR 或遵循道德 AI 指南的平台，在处理金融数据时尤其需要注意。'
- en: Consider the following case study. Kount is a platform that uses AI to prevent
    fraud in financial transactions. Imagine a security guard who not only knows every
    trick in the book but also learns new ones as they emerge; that’s what Kount’s
    adaptive AI does. It continuously learns from data to assess the risk associated
    with each transaction. By doing so, it minimizes the instances where legitimate
    transactions are incorrectly flagged as fraudulent (known as false declines),
    thus saving businesses from revenue loss and enhancing customer trust.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑以下案例研究。Kount是一个利用人工智能防止金融交易欺诈的平台。想象一下，一个保安不仅知道所有的传统技巧，而且还能不断学习新技巧；这就是Kount的自适应人工智能所做的事情。它持续从数据中学习，以评估每笔交易的风险。通过这样做，它将合法交易错误标记为欺诈的情况（即虚假拒绝）降到最低，从而帮助企业避免收入损失并增强客户信任。
- en: This case study shows that AI, when used responsibly and ethically, can offer
    substantial benefits in the finance sector, making operations more secure and
    efficient.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 这个案例研究表明，人工智能在负责任和道德的使用下，能够在金融行业带来可观的利益，使得操作更加安全和高效。
- en: 'The following is your roadmap to AI mastery:'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是你掌握人工智能的路线图：
- en: '**Empower yourself**: Follow introductory courses on platforms such as Coursera,
    such as *AI For Everyone* by Andrew Ng'
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**赋能自己**：在Coursera等平台上参加入门课程，例如Andrew Ng的*AI For Everyone*。'
- en: '**Inclusive future**: Get involved in initiatives such as AI4ALL, aiming for
    a more diverse future in AI'
  id: totrans-423
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包容的未来**：参与像AI4ALL这样的倡议，旨在打造一个更加多元化的人工智能未来。'
- en: 'The following are the essentials of AI in finance:'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是金融领域人工智能的基础要素：
- en: Tools such as AlphaSense use AI to scan, search, and analyze financial documents,
    offering unprecedented efficiency
  id: totrans-425
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像AlphaSense这样的工具利用人工智能扫描、搜索和分析金融文档，提供前所未有的效率。
- en: For trading, consider platforms, such as Alpaca, that offer AI-driven trading
    APIs. For financial visualization, Power BI’s integration with Azure AI offers
    advanced analytics features
  id: totrans-426
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于交易，可以考虑像Alpaca这样的平台，它提供基于人工智能的交易API。对于金融可视化，Power BI与Azure AI的集成提供了先进的分析功能。
- en: Start with beginner-friendly platforms such as TradeStation, which has in-built
    algorithmic trading features
  id: totrans-427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从像TradeStation这样适合初学者的平台开始，它具有内置的算法交易功能。
- en: 'The following is a guide to lifelong learning in AI for finance:'
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是金融领域人工智能终身学习的指南：
- en: For formal education, courses such as MIT’s *AI in Finance* offer deep dives
    into specific applications of AI in financial markets
  id: totrans-429
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于正式教育，像MIT的*金融中的人工智能*这样的课程提供对人工智能在金融市场中特定应用的深入探讨。
- en: In terms of online courses, Udacity’s *AI for Trading* is a comprehensive nano-degree
    focusing on AI in finance
  id: totrans-430
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就在线课程而言，Udacity的*AI for Trading*是一个全面的纳米学位课程，专注于金融中的人工智能。
- en: Certifications such as IBM’s AI for Financial Services certification can add
    a credibility badge to your skillset
  id: totrans-431
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像IBM的金融服务AI认证这样的认证，可以为你的技能集添加信誉标签。
- en: Join online forums such as Reddit’s r/algotrading to stay up to date with the
    latest in AI finance tech
  id: totrans-432
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加入像Reddit的r/algotrading这样的在线论坛，保持对金融技术中人工智能最新进展的关注。
- en: Regularly participate in webinars from Financial Times or KDNuggets that focus
    on AI in finance
  id: totrans-433
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期参加《金融时报》或KDNuggets举办的专注于金融领域人工智能的网络研讨会。
- en: Books such as *Machine Learning for Finance* by Jannes Klaas offer both theory
    and practical case studies
  id: totrans-434
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如Jannes Klaas的《*金融机器学习*》这类书籍，既提供理论知识，也有实际案例研究。
- en: Platforms such as Kaggle host challenges that can give you hands-on experience
    in solving finance-based AI problems
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像Kaggle这样的平台举办挑战赛，能让你在解决基于金融的人工智能问题时获得实践经验。
- en: For your own projects, use platforms such as QuantConnect to test your own trading
    algorithms using their free data and cloud resources
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于你自己的项目，可以使用像QuantConnect这样的平台，利用其免费的数据和云资源测试你自己的交易算法。
- en: Your journey into AI in finance is an ongoing process. This guide aims to be
    a comprehensive starting point. Always remember, AI is a tool, not a silver bullet.
    Your judgment remains your most important asset. With these resources and guidelines,
    you’re now better equipped to navigate, innovate, and thrive in the evolving landscape
    of AI in finance.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 你进入金融领域人工智能的旅程是一个持续的过程。本指南旨在成为一个全面的起点。请始终记住，人工智能只是一个工具，而不是万能的灵丹妙药。你的判断力依然是你最重要的资产。通过这些资源和指南，你现在更有能力在金融领域的人工智能变革中导航、创新和繁荣。
- en: 'As we wrap up this chapter and this journey, remember: the future isn’t something
    that just happens to us – it’s something we build. And with the right knowledge
    and tools, including AI literacy, we are all the architects of tomorrow. So, whether
    you’re a seasoned tech guru, a finance whiz, or someone just dipping their toes
    into the world of AI, you’re now armed with the knowledge to navigate, innovate,
    and thrive in this new era.'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们结束这一章以及这段旅程时，请记住：未来不是仅仅发生在我们身上的事情——它是我们共同构建的。通过正确的知识和工具，包括人工智能素养，我们每个人都是明日的建筑师。因此，无论你是经验丰富的技术专家，金融奇才，还是刚刚涉足人工智能领域的新手，现在你都拥有了应对、创新和在这个新时代中茁壮成长的知识。
- en: Summary
  id: totrans-439
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we’ve journeyed through the most cutting-edge developments
    at the intersection of AI and finance in the cybersecurity realm. You’ve learned
    about GPT-4’s potential and perils in the financial sphere, understood the cloud-based
    prowess of CrowdStrike, and accelerated your financial acumen through both aggressive
    and conservative trade strategies, brought to life with compelling Power BI visualizations.
    We introduced you to HackerGPT as a lens through which to view cybersecurity’s
    financial ramifications and explored how FinGPT is revolutionizing financial analysis.
    We dove deep into MetaGPT’s multi-agent orchestration for game-changing financial
    insights. You’ve also gained valuable ethical perspectives on the use of indirect
    prompt injections in LLMs, as well as the financial risks and opportunities that
    come with the rise of deepfakes.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们走过了人工智能与金融在网络安全领域交汇处的最前沿发展。你了解了GPT-4在金融领域的潜力与风险，理解了CrowdStrike的云端技术优势，通过积极与保守的交易策略提升了你的金融敏锐度，这些都通过引人注目的Power
    BI可视化展示了出来。我们还通过HackerGPT这个视角向你介绍了网络安全的金融影响，并探讨了FinGPT如何革新金融分析。我们深入研究了MetaGPT在多智能体协作中的应用，为金融洞察带来革命性的改变。你还从道德的角度，深入理解了在大型语言模型中使用间接提示注入的影响，以及深度伪造的兴起所带来的金融风险与机遇。
- en: 'And now, as we close the final chapter of this incredible journey, let’s part
    with resounding words of empowerment: you’re no longer just a passenger on the
    ship of technological change, you’re at the helm, steering through the turbulent
    yet exhilarating waters of AI and finance. With the insights and tools gained
    from this book, you’re not just prepared for the future—you’re equipped to build
    it. Go forth with confidence, wisdom, and an unquenchable thirst for innovation.
    The future awaits your imprint; make it a masterpiece!'
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，当我们关闭这段非凡旅程的最后一章时，让我们以振奋人心的赋能话语告别：你不再只是科技变革的乘客，你已经站在船舵前，驾驭着人工智能与金融的波涛汹涌、充满刺激的水域。凭借本书中获得的见解和工具，你不仅为未来做好了准备——你已经装备好去构建它。带着自信、智慧和对创新的无尽渴望，前行吧。未来等待着你留下的印记；让它成为一部杰作！
