    potential'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Practicing use cases**: Apply the skills you have learned in practical examples,
    such as evaluating the investment potential of a company, using a combination
    of fundamental and technical analysis and ChatGPT insights'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As you progress through the book, you will continue to develop and refine these
