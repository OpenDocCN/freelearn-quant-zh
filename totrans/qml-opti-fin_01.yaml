- en: 3.1.2 QUBO problem examples
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: There are many examples of important QUBO problems that can be directly applied
    to practical use cases arising in finance. Here, following LucasÂ Â [[197](Biblography.xhtml#XLucas)],
