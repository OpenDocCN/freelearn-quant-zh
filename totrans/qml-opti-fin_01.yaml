- en: 3.2 Forward and Reverse Quantum Annealing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Having defined the QUBO problem, we now review how quantum annealing can act
    as an efficient solver.
  prefs: []
  type: TYPE_NORMAL
