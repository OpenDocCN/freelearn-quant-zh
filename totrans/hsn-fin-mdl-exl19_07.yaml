- en: 'Section 3: Building an Integrated Financial Model'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A financial model is integrated when the various sections that define it are
    linked together in such a way that any alteration will ripple right through the
    model and update all the relevant values. This section will take you through the
    stages to follow when you're building your model in a systematic fashion.
