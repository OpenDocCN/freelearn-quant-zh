  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Identify deviations**: We calculate the standard deviation and identify points
    where the price of John Deere deviates by more than two standard deviations from
    its moving average:'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**识别偏差**：我们计算标准差并找出约翰·迪尔的股价偏离其移动平均值超过两个标准差的点：'
- en: '[PRE2]'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Confirm correlation**: We check that the prices of Caterpillar and CNH Industrial
    are not deviating from their averages when John Deere’s price is deviating from
    its average:'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确认相关性**：我们检查当约翰·迪尔的股价偏离其均值时，卡特彼勒和 CNH 工业的股价是否也未偏离其平均值：'
- en: '[PRE3]'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '`1` as a buy signal when John Deere’s stock is significantly below its average
    and `-1` as a sell signal when it’s significantly above its average:'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当约翰·迪尔的股价显著低于其平均值时，标记 `1` 为买入信号；当股价显著高于其平均值时，标记 `-1` 为卖出信号：
- en: '[PRE4]'
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '**Close the position**: In a real-world scenario, you would close your position
    when the price reverts to the mean. However, for our simplified example, we won’t
    cover the closing of positions.'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**平仓**：在实际交易中，当价格回归均值时，你会选择平仓。然而，在我们的简化示例中，我们不会讨论平仓的操作。'
- en: Please note that this example is a simple illustration and doesn’t take into
    account many factors you should consider in a real trading scenario, such as transaction
    costs, slippage, risk management, and more. Additionally, note that this example
    assumes the availability of the short-selling facility, which may not be available
    under all circumstances. Finally, the trading strategy is based on the assumption
    that prices will revert to the mean, which might not always hold true in real-world
    scenarios. Always perform thorough backtesting before deploying any strategy.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这个示例是一个简单的说明，未考虑实际交易场景中需要考虑的多个因素，如交易成本、滑点、风险管理等。此外，请注意，这个示例假设可以进行卖空交易，但在某些情况下可能无法使用卖空功能。最后，这一交易策略基于价格会回归均值的假设，而这一假设在现实交易中并不总是成立。在实施任何策略之前，务必进行充分的回测。
