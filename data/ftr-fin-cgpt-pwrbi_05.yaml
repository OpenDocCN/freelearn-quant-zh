  id: totrans-461
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第 1 步 – 选择你的** **天气 API**：'
- en: There are many weather APIs out there. For this example, we’ll use OpenWeatherMap’s
    API, which provides detailed and accurate forecasts. A free API key is available
    but not recommended due to call limits and uptime.
  id: totrans-462
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 市面上有很多天气 API。作为本例，我们将使用 OpenWeatherMap 的 API，它提供了详细且准确的预报。提供免费的 API 密钥，但由于调用限制和正常运行时间，强烈不推荐使用。
- en: OpenWeatherMap API subscription plans. For an individual investor, the recommended
    plan is Startup ($40/month). Why Startup?
