    on a PC running Windows.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是如何在运行Windows的PC上下载并安装Docker Desktop的详细步骤。
- en: '**Step 1 – system** **requirements verification:**'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1 – 系统** **要求验证：**'
- en: 'First, make sure your PC meets the following system requirements:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，请确保您的电脑满足以下系统要求：
- en: Microsoft Windows 10 (64-bit) Pro, Enterprise, or Education. Docker does not
    run on Windows 10 Home.
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Windows 10（64位）专业版、企业版或教育版。Docker不支持Windows 10家庭版。
- en: 'Virtualization must be enabled. You can check this by opening Task Manager
    (*Ctrl* + *Shift* + *Esc*) and switching to the **Performance** tab. Next to the
    **CPU** category, you should see **Virtualization: Enabled**. If it says **Disabled**,
    you will need to go into your BIOS/UEFI settings to enable it.'
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须启用虚拟化。您可以通过打开任务管理器（*Ctrl* + *Shift* + *Esc*）并切换到**性能**标签来检查。在**CPU**类别旁边，您应该看到**虚拟化：已启用**。如果显示为**已禁用**，则需要进入BIOS/UEFI设置启用它。
- en: Enabling virtualization through the BIOS/UEFI is a hardware-level setting, and
    the exact steps can vary, depending on your motherboard manufacturer.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 通过BIOS/UEFI启用虚拟化是一项硬件级的设置，具体步骤可能因主板制造商而异。
- en: 'Here are some general steps on BIOS/UEFI settings for most motherboard manufacturers:'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是大多数主板制造商的BIOS/UEFI设置的一般步骤：
- en: '**Restart** **your computer**:'
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重启** **您的计算机**：'
- en: Restart your computer. As it starts up, you’ll need to press a specific key
    to enter the BIOS/UEFI settings. This key varies by manufacturer but is often
    *F1*, *F2*, *F10*, *Esc*, or *Del*.
  id: totrans-348
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重启计算机。当计算机启动时，您需要按下一个特定的键进入BIOS/UEFI设置。这个键因制造商不同而有所不同，通常是*F1*、*F2*、*F10*、*Esc*或*Del*。
- en: '**Enter the** **BIOS/UEFI setup**:'
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**进入** **BIOS/UEFI设置**：'
- en: Keep an eye on the screen for a message that tells you which key to press to
    enter the setup. Press this key immediately.
  id: totrans-350
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 留意屏幕上的消息，了解需要按哪个键才能进入设置。立即按下该键。
- en: '**Navigate to the** **Advanced tab**:'
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**导航到** **高级选项卡**：'
- en: Once in the BIOS/UEFI menu, navigate to the **Advanced** tab or something similarly
    named. Again, this varies by manufacturer.
  id: totrans-352
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入 BIOS/UEFI 菜单后，导航到 **高级** 标签或类似名称的选项。此部分因制造商而异。
- en: '**Locate the** **virtualization settings**:'
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定位虚拟化设置**：'
- en: Inside the **Advanced** menu, look for a category called **CPU Configuration**,
    **Advanced CPU Features**, or simply **Virtualization**.
  id: totrans-354
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 **高级** 菜单中，查找名为 **CPU 配置**、**高级 CPU 功能**或简单的 **虚拟化** 的类别。
- en: '**Enable virtualization**:'
  id: totrans-355
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**启用虚拟化**：'
- en: Once you’ve located your respective virtualization option, change the setting
    to **Enabled**. You can usually do this by selecting the option, hitting *Enter*,
    and choosing **Enabled** from the list.
  id: totrans-356
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 找到相应的虚拟化选项后，将设置更改为 **启用**。通常，您可以选择该选项，按 *Enter* 键，然后从列表中选择 **启用**。
- en: '**Save** **and exit**:'
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**保存** **并退出**：'
- en: After enabling virtualization, save your changes and exit the BIOS/UEFI setup.
    To do this, navigate to the **Save & Exit** menu, which is usually located as
    an exit door icon or simply written as **Save &** **Exit**.
  id: totrans-358
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用虚拟化后，保存更改并退出 BIOS/UEFI 设置。为此，导航到 **保存并退出** 菜单，该菜单通常以退出门图标显示，或简单地写作 **保存并**
    **退出**。
- en: '**Restart** **your computer**:'
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重启** **您的计算机**：'
- en: Your computer will restart. You can now check Task Manager again to confirm
    that virtualization is enabled.
  id: totrans-360
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机将重新启动。您现在可以再次检查任务管理器，以确认虚拟化已启用。
- en: '**Recheck** **Task Manager**:'
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重新检查** **任务管理器**：'
- en: 'After your system restarts, open Task Manager (*Ctrl* + *Shift* + *Esc*) and
    switch to the **Performance** tab. Next to the **CPU** category, it should now
    say **Virtualization: Enabled**.'
  id: totrans-362
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统重启后，打开任务管理器（*Ctrl* + *Shift* + *Esc*），切换到 **性能** 标签。**CPU** 类别旁边现在应该显示 **虚拟化：已启用**。
- en: Important note
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: '**BIOS/UEFI interface**: These interfaces are not uniform and can differ significantly,
    depending on the manufacturer. The terms and menu names are generic and should
    be similar to what you see.'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: '**BIOS/UEFI 界面**：这些界面不统一，可能因制造商不同而有很大差异。术语和菜单名称是通用的，应该与您看到的类似。'
- en: '**Be cautious**: Be careful when making changes in the BIOS/UEFI as incorrect
    settings could make your system unstable.'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: '**小心操作**：在 BIOS/UEFI 中进行更改时要小心，因为错误的设置可能会使系统不稳定。'
- en: '**Check your motherboard manual**: If you’re unsure, it’s a good idea to consult
    your motherboard’s manual or look for official guidance from the manufacturer’s
    website.'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: '**查看主板手册**：如果不确定，可以查阅主板的手册或访问制造商网站获取官方指南。'
- en: 'Follow these steps to create a Docker account and download Docker Desktop:'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤创建 Docker 账户并下载 Docker Desktop：
- en: 'Create a Docker Account:'
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建 Docker 账户：
- en: '**Open your web browser**: Open your preferred web browser and go to the Docker
    Hub website: [https://hub.docker.com](https://hub.docker.com).'
  id: totrans-369
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**打开您的网页浏览器**：打开您喜欢的网页浏览器，访问 Docker Hub 网站：[https://hub.docker.com](https://hub.docker.com)。'
- en: '**Navigate to Sign Up**: In the top-right corner of the page, you’ll see a
    **Sign In** button. Click on it, and then click on **Sign Up** in the dialog that
    appears.'
  id: totrans-370
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导航到注册页面**：在页面的右上角，您将看到一个 **登录** 按钮。点击它，然后在弹出的对话框中点击 **注册**。'
- en: '**Enter details**:'
  id: totrans-371
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入详细信息**：'
- en: '**Username**: Choose a unique username that you’ll use to log in to Docker
    Hub.'
  id: totrans-372
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户名**：选择一个独特的用户名，用于登录 Docker Hub。'
- en: '**Email**: Provide a valid email address. You’ll need to confirm this email
    later, so make sure it’s accessible.'
  id: totrans-373
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件**：提供有效的电子邮件地址。稍后您需要确认此电子邮件地址，确保其可访问。'
- en: '**Password**: Create a strong password that you can remember. Usually, it needs
    to be a mix of letters, numbers, and special characters.'
  id: totrans-374
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码**：创建一个您可以记住的强密码。通常，它需要包含字母、数字和特殊字符的混合。'
- en: '**Complete the CAPTCHA**: You may be asked to complete a CAPTCHA to prove you’re
    not a robot.'
  id: totrans-375
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**完成 CAPTCHA 验证**：您可能需要完成 CAPTCHA 验证，以证明您不是机器人。'
- en: '**Agree to the terms and conditions**: Check the box to agree to Docker’s terms
    and conditions. Make sure you read them before agreeing.'
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**同意条款和条件**：勾选框以同意 Docker 的条款和条件。确保在同意之前阅读这些条款。'
- en: '**Click Sign Up**: After filling out all the details and agreeing to the terms,
    click the **Sign** **Up** button.'
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**点击注册**：填写所有详细信息并同意条款后，点击 **注册** 按钮。'
- en: '**Verify your email**: You’ll receive a verification email from Docker. Go
    to your email inbox, open the Docker email, and click on the verification link.
    This confirms that the email address you’ve provided is valid.'
  id: totrans-378
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**验证您的电子邮件**：您将收到来自 Docker 的验证电子邮件。打开您的邮箱，打开 Docker 邮件，并点击验证链接。这确认您提供的电子邮件地址有效。'
- en: '`Installer.exe` file.'
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Installer.exe` 文件。'
- en: '`Installer.exe` file to start the installation.*   When the installer starts,
    you’ll be greeted with a window that tells you that Docker will be installed on
    your computer and that it will also install the necessary features of Windows.
    Click **Ok** to proceed.*   Accept the license agreement and authorize the installer.*   Follow
    the prompts on the installation wizard and accept the defaults unless you have
    a specific need to change them.*   `docker --version`.'
  id: totrans-380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Installer.exe`文件启动安装程序。*当安装程序启动时，你将看到一个窗口，告诉你Docker将在你的计算机上安装，并且它还会安装必要的Windows功能。点击**确定**以继续。*   接受许可协议并授权安装程序。*   按照安装向导中的提示进行操作，除非有特殊需求，否则接受默认设置。*   `docker
    --version`。'
- en: You should see Docker’s version in the output. This means that Docker has been
    installed and is running correctly.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该在输出中看到Docker的版本。这意味着Docker已经安装并且运行正常。
- en: '**Get an OpenAI** **API key:**'
  id: totrans-382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获取OpenAI** **API密钥：**'
- en: Next, get your OpenAI API key from [https://platform.openai.com/account/api-keys](https://platform.openai.com/account/api-keys).
    Note that to avoid limitations, consider setting up a paid account. We suggest
    that you use an API key for the paid version (GPT-4), but can use an API for a
    free earlier version (GPT-3.5 turbo).
  id: totrans-383
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 接下来，从[https://platform.openai.com/account/api-keys](https://platform.openai.com/account/api-keys)获取你的OpenAI
    API密钥。请注意，为了避免限制，考虑设置一个付费账户。我们建议你使用付费版本（GPT-4）的API密钥，但也可以使用免费的早期版本（GPT-3.5 turbo）API。
- en: '**Step 7 – set up the** **AutoGPT project:**'
  id: totrans-384
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**步骤 7 – 设置** **AutoGPT项目：**'
- en: 'Once Docker has been installed, create a project directory for AutoGPT using
    your system’s command line:'
  id: totrans-385
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦安装了Docker，使用系统的命令行为AutoGPT创建一个项目目录：
- en: '[PRE14]'
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Once you’ve made the necessary changes, save the `docker-compose.yml` file.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行必要的更改后，保存`docker-compose.yml`文件。
- en: Now, you need to create the necessary configuration files. To do so, locate
    the `.env.template` file in the `Auto-GPT` main folder. Depending on your OS (`Windows`,
    `macOS`), this may be a hidden file. Duplicate it as `.env`, by using `cp .env.template
    .env`, for example. Edit this `.env` file, filling in your OpenAI API key after
    `OPENAI_API_KEY=`, without quotes or spaces. Add other service keys/tokens if
    needed. Remove `#` to activate settings. Finally, save and close the file.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你需要创建必要的配置文件。为此，在`Auto-GPT`主文件夹中找到`.env.template`文件。根据你的操作系统（`Windows`、`macOS`），这个文件可能是一个隐藏文件。通过例如使用`cp
    .env.template .env`命令复制它为`.env`。编辑这个`.env`文件，在`OPENAI_API_KEY=`后填写你的OpenAI API密钥，不要加引号或空格。如果需要，添加其他服务的密钥/令牌。移除`#`来激活设置。最后，保存并关闭文件。
- en: Important note
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: To learn more about `docker-compose.yaml` and the configuration file layout
    provided by Dr. Christian Mayer, go to [https://blog.finxter.com/installing-auto-gpt-any-other-way-is-dangerous/](https://blog.finxter.com/installing-auto-gpt-any-other-way-is-dangerous/).
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于`docker-compose.yaml`和由Dr. Christian Mayer提供的配置文件布局，请访问[https://blog.finxter.com/installing-auto-gpt-any-other-way-is-dangerous/](https://blog.finxter.com/installing-auto-gpt-any-other-way-is-dangerous/)。
- en: 'Back in the command line, run the following command to start the AutoGPT service
    with Docker:'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 回到命令行，运行以下命令启动AutoGPT服务并使用Docker：
- en: '[PRE15]'
  id: totrans-392
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '**Step 8 – pull AutoGPT** **from Docker:**'
  id: totrans-393
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**步骤 8 – 从Docker拉取AutoGPT：**'
- en: 'Pull the AutoGPT image from Docker Hub using the following command:'
  id: totrans-394
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用以下命令从Docker Hub拉取AutoGPT镜像：
- en: '[PRE16]'
  id: totrans-395
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '`ai_goals`:'
  id: totrans-396
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`ai_goals`:'
- en: '- Buy John Deere stock when its 50-day moving average goes above its 200-day
    moving average'
  id: totrans-397
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '- 当John Deere的50日移动平均线高于200日移动平均线时，买入John Deere股票'
- en: '- Sell John Deere stock when its 50-day moving average goes below its 200-day
    moving average'
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '- 当John Deere的50日移动平均线低于200日移动平均线时，卖出John Deere股票'
- en: '- Develop and manage buys and sales of John Deere stock autonomously'
  id: totrans-399
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '- 自主开发和管理John Deere股票的买卖'
- en: '- Play to its strengths as a `ai_name`: `JohnDeere50_200MovingAverage-GPT`'
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '- 作为`ai_name`，发挥其优势：`JohnDeere50_200MovingAverage-GPT`'
- en: '`ai_role`: An AI designed to autonomously buy and sell John Deere stock based
    on moving average parameters with the sole goal of increasing or decreasing John
    Deere stock holdings using a trend'
  id: totrans-401
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`ai_role`：一个AI，设计用来根据移动平均参数自主买卖John Deere股票，唯一目标是通过趋势增加或减少John Deere股票持有量'
- en: Save this file as `ai_settings.yaml` in your AutoGPT project directory.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 将此文件保存为`ai_settings.yaml`，并放入你的AutoGPT项目目录中。
- en: '**Step 10 – run AutoGPT** **with Docker:**'
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**步骤 10 – 使用Docker运行AutoGPT：**'
- en: 'Now, you’re ready to run AutoGPT. Use the following command:'
  id: totrans-404
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在，你已准备好运行AutoGPT。使用以下命令：
- en: '[PRE17]'
  id: totrans-405
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: This will start AutoGPT and load your trading strategy. It will begin monitoring
    John Deere’s stock for the specified moving average crossover events and execute
    trades when those events occur.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 这将启动 AutoGPT 并加载你的交易策略。它将开始监控约翰·迪尔的股票，寻找指定的移动平均交叉事件，并在这些事件发生时执行交易。
- en: Please note that this guide doesn’t cover setting up a brokerage account or
    connecting AutoGPT to a brokerage API to execute actual trades. You would need
    to ensure that this integration is completed and thoroughly tested for AutoGPT
    to be able to execute trades. Always consult with a financial advisor or expert
    when deploying automated trading strategies.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，本指南不涉及设置经纪账户或将 AutoGPT 连接到经纪 API 以执行实际交易。你需要确保完成并彻底测试这一集成，才能使 AutoGPT 执行交易。在部署自动化交易策略时，请始终咨询金融顾问或专家。
- en: Remember that the actual implementation of this process could be more complex
    and might require additional steps, depending on your particular setup and requirements.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，实际实现这一过程可能更为复杂，可能需要额外的步骤，具体取决于你的设置和要求。
- en: Python code snippet explanation
  id: totrans-409
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Python 代码片段解释
- en: '**Setting up the environment**: We started by installing Docker, an essential
    tool for running applications in an isolated environment, and setting up a project
    directory for AutoGPT.'
  id: totrans-410
