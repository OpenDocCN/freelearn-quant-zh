    A blank chart area will appear.
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**折线图**可视化图标，从**可视化**窗格中选择。一个空白图表区域将出现。
- en: Drag and drop the **Date** field to the **Axis** field in the **Visualizations**
    pane.
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**日期**字段拖放到**轴**字段中，位于**可视化**窗格中。
- en: Similarly, drag and drop the moving averages for the three companies (John Deere,
    Caterpillar Inc., and CNH Industrial) to the **Values** field.
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同样地，将三家公司（约翰·迪尔、卡特彼勒公司和CNH工业公司）的移动平均线拖放到**值**字段中。
- en: Your line chart will now show the moving averages of the three stocks over time.
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的折线图现在将显示三只股票随时间变化的移动平均线。
- en: Next, let’s add the buy/sell signals for John Deere. Click on **Scatter chart**
    from the **Visualizations** pane and place it on top of the line chart.
  id: totrans-158
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，让我们为约翰·迪尔添加买入/卖出信号。点击**散点图**，从**可视化**窗格中选择，并将其叠加在折线图上。
- en: For this scatter chart, set the **Date** field as **X-Axis** and **John Deere
    Price** as **Y-Axis**.
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于此散点图，将**日期**字段设置为**X轴**，将**约翰·迪尔价格**设置为**Y轴**。
- en: Drag and drop the **Signals** field into the **Legend** field.
  id: totrans-160
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**信号**字段拖放到**图例**字段中。
- en: 'Overlay the scatter chart on top of the line chart so that the buy/sell signals
    can be visualized along with the moving averages for the three stocks:'
  id: totrans-161
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将散点图叠加到折线图上，这样就可以同时看到三只股票的移动平均线以及买入/卖出信号：
- en: '**Select the scatter chart**: Click on the scatter chart you’ve just created
    to select it.'
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择散点图**：点击你刚创建的散点图进行选择。'
- en: '**Positioning**: Using your mouse, drag the scatter chart until it is positioned
    over the line chart. Try to align the axes carefully so that the data points correspond
    accurately with the dates and values on the line chart.'
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定位**：使用鼠标拖动散点图，直到它位于折线图上方。尽量精确对齐坐标轴，以确保数据点与折线图中的日期和数值准确对应。'
- en: '**Resizing**: Once the scatter chart has been positioned over the line chart,
    you’ll notice small resizing handles (usually small squares) at the corners and
    edges of the scatter chart. Click and drag these to resize the scatter chart so
    that it matches the size of the line chart beneath it.'
  id: totrans-164
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调整大小**：当散点图定位在折线图上方时，你会注意到散点图的角落和边缘有小的调整大小控件（通常是小方块）。点击并拖动这些控件来调整散点图的大小，使其与下面的折线图尺寸匹配。'
- en: '**Tweak the transparency**: You can adjust the transparency of either the line
    chart or the scatter chart to ensure both sets of data are visible. This can usually
    be done in the **Format** section of the **Visualizations** pane.'
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调整透明度**：你可以调整折线图或散点图的透明度，以确保两组数据都能清晰显示。这通常可以在**格式**部分的**可视化**面板中完成。'
- en: By reading this chart, users can see when the price of John Deere deviates from
    its moving average, along with the respective buy/sell signal. When the signal
    is “buy,” it means John Deere’s stock is undervalued, expecting it to increase
    toward the average. On the contrary, a “sell” signal indicates the stock is overvalued,
    and it’s expected to decrease.
  id: totrans-166
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过阅读此图表，用户可以看到 John Deere 的股价何时偏离其移动平均线，并相应的买/卖信号。当信号为“买入”时，意味着 John Deere 的股票被低估，预计其股价将回升至平均值。相反，当信号为“卖出”时，表示股票被高估，预计股价将下跌。
- en: Remember, creating these visualizations in Power BI is a process of exploration
    and adjustment. Feel free to adjust the type of chart, colors, labels, and other
    attributes to make the chart as clear and engaging as possible.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，在 Power BI 中创建这些可视化图表是一个探索和调整的过程。可以自由调整图表类型、颜色、标签和其他属性，使图表尽可能清晰和引人入胜。
- en: In this Power BI example, we explored how to build a dynamic and insightful
    Power BI visualization for the mean reversion trading strategy using John Deere
    and its competitors as an example. Such visualizations can elevate understanding
    and facilitate decision-making by offering a graphical representation of moving
    averages and buy/sell signals.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个 Power BI 示例中，我们探索了如何为均值回归交易策略构建一个动态且富有洞察力的 Power BI 可视化，以 John Deere 及其竞争对手为例。这样的可视化图表通过图形化的移动平均线和买/卖信号，能够提升理解力并促进决策。
- en: We constructed the visualization itself, a line chart with three lines for the
    moving averages of each stock and overlaying data points indicating the buy/sell
    signals for John Deere. This visualization allows users to quickly grasp when
    John Deere’s stock price significantly deviates from its moving average, thereby
    triggering a buy or sell signal.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 我们构建了这个可视化图表，使用三条线来表示每只股票的移动平均线，并叠加了标出 John Deere 买/卖信号的数据点。这个可视化图表让用户能够快速识别出当
    John Deere 的股价与其移动平均线显著偏离时，从而触发买入或卖出信号。
- en: In this section, we explored the realm of quantitative investing, demonstrating
    its potential to revolutionize the agricultural industry, particularly for firms
    like John Deere. By leveraging vast data and sophisticated algorithms, we showed
    how this approach could yield profound insights and investment opportunities.
    Through a practical trading example and a Power BI visualization featuring John
    Deere and its competitors, we brought the power and potential of this innovative
    trading strategy to life.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们探索了量化投资领域，展示了它有潜力彻底改变农业行业，尤其是像 John Deere 这样的公司。通过利用大量数据和复杂算法，我们展示了这种方法如何带来深刻的洞察力和投资机会。通过一个实际的交易示例和一个包含
    John Deere 及其竞争对手的 Power BI 可视化，我们让这种创新交易策略的力量和潜力得以展现。
- en: Unveiling the power of advanced financial metrics and valuation methods through
    Power BI visualization
  id: totrans-171
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过 Power BI 可视化揭示高级财务指标和估值方法的力量
- en: 'In this section, we’ll delve into the world of financial ratios and metrics.
    We’ll explore **return on invested capital** (**ROIC**), **enterprise value**
    (**EV**), EBITDA Margin, and **free cash flow** (**FCF**) yield, and how these
    metrics can provide insights into a company’s performance. We’ll also discuss
    valuation methods such as **discounted cash flow** (**DCF**) and explore a relevant
    example:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将深入探讨财务比率和指标的世界。我们将探讨 **投资资本回报率**（**ROIC**）、**企业价值**（**EV**）、EBITDA 利润率以及
    **自由现金流**（**FCF**）收益率，了解这些指标如何为公司业绩提供洞察。我们还将讨论估值方法，如 **折现现金流**（**DCF**），并探讨一个相关的例子：
- en: '**Return on invested capital (ROIC)** is a profitability ratio that measures
    how effectively a company uses its capital to generate profits. It’s calculated
    as net income divided by invested capital. For a capital-intensive industry such
    as agriculture, a high ROIC can indicate efficient use of capital and strong profitability.
    For example, if John Deere has a higher ROIC than its competitors, this could
    suggest that it’s more efficient at turning its capital investments into profits.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**投资资本回报率（ROIC）**是一个衡量公司利用资本创造利润效率的盈利能力比率。它通过将净利润除以投资资本来计算。对于资本密集型行业，如农业，较高的
    ROIC 可以表明资本使用效率高，盈利能力强。例如，如果约翰·迪尔的 ROIC 高于其竞争对手，这可能表明它在将资本投资转化为利润方面更高效。'
- en: '**Enterprise Value (EV)** represents the complete worth of a company, taking
    into account not only its market capitalization (equity value) but also its liabilities
    and cash reserves. It provides a more holistic view of a firm’s overall financial
    standing. It’s often used in valuation ratios, such as EV/EBITDA, which can provide
    a more comprehensive view of a company’s value than just looking at its stock
    price. For example, if John Deere has a lower EV/EBITDA ratio than its competitors,
    this could suggest that it’s undervalued relative to its earnings.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**企业价值（EV）**代表了公司整体的价值，不仅考虑其市值（股本价值），还包括其负债和现金储备。它提供了公司整体财务状况的更全面视角。通常用于估值比率，例如
    EV/EBITDA，这比仅仅查看股价更能全面反映公司价值。例如，如果约翰·迪尔的 EV/EBITDA 比其竞争对手低，这可能表明相对于其收益，它被低估了。'
- en: '**EBITDA Margin** represents a company’s operational profitability, providing
    a percentage that shows how much of each dollar of revenue is transformed into
    EBITDA, or earnings before interest, taxes, depreciation, and amortization. It’s
    computed by dividing EBITDA by the total revenue the company generates. A high
    EBITDA margin can indicate strong operational efficiency and profitability. For
    example, if John Deere has a higher EBITDA margin than its competitors, this could
    suggest that it’s more efficient at turning revenue into operational profit.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**EBITDA 利润率**代表了公司运营的盈利能力，提供了一个百分比，显示每一美元收入转化为 EBITDA（即息税折旧摊销前利润）或利润的比例。它通过将
    EBITDA 除以公司总收入来计算。较高的 EBITDA 利润率可能表明强大的运营效率和盈利能力。例如，如果约翰·迪尔的 EBITDA 利润率高于其竞争对手，这可能表明它在将收入转化为运营利润方面更高效。'
- en: '**Free cash flow (FCF)** is a measure of the cash a company generates relative
    to its market value, calculated as free cash flow divided by market capitalization.
    A high FCF yield can indicate strong cash generation and financial stability,
    which can be particularly important for companies in the agriculture industry,
    which often require significant capital expenditure. For example, if John Deere
    has a higher FCF yield than its competitors, this could suggest that it’s generating
    more cash relative to its market value.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自由现金流（FCF）**是衡量公司相对于其市值所创造的现金流的指标，计算方法是将自由现金流除以市值。较高的 FCF 收益率可以表明强劲的现金流生成能力和财务稳定性，这对于需要大量资本支出的农业行业公司尤为重要。例如，如果约翰·迪尔的
    FCF 收益率高于其竞争对手，这可能表明它在相对于其市值的现金流生成方面更具优势。'
- en: '**Discounted Cash Flow** (**DCF**) is a technique that appraises the worth
    of an investment by considering its prospective cash flows. These anticipated
    cash flows are “discounted” to their present-day value using a specific discount
    rate, which encapsulates the potential risk associated with the cash flows and
    the principle that money today has a greater value than the same amount in the
    future (often referred to as the time value of money). The aggregation of these
    adjusted cash flows provides an estimate of the investment’s inherent value. If
    this calculated intrinsic value surpasses the prevailing market price, it could
    hint at the investment being underpriced. These are just a few of the many financial
    metrics that can be used to analyze and compare companies. Each of these metrics
    provides a different perspective on a company’s financial performance and position,
    and they can be particularly useful when used together as part of a comprehensive
    financial analysis.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '**折现现金流**（**DCF**）是一种通过考虑投资未来现金流来评估投资价值的技术。这些预期的现金流通过使用特定的折现率将其“折算”到当前价值，这个折现率反映了与现金流相关的潜在风险以及今天的钱比未来相同金额的钱更有价值的原理（通常称为时间价值）。这些调整后的现金流的总和提供了投资内在价值的估算。如果这个计算出的内在价值超过当前市场价格，它可能暗示该投资被低估。这些只是众多财务指标中的一部分，可用于分析和比较公司。每个指标从不同角度提供了对公司财务表现和状况的理解，结合使用时，它们可以作为全面财务分析的一部分，提供特别有用的信息。'
- en: Each of these metrics provides a unique lens through which to evaluate a company’s
    efficiency, profitability, value, and financial stability. For instance, a high
    ROIC may indicate effective use of capital, while a higher FCF yield can suggest
    robust cash generation relative to a company’s market value.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 每个指标都提供了一种独特的视角，可以用来评估公司在效率、盈利能力、价值和财务稳定性方面的表现。例如，高ROIC可能表明资本使用有效，而较高的FCF收益率则可能暗示公司在市场价值下有强劲的现金生成能力。
- en: In this section, we ventured into the realm of valuation methodologies, particularly
    the DCF method. This technique involves projecting a company’s future cash flows
    and discounting them back to present value using a discount rate reflective of
    risk and the time value of money. The sum of these discounted cash flows offers
    an estimate of the intrinsic value of an investment. If the calculated intrinsic
    value exceeds the current market price, it may suggest the investment is undervalued.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们深入探讨了估值方法，特别是折现现金流（DCF）法。这种技术涉及预测公司未来的现金流，并使用反映风险和时间价值的折现率将其折算回现值。这些折现后的现金流的总和提供了对投资内在价值的估算。如果计算出的内在价值超过当前市场价格，可能意味着该投资被低估。
- en: Unveiling value – harnessing AI for discounted cash flow analysis
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 揭示价值——利用AI进行折现现金流分析
- en: In this section, we’ll provide a detailed example of using AI and ChatGPT to
    calculate intrinsic value based on the DCF method. We’ll walk you through the
    process of incorporating various risk factors and market conditions into the analysis.
    Utilizing AI and ChatGPT for DCF analysis allows you to evaluate potential future
    revenue streams, such as new products or services, and estimate their impact on
    John Deere’s valuation.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将提供一个详细的示例，展示如何利用AI和ChatGPT基于DCF方法计算内在价值。我们将引导你通过将各种风险因素和市场条件纳入分析的过程。利用AI和ChatGPT进行DCF分析，可以帮助你评估潜在的未来收入来源，如新产品或服务，并估算它们对约翰迪尔公司估值的影响。
- en: 'Here’s a simplified explanation of how you might use DCF to estimate the intrinsic
    value of the three new initiatives at a high level:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个简化的解释，说明你如何使用DCF方法从高层次估算三个新项目的内在价值：
- en: '**Estimate future cash flows**: This is the most challenging part of the DCF
    analysis. For each initiative, you would need to estimate the net cash flows it
    would generate each year. This would include the additional revenue from the initiative,
    minus the expenses required to capture that revenue. In our previous examples,
    we estimated potential revenues for each initiative and mentioned some potential
    expenses, but a real DCF analysis would require much more detailed and accurate
    estimates.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**估算未来现金流**：这是DCF分析中最具挑战性的部分。对于每个项目，你需要估算它每年产生的净现金流。这包括项目带来的额外收入，减去获取这些收入所需的支出。在我们之前的示例中，我们估算了每个项目的潜在收入，并提到了一些潜在支出，但真正的DCF分析需要更详细和准确的估算。'
- en: '**Set a discount rate**: The discount rate factors in the principle of the
    time value of money, the concept that the current value of a dollar outweighs
    its future value. This rate should be indicative of the risk associated with the
    anticipated cash flows. For instance, riskier initiatives may warrant a higher
    discount rate. The discount rate could be equated to John Deere’s **weighted average
    cost of capital** (**WACC**), or it could be a specially determined rate that
    mirrors the unique risks associated with the initiatives.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设定折现率**：折现率考虑了货币时间价值原理，即当前一美元的价值高于其未来价值的概念。这个利率应该反映与预期现金流相关的风险。例如，风险较大的项目可能需要更高的折现率。折现率可以等同于约翰·迪尔的**加权平均资本成本**（**WACC**），或者它可以是专门确定的、反映与这些项目相关的独特风险的利率。'
- en: '**Compute the present value of anticipated cash flows**: For every year, take
    the projected cash flow and divide it by (1 + discount rate) raised to the power
    corresponding to the year. This step helps determine the present value of the
    cash flow, effectively translating the future worth into its equivalent value
    in today’s dollars.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算预期现金流的现值**：每年，将预计的现金流除以（1 + 折现率）再提高到对应年份的幂次。这一步帮助确定现金流的现值，有效地将未来的价值转换为今天的等值。'
- en: '**Sum the present values**: Add up the present values of all the future cash
    flows. This gives you the total present value of the future cash flows, also known
    as the intrinsic value of the initiatives.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将现值相加**：将所有未来现金流的现值加起来。这将给出未来现金流的总现值，也就是项目的内在价值。'
- en: '**Compare the intrinsic value to the investment cost**: If the intrinsic value
    is higher than the cost of the initiatives, this suggests that the initiatives
    could be a good investment. If it’s lower, this suggests that the initiatives
    might not be a good investment.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将内在价值与投资成本进行比较**：如果内在价值高于项目成本，则表明该项目可能是一个好的投资。如果低于，则表明该项目可能不是一个好的投资。'
- en: This is a very simplified explanation and a real DCF analysis would be much
    more complex and would need to account for a wide range of factors. Also, DCF
    analysis is based on many assumptions and estimates, and it’s only as accurate
    as the inputs.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常简化的解释，实际的 DCF 分析将更加复杂，并需要考虑广泛的因素。此外，DCF 分析基于许多假设和估算，其准确性取决于输入数据的质量。
- en: Through this case study of John Deere, we have illustrated how AI can assist
    in projecting future cash flows for each business initiative and offer a method
    to determine an appropriate discount rate. We highlighted how present value calculations
    enable the quantification of potential investments in today’s dollars. By summing
    these values, this section led you through the process of evaluating the total
    present value of future cash flows – the intrinsic value of the initiatives. The
    final, crucial step involves comparing the calculated intrinsic value to the cost
    of investment to determine its viability. While the process may seem intricate,
    it underlines the utility of AI and detailed analysis in making informed investment
    decisions. As always, professional financial advice should accompany these techniques,
    ensuring a balanced and informed decision-making process.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个约翰·迪尔的案例研究，我们展示了人工智能如何帮助预测每个业务项目的未来现金流，并提供了确定合适折现率的方法。我们强调了现值计算如何将潜在投资量化为今天的美元。通过将这些数值相加，本节带领你完成了评估未来现金流总现值——项目内在价值的过程。最后一步，至关重要的一步是将计算出的内在价值与投资成本进行比较，以确定其可行性。虽然这个过程可能显得复杂，但它突出了人工智能和详细分析在做出明智投资决策中的作用。正如往常一样，专业的财务建议应伴随这些技术，以确保一个平衡且明智的决策过程。
- en: The next section navigates the potential of three emerging markets – precision
    agriculture, vertical farming, and renewable energy solutions for farms – for
    John Deere, utilizing the compelling visual capabilities of Power BI and a comprehensive
    DCF analysis.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节将探讨约翰·迪尔在三个新兴市场——精准农业、垂直农业和农场可再生能源解决方案——中的潜力，利用 Power BI 强大的可视化能力和全面的 DCF
    分析。
- en: Visualizing the future – leveraging Power BI to explore John Deere’s potential
    in emerging markets with DCF analysis
  id: totrans-191
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 视觉化未来——利用 Power BI 通过 DCF 分析探索约翰·迪尔在新兴市场中的潜力
- en: 'In this section, we will consider three potential new markets for John Deere:
    precision agriculture, vertical farming, and renewable energy solutions for farms.
    We can extract the data required and load it into Power BI to explore the data
    in more detail to understand the potential DCF impact:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将考虑约翰·迪尔的三个潜在新市场：精准农业、垂直农业和农场的可再生能源解决方案。我们可以提取所需的数据，并将其加载到Power BI中，进一步探索数据，以了解潜在的DCF影响：
- en: '**Precision agriculture**: According to a report by MarketsandMarkets, the
    global market for precision farming is projected to reach $12.8 billion by 2025\.
    If John Deere could capture a 10% market share, that would represent $1.28 billion
    in additional annual revenue. The expenses to achieve this might include R&D,
    marketing, and possibly acquisitions, which could total several hundred million
    dollars.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精准农业**：根据MarketsandMarkets的报告，全球精准农业市场预计到2025年将达到128亿美元。如果约翰·迪尔能够占据10%的市场份额，这将意味着每年增加12.8亿美元的收入。实现这一目标的费用可能包括研发、市场营销，甚至可能包括收购，这些费用可能总计数亿美元。'
- en: '**Vertical farming**: According to a report by Allied Market Research, the
    global vertical farming market is projected to reach $12.77 billion by 2026\.
    If John Deere could capture a 5% market share, that would represent $638.5 million
    in additional annual revenue. The expenses to achieve this might include R&D,
    building or acquiring vertical farms, and hiring specialized staff, which could
    total several hundred million dollars.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**垂直农业**：根据Allied Market Research的报告，全球垂直农业市场预计到2026年将达到127.7亿美元。如果约翰·迪尔能够占据5%的市场份额，这将意味着每年增加6.385亿美元的收入。实现这一目标的费用可能包括研发、建造或收购垂直农场，以及雇佣专业人员，这些费用可能总计数亿美元。'
- en: '**Renewable energy solutions for farms**: According to a report by Fortune
    Business Insights, the global market for renewable energy is projected to reach
    $1.512 billion by 2027\. If John Deere could capture a 1% market share in the
    segment related to farms, that would represent $15.12 million in additional annual
    revenue. The expenses to achieve this might include R&D, manufacturing or acquiring
    renewable energy equipment, and marketing, which could total several million dollars.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**农场的可再生能源解决方案**：根据Fortune Business Insights的报告，全球可再生能源市场预计到2027年将达到15.12亿美元。如果约翰·迪尔能够在与农场相关的领域中占据1%的市场份额，这将意味着每年增加1512万美元的收入。实现这一目标的费用可能包括研发、生产或收购可再生能源设备，以及市场营销，这些费用可能总计数百万美元。'
- en: These are very rough estimates, and the actual results could be significantly
    different. The expenses and net income would depend on a wide range of factors,
    including John Deere’s specific strategies and capabilities, competitive dynamics,
    regulatory conditions, and broader economic factors. As always, investment decisions
    should be made based on a thorough analysis of all available information and in
    consultation with a financial advisor.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是非常粗略的估算，实际结果可能会有很大差异。费用和净收入将受到多种因素的影响，包括约翰·迪尔的具体策略和能力、竞争动态、监管条件以及更广泛的经济因素。像往常一样，投资决策应该基于对所有可用信息的全面分析，并与财务顾问进行咨询。
- en: Data extraction process for Power BI visualizations
  id: totrans-197
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Power BI 可视化数据提取过程
- en: 'This will involve a combination of downloading financial data, calculating
    estimates, and manually entering data. Here’s a simplified example of how you
    might gather some of this data using Python:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 这将涉及下载财务数据、计算估算值以及手动输入数据的结合。下面是你可能使用Python收集部分数据的简化示例：
- en: '[PRE6]'
  id: totrans-199
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '**Python** **code snippet**'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python** **代码片段**'
- en: This code downloads historical price data for John Deere, calculates daily returns,
    estimates future cash flows for each initiative, calculates the present value
    of these cash flows using a discount rate of 10%, and then saves this data to
    a CSV file.
  id: totrans-201
  prefs: []
