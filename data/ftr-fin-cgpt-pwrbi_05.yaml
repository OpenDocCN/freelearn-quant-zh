  - PREF_UL
  type: TYPE_NORMAL
  zh: '**速率限制**：每分钟 60 次调用，每月最多一百万次调用，对于较少频繁的交易来说应该足够了'
- en: '**Cost**: At $40 per month, this plan is a cost-effective way to access reliable
    weather data for trading'
  id: totrans-466
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**费用**：每月 $40 的计划是一种经济实惠的方式，可以获得可靠的天气数据用于交易'
- en: This plan provides a balance between cost and functionality. The data points
    that are available, such as the 3-hour forecast for 5 days, should be sufficient
    for making informed trading decisions.
  id: totrans-467
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该计划在成本和功能之间提供了平衡。可用的数据点，如未来 5 天每 3 小时的预报，应足以做出明智的交易决策。
- en: 'For an institutional investor, the recommended plan is Professional ($470/month)
    or Enterprise ($2,000/month). Why Professional or Enterprise? Let’s take a look:'
  id: totrans-468
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于机构投资者，推荐的计划是 Professional（$470/月）或 Enterprise（$2,000/月）。为什么选择 Professional
    或 Enterprise？让我们来看一下：
- en: '**Uptime**: For institutional trading, you’ll want high reliability. Professional
    offers 99.5% uptime, while Enterprise offers 99.9%.'
  id: totrans-469
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**正常运行时间**：对于机构交易来说，您需要高可靠性。Professional 提供 99.5% 的正常运行时间，而 Enterprise 提供 99.9%。'
- en: '**Rate limit**: With the high-frequency trading that institutions often engage
    in, higher rate limits are essential. Professional offers 3,000 calls per minute,
    while Enterprise allows up to 200,000 calls per minute.'
  id: totrans-470
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**速率限制**：对于机构常进行的高频交易，更高的速率限制是必要的。Professional 提供每分钟 3,000 次调用，而 Enterprise
    每分钟可达 200,000 次调用。'
- en: '**Data availability**: Both plans offer extensive weather data options, which
    could be beneficial for complex trading algorithms.'
  id: totrans-471
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据可用性**：这两种计划都提供了丰富的天气数据选项，这对于复杂的交易算法可能非常有用。'
- en: The choice between Professional and Enterprise would further depend on the specific
    needs of the institution, such as how many locations they are monitoring, how
    many trades they are making, and whether they need additional features such as
    Advanced Weather Maps or the Air Pollution API.
  id: totrans-472
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择 Professional 或 Enterprise 将进一步取决于机构的具体需求，例如他们监控多少个地点、进行多少次交易，以及是否需要其他功能，如高级天气地图或空气污染
    API。
- en: '**Step 2 – extract data via** **the API**:'
  id: totrans-473
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第 2 步 – 通过** **API 提取数据**：'
- en: 'We’ll be using Python for this task. Let’s start by installing the necessary
    libraries:'
  id: totrans-474
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们将使用 Python 来完成这个任务。首先，安装必要的库：
- en: '[PRE21]'
  id: totrans-475
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 'Now, let’s create a Python script to call the OpenWeatherMap API and fetch
    the forecast data:'
  id: totrans-476
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，让我们创建一个 Python 脚本，调用 OpenWeatherMap API 并获取天气预报数据：
- en: '[PRE22]'
  id: totrans-477
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Replace `'your_api_key_here'` with your actual API key. This script will fetch
    the forecast data for the next 5 days in 3-hour intervals for the location you
    specified. It will save this data in a CSV file named `weather_forecast.csv`.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 将 `'your_api_key_here'` 替换为你实际的 API 密钥。此脚本将获取你指定位置未来 5 天每 3 小时的天气预报数据，并将其保存为名为
    `weather_forecast.csv` 的 CSV 文件。
- en: This is a basic way to get the weather forecast data. In a production setting,
    you would likely want to automate this task so that it runs at regular intervals
    and appends new forecasts to an existing dataset. You may also want to capture
    historical weather data, for which you may need to use a different API or dataset.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 这是获取天气预报数据的一种基本方法。在生产环境中，你可能希望自动化此任务，使其定期运行，并将新的预报数据添加到现有数据集中。你还可能希望捕获历史天气数据，这时可能需要使用不同的API或数据集。
- en: Important note
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: This is a basic tutorial and does not include error handling and other best
    practices for working with APIs. Always consult the API’s documentation for more
    detailed and accurate information. Remember to keep your API key secret to prevent
    unauthorized usage.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个基础教程，未包含错误处理和其他与API交互的最佳实践。在使用API时，请始终参考API文档，以获取更详细和准确的信息。记住保持API密钥的保密，以防止未经授权的使用。
- en: Weather score calculation – weather trade
  id: totrans-482
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天气评分计算 – 天气交易
- en: 'For a simple trading strategy, you could calculate a “weather score” for each
    day based on these variables. If the score is above a certain threshold, it might
    indicate favorable conditions for crop growth, and you might consider buying John
    Deere stock. Conversely, if the score is below a certain threshold, it might indicate
    unfavorable conditions, and you might consider selling John Deere stock:'
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个简单的交易策略，你可以基于这些变量为每天计算一个“天气评分”。如果评分高于某个阈值，这可能表明有利于作物生长的条件，你可能会考虑购买约翰·迪尔股票。相反，如果评分低于某个阈值，这可能表明不利的条件，你可能会考虑出售约翰·迪尔股票：
- en: '**Temperature**: In general, a certain range of temperatures is optimal for
    the growth of crops. If the average temperature in a major agricultural area is
    significantly above or below this range, it might be an indicator of decreased
    crop yields, which could affect John Deere’s sales. For example, if the temperature
    is below the optimal range for more than a few days during the growing season,
    it might indicate a high risk of a freeze that could damage crops.'
  id: totrans-484
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**温度**：一般来说，作物生长有一个适宜的温度范围。如果一个主要农业区域的平均温度显著高于或低于这个范围，可能表明作物产量下降，从而影响约翰·迪尔的销售。例如，如果在生长季节中温度低于最佳范围超过几天，这可能表明有发生霜冻的高风险，霜冻可能会损害作物。'
- en: '**Rain volume**: Rainfall is necessary for crop growth, but too much or too
    little can be harmful. If the cumulative rainfall over a certain period (for example,
    a month) is significantly higher or lower than average, it could affect crop yields
    and, therefore, John Deere’s sales.'
  id: totrans-485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**降水量**：降水对作物生长是必要的，但过多或过少都会有害。如果某一期间（例如一个月）的累计降水量明显高于或低于平均水平，可能会影响作物产量，从而影响约翰·迪尔的销售。'
- en: '**Humidity**: High humidity levels can promote the growth of certain crop diseases,
    while low humidity levels can increase the risk of drought. Both can affect crop
    yields.'
  id: totrans-486
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**湿度**：高湿度水平可能促进某些作物病害的生长，而低湿度则增加干旱的风险。两者都会影响作物产量。'
- en: '**Wind speed**: High wind speeds can cause physical damage to crops, particularly
    when combined with other adverse weather conditions.'
  id: totrans-487
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风速**：高风速可能对作物造成物理损害，尤其是当风速与其他不利天气条件结合时。'
- en: 'The following is an example of a score model:'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个评分模型的示例：
- en: '[PRE23]'
  id: totrans-489
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: Each of the scores could be calculated based on whether the observed value is
    within an optimal range for crop growth. The specific ranges and how much weight
    you give to each score would need to be determined based on domain knowledge and
    possibly adjusted through backtesting.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 每个评分都可以根据观察值是否处于作物生长的最佳范围内来计算。具体的范围以及每个评分的权重需要根据领域知识确定，并可能通过回测进行调整。
- en: 'Let’s consider a backtesting and domain knowledge example:'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一个回测和领域知识的示例：
- en: '**Define optimal ranges**: Based on domain knowledge, specify what constitutes
    an “optimal range” for each weather metric.'
  id: totrans-492
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定义最佳范围**：根据领域知识，指定每个天气指标的“最佳范围”。'
- en: '**Weightage**: Assign weights to each score based on their relative importance.
    For example, if temperature is more critical for crop growth than wind speed,
    it should have a higher weight.'
  id: totrans-493
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**权重**：根据各项评分的重要性分配权重。例如，如果温度对作物生长比风速更为关键，则应赋予温度更高的权重。'
- en: '**Historical data**: Use historical weather data and crop yield data to backtest
    your model. This will help you refine the optimal ranges and weightages.'
  id: totrans-494
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**历史数据**：使用历史天气数据和作物产量数据对模型进行回测。这将帮助你优化最佳范围和权重分配。'
- en: '**Adjust and iterate**: As you gather more data and observe real-world outcomes,
    continually refine your model for improved accuracy.'
  id: totrans-495
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**调整和迭代**：随着数据的积累和对实际结果的观察，不断优化你的模型，以提高准确性。'
- en: 'Here is a Python code example of calculating the score:'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个计算评分的Python代码示例：
- en: '[PRE24]'
  id: totrans-497
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: By developing and backtesting this model, you can create a robust framework
    for making more informed trading decisions based on weather conditions. This is
    an interdisciplinary approach, bringing together finance, data science, and agricultural
    expertise to create a unique investment strategy.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 通过开发和回测这个模型，你可以创建一个稳健的框架，基于天气条件做出更加明智的交易决策。这是一种跨学科的方法，结合了金融、数据科学和农业专业知识，创造出一个独特的投资策略。
- en: In the next section, we’ll be moving beyond generic weather data to focus on
    the agricultural powerhouses of the US – think Iowa, Illinois, Nebraska, and Minnesota.
    These states are the epicenters of corn and soybean production, the very crops
    that fuel John Deere’s business.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将不再停留在泛泛的天气数据上，而是专注于美国的农业强国——例如爱荷华州、伊利诺伊州、内布拉斯加州和明尼苏达州。这些州是玉米和大豆生产的中心，而这正是约翰·迪尔公司业务的核心。
- en: Our mission? To fine-tune our weather score to capture the unique growing conditions
    of these key crops. We’ll leverage data from both the skies and the soil to craft
    a dynamic trading strategy for John Deere stock.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的任务？精细调整我们的天气评分，以捕捉这些关键作物的独特生长条件。我们将利用来自天空和土壤的数据，制定一个动态的约翰·迪尔公司股票交易策略。
- en: We’ll delve into selecting prime agricultural locations, analyze historical
    weather patterns, and adapt our weather score to reflect conditions ideal for
    corn and soybean growth. The end goal? A set of actionable trading rules that
    let you capitalize on weather-induced market shifts.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将深入探讨如何选择主要的农业地区，分析历史天气模式，并调整我们的天气评分，以反映适合玉米和大豆生长的理想气候条件。最终目标是什么？一套可操作的交易规则，让你能够利用天气引起的市场波动。
- en: Location and crop type – weather trade
  id: totrans-502
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 地点和作物类型——天气交易
- en: In terms of location, you would want to focus on major agricultural areas in
    the US, particularly those where crops that require a lot of farming equipment
    are grown. These might include states such as Iowa, Illinois, Nebraska, and Minnesota,
    which are among the top producers of corn and soybeans.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 就地点而言，你应该专注于美国的主要农业区域，特别是那些种植大量需要农用设备的作物的地区。这些可能包括爱荷华州、伊利诺伊州、内布拉斯加州和明尼苏达州，这些州是玉米和大豆的主要生产地。
- en: Incorporating location and crop type data into the trading strategy can be done
    by refining the “weather score” calculation to account for the specific growing
    conditions of corn and soybeans in the Midwestern US. The ideal conditions for
    these crops, particularly concerning temperature and rainfall, are well-documented,
    and this information can be used to set the optimal ranges for the weather variables
    in your strategy.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 将地点和作物类型数据纳入交易策略，可以通过优化“天气评分”计算来实现，考虑到美国中西部玉米和大豆的特定生长条件。这些作物的理想生长条件，尤其是温度和降水量，已有充分的文献记录，这些信息可以用来设定你策略中天气变量的最佳范围。
- en: 'Here is a broad outline of how you might do this:'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个大致的框架，说明你可能如何做：
- en: '**Select locations**: Identify the major corn and soybean-producing areas in
    the Midwest. The USDA provides detailed crop production data at the county level,
    which can be used for this purpose. You might focus on the top-producing counties
    in states such as Iowa, Illinois, Nebraska, and Minnesota.'
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择地点**：确定中西部主要的玉米和大豆生产地区。美国农业部提供了县级详细的作物生产数据，可用于此目的。你可以关注爱荷华州、伊利诺伊州、内布拉斯加州和明尼苏达州等州的顶级生产县。'
- en: '**Gather historical weather data**: Use the OpenWeatherMap API to gather historical
    weather data for these locations. You will need data on temperature, rainfall,
    humidity, and wind speed at a minimum. It’s also a good idea to get data for a
    long enough period that it includes both good and bad growing seasons.'
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收集历史天气数据**：使用OpenWeatherMap API收集这些地区的历史天气数据。你至少需要温度、降水量、湿度和风速的数据。最好能收集足够长时间的数据，以包括好季节和坏季节的天气变化。'
- en: '**Calculate weather scores**: For each day, calculate a “weather score” based
    on the observed weather conditions. This score should be a measure of how close
    the conditions are to the ideal for corn and soybean growth.'
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算天气评分**：每天根据观测到的天气条件计算一个“天气评分”。这个评分应该衡量天气条件与玉米和大豆生长的理想状态的接近程度。'
- en: '**Define trading rules**: Define a set of rules for buying and selling John
    Deere stock based on the weather scores. For example, you might buy the stock
    when the score is above a certain threshold (indicating favorable conditions for
    crop growth) and sell it when the score is below a different threshold (indicating
    unfavorable conditions).'
  id: totrans-509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定义交易规则**：根据天气分数定义一套买卖约翰·迪尔股票的规则。例如，当分数超过某个阈值（表明有利于作物生长的条件）时，你可能会购买股票；当分数低于另一个阈值（表明不利于作物生长的条件）时，你可能会卖出股票。'
- en: 'Here’s an example of how you might calculate the weather score:'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个你可能用来计算天气分数的示例：
- en: '[PRE25]'
  id: totrans-511
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: In this example, each score is a number between 0 and 1 that represents how
    close the observed value is to the optimal range for corn and soybean growth.
    The overall weather score is the sum of these scores, so it is a number between
    0 and 4\. You would then need to determine the thresholds for buying and selling
    John Deere stock based on this score.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，每个分数是一个介于0和1之间的数字，表示观察值与玉米和大豆生长的最佳范围之间的接近程度。总体天气分数是这些分数的总和，因此它是一个介于0和4之间的数字。接下来，你需要根据这个分数来确定购买和卖出约翰·迪尔股票的阈值。
- en: Trade threshold suggestions – weather trade
  id: totrans-513
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交易阈值建议 – 天气交易
- en: In this case, threshold settings would be largely dependent on your risk appetite
    and your belief in the reliability of the correlation between weather patterns
    and the stock’s performance. However, a common approach would be to set thresholds
    based on standard deviations from the mean score.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，阈值设置将主要依赖于你的风险承受能力和你对天气模式与股票表现之间相关性可靠性的信任。然而，一个常见的方法是基于均值的标准差来设置阈值。
- en: 'Let’s assume we’ve calculated the mean and standard deviation of the weather
    score. A simplified version might look like this:'
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们已经计算了天气分数的均值和标准差。一个简化版本可能如下所示：
- en: '[PRE26]'
  id: totrans-516
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'Given the weather score ranges from 0 to 4, we could consider weather conditions
    to be exceptionally good if the score is one standard deviation above the mean,
    and exceptionally bad if it’s one standard deviation below the mean. These could
    be our buy and sell thresholds, respectively:'
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于天气分数范围为0到4，我们可以认为如果分数比均值高一个标准差，天气条件异常好；如果分数比均值低一个标准差，天气条件异常差。这些可以分别作为我们的买入和卖出阈值：
- en: '[PRE27]'
  id: totrans-518
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: In this scenario, we would consider buying John Deere stock when the weather
    score exceeds `buy_threshold` (signifying optimal conditions for crop growth,
    which could lead to higher machinery sales). Conversely, you would consider selling
    or shorting John Deere stock when the weather score drops below `sell_threshold`
    (signifying poor growing conditions, which could hurt machinery sales).
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个情境中，当天气分数超过`buy_threshold`（表示有利于作物生长的最佳条件，可能会导致机械销售增加）时，我们会考虑购买约翰·迪尔股票。相反，当天气分数低于`sell_threshold`（表示作物生长条件不佳，可能会影响机械销售）时，我们会考虑卖出或做空约翰·迪尔股票。
- en: Note that these thresholds are quite simplistic. In a more sophisticated model,
    you might consider other factors, such as the velocity of the change in weather
    scores, the time of year, or the impact of consecutive periods of good or bad
    weather. Furthermore, financial decisions should also take into account other
    market indicators and your overall investment strategy.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这些阈值非常简化。在一个更复杂的模型中，你可能需要考虑其他因素，比如天气分数变化的速度、年份的时间段，或者连续好天气或坏天气的影响。此外，金融决策还应考虑其他市场指标和你的整体投资策略。
- en: Please keep in mind that this is a very simplified model. The actual relationship
    between weather conditions and crop yields is likely to be much more complex and
    influenced by many other factors. For a more sophisticated strategy, you might
    consider using machine learning techniques to model the relationship between weather
    data and John Deere’s stock price.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这是一个非常简化的模型。天气条件与作物产量之间的实际关系可能要复杂得多，并且会受到许多其他因素的影响。为了制定更复杂的策略，你可以考虑使用机器学习技术来模拟天气数据与约翰·迪尔股票价格之间的关系。
- en: In this section, we examined the intersection of weather patterns and financial
    markets, with a focus on John Deere, a leader in agricultural machinery. By extracting
    and analyzing weather data, we developed a simple trading strategy based on a
    “weather score,” which provides insight into crop growth conditions, thus influencing
    John Deere’s stock trading decisions. We discussed a selection of locations and
    crops, refined the weather score calculation, and set buy and sell thresholds,
    all within a Python environment.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们考察了天气模式与金融市场的交集，重点关注农业机械领域的领军企业约翰·迪尔。通过提取和分析天气数据，我们开发了一个基于“天气得分”的简单交易策略，该策略提供了作物生长条件的洞察，从而影响约翰·迪尔的股票交易决策。我们讨论了多个地点和作物的选择，完善了天气得分计算，并设定了买卖阈值，所有操作都在
    Python 环境中完成。
- en: In the next section, you’ll learn how to harness the raw power of weather data
    and John Deere’s stock data, which has been curated meticulously and stored in
    a humble CSV file. The adventure doesn’t end there, though – we’ll transform these
    raw elements into a “weather score,” a beacon guiding our understanding of how
    crop growth conditions influence John Deere’s stock performance.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，您将学习如何利用天气数据和约翰·迪尔的股票数据，这些数据已经被精心整理并存储在一个简单的 CSV 文件中。但这场冒险并不止步于此——我们将把这些原始数据转化为一个“天气得分”，它将成为引导我们理解作物生长条件如何影响约翰·迪尔股票表现的灯塔。
- en: Our journey includes five key stages. We will begin by preparing our data for
    the voyage, extracting the information using Python, and storing it in an accessible
    format. Then, we will import this data into Power BI, setting the stage for our
    exploration.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的旅程包括五个关键阶段。我们将从为这次旅程准备数据开始，使用 Python 提取信息，并将其存储为可访问的格式。然后，我们将把这些数据导入 Power
    BI，为我们的探索奠定基础。
- en: Beyond the initial exploration, we will offer an exhilarating peek into the
    future by connecting OpenAI to Power BI, creating a spectrum of fresh, insightful
    visualizations, such as correlating weather severity with stock price changes,
    or crafting heatmaps that capture weather patterns and corresponding stock price
    movements.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 除了最初的探索，我们将通过将 OpenAI 与 Power BI 连接，提供一瞥未来的激动人心的前景，创造出一系列新颖且富有洞察力的可视化效果，例如将天气严重性与股票价格变化关联，或者制作热图以捕捉天气模式及相应的股票价格波动。
- en: Seeds of fortune – unraveling the correlation between weather patterns and John
    Deere’s stock performance
  id: totrans-526
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 财富的种子 – 解开天气模式与约翰·迪尔股票表现之间的关联
- en: 'In this section, you’ll learn how to use weather data and John Deere’s stock
    data to create a “weather score” to understand how crop growth conditions affect
    stock performance. The process consists of five stages: preparing the data, extracting
    information with Python, and importing it into Power BI.'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习如何使用天气数据和约翰·迪尔（John Deere）的股票数据创建“天气得分”，以了解作物生长条件如何影响股票表现。这个过程包括五个阶段：准备数据、使用
    Python 提取信息，并将其导入 Power BI。
- en: We’ll showcase future possibilities by integrating OpenAI with Power BI to generate
    insights, such as correlating weather intensity with stock price fluctuations
    or creating heatmaps to capture weather patterns and corresponding stock price
    changes.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将通过将 OpenAI 与 Power BI 集成来展示未来的可能性，以生成洞察力，例如将天气强度与股票价格波动关联，或创建热图来捕捉天气模式和相应的股票价格变化。
- en: Power BI visualization
  id: totrans-529
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Power BI 可视化
- en: Important note
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 重要说明
- en: Please note that this guide is based on the assumption that you’ve stored your
    weather and John Deere stock data in a CSV file, and that the weather data has
    already been transformed into a “weather score.”
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，本指南假设您已将天气数据和约翰·迪尔股票数据存储在 CSV 文件中，并且天气数据已经转化为“天气得分”。
- en: 'Our journey includes five key stages. We will begin by preparing our data for
    the voyage, extracting the information using Python, and storing it in an accessible
    format. Then, we will import this data into Power BI, setting the stage for our
    exploration:'
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的旅程包括五个关键阶段。我们将从为这次旅程准备数据开始，使用 Python 提取信息，并将其存储为可访问的格式。然后，我们将把这些数据导入 Power
    BI，为我们的探索奠定基础：
- en: '**Step 1 – extracting** **the data**:'
  id: totrans-533
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**步骤 1 – 提取** **数据**：'
- en: 'We have already discussed how to extract the data using Python and the OpenWeatherMap
    API, and how to calculate the “weather score.” Now, you will want to store this
    data, alongside the corresponding John Deere stock data, in a CSV file so that
    it can easily be imported into Power BI. The following Python code snippet shows
    how to do this:'
  id: totrans-534
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们已经讨论过如何使用 Python 和 OpenWeatherMap API 提取数据，以及如何计算“天气得分”。现在，您需要将这些数据与相应的约翰·迪尔股票数据一起存储在一个
    CSV 文件中，以便能够轻松导入到 Power BI。以下 Python 代码片段展示了如何操作：
- en: '[PRE28]'
  id: totrans-535
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE28]'
- en: '**Step 2 – importing the data into** **Power BI**:'
  id: totrans-536
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**步骤 2 – 将数据导入** **Power BI**：'
- en: Open Power BI Desktop.
  id: totrans-537
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Power BI Desktop。
- en: Go to **Home** > **Get Data** > **Text/CSV**.
  id: totrans-538
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到**主页** > **获取数据** > **文本/CSV**。
- en: Navigate to the location of your CSV file and click **Open**. In the preview
    window, if the data looks correct, click **Load**.
  id: totrans-539
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到您的 CSV 文件所在位置并点击**打开**。在预览窗口中，如果数据正确，点击**加载**。
- en: '**Step 3 – creating a line chart with two** **Y axes**:'
  id: totrans-540
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**步骤 3 – 创建具有两个** **Y 轴**的折线图：'
- en: Click on the **Line chart** visual in the **Visualizations** pane.
  id: totrans-541
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**折线图**可视化组件，位于**可视化**窗格中。
- en: Drag and drop your date field into the **Axis** field and the weather score
    and the John Deere stock price into the **Values** field.
  id: totrans-542
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的日期字段拖放到**轴**字段，将天气得分和约翰·迪尔股票价格拖放到**值**字段。
- en: Now, you have a line chart with two series – weather score and stock price.
    However, they are currently using the same Y-axis, which could be misleading due
    to potentially different scales and units of measure. To fix this, we’ll add a
    secondary Y-axis.
  id: totrans-543
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您有一个包含两个系列——天气得分和股票价格的折线图。然而，它们当前使用相同的 Y 轴，这可能会导致误导，因为它们的尺度和度量单位可能不同。为了解决这个问题，我们将添加一个次要的
    Y 轴。
- en: With the line chart selected, go to the **Format** pane and choose **Y2 axis**.
    Turn the switch on.
  id: totrans-544
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择折线图后，转到**格式**窗格并选择**Y2 轴**。将开关打开。
- en: '**Step 4 – customizing** **the visual**:'
  id: totrans-545
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**步骤 4 – 自定义** **可视化**：'
- en: 'Now that you have your line chart, feel free to customize it to make it more
    appealing and easier to understand. Here are a few ideas:'
  id: totrans-546
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在您已经有了折线图，可以随意自定义它，使其更具吸引力并更易于理解。以下是一些建议：
- en: Add a chart title. Go to **Format** > **Title**, turn the switch on, and type
    your title in the text field.
  id: totrans-547
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加图表标题。转到**格式** > **标题**，将开关打开，并在文本框中输入标题。
- en: Customize the colors. By going to **Format** > **Data colors**, you can change
    the colors of your data series.
  id: totrans-548
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义颜色。通过进入**格式** > **数据颜色**，您可以更改数据系列的颜色。
- en: Add data labels. After going to **Format** > **Data labels**, turn the switch
    on.
  id: totrans-549
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加数据标签。进入**格式** > **数据标签**，然后将开关打开。
- en: '**Step 5 –** **adding interactivity**:'
  id: totrans-550
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**步骤 5 –** **添加互动性**：'
- en: 'Power BI also allows you to add interactivity to your visuals. Here’s how you
    can add a date slicer:'
  id: totrans-551
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Power BI 还允许您为可视化添加互动性。以下是如何添加日期切片器：
- en: Click on the **Slicer** visual from the **Visualizations** pane.
  id: totrans-552
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**切片器**可视化组件，位于**可视化**窗格中。
- en: Drag and drop your date field into the **Values** field of the slicer.
  id: totrans-553
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的日期字段拖放到切片器的**值**字段中。
- en: Now, you can select a date range on the slicer, and the line chart will automatically
    update to show only data within that range.
  id: totrans-554
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您可以在切片器上选择一个日期范围，折线图将自动更新，仅显示该范围内的数据。
- en: And that’s it! You now have an interactive Power BI line chart that shows the
    correlation between weather scores and John Deere’s stock price.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样！现在您有一个互动的 Power BI 折线图，显示了天气得分与约翰·迪尔股票价格之间的相关性。
- en: Connecting OpenAI with Power BI
  id: totrans-556
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将 OpenAI 与 Power BI 连接
- en: For this step, you may need to work with an API connector such as Power BI’s
    built-in Web connector. Connect to the OpenAI API using the API key and set up
    the necessary GET requests to pull the relevant data.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 对于此步骤，您可能需要使用 API 连接器，如 Power BI 内置的 Web 连接器。使用 API 密钥连接到 OpenAI API，并设置必要的
    GET 请求以拉取相关数据。
- en: 'Before you can use the OpenAI API, you’ll need to obtain an API key:'
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 在您使用 OpenAI API 之前，您需要获得一个 API 密钥：
- en: Go to [platform.openai.com](http://platform.openai.com).
  id: totrans-559
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 [platform.openai.com](http://platform.openai.com)。
- en: Create an account, confirm your email, add account details, and confirm your
    phone number.
  id: totrans-560
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个帐户，确认您的电子邮件，添加帐户详细信息，并确认您的电话号码。
- en: Click on the profile at the top left and then click **View** **API keys**.
  id: totrans-561
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击左上角的个人资料，然后点击**查看** **API 密钥**。
- en: Generate an API key by clicking on **+ Create new** **secret key**.
  id: totrans-562
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击**+ 创建新** **密钥**生成 API 密钥。
- en: Copy the key.
  id: totrans-563
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制密钥。
- en: Remember to replace `your_openai_api_key` with your actual OpenAI API key.
  id: totrans-564
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请记得将 `your_openai_api_key` 替换为您的实际 OpenAI API 密钥。
- en: 'To connect Power BI to ChatGPT via the OpenAI API, follow these steps:'
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过 OpenAI API 将 Power BI 连接到 ChatGPT，请按照以下步骤操作：
- en: Open Power BI and go to the **Home** tab.
  id: totrans-566
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Power BI并进入**主页**选项卡
- en: Click on **Get Data** and select **Web** from the available options.
  id: totrans-567
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**获取数据**，并从可用选项中选择**Web**。
- en: In the **Web** dialog box, enter the URL for the OpenAI API endpoint and click
    **OK**.
  id: totrans-568
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**Web**对话框中，输入OpenAI API端点的URL并点击**确定**。
- en: Enter your API key and click **OK**.
  id: totrans-569
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你的API密钥并点击**确定**。
- en: Please note that these instructions are subject to change and it’s always a
    good idea to refer to the official documentation for the most up-to-date information.
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这些说明可能会发生变化，因此最好参考官方文档，以获取最新的信息。
- en: Visualizing the data in Power BI – additional viz ideas
  id: totrans-571
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在Power BI中可视化数据 – 额外的可视化想法
- en: 'Once you have the data in Power BI, you can create a variety of visualizations.
    For instance, you might create the following:'
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你将数据导入Power BI，你可以创建各种可视化图表。例如，你可能会创建以下内容：
- en: A line chart showing the John Deere stock price and significant weather events
  id: totrans-573
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一条显示约翰·迪尔股票价格和重大天气事件的折线图
- en: A scatter plot correlating weather severity with changes in stock price
  id: totrans-574
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张散点图，显示天气严重程度与股票价格变化之间的关联
- en: Heatmaps showing weather patterns in major agricultural regions and corresponding
    stock price fluctuations
  id: totrans-575
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示主要农业地区的天气模式和相应股票价格波动的热力图
- en: This Power BI visualization offers an innovative exploration of the relationship
    between weather patterns and John Deere’s stock performance. Consolidating weather
    scores and stock data onto a single line chart with dual *Y*-axes provides a clear,
    dynamic, and interactive way to analyze the potential influence of weather on
    market trends. This approach facilitates an intuitive and comprehensive understanding
    of complex data, enabling users to make strategic, data-informed decisions in
    the realm of agriculture-based financial investments.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 这个Power BI可视化提供了一个创新的探索，展示了天气模式与约翰·迪尔股票表现之间的关系。将天气得分和股票数据合并到一个双*Y*轴的折线图中，提供了一种清晰、动态且互动的方式来分析天气对市场趋势的潜在影响。这种方法有助于直观和全面地理解复杂数据，使用户能够在农业金融投资领域做出战略性的数据驱动决策。
- en: The next section is a thrilling intersection of AI and finance. It’s crucial
    to distinguish between what’s real and what’s a mirage. Here, we will delve into
    a fascinating phenomenon known as “hallucinations” from LLMs such as OpenAI’s
    GPT series. These hallucinations, characterized by factual inaccuracies, speculative
    statements, or confident misinformation, can potentially distort our financial
    analyses or data visualizations.
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 下一部分是AI与金融的激动人心的交汇点。区分现实与幻觉至关重要。在这里，我们将深入探讨一种名为“幻觉”的现象，来自OpenAI的GPT系列等LLM。这些幻觉以事实不准确、推测性陈述或自信的错误信息为特点，可能会扭曲我们的金融分析或数据可视化。
- en: We’ll uncover the secrets of identifying these mirages and equip you with strategies
    to mitigate their impact. From cross-verifying information, developing robust
    evaluation metrics, and leveraging real-time data to fostering a constructive
    user feedback loop, you’ll learn how to ensure that your AI-assisted decision-making
    process remains rooted in reality. We’ll also take a peek into the future of LLMs,
    exploring how OpenAI is fine-tuning these models to minimize hallucinations, and
    discuss examples from trading and Power BI visualization scenarios to cement your
    understanding.
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将揭示识别这些幻觉的秘密，并为你提供缓解其影响的策略。从交叉验证信息、制定强有力的评估指标、利用实时数据，到促进建设性的用户反馈循环，你将学习如何确保你的AI辅助决策过程保持与现实紧密相连。我们还将展望LLM的未来，探索OpenAI如何微调这些模型以最小化幻觉现象，并通过交易和Power
    BI可视化场景的实例帮助你巩固理解。
- en: Remember, in this high-stakes game of finance and technology, a keen eye can
    mean the difference between a mirage and an oasis.
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，在这场高风险的金融与科技博弈中，一双敏锐的眼睛可能意味着从海市蜃楼到绿洲的转变。
- en: Understanding and mitigating LLM “hallucinations” in financial analysis and
    data visualization
  id: totrans-580
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在金融分析和数据可视化中理解并缓解LLM的“幻觉”现象
- en: LLMs, such as OpenAI’s GPT series, can sometimes generate responses that are
    referred to as “hallucinations.” These are instances where the output from the
    model is factually incorrect, it presents information that it could not possibly
    know (given it doesn’t have access to real-time or personalized data), or it might
    output something nonsensical or highly improbable.
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs（如OpenAI的GPT系列）有时会生成被称为“幻觉”的回答。这些是模型输出的事实错误，或者是提供了它不可能知道的信息（因为它无法访问实时或个性化数据），又或是输出了荒谬或极不可能的内容。
- en: Let’s explore deeper into what hallucinations are, how to identify them, and
    what steps can be taken to mitigate their impact, especially in a context where
    accurate and reliable information is crucial, such as financial analysis, trading,
    or visual data presentations.
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨幻觉是什么，如何识别它们，以及可以采取哪些措施来减轻它们的影响，特别是在需要准确可靠信息的情境下，比如金融分析、交易或数据可视化。
- en: Understanding hallucinations
  id: totrans-583
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解幻觉
- en: 'Let’s look at some examples:'
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一些例子：
- en: '**Factual inaccuracies**: Suppose an LLM provides information stating that
    Apple Inc. was founded in 1985\. This is a clear factual inaccuracy because Apple
    was founded in 1976.'
  id: totrans-585
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事实不准确**：假设一个LLM提供的信息显示苹果公司成立于1985年。这是明显的事实错误，因为苹果公司成立于1976年。'
- en: '**Speculative statements**: If an LLM were to suggest that “As of 2023, Tesla’s
    share price has hit $3,000,” this is a hallucination. The model doesn’t know real-time
    data and any post-2021 prediction or speculation it makes about specific stock
    prices is unfounded.'
  id: totrans-586
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推测性陈述**：如果一个LLM建议“截至2023年，特斯拉的股价已达到3000美元”，这就是一种幻觉。该模型不了解实时数据，它对特定股票价格的任何2021年后预测或推测都是没有根据的。'
- en: '**Confident misinformation**: For instance, if an LLM confidently states that
    “Amazon has declared bankruptcy in late 2022,” this is a hallucination and can
    have serious consequences if it’s acted upon without verification.'
  id: totrans-587
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自信的错误信息**：例如，如果一个大型语言模型（LLM）自信地声明“亚马逊在2022年底宣布破产”，这就是一种幻觉，如果未经验证就采取行动，可能会带来严重后果。'
- en: How can we spot hallucinations?
  id: totrans-588
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们如何识别幻觉？
- en: 'Here are some useful ways to spot hallucinations:'
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些识别幻觉的有效方法：
- en: '**Cross-verification**: If an LLM suggests an unusual trading strategy, such
    as shorting a typically stable blue-chip stock based on some supposed insider
    information, always cross-verify this advice with other reliable sources or consult
    a financial advisor.'
  id: totrans-590
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交叉验证**：如果一个LLM建议一种不寻常的交易策略，例如基于一些假定的内部信息做空通常稳定的蓝筹股，一定要通过其他可靠来源进行交叉验证，或者咨询财务顾问。'
- en: '**Questioning the source**: If an LLM claims that “our internal data shows
    a bullish trend for cryptocurrency *X*,” this is likely a hallucination. The model
    doesn’t have access to proprietary internal data.'
  id: totrans-591
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**质疑来源**：如果一个LLM声称“我们的内部数据显示加密货币*X*呈现看涨趋势”，这很可能是幻觉。该模型无法访问专有的内部数据。'
- en: '**Time awareness**: If the model provides information or trends post-September
    2021 without the user explicitly asking for a hypothetical or simulated scenario,
    consider this a red flag. For example, GPT-4 giving specific “real-time” market
    cap values for companies in 2023 would be a hallucination.'
  id: totrans-592
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间意识**：如果模型提供了2021年9月之后的信息或趋势，而用户并未明确要求假设或模拟情境，可以视为警告信号。例如，GPT-4提供的2023年公司“实时”市值数据就是幻觉。'
- en: What can we do about hallucinations?
  id: totrans-593
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们能做些什么来应对幻觉？
- en: 'Here are some ideas:'
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些思路：
- en: '**Promote awareness**: If you are developing an AI-assisted trading app that
    uses an LLM, ensure users are aware of potential hallucinations, perhaps with
    a disclaimer or notification upon usage'
  id: totrans-595
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高意识**：如果你正在开发一个使用LLM的AI辅助交易应用，确保用户了解潜在的幻觉，可能通过免责声明或使用时的通知提醒。'
- en: '**Implement checks**: You might integrate a news API that could help validate
    major financial events or claims made by the model'
  id: totrans-596
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实施检查**：你可以集成一个新闻API来帮助验证模型所提出的重大金融事件或声明。'
- en: Minimizing hallucinations in the future
  id: totrans-597
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最小化未来的幻觉
- en: 'There are various ways we can minimize hallucinations. Here are some examples:'
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种方式可以最小化幻觉。以下是一些例子：
- en: '**Training improvements**: Imagine developing a better model that understands
    context and sticks to the known data more closely, avoiding speculative or incorrect
    financial statements. Future versions of the model could be specifically trained
    on financial data, news, and reports to understand the context and semantics of
    financial trading and investment better. We could do this to ensure that it understands
    a short squeeze scenario accurately, or is aware that penny stocks typically come
    with higher risks.'
  id: totrans-599
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练改进**：假设开发出一个更好的模型，能够理解上下文并更紧密地遵循已知数据，避免推测性或不正确的金融陈述。未来版本的模型可以专门对金融数据、新闻和报告进行训练，以便更好地理解金融交易和投资的背景和语义。我们可以这样做，确保它准确理解短压情境，或了解便士股通常伴随较高风险。'
- en: '**Better evaluation metrics**: For instance, develop a specific metric that
    calculates the percentage of the model’s outputs that were flagged as hallucinations
    during testing. In the development phase, the models could be evaluated on more
    focused tasks such as generating valid trading strategies or predicting the impact
    of certain macroeconomic events on stock prices. The better the model performs
    on these tasks, the lower the chance of hallucinations occurring.'
  id: totrans-600
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更好的评估指标**：例如，开发一个特定的指标，计算在测试过程中被标记为幻觉的模型输出的百分比。在开发阶段，模型可以通过更专注的任务进行评估，比如生成有效的交易策略或预测某些宏观经济事件对股价的影响。模型在这些任务上的表现越好，发生幻觉的可能性就越低。'
- en: '**Post-processing methods**: Develop an algorithm that cross-references model
    outputs against reliable financial data sources and flags potential inaccuracies.
    After the model generates a potential trading strategy or investment suggestion,
    this output could be cross-verified using a rules-based system. For instance,
    if the model suggests shorting a stock that has consistently performed well without
    any recent negative news or poor earnings reports, the system might flag this
    as a potential hallucination.'
  id: totrans-601
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**后处理方法**：开发一种算法，通过将模型输出与可靠的金融数据源进行交叉比对，并标记潜在的不准确性。在模型生成潜在的交易策略或投资建议后，可以通过基于规则的系统进行交叉验证。例如，如果模型建议做空一只持续表现良好的股票，而该股票没有近期负面新闻或糟糕的财报，系统可能会将其标记为潜在的幻觉。'
- en: 'As an example, you can use libraries such as `yfinance` or `pandas_datareader`
    to access real-time or historical financial data:'
  id: totrans-602
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为示例，你可以使用诸如`yfinance`或`pandas_datareader`的库来访问实时或历史的金融数据：
- en: '[PRE29]'
  id: totrans-603
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE29]'
- en: You could also develop a cross-verification algorithm and compare the model’s
    outputs with the collected financial data to flag potential inaccuracies.
  id: totrans-604
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你也可以开发一个交叉验证算法，将模型的输出与收集到的金融数据进行比对，以标记潜在的不准确性。
- en: '`yfinance` or `pandas_datareader` to extract real-time data'
  id: totrans-605
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`yfinance`或`pandas_datareader`提取实时数据
- en: '**Cross-verifying with real-time data**: You can compare the model’s output
    with real-time data to identify discrepancies:'
  id: totrans-606
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与实时数据交叉验证**：你可以将模型的输出与实时数据进行比较，以识别差异：'
- en: '[PRE30]'
  id: totrans-607
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE30]'
- en: '**User feedback loop**: A mechanism can be incorporated to allow users to report
    potential hallucinations. For instance, if a user spots an error in the LLM’s
    output during a Power BI data analysis session, they can report this. Over time,
    these reports can be used to further train the model and reduce hallucinations.'
  id: totrans-608
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户反馈循环**：可以加入一种机制，允许用户报告潜在的幻觉。例如，如果用户在Power BI数据分析过程中发现LLM输出的错误，可以进行报告。随着时间的推移，这些报告可以用于进一步训练模型，减少幻觉现象。'
- en: OpenAI is on the case
  id: totrans-609
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenAI正在处理此事
- en: To tackle the chatbot’s missteps, OpenAI engineers are working on ways for its
    AI models to reward themselves for outputting correct data when moving toward
    an answer, instead of rewarding themselves only at the point of conclusion. The
    system could lead to better outcomes as it incorporates more of a human-like chain-of-thought
    procedure, according to the engineers.
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决聊天机器人出现的错误，OpenAI的工程师正在研究一种方法，让其AI模型在朝向答案过程中，对于正确的数据输出进行奖励，而不是仅仅在得出结论时才奖励自己。根据工程师的说法，这种系统可能会带来更好的结果，因为它更像是人类的思维链条。
- en: These examples should help in illustrating the concept and risks of LLM hallucinations,
    particularly in high-stakes contexts such as finance. As always, these models
    should be seen as powerful tools for assistance, but not as a final authority.
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 这些示例有助于说明大规模语言模型（LLM）幻觉的概念和风险，特别是在像金融这样的高风险领域。和往常一样，这些模型应该被视为强大的辅助工具，而不是最终的权威。
- en: Trading examples
  id: totrans-612
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交易示例
- en: '**Hallucination scenario**: Let’s assume you’ve asked an LLM for a prediction
    on the future performance of a specific stock, let’s say Tesla. The LLM might
    generate a response that appears confident and factual, such as “Based on the
    latest earnings report, Tesla has declared bankruptcy.” If you acted on this hallucinated
    information, you might rush to sell Tesla shares only to find out that Tesla is
    not bankrupt at all. This is an example of a potentially disastrous hallucination.'
  id: totrans-613
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**幻觉场景**：假设你要求LLM预测某只特定股票的未来表现，比如特斯拉。LLM可能会生成一个看似自信且真实的回应，例如：“根据最新的财报，特斯拉已经宣布破产。”如果你根据这个幻觉信息做出了行动，可能会急于出售特斯拉的股票，结果发现特斯拉根本没有破产。这就是一个可能导致灾难性后果的幻觉例子。'
- en: '**Action**: Before making any trading decision based on the LLM’s output, always
    cross-verify the information from a reliable financial news source or the company’s
    official communications.'
  id: totrans-614
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行动**：在根据 LLM 的输出做出任何交易决策之前，始终通过可靠的金融新闻来源或公司官方通讯来交叉验证信息。'
- en: Power BI visualization examples
  id: totrans-615
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Power BI 可视化示例
- en: '**Hallucination scenario**: Suppose you’re using an LLM to generate text descriptions
    for a Power BI dashboard that tracks the market share of different automakers
    in the EV market. The LLM might hallucinate and produce a statement such as “Rivian
    has surpassed Tesla in terms of global EV market share.” This statement might
    be completely inaccurate as Tesla had a significantly larger market share than
    Rivian.'
  id: totrans-616
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**幻觉场景**：假设你正在使用大型语言模型（LLM）为跟踪不同汽车制造商在电动汽车市场份额的 Power BI 仪表板生成文本描述。LLM 可能会产生一些错误的陈述，比如“Rivian
    在全球电动汽车市场份额上已经超过了特斯拉。”这个陈述可能完全不准确，因为特斯拉的市场份额远大于 Rivian。'
- en: '**Action**: When using LLMs to generate text descriptions or insights for your
    Power BI dashboards, it’s crucial to cross-verify any assertions that are made
    by the model. You can do this by cross-referencing the underlying data in your
    Power BI dashboard or by referring to reliable external sources of information.'
  id: totrans-617
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行动**：当使用 LLM 为 Power BI 仪表板生成文本描述或见解时，必须交叉验证模型做出的任何断言。你可以通过交叉参考 Power BI
    仪表板中的基础数据，或者参考可靠的外部信息来源来完成此操作。'
- en: To minimize hallucinations in the future, the model can be fine-tuned with a
    dataset that’s been specifically curated to cover the relevant domain. The use
    of a structured validation set can help spot and rectify hallucinations during
    the model training process. Also, employing a robust fact-checking mechanism on
    the output of the model before acting on its suggestions or insights can help
    catch and rectify any hallucinations.
  id: totrans-618
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了减少未来的幻觉，模型可以使用专门为相关领域精心策划的数据集进行微调。使用结构化的验证集可以帮助在模型训练过程中发现并纠正幻觉。此外，在根据模型的建议或见解采取行动之前，采用强有力的事实检查机制对模型输出进行核实，也能帮助发现并纠正任何幻觉。
- en: Remember, while LLMs can provide valuable insights and suggestions, their output
    should always be used as one of many inputs in your decision-making process, particularly
    in high-stakes environments such as financial trading and analysis.
  id: totrans-619
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记住，虽然 LLM 可以提供有价值的见解和建议，但它们的输出应始终作为决策过程中众多输入之一，特别是在金融交易和分析等高风险环境中。
- en: Summary
  id: totrans-620
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: As we draw the curtain on [*Chapter 4*](B21008_04.xhtml#_idTextAnchor094), you’ve
    just traversed an intricate and fascinating landscape where financial analysis,
    AI, and data visualization converge. Together, we’ve ventured into the world of
    financial ratios, unraveling their intricacies and understanding their crucial
    role in discerning a company’s financial health. Here, we delved deep into the
    enigmatic universe of quantitative investing, exploring how mathematical models
    can be leveraged to make data-driven investment decisions. We’ve chosen to focus
    on the agriculture sector and specifically on John Deere, a perfect canvas to
    paint our examples, given its rich history, global operations, and unique market
    challenges. This allowed us to demonstrate practical applications of these concepts
    in a real-world industry setting.
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们结束 [*第 4 章*](B21008_04.xhtml#_idTextAnchor094)时，你已经穿越了一个复杂而迷人的领域，在这个领域中，金融分析、人工智能和数据可视化交汇。在这里，我们深入探讨了财务比率的世界，揭示了它们的复杂性，并理解了它们在判断公司财务健康状况中的关键作用。我们还深入探讨了定量投资的神秘领域，探索了如何利用数学模型做出基于数据的投资决策。我们选择专注于农业部门，特别是约翰·迪尔（John
    Deere），作为我们的例子画布，因为它具有丰富的历史、全球化的运营以及独特的市场挑战。这使我们能够在一个真实的行业环境中展示这些概念的实际应用。
- en: We also unraveled the transformative power of AI using ChatGPT, showing how
    it can revolutionize financial analysis by providing new insights, enhancing accuracy,
    and boosting efficiency. You’ve experienced how Power BI can bring financial data
    to life, making complex financial metrics digestible and interactive.
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还揭示了使用 ChatGPT 的 AI 转型力量，展示了它如何通过提供新的见解、提高准确性和提升效率，彻底改变金融分析。你已经体验了 Power BI
    如何使财务数据生动呈现，使复杂的财务指标变得易于理解和互动。
- en: Next, we dove into the innovative realm of AutoGPT, where we saw its autonomous
    capabilities in action while exploring various trading strategies, from moving
    averages to portfolio rebalancing and grasping the power it holds in streamlining
    complex processes. However, with great power comes great responsibility. We also
    explored the concept of hallucinations in AI output, emphasizing the importance
    of critical thinking and fact-checking in an age of AI-driven decision-making.
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将进入创新领域——AutoGPT，在这里我们看到了其自主能力的实际应用，并探索了各种交易策略，从移动平均到投资组合再平衡，掌握它在简化复杂流程中的强大力量。然而，强大的力量也伴随着巨大的责任。我们还探讨了
    AI 输出中的幻觉现象，强调了在 AI 驱动决策的时代，批判性思维和事实核查的重要性。
- en: You’re now armed with cutting-edge knowledge, fresh perspectives, and new tools
    that can transform the way you approach financial analysis. Remember, the world
    of finance is dynamic and ever-evolving. So, stay curious, continue learning,
    and harness the potential of AI to uncover new and exciting opportunities.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经掌握了前沿的知识、新的视角和新工具，这些都能改变你对金融分析的理解方式。记住，金融世界是动态且不断发展的。所以，保持好奇，继续学习，并利用
    AI 的潜力，发掘新的、令人兴奋的机会。
- en: As we step into [*Chapter 5*](B21008_05.xhtml#_idTextAnchor135), *Salesforce
    Reimagined, Navigating Software and LLMs*, we’re about to embark on an intriguing
    journey through the world of market sentiment analysis with AI and ChatGPT. We’ll
    discover the pivotal role sentiment analysis plays in financial investment decisions,
    with a spotlight on the metamorphosis of salesforce.com in the SaaS industry.
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们进入[*第5章*](B21008_05.xhtml#_idTextAnchor135)，*重新定义的 Salesforce，探索软件和大语言模型（LLM）*时，我们即将开始一段引人入胜的旅程，探索通过
    AI 和 ChatGPT进行市场情绪分析的世界。我们将发现情绪分析在金融投资决策中的关键作用，重点关注 Salesforce 在 SaaS 行业的蜕变。
- en: Our journey will walk us through implementing sentiment analysis using ChatGPT
    for financial investments, where we’ll learn about data collection and preprocessing.
    We’ll then observe how Power BI can transform sentiment analysis results into
    visually compelling interpretations, enabling a more nuanced understanding of
    stock price movements and other financial indicators.
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的旅程将引导我们通过使用 ChatGPT 实施情绪分析来进行金融投资，学习数据收集和预处理。接着，我们将观察 Power BI 如何将情绪分析结果转化为具有视觉吸引力的解读，从而更细致地理解股票价格变动和其他金融指标。
- en: We’ll delve into practical examples and case studies, including Salesforce’s
    stock movement, to gain a deeper understanding of the interplay between market
    sentiment and stock price movements. Our exploration of best practices will arm
    us with techniques for enhancing the accuracy of sentiment analysis and the significance
    of incorporating it with other data sources.
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将深入探讨实际案例和研究，包括 Salesforce 股票的变动，以更深入地理解市场情绪与股票价格波动之间的相互作用。我们对最佳实践的探索将为我们提供提升情绪分析准确性的方法，并强调将其与其他数据源结合的重要性。
- en: Further more, we’ll explore practical use cases, such as identifying potential
    investment opportunities or risks, tracking sentiment around specific financial
    events, and incorporating sentiment analysis insights into an overall investment
    strategy.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们将探索实际应用场景，例如识别潜在的投资机会或风险，跟踪特定金融事件的情绪，及将情绪分析的洞察融入整体投资策略中。
- en: As we conclude [*Chapter 5*](B21008_05.xhtml#_idTextAnchor135), we’ll recap
    the vital skills we’ve covered while encouraging you to continue exploring and
    integrating these innovative techniques into your financial investment toolkit.
    We hope you’re as excited as we are for this new chapter, where the analytical
    rigors of finance meet the emotional tides of market sentiment.
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们结束[*第5章*](B21008_05.xhtml#_idTextAnchor135)时，我们将回顾我们所学到的关键技能，并鼓励你继续探索并将这些创新技术整合到你的金融投资工具包中。我们希望你和我们一样对这一新章节感到兴奋，因为它将金融分析的严谨性与市场情绪的波动相结合。
