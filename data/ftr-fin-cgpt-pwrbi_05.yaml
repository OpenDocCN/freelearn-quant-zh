- en: Power BI visualization for quantitative trading example – John Deere
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Power BI 可视化示例——量化交易策略：约翰·迪尔
- en: Here, we’ll focus on a mean reversion trading strategy, a method that is predicated
    on the assumption that a stock’s price will tend to move to the average price
    over time. To make this concept more accessible and impactful, we’ll be creating
    a dynamic and insightful Power BI visualization. We’ll feature John Deere and
    its competitors, crafting a line chart that displays the moving averages of each
    stock and overlaying it with data points to indicate the buy/sell signals for
    John Deere.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将重点关注一种均值回归交易策略，这种方法假设股票价格会随着时间的推移趋向于其平均价格。为了使这个概念更易于理解并具有实际影响力，我们将创建一个动态且富有洞察力的
    Power BI 可视化。我们将以约翰·迪尔公司及其竞争对手为例，绘制一张显示每只股票移动平均值的折线图，并叠加数据点以指示约翰·迪尔的买卖信号。
- en: 'This graphical representation of data will not only elevate your understanding
    but also facilitate more informed decision-making. It will enable you to quickly
    discern when John Deere’s stock price significantly deviates from its moving average,
    thereby triggering a buy or sell signal. The goal is to create a line chart that
    shows the moving averages of the three stocks (John Deere, Caterpillar Inc., and
    CNH Industrial), along with buy and sell signals for John Deere:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这种数据的图形化表示不仅能提升你的理解，还能帮助做出更有依据的决策。它将使你能够迅速识别约翰·迪尔股票价格何时显著偏离其移动平均线，从而触发买入或卖出信号。目标是创建一张显示三只股票（约翰·迪尔、卡特彼勒公司和CNH工业公司）移动平均线的折线图，并展示约翰·迪尔的买入和卖出信号：
- en: '`pandas`, `yfinance`, `numpy`, and `pandas-datareader` libraries in your Python
    environment. If not, you can use the following commands to install them:'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的Python环境中安装`pandas`、`yfinance`、`numpy`和`pandas-datareader`库。如果尚未安装，可以使用以下命令进行安装：
