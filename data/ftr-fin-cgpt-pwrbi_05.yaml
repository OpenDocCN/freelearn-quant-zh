    in your Python environment if you haven’t installed them yet.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果尚未安装`pandas`、`yfinance`、`numpy`和`pandas-datareader`库，请在你的Python环境中安装它们。
- en: Extract the stock prices for John Deere, Caterpillar Inc., and CNH Industrial,
    calculate their 30-day moving averages, calculate the standard deviation for John
    Deere, add a buy/sell column for John Deere stock once it meets certain criteria,
    and then save all the information in a CSV file so that it can be uploaded into
    Power BI in *Step 2*.
