  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Calculate the mean**: Next, we calculate a 30-day moving average for each
    stock:'
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计算均值**：接下来，我们为每只股票计算 30 天的移动平均值：'
