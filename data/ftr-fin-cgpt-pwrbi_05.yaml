  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提取约翰·迪尔（John Deere）、卡特彼勒公司（Caterpillar Inc.）和CNH工业公司（CNH Industrial）的股票价格，计算它们的30日移动平均线，计算约翰·迪尔的标准差，在符合某些标准时为约翰·迪尔的股票添加买入/卖出列，然后将所有信息保存到CSV文件中，以便可以在*步骤2*中上传到Power
    BI。
- en: '**Step 2 – importing the data into** **Power BI**:'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**步骤2 – 导入数据到** **Power BI**：'
- en: Open Power BI.
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开Power BI。
- en: Click on the **Home** tab, then click on the **Get** **Data** option.
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击**主页**选项卡，然后点击**获取数据**选项。
- en: From the drop-down menu, choose **Text/CSV**.
