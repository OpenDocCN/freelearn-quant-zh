  zh: 在本章中，我们学习了如何使用Excel中的各种函数来创建我们的现金流量表。我们学会了如何考虑各种因素，比如不涉及现金流动的项目，来自投资和融资等各种活动的现金流量等。我们还学会了如何平衡表格，以确保一切准确无误。我们还了解了如何解决可能发生的任何错误。最后，我们为特定情景创建了一个样本现金流量表。
