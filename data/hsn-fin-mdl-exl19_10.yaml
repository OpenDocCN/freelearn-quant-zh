- en: In this chapter, we learned how to create our cash flow statement using various
    functions in Excel. We learned how to factor in various elements, such as items
    not involving cash movement, cash flow from various activities such as investment
    and finance, and so on. We also learned how to balance the sheet so that everything
    is accurate. We also understood how to troubleshoot any errors that might occur
    here. Finally, we created a sample cash flow statement for a specific scenario.
  id: totrans-143
  prefs: []
