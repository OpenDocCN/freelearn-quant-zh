- en: 'Long/Short Methodologies: Absolute and Relative'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多空方法论：绝对和相对
- en: In this chapter, we will be comparing methodologies, with a particular focus
    on absolute versus relative series. Absolute series are the **Open High Low Close**
    (**OHLC**) prices you can see on any website or platform. They often come either
    adjusted for dividends, stock splits, and other corporate actions. Relative series
    are the above absolute series divided by the closing price of the benchmark, adjusted
    for currency.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将比较方法，特别关注绝对与相对系列。绝对系列是您可以在任何网站或平台上看到的**开高低收**（**OHLC**）价格。它们通常会调整为股息、股票拆分和其他公司行动。相对系列是上述绝对系列除以基准的收盘价格，调整为货币。
- en: 'We hope to demonstrate the weaknesses of the absolute method, and strengths
    of the relative weakness method, which will define our methodology for the rest
    of the book. We will cover the following topics on the way:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望展示绝对方法的弱点，以及相对弱势方法的优势，这将定义本书的方法论。在此过程中，我们将涵盖以下主题：
