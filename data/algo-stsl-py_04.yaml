- en: 'Use the `np.where` method to define bullish/bearish regimes: If close is the
    highest of 252 periods assign `1`, if close is the lowest of 252 periods assign
    `–1`; otherwise, assign `np.nan`.'
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`np.where`方法定义牛市/熊市制度：如果收盘价是252个周期中的最高价，则分配`1`，如果收盘价是252个周期中的最低价，则分配`–1`；否则，分配`np.nan`。
- en: Propagate `1` and `-1` across `np.nan` missing values.
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`np.nan`缺失值之间传播`1`和`-1`。
- en: Aggregate results on the `bullbear` dataframe, adding the horizontal count (`axis=1`)
    across absolute and relative dataframes.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`bullbear`数据框上聚合结果，跨绝对和相对数据框添加水平计数（`axis=1`）。
- en: Plot benchmark, bullish, and bearish counts.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 绘制基准、牛市和熊市计数。
- en: When the market goes up, the number of bullish stocks rises. When the market
    turns sideways or bearish, the number of stocks in bearish territory rises. This
    demonstrates that the absolute method is by definition correlated to the markets.
    It should suffice to look at the track record of long/short funds to conclude
    that the absolute method has failed to deliver uncorrelated attractive returns.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '当市场上涨时，看涨股票的数量增加。当市场横盘或熊市时，看跌股票的数量增加。这表明绝对方法从定义上与市场相关。只需看看多空基金的业绩记录，就可以得出结论，绝对方法未能提供与市场不相关的吸引人回报。  '
- en: The next few sections will consider a number of weaknesses of the absolute method.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '接下来的几节将考虑绝对方法的一些弱点。  '
- en: Ineffective at reducing volatility
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '无法有效降低波动性  '
- en: Since the short side has fewer ideas than the other, the way to balance exposures
    is to supersize the more concentrated book. This translates into a diluted, relatively
    low volatility long portfolio and a few concentrated "structural short" bets.
    As we saw in *Chapter 3*, *Take a Walk on the Wild Short Side*, crowded shorts
    are illiquid and therefore more prone to volatility spikes. There is no shortage
    of sellers, but courageous buyers are scarce.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '由于空头头寸比其他头寸少，平衡头寸的方法是加大更集中的头寸。这意味着一个稀释的、相对低波动性的多头投资组合和一些集中的“结构性空头”投注。正如我们在*第三章*中看到的*走进狂野的空头市场*，拥挤的空头头寸是不流动的，因此更容易出现波动率飙升。卖方不少，但勇敢的买方稀少。  '
- en: Volatility on the short side drives the entire portfolio. Underwhelming performance
    divided by high residual volatility only yields unattractive volatility adjusted
    returns.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '空头方面的波动性推动整个投资组合。绩效不佳除以高剩余波动性只会产生不吸引人的波动率调整回报。  '
- en: Little, if any, historical downside protection
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '几乎没有历史性的下行保护  '
- en: The absolute method might post positive returns during bull markets. But every
    time the market tanks, performance hits a "soft patch."
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '绝对方法在牛市中可能会发布正回报。但每当市场下跌时，绩效就会出现“软裁”。  '
- en: During the **Great Financial Crisis** (**GFC**), one would have expected net
    exposures to drop below zero. After all, everyone was talking of financial Armageddon.
    If long/short players were as comfortable shorting as they claimed to be, net
    exposures should have dropped below 0\. The numbers told a different story. With
    net beta at +0.5, market participants were residually bullish.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '在**大萧条**(**GFC**)期间，人们本应该期望净头寸下降到零以下。毕竟，每个人都在谈论金融末日。如果多空参与者真的像他们声称的那样喜欢做空，净头寸应该下降到0以下。然而数字讲述了不同的故事。随着净贝塔达到+0.5，市场参与者仍然持有乐观态度。  '
- en: The way absolute method practitioners reduced their net exposure was to reduce
    their long exposure, and hoard cash. When it came down to pulling the trigger
    on the short side, they fertilized their pants. Years of trading in a bull market
    had atrophied their short selling muscle. If you want to beat Mike Tyson, you
    need to show up at the gym and get your smile rectified a few times.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '采用绝对方法的从业者减少净头寸的方式是减少他们的多头头寸，并囤积现金。当到了在空头方面动手时，他们却胆怯了。多年来在牛市中交易使他们的空头卖出能力萎缩。如果你想打败迈克·泰森，你需要去健身房几次并且摆出你的笑脸。  '
- en: Lesser investment vehicle
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '较差的投资工具  '
- en: The absolute method has earned its existential crisis. Long/Short 1.0 is neither
    a sophisticated, nor a safe investment vehicle. It is a lesser vehicle in every
    single respect. It makes less money than mutual funds and index funds in bull
    markets. It only loses less money than the index in bear markets. After fees,
    investors compound less money with the absolute method than they would with low-tech
    plain-vanilla index funds. There is less transparency and less liquidity than
    in classical mutual funds. It is therefore little surprise that those funds have
    failed to attract and retain pension money looking for stable, uncorrelated returns.
    Absolute long/shorts funds are in the business of making money for themselves
    and occasionally for their investors.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '绝对方法已经赢得了自身的存在危机。多空1.0既不是一个复杂的，也不是一个安全的投资工具。在任何一个方面，它都是一个较差的工具。它在牛市中的赚钱比共同基金和指数基金少。它在熊市中只比指数亏损少一点。经过费用后，投资者使用绝对方法比使用低技术水平的普通指数基金少积累的钱。与经典的共同基金相比，透明度和流动性都较低。因此，毫不奇怪，这些基金未能吸引和保留寻求稳定、不相关回报的养老金资金。绝对多空基金是为自己赚钱的企业，偶尔也为他们的投资者赚钱。  '
- en: Laggard indicator
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '落后的指标  '
- en: '"La gravité est le bouclier des sots [Gravity is the shield of fools]."'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"La gravité est le bouclier des sots [引力是愚人的盾牌]。"  '
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Montesquieu, French philosopher
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: – 蒙特斯基耶，法国哲学家
- en: 'Stocks are not intercontinental ballistic missiles. They do not simply fall
    out of the sky because they could not score enough marine-grade diesel to fill
    up a whole fuel tank:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 股票不是洲际弹道导弹。它们不会只是因为它们无法获得足够的船用柴油来填满整个燃料箱而从天而降：
- en: First, they lag behind their immediate competitors.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，他们落后于其直接竞争对手。
- en: Second, they trail behind other stocks in their industry.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第二，他们落后于所在行业的其他股票。
- en: Third, they fall behind within their sector.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第三，他们在所在行业中落后。
- en: Fourth, they underperform the broader index.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第四，他们表现不及更广泛的指数。
- en: Fifth, they finally go down in absolute value.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第五，他们最终在绝对值上下降。
- en: The bottom line is, by the time those stocks pop up on people's radar screens,
    they have already shed a lot of value. In an industry where creative colorful
    insults are an occupational pastime, few zingers sting as much as being called
    a laggard indicator. Yet it seems to be the dominant business model in the long/short
    business.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 关键问题在于，当这些股票出现在人们的雷达屏幕上时，它们已经失去了很多价值。在一个以创造性的多彩侮辱作为职业业余爱好的行业中，几乎没有什么比被称为滞后指标更刺耳的了。然而，在空头/多头业务中似乎是主导业务模式。
- en: Long/short market participants are most certainly not imbeciles. They are highly
    educated, dedicated, hard-working people. Going 'long on strength' and 'short
    on weakness' is the right idea—the absolute data series is just the wrong data
    set. As an alternative, the next section will discuss the benefits of using the
    relative series over absolute prices.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 空头/多头市场参与者绝对不是低能儿。他们是受过高等教育、敬业、勤奋的人。以“看多强势”和“看空弱势”为正确的理念—绝对数据系列只是错误的数据集。作为替代方案，下一节将讨论使用相对系列而不是绝对价格的好处。
- en: 'Long/Short 2.0: the relative weakness method'
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 空头/多头 2.0：相对弱势方法
- en: '"Truth is by nature self-evident. As soon as you remove the cobwebs of ignorance
    that surround it, it shines clear."'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"真理本质上是不言自明的。一旦你清除了围绕它的无知之网，它就会清晰地闪耀出来。"'
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Mahatma Gandhi
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: – 马哈特玛·甘地
- en: Indices such as S&P 500, Nasdaq 100, FTSE 100, and Topix are the market capitalization
    weighted average of their constituents. Roughly half the stocks will do better
    and the rest worse than the index over any timeframe. There are many more stocks
    to pick from the large contingent of relative underperformers than the few and
    far between stocks that drop in absolute value.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 指数如标准普尔500、纳斯达克100、富时100和Topix是其成分股的市值加权平均值。大约一半的股票在任何时间段内都会比指数表现得更好，而其余的则会更差。相对表现不佳的股票中有更多可供选择，而绝对价值下跌的股票则寥寥无几。
- en: 'Below is the source code to calculate relative series:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是计算相对系列的源代码：
- en: '[PRE4]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Next, we will take this function for a spin. Softbank (9984.T) is a company
    listed on the **Tokyo Stock Exchange** (**TSE**). It trades in Japanese yen. The
    company has been a major player in the US tech industry for almost three decades.
    Softbank will therefore be benchmarked against Nasdaq in USD:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将尝试这个功能。Softbank（9984.T）是一家在**东京证券交易所**（**TSE**）上市的公司。它以日元交易。该公司在美国科技行业已经有近三十年的历史了。因此，Softbank将与纳斯达克的美元进行对比：
- en: '[PRE5]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: This code calculates the relative series rebased to the beginning of the dataframe
    compared to the absolute series, using Softbank as an example. First, we download
    Softbank in OHLC local currency. Then we download the close prices of the benchmark
    Nasdaq and the currency, US dollar.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 此代码计算相对于数据框架开头的重新基准化的相对系列，与绝对系列进行比较，以Softbank为例。首先，我们下载Softbank的OHLC本地货币。然后我们下载基准纳斯达克和美元的收盘价。
- en: We run the relative series function rebased to the beginning of the dataframe
    by keeping the boolean flag `rebase=True`.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过保持布尔标志`rebase=True`来运行相对系列函数重新基准化到数据框架的开头。
- en: '![](img/B17704_04_02.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17704_04_02.png)'
- en: 'Figure 4.2: Softbank in absolute JPY versus relative to Nasdaq in USD rebased'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.2：Softbank在绝对JPY与相对于美元纳斯达克的重新基准化
- en: 'When telephones lost their cord, people carried them everywhere and gradually
    enchained themselves. Softbank has been a powerhouse on the TSE since telephones
    have enchained mankind. Yet, Softbank has been a lackluster performer when benchmarked
    against the Nasdaq index and labelled in USD. For the rest of the book, we will
    be using Softbank series in absolute value and Japanese Yen simply for demonstration
    purposes. The concept is simple: buy the outperformers, sell short the underperformers,
    make money on the spread. The idea of focusing on the excess returns over the
    index is nothing new. Mutual funds managers are assessed on their outperformance
    over the benchmark. When focusing on only the long side, the mission is to overweigh
    outperformers and underweigh underperformers. The difference in weight over the
    benchmark is called "**active money**."'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 当电话失去了线缆时，人们随身携带它们，并逐渐束缚了自己。 自从电话束缚了人类以来，Softbank一直是东京证券交易所的强大力量。 然而，与纳斯达克指数相比，以美元计价的软银表现平平。
    在本书的其余部分，我们将使用绝对价值的软银系列和仅用于示范目的的日元。 这个概念很简单：买入表现良好的，卖空表现不佳的，从价差中赚取利润。 关注超过指数的超额回报的想法并不新鲜。
    共同基金经理根据其超额回报来评估。 当仅关注长期时，任务是增加表现优异者的权重并减少表现不佳者的权重。 与基准的权重差称为“**主动资金**”。
- en: 'The relative weakness method takes a similar approach. A long/short portfolio
    is the net sum of two relative books. The long side is a classic mutual fund-type
    long book. The short side is composed of underperformers benchmarked to the inverse
    of the index. The only difference with a mutual fund is instead of staying away
    from underperformers, managers take active bets on the short side. Performance
    comes from the spread between outperformance on the long side and underperformance
    on the short. Below is a simple example. General Electric, General Motors, and
    Goldman Sachs are in three different industries. Yet, they have two things in
    common. Firstly, they are constituents of the same S&P 500 index. Secondly, when
    combined together, their tickers have this lovely acronym: GEMS.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 相对弱势方法采取了类似的方法。 长/短组合是两个相对账簿的净和。 长方向是经典的共同基金类型长账簿。 短方向由相对于指数的逆向表现的表现不佳者组成。 与共同基金的唯一区别在于，经理们在短期内采取主动对冲的策略，而不是远离表现不佳的人。
    绩效来自长期的超额表现和短期的不足表现之间的差异。 下面是一个简单的例子。 通用电气、通用汽车和高盛在三个不同的行业中。 然而，它们有两个共同点。 首先，它们是同一个标准普尔500指数的组成部分。
    其次，当它们组合在一起时，它们的股票代码具有这个可爱的缩写：GEMS。
- en: The code below shows price series in absolute value and then returns relative
    to the benchmark.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码显示了绝对价值的价格系列，然后返回相对于基准的系列。
- en: '[PRE6]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'The code takes the following steps:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 该代码采取以下步骤：
- en: The `gems` dataframe is instantiated. `start` could be either a date—`2019-12-31`,
    for instance, or an offset period such as `–254`. Lists are instantiated.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实例化了`gems`数据框。 `start`可以是日期——例如`2019-12-31`，也可以是偏移期间，如`–254`。列表已实例化。
- en: Run a loop to download price information from Yahoo Finance. Add absolute series
    to the `gems` dataframe.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行一个循环从Yahoo Finance下载价格信息。 将绝对系列添加到`gems`数据框中。
- en: For the relative series, divide by the benchmark and rebase at the beginning
    of the series.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于相对系列，需要除以基准并在系列开始时重新定位基准。
- en: Append `rel_list_ticker` to obtain a list of tickers with the prefix `el`. This
    will be used to sort columns later.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`rel_list_ticker`附加到以`el`为前缀的ticker列表中。 这将用于以后排序列。
- en: Re-order the columns and print.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新排序列并打印。
- en: 'The result shows the absolute prices along with the relative series on dotted
    lines of **General Electric** (**GE**), **General Motors** (**GM**), and **Goldman
    Sachs** (**GS**):'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示了**通用电气**（**GE**）、**通用汽车**（**GM**）和**高盛**（**GS**）的绝对价格以及相对系列在虚线上：
- en: '![](img/B17704_04_03.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图](img/B17704_04_03.png)'
- en: 'Figure 4.3: Absolute vs Relative prices of General Electric (GE), General Motors
    (GM), and Goldman Sachs (GS)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.3：通用电气（GE）、通用汽车（GM）和高盛（GS）的绝对价格与相对价格对比
- en: The chart illustrates that relative series are a bit more indicative of a stock's
    relative strength compared to the market. Prices are restarted versus the benchmark
    at the beginning of the period, but they provide uniform series across sectors.
    At first, it may seem unnatural to enter a short position on a rising stock. Losing
    money does not come naturally to absolute return players. To understand the concept,
    let's reframe it by picturing what happens in a bear market. When the big bear
    pounds the market, nothing goes up. This means that you'll be looking to buy long
    defensive stocks that hold their ground or fall slower than the broader index.
    You will be losing less than the market on the long side. Typically you would
    be buying non-cyclical utilities, railways, or food stocks.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图表说明相对系列对股票相对强势与市场的比较更具指示性。价格与基准相比在周期开始时重新调整，但它们提供了跨行业的均匀系列。起初，对一个上涨的股票进行空头操作似乎有些不自然。对于绝对回报型玩家来说，赔钱并不是一件自然的事情。为了理解这个概念，让我们通过设想在熊市中发生的情况来重新构思一下。当大熊猫袭击市场时，没有任何东西会上涨。这意味着你将寻找买入那些能够保持立场或者跌幅低于整体指数的防御型股票。在多头方面，你会比市场亏损少。通常情况下，你会购买非周期性的公用事业、铁路或食品股票。
- en: Conversely, you will be looking to short stocks that drop faster than the benchmark.
    Those tend to be cyclical stocks for which performance ebbs and flows with the
    economic cycle, such as airline companies. By the way, you can keep the darlings
    of the previous bull markets in your portfolio, but remember to switch sides.
    Leaders of bull markets tend to attract late-cycle momentum players. Those are
    the weakest market participants, late to the game, with no real game plan. They
    bail as soon as the going gets tough, which leads to sudden performance disgorgement.
    The relative series open a whole new world of possibilities compared with the
    classic absolute method. Below are 10 reasons that assert the superiority of the
    relative weakness method.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，你会寻找那些下跌速度比基准更快的股票进行做空。这些往往是周期性股票，其表现随着经济周期的波动而波动，比如航空公司。顺便说一下，你可以将之前牛市的宠儿保留在你的投资组合中，但记得换边。牛市领头股往往会吸引末期动量玩家。这些是市场中最弱的参与者，晚来一步，没有真正的游戏计划。一旦形势严峻，他们就会退出，这导致突然的业绩退潮。与经典的绝对方法相比，相对系列开启了一整个新世界的可能性。以下是断言相对弱势方法优越性的10个理由。
- en: Consistent supply of fresh ideas on both sides
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在双方都能持续提供新思路的情况下，稳定的供应
- en: Indices are generally the market cap weighted average of all its constituents.
    This means that roughly half the issues will outperform while the other half trail
    the market. At first, this plethora of ideas appears disconcerting to market participants
    who have consistently focused on absolute performance. Market participants can
    be tempted to continue to trade the long side using the absolute method and the
    short one using the relative method. This awful idea often leads to buying and
    shorting underperformers. The long side must be a mirror image of the type of
    strategy and series deployed on the short side.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 指数通常是所有成分股的市值加权平均值。这意味着大约一半的股票将会跑赢市场，而另一半将落后于市场。起初，这种大量的想法对那些一直专注于绝对表现的市场参与者似乎令人不安。市场参与者可能会被诱惑继续使用绝对方法交易多头，而使用相对方法交易空头。这种糟糕的想法经常导致购买和做空表现不佳的股票。多头方面必须是与空头方面采用的策略和系列类型相反的镜像。
- en: 'Let''s revisit the script we wrote in the *Ineffective at decreasing correlation
    with the benchmark* section about the number of stocks in bullish and bearish
    territory. As we mentioned there, the code produces two charts. We originally
    published a lateral count using the absolute series, which is also shown here:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们重新审视我们在“无法降低与基准的相关性”部分编写的脚本，关于牛市和熊市中的股票数量。正如我们在那里提到的，该代码生成两个图表。我们最初使用了绝对系列进行横向计数，这也在这里显示出来：
- en: '![](img/B17704_04_04.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17704_04_04.png)'
- en: 'Figure 4.4: Stocks in the S&P 500 in bullish or bearish territory using the
    absolute series'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.4：使用绝对系列的标普500中处于牛市或熊市领域的股票
- en: It illustrates that the S&P 500 has been in bullish territory for over 12 years,
    with a few hiccups along the way. Overall, there are many more stocks in bullish
    than bearish territory. Short candidates are few and far between. As the adage
    goes, the tide lifts all boats.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图表说明标普500指数已经处于牛市领域超过12年，中间偶有波动。总体来说，牛市股票远多于熊市股票。适合做空的候选股票寥寥无几。正如一句谚语所说，潮水能托起所有的船。
- en: 'However, let''s compare this with the relative series. This is a simple lateral
    count on daily bars. In comparison, the chart below shows the number of stocks
    in bullish and bearish territory using both absolute and relative series side
    by side, the price divided by the close of the index:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，让我们将这与相对系列进行比较。这是对每日条形图的简单横向计数。相比之下，下图显示了使用绝对和相对系列的牛市和熊市领域中的股票数量，价格除以指数的收盘价：
- en: '![](img/B17704_04_05.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17704_04_05.png)'
- en: 'Figure 4.5: Number of stocks in the S&P 500 in bullish or bearish territory
    using the absolute series compared to relative to the index'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.5：使用绝对系列与相对于指数的S&P 500中牛市或熊市领域中的股票数量
- en: The dotted lines represent the number of stocks in either bullish or bearish
    territory relative to the index. Unsurprisingly, there are roughly half the stocks
    in the bull camp and the others in bearish mode at any point in time. This provides
    a plethora of ideas to choose from on both sides.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 虚线代表相对于指数而言处于牛市或熊市领域的股票数量。毫不奇怪，牛市阵营大约有一半的股票，另一半处于熊市模式。这为双方提供了大量的选择。
- en: The list of constituents does not feature historical inclusions/deletions. Stocks
    that perform poorly, go bankrupt, or are absorbed are deleted from the index.
    This creates an artificial upward drift referred to as survivorship bias. Survivorship
    bias does not affect short selling strategies as their validity is measured only
    against the strongest stocks.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 成分清单不包括历史的纳入/删除。表现不佳、破产或被吸收的股票将从指数中删除。这造成了一种人为的向上漂移，称为幸存者偏见。幸存者偏见不会影响空头策略，因为它们的有效性仅针对最强的股票进行衡量。
- en: There is a consistent supply of fresh ideas, regardless of the index. The absolute
    series has massive fluctuations depending on the market's ever-changing mood.
    Meanwhile, the number of stocks in bullish or bearish territory remains fairly
    constant using the relative series. This implies there are always plenty of ideas
    on both sides of the book at any given time.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 无论指数如何，都有持续不断的新思路。绝对系列的波动非常大，取决于市场不断变化的情绪。同时，使用相对系列的牛市或熊市领域中的股票数量保持相对稳定。这意味着在任何给定时刻，书中的双方都有充足的想法。
- en: As the breadth narrows, the number of underperformers may even exceed that of
    outperformers. That directly contradicts the widely held belief that short ideas
    are few and far between. In reality, it is not rare to have more underperformers
    than outperformers.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 随着广度变窄，表现不佳者的数量甚至可能超过表现优异者的数量。这直接违反了普遍存在的观念，即短期想法很少见。事实上，拥有更多表现不佳者而不是表现优异者并不罕见。
- en: The index is the market capitalization weighted average of its constituents.
    It is dominated by the largest 100 capitalizations. In sideways or turbulent times,
    smaller capitalizations tend to be reminded of Newtonian physics. Gravity hits
    hard on illiquid stocks.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 指数是其成分的市值加权平均值。它由最大的100个资本主导。在横向或动荡时期，较小的市值往往会被提醒牛顿物理学。对于流动性不足的股票，重力产生了沉重的影响。
- en: Focus on sector rotation
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 专注于部门轮换
- en: In the absolute method, the objective is to time the top and the bottom of the
    market. Every seasoned market participant will tell you that only two types of
    people consistently manage to time tops and bottoms. They are either amnesiac
    or charlatans, more often a combination of both. When restating everything in
    relative series, the objective is to focus on sector rotation. As we saw in the
    above chart, the number of stocks in either territory does not fluctuate much
    over time. This does not mean the same stocks underperform for eternity. The market
    may go up for years, but it will reward different industries, sectors, and even
    market caps over time. Using the relative weakness method, this means buying nascent
    outperformers and shorting early underperformers. Imagine the impact on clients
    when you tell them after a successful bear campaign it is now time to switch sides
    and go for long early cyclicals and small caps amidst the ambient doomsday gloom.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在绝对方法中，目标是控制市场的顶部和底部。每一个经验丰富的市场参与者都会告诉你，只有两种类型的人能够一直准确地掌握市场的顶部和底部。他们要么是健忘症患者，要么是江湖骗子，更多时候是两者兼而有之。当将所有事物重述为相对系列时，目标是专注于部门轮换。正如我们在上面的图表中看到的，不管是哪一方的股票数量随着时间的推移都没有太大的波动。这并不意味着相同的股票会永远表现不佳。市场可能会上涨数年，但它会随着时间的推移奖励不同的行业、部门，甚至是市值。使用相对弱势方法，这意味着购买新兴的表现优异者，并在早期卖空表现不佳者。想象一下当你告诉客户，在成功的熊市运动之后，现在是时候转向，押注早期周期股和小市值股，而周围充斥着末日的阴霾。
- en: Provides a low-correlation product
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提供低相关性产品
- en: Dividing everything by the benchmark strips the effect of the underlying index.
    This mechanically removes correlation to the index. The focus is now on excess
    returns over the benchmark. It may come across as repetitive, but it drives the
    point home. The absolute series has large fluctuations in the number of names
    in either regime depending on the state of the market.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 将一切都除以基准，剥离了基础指数的影响。这样机械地去除了对指数的相关性。现在焦点是超过基准的超额回报。这可能会显得重复，但它却让人铭记于心。绝对系列在市场状况不同的情况下，名字的数量在不同的制度中波动很大。
- en: Conversely, the relative series has a fairly consistent number of names on either
    side. Market gyrations do not greatly affect the size of the pool of candidates,
    as demonstrated in the *Consistent supply of fresh ideas on both sides* section.
    This is also basic arithmetic. Dividing the absolute series by the index strips
    the effect of the benchmark across the entire population. The only two factors
    remaining are currency impact and stock-specific performance.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，相对系列两边的名字数量相当一致。市场的波动并不会极大地影响候选池的规模，正如“*两边都提供新想法的持续供应*”部分所示。这也是基本的算术。将绝对系列除以指数，剥离了整个群体对基准的影响。剩下的只有货币影响和股票特定的表现。
- en: Provides a low-volatility product
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提供低波动性产品
- en: This is a direct consequence of the abundance of underperformers. When there
    are a plethora of short candidates to choose from, market participants enjoy greater
    diversification in their portfolios. They also have lower concentration. This
    reduces volatility.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这是大量表现不佳者的直接结果。当有大量的空头候选者可供选择时，市场参与者在其投资组合中享有更大的多样化。他们也有更低的集中度。这降低了波动性。
- en: Reduces the cost of borrow fees
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 降低借贷费用的成本
- en: Crowded shorts are notoriously expensive to borrow. Institutional shareholders
    rarely abide by an old maritime code of honor. They do not sink with the ship.
    They tend to liquidate their positions when underperformance persists. This makes
    borrowing even harder to locate over time.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 拥挤的空头借贷费用极其昂贵。机构股东很少遵守老海事荣誉准则。他们不会随船沉没。当表现持续不佳时，他们倾向于清算其头寸。这使得随着时间的推移，借贷变得更加困难。
- en: On the other hand, underperformers still benefit from some inertia. Borrowing
    is close to general collateral, in other words, cheap and plentiful. When bad
    news sinks in and absolute players lurk around, relative short sellers can pass
    the baton to their less sophisticated counterparts. The former can move to cheap
    easy-to-borrow shorts, while the latter are left to chew on expensive, dry, hard-to-borrow
    names.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，表现不佳的股票仍然受益于一些惯性。借贷接近一般抵押品，换句话说，便宜且充足。当坏消息传开，绝对空头玩家四处游荡时，相对空头可以将接力棒传递给他们不那么复杂的对手。前者可以转向廉价易借的空头，而后者则被迫咀嚼昂贵、干燥、难以借贷的名字。
- en: Provides scalability
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提供可扩展性
- en: One of the problems with the absolute method is its lack of scalability. Stocks
    that go down in absolute value are usually popular. Crowded shorts are volatile
    and illiquid. It is difficult to build large profitable positions.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对方法的一个问题是其缺乏可扩展性。在绝对价值下降的股票通常很受欢迎。拥挤的空头波动大且流动性差。很难建立大规模的盈利头寸。
- en: In 2007, quantitative funds, often referred to as quants, learned the hard way
    that there was a limit to short selling crowded issues. When there is an ample
    supply of ideas on both sides, concentration can be kept low as **Assets Under
    Management** (**AUM**) continue to grow.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在2007年，通常被称为量化基金的量化基金学习到，对拥挤的问题进行做空是有限度的。当两边都有充足的想法时，集中度可以保持较低，**资产管理**（**AUM**）继续增长。
- en: Non-confrontational
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 非对抗性
- en: The relative method is non-confrontational. Relative short sellers do not need
    to make things personal. Management of defensive companies understand that their
    stocks are bound to underperform in bull markets. They do not take offense when
    their stocks are either sold short or bought long on this premise. Conversely,
    high-flying tech entrepreneurs know that bear markets are not exactly IPO season.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 相对方法是非对抗性的。相对空头不需要将事情个人化。防御性公司的管理层明白，在牛市中他们的股票注定会表现不佳。他们不会因为他们的股票被空头卖出或者在这个前提下被多头买入而感到愤怒。相反，高飞的科技企业家知道，熊市并不是IPO的季节。
- en: Currency adjustment becomes an advantage
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 货币调整成为一种优势
- en: Managers with regional or global mandates juggle multiple currencies and indices.
    Converting everything into fund currency relative to a global or regional benchmark
    puts all stocks on the same playfield.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 具有区域或全球授权的经理需要处理多种货币和指数。将一切转换为相对于全球或区域基准的基金货币放在同一个竞技场上。
- en: There is no need for an additional layer of macro-view, currency hedging, risk
    management. Everything is rebased in the same currency and benchmark adjusted
    unit. For example, the Japanese market soared as its currency was devalued by
    40%. Managers operating in Japanese yen (JPY) did well in local currency; their
    counterparts denominated in USD fared poorly despite having the exact same stocks
    in their portfolios. The depreciation of the Japanese yen ate all gains away.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要额外的宏观视角、货币对冲、风险管理。一切都重新基于相同的货币和基准调整单位。例如，随着日元贬值40%，日本市场猛涨。以日元（JPY）操作的经理在本地货币表现良好；而以美元计价的同行尽管持有完全相同的股票组合，但表现不佳。日元贬值吞噬了所有收益。
- en: But managing a currency-adjusted relative portfolio is not intuitive. Everything
    from stock selection to portfolio management must be adjusted for the benchmark
    and fund currency. Decisions such as entry, exit, and position-sizing need to
    be made in currency-adjusted relative prices. Charts in absolute and local currency
    provided by most data vendors answer questions that relative market participants
    should never be asking themselves. Comparing stocks' absolute value with currencies
    is like comparing apples and oranges. Converting the entire investment universe
    into relative series is a bit more involved up front, but a lot easier to manipulate
    thereafter.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 但管理一个货币调整后的相对组合并不直观。从股票选择到投资组合管理，一切都必须根据基准和基金货币进行调整。诸如进入、退出和头寸大小等决策都需要以货币调整后的相对价格进行。大多数数据供应商提供的绝对和本地货币的图表回答了相对市场参与者根本不应该问自己的问题。将股票的绝对价值与货币进行比较就像是在比较苹果和橙子。将整个投资范围转换为相对系列在一开始可能稍微复杂些，但在此后操纵起来却容易得多。
- en: Other market participants cannot guess your levels
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他市场参与者无法猜测你的水平
- en: Market participants often complain that "they" are triggering their stop loss,
    or "they" work their orders. Market participants tend to place stop losses at
    support/resistance levels, round numbers. Some algorithms are specifically designed
    to game resting orders. When all the price levels are calculated relative to the
    index and adjusted for currency, those sniper algorithms are ineffective. The
    series that relative participants react to are different from the absolute levels.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 市场参与者经常抱怨“他们”正在触发他们的止损，或者“他们”在操作他们的订单。市场参与者倾向于将止损设置在支撑/阻力水平、圆整数上。有些算法专门设计用于操纵挂单。当所有价格水平都相对于指数进行计算并进行货币调整时，那些狙击手算法就失效了。相对参与者反应的系列与绝对水平不同。
- en: The flipside is that stop losses have to be actively managed. In execution trader
    English, orders that do not match prices coming from the exchange cannot be filled.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 反过来，止损必须得到积极管理。在执行交易员的术语中，不能与来自交易所的价格匹配的订单无法成交。
- en: You will look like an investment genius
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你将会看起来像一个投资天才
- en: As we saw earlier, stocks do not drop in absolute value out of nowhere. Underperformance
    starts with their competitors and extends to the industry, sector, and broader
    market before tumbling down in absolute value. Entering a short on a relative
    basis may be mildly painful for a while. It will, however, appear prescient to
    those fixated on absolute prices.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前所见，股票并不会毫无征兆地绝对价值下降。表现不佳始于它们的竞争对手，然后延伸至行业、部门和更广泛的市场，最后以绝对价值暴跌。在相对基础上做空可能在一段时间内略微痛苦。然而，对于那些专注于绝对价格的人来说，这似乎是有远见的。
- en: 'A picture is worth a thousand words. The following chart plots both the relative
    and absolute performance of **Wells Fargo** (**WFC**):'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 一图胜千言。以下图表绘制了**威尔斯法尔戈**（**WFC**）的相对和绝对表现。
- en: '[PRE7]'
  id: totrans-132
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'This produces the following chart:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 这产生了以下图表：
- en: '![](img/B17704_04_06.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![图示](img/B17704_04_06.png)'
- en: 'Figure 4.6: Wells Fargo in absolute and relative series one year before the
    scandal (to date)'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.6：威尔斯法尔戈在绝对和相对系列中丑闻爆发前一年（至今）
- en: The chart starts one year and one day before the scandal erupted. Underperformance
    began long before the absolute share price factored in what was about to come.
    Relative performance discounts the absolute performance months in advance.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 该图表从丑闻爆发前一年零一天开始。在绝对股价反映出即将发生的事情之前，表现不佳早已开始。相对表现提前数月折扣了绝对表现。
- en: Now, imagine you had started to short Wells Fargo even 6 months before the scandal.
    Is there a better selling point to all those investors who are so desperate to
    find one good short seller? There is no better marketing pitch than a chart in
    absolute value plotting the trades you took according to changes relative to the
    index. Imagine anchoring short positions in all the Enrons, Lehmans, GMs, and
    Kodaks of this world long before they even made the news.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，想象一下，即使在丑闻爆发前6个月，你也已经开始做空富国银行了。对于那些急于寻找一个好的做空者的所有投资者来说，还有比这更好的卖点吗？没有比绝对值图表更好的营销说辞，它绘制了你根据与指数相对变化所进行的交易。想象一下，早在它们成为新闻之前，你就在所有世界上的恩隆、雷曼、通用汽车和柯达的短头位置上锚定了。
- en: Getting in ahead of everyone gives a margin of safety. Positions are less vulnerable
    to bear market rallies. This is, however, only half of the equation. Getting out
    on the short side can be messy. Volume thins out as shorts gain in popularity.
    This is where the relative method offers a decisive advantage. At some point,
    selling pressure will be done. Relative short sellers have ample time to cover
    their shorts, while their absolute counterparts double down on their vitriolic
    crusade. Stocks begin to outperform, imperceptibly at first, stubbornly then,
    before rising defiantly. This invariably catches absolute fundamental short sellers
    who bank on a double-dip that never comes.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有人之前进入市场会给你一个安全边际。头寸不太容易受到熊市反弹的影响。然而，这只是问题的一半。在做空方面退出可能会很混乱。随着做空交易的普及，成交量逐渐减少。这就是相对方法提供决定性优势的地方。在某个时候，卖压将会结束。相对做空者有足够的时间来平仓，而他们的绝对对手则会加倍进行毒辣的攻击。股票开始表现优于市场，一开始几乎察觉不到，然后顽固地上升，最终挑衅地上升。这总会使那些依靠市场双底的绝对基本做空者措手不及。
- en: Summary
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we outlined the benefits of switching from absolute OHLC prices
    to the relative series. Absolute participants are laggard indicators while relative
    players lead the pack. Market participants who adopt the methodology outlined
    in this chapter will have a distinct edge. They will be able to build and liquidate
    positions ahead of the crowd. They will look like prescient investment geniuses.
    They will have more ideas to choose from. Their portfolios will have lower correlation
    to the markets, and lower volatility as well. These are traits investors are looking
    for.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们概述了从绝对OHLC价格转向相对系列的好处。绝对参与者是滞后指标，而相对参与者则领先一步。采用本章概述的方法的市场参与者将拥有明显的优势。他们将能够在众人之前建立和清算头寸。他们将看起来像是有先见之明的投资天才。他们将有更多的选择。他们的投资组合与市场的相关性更低，波动性也更低。这些都是投资者在寻找的特征。
- en: 'Once all stocks are rebased relative to the benchmark in fund currency, the
    next step is to reclassify the investment universe according to their regime:
    bullish, bearish, sideways. We take this up in the next chapter.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦所有股票相对于基准在基金货币中重新计算，下一步就是根据它们的市场情况重新分类投资范围：看涨、看跌、横盘。我们将在下一章中详细介绍这一点。
