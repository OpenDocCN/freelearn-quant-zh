- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The world of finance is undergoing a radical transformation, driven by the rapid
    advances in artificial intelligence and data analytics. The emergence of large
    language models, such as ChatGPT, has opened up new possibilities to generate
    insights, narratives, and predictions from massive amounts of financial data.
    The integration of these models with powerful visualization tools, such as Power
    BI, has enabled the creation of compelling financial stories that can inform,
    persuade, and inspire audiences across various domains and industries.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 金融世界正在经历一场根本性的变革，这一变革由人工智能和数据分析的快速进展推动。像ChatGPT这样的大型语言模型的出现，为从海量金融数据中生成洞察、叙事和预测打开了新的可能性。这些模型与强大的可视化工具，如Power
    BI的结合，使得创建引人入胜的金融故事成为可能，这些故事能够在各个领域和行业中告知、说服和激励观众。
- en: This book is designed to help you master the skills and knowledge needed to
    harness the power of ChatGPT and Power BI for your financial endeavors. Whether
    you are a trader, an investor, a financial analyst, a journalist, or a student,
    you will find this book to be a valuable resource to enhance your financial literacy
    and acumen. You will learn how to use ChatGPT and Power BI to analyze financial
    data, generate insights, craft narratives, and communicate effectively with your
    stakeholders. You will also learn how to evaluate the quality, reliability, and
    ethics of AI-generated output, and how to avoid potential pitfalls and biases
    that may arise from using large language models.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助你掌握利用ChatGPT和Power BI为金融事业提供支持所需的技能和知识。无论你是交易员、投资者、金融分析师、记者还是学生，都能发现本书是提升金融素养和敏锐度的宝贵资源。你将学习如何使用ChatGPT和Power
    BI分析金融数据、生成洞察、构建叙事，并有效地与利益相关者沟通。你还将学习如何评估AI生成内容的质量、可靠性和伦理问题，以及如何避免使用大型语言模型时可能出现的潜在陷阱和偏见。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: The best audience for this book is anyone who is interested in learning how
    to use artificial intelligence and data visualization to enhance their financial
    skills and knowledge. The book is suitable for both beginners and experts, as
    it covers a wide range of topics and applications, from the basics of ChatGPT
    and Power BI to the advanced challenges and opportunities of AI in finance. The
    book is also relevant for anyone who wants to explore the fascinating stories
    and insights behind various industries and sectors, such as electric vehicles,
    agriculture, software, banking, biotechnology, and cybersecurity. The book is
    written in an engaging and accessible style, with plenty of examples, exercises,
    and tips to help you master the concepts and techniques. The book is a must-read
    for anyone who wants to transform their financial analysis, reporting, and decision-making
    with ChatGPT and Power BI.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的最佳读者是任何有兴趣学习如何利用人工智能和数据可视化来提升金融技能和知识的人。本书适合初学者和专家，因为它涵盖了从ChatGPT和Power BI基础知识到AI在金融领域的高级挑战和机会的广泛主题和应用。本书同样适用于那些希望探索各行各业背后迷人故事和洞察的人，比如电动汽车、农业、软件、银行、生物技术和网络安全等行业。本书以生动易懂的风格写成，包含了大量示例、练习和技巧，帮助你掌握概念和技术。本书是任何希望通过ChatGPT和Power
    BI转变金融分析、报告和决策的必读之作。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: The book is divided into two parts, each consisting of four chapters that cover
    different aspects of finance and technology.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两部分，每部分包含四章，涵盖金融和技术的不同方面。
- en: In *Part 1*, you will explore the fundamentals of ChatGPT and Power BI, and
    how they can be used to create financial mastery. You will also dive into the
    exciting domains of the electric vehicle industry and the agricultural technology
    revolution, learning how ChatGPT and Power BI can help you uncover the stories
    behind the numbers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第一部分*中，你将探讨ChatGPT和Power BI的基础知识，以及它们如何用于实现金融精通。你还将深入电动汽车行业和农业技术革命的激动人心的领域，学习ChatGPT和Power
    BI如何帮助你揭示数据背后的故事。
- en: This section contains the following chapters.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含以下章节。
- en: '[*Chapter 1*](B21008_01.xhtml#_idTextAnchor017), *Financial Mastery with ChatGPT:
    From Basics to AI Insights*: *is your gateway from fundamental concepts to revolutionary*
    *AI insights*.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21008_01.xhtml#_idTextAnchor017)，*使用ChatGPT实现金融精通：从基础到AI洞察*：*是从基础概念到革命性AI洞察的入门指南*。'
- en: '[*Chapter 1*](B21008_01.xhtml#_idTextAnchor017) serves as your comprehensive
    gateway into the world of finance and investment, equipped for both novices and
    seasoned investors. Dive into essential financial concepts, demystify financial
    statements, and grasp the critical metrics that matter. Discover how cutting-edge
    technology such as ChatGPT revolutionizes traditional financial analysis, offering
    a more efficient and insightful approach to making smart investment choices.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B21008_01.xhtml#_idTextAnchor017)作为进入金融和投资世界的全面门户，适合初学者和经验丰富的投资者。深入了解金融基础概念，揭开财务报表的神秘面纱，掌握关键的财务指标。发现像ChatGPT这样的前沿技术如何彻底改变传统的财务分析，提供一种更高效且具有洞察力的方法来做出明智的投资选择。'
- en: '[*Chapter 2*](B21008_02.xhtml#_idTextAnchor044), *Creating Financial Narratives
    with Power BI and ChatGPT*: *unveils stories through Power BI and* *ChatGPT insights*.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B21008_02.xhtml#_idTextAnchor044)，*用Power BI和ChatGPT创造财务故事*：*通过Power
    BI和ChatGPT的洞察揭示故事*。'
- en: '[*Chapter 2*](B21008_02.xhtml#_idTextAnchor044) allows you to unlock the power
    of data-driven decision-making in finance, providing a focused guide on leveraging
    Microsoft Power BI and ChatGPT insights. Discover how to create compelling financial
    dashboards, optimize data modeling, and integrate ChatGPT’s predictive capabilities
    to illuminate trends, spot opportunities, and drive growth. Learn how to merge
    the visual strengths of Power BI with the analytical acumen of ChatGPT, and explore
    the best practices to elevate your financial analyses to new heights.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B21008_02.xhtml#_idTextAnchor044)帮助你解锁基于数据的金融决策能力，提供了一个专注于如何利用微软Power
    BI和ChatGPT洞察的指南。了解如何创建引人注目的财务仪表盘，优化数据建模，并整合ChatGPT的预测能力，揭示趋势、发现机会并推动增长。学习如何将Power
    BI的视觉优势与ChatGPT的分析能力结合起来，并探索提升财务分析的新最佳实践。'
- en: '[*Chapter 3*](B21008_03.xhtml#_idTextAnchor065), *Tesla’s Financial Journey:
    AI Analysis and Bias Unveiled*: *we seeTesla’s financial saga through the lens
    of AI and unraveling the maze of* *AI Bias*.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B21008_03.xhtml#_idTextAnchor065)，*特斯拉的财务历程：人工智能分析与偏见揭示*：*我们从人工智能的视角看特斯拉的财务故事，并揭开AI偏见的迷雾*。'
- en: '[*Chapter 3*](B21008_03.xhtml#_idTextAnchor065) dives into the transformative
    impact of ChatGPT and AI on financial analysis, focusing on Tesla and the EV industry.
    We explore unconventional data sources and redefine performance metrics, while
    also leveraging AI to dissect news sentiment and earnings call transcripts for
    predictive insights. Through a blend of traditional and AI-driven tools, we offer
    a comprehensive guide to trading strategies, bias mitigation in AI models, and
    vivid Power BI visualizations that dissect Tesla’s growth and market positioning.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B21008_03.xhtml#_idTextAnchor065)深入探讨了ChatGPT和人工智能对财务分析的变革性影响，重点分析特斯拉及电动汽车行业。我们探索了非传统的数据源并重新定义了绩效指标，同时利用人工智能解读新闻情绪和财报电话会议记录，为预测提供洞察。通过结合传统与人工智能驱动的工具，我们提供了一本全面的交易策略指南，介绍如何减轻AI模型中的偏见，以及通过Power
    BI可视化深入剖析特斯拉的成长和市场定位。'
- en: '[*Chapter 4*](B21008_04.xhtml#_idTextAnchor094), *John Deere''s AgTech Revolution
    – AI Insights and Challenges*: *pioneering technology in the fields and unveiling
    the mysteries of large language* *model hallucinations*.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B21008_04.xhtml#_idTextAnchor094)，*约翰·迪尔的农业科技革命——人工智能的洞察与挑战*：*在田间开创科技，并揭示大型语言模型幻觉的奥秘*。'
- en: '[*Chapter 4*](B21008_04.xhtml#_idTextAnchor094) takes you on a technological
    journey through the world of agriculture, spotlighting John Deere as a case in
    point for digital transformation and investment potential. We dive deep into AgTech,
    AI-driven financial analysis, and innovative trading strategies, all brought to
    life through vivid Power BI visualizations. We harness the power of autonomous
    AI and weather-based trading, and we provide a cutting-edge playbook to invest
    in the agri-business sector.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B21008_04.xhtml#_idTextAnchor094)带领你走进农业世界的技术之旅，聚焦约翰·迪尔，作为数字化转型和投资潜力的典型案例。我们深入探讨农业科技、基于人工智能的财务分析及创新的交易策略，所有内容通过生动的Power
    BI可视化呈现。我们利用自主人工智能和基于天气的交易，提供了一本前沿的投资农业业务的指南。'
- en: In *Part 2*, you will discover how ChatGPT and Power BI can be applied to various
    industry giants in the software, banking, biotechnology, and cybersecurity sectors.
    You will also learn how to navigate the challenges and opportunities that arise
    from the intersection of AI and finance, such as ethical AI, artificial general
    intelligence, deepfakes, and indirect prompt injection.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第二部分*，您将发现ChatGPT和Power BI如何应用于软件、银行、生物技术和网络安全等各个行业巨头。您还将学习如何应对AI与金融交叉带来的挑战与机遇，如伦理AI、人工通用智能、深度伪造和间接提示注入等问题。
- en: This section contains the following chapters.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含以下章节。
- en: '[*Chapter 5*](B21008_05.xhtml#_idTextAnchor135), *Salesforce Reimagined: Navigating
    Software and LLMs*: *we navigate the software industry while deciphering open
    source and proprietary Large Language Models* (*LLMs*). It highlights Salesforce’s
    extraordinary turnaround, examining each pivotal moment, from detecting the initial
    downtrend to ultimately igniting a new era powered by artificial intelligence.
    You will gain an expansive view, exploring topics such as market sentiment analysis,
    option trading strategies, and the impact of AI. The chapter culminates in a comprehensive
    discussion on the future of open-source and proprietary **Large Language Models**
    (**LLMs**), offering actionable insights for finance professionals looking to
    navigate this evolving landscape.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B21008_05.xhtml#_idTextAnchor135)，*Salesforce的重塑：导航软件和大型语言模型*：*我们在解读开源和专有的大型语言模型（*LLMs*）时，探索软件行业*。本章重点介绍了Salesforce的非凡逆转，审视了从发现初期下滑到最终点燃由人工智能驱动的新纪元的每一个关键时刻。您将获得广泛的视角，探索诸如市场情绪分析、期权交易策略和AI影响等主题。章节的高潮是关于开源和专有**大型语言模型**（**LLMs**）未来的全面讨论，为希望在这一发展中的金融专业人士提供可操作的见解。'
- en: '[*Chapter 6*](B21008_06.xhtml#_idTextAnchor179), *SVB’s Downfall and Ethical
    AI: Smart AI Regulation*: *steering smart regulation in the new financial era*.
    It takes an analytical deep-dive into the downfall of Silicon Valley Bank and
    explores broader themes of data-driven trading strategies and AI’s role in financial
    oversight. You’ll be guided through AI-driven bank regulation with the persona
    `BankRegulatorGPT`, all visualized compellingly through Power BI dashboards. The
    chapter concludes by laying down the urgent need for smart AI regulation, presenting
    both a comprehensive timeline and a call for global cooperation to safeguard the
    future of finance.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B21008_06.xhtml#_idTextAnchor179)，*SVB的倒闭与伦理AI：智能AI监管*：*在新时代金融领域引领智能监管*。本章深入分析了硅谷银行的倒闭，并探讨了数据驱动交易策略及AI在金融监管中的作用。您将通过`BankRegulatorGPT`这一角色，体验AI驱动的银行监管，所有内容通过Power
    BI仪表盘以引人注目的方式呈现。最后，本章总结了智能AI监管的迫切需求，展示了全面的时间线，并呼吁全球合作以保障金融的未来。'
- en: '[*Chapter 7*](B21008_07.xhtml#_idTextAnchor239), *Moderna and OpenAI – Biotech
    and AGI Breakthroughs*: *pioneering biotech innovations and unveiling AGI’s potential*.
    It embarks on a robust investment guide through Moderna Momentum, a sentiment-sensitive
    stock strategy, presented visually using Power BI and ChatGPT insights. As the
    narrative unfolds, you’ll encounter AI personas such as `FoodandDrugAdminGPT`
    and cutting-edge AGI initiatives from OpenAI, wrapping up with an eye-opening
    discussion on the future alignment and principles of AGI in finance.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第七章*](B21008_07.xhtml#_idTextAnchor239)，*Moderna与OpenAI – 生物技术和AGI突破*：*开创生物技术创新并揭示AGI的潜力*。本章通过Moderna
    Momentum，一个对情绪敏感的股票策略，带您深入了解投资指南，所有内容通过Power BI和ChatGPT的洞察力呈现。随着故事的发展，您将遇到如`FoodandDrugAdminGPT`这样的AI角色，并接触到OpenAI的前沿AGI计划，最后展开一场关于AGI在金融中的未来对接和原则的启示性讨论。'
- en: '[*Chapter 8*](B21008_08.xhtml#_idTextAnchor316), *CrowdStrike: Cybersecurity
    in the Era of Deepfakes*: *AI literacy in an era of deepfakes and indirect prompt
    injection*. It takes you on a journey through the cutting-edge intersection of
    finance and cybersecurity, spotlighting the game-changing implications of GPT-4
    and deepfakes. Navigate the ethical maze of indirect prompt injections in LLMs,
    and arm yourself with AI literacy tailored for finance pros and enthusiasts alike.
    From CrowdStrike’s revolutionary threat management to the transformative power
    of HackerGPT, the chapter offers both cautionary tales and empowering insights
    into today’s digital financial landscape.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 8 章*](B21008_08.xhtml#_idTextAnchor316)，*CrowdStrike: 深伪时代的网络安全*：*在深伪和间接提示注入时代的人工智能素养*。本章带你走进金融与网络安全的前沿交汇点，聚焦
    GPT-4 和深伪技术带来的颠覆性影响。穿越大语言模型中的间接提示注入的伦理迷宫，提升针对金融专业人士和爱好者的人工智能素养。从 CrowdStrike 的革命性威胁管理到
    HackerGPT 的变革性力量，本章既提供警示故事，也为你提供深刻洞察当今数字金融环境。'
- en: By the end of this book, you will have gained a comprehensive understanding
    of how ChatGPT and Power BI can transform your financial analysis, reporting,
    and decision-making. You will also have developed a critical mindset that can
    help you evaluate the strengths and limitations of AI in finance. You will be
    equipped with the tools and techniques to create your own financial stories that
    can captivate and influence your audience. You will be ready to embrace the future
    of finance with ChatGPT and Power BI.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将全面理解 ChatGPT 和 Power BI 如何改变你的财务分析、报告和决策过程。你还将培养一种批判性思维，帮助你评估人工智能在金融领域的优缺点。你将掌握工具和技术，创建属于你自己的财务故事，吸引并影响你的受众。你将准备好迎接
    ChatGPT 和 Power BI 赋能的金融未来。
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大的收获
- en: To get the most value from this book, read through the introductory material
    and then follow on with the use cases listed. We recommend copying the code and
    running it on your own. This provides valuable hands-on experience.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大价值，请先阅读导言部分，然后继续跟随书中的使用案例。我们建议你复制代码并在自己的环境中运行，这将带来宝贵的实践经验。
- en: Throughout this book, we use ChatGPT, Python, and Power BI, so it is a good
    idea to have these available for the code examples.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们使用了 ChatGPT、Python 和 Power BI，因此最好准备好这些工具，以便进行代码示例。
- en: 'Here are a few recommended steps to set up ChatGPT, Python, and Power BI:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些设置 ChatGPT、Python 和 Power BI 的推荐步骤：
- en: '**Install Python and enable Python in** **Power BI**:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装 Python 并在** **Power BI 中启用 Python**：'
- en: First, install Python, if you have not done so already. Visit the official website
    ([https://www.python.org/downloads/](https://www.python.org/downloads/)) for your
    download. We recommend versions 3.9 or 3.10.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，如果你还没有安装 Python，请先进行安装。访问官方网站 ([https://www.python.org/downloads/](https://www.python.org/downloads/))
    下载适合你的版本。我们推荐使用 3.9 或 3.10 版本。
- en: After Python has installed, enable Python scripting in Power BI. Open the Power
    BI desktop. Click **File** | **Options and settings** | **Options** | **Python
    scripting**. Select the checkbox and **OK**.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装 Python 后，在 Power BI 中启用 Python 脚本功能。打开 Power BI 桌面版，点击 **文件** | **选项和设置**
    | **选项** | **Python 脚本**。勾选该复选框并点击 **确定**。
- en: Then, set the Python path in Power BI. Go to **File** | **Options and settings**
    | **Options** | **Python scripting**, and then click on **Detect**. This selects
    the Python installation path automatically. You can also do this manually by clicking
    on the ellipsis (**…**) and selecting the Python executable file.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接着，在 Power BI 中设置 Python 路径。前往 **文件** | **选项和设置** | **选项** | **Python 脚本**，然后点击
    **检测**。这会自动选择 Python 安装路径。你也可以通过点击省略号 (**…**) 手动选择 Python 可执行文件。
- en: Restart the Power BI desktop for the changes you made to take effect.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重启 Power BI 桌面版，使你所做的更改生效。
- en: '**Setting up ChatGPT using** **ChatGPT API**:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过** **ChatGPT API** 设置 ChatGPT：'
- en: First, you will need to obtain an API key from OpenAI. Navigate to the OpenAI
    website ([https://openai.com](https://openai.com)) and create a (personal) account.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，你需要从 OpenAI 获取一个 API 密钥。前往 OpenAI 网站 ([https://openai.com](https://openai.com))
    创建一个（个人）账户。
- en: Then, request and get an API key. Use this in all your integration projects.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，申请并获取一个 API 密钥，在你所有的集成项目中使用它。
- en: Tip
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: These API keys are not free. When you sign up with OpenAI, you get about $18
    worth of tokens for use with your API key. After that, it is billed (pay as you
    go). The details are available on the OpenAI site under **Pricing** ([https://openai.com/pricing](https://openai.com/pricing)).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些API密钥不是免费的。当您注册OpenAI时，您将获得大约$18的代币用于API密钥。之后将按需计费（按使用量收费）。详细信息请参见OpenAI网站上的**定价**（[https://openai.com/pricing](https://openai.com/pricing)）。
- en: The ChatGPT API has SDKs and libraries available in several programming languages.
    Select Python. We use Python extensively in this book and recommend it.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ChatGPT API提供了多种编程语言的SDK和库。请选择Python。本书中我们广泛使用Python，并推荐它。
- en: Install the SDK with a package manager such as `pip`.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用包管理器如`pip`安装SDK。
- en: We assume you are running Windows 10 or any version after on your device. Although
    the code has been tested, the installations might be slightly different for Linux,
    Chrome, and macOS. There are no known issues with installations. You will also
    need a stable robust browser (MS Edge or similar is recommended).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设您正在设备上运行Windows 10或更高版本。虽然代码已经过测试，但Linux、Chrome和macOS上的安装可能会有所不同。安装过程中没有已知问题。您还需要一个稳定的浏览器（推荐使用MS
    Edge或类似的浏览器）。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版本，建议您自己输入代码或从本书的GitHub仓库中访问代码（下一个章节中会提供链接）。这样可以避免因复制粘贴代码而导致的潜在错误**
    **。'
