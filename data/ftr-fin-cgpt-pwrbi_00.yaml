  zh: 我们还有来自丰富书籍和视频目录中的其他代码包，您可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)查看！
- en: Conventions used
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    (now X) handles. Here is an example: “The `fetch_data` function will print all
    the entries in the database.”'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '`文中代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter（现在的X）账号名。举个例子：“`fetch_data`函数将打印数据库中的所有条目。”'
- en: 'A block of code is set as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码的设置如下：
- en: '[PRE0]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出均如下所示：
- en: '[PRE1]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For instance, words in menus or dialog boxes appear in **bold**. Here
    is an example: “Open the Power BI desktop and click on **Home** in the ribbon
    at the top.”'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上出现的单词。例如，菜单或对话框中的单词通常以**粗体**显示。举个例子：“打开Power BI桌面并点击顶部功能区中的**首页**。”'
