- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: F# is a functional programming language that allows you to write simple code
    for complex problems. Currently, it is most commonly used in the financial sector.
    Quantitative finance makes heavy use of mathematics to model the real world. If
    you are interested in using F# for your day-to-day work or research in quantitative
    finance, this book is for you.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: F#是一种函数式编程语言，允许你为复杂问题编写简洁的代码。目前，它在金融领域被广泛使用。量化金融大量使用数学模型来模拟现实世界。如果你有兴趣使用F#进行日常工作或量化金融研究，本书将是你的最佳选择。
- en: This book covers everything you need to know about using functional programming
    for quantitative finance. Using a functional programming language for quantitative
    finance will enable you to concentrate more on the model itself rather than the
    implementation details. Tutorials and snippets are summarized into a trading system
    throughout this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了使用函数式编程进行量化金融所需了解的所有内容。使用函数式编程语言进行量化金融将使你能够更多地集中在模型本身，而非实现细节。教程和代码片段在整本书中总结为一个交易系统。
- en: F#, together with .NET, provides a wide range of tools needed to produce high
    quality and efficient code, from prototyping to production. The example code snippets
    in this book can be extended into larger blocks of code, and reused and tested
    easily in a functional language. F# is considered one of the default functional
    languages of choice for financial and trading-related applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: F#与.NET一起提供了广泛的工具，帮助你从原型开发到生产环境中编写高质量和高效的代码。本书中的示例代码片段可以扩展为更大的代码块，并且在函数式语言中容易重用和测试。F#被认为是金融和交易相关应用程序的默认函数式语言之一。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introducing F# Using Visual Studio"), *Introducing
    F# Using Visual Studio*, introduces you to F# and its roots in functional languages.
    You will learn how to use F# in Visual Studio and write your first application.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 使用Visual Studio介绍F#")，*使用Visual Studio介绍F#*，让你了解F#及其在函数式语言中的根基。你将学习如何在Visual
    Studio中使用F#并编写你的第一个应用程序。'
- en: '[Chapter 2](ch02.html "Chapter 2. Learning More About F#"), *Learning More
    About F#*, teaches you more about F# as a language and illustrates the many sides
    of this paradigm language.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 进一步了解F#")，*进一步了解F#*，教你更多关于F#语言的知识，并阐述了这种范式语言的多面性。'
- en: '[Chapter 3](ch03.html "Chapter 3. Financial Mathematics and Numerical Analysis"),
    *Financial Mathematics and Numerical Analysis*, introduces the toolset we''ll
    need throughout the book to implement financial models and algorithms.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 财务数学与数值分析")，*财务数学与数值分析*，介绍了本书中实施金融模型和算法所需的工具集。'
- en: '[Chapter 4](ch04.html "Chapter 4. Getting Started with Data Visualization"),
    *Getting Started with Data Visualization*, introduces some of the most common
    ways to use F# to visualize data and display information in a GUI.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 入门数据可视化")，*入门数据可视化*，介绍了使用F#进行数据可视化和在GUI中显示信息的几种常见方式。'
- en: '[Chapter 5](ch05.html "Chapter 5. Learning Option Pricing"), *Learning Option
    Pricing*, teaches you about options, the Black-Scholes formula and ways of exploring
    options using the tools at hand.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 学习期权定价")，*学习期权定价*，教你关于期权、Black-Scholes公式以及如何使用手头工具探索期权的方法。'
- en: '[Chapter 6](ch06.html "Chapter 6. Exploring Volatility"), *Exploring Volatility*,
    digs deeper into the world of Black-Scholes and teaches you about implied volatility.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 探索波动性")，*探索波动性*，深入探讨了Black-Scholes模型的世界，并教你了解隐含波动性。'
- en: '[Chapter 7](ch07.html "Chapter 7. Getting Started with Order Types and Market
    Data"), *Getting Started with Order Types and Market Data*, takes a rather pragmatic
    approach towards finance and implements a basic order management system.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 入门订单类型和市场数据")，*入门订单类型和市场数据*，以相当务实的方式接触金融，并实现了一个基本的订单管理系统。'
- en: '[Chapter 8](ch08.html "Chapter 8. Setting Up the Trading System Project"),
    *Setting Up the Trading System Project*, builds the foundation for the project
    and shows how to connect to SQL Server and use LINQ for queries.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 设置交易系统项目")，*设置交易系统项目*，为项目奠定基础，并展示了如何连接SQL Server以及使用LINQ进行查询。'
- en: '[Chapter 9](ch09.html "Chapter 9. Trading Volatility for Profit"), *Trading
    Volatility for Profit*, studies various ways of monetizing through movements in
    volatility and the arbitrage opportunity defining the trading strategy for the
    project.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章：通过波动率赚取利润")，*通过波动率赚取利润*，研究了通过波动率波动和套利机会来赚钱的多种方式，并定义了本项目的交易策略。'
- en: '[Chapter 10](ch10.html "Chapter 10. Putting the Pieces Together"), *Putting
    the Pieces Together*, shows the final steps towards the complete trading system
    using a volatility arbitrage strategy and FIX 4.2.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章：将各部分拼接起来")，*将各部分拼接起来*，展示了使用波动率套利策略和FIX 4.2的完整交易系统的最终步骤。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: Apart from an interest in F# and finance, you need a computer with Visual Studio
    2012 installed. Visual Studio 2012 is the recommended IDE, supporting F# 3.0.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了对F#和金融的兴趣外，你还需要一台安装了Visual Studio 2012的计算机。Visual Studio 2012是推荐的IDE，支持F#
    3.0。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is for anyone interested in writing F# code in the financial domain,
    with a quantitative approach. The book is mainly intended to be a source of inspiration
    and uses a lot of working code examples to illustrate both the concepts of finance
    and F# as a functional language.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何有兴趣在金融领域编写F#代码并采用定量方法的人。本书主要目的是为读者提供灵感，并通过大量有效的代码示例来说明金融概念和F#作为函数式编程语言的应用。
- en: At the end of the book we develop a simple trading system for volatility arbitrage.
    Details about orders and the FIX protocol are explained, as well as the theory
    behind the strategy itself. This may work as a foundation for anyone interested
    in developing their own trading system based on options and volatility.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后，我们开发了一个简单的波动率套利交易系统。详细解释了订单和FIX协议，以及该策略背后的理论。这可以作为任何有兴趣基于期权和波动率开发自己交易系统的人的基础。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将看到多种文本样式，用来区分不同类型的信息。以下是一些样式的示例，并解释了它们的含义。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input are shown as follows: "First we set a flag in
    the constructor, `WorkerSupportsCancellation = true`, then we check a flag every
    time we iterate the calculation."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入等如下所示：“首先，我们在构造函数中设置一个标志，`WorkerSupportsCancellation
    = true`，然后每次迭代计算时检查这个标志。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望你关注代码块中的特定部分时，相关的行或项会以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "If you run this code, you will see a form with the title **Displaying data in
    F#**, like the one in the following screenshot."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，屏幕、菜单或对话框中显示的词汇，在文本中呈现为：“如果你运行这段代码，你将看到一个标题为**在F#中显示数据**的表单，如下图所示。”'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框显示。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总是欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢的部分。读者反馈对我们来说很重要，它帮助我们开发出更符合你需求的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如需向我们提供一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上具有专业知识，并且有兴趣编写或参与撰写书籍，请参阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为 Packt 图书的骄傲拥有者，我们为您提供了一些帮助，帮助您最大化利用您的购买。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载所有已购买 Packt 图书的示例代码文件，网址是[http://www.packtpub.com](http://www.packtpub.com)。如果您是在其他地方购买的本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，注册后将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但错误仍然可能发生。如果您发现我们书籍中的错误——可能是文本或代码中的错误——我们将非常感激您能向我们报告。通过这样做，您可以帮助其他读者避免沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击**勘误**
    **提交** **表格**链接，并输入勘误的详细信息。一旦您的勘误被验证，您的提交将被接受，勘误将被上传到我们的网站，或者添加到该书籍的现有勘误列表中。任何现有的勘误都可以通过[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的书名来查看。
- en: Piracy
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网版权材料的盗版问题在所有媒体中都是一个持续存在的问题。在 Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何非法复制品，请立即提供相关位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现涉嫌盗版的材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者方面提供的帮助，以及帮助我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在任何方面遇到本书的问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
