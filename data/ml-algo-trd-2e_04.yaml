  type: TYPE_NORMAL
  zh: '*图4.12*中的时间序列图显示了具有显著正移动平均IC的延长时期。如果有足够的机会应用这种预测技能，IC为0.05甚至0.1可以实现显著的超额收益，正如主动管理的基本法则所说明的那样：'
