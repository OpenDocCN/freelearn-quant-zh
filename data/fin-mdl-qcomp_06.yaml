  zh: 第3部分：即将到来的量子场景
- en: This section highlights the crucial role of classical means and high-performance
    hardware in achieving a short-term quantum advantage, offering insight into key
    approaches that shape the quantum-classical landscape. It further explores the
    potential evolution of noisy intermediate-scale hardware based on different provider
    strategies, emphasizing its long-term implications. Lastly, it addresses the challenges
    of implementing quantum computing in fintech firms and banks, providing guidance
    to ensure successful, low-risk project execution.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节强调了经典手段和高性能硬件在实现短期量子优势中的关键作用，提供了塑造量子-经典格局的关键方法的见解。它进一步探讨了基于不同提供商策略的噪声中等规模硬件的潜在发展，强调了其长期影响。最后，它讨论了在金融科技公司和银行中实施量子计算的挑战，并提供了确保项目成功和低风险执行的指导。
