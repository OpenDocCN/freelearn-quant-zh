  zh: 在前面的代码中，我们去掉了最后的现金流，因为它用于计算P5的售价。由于`scipy.npv()`将第一个现金流视为发生在零时刻，因此我们必须通过将其乘以`(1+R)`来调整结果。计算五个未来股息的现值，并与出售价格的现值计算分开，是为了提醒读者所谓的Excel符号约定的存在。股票价格为`17.47`（=9.52+7.95）。另外，我们也可以使用`p4f.pvPriceNperiodModel()`函数，见以下代码。Python程序包含在*附录D*中：
