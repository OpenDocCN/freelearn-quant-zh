  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们用一个例子来说明如何应用这个n期模型。假设一家公司去年发放了1.5美元的股息。未来5年，股息将享有20%、15%、10%、9%和8%的增长率。之后，增长率将降至3%的长期增长率，永远不变。如果这种类型的股票的回报率为18.2%，那么今天的股票价格是多少？以下表格显示了时间期数和增长率：
