  zh: 如何将一个给定的有效利率转换为另一个目标有效利率？如果给定的有效半年利率为5%，那么等效的有效季度利率是多少？我们绘制了一年的时间线，并设定两种频率。上方是给定的有效利率及其对应的复利频率。在这种情况下，5%和2期（Rsemi=5%和n1=2）：![利率介绍](img/B06175_05_07.jpg)
