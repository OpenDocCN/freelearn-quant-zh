  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述代码中，有效月利率为0.045/12。之所以这样计算，是因为假设复利频率为月复利，因为这是一个有规律月还款的按揭贷款。基于这个结果，John每月需要支付972.84美元。
