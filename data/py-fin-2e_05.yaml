  zh: 前面的模型依赖于一个重要假设，即股份数量是恒定的。因此，如果公司利用部分收益回购股份，这一假设就被破坏了。因此，我们不能使用*股息折现模型*。对于这种情况，我们可以应用所谓的股票回购和总支付模型。公式如下。首先计算公司的所有股权现值，而不是单一股权：
