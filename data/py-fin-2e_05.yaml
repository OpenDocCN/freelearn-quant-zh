    we could have the following general formula for an n period model:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 许多年轻的小公司在成立初期不会发放股息，因为它们可能非常需要资金。在成功的阶段后，这些公司可能会享有超常的增长。之后，这些公司通常会进入长期的正常增长阶段。对于这种情况，我们可以应用n期模型。对于n期模型，我们有*n+1*个未来现金流：n个股息加上1个售价。因此，我们可以得到n期模型的一般公式：
