    APR is 8%, compounded monthly, then it means that the effective monthly rate is
    0.833%, that is,*0.08/12=0.006666667*.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给定的有效利率是多少？为了解答这个问题，我们只需应用公式（4）。金融机构以这种方式报价，并没有背后的合理性。假设年利率为10%，按半年复利。有效半年利率为5%，即*0.1/2=0.05*。如果APR为8%，按月复利，那么有效月利率为0.833%，即*0.08/12=0.006666667*。
