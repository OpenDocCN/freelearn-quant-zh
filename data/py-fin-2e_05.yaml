  zh: 这里有一个例子，我们有一只15年期零息债券，面值为100美元，和一只30年期附息债券。票息率为9%，每年支付一次利息。那么哪只债券风险更大呢？如果当前收益率从4%跃升至5%，两者的百分比变化是多少？当收益率波动时，风险更大的债券将会有更大的百分比变化：
