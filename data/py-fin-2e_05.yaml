  type: TYPE_NORMAL
  zh: 要比较两个具有不同复利频率的利率，我们必须先将它们转换为相同的利率，然后才能进行比较。一种这样的有效利率被称为**有效年利率**（**EAR**）。对于给定的APR和复利频率*m*，其*EAR*可以通过以下公式计算：
