  zh: 假设某公司计划借款1000万美元用于长期投资项目。A银行提供年利率8%，按半年复利，而B银行提供年利率7.9%，按季度复利。对于公司而言，哪个借款利率更便宜？通过应用前面的公式，我们得出以下结果。由于8.137%低于8.160%，所以B银行的报价更优惠：
