- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The availability of diverse data has increased the demand for expertise in algorithmic
    trading strategies. With this book, you will select and apply **machine learning**
    (**ML**) to a broad range of data sources and create powerful algorithmic strategies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 多样化数据的可用性增加了对算法交易策略专业知识的需求。通过本书，您将选择并应用**机器学习**（**ML**）到广泛的数据源，并创建强大的算法策略。
- en: This book will start by introducing you to essential elements, such as evaluating
    datasets, accessing data APIs using Python, using Quandl to access financial data,
    and managing prediction errors. We then cover various machine learning techniques
    and algorithms that can be used to build and train algorithmic models using pandas,
    Seaborn, StatsModels, and sklearn. We will then build, estimate, and interpret
    AR(p), MA(q), and ARIMA (p, d, q) models using StatsModels. You will apply Bayesian
    concepts of prior, evidence, and posterior, in order to distinguish the concept
    of uncertainty using PyMC3\. We will then utilize NLTK, sklearn, and spaCy to
    assign sentiment scores to financial news and classify documents to extract trading
    signals. We will learn to design, build, tune, and evaluate feed forward neural
    networks, **recurrent neural networks** (**RNNs**), and **convolutional neural
    networks** (**CNNs**), using Keras to design sophisticated algorithms. You will
    apply transfer learning to satellite image data to predict economic activity.
    Finally, we will apply reinforcement learning for optimal trading results.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将首先介绍一些基本要素，如评估数据集、使用 Python 访问数据 API、使用 Quandl 访问金融数据以及管理预测误差。然后我们将涵盖各种机器学习技术和算法，这些技术和算法可用于使用
    pandas、Seaborn、StatsModels 和 sklearn 构建和训练算法模型。然后我们将使用 StatsModels 构建、估计和解释 AR(p)、MA(q)
    和 ARIMA(p, d, q) 模型。您将应用贝叶斯先验、证据和后验的概念，以区分使用 PyMC3 的不确定性概念。然后我们将利用 NLTK、sklearn
    和 spaCy 为财经新闻分配情感得分，并对文档进行分类以提取交易信号。我们将学习设计、构建、调整和评估前馈神经网络、**循环神经网络**（**RNNs**）和**卷积神经网络**（**CNNs**），使用
    Keras 设计复杂的算法。您将应用迁移学习到卫星图像数据，以预测经济活动。最后，我们将应用强化学习来获得最佳交易结果。
- en: By the end of the book, you will be able to adopt algorithmic trading to implement
    smart investing strategies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将能够采用算法交易来实现智能投资策略。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: The book is for data analysts, data scientists, and Python developers, as well
    as investment analysts and portfolio managers working within the finance and investment
    industry. If you want to perform efficient algorithmic trading by developing smart
    investigating strategies using ML algorithms, this is the book you need! Some
    understanding of Python and ML techniques is mandatory.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于数据分析师、数据科学家和 Python 开发人员，以及在金融和投资行业工作的投资分析师和投资组合经理。如果您想通过开发智能调查策略使用 ML
    算法来执行高效的算法交易，那么这就是您需要的书！对 Python 和 ML 技术的一些理解是必需的。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](d68f12f8-66fd-4857-b60e-399e5bbd9ea2.xhtml), *Machine Learning
    for Trading*, identifies the focus of the book by outlining how ML matters in
    generating and evaluating signals for the design and execution of a trading strategy.
    It outlines the strategy process from hypothesis generation and modeling, data
    selection, and backtesting to evaluation and execution in a portfolio context,
    including risk management.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](d68f12f8-66fd-4857-b60e-399e5bbd9ea2.xhtml)，*用于交易的机器学习*，通过概述 ML 在生成和评估信号以设计和执行交易策略中的重要性来确定本书的重点。它从假设生成和建模、数据选择和回测到评估和执行在投资组合背景下的策略过程进行了概述，包括风险管理。'
- en: '[Chapter 2](e7bd6fc7-7ef7-4c4e-acec-ac1d083f8902.xhtml), *Market and Fundamental
    Data*, covers sources and working with original exchange-provided tick and financial
    reporting data, as well as how to access numerous open-source data providers that
    we will rely on throughout this book.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](e7bd6fc7-7ef7-4c4e-acec-ac1d083f8902.xhtml)，*市场与基础数据*，介绍了数据来源以及如何处理原始交易所提供的
    tick 和财务报告数据，以及如何访问许多本书中将依赖的开源数据提供商。'
- en: '[Chapter 3](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml), *Alternative Data
    for Finance*, provides categories and criteria to assess the exploding number
    of sources and providers. It also demonstrates how to create alternative data
    sets by scraping websites, for example to collect earnings call transcripts for
    use with **natural language processing** (**NLP**) and sentiment analysis algorithms
    in the second part of the book.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml)，*金融替代数据*，提供了评估不断增加的数据来源和供应商的分类和标准。它还演示了如何通过网站爬取创建替代数据集，例如收集用于第二部分书籍中的**自然语言处理**（**NLP**）和情感分析算法的收益电话转录。'
- en: '[Chapter 4](31520630-da72-4cf6-8d84-6a74b7f4f259.xhtml), *Alpha Factor Research*,
    provides a framework for understanding how factors work and how to measure their
    performance, for example using the **information coefficient** (**IC**). It demonstrates
    how to engineer alpha factors from data using Python libraries offline and on
    the Quantopian platform. It also introduces the `zipline` library to backtest
    factors and the `alphalens` library to evaluate their predictive power.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](31520630-da72-4cf6-8d84-6a74b7f4f259.xhtml)，*Alpha因子研究*，提供了理解因子工作原理以及如何衡量其绩效的框架，例如使用**信息系数**（**IC**）。它演示了如何使用Python库离线和在Quantopian平台上工程化数据生成alpha因子。它还介绍了使用`zipline`库对因子进行回测和使用`alphalens`库评估其预测能力。'
- en: '[Chapter 5](1de6a332-69f8-4530-8d18-1007d0a3eb7e.xhtml), *Strategy Evaluation*,
    introduces how to build, test and evaluate trading strategies using historical
    data with `zipline` offline and on the Quantopian platform. It presents and demonstrates
    how to compute portfolio performance and risk metrics using the `pyfolio` library.
    It also addresses how to manage methodological challenges of strategy backtests
    and introduce methods to optimize a strategy from a portfolio risk perspective.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](1de6a332-69f8-4530-8d18-1007d0a3eb7e.xhtml)，*战略评估*，介绍了如何利用历史数据使用`zipline`离线和在Quantopian平台上建立、测试和评估交易策略。它展示并演示了如何使用`pyfolio`库计算投资组合绩效和风险指标。它还讨论了如何处理策略回测的方法论挑战，并介绍了从投资组合风险角度优化策略的方法。'
- en: '[Chapter 6](3efbd9df-a459-406a-a86e-1cb5512a9122.xhtml), *Machine Learning
    Workflow*, sets the stage by outlining how to formulate, train, tune and evaluate
    the predictive performance of ML models as a systematic workflow.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](3efbd9df-a459-406a-a86e-1cb5512a9122.xhtml)，*机器学习工作流*，通过概述如何构建、训练、调整和评估ML模型的预测性能作为系统化工作流程，为后续章节做好铺垫。'
- en: '[Chapter 7](0cf85bb4-8b3f-4f83-b004-f980f348028b.xhtml), *Linear Models*, 
    it shows how to use linear and logistic regression for inference and prediction
    and how to use regularization to manage the risk of overfitting. It presents the
    Quantopian trading platform and demonstrates how to build factor models and predict
    asset prices.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](0cf85bb4-8b3f-4f83-b004-f980f348028b.xhtml)，*线性模型*，展示了如何使用线性和逻辑回归进行推断和预测，以及如何使用正则化来管理过拟合的风险。它介绍了Quantopian交易平台，并演示了如何构建因子模型并预测资产价格。'
- en: '[Chapter 8](4ea03bd9-a996-462b-803f-2a27365ff636.xhtml), *Time Series Models*,
    covers univariate and multivariate time series, including vector autoregressive
    models and cointegration tests, and how they can be applied to pairs trading strategies.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](4ea03bd9-a996-462b-803f-2a27365ff636.xhtml)，*时间序列模型*，涵盖了单变量和多变量时间序列，包括向量自回归模型和协整检验，以及它们如何应用于配对交易策略。'
- en: '[Chapter 9](17b367a4-e525-41d4-8cec-0409f29b94c1.xhtml), *Bayesian Machine
    Learning*, presents how to formulate probabilistic models and how **Markov Chain
    Monte Carlo** (**MCMC**) sampling and Variational Bayes facilitate approximate
    inference. It also illustrates how to use PyMC3 for probabilistic programming
    to gain deeper insights into parameter and model uncertainty.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](17b367a4-e525-41d4-8cec-0409f29b94c1.xhtml)，*贝叶斯机器学习*，介绍了如何制定概率模型以及如何使用**马尔可夫链蒙特卡罗**（**MCMC**）采样和变分贝叶斯来进行近似推断。它还说明了如何使用PyMC3进行概率编程以深入了解参数和模型的不确定性。'
- en: '[Chapter 10](7d7aa662-362a-4c3a-acda-a18fb1bad6e7.xhtml), *Decision Trees and
    Random Forests*, shows how to build, train and tune non-linear tree-based models
    for insight and prediction. It introduces tree-based ensemble models and shows
    how random forests use bootstrap aggregation to overcome some of the weaknesses
    of decision trees. [Chapter 11](2fbfa6b5-87f3-49c3-b13a-5ead63471370.xhtml), *Gradient
    Boosting Machines* ensemble models and demonstrates how to use the libraries `xgboost`, `lightgbm`,
    and `catboost` for high-performance training and prediction, and reviews in depth
    how to tune the numerous hyperparameters.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](7d7aa662-362a-4c3a-acda-a18fb1bad6e7.xhtml)，*决策树和随机森林*，展示了如何构建、训练和调整非线性基于树的模型以进行洞察和预测。它介绍了基于树的集成模型，并展示了随机森林如何使用自举聚合来克服决策树的一些弱点。[第11章](2fbfa6b5-87f3-49c3-b13a-5ead63471370.xhtml)，*梯度提升机*，展示了如何使用库`xgboost`、`lightgbm`和`catboost`进行高性能训练和预测，并深入审查了如何调整众多超参数。'
- en: '[Chapter 11](2fbfa6b5-87f3-49c3-b13a-5ead63471370.xhtml), *Gradient Boosting
    Machines*, demonstrates how to use the libraries `xgboost`, `lightgbm`, and `catboost` for
    high-performance training and prediction, and reviews in depth how to tune the
    numerous hyperparameters.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](2fbfa6b5-87f3-49c3-b13a-5ead63471370.xhtml)，*梯度提升机*，演示了如何使用库`xgboost`、`lightgbm`和`catboost`进行高性能训练和预测，并深入审查了如何调整众多超参数。'
- en: '[Chapter 12](c187906e-9fde-4f85-b709-df88dd0f7e88.xhtml), *Unsupervised Learning*,
    introduces how to use dimensionality reduction and clustering for algorithmic
    trading. It uses principal and independent component analysis to extract data-driven
    risk factors. It presents several clustering techniques and demonstrates the use of
    hierarchical clustering for asset allocation.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](c187906e-9fde-4f85-b709-df88dd0f7e88.xhtml)，*无监督学习*，介绍了如何使用降维和聚类进行算法交易。它使用主成分和独立成分分析来提取数据驱动的风险因素。它提出了几种聚类技术，并演示了如何使用层次聚类进行资产配置。'
- en: '[Chapter 13](461c4d2b-9349-4b77-baf9-7b4e60926c93.xhtml), *Working with Text
    Data*, demonstrates how to convert text data into a numerical format and applies
    the classification algorithms from *part two* for sentiment analysis to large
    datasets.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](461c4d2b-9349-4b77-baf9-7b4e60926c93.xhtml)，*处理文本数据*，演示了如何将文本数据转换为数值格式，并将*第二部分*中的分类算法应用于大型数据集的情感分析。'
- en: '[Chapter 14](beb6fa08-c790-47d5-82ef-f48a81dcf3d1.xhtml), *Topic Modeling*,
    applies Bayesian unsupervised learning to extract latent topics that can summarize
    a large number of documents and offer more effective ways to explore text data
    or use topics as features for a classification model. It demonstrates how to apply
    this technique to earnings call transcripts sourced in [Chapter 3](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml), *Alternative
    Data for Finance*, and to annual reports filed with the **Securities and Exchange
    Commission** (**SEC**).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](beb6fa08-c790-47d5-82ef-f48a81dcf3d1.xhtml)，*主题建模*，应用贝叶斯无监督学习来提取能够总结大量文档的潜在主题，并提供更有效地探索文本数据或将主题用作分类模型特征的方法。它演示了如何将这一技术应用于[第3章](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml)，*金融替代数据*，中来源的盈利电话交易摘要和向**证券交易委员会**（**SEC**）提交的年度报告。'
- en: '[Chapter 15](fde80847-fa0c-48b6-8975-fc4a34daafd2.xhtml), *Word Embeddings*,
    uses neural networks to learn state-of-the-art language features in the form of
    word vectors that capture semantic context much better than traditional text features
    and represent a very promising avenue for extracting trading signals from text
    data.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](fde80847-fa0c-48b6-8975-fc4a34daafd2.xhtml)，*词嵌入*，使用神经网络学习形式的最新语言特征，即捕获语义上下文比传统文本特征更好的词向量，并代表从文本数据中提取交易信号的一个非常有前途的途径。'
- en: '[Chapter 16](fabe7f2f-a2c5-41f5-8068-6fb8b5b50cb3.xhtml), *Next Steps*, is
    a summary of all the previous chapters.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](fabe7f2f-a2c5-41f5-8068-6fb8b5b50cb3.xhtml)，*下一步*，是对所有前面章节的总结'
- en: '[Chapter 17](https://www.packtpub.com/sites/default/files/downloads/Deep_Neural_Networks.pdf), *Deep
    Learning*, introduces Keras, TensorFlow, and PyTorch, the most popular deep learning
    frameworks that we will use throughout part four. It also presents techniques
    for training and tuning, including regularization and provides an overview of
    common architectures. To read this chapter, go to the link [https://www.packtpub.com/sites/default/files/downloads/Deep_Learning.pdf](https://www.packtpub.com/sites/default/files/downloads/Deep_Learning.pdf).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](https://www.packtpub.com/sites/default/files/downloads/Deep_Neural_Networks.pdf)，*深度学习*，介绍了Keras、TensorFlow和PyTorch，这是我们将在第四部分中使用的最流行的深度学习框架。它还介绍了训练和调整的技术，包括正则化，并提供了常见架构的概述。要阅读此章节，请访问链接[https://www.packtpub.com/sites/default/files/downloads/Deep_Learning.pdf](https://www.packtpub.com/sites/default/files/downloads/Deep_Learning.pdf)。'
- en: '[Chapter 18](https://www.packtpub.com/sites/default/files/downloads/Recurrent_Neural_Networks.pdf),
    *Recurrent Neural Networks*, shows how RNNs are useful for sequence-to-sequence
    modeling, including for time series. It demonstrates how RNN capture non-linear
    patterns over longer periods. To read this chapter, go to the link [https://www.packtpub.com/sites/default/files/downloads/Recurrent_Neural_Networks.pdf](https://www.packtpub.com/sites/default/files/downloads/Recurrent_Neural_Networks.pdf).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章](https://www.packtpub.com/sites/default/files/downloads/Recurrent_Neural_Networks.pdf)，*循环神经网络*，展示了RNN在序列到序列建模中的用途，包括用于时间序列。它演示了RNN如何在较长时间段内捕捉非线性模式。要阅读此章节，请访问链接[https://www.packtpub.com/sites/default/files/downloads/Recurrent_Neural_Networks.pdf](https://www.packtpub.com/sites/default/files/downloads/Recurrent_Neural_Networks.pdf)。'
- en: '[Chapter 19](https://www.packtpub.com/sites/default/files/downloads/Convolutions_Neural_Networks.pdf),
    *Convolutional Neural Networks*, covers CNNs that are very powerful for classification
    tasks with unstructured data at scale. We will introduce successful architectural
    designs, train a CNN on satellite data, for example, to predict economic activity,
    and use transfer learning to speed up training. To read this chapter, go to the
    link [https://www.packtpub.com/sites/default/files/downloads/Convolutions_Neural_Networks.pdf](https://www.packtpub.com/sites/default/files/downloads/Convolutions_Neural_Networks.pdf).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第19章](https://www.packtpub.com/sites/default/files/downloads/Convolutions_Neural_Networks.pdf)，*卷积神经网络*，涵盖了CNN在大规模非结构化数据分类任务中的强大性能。我们将介绍成功的架构设计，例如在卫星数据上训练CNN，以预测经济活动，并使用迁移学习加速训练。要阅读此章节，请访问链接[https://www.packtpub.com/sites/default/files/downloads/Convolutions_Neural_Networks.pdf](https://www.packtpub.com/sites/default/files/downloads/Convolutions_Neural_Networks.pdf)。'
- en: '[Chapter 20](https://www.packtpub.com/sites/default/files/downloads/Unsupervised_Deep_Learning.pdf),
    *Autoencoders and Generative Adversarial Nets*, addresses unsupervised deep learning
    including autoencoders for non-linear compression of high-dimensional data and
    **Generative Adversarial Networks** (**GANs**), one of the most important recent
    innovations to generate synthetic data. To read this chapter, go to the link [https://www.packtpub.com/sites/default/files/downloads/Autoencoders_and_Generative_Adversarial_Nets.pdf](https://www.packtpub.com/sites/default/files/downloads/Autoencoders_and_Generative_Adversarial_Nets.pdf).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第20章](https://www.packtpub.com/sites/default/files/downloads/Unsupervised_Deep_Learning.pdf)，*自编码器和生成对抗网络*，介绍了无监督深度学习，包括用于高维数据非线性压缩的自编码器和**生成对抗网络**（**GANs**），这是生成合成数据的最重要的最近创新之一。要阅读此章节，请访问链接[https://www.packtpub.com/sites/default/files/downloads/Autoencoders_and_Generative_Adversarial_Nets.pdf](https://www.packtpub.com/sites/default/files/downloads/Autoencoders_and_Generative_Adversarial_Nets.pdf)。'
- en: '[Chapter 21](https://www.packtpub.com/sites/default/files/downloads/Reinforcement_Learning.pdf),
    *Reinforcement Learning*, presents reinforcement learning that permits the design
    and training of agents that learn to optimize decisions over time in response
    to their environment. You will see how build an agent that responds to market
    signals using the Open AI gym. To read this chapter, go to the link [https://www.packtpub.com/sites/default/files/downloads/Reinforcement_Learning.pdf](https://www.packtpub.com/sites/default/files/downloads/Reinforcement_Learning.pdf).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第21章](https://www.packtpub.com/sites/default/files/downloads/Reinforcement_Learning.pdf)，*强化学习*，介绍了允许设计和训练代理程序以随着时间响应其环境优化决策的强化学习。您将看到如何构建一个通过Open
    AI gym响应市场信号的代理。要阅读此章节，请访问链接[https://www.packtpub.com/sites/default/files/downloads/Reinforcement_Learning.pdf](https://www.packtpub.com/sites/default/files/downloads/Reinforcement_Learning.pdf)。'
- en: To get the most out of this book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
