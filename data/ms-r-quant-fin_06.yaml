  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以观察到，条件期望值与Vasicek模型中的完全相同。需要注意的是，短期利率作为一个正态分布的变量，在Vasicek模型中可能变为负值，但在CIR模型中则不可能发生这种情况。
