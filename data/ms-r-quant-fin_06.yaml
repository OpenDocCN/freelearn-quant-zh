  prefs: []
  type: TYPE_NORMAL
  zh: 很容易看出，期货合约可以作为具有与无风险利率（*r*）相等的连续增长率的产品来处理。因此，Black的期货期权公式与Black-Scholes的货币期权公式完全相同（前一章讨论过），其中*q*等于*r*（就好像国内和国外利率相同）。因此，Black的欧洲期货看涨期权公式如下：
