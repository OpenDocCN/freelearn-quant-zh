- en: Chapter 13. Systemic Risks
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章 系统性风险
- en: One of the main lessons of the current crisis is that some institutions bear
    an outstanding risk for the financial system due to their size or special role.
    During a crisis, these institutions usually get state aid to prevent the whole
    system from collapsing, which would mean higher costs for the state and the real
    economy as well. One of the best examples is the AIG. Due to its activity on the
    CDS market, the Federal Reserve helped the insurer company to avoid defaulting
    since nobody knew the possible effects of the collapse of the institution.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当前危机的主要教训之一是，一些机构因其规模或特殊角色而承担着对金融系统的突出风险。在危机期间，这些机构通常会获得国家援助，以防止整个系统崩溃，这也意味着国家和实际经济将承担更高的成本。最好的例子之一就是AIG。由于其在CDS市场上的活动，联邦储备帮助这家保险公司避免了违约，因为没人知道该机构崩溃可能带来的后果。
- en: These lessons motivated central banks and other regulators to put more emphasis
    on the examination and the regulation of **systemically important financial institutions**
    (**SIFI**). To do this, sophisticated identification of SIFIs is getting more
    and more important in financial literature. Expanding the former simple techniques,
    central banks and supervisory authorities tend to use more complicated methodologies
    based on network theory approaches using transaction data of financial markets.
    This information is important for investors as well because it helps to diversify
    their exposure towards the financial sector.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些教训促使中央银行和其他监管机构更加重视对**系统重要金融机构**（**SIFI**）的审查与监管。为此，SIFI的精确识别在金融文献中变得愈发重要。扩展原有的简单技术，中央银行和监管机构倾向于使用基于网络理论方法的更复杂的技术，利用金融市场的交易数据。这些信息对投资者也非常重要，因为它有助于多元化他们对金融部门的风险敞口。
- en: This chapter aims to introduce two techniques based on network theory, which
    can be used in the identification of SIFIs beyond the commonly used centrality
    measures.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章旨在介绍基于网络理论的两种技术，这些技术可用于识别**系统重要金融机构**（**SIFI**），超越常用的中心性度量。
- en: Systemic risk in a nutshell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统性风险简述
- en: The global financial crisis highlighted that the size of some financial institutions
    was too big compared to the real economy, or they had too many connections with
    important counterparties. Because of this, any problems that affect these institutions
    can have fatal results on the whole financial system and the real economy. For
    this reason, governments spared no effort in saving these institutions. There
    are several global examples where governments or central banks give guarantees,
    inject capital, lend funding, or support the acquisition of their most important
    financial institutions (for example, Northern Rock, AIG, or Bear Stearns).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 全球金融危机凸显了某些金融机构的规模与实际经济相比过大，或者它们与重要对手方的联系过多。因此，任何影响这些机构的问题都可能对整个金融系统和实际经济产生致命影响。正因如此，政府在拯救这些机构时不遗余力。全球范围内有多个例子表明，政府或中央银行为其最重要的金融机构提供担保、注入资本、提供资金贷款或支持收购（例如，北岩银行、AIG或贝尔斯登）。
- en: Without these steps, the chance for a collapse seemed to be too high, which
    would have been accompanied with extreme high costs because of bailouts. All in
    all, identification of systemically important financial institutions again became
    a hot topic. One of the main lessons of the crisis was that the biggest and most
    interconnected institutions have to be handled differently even during normal
    times. According to the new Basel framework, systemically important institutions
    have to be more strictly regulated than their less important partners. Due to
    their central role and their interconnectedness, the failure of these institutions
    can send shock waves through the financial system, which, in turn, can harm the
    real economy. The rational choices of individual institutions, which target the
    maximum possible profit, may be suboptimal on a system-wide level because they
    do not take into account their possible negative effects during stress periods.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有这些步骤，金融体系崩溃的可能性似乎过高，这将伴随极高的成本，因为需要进行救助。总的来说，**系统重要金融机构**的识别再次成为一个热门话题。危机的主要教训之一是，即使在正常时期，规模最大、联系最广泛的机构也必须以不同的方式进行处理。根据新的巴塞尔框架，系统重要机构必须比其不太重要的合作伙伴受到更严格的监管。由于这些机构在金融体系中的核心作用和它们的相互联系，这些机构的失败可能会引发金融系统的震荡波，进而对实际经济造成损害。个别机构在追求最大化利润的过程中做出的理性选择，在全系统层面可能是次优的，因为它们没有考虑到在压力时期可能带来的负面影响。
- en: Before the crisis, the systemic role of individual financial institutions was
    mainly assessed during the decision about the lender-of-last-resort support. Central
    banks took into account a bank's systemic role in their decision on lending to
    this bank in case of serious problems. A survey about analysis techniques used
    in different countries found that in many cases, authorities applied a similar
    methodology in the assessment of systemic importance. A wide variety of methods
    exist in practice, from traditional techniques (for example, indicator-based approaches
    that focus on market shares) and complex quantitative models to qualitative criteria,
    which include market intelligence (*FSB (2009)*). Several different types of ratios
    might be included in indicator-based methods (*BIS (2011)*). Usually, financial
    markets, financial infrastructure, and financial intermediation are in the focus
    of the examination, but the actual set of indicators can vary from country to
    country, depending on the special characteristics of the investigated banking
    system.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 危机之前，个别金融机构的系统性角色主要在决定最后贷款人支持时进行评估。中央银行在决定是否在严重问题时向银行提供贷款时，会考虑银行的系统性角色。关于不同国家使用的分析技术的调查发现，在许多情况下，监管机构在评估系统性重要性时采用了类似的方法。实践中存在多种不同的方法，从传统技术（例如，关注市场份额的基于指标的方法）和复杂的定量模型，到包括市场情报的定性标准（*FSB（2009）*）。基于指标的方法可能包括几种不同类型的比率（*BIS（2011）*）。通常，金融市场、金融基础设施和金融中介在检查中是重点，但实际的指标集可以根据所调查的银行系统的特殊特征而在不同国家之间有所不同。
- en: Indicator-based methods mainly focus on each bank's market share in different
    parts of banking (from assets to liabilities and from notional values of OTC derivatives
    to payments cleared and settled, it may cover several fields, *BIS (2011)*). These
    indicator-based methodologies sometimes don't contain information about the interconnectedness
    of the institution on financial markets. *Daróczi et al. (2013)* provided some
    suggestions on how to include this information in the identification of systemically
    important banks. Simple measures of networks applied for each bank can expand
    the traditional indicator-based methods. In the financial literature, many different
    measures are used to evaluate the stability of the network or assess the role
    of individual institutions. *Iazetta and Manna (2009)* used the so-called geodesic
    frequency (also known as "betweenness") and degree to assess the resilience of
    the network.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于指标的方法主要关注每家银行在银行业务不同领域的市场份额（从资产到负债，从场外衍生品的名义价值到支付清算，它可能涵盖多个领域，*BIS（2011）*）。这些基于指标的方法有时不包含关于机构在金融市场上相互联系的信息。*Daróczi
    等人（2013）*提供了一些关于如何将这些信息纳入系统性重要银行识别中的建议。应用于每家银行的简单网络度量可以扩展传统的基于指标的方法。在金融文献中，许多不同的度量方法被用来评估网络的稳定性或评估单个机构的角色。*Iazetta
    和 Manna（2009）*使用了所谓的地理距离频率（也称为“中介性”）和度数来评估网络的韧性。
- en: They found that the use of these ratios helps in the identification of the big
    players in the system. *Berlinger et al. (2011)* also used network measures for
    the examination of individual institutions' systemic role.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发现，这些比率的使用有助于识别系统中的大玩家。*Berlinger 等人（2011）*也使用了网络度量来检查单个机构在系统中的角色。
- en: In this chapter, we won't include these methods since *Daróczi et al*. *(2013)*
    showed the theory and its application in R. Our focus will be on two different
    methodologies of network theory, which are relevant in the identification of systemic
    importance and can be easily applied. First, we will show the core-periphery decomposition
    of financial markets. Second, we will show a simulation method that helps us to
    see the contagious effects in case any individual institution defaults.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们不会包括这些方法，因为*Daróczi 等人（2013）*展示了理论及其在 R 中的应用。我们的重点将放在网络理论的两种不同方法上，这些方法在识别系统性重要性方面具有相关性，并且可以轻松应用。首先，我们将展示金融市场的核心-边缘分解。其次，我们将展示一种模拟方法，帮助我们在任何单个机构违约的情况下看到传染效应。
- en: The dataset used in our examples
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们示例中使用的数据集
- en: In this chapter, we will use a fictional banking system and its interbank deposit
    market. We use this market as it usually has the biggest potential loss because
    these transactions are not collateralized.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将使用一个虚构的银行系统及其银行间存款市场。我们使用这个市场，因为它通常具有最大的潜在损失，因为这些交易没有抵押品。
- en: For this analysis, we need a connected network, so we constructed one. This
    network should contain information on the exposure of banks against each other.
    Usually, we have data on the transaction, like in *Table 13.1*. Since the average
    maturity of transactions is very low on the interbank market, it is also possible
    to use this data. For example, we can construct the network by using the average
    monthly transaction size between every pair of banks. For this type of analysis,
    only the partners of each transaction and the contract sizes matter.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行这项分析，我们需要一个连通的网络，因此我们构建了一个。这个网络应该包含银行间相互之间的曝险信息。通常，我们有交易数据，比如在*表格 13.1*中所示。由于银行间市场的交易平均期限非常短，因此也可以使用这些数据。例如，我们可以通过使用每对银行之间的平均月交易量来构建这个网络。对于这种类型的分析，只有每笔交易的合作伙伴和合同规模是重要的。
- en: '![The dataset used in our examples](img/2078OT_13_01.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![我们示例中使用的数据集](img/2078OT_13_01.jpg)'
- en: 'Table 13.1: The data set of the transaction'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 13.1：交易数据集
- en: With all this information, we can put together the matrix of a financial market
    (which can be visualized as a network).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过所有这些信息，我们可以构建一个金融市场的矩阵（可以将其可视化为一个网络）。
- en: '![The dataset used in our examples](img/2078OT_13_02.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![我们示例中使用的数据集](img/2078OT_13_02.jpg)'
- en: The matrix used
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的矩阵
- en: The first step will be the core-periphery decomposition of the matrix. In this
    case, we will only need the so-called adjacency matrix ***A*** where ![The dataset
    used in our examples](img/2078OT_13_03.jpg).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步将是对矩阵进行核心-外围分解。在这种情况下，我们只需要所谓的邻接矩阵***A***，其中![我们示例中使用的数据集](img/2078OT_13_03.jpg)。
- en: 'The simulation method will be a bit more complicated since we will need some
    more information, both about the banks and the transactions. Instead of using
    the adjacency matrix, we will need a weighted matrix ***W***, where the weights
    are the transaction sizes:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟方法会复杂一些，因为我们需要更多的银行和交易信息。我们将不再使用邻接矩阵，而是需要一个加权矩阵***W***，其中权重是交易规模：
- en: '![The dataset used in our examples](img/2078OT_13_04.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![我们示例中使用的数据集](img/2078OT_13_04.jpg)'
- en: '*Figure 13.2* shows the weighted network of the examined market in the sample
    period:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 13.2* 显示了所考察市场在样本期间的加权网络：'
- en: '![The dataset used in our examples](img/2078OT_13_05.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![我们示例中使用的数据集](img/2078OT_13_05.jpg)'
- en: 'Figure 13.2: The network of the interbank deposit market'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.2：银行间存款市场的网络
- en: We will also need some bank-specific information. Vector *C* will contain the
    information about the bank's capital position. *C[i]* shows the capital buffer
    of bank *i* over the regulatory minimum in the given currency. Of course, it is
    a matter of decision whether the capital buffer or the whole regulatory capital
    is considered during these exercises. In our view, it is better to use capital
    buffer since if a bank loses the entire buffer, the supervisory institution will
    make some steps. Vector *S* will contain the size of each bank. *S[i]* will then
    be the balance sheet total of bank *i*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要一些关于银行的特定信息。向量*C*将包含关于银行资本位置的信息。*C[i]*表示银行*i*在给定货币下的资本缓冲超出监管最低要求的部分。当然，是否考虑资本缓冲或全部监管资本是一个决策问题。在我们看来，最好使用资本缓冲，因为如果银行失去了整个缓冲，监管机构将会采取措施。向量*S*将包含每家银行的规模。*S[i]*将是银行*i*的资产负债表总额。
- en: '![The dataset used in our examples](img/2078OT_13_06.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![我们示例中使用的数据集](img/2078OT_13_06.jpg)'
- en: 'Figure 13.3: Vectors of capital position and size'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.3：资本位置和规模的向量
- en: Core-periphery decomposition
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 核心-外围分解
- en: Interbank markets are tiered and operate in a hierarchical fashion. It is a
    well-known characteristic of these markets that many banks are dealing with only
    a small number of big institutions, while these big institutions are acting like
    intermediaries or money-center banks. These big institutions are considered to
    be the core of the network, and the others are the periphery.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 银行间市场是分层的，并以分级的方式运作。这些市场的一个众所周知的特点是，许多银行仅与少数大型机构进行交易，而这些大型机构则充当中介或资金中心银行。这些大型机构被认为是网络的核心，而其他的则是外围。
- en: Many papers focused on this characteristic of real-world networks. For example,
    *Borgatti and Everett (1999)* examined this phenomenon on a network made of citation
    data, and found three journals to be the members of the core. Craig and von Peter
    (2010) used this core/periphery structure for the German interbank market. Their
    findings suggest that bank-specific features help to explain how banks position
    themselves in the interbank market. There is a strong correlation between the
    size and position in the network. As tiering is not random but behavioral, there
    are economic reasons (for example, fixed costs) why the banking system organizes
    itself around a core of money-center banks. This finding also implies that coreness
    can be a good measure of systemic importance.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 许多论文关注现实世界网络的这一特征。例如，*Borgatti和Everett（1999）*在一个由引文数据构成的网络上研究了这一现象，发现三本期刊是核心成员。Craig和von
    Peter（2010）将这一核心/外围结构应用于德国的银行间市场。他们的研究发现，银行的特定特征有助于解释银行如何在银行间市场中定位自己。网络中的大小和位置之间存在强烈的相关性。由于分层不是随机的而是行为性的，银行系统围绕一个货币中心银行的核心组织起来具有经济原因（例如，固定成本）。这一发现还意味着核心性可以是衡量系统性重要性的一个良好指标。
- en: 'A perfect core-periphery structure of a network can be presented easily by
    the matrix in *Figure 13.3*. Core banks are in the upper-left corner of the matrix.
    All of these banks are connected to each other. They can be considered as intermediaries.
    They are responsible for the stability of the market, and other banks are connected
    to each other through these core institutions. In the lower-right corner, there
    are periphery banks. They have no connection with other periphery institutions.
    They are only connected to the core as shown in the following screenshot:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 网络的完美核心-外围结构可以通过*图13.3*中的矩阵轻松展示。核心银行位于矩阵的左上角。所有这些银行相互连接，可以被视为中介。它们负责市场的稳定，其他银行则通过这些核心机构相互连接。在右下角是外围银行。它们与其他外围机构没有任何连接，只与核心银行连接，如以下截图所示：
- en: '![Core-periphery decomposition](img/2078OT_13_07.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![核心-外围分解](img/2078OT_13_07.jpg)'
- en: 'Figure 13.4: The adjacency matrix in a core periphery structure'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.4：核心外围结构中的邻接矩阵
- en: Craig and von Peter (2010) also suggest that not only the core-core or the periphery-periphery
    part of the matrix is important but the core-periphery part is important as well
    (the upper-right and the lower-left part). They emphasize that all of the core
    banks should have at least one connection with a periphery institution. This characteristic
    means that this periphery bank has no other possibility to be on this market but
    through a core bank. Although it is an important issue, we think that due to possible
    contagious effects, being a core bank in itself can result in systemic importance.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Craig和von Peter（2010）还提出，不仅矩阵的核心-核心部分或外围-外围部分很重要，核心-外围部分同样重要（右上角和左下角）。他们强调，所有核心银行都应该至少与一个外围机构有连接。这一特征意味着该外围银行除了通过核心银行外，没有其他可能性参与该市场。尽管这是一个重要问题，我们认为，由于可能的传染效应，成为核心银行本身就可能导致系统性重要性。
- en: In many cases, it is impossible to get pure core/periphery decomposition in
    the case of real-world networks. This is true especially when we also have requirements
    for the core-periphery part of the matrix. For this reason, in the first step,
    we will try to solve the maximum clique problem (for example, by using the Bron-Kerbosch
    algorithm, *Bron and Kerbosch 1973*), and then, in the second step, we will choose
    the result with the lowest average degree in the periphery-periphery part. There
    are many other different methods to make a core-periphery decomposition. Due to
    its simplicity, we have chosen this one.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，现实世界网络中无法获得纯粹的核心/外围分解。尤其是在我们对矩阵的核心-外围部分有特定要求时，这一点尤为真实。因此，在第一步中，我们将尝试解决最大团问题（例如，通过使用Bron-Kerbosch算法，*Bron和Kerbosch
    1973*），然后在第二步中，我们将选择外围-外围部分中平均度最低的结果。还有许多其他不同的方法可以进行核心-外围分解。由于其简单性，我们选择了这一方法。
- en: Implementation in R
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: R中的实现
- en: In this subsection, we show how to program the core-periphery decomposition.
    We will cover all the relevant information, from downloading essential R packages
    to loading the data set, and from the decomposition itself to the visualization
    of the results. We will show the code in small parts, and will give a detailed
    explanation on each of them.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在本小节中，我们展示了如何编程核心-外围分解。我们将涵盖所有相关信息，从下载必要的 R 包到加载数据集，从分解本身到结果的可视化。我们将分小部分展示代码，并对每部分进行详细解释。
- en: We set the library that we will use during the simulation. The code will look
    for the input data files in this library. We download an R package `igraph`, which
    is an important tool in the visualization of financial networks. Of course, after
    the first run of this code, this row might be deleted since the installation process
    should not be repeated again. Finally, after the installation, the package should
    also be loaded first to the current R session.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设置将在模拟过程中使用的库。代码将在此库中查找输入数据文件。我们下载了一个 R 包 `igraph`，它是可视化金融网络中的一个重要工具。当然，在第一次运行此代码后，这一行可能会被删除，因为安装过程不应再次重复。最后，在安装之后，该包应该首先加载到当前的
    R 会话中。
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: As the second step, we load the dataset, which is only the matrix in this case.
    The imported data is a data frame that has to be converted in a matrix form. As
    we have shown before (*Figure 13.1*), the matrix doesn't contain data when there
    are no transactions between two banks. The third row fills those cells with a
    0\. Then, since we only need the adjacency matrix, we change all the non-zero
    cells to 1\. Finally, we create a graph as an object from the adjacency matrix.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步，我们加载数据集，在这种情况下数据集仅为矩阵。导入的数据是一个数据框，必须转换为矩阵形式。如前所示（*图 13.1*），当两个银行之间没有交易时，矩阵不包含数据。第三行将这些单元格填充为0。然后，由于我们只需要邻接矩阵，我们将所有非零单元格的值更改为1。最后，我们从邻接矩阵创建一个图作为对象。
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'The `igraph` package has a function called `largest.clique`, which results
    in a list of the solutions of the largest clique problem. CORE will contain all
    the sets of the largest cliques. The command is as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`igraph` 包有一个名为 `largest.clique` 的函数，它返回最大团问题的解的列表。CORE 将包含所有最大团的集合。命令如下：'
- en: '[PRE2]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The largest clique will be the core of the graph and its complement will be
    the periphery. We create this periphery for every resulted largest clique. Then,
    we set different colors for the core nodes and for the periphery. This helps to
    distinguish them on the chart.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最大团将成为图的核心，其补集将是外围。我们为每个结果的最大团创建外围。然后，我们为核心节点和外围节点设置不同的颜色，这有助于在图表中区分它们。
- en: '[PRE3]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Then, we count the average degree of the periphery-periphery matrix. For the
    identification of systemically important financial institutions, the best solution
    is when this average degree is the lowest.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们计算外围-外围矩阵的平均度数。对于系统重要性金融机构的识别，当该平均度数最低时是最好的解决方案。
- en: '[PRE4]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Finally, we plot the graph in a new window. The chart will also contain the
    average degree of the periphery matrix.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们在一个新窗口中绘制图表。图表还将包含外围矩阵的平均度数。
- en: '[PRE5]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Results
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果
- en: By running the code, we get the charts of all the solutions for core-periphery
    decomposition. In every case, the average periphery degree will be presented on
    these charts. We have chosen the solution with the smallest average periphery
    degree. This means that in this solution, the periphery banks have very limited
    connection with each other. A problem in the core might make them unable to access
    the market. On the other side, as the core is completely connected, the contagion
    process might be fast and can reach every bank. All in all, the default of any
    core banks jeopardizes the access of periphery banks to the market and may be
    the source of a contagious process. *Figure 13.5* presents the best solution of
    core-periphery decomposition with this simple method.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 通过运行代码，我们获得了核心-外围分解的所有解决方案的图表。在每种情况下，图表上都会显示外围的平均度数。我们选择了外围度数最小的解决方案。这意味着在该解决方案中，外围银行之间的连接非常有限。核心中的问题可能导致它们无法访问市场。另一方面，由于核心是完全连接的，传染过程可能会很快展开，并且能影响到每个银行。总之，任何核心银行的违约都会危及外围银行的市场准入，并可能成为传染过程的源头。*图
    13.5* 展示了通过这种简单方法获得的核心-外围分解的最佳解决方案。
- en: According to the results, 12 banks can be considered as systemically important
    institutions, namely 5, 7, 8, 11, 13, 20, 21, 22, 23, 24, 28, and 30.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 根据结果，12家银行可以被视为系统重要性金融机构，分别是5、7、8、11、13、20、21、22、23、24、28和30。
- en: '![Results](img/2078OT_13_08.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![结果](img/2078OT_13_08.jpg)'
- en: 'Figure 13.5: Core-periphery decomposition with the smallest periphery degree'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.5：核心-外围分解法，最小外围度
- en: The simulation method
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模拟方法
- en: The best way to understand the role of a bank from a systemic point of view
    is to simulate the effects of its default. We can get this way the most precise
    results on a bank's systemic importance. Usually, the main problem with these
    methods is its data need. The main characteristics of individual institutions
    (for example, capital buffers or size) are not enough for this kind of exercise.
    We also have to precisely know its exposures to other banks through financial
    markets since the most important contagious channels are financial markets.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 从系统性角度理解银行的角色的最佳方式是模拟其违约的影响。通过这种方式，我们可以得到银行系统重要性的最精确结果。通常，这些方法的主要问题在于数据需求。个别机构的主要特征（例如资本缓冲或规模）不足以进行此类分析。我们还必须准确了解其通过金融市场对其他银行的敞口，因为最重要的传播渠道是金融市场。
- en: 'In this section, we will show a simple method to identify systemic importance
    of a financial institution. To make it as simple as possible, we have to make
    some assumptions:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将展示一种简单的方法来识别金融机构的系统重要性。为了尽可能简化，我们需要做一些假设：
- en: We will investigate the effect of idiosyncratic defaults. After the default,
    all the contagious effects go through the network abruptly.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将研究特定违约的影响。违约后，所有传播效应会突然通过网络传播。
- en: Since all the effects go through abruptly, there won't be any adjustment procedure
    by banks.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于所有影响都突然发生，银行不会有任何调整程序。
- en: LGD is constant for all the banks. There are models that take into account the
    fact that the LGD can change from bank to bank (for example, *Eisenberg and Noe,
    2001*), but this would make our model too complicated.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有银行的LGD（损失给付率）是固定的。有一些模型考虑到LGD可能因银行而异（例如，*Eisenberg 和 Noe, 2001*），但这会使我们的模型过于复杂。
- en: We don't take into account the length of the legal procedure after the default.
    In practice, it should be considered in the LGD.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们不考虑违约后法律程序的时长。在实际中，这应当在LGD中加以考虑。
- en: As we mentioned in the data section, we will need three datasets. First, we
    need the matrix that contains the exposures of the banks to each other on the
    interbank deposit market. Since these transactions are not collateralized, the
    potential losses are the biggest on this market. Second, we need the size of the
    capital buffers for each bank. The possibility of contagious effects can be significantly
    mitigated by a high capital buffer. For this reason, it is always important to
    check what can be considered as a capital buffer. Our opinion is that only the
    capital that exceeds the regulatory minimum should be taken into account in this
    exercise to be as prudent as possible. Third, we need the size of each bank. To
    evaluate the effect of one bank's default, we need the size of infected banks.
    In our example, we use the balance sheet total, but other measures can be used
    as well. The chosen measure has to proxy the effects on the real economy (for
    example, it can be the size of the corporate loan portfolio or the stock of deposits
    and so on).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在数据部分所提到的，我们需要三种数据集。首先，我们需要包含银行之间在同业存款市场上敞口的矩阵。由于这些交易没有抵押，潜在损失在这个市场上是最大的。其次，我们需要每家银行的资本缓冲大小。较高的资本缓冲可以显著减少传播效应的可能性。因此，检查什么可以视为资本缓冲总是很重要。我们的观点是，在此类分析中，只有超过监管最低要求的资本应当被纳入考虑，以尽可能谨慎。第三，我们需要每家银行的规模。为了评估某家银行违约的影响，我们需要被感染银行的规模。在我们的示例中，我们使用资产负债表总额，但也可以使用其他衡量标准。所选择的衡量标准必须能够反映对实体经济的影响（例如，可以是企业贷款组合的规模或存款存量等）。
- en: The simulation
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模拟
- en: As a first step, we randomly choose a bank (any of them, since we will do this
    for every bank), and we assume that it is defaulted after an idiosyncratic shock.
    The matrix contains all the information about the banks that were lending to this
    one. *W[ij]* is the size of the loan that was borrowed by bank *j* from bank *i*.
    L is the LGD, that is, the size of the loss proportional to the exposure. When
    the following inequality stays, that is, the loss of bank *i* from the default
    of bank *j* exceeds the capital buffer of bank *i*, bank *i* has to be considered
    as defaulted.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 作为第一步，我们随机选择一个银行（任何银行，因为我们会对每个银行进行此操作），假设它在一次特殊冲击后违约。矩阵包含了所有向该银行借款的银行的信息。*W[ij]*
    是银行 *j* 从银行 *i* 借款的金额。L 是 LGD，即与敞口相关的损失比例。当以下不等式成立时，即银行 *i* 从银行 *j* 违约中遭受的损失超过了银行
    *i* 的资本缓冲区时，银行 *i* 必须被视为违约。
- en: '![The simulation](img/2078OT_13_09.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![模拟图](img/2078OT_13_09.jpg)'
- en: As a result, we get all those partner banks of bank *j*, which defaulted after
    the collapse of bank *j*. We make the first step in case of the partner banks
    of all the newly defaulted banks. We continue this simulation until we reach an
    equilibrium situation where there are no new defaults.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，我们得到了所有在银行 *j* 倒闭后违约的伙伴银行。我们对所有新违约银行的伙伴银行进行第一步操作。我们继续进行模拟，直到达到一个平衡状态，即没有新的违约发生。
- en: We make this simulation for every bank, that is, we try to find out which banks
    will default after their collapse due to contagious effects. Finally, we aggregate
    the balance sheet total of the defaulted banks in each case. Our final result
    will then be a list that contains the potential effect of the default of each
    bank based on the market share of the affected banks.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为每个银行做这个模拟，即我们试图找出在其因传染效应倒闭后，哪些银行会违约。最后，我们汇总每种情况下违约银行的资产负债表总额。我们的最终结果将是一个列表，包含了每家银行违约的潜在影响，基于受影响银行的市场份额。
- en: Implementation in R
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: R 语言中的实现
- en: In this section, we will show how to implement this simulation technique in
    R. We will present the whole code as before. Some parts of the code were also
    used in the core-periphery distinction as well, so we won't give a detailed explanation
    for them.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将展示如何在 R 中实现这种模拟技术。我们将像之前一样展示完整的代码。代码中的一些部分也用于核心-边缘区分，因此我们不会对这些部分进行详细解释。
- en: In the first few rows, we set some basic information. There are two rows where
    explanation is needed. First, we set the value of the LGD. As we will see later,
    it is important to make our examinations by using different LGDs since our simulation
    is sensitive on the level of the LGD. The value can be anything from 0 to 1\.
    Second, those algorithms that plot the network use a random number generator.
    The `Set.seed` command sets the initial value of the random number generator to
    ensure that we get graphs with the same outlook.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几行中，我们设置了一些基本信息。有两行需要解释。首先，我们设置了 LGD 的值。正如我们稍后看到的，使用不同的 LGD 进行检查是非常重要的，因为我们的模拟对
    LGD 的水平敏感。该值可以是从 0 到 1 之间的任何数。其次，那些绘制网络的算法使用了一个随机数生成器。`Set.seed` 命令设置了随机数生成器的初始值，以确保我们获得具有相同外观的图表。
- en: '[PRE6]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: In the next part of the code, we load the data, which will be used in the model,
    namely the matrix of the network (`mtx.csv`), the vector of the capital buffer
    (`puf.csv`), and the vector of the bank's size (`sizes.csv`).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在代码的下一部分，我们加载将在模型中使用的数据，即网络的矩阵（`mtx.csv`）、资本缓冲区的向量（`puf.csv`）以及银行规模的向量（`sizes.csv`）。
- en: '[PRE7]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: During the simulation, the adjacency matrix is not enough, contrary to the core-periphery
    distinction. We need the weighted matrix G.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在模拟过程中，邻接矩阵是不够的，这与核心-边缘区分相反。我们需要加权矩阵 G。
- en: '[PRE8]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: The next step is technical rather than essential, but it helps to avoid any
    mistakes later. *V* is the set of the graph's nodes. We put together all the relevant
    information about each node, that is, in which step it has defaulted (non-defaulted
    banks get 0), the capital buffer, and the size.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是技术性的，而非本质性的，但它有助于避免后续的错误。*V* 是图中节点的集合。我们将每个节点的相关信息汇总在一起，即它在哪个步骤发生了违约（未违约的银行得
    0），资本缓冲区和规模。
- en: '[PRE9]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Then, we can easily plot the network. We have used this command to create *Figure
    13.2*. Of course, it is not essential for the simulation.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们可以轻松绘制网络。我们使用了这个命令来创建*图 13.2*。当然，这对模拟不是必须的。
- en: '[PRE10]'
  id: totrans-79
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'As we mentioned, our goal is to get a list of banks and the effect of their
    collapse on the banking system. However, it is also worth seeing the process of
    the contagion in every case. For this reason, we use a function that can generate
    a chart about it. The `sim` function has four attributes: *G* is the weighted
    graph, the starting node that is the first defaulted bank, the LGD, and finally
    a variable to switch the plotting of the graph on or off. The last two attributes
    have a default value, but of course, we can give them a different value during
    each run. We also set different colors for each node depending on in which step
    it has defaulted.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所提到的，我们的目标是得到一个银行列表以及它们崩溃对银行系统的影响。然而，观察每个案例中传染过程的演变也是很有价值的。为此，我们使用一个可以生成相关图表的函数。`sim`函数有四个属性：*G*是加权图，第一个违约的银行为起始节点，LGD，以及一个控制是否绘制图表的变量。最后两个属性有默认值，但我们当然可以在每次运行时为它们设置不同的值。我们还根据每个节点的违约步骤设置不同的颜色。
- en: '[PRE11]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: We create a variable that helps us know whether the contagion has stopped or
    not. We also create a list that contains the defaulted banks. The *j*th component
    of the list contains all the banks collapsed in the *j*th step.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们创建了一个变量，用于判断传染是否已经停止。我们还创建了一个包含违约银行的列表。列表中的第*j*个组件包含在第*j*步中崩溃的所有银行。
- en: '[PRE12]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The next part is the essence of the whole code. We start a `while` loop and
    check whether the contagion goes on or not. Initially, it goes on for sure. We
    set the default attribute to *j* for those banks that collapse in the *j*th step.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 下一部分是整个代码的核心。我们启动一个`while`循环，检查传染是否继续传播。最开始，它肯定会继续传播。我们将那些在第*j*步崩溃的银行的违约属性设置为*j*。
- en: Then, in a `for` loop, we take all the banks that have connections with bank
    *i*, and deduct *exposure*LGD* from their capital. The banks that default after
    this will be on the default list. Then, we start again with the exposure to the
    newly defaulted banks and continue with it until there won't be any new defaults.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在一个`for`循环中，我们取出所有与银行*i*有连接的银行，并从它们的资本中扣除*exposure*LGD*。在此之后发生违约的银行将进入违约列表。然后，我们重新开始计算对新违约银行的风险暴露，并继续进行，直到没有新的违约发生。
- en: '[PRE13]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: When `drawimage` is equal to T in the `sim` function, the code will plot the
    network. The color of each node depends on the time of default, as we mentioned
    before. Banks that defaulted later get a lighter color, and those that have not
    defaulted get a green color.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 当`drawimage`在`sim`函数中等于T时，代码将绘制网络图。每个节点的颜色取决于其违约的时间，如前所述。后违约的银行颜色较浅，尚未违约的银行则显示绿色。
- en: '[PRE14]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Then, we count the proportion of the collapsed banks that are contained in the
    default list.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们计算违约银行在违约列表中所占的比例。
- en: '[PRE15]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Using the function `sapply`, we can run the same function for every component
    of a vector and collect the results in a list.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 使用` sapply`函数，我们可以对向量的每个组件运行相同的函数，并将结果收集到一个列表中。
- en: '[PRE16]'
  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Finally, we make a barplot that contains the result of every bank in the system.
    This chart makes it possible to decide about systemic importance.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们绘制了一个包含系统中每个银行结果的条形图。这个图表使得我们能够判断银行的系统性重要性。
- en: '[PRE17]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Results
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果
- en: 'Our main question during this exercise was: which banks were the systemically
    important financial institutions. After running the code we have shown in the
    last subchapter we get an exact answer on our question. The chart pops up after
    the run summarizes the main results of the simulation. The horizontal axis has
    the codes of the banks, while the vertical axis has the proportion of the banking
    system affected by the idiosyncratic shock. For example, in figure 13.6., 76 percent
    at X3 means that if bank number 3 defaults due to an idiosyncratic shock, 76 percent
    of the whole banking system will default as a result of contagion. It is a matter
    of decision to set a level above which a bank has to be considered as systemically
    important. In this example, it is easy to distinguish between institutions that
    have to be taken as SIFIs and those that have minor relevance for the system.
    According to *Figure 13.6*., 10 banks (with codes 3, 7, 12, 13, 15, 18, 19, 21,
    24, and 28) can be considered as systemically important.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，我们的主要问题是：哪些银行是系统性重要的金融机构。运行我们在上一小节中展示的代码后，我们得到了问题的确切答案。运行后弹出的图表总结了模拟的主要结果。横轴显示的是银行的代码，纵轴则显示受特定冲击影响的银行系统比例。例如，在图13.6中，X3的76%意味着如果银行3因特定冲击而违约，整个银行系统中76%的银行将因传染效应而违约。设定一个阈值，超过该阈值的银行必须被视为系统性重要银行，这就是决策的关键。在这个例子中，很容易区分出必须被视为SIFI（系统重要性金融机构）的机构与那些对系统影响较小的机构。根据*图13.6*，10家银行（代码为3、7、12、13、15、18、19、21、24和28）可以被视为系统性重要银行。
- en: '![Results](img/2078OT_13_10.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![结果](img/2078OT_13_10.jpg)'
- en: 'Figure 13.6: Proportion of the banking system based on the balance sheet total
    affected by the idiosyncratic shock LGD = 0.65'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.6：根据资产负债表总额，受特定冲击影响的银行系统比例 LGD = 0.65
- en: It is important to mention that the result is dependent on the LGD parameter,
    which has to be set in the code. In this first run, the LGD was set to 65 percent,
    but it can differ significantly in different cases. For example, if the LGD is
    90 percent, the result will be much worse. Five more banks (their codes are 2,
    8, 11, 16, and 20) will also have a significantly negative effect on the banking
    system in the case of an idiosyncratic shock. However, with a much lower LGD,
    the result will also be milder. For example, if the LGD level is set to 30 percent
    bank number 13 will have the biggest effect on the banking system. However, by
    comparing this to the former examples, this effect will be very limited. 36 percent
    of the banking system will default in this case. Using the 30 percent LGD level,
    only 4 banks will have more than 10 percent effect on the system (*Figure 13.7*).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 需要强调的是，结果依赖于LGD参数，该参数必须在代码中设定。在第一次运行中，LGD设定为65%，但在不同的情况下，结果可能会有显著差异。例如，如果LGD为90%，结果会更糟。五家银行（它们的代码是2、8、11、16和20）也会在特定冲击的情况下对银行系统产生显著负面影响。然而，如果LGD值较低，结果也会更温和。例如，如果LGD设定为30%，银行13将对银行系统产生最大影响。然而，与前面的例子相比，这个影响将非常有限。在这种情况下，36%的银行系统将违约。使用30%
    LGD值时，只有4家银行对系统的影响超过10%（*图13.7*）。
- en: '![Results](img/2078OT_13_11.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![结果](img/2078OT_13_11.jpg)'
- en: 'Figure 13.7.: Proportion of the banking system based on balance sheet total
    affected by the idiosyncratic shock LGD = 0.3'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.7：根据资产负债表总额，受特定冲击影响的银行系统比例 LGD = 0.3
- en: 'This R code is also able to show us the process of contagion. By running the
    `sim` function, it is possible to find out which banks are affected directly by
    the default of an examined bank and which banks are affected in the second or
    third or later step of the simulation. For example, if we want to know what happens
    when bank 15 defaults, we write in the R console the following command: `sim(G,
    13, 0.65)`, where G is the matrix, 13 is the ordinal number of bank number 15,
    and 65 percent is the LGD. As a result, we get figure 13.8\. We sign the bank
    that launches the contagion with a red color. Orange is the color of those institutions
    that are affected directly by the idiosyncratic shock of bank number 15\. Then,
    when the color is lighter, the bank is affected later. Finally, banks with green
    nodes are the survivors. LGD was set at 65 percent in this example. It can be
    seen that the collapse of bank number 15 will result directly the default of five
    other banks (with codes 8, 18, 20, 21, and 36). Then, with the default of these
    banks, many more will also lose their capital. At the end, more than 80 percent
    of the banking system will be in default.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这段 R 代码还能够展示我们传染过程。通过运行`sim`函数，我们可以找出哪些银行会直接受到被考察银行违约的影响，哪些银行会在模拟的第二步、第三步或后续步骤中受到影响。例如，如果我们想知道银行
    15 号违约时会发生什么，我们可以在 R 控制台输入以下命令：`sim(G, 13, 0.65)`，其中 G 是矩阵，13 是银行 15 号的序号，65%
    是损失给付率（LGD）。最终，我们得到图 13.8。我们用红色标记发起传染的银行，橙色表示那些直接受到银行 15 号特有冲击影响的机构。然后，颜色越浅，银行受到的影响越晚。最后，绿色节点的银行是幸存者。本例中设置了
    65% 的损失给付率。可以看到，银行 15 号的崩溃直接导致了另外五家银行（编号 8、18、20、21 和 36）的违约。随后，随着这些银行的违约，更多银行将失去资本。最终，超过
    80% 的银行系统将进入违约状态。
- en: '![Results](img/2078OT_13_12.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![结果](img/2078OT_13_12.jpg)'
- en: 'Figure 13.8: The contagion process after the default of bank number 15'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.8：银行 15 号违约后的传染过程
- en: It has to be emphasized that with this simulation method, not only were the
    interbank exposures taken into account but also the size of the main partners
    and the capital buffer of them. In this case, systemic importance can be a result
    of undercapitalized partners. Or on the contrary, it is possible that a bank with
    many partners and borrowed money won't have any negative effect on the market
    since its direct partners have a high enough capital buffer. Bank number 20 is
    a good example of this. In the core-periphery decomposition, it is definitely
    in the core. However, when we run the `sim` function with a 65 percent LGD, the
    result will be very different. *Figure 13.9* presents that none of the other banks
    will default after its idiosyncratic shock.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 必须强调的是，使用这种模拟方法时，不仅考虑了同业间的暴露，还考虑了主要伙伴的规模以及它们的资本缓冲。在这种情况下，系统性重要性可能源于资本不足的伙伴。或者，恰恰相反，拥有许多伙伴和借入资金的银行可能不会对市场产生任何负面影响，因为其直接伙伴拥有足够高的资本缓冲。银行
    20 号就是一个很好的例子。在核心-外围分解中，它绝对属于核心。然而，当我们以 65% 的损失给付率（LGD）运行`sim`函数时，结果会大不相同。*图 13.9*显示，在其特有冲击后，其他任何银行都不会违约。
- en: '![Results](img/2078OT_13_13.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![结果](img/2078OT_13_13.jpg)'
- en: 'Figure 13.9: Contagion process after the default of bank number 20'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.9：银行 20 号违约后的传染过程
- en: Possible interpretations and suggestions
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可能的解释和建议
- en: The main difficulty of the examination of systemic importance is always its
    huge data need. From this point of view, core-periphery decomposition is an easier
    method because we only need the exposure of the banks on the interbank market.
    Although in many cases this may also result in some difficulty since direct linkages
    between banks are often unknown. However, in the literature, we can find some
    good solutions to fill these gaps, for example, the minimum density approach by
    *Anand et al. (2014)*. Alternatively, there are some other suggestions on how
    to create a network from market data (for example, *Billio et al., 2013*).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 系统性重要性考察的主要难点总是其庞大的数据需求。从这个角度看，核心-外围分解是一种更简便的方法，因为我们只需要银行在同业市场上的暴露情况。尽管在许多情况下这也可能带来一些困难，因为银行之间的直接关联通常是未知的。然而，在文献中，我们可以找到一些很好的解决方案来填补这些空白，例如*Anand
    et al. (2014)*提出的最小密度方法。或者，也有一些其他建议，说明如何从市场数据中创建网络（例如，*Billio et al., 2013*）。
- en: Due to the differences between the two methods, the results can be confusing.
    We will give you some ideas on how to interpret the results. The core-periphery
    decomposition focuses only on one market. It implies that being in the core means
    that the bank is important on this market. The importance for the whole banking
    system then depends on the importance of this market. Without this information,
    we might only say that the core banks are important for the operation of the market.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 由于两种方法之间的差异，结果可能会让人困惑。我们将给出一些关于如何解读这些结果的建议。核心-外围分解法只关注一个市场。这意味着处于核心的位置意味着该银行在此市场中非常重要。整个银行体系的重要性则取决于该市场的重要性。如果没有这些信息，我们可能只会说核心银行对市场的运作非常重要。
- en: On the contrary, the simulation method strictly focuses on the banking system's
    stability. As a result, we get those banks that may trigger a severe crisis. However,
    it doesn't mean that other banks won't have a crucial effect on the operation
    of the interbank market. A bank that has well-capitalized partners may freeze
    the market without jeopardizing the stability of the whole banking system. On
    the longer horizon, the lack of a well-functioning market will result in ineffective
    liquidity management.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，模拟方法严格关注银行系统的稳定性。因此，我们得到的结果是那些可能引发严重危机的银行。然而，这并不意味着其他银行对银行间市场的运作没有重要影响。一个资本充足的银行，虽然可能会冻结市场，但不会危及整个银行系统的稳定。从更长远的角度来看，缺乏有效运作的市场将导致流动性管理效率低下。
- en: Summary
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Systemic importance of financial institutions is a crucial information for supervisory
    authorities and central banks since maintaining the stability of the financial
    system is their responsibility. However, this information is important for investors
    as well because it helps to diversify their exposure towards the financial sector.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 金融机构的系统重要性是监管机构和中央银行的关键数据，因为维护金融体系稳定是它们的责任。然而，这些信息对于投资者也非常重要，因为它有助于分散其在金融行业的风险敞口。
- en: In this chapter, we have shown two of the several different methods that can
    help in the identification of systemically important financial institutions. These
    two methods are based on the tools of network theory. The first was focusing only
    on the position of each institution in a financial network. So it doesn't take
    into account the structure of the balance sheet at each institutions. The second
    was a simulation method that took into account some important data on the bank's
    capital position as well. The results of these two methods should be taken into
    account subsequently to get a clear picture.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们展示了两种可以帮助识别系统重要金融机构的不同方法。这两种方法都基于网络理论的工具。第一种方法只关注每个机构在金融网络中的位置。因此，它没有考虑到各个机构的资产负债表结构。第二种方法是一种模拟方法，也考虑了关于银行资本状况的某些重要数据。需要综合考虑这两种方法的结果，才能得到清晰的全貌。
