  id: totrans-216
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Moderna Momentum——一种数据驱动、情感敏感的mRNA杰作策略。
- en: Let’s review Moderna Momentum a groundbreaking investment strategy that brings
