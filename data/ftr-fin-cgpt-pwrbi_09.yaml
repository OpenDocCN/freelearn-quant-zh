  id: totrans-355
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**格式**窗格中自定义线条颜色，以表示成功的试验（绿色）、进行中的试验（黄色）和失败的试验（红色）。
- en: '**Visualize the FDA** **regulatory announcements**:'
  id: totrans-356
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可视化FDA** **监管公告**：'
- en: In the **Fields** pane on the right, expand **fda_announcements**.
  id: totrans-357
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧的**字段**窗格中，展开**fda_announcements**。
- en: Drag the **date** field into the **Axis** area and **announcement** into **Values**
    of a new **Line chart**.
  id: totrans-358
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**日期**字段拖动到**轴**区域，将**公告**拖动到新**折线图**的**值**区域。
- en: Customize the line colors in the **Format** pane to differentiate between approvals
    (green) and rejections (red).
  id: totrans-359
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**格式**窗格中自定义线条颜色，以区分批准（绿色）和拒绝（红色）。
- en: '**Visualize the** **earnings reports**:'
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可视化** **财报**：'
- en: In the **Fields** pane on the right, expand **Moderna_earnings**.
  id: totrans-361
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧的**字段**窗格中，展开**Moderna_earnings**。
- en: Drag the **date** field into the **Axis** area, **revenue** into **Values**,
    and **estimate** into **Tooltip** of a new **Line and Clustered** **Column** chart.
  id: totrans-362
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**日期**字段拖动到**轴**区域，将**收入**拖动到**值**，将**估算**拖动到新**折线图和簇状** **柱形图**的**工具提示**区域。
- en: '**Visualize** **R&D expenditure**:'
  id: totrans-363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可视化** **研发支出**：'
- en: In the **Fields** pane on the right, expand **Moderna_RD**.
  id: totrans-364
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧的**字段**窗格中，展开**Moderna_RD**。
- en: Drag the **date** field into the **Axis** area and **spend** into **Values**
    of a new **Line chart**.
  id: totrans-365
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**日期**字段拖动到**轴**区域，将**支出**拖动到新**折线图**的**值**区域。
- en: Customize the line color or thickness in the **Format** pane when the YoY increase
    exceeds 20%.
  id: totrans-366
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当同比增长超过20%时，在**格式**窗格中自定义线条颜色或粗细。
- en: '**Visualize** **sentiment analysis**:'
  id: totrans-367
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可视化** **情感分析**：'
- en: In the **Fields** pane on the right, expand **sentiment_scores**.
  id: totrans-368
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧的**字段**窗格中，展开**sentiment_scores**。
- en: Drag the **date** field into the **Axis** area and **score** into **Values**
    of a new **Line chart** or **Heat map**.
  id: totrans-369
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**日期**字段拖动到**轴**区域，将**分数**拖动到新**折线图**或**热力图**的**值**区域。
- en: Customize the line or cell colors in the **Format** pane to represent the sentiment
    score (green for positive, red for negative, white for neutral).
  id: totrans-370
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**格式**窗格中自定义线条或单元格颜色，以表示情感得分（绿色表示正面，红色表示负面，白色表示中性）。
- en: '**Overlay data on the stock price line graph (save all historical stock prices
    for Moderna in a separate** **CSV file)**:'
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**将数据叠加到股票价格折线图上（将所有Moderna的历史股票价格保存为单独的** **CSV文件）**：'
- en: Create a new **Line chart** with the **date** field in the **Axis** area and
    the **stock_price** field in the **Values** area.
  id: totrans-372
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的**折线图**，将**日期**字段放入**轴**区域，将**股票价格**字段放入**值**区域。
- en: Add special markers for significant events such as clinical trial results and
    FDA regulatory announcements.
  id: totrans-373
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为重要事件（例如临床试验结果和FDA监管公告）添加特殊标记。
- en: Add shaded areas or marker lines for periods of earnings report releases or
    changes in R&D spending.
  id: totrans-374
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为盈利报告发布或研发支出变化期间添加阴影区域或标记线。
- en: Synchronize a sentiment score graph underneath the stock price graph to reflect
    the same timeline.
  id: totrans-375
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在股票价格图下方同步一个情感得分图表，以反映相同的时间线。
- en: '**Predictive analysis**:'
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**预测分析**：'
- en: On the stock price line graph, click on the **Analytics** pane.
  id: totrans-377
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在股票价格折线图上，点击**分析**窗格。
- en: Under **Forecast**, click **Add**. Adjust the forecast length and confidence
    interval as needed.
  id: totrans-378
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**预测**下，点击**添加**。根据需要调整预测长度和置信区间。
- en: '**ChatGPT insights**:'
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**ChatGPT洞察**：'
- en: Create a new **Card** visualization and bind it to a measure that calls a function
    to generate insights from ChatGPT.
  id: totrans-380
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的**卡片**可视化，并将其绑定到一个度量，该度量调用一个函数，从ChatGPT生成洞察。
- en: Set up a drill-through or a click action on the prediction area of the stock
    price line graph to show the ChatGPT card.
  id: totrans-381
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在股票价格折线图的预测区域设置穿透分析或点击操作，以显示ChatGPT卡片。
- en: Please note that while these steps provide a good start, you might need to adjust
    the configurations, such as filtering the data or changing the aggregation method,
    depending on your specific data and analysis needs.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，虽然这些步骤为您提供了一个良好的开始，但您可能需要根据具体的数据和分析需求，调整配置，例如过滤数据或更改聚合方法。
- en: Let’s look at some additional suggestions to help you facilitate ChatGPT insights
    for a Power BI visualization.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一下其他的一些建议，帮助您为Power BI可视化提供ChatGPT洞察。
- en: To get ChatGPT insights into a Power BI visualization, you’ll need to use Power
    BI’s ability to run Python scripts, along with a custom function that uses the
    GPT API to generate insights based on your data. We’ve provided a step-by-step
    guide to help you achieve this next.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 要将ChatGPT洞察导入Power BI可视化，您需要使用Power BI运行Python脚本的功能，以及一个自定义函数，该函数使用GPT API根据您的数据生成洞察。我们已经提供了一个逐步指南来帮助您实现这一目标。
- en: Prerequisites
  id: totrans-385
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前提条件
- en: Make sure you’ve installed Python on your computer.
  id: totrans-386
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保您的计算机上已安装Python。
- en: 'Install the `openai` Python package, which will be used to interact with the
    ChatGPT API. You can install it using pip:'
  id: totrans-387
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装`openai` Python包，该包将用于与ChatGPT API进行交互。您可以使用pip安装：
- en: '[PRE17]'
  id: totrans-388
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Make sure you have an API key from OpenAI to access the GPT API.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 确保您从OpenAI获取了API密钥，以访问GPT API。
- en: 'Follow these steps:'
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 请按照以下步骤操作：
- en: 'Add the Python script in Power BI:'
  id: totrans-391
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Power BI中添加Python脚本：
- en: Open Power BI Desktop and go to the **Home** tab.
  id: totrans-392
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Power BI桌面并转到**主页**选项卡。
- en: Click **Python script** in the **Data** section.
  id: totrans-393
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**数据**部分的**Python脚本**。
- en: 'In the Python script editor that pops up, paste the following code:'
  id: totrans-394
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在弹出的Python脚本编辑器中，粘贴以下代码：
- en: '[PRE18]'
  id: totrans-395
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Click **OK** to run the script.
  id: totrans-396
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**以运行脚本。
- en: 'Create a new card visualization:'
  id: totrans-397
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的卡片可视化：
- en: After setting up the Python script, go to your Power BI canvas.
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在设置完Python脚本后，转到Power BI画布。
- en: Click on **Card** under **Visualizations**.
  id: totrans-399
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**卡片**下的**可视化**。
- en: In the **Fields** pane, bind this card to a measure that will call your Python
    function to get the insights. You’ll probably need to create a new measure in
    DAX that can interact with the Python function.
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**字段**窗格中，将此卡片绑定到一个度量，该度量将调用您的Python函数以获取洞察。您可能需要在DAX中创建一个新的度量，以便与Python函数交互。
- en: Add more interactivity by setting up a drill-through or a click action on your
    existing visualizations, such as the prediction area of your stock price line
    graph.
  id: totrans-401
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在现有的可视化中设置穿透分析或点击操作，增加更多的互动性，例如股票价格折线图中的预测区域。
- en: Go to **Action** under **Visualizations** and enable **Drillthrough**, or set
    up a click action to trigger the ChatGPT insights card when clicked.
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到**可视化**下的**操作**，启用**穿透分析**，或设置点击操作，在点击时触发ChatGPT洞察卡片。
- en: Arrange your visualizations on your canvas as desired.
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据需要将您的可视化内容排列到画布上。
- en: Save your Power BI file.
  id: totrans-404
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的Power BI文件。
- en: After setting this up, the ChatGPT insights should update based on the underlying
    data whenever you or a user interacts with the visualizations. You may need to
    refresh the data or the Python script to see the updated insights due to the limitations
    of Power BI’s Python integration.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 设置完成后，每当你或用户与可视化数据进行交互时，ChatGPT的洞察应基于底层数据进行更新。由于Power BI的Python集成存在限制，你可能需要刷新数据或Python脚本才能查看更新后的洞察。
- en: This kind of interactive, insightful, and visually appealing dashboard would
    not only make investment trade monitoring easier but also bring a better understanding
    of how different factors interplay to affect Moderna’s market performance. It’s
    the future of financial analysis, blending innovative AGI technology with human
    ingenuity for unprecedented insights.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 这种互动性强、富有洞察力且视觉吸引力十足的仪表盘，不仅能使投资交易监控更加轻松，还能更好地理解不同因素如何相互作用，影响Moderna的市场表现。这是金融分析的未来，将创新的AGI技术与人类智慧相结合，带来前所未有的洞察。
- en: Next, prepare to step into the future of healthcare and regulatory oversight
    like never before! In the next section, we will introduce FoodandDrugAdminGPT,
    a revolutionary AI persona that’s set to transform the way we approach drug development
    and approval. With unparalleled analytical prowess and an innovative approach,
    this system is poised to redefine the boundaries of pharmaceutical research, bringing
    life-saving treatments to patients faster and more efficiently. Welcome to a new
    era where technology and healthcare converge to create possibilities that were
    once beyond our reach!
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，准备迎接前所未有的医疗保健和监管监督的未来！在接下来的部分，我们将介绍FoodandDrugAdminGPT，一款革命性的AI角色，它将彻底改变我们处理药物开发和审批的方式。凭借无与伦比的分析能力和创新的方法，这一系统有望重新定义制药研究的边界，让挽救生命的治疗方案更快、更高效地送到患者手中。欢迎来到一个技术与医疗保健融合、创造曾经遥不可及的可能性的新时代！
- en: Introducing the future of drug development and regulatory approval with FoodandDrugAdminGPT
    – an AI persona
  id: totrans-408
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍药物开发和监管审批的未来——FoodandDrugAdminGPT，一款AI角色
- en: Step into the future with FoodandDrugAdminGPT, an AI persona that’s about to
    revolutionize drug development and regulatory approval! If you’re intrigued by
    ChatGPT, wait until you see how this specialized AI model leverages generative
    language capabilities to predict a drug’s chances of getting FDA approval. We’ll
    explore into how FoodandDrugAdminGPT can become a key tool for pharmaceutical
    portfolio management, giving you a predictive edge. For Power BI enthusiasts,
    we’ll explore how you can integrate the AI’s insights into interactive dashboards,
    aiding in real-time decision-making. If you’re keen on ChatGPT, passionate about
    investing, or a fan of Power BI visualizations, you won’t want to miss this section.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 与FoodandDrugAdminGPT一起走进未来，这个AI角色将彻底改变药物开发和监管审批！如果你对ChatGPT感兴趣，那就等着看看这个专门的AI模型如何利用生成语言能力预测药物获得FDA批准的几率吧。我们将探讨FoodandDrugAdminGPT如何成为制药投资组合管理的关键工具，为你提供预测性优势。对于Power
    BI爱好者，我们还将探索如何将AI的洞察集成到互动仪表盘中，助力实时决策。如果你热衷于ChatGPT、对投资充满热情，或者是Power BI可视化的粉丝，这一部分你绝对不容错过。
- en: FoodandDrugAdminGPT is an innovative AI persona designed to excel in the arena
    of drug development and regulatory approval. Acting as a smart model that can
    predict potential challenges and opportunities for new pharmaceuticals before
    reaching the FDA, it offers drug manufacturers the ability to assess their products’
    approval likelihood, recognize areas for improvement, and thereby accelerate the
    overall development and approval process.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: FoodandDrugAdminGPT是一个创新的AI角色，专为药物开发和监管审批领域而设计。作为一个智能模型，它可以在药物提交FDA之前预测潜在的挑战和机会，帮助制药公司评估其产品的审批可能性，识别改进领域，从而加速整体开发和审批过程。
- en: 'The following critical indicators have been evaluated by FoodandDrugAdminGPT:'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 以下关键指标已经由FoodandDrugAdminGPT评估：
- en: '**Drug composition and mechanism of action**: Analyzing the drug’s function
    and chemical structure.'
  id: totrans-412
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**药物组成与作用机制**：分析药物的功能和化学结构。'
- en: '**Preclinical data**: Reviewing non-human trial results for safety and effectiveness.'
  id: totrans-413
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**临床前数据**：审查非人类试验结果的安全性和有效性。'
- en: '**Clinical trial design**: Evaluating the integrity and ethical considerations
    of human trials.'
  id: totrans-414
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**临床试验设计**：评估人体试验的完整性和伦理考量。'
- en: '**Statistical analysis plans**: Confirming the validity of the planned statistical
    approaches.'
  id: totrans-415
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**统计分析计划**：确认计划中的统计方法的有效性。'
- en: '**Patient population**: Ensuring that the drug’s intended users are adequately
    represented in the trial.'
  id: totrans-416
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**患者群体**：确保药物的预期用户在试验中得到充分代表。'
- en: '**Adverse event monitoring**: Scrutinizing procedures to monitor side effects
    and risks.'
  id: totrans-417
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不良事件监测**：审查监测副作用和风险的程序。'
- en: '**Drug manufacturing and quality control**: Verifying that production aligns
    with FDA standards.'
  id: totrans-418
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**药物生产和质量控制**：确保生产符合FDA标准。'
- en: 'Now, let’s look at the profile of FoodandDrugAdminGPT:'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 能够以用户友好的方式传达复杂的评估
- en: '**Background**: Created to mirror the evaluation expertise of the FDA, with
    a core focus on drug safety and effectiveness.'
  id: totrans-420
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**背景**：旨在模拟FDA的评估专长，核心聚焦于药物的安全性和有效性。'
- en: '**Skills**:'
  id: totrans-421
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**技能**：'
- en: Pharmaceutical development, clinical trials, and regulatory process expertise
  id: totrans-422
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 药物开发、临床试验和监管流程的专业知识
- en: The ability to analyze intricate scientific data and trial designs
  id: totrans-423
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够分析复杂的科学数据和试验设计
- en: Skill in recognizing potential risks and regulatory obstacles
  id: totrans-424
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Skill in recognizing potential risks and regulatory obstacles
- en: The capacity to communicate complex evaluations in a user-friendly way
  id: totrans-425
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，让我们来看一下FoodandDrugAdminGPT的概况：
- en: '**Motivations**: Aims to facilitate pharmaceutical companies in hastening drug
    development and approval, striving to simplify the regulatory process and expedite
    patient access to treatments.'
  id: totrans-426
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**动机**：旨在帮助制药公司加快药物开发和批准，努力简化监管流程，促进患者更快获得治疗。'
- en: '**Approach**: Offers all-encompassing assessments of vital drug development
    aspects, contextualizing them within contemporary scientific understanding and
    regulatory norms.'
  id: totrans-427
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**方法**：提供对药物开发各个重要方面的全面评估，将其置于当代科学理解和监管规范的背景中。'
- en: '**Personality**: Renowned for thoroughness, objectivity, and insight, translating
    intricate assessments into accessible language.'
  id: totrans-428
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**个性**：以彻底性、客观性和洞察力闻名，将复杂的评估转化为易于理解的语言。'
- en: While FoodandDrugAdminGPT provides invaluable evaluations, it’s essential to
    note that the final decision-making resides with the drug manufacturers and the
    FDA. Its guidance is meant to supplement professional judgment and inform – not
    prescribe – strategic choices in drug development and regulation.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: While FoodandDrugAdminGPT provides invaluable evaluations, it’s essential to
    note that the final decision-making resides with the drug manufacturers and the
    FDA. Its guidance is meant to supplement professional judgment and inform – not
    prescribe – strategic choices in drug development and regulation.
- en: FoodandDrugAdminGPT heralds a new era in drug development and regulation, embodying
    a revolutionary system that leverages Generative AI. This AI persona builds upon
    the ChatGPT framework to present the next evolution in AI assistance across diverse
    aspects of food and drug administration. It encapsulates a forward-thinking approach
    that anticipates the future landscape of regulatory oversight, offering a new
    tool in the continuous quest for innovation in healthcare.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: FoodandDrugAdminGPT heralds a new era in drug development and regulation, embodying
    a revolutionary system that leverages Generative AI. This AI persona builds upon
    the ChatGPT framework to present the next evolution in AI assistance across diverse
    aspects of food and drug administration. It encapsulates a forward-thinking approach
    that anticipates the future landscape of regulatory oversight, offering a new
    tool in the continuous quest for innovation in healthcare.
- en: We’ve just embarked on a thrilling journey through the world of FoodandDrugAdminGPT,
    a specialized AI persona that’s a game-changer in drug development and regulatory
    approval. We’ve seen how it’s not just for medical professionals; investors and
    data analysts can leverage its predictive power to make smarter choices and create
    compelling dashboards. It’s the thrilling intersection of AI’s future with finance
    and data visualization. If you’re someone who’s ever been fascinated by ChatGPT,
    intrigued by the stock market, or enthralled with the possibilities of Power BI,
    this is a pivotal moment where all these worlds collide.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚踏上了一段激动人心的旅程，探索了FoodandDrugAdminGPT的世界，这是一个在药物开发和监管批准中颠覆性的AI角色。我们看到它不仅仅是为医务人员而设；投资者和数据分析师也可以利用其预测能力做出更智能的决策并创建有吸引力的仪表板。它是AI未来与金融和数据可视化的激动人心的交汇点。如果你曾经对ChatGPT感到着迷，对股市充满兴趣，或者对Power
    BI的可能性感到兴奋，那么这是一个所有这些世界碰撞的关键时刻。
- en: In the upcoming section, we’re diving into the futuristic capabilities of Microsoft
    JARVIS (HuggingGPT), an AI system that highlights collaborative intelligence and
    multifaceted excellence using Generative AI. You’re about to learn how this cutting-edge
    technology not only achieves complex tasks but also empowers investors with predictive
    insights and analysts with dynamic Power BI visualizations. So, why is this worth
    your time? Because we’re on the brink of an AI revolution that’s reshaping industries.
    Whether you’re a ChatGPT enthusiast, a savvy investor, or a Power BI expert, this
    is where your skills converge to unlock unprecedented opportunities.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将深入探讨微软JARVIS（HuggingGPT）的未来能力，这个AI系统突出了协同智能和使用生成AI的多面卓越。你将了解到，这项尖端技术不仅能完成复杂任务，还能为投资者提供预测性见解，为分析师提供动态的Power
    BI可视化。那么，为什么值得你花时间了解？因为我们正处在一个正在重塑行业的AI革命的边缘。无论你是ChatGPT的爱好者、精明的投资者，还是Power BI专家，这里正是你技能汇聚，解锁前所未有的机会的地方。
- en: Unleashing collaborative intelligence – Microsoft Jarvis (GitHub)
  id: totrans-433
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 释放协同智能——微软Jarvis（GitHub）
- en: Meet Microsoft JARVIS, an advanced AI system that’s taking collaboration to
    new heights. Hosted on Hugging Face as HuggingGPT, JARVIS connects to as many
    as 20 AI models, including various open source **large language models** (**LLMs**)
    for images, videos, audio, and more. With ChatGPT at the helm, JARVIS seamlessly
    integrates these models to achieve complex tasks, and anyone can explore its capabilities
    right now.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 认识微软JARVIS，这是一个先进的AI系统，它将协作提升到新的高度。托管在Hugging Face平台上的HuggingGPT，JARVIS连接了多达20个AI模型，包括多个开源的**大规模语言模型**（**LLMs**），涉及图像、视频、音频等多个领域。由ChatGPT领导，JARVIS无缝集成这些模型，执行复杂任务，任何人都可以立即探索其功能。
- en: 'This dynamic system operates through four distinct stages:'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 这个动态系统通过四个不同的阶段来运作：
- en: '**Task planning**: ChatGPT analyzes user requests to understand their intention,
    breaking them down into manageable tasks.'
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**任务规划**：ChatGPT分析用户请求，理解其意图，将其拆解为可管理的任务。'
- en: '**Model selection**: Then, it selects the most suitable expert models, curated
    by the FDA, for each task, including AI specialists in image analysis, drug interaction
    checking, and more.'
  id: totrans-437
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模型选择**：然后，它选择FDA策划的最合适的专家模型，针对每个任务，包括图像分析、药物相互作用检查等AI专家模型。'
- en: '**Task execution**: These expert models execute their tasks, feeding the results
    back to ChatGPT.'
  id: totrans-438
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**任务执行**：这些专家模型执行各自的任务，并将结果反馈给ChatGPT。'
- en: '**Response generation**: ChatGPT synthesizes the predictions and communicates
    the cohesive response back to the user.'
  id: totrans-439
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**响应生成**：ChatGPT整合预测结果，并将协调一致的响应反馈给用户。'
- en: Known as FoodandDrugAdminGPT, this integrated system offers a versatile network
    of capabilities. It’s not confined to handling single modality inputs but can
    process various modalities and solve an array of complex AI tasks. Through corresponding
    model descriptions, FoodandDrugAdminGPT connects and integrates individual expert
    models, acting as the central brain that answers user queries with precision.
    Welcome to a new era of interconnected intelligence, where the whole is indeed
    greater than the sum of its parts.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 被称为FoodandDrugAdminGPT的这一集成系统提供了多种功能的网络。它不仅限于处理单一模态的输入，还能够处理各种模态，解决一系列复杂的AI任务。通过相应的模型描述，FoodandDrugAdminGPT连接并整合了各个专家模型，充当中央大脑，精准回答用户的查询。欢迎进入一个互联智能的新纪元，在这个时代，整体的智慧确实大于各部分的总和。
- en: A new epoch in AI – the multifaceted excellence of HuggingGPT and its integration
    with Gradio models
  id: totrans-441
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI的新纪元——HuggingGPT的多面卓越以及与Gradio模型的集成
- en: In the rapidly evolving landscape of AI, HuggingGPT has emerged as a luminary
    by leveraging the capabilities of LLMs. With integrations spanning hundreds of
    Hugging Face models, HuggingGPT is a versatile tool that shines across 24 diverse
    tasks such as text classification, image generation, object detection, question
    answering, and even text-to-video conversion. Its proficiency in handling multimodal
    information makes it a standout solution for intricate AI challenges.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 在快速发展的AI领域，HuggingGPT凭借其大规模语言模型（LLMs）的能力脱颖而出。通过整合数百个Hugging Face模型，HuggingGPT是一个多功能工具，能够在24种不同任务中表现出色，如文本分类、图像生成、物体检测、问答，甚至文本到视频转换。它处理多模态信息的能力使其成为解决复杂AI挑战的突出方案。
- en: Nevertheless, like any groundbreaking technology, HuggingGPT is not without
    its challenges. Its performance may sometimes be hindered by efficiency and latency
    issues tied to frequent interactions with LLMs, constraints due to a maximum token
    limit that affects context length, and occasional instability resulting from non-adherence
    to instructions by the LLM.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，像任何突破性的技术一样，HuggingGPT 也面临一些挑战。其性能有时可能会受到与大型语言模型（LLMs）频繁交互所带来的效率和延迟问题、最大令牌限制影响上下文长度的约束以及偶尔由于
    LLM 未遵循指令所导致的不稳定性问题的影响。
- en: 'Yet, these limitations are overshadowed by HuggingGPT’s myriad advantages:'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些局限性被 HuggingGPT 的诸多优势所掩盖：
- en: '**State-of-the-art performance**: By setting new benchmarks in numerous NLP
    tasks, it provides an optimal solution for AI challenges demanding sophisticated
    NLP capabilities. Customized fine-tuning can even yield results that equal or
    outpace the industry’s best models.'
  id: totrans-445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最先进的表现**：通过在众多自然语言处理（NLP）任务中设立新基准，它为那些需要复杂 NLP 能力的 AI 挑战提供了最佳解决方案。定制化微调甚至可以带来与业内最佳模型相当或超越的结果。'
- en: '**Economical data requirements**: Thanks to pre-training on extensive text
    data, HuggingGPT slashes the need for labeled training data, thus cutting both
    time and expenses.'
  id: totrans-446
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经济的数据需求**：得益于在大量文本数据上的预训练，HuggingGPT 大幅减少了对标注训练数据的需求，从而节省了时间和费用。'
- en: '**Customizability and versatility**: From legal and medical to summarization
    tasks, HuggingGPT’s adaptability allows for tailoring models to specific domains,
    encompassing a wide array of applications such as chatbots, language translation,
    and text summarization.'
  id: totrans-447
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可定制性与多功能性**：从法律和医学到摘要任务，HuggingGPT 的适应性允许将模型定制到特定领域，涵盖了广泛的应用，如聊天机器人、语言翻译和文本摘要。'
- en: '**Interpretability**: Especially valuable in high-stakes domains such as legal
    or medical NLP, HuggingGPT’s interpretability facilitates a clear understanding
    of the model’s decision-making process, aiding in debugging and optimization.'
  id: totrans-448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可解释性**：特别是在法律或医学 NLP 等高风险领域，HuggingGPT 的可解释性有助于清晰理解模型的决策过程，辅助调试和优化。'
- en: '**Open source accessibility**: Constructed on open source technologies, HuggingGPT
    is within reach of a vast community of developers and researchers, with no associated
    licensing fees or costs.'
  id: totrans-449
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开源可访问性**：基于开源技术构建，HuggingGPT 可供广大的开发者和研究者社区使用，无需支付任何许可费用或成本。'
- en: '**Integration and scalability**: Its seamless compatibility with various tools
    and platforms, along with deployability at scale via cloud computing services,
    offers real-time processing for large volumes of text data.'
  id: totrans-450
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成与可扩展性**：它与各种工具和平台的无缝兼容性，以及通过云计算服务的规模化部署，提供了实时处理大量文本数据的能力。'
- en: Despite some constraints, HuggingGPT continues to awe the AI community with
    its innovative performance, adaptability, transparency, and scalability. Its contributions
    affirm its standing as a formidable force within the field of AI.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在一些限制，HuggingGPT 依然以其创新的表现、适应性、透明性和可扩展性让 AI 社区感到惊叹。它的贡献证明了它在 AI 领域作为强大力量的地位。
- en: Unleashing creativity with Gradio – a gateway to simplified demos and GUIs for
    Hugging Face models
  id: totrans-452
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用 Gradio 释放创意——为 Hugging Face 模型提供简化演示和 GUI 的门户
- en: 'Gradio, a revolutionary library in the machine learning ecosystem, empowers
    developers to effortlessly craft demos and GUIs for machine learning models. Its
    simplicity is akin to sharing a document link in Google Docs. With the advent
    of Gradio 2.0, integrating virtually any Hugging Face model with a GUI can be
    accomplished with just a single line of code. Let’s explore the compelling advantages
    of synergizing Gradio with Hugging Face models:'
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: Gradio，作为机器学习生态系统中的一款革命性库，使开发者能够轻松地为机器学习模型创建演示和图形用户界面（GUI）。它的简单性类似于在 Google
    Docs 中分享文档链接。随着 Gradio 2.0 的问世，将几乎任何 Hugging Face 模型与 GUI 集成，只需一行代码。让我们来探讨 Gradio
    与 Hugging Face 模型协同的显著优势：
- en: '`from_pipeline()` function. Moreover, you can efficiently construct a demo
    around the Inference API without having to load the model thanks to the `gr.load()`
    function.'
  id: totrans-454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`from_pipeline()` 函数。此外，借助 `gr.load()` 函数，你可以高效地围绕推理 API 构建一个演示，而无需加载模型。'
- en: '**Hosting solutions**: Gradio demos can be hosted on Hugging Face Spaces, either
    through the GUI or entirely within Python. Additionally, Gradio demos residing
    on Hugging Face Spaces can be seamlessly embedded into your website.'
  id: totrans-455
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**托管解决方案**：Gradio 演示可以托管在 Hugging Face Spaces 上，既可以通过图形用户界面（GUI），也可以完全通过 Python
    进行。此外，托管在 Hugging Face Spaces 上的 Gradio 演示可以无缝嵌入到你的网站中。'
- en: '**Flexibility unleashed**: Gradio’s design facilitates the parallel loading
    of multiple models or sequential alignment'
  id: totrans-456
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**释放灵活性**：Gradio 的设计促进了多个模型的并行加载或顺序对齐'
- en: Choosing the right AI model – HuggingGPT (Jarvis) versus GPT-4 for domain-specific
    expertise
  id: totrans-457
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择合适的 AI 模型——HuggingGPT（Jarvis）与 GPT-4 在领域专业知识中的选择
- en: The selection between HuggingGPT (Jarvis) and general LLMs such as GPT-4 comes
    down to their underlying design, purpose, and task-handling abilities. These distinctions
    can significantly impact their effectiveness in various applications.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 选择 HuggingGPT（Jarvis）与通用 LLM（如 GPT-4）之间的差异在于它们的基础设计、目的和任务处理能力。这些差异在各种应用中的效果可能产生显著影响。
- en: HuggingGPT (Jarvis) – the domain expert
  id: totrans-459
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: HuggingGPT（Jarvis）——领域专家
- en: HuggingGPT (Jarvis) stands out as an integrated system, uniquely tailored to
    work with several domain-specific models. Within specialized fields such as drug
    development, it houses expert models trained on tasks such as drug interactions,
    clinical trial design, FDA regulations, and more. When faced with a specific question,
    HuggingGPT (Jarvis) evaluates the query and summons the aptest expert model for
    a response. This specialization leads to insights that are both detailed and precisely
    aligned with the domain’s unique requirements.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: HuggingGPT（Jarvis）作为一个集成系统，独特地设计用于与多个领域特定模型协作。在药物开发等专业领域中，它包含了经过专门训练的专家模型，这些模型涵盖药物相互作用、临床试验设计、FDA
    法规等任务。当面临具体问题时，HuggingGPT（Jarvis）会评估问题，并召唤最合适的专家模型进行回应。这种专业化使得它提供的见解既详细又准确地符合该领域的独特需求。
- en: GPT-4 – the generalist
  id: totrans-461
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: GPT-4——通才
- en: In contrast, GPT-4 operates as a singular, general LLM capable of managing a
    wide spectrum of tasks and inquiries without relying on external models. Its training
    on a diverse dataset empowers it to provide informative and imaginative answers
    across various subjects. While incredibly versatile, it lacks the acute, domain-specific
    acumen that HuggingGPT (Jarvis)’s expert models possess.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，GPT-4 作为一个单一的通用大型语言模型（LLM），能够处理广泛的任务和问题，而无需依赖外部模型。它在多样化数据集上的训练使其能够在多个领域提供富有信息性和创造性的回答。尽管其功能极其多样，但它缺乏像
    HuggingGPT（Jarvis）那样的专家模型在特定领域的深刻洞察力。
- en: Making the right choice
  id: totrans-463
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 做出正确的选择
- en: '**For deep, domain-specific knowledge**: HuggingGPT (Jarvis) is the preferred
    choice for tasks requiring profound expertise in specialized areas. In contexts
    such as drug development, its ability to draw on specific knowledge in pharmacology,
    biochemistry, or FDA regulations makes it invaluable.'
  id: totrans-464
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对于深度、领域特定知识**：HuggingGPT（Jarvis）是需要深厚专业知识的任务的首选。在药物开发等领域，其能利用药理学、生物化学或 FDA
    法规等具体知识，使其成为不可或缺的工具。'
- en: '**For broad understanding and creativity**: GPT-4 shines when the task requires
    comprehensive knowledge across multiple subjects or creativity. Its well-rounded
    training enables it to approach problems that traverse different domains with
    creativity and a generalized understanding.'
  id: totrans-465
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对于广泛的理解和创造力**：当任务需要跨多个学科的综合知识或创造力时，GPT-4 展现出色的表现。它的全面训练使其能够以创造性和广泛的理解来解决跨领域的问题。'
- en: Why we chose HuggingGPT (Jarvis) for the FoodandDrugAdminGPT persona
  id: totrans-466
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么我们为 FoodandDrugAdminGPT 人物选择了 HuggingGPT（Jarvis）
- en: In our upcoming example, the necessity for precise, domain-focused insights
    led us to choose HuggingGPT (Jarvis) for the FoodandDrugAdminGPT persona. This
    choice aligns with the complexity and specialized nature of the tasks at hand,
    where general knowledge or creativity alone would not suffice. Jarvis’s ability
    to leverage expert models specific to the field ensures a level of accuracy and
    depth that positions it as the optimal solution for this application.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们即将展示的例子中，精确的领域聚焦型见解需求使我们选择了 HuggingGPT（Jarvis）来实现 FoodandDrugAdminGPT 人物。这一选择与手头任务的复杂性和专业化特性相吻合，仅凭通用知识或创造力是不足以完成的。Jarvis
    利用特定领域专家模型的能力，确保了准确性和深度，使其成为该应用的最佳解决方案。
- en: Harnessing specialized intelligence – FoodandDrugAdminGPT’s implementation using
    HuggingGPT for multimodal solutions in the regulatory landscape
  id: totrans-468
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用专业化智能——HuggingGPT 在监管领域中提供的多模态解决方案应用于 FoodandDrugAdminGPT
- en: One standout feature of the FoodandDrugAdminGPT system is its strategic task
    planning. By dissecting user requests into solvable tasks and matching them to
    the appropriate expert models, it crafts a cohesive plan of action. This thoughtful
    analysis and allocation enable FoodandDrugAdminGPT to generate intelligent plans,
    employ external models, and seamlessly integrate multimodal perceptual capabilities
    to navigate complex AI challenges.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: FoodandDrugAdminGPT系统的一个突出特点是其战略任务规划。通过将用户请求拆解为可解决的任务，并将它们匹配到适当的专家模型，它制定了一个连贯的行动计划。这种深思熟虑的分析和分配使FoodandDrugAdminGPT能够生成智能计划，使用外部模型，并无缝整合多模态感知能力，以应对复杂的AI挑战。
- en: 'The comprehensive contributions of the FoodandDrugAdminGPT system are as follows:'
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: FoodandDrugAdminGPT系统的全面贡献如下：
- en: '**Bridging GAI with expertise**: The system unites LLMs with specialized expert
    models, presenting an innovative framework for generative-ai (GAI) solutions.
    Utilizing LLMs for planning and decision-making, FoodandDrugAdminGPT selectively
    deploys expert models for individual tasks.'
  id: totrans-471
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将通用AI与专门知识结合**：该系统将大语言模型（LLMs）与专门的专家模型结合，呈现出一个创新的生成式AI（GAI）解决方案框架。利用LLMs进行规划和决策，FoodandDrugAdminGPT根据不同任务选择性地部署专家模型。'
- en: '**Providing multimodal and reliable services**: By harmonizing numerous task-specific
    models within the FDA network, FoodandDrugAdminGPT can adeptly manage AI tasks
    across various modalities and domains, elevating the system’s adaptability.'
  id: totrans-472
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提供多模态和可靠的服务**：通过在FDA网络中协调多个特定任务模型，FoodandDrugAdminGPT能够熟练地管理跨多种模态和领域的AI任务，提升了系统的适应性。'
- en: '**Emphasizing the importance of task planning**: The vital role of planning
    within FoodandDrugAdminGPT is accentuated, with methodical evaluations designed
    to gauge the prowess of LLMs in devising effective strategies.'
  id: totrans-473
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强调任务规划的重要性**：在FoodandDrugAdminGPT中，规划的关键作用被突显，系统通过方法论评估，旨在衡量大语言模型（LLMs）在制定有效策略方面的能力。'
- en: '**Demonstrating versatility across modalities**: Comprehensive experiments
    in language, vision, speech, and cross-modality highlight the system’s proficiency
    in comprehending and resolving intricate tasks specific to the food and drug administration
    sector.'
  id: totrans-474
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**展示跨模态的多样性**：在语言、视觉、语音和跨模态的全面实验中，系统展现了在理解和解决食品和药品管理领域复杂任务方面的能力。'
- en: This innovative system offers an elegant solution to a wide array of AI challenges,
    transcending multiple modalities and domains. It heralds a future where AI’s capabilities
    can be harnessed to enhance efficiency and accuracy within the food and drug administration
    field, opening doors to potential applications in various other sectors. By weaving
    together the strengths of both generalized and specialized AI, FoodandDrugAdminGPT
    exemplifies an innovative approach that could redefine how we utilize AI.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 这个创新系统为广泛的AI挑战提供了一个优雅的解决方案，超越了多种模式和领域。它预示着一个未来，在这个未来中，AI的能力可以被用于提升食品和药品管理领域的效率和准确性，为其他各个行业的潜在应用打开大门。通过将通用AI和专用AI的优势结合起来，FoodandDrugAdminGPT展示了一种创新的方法，可能会重新定义我们如何利用AI。
- en: Here, you’ll discover the wizardry of blending Gradio’s revolutionary capabilities
    with Hugging Face’s machine learning models. We’ll guide you through key steps,
    starting from obtaining your OpenAPI API key to crafting your own Gradio demo
    using the `from_pipeline()` function. What makes this essential reading? By mastering
    these techniques, you’ll be armed with the know-how to effortlessly create, host,
    and embed advanced machine learning demos in a matter of minutes. So, prepare
    your development environment, because a simplified yet powerful world of machine
    learning demos awaits!
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你将发现如何将Gradio的革命性功能与Hugging Face的机器学习模型结合的巧妙方法。我们将指导你完成关键步骤，从获取OpenAPI密钥到使用`from_pipeline()`函数构建自己的Gradio演示。为什么这篇文章必读？通过掌握这些技术，你将掌握如何轻松地创建、托管和嵌入先进的机器学习演示，整个过程只需几分钟。所以，准备好你的开发环境吧，因为一个简化而强大的机器学习演示世界正等待着你！
- en: HuggingGPT model and Gradio demo
  id: totrans-477
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HuggingGPT模型和Gradio演示
- en: 'Follow these steps:'
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤操作：
- en: Obtain an OpenAPI API key if you don’t already have one.
  id: totrans-479
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你还没有OpenAPI密钥，请获取一个。
- en: Sign up for a free account at Hugging Face – huggingface.co.
  id: totrans-480
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Hugging Face上注册一个免费账户 – huggingface.co。
- en: Navigate to **Settings** > **Access Tokens** by clicking the links on the left
    rail of the Hugging Face website.
  id: totrans-481
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Hugging Face网站的左侧栏点击链接，进入**设置** > **访问令牌**。
- en: Click **New Token** on the Hugging Face website.
  id: totrans-482
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Hugging Face网站上点击**新建令牌**。
- en: Name the token (anything at all), select **write** as the role, and click **Generate**
    in Hugging Face.
  id: totrans-483
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给令牌命名（可以随意命名），选择**写入**作为角色，然后在Hugging Face中点击**生成**。
- en: Copy the API key and keep it somewhere you can easily access it.
  id: totrans-484
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制API密钥并将其存放在你能轻松访问的位置。
- en: Navigate to https://huggingface.co/spaces/microsoft/HuggingGPT.
  id: totrans-485
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 https://huggingface.co/spaces/microsoft/HuggingGPT。
- en: Paste your OpenAPI key and Hugging Face token into the appropriate fields. Then,
    click the **Submit** button next to each.
  id: totrans-486
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你的OpenAPI密钥和Hugging Face令牌粘贴到相应的字段中。然后，点击每个字段旁边的**提交**按钮。
- en: Enter your prompt at the bottom of the query box and click **Send**.
  id: totrans-487
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在查询框底部输入你的提示，然后点击**发送**。
- en: In the next section, we’ve designed a multi-section roadmap aimed at equipping
    you with a formidable understanding of biotech investment, particularly in the
    landscape of drug development and regulatory approval. Let’s break down why each
    section is crucial, what you will learn, and how it will impact your investment
    decisions.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们设计了一个多节的路线图，旨在帮助你深入了解生物技术投资，特别是在药物开发和监管批准的领域。让我们来解析为什么每一节都至关重要，你将学到什么，以及它如何影响你的投资决策。
- en: Section 1 – investment insight with FoodandDrugAdminGPT – a comprehensive query
    guide
  id: totrans-489
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节 – 使用FoodandDrugAdminGPT获取投资洞察 – 一份全面的查询指南
- en: The first section serves as an introductory platform for both seasoned Wall
    Street analysts and individual investors keen on the biotech sector. We’ll deconstruct
    the complex maze of drug approvals and market strategies by introducing targeted
    questions that can offer a panoramic view of the drug development life cycle.
    The questions in this section will help you discern key elements, such as market
    approval timelines, potential market size, competitive landscapes, and regulatory
    risks. The guidance from FoodandDrugAdminGPT acts as a supplemental tool to your
    professional acumen, filling gaps in your knowledge and pointing you in the direction
    of wise investment choices.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分作为一个入门平台，适合经验丰富的华尔街分析师和对生物技术行业感兴趣的个人投资者。我们将通过引入有针对性的问题，解构药物审批和市场策略的复杂迷宫，这些问题能够提供药物开发生命周期的全景视图。本节中的问题将帮助你识别关键要素，例如市场批准时间表、潜在市场规模、竞争格局和监管风险。FoodandDrugAdminGPT的指导将作为你专业知识的补充工具，填补知识空白，并指引你做出明智的投资选择。
- en: Why it matters
  id: totrans-491
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么它很重要
- en: The understanding gleaned from these queries will not only shed light on the
    approval process but also align your investment focus on factors that genuinely
    impact a drug’s commercial viability. It’s akin to arming yourself with a precise
    compass in a territory laden with both opportunities and pitfalls.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些查询中获得的理解不仅会揭示审批过程，还将帮助你将投资焦点对准真正影响药物商业可行性的因素。这就像是在一个充满机遇与陷阱的领域里，带着一把精准的指南针。
- en: Section 2 – Moderna’s drug pipeline – tailored insight for investment and Wall
    Street analysis
  id: totrans-493
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节 – Moderna的药物管线 – 为投资和华尔街分析量身定制的洞察
- en: In this section, we will focus on providing an investment-oriented breakdown
    of Moderna’s existing products and those in the pipeline. Questions will be honed
    to give you insights into critical issues such as Emergency Use Authorizations,
    Clinical Trials for various vaccines, and regulatory milestones. Utilizing AI
    tools such as HuggingGPT, we will specialize these questions to adhere to the
    most recent FDA guidelines and market information.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一节中，我们将重点提供一份面向投资的Moderna现有产品及其管线中药物的分析。问题将会聚焦于关键问题，如紧急使用授权、各种疫苗的临床试验，以及监管里程碑。通过使用像HuggingGPT这样的AI工具，我们将使这些问题更加专门化，以符合最新的FDA指南和市场信息。
- en: Why it matters
  id: totrans-495
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么它很重要
- en: Understanding Moderna’s existing portfolio allows you to make well-informed
    decisions about short-term investment opportunities. By knowing where each drug
    stands in terms of approval and market readiness, you’ll be better equipped to
    gauge immediate returns and risk factors.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 了解Moderna现有的投资组合将帮助你做出明智的短期投资决策。通过了解每种药物在批准和市场准备方面的进展，你将更好地评估即时回报和风险因素。
- en: Section 3 – Unlocking Moderna’s pipeline – critical questions for investors
    using HuggingfaceGPT
  id: totrans-497
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节 – 解锁Moderna的管线 – 使用HuggingfaceGPT为投资者提出的关键问题
- en: '*Section 3* picks up where *Section 2* leaves off, but goes a level deeper.
    Here, we will focus on specific drugs that are still in the development or clinical
    trial stage. This part employs more complex, targeted queries using AI tools,
    enabling you to assess long-term prospects concerning Moderna’s pipeline. Questions
    will delve into the timelines of drug rollouts, competitive landscapes for vaccines,
    and Moderna’s strategic partnerships and funding.'
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三部分*接续了*第二部分*的内容，但深入了一个层次。在这一部分，我们将专注于仍处于开发或临床试验阶段的特定药物。本部分采用更复杂、定向的问题，使用AI工具，帮助你评估关于Moderna药物管线的长期前景。问题将深入探讨药物的推出时间表、疫苗的竞争格局，以及Moderna的战略合作伙伴关系和资金支持。'
- en: Why it matters
  id: totrans-499
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么这很重要
- en: If you’re looking at a long-term investment strategy, understanding the future
    potential of a company’s pipeline is crucial. This section will allow you to dig
    deeper into drugs that could become major market players in the future, thereby
    helping you understand the long-term growth trajectory and the associated risks.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在考虑一个长期的投资策略，理解一家公司药物管线的未来潜力至关重要。本部分将帮助你更深入地了解未来可能成为市场重要玩家的药物，从而帮助你理解长期增长轨迹及其相关风险。
- en: Overall implications
  id: totrans-501
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总体影响
- en: The objective of our guide is to transform your general understanding of biotech
    investment into a specialized, multi-faceted skill set. By dividing your learning
    into these three distinct but complementary sections, we have provided a comprehensive
    toolkit for you to navigate the investment terrain in both the short term and
    long term. In essence, you’ll be empowered to make insightful decisions that capitalize
    on immediate opportunities while also preparing for future market shifts.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 我们指南的目标是将你对生物科技投资的基本理解转化为一项专业的、全方位的技能。通过将学习分为这三个不同但互补的部分，我们为你提供了一个全面的工具包，帮助你在短期和长期内驾驭投资领域。从本质上讲，你将能够做出深思熟虑的决策，既能抓住眼前的机会，又能为未来的市场变化做好准备。
- en: Section 1 – investment insight with FoodandDrugAdminGPT – a comprehensive query
    guide
  id: totrans-503
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一部分 – 与FoodandDrugAdminGPT的投资洞察 – 全面查询指南
- en: 'Investors and Wall Street analysts may focus on areas such as market approval,
    post-approval changes, market potential, competition, and regulatory risks related
    to drug development. Here’s a streamlined set of questions:'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者和华尔街分析师可能会关注药物开发过程中，如市场批准、批准后的变化、市场潜力、竞争和监管风险等方面。以下是一套简化的问题：
- en: '**Market approval timeline**: Considering the IND stage, what’s the expected
    timeline for our drug to reach the market?'
  id: totrans-505
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**市场批准时间表**：考虑到IND阶段，我们的药物预计何时能够上市？'
- en: '**Potential market size**: What could be the potential market size for our
    pancreatic cancer drug candidate?'
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**潜在市场规模**：我们的胰腺癌药物候选产品可能的市场规模是多少？'
- en: '**Competitive landscape**: How can we analyze the competitive landscape for
    our pancreatic cancer drug?'
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**竞争格局**：我们如何分析胰腺癌药物的竞争格局？'
- en: '**Regulatory risks**: What potential regulatory risks should we consider in
    drug development?'
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监管风险**：在药物开发过程中，我们应考虑哪些潜在的监管风险？'
- en: '**Cost-benefit analysis**: How should we approach cost-benefit analysis to
    determine potential pricing?'
  id: totrans-509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本效益分析**：我们应如何进行成本效益分析，以确定潜在的定价？'
- en: '**International expansion**: What should we consider when planning for international
    markets?'
  id: totrans-510
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**国际扩展**：在规划国际市场时，我们应该考虑哪些因素？'
- en: These questions offer a holistic view of drug approval, focusing on investment
    aspects, while remembering that FoodandDrugAdminGPT guides and supplements professional
    expertise.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题提供了一个全面的药物批准视角，重点关注投资方面，同时记住FoodandDrugAdminGPT在此过程中引导和补充专业知识。
- en: Section 2 – Moderna’s drug pipeline – tailored insight for investment and Wall
    Street analysis
  id: totrans-512
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二部分 – Moderna的药物管线 – 专为投资和华尔街分析定制的洞察
- en: 'HuggingGPT can help focus questions on Moderna’s drug pipeline specific to
    investors and Wall Street analysts. Here’s an example:'
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: HuggingGPT可以帮助将问题聚焦于与投资者和华尔街分析师相关的Moderna药物管线。以下是一个示例：
- en: '**Emergency use authorization**: Has the FDA granted EUA for Moderna’s next-generation
    COVID-19 vaccine, mRNA-1283?'
  id: totrans-514
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**紧急使用授权**：FDA是否已授予Moderna下一代COVID-19疫苗mRNA-1283的EUA？'
- en: '**Clinical trials for flu vaccines**: What are the phases of the flu vaccines
    mRNA-1010, mRNA-1020, mRNA-1030, mRNA-1011, and mRNA-1012 according to the FDA?'
  id: totrans-515
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流感疫苗的临床试验**：根据FDA的要求，流感疫苗mRNA-1010、mRNA-1020、mRNA-1030、mRNA-1011和mRNA-1012分别处于哪些阶段？'
- en: '**Regulatory insights for the RSV vaccine**: Has the FDA made any announcements
    about the approval process for Moderna’s mRNA-1345?'
  id: totrans-516
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RSV疫苗的监管洞察**：FDA是否对Moderna的mRNA-1345的审批过程做出了任何公告？'
- en: Section 3 – unlocking Moderna’s pipeline – critical questions for investors
    using HuggingfaceGPT
  id: totrans-517
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3部分——解锁Moderna的产品管道——使用HuggingfaceGPT为投资者提供的关键问题
- en: 'Here’s a focused set of questions to delve into Moderna’s pipeline from an
    investor’s perspective:'
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个专注的问题集，旨在从投资者的角度深入探讨Moderna的产品管道：
- en: '**COVID-19 vaccine timeline**: What’s the timeline for mRNA-1283’s commercial
    rollout? What regulatory obstacles might Moderna face?'
  id: totrans-519
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**COVID-19疫苗时间表**：mRNA-1283的商业化推广时间表是什么？Moderna可能会面临哪些监管障碍？'
- en: '**Flu vaccines landscape**: Can you comment on the competitive landscape for
    Moderna’s flu vaccines and differentiation strategies?'
  id: totrans-520
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流感疫苗市场格局**：你能评论一下Moderna流感疫苗的竞争格局以及其差异化策略吗？'
- en: '**Combination vaccines**: What’s the status of Moderna’s combination vaccines
    for COVID and flu (mRNA-1073 and mRNA-1083) in clinical trials?'
  id: totrans-521
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联合疫苗**：Moderna针对COVID和流感的联合疫苗（mRNA-1073和mRNA-1083）在临床试验中的进展如何？'
- en: '**Financial partnership**: Can you detail the financial implications of Moderna’s
    50-50 global profit sharing with Merck for mRNA-4157?'
  id: totrans-522
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**财务合作**：你能详细说明Moderna与默克公司在mRNA-4157上的50-50全球利润共享的财务影响吗？'
- en: 'Zika vaccine development: How has external funding from BARDA impacted the
    development of mRNA-1893, a Zika vaccine?'
  id: totrans-523
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 兹卡疫苗开发：来自BARDA的外部资金如何影响mRNA-1893（兹卡疫苗）的开发？
- en: These tailored questions offer a comprehensive understanding of Moderna’s portfolio,
    considering the specific concerns of the investment community. By using tools
    such as HuggingGPT, questions can be further adapted to cater to specific FDA
    regulations or investment interests, enhancing the detailed analysis of Moderna’s
    assets.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 这些量身定制的问题提供了对Moderna产品组合的全面理解，考虑了投资社区的特定关注点。通过使用像HuggingGPT这样的工具，问题可以进一步调整，以满足特定的FDA法规或投资兴趣，从而增强对Moderna资产的详细分析。
- en: This next section shows how GPT-4 and future LLMs could potentially impact healthcare
    and biotech companies such as Moderna by helping them develop new drugs and treatments
    more quickly and accurately.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的部分展示了GPT-4和未来的LLM如何通过帮助像Moderna这样的公司更快速、更准确地开发新药和治疗方法，可能对医疗保健和生物技术公司产生的影响。
- en: Revolutionizing biotech with GPT-4 – Moderna’s pathway to accelerated drug discovery
  id: totrans-526
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过GPT-4革命化生物技术——Moderna加速药物发现的路径
- en: In the dynamic field of healthcare and biotech, companies such as Moderna are
    on the verge of an exciting era, marked by the integration of LLMs such as OpenAI’s
    GPT-4\. This shift has significant implications for drug discovery and development,
    promising to reshape the industry.
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 在动态的医疗保健和生物技术领域，像Moderna这样的公司正处于一个激动人心的时代的边缘，这个时代的标志是像OpenAI的GPT-4这样的LLM（大型语言模型）的整合。这一转变对药物发现和开发具有重大影响，有望重新塑造行业。
- en: '**Introducing GPT-4 in biotech**: GPT-4, created by OpenAI, is not just another
    language model. It has the potential to accelerate drug discovery by performing
    complex compositional and translation tasks. GPT-4 can analyze chemical structures,
    properties, and reactions, identifying compounds with similar attributes to known
    drugs. By modifying them to ensure they are not patented, it can significantly
    save time and resources.'
  id: totrans-528
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在生物技术领域引入GPT-4**：由OpenAI创建的GPT-4不仅仅是另一个语言模型。它有潜力通过执行复杂的组合和翻译任务加速药物发现。GPT-4可以分析化学结构、性质和反应，识别与已知药物具有相似属性的化合物。通过修改这些化合物，确保它们不受专利保护，从而可以显著节省时间和资源。'
- en: '**Moderna’s strategy with GPT-4**: Moderna is uniquely positioned to leverage
    GPT-4 in revolutionizing drug discovery. By focusing on the most promising compounds,
    GPT-4 can reduce both cost and time in the development process. An increasingly
    popular approach is “drug repurposing,” where GPT-4 can aid in redirecting existing
    drugs for new uses, thus cutting through the traditionally high costs and long
    timelines of new drug development.'
  id: totrans-529
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Moderna与GPT-4的战略**：Moderna处于独特的地位，可以利用GPT-4在革命性地推进药物发现方面发挥作用。通过关注最有前景的化合物，GPT-4可以减少开发过程中的成本和时间。当前越来越流行的做法是“药物再利用”，GPT-4可以帮助将现有药物转用于新的用途，从而突破新药开发过程中传统上高昂的成本和漫长的时间线。'
- en: '**The future with AGI**: The potential reach of AGI in drug development goes
    even further. It could allow researchers to pinpoint new targets for drugs and
    treatments more quickly and accurately. While concerns about AGI’s safety in drug
    development exist, OpenAI’s commitment to ensuring AGI’s alignment with human
    values, robust control, safety, transparency, fairness, and privacy anchors the
    mission.'
  id: totrans-530
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与AGI的未来**：AGI在药物开发中的潜力更为广泛。它可以帮助研究人员更快速、更准确地找出新的药物和治疗靶点。尽管关于AGI在药物开发中的安全性存在担忧，但OpenAI致力于确保AGI与人类价值观对齐，具备强有力的控制、安全性、透明性、公平性和隐私保护，这些都为使命奠定了基础。'
- en: '**A new horizon for healthcare**: The integration of LLMs such as GPT-4 heralds
    a transformation that could reshape the pharmaceutical landscape, making it more
    efficient and resourceful. For Moderna, and indeed for the biotech industry as
    a whole, embracing these advanced AI models could pave the way for unprecedented
    advancements, shaping a brighter and healthier future for all.'
  id: totrans-531
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**医疗健康的新视野**：如GPT-4这类大语言模型的整合预示着一场变革，它可能重新塑造制药行业，使其更加高效和资源丰富。对于Moderna，甚至整个生物技术行业而言，拥抱这些先进的AI模型有可能为前所未有的进展铺平道路，塑造一个更加光明健康的未来。'
- en: OpenAI’s pinnacle against tech giants
  id: totrans-532
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenAI在科技巨头中的巅峰地位
- en: 'A monumental question concludes this chapter: how did OpenAI, with merely 250
    people, outshine the colossal R&D teams of leading tech companies to create ChatGPT?
    The key to OpenAI’s success lies in the following aspects:'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的结束语是一个重大问题：OpenAI如何凭借仅仅250人，超越了领先科技公司庞大的研发团队，创造出了ChatGPT？OpenAI成功的关键在于以下几个方面：
- en: '**Mission-driven focus**: Dedicated to making AGI beneficial for humanity,
    OpenAI prioritized breakthrough projects such as ChatGPT'
  id: totrans-534
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以使命为驱动的专注**：OpenAI致力于使AGI造福人类，优先推动ChatGPT等突破性项目'
- en: '**Advanced research**: Continually pushing AGI’s boundaries and openly sharing
    discoveries'
  id: totrans-535
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**前沿研究**：不断推动AGI的边界，并公开分享发现'
- en: '**Risk embracement**: Boldly accepting risks allowed for substantial progress'
  id: totrans-536
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风险接受**：大胆地接受风险带来了显著的进展'
- en: '**Cooperative culture**: Aligning with global institutions to face AGI’s challenges'
  id: totrans-537
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合作文化**：与全球机构对接，共同应对AGI的挑战'
- en: '**Strategic talent acquisition**: Attracting top talents that made impactful
    strides'
  id: totrans-538
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**战略性人才引进**：吸引顶尖人才，推动具有深远影响的进展'
- en: OpenAI’s triumph isn’t a mere tech sensation; it showcases AI’s transformative
    power across various sectors. As the AI landscape evolves, smaller innovators
    such as OpenAI can challenge the status quo, although tech giants, with their
    vast resources, remain formidable contenders.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI的成功不仅仅是一个技术现象，它展示了AI在各个领域的变革力量。随着AI领域的发展，像OpenAI这样的小型创新者能够挑战现状，尽管拥有巨大资源的科技巨头依然是强大的竞争者。
- en: OpenAI and Moderna – a new frontier in drug discovery
  id: totrans-540
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenAI与Moderna——药物发现的新前沿
- en: 'The collaborative potential between OpenAI and Moderna offers exciting prospects
    in pharmaceuticals:'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI与Moderna的合作潜力为制药领域带来了激动人心的前景：
- en: 'RAD collaboration:'
  id: totrans-542
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: RAD合作：
- en: 'Data analysis and compound identification: Moderna can harness GPT-4 to analyze
    vast scientific data, identifying and modifying compounds'
  id: totrans-543
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析与化合物识别：Moderna可以利用GPT-4分析大量科学数据，识别并修改化合物
- en: 'Repurposing existing drugs: GPT-4’s pattern recognition could help repurpose
    existing drugs for new uses'
  id: totrans-544
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重塑现有药物：GPT-4的模式识别能力可以帮助重塑现有药物的用途
- en: 'Collaborative Research: Tailored AI solutions could be developed in collaboration
    with OpenAI, leveraging Moderna’s mRNA expertise'
  id: totrans-545
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 协同研究：可以与OpenAI合作，利用Moderna在mRNA方面的专业知识开发量身定制的AI解决方案
- en: 'Ethical alignment:'
  id: totrans-546
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 道德对齐：
- en: 'Safety and transparency: Both entities prioritize ethical practices, ensuring
    responsible development and rigorous testing'
  id: totrans-547
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性与透明性：两者都优先考虑道德实践，确保负责任的开发和严格的测试
- en: 'Fairness and privacy: OpenAI’s principles could guide Moderna’s clinical trials
    and patient data management'
  id: totrans-548
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公平与隐私：OpenAI的原则可以指导Moderna的临床试验和患者数据管理
- en: 'Future opportunities and global impact:'
  id: totrans-549
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 未来机会与全球影响：
- en: 'AGI in drug development: The advent of AGI might revolutionize Moderna’s processes,
    targeting drugs and optimizing trials with unparalleled precision'
  id: totrans-550
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: AGI在药物开发中的应用：AGI的到来可能会彻底改变Moderna的流程，以无与伦比的精确度进行药物定向和优化试验
- en: 'Broadening global reach: AI-driven insights could extend Moderna’s ability
    to address diverse health challenges globally'
  id: totrans-551
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拓展全球影响力：AI驱动的洞察力可以扩展Moderna应对全球多样化健康挑战的能力
- en: OpenAI’s innovative technology, especially GPT-4, opens doors for Moderna. Integrating
    these AI technologies can accelerate research, align with ethical principles,
    and pave the way for collaboration and innovation. The potential synergy between
    Moderna and OpenAI is poised to redefine drug discovery, leading to global breakthroughs
    that could benefit humanity. As we transition into discussing the broader implications
    of AGI in the next section, this partnership stands as a testament to the boundless
    possibilities inherent in the ethical and innovative application of AI in healthcare.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 的创新技术，特别是 GPT-4，为 Moderna 开辟了新天地。整合这些 AI 技术可以加速研究，符合伦理原则，并为合作和创新铺平道路。Moderna
    与 OpenAI 之间的潜在协同效应有望重新定义药物发现，推动全球性的突破，从而造福人类。当我们过渡到下一部分讨论 AGI 的更广泛影响时，这一伙伴关系将成为在医疗健康领域中伦理与创新应用
    AI 的无限可能性的见证。
- en: OpenAI’s history and focus on AGI
  id: totrans-553
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenAI 的历史及其对 AGI 的关注
- en: OpenAI was established in December 2015 as a non-profit, aiming to ensure AGI
    benefits humanity. The founders, including Elon Musk, Sam Altman, and others,
    kick-started an organization that’s now at the forefront of AGI.
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 于2015年12月成立，作为一个非营利组织，旨在确保AGI造福人类。创始人包括埃隆·马斯克、山姆·奥特曼等人，他们启动了一个如今处于AGI前沿的组织。
- en: 'Here’s a brief timeline of OpenAI:'
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 OpenAI 的简要时间轴：
- en: '**2015**: OpenAI’s inception with the commitment to use any influence over
    AGI to avoid its harmful uses.'
  id: totrans-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2015**：OpenAI 的创立，承诺利用对 AGI 的所有影响力，避免其被用于有害目的。'
- en: '**2016-2018**: OpenAI publishes high-impact research papers and develops AI
    technologies, emphasizing a cooperative approach.'
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2016-2018**：OpenAI 发布了具有重大影响的研究论文，并开发了人工智能技术，强调合作的方式。'
- en: '**2019**: A transition was made to a “capped-profit” model to attract more
    funding and compete with for-profit AI entities.'
  id: totrans-558
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2019**：OpenAI 转向“限利”模式，以吸引更多资金并与盈利性 AI 企业竞争。'
- en: '**2020**: The launch of GPT-3, a language prediction model garnering significant
    attention.'
  id: totrans-559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2020**：推出了 GPT-3，这是一款语言预测模型，吸引了广泛关注。'
- en: '**2021**: The introduction of the GPT-3 API, enabling developers to utilize
    the model in various applications.'
  id: totrans-560
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2021**：推出 GPT-3 API，允许开发者在各种应用中使用该模型。'
- en: '**2022**: The DALL-E and CLIP neural networks were unveiled, and a free preview
    of ChatGPT was provided.'
  id: totrans-561
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2022**：发布了 DALL-E 和 CLIP 神经网络，并提供了 ChatGPT 的免费预览。'
- en: '**2023**: GPT-4 was released and ten $100,000 grants for building prototypes
    of a democratic process for steering AI were provided.'
  id: totrans-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2023**：发布了 GPT-4，并提供了十个 $100,000 的资助，用于构建民主化过程的原型，以引导 AI 发展。'
- en: '**August 2023**:'
  id: totrans-563
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2023年8月**：'
- en: The first acquisition was on August 16 via Global Illumination, based in New
    York. The company focused on open source technology for online game production.
    It was an acquire-to-hire purchase based on the company’s expertise in building
    creative tools and digital experiences.
  id: totrans-564
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一宗收购发生在8月16日，通过总部位于纽约的 Global Illumination 公司。该公司专注于在线游戏制作的开源技术。这是一项基于该公司在创意工具和数字体验方面专长的收购与雇佣交易。
- en: ChatGPT was released for enterprise on August 28\. It has enterprise-grade security
    and privacy, higher-speed access, longer context windows, and customization options.
  id: totrans-565
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT 于8月28日发布企业版。它具备企业级安全性和隐私保护、更高的访问速度、更长的上下文窗口和定制选项。
- en: '**September 2023**:'
  id: totrans-566
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2023年9月**：'
- en: Dall-E 3 announcement on September 20, with it being released in October 2023
  id: totrans-567
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dall-E 3 于9月20日宣布，并于2023年10月发布。
- en: ChatGPT voice enablement on mobile devices
  id: totrans-568
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT 在移动设备上的语音启用
- en: ChatGPT image recognition
  id: totrans-569
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT 图像识别
- en: The next section provides an outline of OpenAI’s advancements in AGI and its
    alignment, followed by its potential future applications, particularly in the
    finance sector. This material emphasizes the critical importance of AGI and reinforces
    the connection to finance.
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 下一部分概述了 OpenAI 在 AGI 方面的进展及其对齐工作，接着是其在金融行业的潜在未来应用。本部分强调了 AGI 的重要性，并进一步强化了与金融领域的联系。
- en: OpenAI’s AGI initiatives – a trailblazing journey toward intelligence revolution
  id: totrans-571
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenAI 的 AGI 计划——迈向智能革命的开创性旅程
- en: OpenAI’s notable initiatives, such as the development of GPT models, are leading
    the AGI revolution. From GPT-3’s human-like text generation to exploring GPT-4’s
    potential trillion parameters, these language models are transforming the AI landscape.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 的重要举措，如 GPT 模型的开发，正在引领 AGI 革命。从 GPT-3 的类人文本生成，到探索 GPT-4 可能的万亿参数，这些语言模型正在改变人工智能的格局。
- en: The focus on reinforcement learning, as seen in models such as Dactyl and OpenAI
    Five, is also groundbreaking. Fine-tuning processes such as human alignment and
    policy compliance through reinforcement learning ensure GPT-4’s performance aligns
    with human values.
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 以Dactyl和OpenAI Five等模型为例，强化学习的关注也具有开创性。通过强化学习对人类对齐和政策合规的微调过程，确保了GPT-4的表现符合人类的价值观。
- en: In collaborations, OpenAI is forging alliances with Microsoft and global research
    institutions, committing to a cooperative AGI community. Their goal? Ensuring
    AGI remains an ally, not a threat, to humanity.
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 在合作中，OpenAI正在与微软及全球研究机构建立合作伙伴关系，致力于建设一个合作的AGI社区。他们的目标？确保AGI始终是人类的盟友，而非威胁。
- en: AGI – alignment and why it matters – conducting the symphony of intelligence
  id: totrans-575
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AGI – 对齐及其重要性 – 指挥智慧的交响乐。
- en: Imagine a world where AGI reflects our spirit and our ethos, and amplifies our
    capabilities. The Alignment Team at OpenAI ensures that AGI, a marvel that can
    transcend human cognition, remains a faithful reflection of our objectives.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个AGI反映我们精神和理念的世界，并增强我们的能力。OpenAI的对齐团队确保AGI这一能够超越人类认知的奇迹，始终忠实于我们的目标。
- en: Their responsibilities include scalable oversight, generalization, automated
    interpretability, robustness, and adversarial testing. Picture these as the guiding
    principles that keep AGI’s performance ethical, reliable, and resilient – even
    in the unpredictable world of finance.
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的职责包括可扩展的监督、泛化、自动可解释性、稳健性和对抗性测试。把这些看作是保持AGI在金融这个不可预测领域中的表现道德、可靠和韧性的指导原则。
- en: AGI principles and future scenarios in finance – your financial partner of tomorrow
  id: totrans-578
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AGI在金融中的原则和未来场景 – 你未来的金融伙伴。
- en: 'As AGI becomes a core pillar of our financial ecosystem, understanding the
    Alignment Team’s work ensures reliability and transparency in AGI’s financial
    applications. Here’s a glimpse into the thrilling territories AGI may conquer:'
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 随着AGI成为我们金融生态系统的核心支柱，了解对齐团队的工作确保了AGI在金融应用中的可靠性和透明度。以下是AGI可能征服的激动人心领域的简要概述：
- en: '**AGI-driven business intelligence**: Imagine AGI acting as an oracle, offering
    real-time insights, forecasting opportunities, and bottlenecks in businesses like
    never before'
  id: totrans-580
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AGI驱动的商业智能**：想象AGI充当一个神谕，为商业提供实时洞察，预测机会和瓶颈，前所未有。'
- en: '**AGI-enhanced financial market predictions**: AGI could revolutionize financial
    analysis and trading, deciphering hidden patterns and crafting innovative trading
    strategies'
  id: totrans-581
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AGI增强的金融市场预测**：AGI可能彻底改变金融分析和交易，解读隐藏的模式并制定创新的交易策略。'
- en: '**Revolutionized financial advisory**: AGI could provide ultra-personalized
    financial advice, considering an individual’s complete life landscape to offer
    truly bespoke recommendations'
  id: totrans-582
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**革新性的金融咨询**：AGI可以提供超个性化的金融建议，考虑到个人的完整生活状况，提供真正量身定制的建议。'
- en: '**Real-time risk management**: AGI might serve as a vigilant guardian, scanning
    data for potential risks and advising on timely interventions'
  id: totrans-583
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时风险管理**：AGI可能充当一个警觉的守护者，扫描数据以识别潜在风险，并提供及时干预的建议。'
- en: '**Democratization of financial services**: AGI could democratize high-quality
    financial services, fostering financial literacy and independence across the globe'
  id: totrans-584
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**金融服务的民主化**：AGI可以使高质量的金融服务大众化，促进全球范围内的金融素养和独立性。'
- en: However, as we sail into these exciting frontiers, the balance between AGI’s
    immense potential and ethical considerations such as job displacement, privacy,
    and fair access must remain at the forefront. Engaging in open dialogues will
    be pivotal in crafting an AGI-fueled future that is not just innovative but also
    inclusive and responsible.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当我们航行向这些激动人心的前沿时，AGI巨大的潜力与伦理考虑（如工作岗位流失、隐私和公平访问）之间的平衡必须始终摆在最前面。进行开放对话将是制定一个不仅创新，而且包容且负责任的AGI驱动的未来的关键。
- en: Summary
  id: totrans-586
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter has been an exhilarating odyssey through the multifaceted world
    of AI, finance, and biotechnology. We began with an exploration of GPT-4’s role
    in accelerating Moderna’s drug discovery. We ventured into the thrilling realm
    of momentum trading and the precision of Power BI visualizations. We also unveiled
    Moderna’s ambitious collaborations with IBM and Carnegie Mellon, their focus on
    combating cancer, future pandemics, and the innovative approach to outsourcing
    production. Next, we delved into the fascinating intersection of autonomous bots
    with Jarvis and HuggingGPT. We traced OpenAI’s journey toward AGI and the groundbreaking
    convergence of AI and quantum computing. Finally, we contemplated the ethical
    alignment of AGI, underscoring the importance of human values. This chapter has
    been a kaleidoscopic view of innovation, partnership, ambition, and ethical responsibility,
    setting the stage for what lies ahead.
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是一次激动人心的历程，带领我们深入了解人工智能、金融和生物技术的多维世界。我们从探索GPT-4在加速Moderna药物发现中的作用开始。接着，我们进入了充满刺激的动量交易领域，并探讨了Power
    BI可视化的精准性。我们还揭示了Moderna与IBM和卡内基梅隆大学的雄心勃勃的合作，聚焦于抗癌、未来的疫情防控，以及外包生产的创新方法。接下来，我们深入探讨了自动化机器人与Jarvis和HuggingGPT之间迷人的交汇点。我们回顾了OpenAI朝着通用人工智能（AGI）迈进的历程，以及人工智能与量子计算的突破性融合。最后，我们思考了AGI的伦理对齐问题，强调了人类价值观的重要性。本章为创新、合作、雄心和伦理责任提供了一个万花筒般的视角，为未来的发展奠定了基础。
- en: 'In the last chapter, [*Chapter 8*](B21008_08.xhtml#_idTextAnchor316), *Crowdstrike:
    Cybersecurity in the Era of Deepfakes*, we will venture into the fascinating world
    of CrowdStrike – a global leader in cybersecurity. Through the lens of Power BI
    visualizations, we will explore aggressive and conservative trade strategies,
    unveiling a remarkable symphony of technology, finance, and innovation. From the
    pulsating beats of cyber insurance to the melodious strains of quantum computing,
    our journey will resonate with investors, tech enthusiasts, and anyone intrigued
    by the future of cybersecurity.'
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章，[*第8章*](B21008_08.xhtml#_idTextAnchor316)，*Crowdstrike：深伪技术时代的网络安全*，我们将深入探索CrowdStrike的迷人世界——一家全球领先的网络安全公司。通过Power
    BI可视化的视角，我们将探讨激进与保守的交易策略，揭示技术、金融和创新的精彩交响曲。从网络保险的脉动节奏到量子计算的悠扬旋律，我们的旅程将引起投资者、科技爱好者以及任何对网络安全未来感兴趣的人的共鸣。
- en: 'In the next chapter, prepare to be captivated as we examine into the following
    topics:'
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，准备好被吸引，我们将深入探讨以下主题：
- en: '**CrowdStrike’s strengths and weaknesses**: A SCORE analysis revealing the
    company’s standing in the digital arena'
  id: totrans-590
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CrowdStrike的优势与劣势**：通过SCORE分析揭示该公司在数字领域的地位。'
- en: '**Innovative trading strategies**: Learn to leverage options and stocks in
    the cybersecurity sector, guided by Power BI visualizations'
  id: totrans-591
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创新的交易策略**：学习如何利用网络安全领域的期权和股票，并借助Power BI可视化图表进行指导。'
- en: '**HackerGPT’s expertise**: Discover a highly intelligent model that monitors
    cybersecurity regulatory changes and breaches'
  id: totrans-592
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HackerGPT的专业能力**：探索一款高度智能的模型，能够监控网络安全法规变化和漏洞。'
- en: '**Deepfakes and AI’s power**: Unmask the truth behind deepfakes and how AI
    tools such as ChatGPT can protect digital integrity'
  id: totrans-593
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**深伪技术与AI的力量**：揭示深伪技术背后的真相，以及ChatGPT等AI工具如何保护数字完整性。'
- en: '**Your passport to the AI future**: Embark on the AI learning journey, transforming
    trading, investing, and financial reporting'
  id: totrans-594
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通向AI未来的护照**：踏上AI学习之旅，改变交易、投资和财务报告的方式。'
