  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下Moderna Momentum——这一开创性的投资策略将尖端金融、数据分析和生物技术结合在一起。在本部分，您将掌握一种独特的策略，帮助您应对Moderna——这家处于mRNA疗法前沿的生物技术巨头——的动态环境。揭示如何将复杂的科学里程碑转化为明智的投资举措，利用Power
    BI可视化解码公司财务健康状况，学习如何利用AI情感分析工具（如ChatGPT）制定全面的投资策略。
- en: Why is this a must-read? It’s a vibrant narrative that transcends traditional
    investing. This strategy resonates with anyone who sees Moderna not merely as
    a stock but as a focal point of scientific ingenuity and human aspiration. With
    this blueprint, you’ll be equipped to make investment decisions that are not only
    data-driven but also sentiment-sensitive, giving you the competitive edge, you
    need in today’s volatile biotech sector.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这是一本必读之作？它是一个超越传统投资的生动叙事。这一策略与那些不仅将 Moderna 看作一只股票，而是将其视为科学创新和人类抱负的核心的人产生共鸣。有了这一蓝图，你将能够做出不仅仅是数据驱动的，还能敏锐把握市场情绪的投资决策，为你在当今波动不定的生物技术行业中提供所需的竞争优势。
- en: '**Why choose Moderna Momentum?** Moderna Momentum represents a novel investment
    strategy. It orchestrates a blend of quantitative rigor and qualitative insights,
    attuned to the specific cadence of the biotech sector. This multifaceted approach
    embodies the intricate nature of biotech investing:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择 Moderna Momentum？** Moderna Momentum 代表了一种创新的投资策略。它将定量的严谨性和定性的洞察力相结合，适应生物技术行业的特定节奏。这一多维方法体现了生物技术投资的复杂性：'
- en: '**Translating science**: It interprets complex scientific milestones, converting
    them into calculated investment decisions'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解读科学**：它解读复杂的科学里程碑，将其转化为经过计算的投资决策。'
- en: '**Deciphering finance**: It unravels earnings and expenditure, portraying an
    accurate snapshot of Moderna’s fiscal well-being'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解读财务**：它解开了收益和支出的谜团，呈现了 Moderna 财务状况的准确快照。'
- en: '**Harnessing innovation**: Utilizing AI-driven sentiment analysis, it offers
    a state-of-the-art tool to measure the market’s pulse'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用创新**：借助人工智能驱动的情绪分析，它提供了一种先进的工具，用于测量市场的脉动。'
- en: '**Adopting a holistic perspective**: Moderna is seen not merely as a stock
    but as a vibrant narrative of science, creativity, and human endeavor'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**采纳整体视角**：Moderna 被视为不仅仅是一只股票，而是科学、创造力和人类努力的生动叙事。'
- en: The Moderna Momentum strategy is intended for the discerning investor, unafraid
    to explore the multifarious terrain of biotech. It resonates with those who perceive
    beyond mere figures, recognizing the promise, potential, and vibrancy of a company
    poised to transform modern medicine.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: Moderna Momentum 策略面向具有洞察力的投资者，他们不畏探索生物技术领域的多样性。这一策略与那些不仅仅看重数字、而是能够识别有潜力、充满活力且有望改变现代医学的公司的人产生共鸣。
- en: 'This pioneering strategy combines both quantitative and qualitative metrics
    to craft an all-encompassing investment lens for Moderna’s stock, emphasizing
    the company’s role in the vital mRNA therapeutic and vaccine domain. Key aspects
    include the following:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 这一开创性策略结合了定量和定性指标，打造了一种全面的 Moderna 股票投资视角，强调公司在关键的 mRNA 疗法和疫苗领域的作用。其核心要素包括以下内容：
- en: '**Analyzing financial indicators**: By dissecting essential signals such as
    clinical trial outcomes, regulatory verdicts, earnings reports, and R&D spending,
    it differentiates between buy and sell cues'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析财务指标**：通过剖析临床试验结果、监管裁定、财报和研发支出等关键信号，它区分买入和卖出信号。'
- en: '**Incorporating sentiment analysis**: Utilizing advanced AI such as GPT-4,
    it assesses market sentiment toward Moderna, translating positive or negative
    vibes into actionable buy or sell signals'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**融入情绪分析**：利用先进的人工智能，如 GPT-4，它评估市场对 Moderna 的情绪，并将积极或消极的情绪转化为可操作的买入或卖出信号。'
- en: By synthesizing these elements, Moderna Momentum offers an insightful method
    to traverse Moderna’s stock trajectory. Crafted to be anticipatory, adaptable,
    and attuned to both market fluctuations and internal dynamics, it equips investors
    with critical insights to refine their investment strategies.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 通过整合这些元素，Moderna Momentum 提供了一种深刻的方式来把握 Moderna 股票的走势。它旨在预测、适应并与市场波动和内部动态保持同步，帮助投资者获得关键洞察力，从而优化他们的投资策略。
- en: The uniqueness of the Moderna Momentum strategy lies in its integrated approach.
    Eschewing the traditional focus on financial parameters alone, it melds fiscal
    performance, regulatory variables, and sentiment analysis into a singular, actionable
    blueprint. This avant-garde strategy is tailored for those investors eager to
    harness contemporary tools to maintain a competitive edge in the ever-shifting
    investment terrain, particularly within the vibrant biotech sector.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: Moderna Momentum 策略的独特性在于其整合性方法。摒弃传统仅专注于财务参数的做法，它将财务表现、监管变量和情绪分析融为一体，形成一套可操作的蓝图。这一前卫的策略专为那些渴望利用现代工具、在不断变化的投资环境中保持竞争优势的投资者量身定制，尤其是在充满活力的生物技术行业中。
- en: 'Here’s an in-depth look at the pillars of this strategy:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对该策略支柱的深入分析：
- en: '**Clinical trial results (standalone** **trade signal)**:'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**临床试验结果（独立的** **交易信号）**：'
- en: '**Buy**: Positive phase II/III results indicate scientific validation, a big
    step toward market access'
  id: totrans-232
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**买入**：积极的二期/三期结果表明科学验证取得进展，这是迈向市场准入的重大一步'
- en: '**Sell**: Failure in critical stages of trials spells potential doom for a
    product, and by extension, investment'
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**卖出**：试验的关键阶段失败可能意味着产品前景黯淡，进而影响投资'
- en: '**FDA regulatory announcements (standalone** **trade signal)**:'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**FDA监管公告（独立的** **交易信号）**：'
- en: '**Buy**: Approvals mean market entry and revenue potential, a clear win for
    investors'
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**买入**：批准意味着市场进入和收入潜力，是投资者的明确胜利'
- en: '**Sell**: Rejections or safety concerns signal roadblocks, often reflecting
    in stock price plummeting'
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**卖出**：拒绝或安全性问题意味着障碍，通常会反映在股价的暴跌中'
- en: '**Earnings reports (combined with sentiment signal to** **implement trade)**:'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**盈利报告（与情绪信号结合以** **实施交易）**：'
- en: '**Buy**: Revenue growth outpacing expectations shows commercial strength, justifying
    optimism'
  id: totrans-238
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**买入**：收入增长超出预期，显示出商业实力，证明了乐观情绪的合理性'
- en: '**Sell**: Falling short is a warning sign of potential underlying issues'
  id: totrans-239
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**卖出**：未达预期是潜在问题的警示信号'
- en: '**R&D expenditure (combined with sentiment signal to** **implement trade)**:'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**研发支出（与情绪信号结合以** **实施交易）**：'
- en: '**Buy**: Consistent or slightly increasing R&D spend (>=10% YoY) reveals a
    healthy investment in future innovations, seeding tomorrow’s successes'
  id: totrans-241
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**买入**：持续或略有增加的研发支出（>=10%年增长）显示出对未来创新的健康投资，为明日的成功播下种子'
- en: '**Sell**: A sudden drastic increase (>20% YoY) might flag financial instability
    or desperation to innovate, posing risks to investors'
  id: totrans-242
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**卖出**：突如其来的大幅增长（>20%年增长）可能表明财务不稳定或迫切需要创新，给投资者带来风险'
- en: Why is R&D significant?
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么研发如此重要？
- en: R&D is the lifeblood of a biotech company. Too little spending can indicate
    a lack of innovation; too much can signify financial imprudence. A balanced growth
    in R&D reflects a company’s commitment to the future without losing sight of present
    stability.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 研发是生物技术公司命脉。投入太少可能表明缺乏创新；投入过多则可能意味着财务不审慎。研发的平衡增长反映了公司对未来的承诺，同时不会忽视当前的稳定性。
- en: '**Sentiment analysis (combined with either the earnings signal or R&D spend
    signal to** **implement trade)**:'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**情绪分析（与盈利信号或研发支出信号结合以** **实施交易）**：'
- en: '**Buy**: Persistent positive sentiment is a public vote of confidence, often
    translating into buying momentum'
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**买入**：持续的积极情绪是公众信任的表现，通常会转化为买入势头'
- en: '**Sell**: Sustained negative sentiment can indicate underlying market skepticism
    or potential forthcoming downturns'
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**卖出**：持续的负面情绪可能意味着市场怀疑情绪加剧或潜在的下行趋势'
- en: The role of AI
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的角色
- en: By leveraging AI tools such as GPT-4, sentiment analysis turns nebulous public
    opinion into tangible investment insights, capturing the mood of the market in
    real time.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用如GPT-4等AI工具，情绪分析能够将模糊的公众舆论转化为切实的投资洞察，实时捕捉市场情绪。
- en: '`Clinicaltrials.gov`'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Clinicaltrials.gov`'
- en: 'Now, we’ll take you on a hands-on journey in implementing the Moderna Momentum
    investment strategy, breaking down its multiple facets into easy-to-follow steps
    with help from ChatGPT as our guide. You’ll start by setting up your Python environment,
    obtain clinical trial data through APIs, and segueing into crafting trading signals
    based on FDA announcements and earnings reports. To enhance the strategy, we incorporate
    sentiment analysis using cutting-edge AI tools and refine the trade calls with
    real-time R&D spending data:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将带您亲身体验实施Moderna Momentum投资策略的过程，逐步解析其多个方面，帮助您轻松掌握步骤，ChatGPT将作为我们的指南。您将从设置Python环境开始，通过API获取临床试验数据，并进而根据FDA公告和盈利报告制定交易信号。为了提升策略，我们结合使用最先进的AI工具进行情绪分析，并通过实时的研发支出数据完善交易决策：
- en: 'First, let’s install the required packages:'
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，让我们安装所需的软件包：
- en: '[PRE0]'
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Run the following Python code:'
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行以下Python代码：
- en: '[PRE1]'
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Create a standalone buy or sell signal based on clinical trial news on the
    clinicaltrials.gov website:'
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基于临床试验新闻在`clinicaltrials.gov`网站上创建独立的买入或卖出信号：
- en: '**Buy signal**: Positive phase II/III results or successful completion of a
    trial, leading to potential regulatory review'
  id: totrans-257
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**买入信号**：积极的二期/三期结果或成功完成试验，可能导致监管审查'
- en: '**Sell signal**: Failure in phase II/III trials'
  id: totrans-258
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**卖出信号**：二期/三期试验失败'
- en: 'You will need to make sure that your CSV file includes data about the phase
    of the trial (for example, in a **Phase** column) and the outcome of the trial
    (for example, in an **Outcome** column):'
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你需要确保你的CSV文件包含关于试验阶段的数据（例如，在**Phase**列中）和试验结果的数据（例如，在**Outcome**列中）：
- en: '[PRE2]'
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Important note
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 重要说明
- en: This is a simplified example and may not be sufficient for actual trading. In
    practice, you would want to include additional checks and balances, such as checking
    whether you already hold shares before selling, and additional logic to determine
    the appropriate quantity and price for each order.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简化的示例，可能不足以用于实际交易。实际上，你需要包括额外的检查和控制，例如在卖出之前检查是否已经持有股票，并且增加额外的逻辑来确定每个订单的适当数量和价格。
- en: 'FDA regulatory announcements (standalone trade signal):'
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: FDA监管公告（独立的交易信号）：
- en: '**Buy**: Approval of a new drug/vaccine or a new indication for an existing
    drug'
  id: totrans-264
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**买入**：新药/疫苗的批准或现有药物的新适应症'
- en: '**Sell**: Regulatory rejection of a new drug/vaccine or a critical safety concern
    raised'
  id: totrans-265
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**卖出**：新药/疫苗的监管拒绝或提出的重大安全问题'
- en: '**Source**: FDA announcements'
  id: totrans-266
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**来源**：FDA公告'
- en: 'Here’s how you can use Python’s BeautifulSoup library to scrape the FDA’s press
    announcements web page for any articles that mention “Moderna.” Once we’ve done
    this, we can store the relevant data in a CSV file:'
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 下面是如何使用Python的BeautifulSoup库来抓取FDA新闻公告网页中提到“Moderna”的文章。一旦我们完成这一步，我们就可以将相关数据存储到CSV文件中：
- en: '[PRE3]'
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The script will run every day at 9:00 A.M. Please adjust the timing according
    to your needs. Note that this script should be running all the time to be able
    to execute the job. This script will search through all of the articles listed
    on the FDA’s press announcements page and find any that have “Moderna” in the
    title. It will then write the title, URL, and date of each article to a CSV file.
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该脚本将在每天上午9点运行。请根据你的需求调整时间。注意，这个脚本应该一直运行，以便能够执行任务。此脚本将搜索FDA新闻公告页面上列出的所有文章，并找到标题中包含“Moderna”的文章。然后，它将把每篇文章的标题、URL和日期写入CSV文件。
- en: Please note that this script only scrapes the first page of announcements. If
    you want to scrape more pages, you’ll have to modify the script to navigate to
    the next page and repeat the scraping process.
  id: totrans-270
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，这个脚本只会抓取公告的第一页。如果你想抓取更多页面，你需要修改脚本以导航到下一页并重复抓取过程。
- en: Important note on pagination
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 关于分页的重要说明
- en: 'The current script fetches data only from the first page of results. If the
    data is spread across multiple pages, you’ll need to extend the script to handle
    pagination. Here are some general strategies to do so:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的脚本仅从结果的第一页抓取数据。如果数据分布在多个页面上，你需要扩展脚本以处理分页。以下是一些常见的策略：
- en: '`page`, `offset`, or `limit` in the API documentation. You can increment these
    parameters in a loop until you’ve fetched all pages:'
  id: totrans-273
  prefs:
