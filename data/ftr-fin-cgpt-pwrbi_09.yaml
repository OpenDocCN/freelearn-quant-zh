  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到你的CSV文件位置并选择一个文件。点击**加载**将数据导入Power BI。
- en: Repeat steps II to IV for each CSV file.
  id: totrans-351
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对每个CSV文件重复步骤II到IV。
- en: '**Visualize the clinical** **trial results**:'
  id: totrans-352
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可视化临床** **试验结果**：'
- en: In the Fields pane on the right, expand **clinical_trials_data**.
  id: totrans-353
