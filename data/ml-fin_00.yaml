- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Aided by the availability of vast amounts of data computing resources, **machine
    learning** (**ML**) has made big strides. The financial industry, which at its
    heart is an information processing enterprise, holds an enormous amount of opportunity
    for the deployment of these new technologies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在大量数据计算资源的支持下，**机器学习**（**ML**）取得了重大进展。金融行业作为一个以信息处理为核心的企业，蕴藏着大量应用这些新技术的机会。
- en: This book is a practical guide to modern ML applied in the financial industry.
    Using a code-first approach, it will teach you how the most useful ML algorithms
    work, and how to use them to solve real-world problems
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本现代机器学习在金融行业应用的实用指南。采用代码优先的方法，它将教你最有用的机器学习算法是如何工作的，以及如何利用它们解决现实世界的问题。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: 'There are three kinds of people who would benefit the most from this book:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有三类人群将从本书中受益最大：
- en: Data scientists who want to break into finance and would like to know about the
    spectrum of possible applications and relevant problems
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望进入金融行业并了解可能的应用范围和相关问题的数据科学家
- en: Developers in any FinTech business or quantitative finance professionals who
    look to upgrade their skill set and want to incorporate advanced ML methods into
    their modeling process
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望提升技能并将高级机器学习方法应用于建模过程的任何金融科技公司开发人员或量化金融专业人士
- en: Students who would like to prepare themselves for the labor market and learn
    some practical skills valued by employers
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望为进入劳动力市场做好准备并学习一些雇主重视的实用技能的学生
- en: This book assumes you have some working knowledge in linear algebra, statistics,
    probability theory, and calculus. However, you do not have to be an expert in
    any of those topics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你具备一定的线性代数、统计学、概率论和微积分基础知识。然而，你不必是这些领域的专家。
- en: To follow the code examples, you should be comfortable with Python and the most
    common data science libraries, such as pandas, NumPy, and Matplotlib. The book's
    example code is presented in Jupyter Notebooks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟随代码示例，你应该熟悉Python和常见的数据科学库，如pandas、NumPy和Matplotlib。本书的示例代码是在Jupyter Notebooks中呈现的。
- en: Explicit knowledge of finance is not required.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要显式的金融知识。
- en: To get the most out of this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书
- en: 'All code examples are hosted on Kaggle. You can use Kaggle for free and get
    access to a GPU, which will enable you to run the example code much faster. If
    you do not have a very powerful machine with a GPU, it will be much more comfortable
    to run the code on Kaggle. You can find links to all notebooks on this book''s
    GitHub page: [https://github.com/PacktPublishing/Machine-Learning-for-Finance](https://github.com/PacktPublishing/Machine-Learning-for-Finance).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所有代码示例托管在Kaggle上。你可以免费使用Kaggle并获得GPU，这将使你能够更快地运行示例代码。如果你的机器没有非常强大的GPU，使用Kaggle运行代码将更为舒适。你可以在本书的GitHub页面找到所有笔记本的链接：[https://github.com/PacktPublishing/Machine-Learning-for-Finance](https://github.com/PacktPublishing/Machine-Learning-for-Finance)。
- en: This book assumes some working knowledge of mathematical concepts such as linear
    algebra, statistics, probability theory, and calculus. You do not have to be an expert,
    however.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你具备一定的数学概念基础，如线性代数、统计学、概率论和微积分。但你不必是这些领域的专家。
- en: Equally, knowledge of Python and some popular data science libraries such as
    pandas and Matplotlib is assumed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，假设你了解Python和一些流行的数据科学库，如pandas和Matplotlib。
- en: Download the example code files
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [http://www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [http://www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[http://www.packt.com](http://www.packt.com)的账户中下载本书的示例代码文件。如果你是从其他地方购买的本书，可以访问[http://www.packt.com/support](http://www.packt.com/support)，注册后即可直接通过邮件收到代码文件。
- en: 'You can download the code files by following these steps:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照以下步骤下载代码文件：
- en: Log in or register at [http://www.packt.com](http://www.packt.com).
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[http://www.packt.com](http://www.packt.com)登录或注册。
- en: Select the **SUPPORT** tab.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**支持**标签。
- en: Click on **Code Downloads & Errata**.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box and follow the on-screen instructions.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书名，并按照屏幕上的指示操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保使用最新版本的工具解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了来自我们丰富书籍和视频目录的其他代码包，访问[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)了解更多！
- en: Download the color images
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/9781789136364_ColorImages.pdf](_ColorImages.pdf).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图像。你可以在这里下载：[http://www.packtpub.com/sites/default/files/downloads/9781789136364_ColorImages.pdf](_ColorImages.pdf)。
- en: Conventions used
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in the text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. For example; "Mount the downloaded `WebStorm-10*.dmg` disk image file as another
    disk in your system."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：指文中出现的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter账号。例如：“将下载的`WebStorm-10*.dmg`磁盘映像文件挂载为系统中的另一个磁盘。”'
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码块的设置方式如下：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the relevant
    lines or items are set in bold:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes, also appear in the text like
    this. For example: "Select **System info** from the **Administration** panel."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇，或在屏幕上看到的词语，例如在菜单或对话框中，也以此格式出现在文本中。例如：“从**系统信息**中选择**管理面板**。”'
- en: Note
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要的说明会以此形式呈现。
- en: Tip
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧将以此形式出现。
- en: Get in touch
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果你对本书的任何方面有疑问，请在邮件主题中提到书名，并通过`customercare@packtpub.com`联系我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book we would
    be grateful if you would report this to us. Please visit, [http://www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已尽力确保内容的准确性，但错误仍然会发生。如果你发现了本书中的错误，我们将非常感激你向我们报告。请访问[http://www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择你的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果你在互联网上发现我们作品的非法复制版本，我们将非常感谢你提供具体的地址或网站名称。请通过`copyright@packt.com`与我们联系，并附上链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [http://authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果你在某个主题上有专长，并且有兴趣写书或为书籍贡献内容，请访问[http://authors.packtpub.com](http://authors.packtpub.com)。'
- en: Reviews
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评价
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。当你阅读并使用完本书后，为什么不在你购买本书的网站上留下评论呢？潜在的读者可以看到并参考你的公正意见来做出购买决定，我们Packt也能了解你对我们产品的看法，作者们也能看到你对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://packt.com).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于Packt的信息，请访问[packt.com](http://packt.com)。
