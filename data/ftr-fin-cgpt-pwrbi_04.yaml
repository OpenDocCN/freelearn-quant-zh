  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为多个公司和多个年份自动化这一过程，将涉及构建一个更复杂的流程，能够导航 SEC 的 EDGAR 数据库，这超出了本示例的范围。你还可以参考在 [*第
