- en: 'In the upcoming section, Power BI will be used to create several visualizations
    based on different aspects of Tesla’s financial performance, market competition,
    and KPIs. Here’s a summary of the visualizations:'
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在接下来的部分中，将使用 Power BI 创建多个基于特斯拉财务表现、市场竞争和关键绩效指标的可视化图表。以下是可视化的摘要：
- en: 'Financial visualizations: A pie or donut chart can illustrate the market share
    of Tesla and its competitors in the EV market.'
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务可视化：饼图或甜甜圈图可以展示特斯拉与其竞争对手在电动车市场的市场份额。
- en: 'Operating efficiency ratio: A bar chart comparing the operating efficiency
    ratios (**Cost of Good Sold** (**COGS**) + **Operating Expenses** (**OpEx**) /
    revenue) of Tesla and its competitors.'
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运营效率比率：使用条形图比较特斯拉与其竞争对手的运营效率比率（**销售成本**（**COGS**）+ **运营费用**（**OpEx**）/收入）。
- en: 'Revenue growth: A line or area chart tracking the growth in revenue over time
    for each automaker from EV sales.'
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收入增长：使用折线图或面积图跟踪各个汽车制造商通过电动车销售所实现的收入增长。
- en: 'Gross Margin: A bar chart comparing the gross margins of each automaker to
    identify cost efficiency and profitability.'
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 毛利率：使用条形图比较各个汽车制造商的毛利率，以识别成本效率和盈利能力。
- en: 'Research and development (R&D) Investment: A stacked bar or line chart displaying
    R&D investments made by different automakers over multiple years if data is available.'
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研发投资：如果有数据的话，可以通过堆积条形图或折线图显示不同汽车制造商在多年来的研发投资。
- en: 'Geographic revenue distribution: A TreeMap to visualize revenue distribution
    by country or region for Tesla, and a line chart to display the revenue trends
    by country or region over time.'
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地理收入分布：使用树状图可视化特斯拉按国家或地区的收入分布，使用折线图展示不同国家或地区随时间变化的收入趋势。
- en: 'Market competition visualizations:'
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场竞争可视化：
- en: 'Vehicle Range and Performance: A scatter plot to visualize vehicle range against
    charging time for various automakers’ models. Also, a bar chart to compare acceleration
    (0-60 mph time) for different EV models.'
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 车辆续航与性能：使用散点图可视化不同汽车制造商车型的续航与充电时间的关系。同时，也可以用条形图比较不同电动车模型的加速性能（0-60英里每小时的时间）。
- en: 'Infrastructure: A map that visualizes the charging network infrastructure if
    geographical data for charging stations is available. A stacked bar chart can
    also be used to compare total charging infrastructure between different automakers.'
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施：如果有充电站的地理数据，可以使用地图来可视化充电网络基础设施。也可以使用堆积条形图来比较不同汽车制造商的总充电基础设施。
- en: 'KPI visualizations:'
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键绩效指标（KPI）可视化：
- en: 'Vehicle Deliveries: A bar chart with a line chart overlay to show vehicle deliveries
    by quarter, and a stacked bar chart to breakdown vehicle deliveries by model (e.g.,
    Model S, Model 3, Model X, Model Y).'
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 车辆交付量：使用带有折线图叠加的条形图展示按季度的车辆交付量，并使用堆积条形图按车型（例如，Model S、Model 3、Model X、Model
    Y）展示车辆交付量的细分。
- en: 'Energy Storage and Solar Deployments: A bar chart with a line chart overlay
    to display energy storage deployments and solar installations by quarter.'
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 储能和太阳能部署：使用带有折线图叠加的条形图来显示按季度进行的储能部署和太阳能安装情况。
- en: Power BI visualizations—Tesla
  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
  zh: Power BI 可视化——特斯拉
- en: Visualizations are, in essence, a universal language of shapes, patterns, and
    colors that the human brain can quickly interpret. With the burgeoning availability
    of big data and AI, we are now able to process and understand more information
    than ever before. However, this information is often complex and multi-dimensional.
    This is where visualizations step in as a transformative tool.
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可视化本质上是一种普遍的语言，通过形状、模式和颜色，能让人脑快速解读。随着大数据和人工智能的快速发展，我们现在能够处理和理解比以往更多的信息。然而，这些信息通常是复杂且多维的。这时，可视化作为一种变革性工具发挥了作用。
- en: Our brains are exceptionally well-adapted to interpret visual information. Research
    suggests that the human brain processes images 60,000 times faster than text,
    and 90% of the information transmitted to the brain is visual. As such, visualizations
    harness this power, translating intricate patterns within raw data into something
    digestible and intuitive.
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们的大脑非常擅长解读视觉信息。研究表明，人类大脑处理图像的速度比文本快60,000倍，且传输到大脑的90%信息都是视觉信息。因此，可视化图表利用了这一优势，将原始数据中的复杂模式转化为易于理解和直观的形式。
- en: Let’s start this section by pulling in the required data for the following visualizations
    from Tesla’s 10-K annual report(s) and 10-Q quarterly report(s) in detail.
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 让我们通过从特斯拉的10-K年度报告和10-Q季度报告中详细提取所需数据，来开始本节内容。
- en: Financial visualizations—data extraction to Power BI visualizations
  id: totrans-226
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
  zh: 财务可视化图表——从数据提取到Power BI可视化图表
- en: Here are the steps to build the financial visualizations discussed in the previous
    section. We will take you through the process of extracting the data, saving it,
    and then extracting it to create each visualization.
  id: totrans-227
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以下是构建上一节中讨论的财务可视化图表的步骤。我们将带您完成数据提取、保存数据，并进一步提取数据以创建每个可视化图表的过程。
- en: 'Use Python to download the 10-Q and 10-K reports from the EDGAR database on
    the SEC’s website. Here’s a basic Python script using the `requests` library to
    download a single file:'
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用Python从SEC网站上的EDGAR数据库下载10-Q和10-K报告。以下是一个使用`requests`库下载单个文件的基本Python脚本：
- en: '[PRE17]'
  id: totrans-229
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: This script simply downloads a file from a given URL and saves it to the specified
    location. You need to replace the `url` variable with the URL of the 10-K or 10-Q
    report that you want to download.
  id: totrans-230
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该脚本仅仅是从给定的URL下载一个文件并将其保存到指定的位置。您需要将`url`变量替换为您想要下载的10-K或10-Q报告的URL。
- en: Keep in mind that you would need to repeat this process for each 10-K and 10-Q
    company report you want to include in the Power BI visualizations to compare to
    Tesla. We would recommend adding from the upcoming list to complete your comparison
    analysis through SEC filings.
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请记住，您需要为每个要与特斯拉进行比较的10-K和10-Q公司报告重复此过程，才能将它们纳入Power BI可视化图表中。我们建议从即将发布的公司列表中添加数据，以完成通过SEC文件进行的比较分析。
- en: '**Instructions**'
  id: totrans-232
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**操作步骤**'
- en: You will need to locate the **Central Index Key** (**CIK**) number for any company
    from which you want to find SEC filings, such as 10-K annual reports or 10-Q quarterly
    reports. The CIK number is a unique identifier assigned by the **US Securities
    and Exchange Commission** (**SEC**) to corporations who are obligated to disclose
    financial information with the SEC.
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您需要为任何希望查询SEC文件的公司（例如10-K年度报告或10-Q季度报告）找到其**中央索引键**（**CIK**）编号。CIK编号是由**美国证券交易委员会**（**SEC**）分配给需要向SEC披露财务信息的公司的唯一标识符。
- en: Here’s a concise guide on how to obtain a CIK number for a public company.
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以下是如何获取上市公司CIK编号的简要指南。
- en: 'SEC’s EDGAR database:'
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: SEC的EDGAR数据库：
- en: 'Go to the SEC’s EDGAR database: [https://www.sec.gov/edgar/searchedgar/companysearch.html](https://www.sec.gov/edgar/searchedgar/companysearch.html)'
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问SEC的EDGAR数据库：[https://www.sec.gov/edgar/searchedgar/companysearch.html](https://www.sec.gov/edgar/searchedgar/companysearch.html)
- en: In the **Company Name** field, type the name of the company you’re interested
    in.
  id: totrans-237
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**公司名称**字段中，输入您感兴趣的公司的名称。
- en: The search results will display the company’s CIK number alongside its name.
  id: totrans-238
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 搜索结果将显示公司名称及其CIK编号。
- en: 'Google or Bing online search:'
  id: totrans-239
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用Google或Bing在线搜索：
- en: You can obtain a CIK number by conducting a simple online search. Type the company’s
    name followed by `CIK number` into the search engine of your choice (e.g., `Google`
    `CIK number`).
  id: totrans-240
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过简单的在线搜索获取CIK编号。将公司的名称后跟`CIK number`输入您选择的搜索引擎（例如，`Google` `CIK number`）。
- en: 'Company’s website or filings:'
  id: totrans-241
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 公司网站或文件：
- en: Public companies often include their CIK number on their official website, especially
    in the investor relations section or in their SEC filings.
  id: totrans-242
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上市公司通常会在其官方网站上提供其CIK编号，特别是在投资者关系部分或在其SEC文件中。
- en: 'General Motors (GM) SEC CIK Number: 0001467858'
  id: totrans-243
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通用汽车（GM）SEC CIK编号：0001467858
- en: GM is a traditional automaker that’s investing heavily in electrification and
    autonomous driving technologies. Its Chevrolet Bolt and upcoming GMC Hummer EV
    and Cadillac Lyriq are direct competitors to Tesla’s models.
  id: totrans-244
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通用汽车是一家传统汽车制造商，正在大力投资电气化和自动驾驶技术。其雪佛兰Bolt以及即将推出的GMC Hummer EV和凯迪拉克Lyriq与特斯拉的车型直接竞争。
- en: 'Ford (F) SEC CIK Number: 0000037996'
  id: totrans-245
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 福特（F）SEC CIK编号：0000037996
- en: Ford’s Mustang Mach-E and the upcoming all-electric F-150 Lightning show the
    company’s commitment to electrification. Ford is a legacy car manufacturer similar
    to GM and is in the midst of a transition to the EV market.
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 福特的 Mustang Mach-E 和即将推出的全电动 F-150 Lightning 展现了公司对电气化的承诺。福特是一个传统的汽车制造商，类似于通用汽车，并正在向电动车市场过渡。
- en: 'Rivian (RIVN) SEC CIK Number: 0001809779'
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rivian (RIVN) SEC CIK 编号：0001809779
- en: A pure-play EV company, Rivian is a US-based EV manufacturer backed by Ford
    and Amazon, which recently went public and is a direct competitor to Tesla in
    the electric truck market.
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: Rivian 是一家纯电动汽车公司，总部位于美国，由福特和亚马逊支持，最近上市，并且是特斯拉在电动卡车市场的直接竞争对手。
- en: 'NIO Inc. (NIO) SEC CIK Number: 0001736541'
  id: totrans-249
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: NIO Inc. (NIO) SEC CIK 编号：0001736541
- en: While not US-based (it’s a Chinese company), NIO is listed on the NYSE. NIO
    is a manufacturer of premium EVs and is often referred to as the “Tesla of China."
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管蔚来（NIO）不是美国公司（它是一家中国公司），但它在纽约证券交易所上市。蔚来是一家高端电动汽车制造商，经常被称为“中国的特斯拉”。
- en: 'XPeng Inc. (XPEV) SEC CIK Number: 0001821684'
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: XPeng Inc. (XPEV) SEC CIK 编号：0001821684
- en: Another Chinese EV manufacturer listed on the NYSE, XPeng is focused on developing
    affordable EVs and advanced autonomous driving technologies.
