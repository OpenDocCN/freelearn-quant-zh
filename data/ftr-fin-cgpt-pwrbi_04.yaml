  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将使用一个简单的期权策略：当预测股市看涨时，购买看涨期权；当预测看跌时，购买看跌期权。我们将利用新闻和社交媒体上的情感分析来帮助预测这些走势。
