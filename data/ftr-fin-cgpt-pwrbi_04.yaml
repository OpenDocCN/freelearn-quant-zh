  zh: '[PRE15]'
- en: In the Windows environment, you can use Task Scheduler to accomplish the same
    task. Remember to replace `/path/to/your/scripts` with the actual path to your
    scripts and `/usr/bin/python3` with the path to your Python interpreter.
  id: totrans-199
