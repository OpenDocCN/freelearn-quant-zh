  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 若要在特定间隔运行这些脚本，您可以使用任务调度器。例如，在基于 Unix 的系统中，您可以使用 `cron`。下面是一个示例 `cron` 任务，安排每天上午
    8 点运行 `sentiment_analysis.py`，每天上午 9 点运行 `trade_execution.py`：
