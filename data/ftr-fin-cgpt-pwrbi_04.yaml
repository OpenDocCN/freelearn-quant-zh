  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 获得这些文件后，你需要进一步处理它们，以提取相关的财务数据。对于简单的情况，可以使用 Python 的内建字符串方法或正则表达式，或者使用如 `BeautifulSoup`
    这样的库进行更复杂的 HTML 处理。
- en: 'As an alternative to *step 1* (CSV file option), you can extract data from
    a company’s 10-K and 10-Q reports for analysis involves web scraping from SEC’s
    EDGAR database, HTML/XML parsing, and handling CSV files for data storage. Here’s
    a basic script that demonstrates these steps:'
  id: totrans-258
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为 *步骤 1*（CSV 文件选项）的替代方法，你可以从公司的 10-K 和 10-Q 报告中提取数据进行分析，这涉及到从 SEC 的 EDGAR 数据库进行网页抓取、HTML/XML
