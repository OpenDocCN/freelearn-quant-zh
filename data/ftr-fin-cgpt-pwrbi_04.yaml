  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过这种方式，您可以为新闻文章和财报电话会议记录的情感创建单独的可视化图表，也可以创建一个综合视图，显示考虑到这两个数据源的整体情感。
