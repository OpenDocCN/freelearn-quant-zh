- en: '**Defines the option contract**: An option contract represents 100 shares of
    a stock. Defining the option contract involves specifying details such as the
    stock (Tesla, in our case), the price at which you have the right to buy or sell
    the stock (the strike price), and the date when the option expires.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定义期权合约**：期权合约代表 100 股股票。定义期权合约包括指定一些细节，如股票（在我们这个例子中是特斯拉）、你有权买入或卖出股票的价格（执行价格），以及期权到期的日期。'
- en: '**Buys a call option**: A call option gives us the right (but not the obligation)
    to buy the stock at the strike price. This is what we do when we anticipate that
    Tesla’s stock price will go up. We’re effectively betting on a bullish market
    movement.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**购买看涨期权**：看涨期权赋予我们在执行价格时购买股票的权利（但不是义务）。当我们预期特斯拉股票价格上涨时，我们会选择这样做。我们实际上是在押注市场看涨。'
- en: '**Buys a put option**: Conversely, a put option gives us the right (but not
    the obligation) to sell the stock at the strike price. We do this when we expect
    Tesla’s stock price to go down or when we’re anticipating a bearish market movement.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**购买看跌期权**：相反，看跌期权赋予我们在执行价格时卖出股票的权利（但不是义务）。当我们预期特斯拉股票价格下跌或预测市场看跌时，我们会选择这样做。'
- en: To decide whether we should buy a call or put option, we are using sentiment
    analysis on news and social media as well as earnings call transcripts. Sentiment
    analysis involves using algorithms to determine whether the sentiment toward Tesla
    in news articles and social media posts is positive or negative. If the sentiment
    is bullish (positive), we might buy a call option. If it’s bearish (negative),
    we might buy a put option.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 为了决定我们是应该买入认购期权还是认沽期权，我们使用新闻和社交媒体以及财报电话会议记录上的情绪分析。情绪分析使用算法来判断新闻文章和社交媒体帖子的情绪是积极还是消极。如果情绪看涨（积极），我们可能会买入认购期权。如果情绪看跌（消极），我们可能会买入认沽期权。
- en: It’s important to remember, though, that this is a simplified overview; actual
    trading involves more complexity and risk. Always ensure that you understand a
    strategy fully and consider consulting a financial advisor before implementing
