  zh: '[PRE9]'
- en: Important note
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: '[PRE10]'
  id: totrans-163
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'The reasons why we chose to save the raw data in the CSV files as opposed to
    saving it after the sentiment analysis was completed are as follows:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择将原始数据保存为CSV文件而不是在情感分析完成后保存的原因如下：
- en: '**Reusability of raw data**: If you believe the raw data could be useful for
    other analyses in the future, it might be a good idea to save it as is. This way,
    you can always go back to the original data and perform different or additional
    analyses as required.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**原始数据的可复用性**：如果您认为原始数据将来可能对其他分析有用，最好保留原始数据。这样，您可以随时返回原始数据并根据需要执行不同或额外的分析。'
- en: '**Computational resources**: If you’re dealing with a large amount of data
    and limited computational resources, it might be more efficient to perform sentiment
    analysis on-the-fly as the data comes in and then save the results. This way,
    you don’t need to store large amounts of raw data and then process it all at once.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算资源**：如果您处理的是大量数据并且计算资源有限，那么可能更高效的做法是对数据进行实时情感分析，然后再保存结果。这样，您就不需要一次性存储大量原始数据并进行处理。'
- en: '**Iterative improvement**: If you plan to improve or change your sentiment
    analysis method over time, saving the raw data would be beneficial. You can re-run
    your new and improved analysis on the original data at any time.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**迭代改进**：如果您计划随着时间的推移改进或更改您的情感分析方法，保存原始数据将非常有利。您可以随时在原始数据上重新运行新的改进分析。'
