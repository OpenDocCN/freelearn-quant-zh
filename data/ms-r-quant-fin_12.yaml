    risk](img/2078OT_12_16.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![市场风险](img/2078OT_12_14.jpg)![市场风险](img/2078OT_12_15.jpg)![市场风险](img/2078OT_12_16.jpg)'
