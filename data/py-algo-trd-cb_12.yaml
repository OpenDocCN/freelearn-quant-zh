- en: Appendix I
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 附录 I
- en: Setting up your Zerodha account
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置您的 Zerodha 账户
- en: This appendix will help you set up your broking account with Zerodha ([https://zerodha.com](https://zerodha.com)).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录将帮助您设置与 Zerodha 的证券账户（[https://zerodha.com](https://zerodha.com)）。
- en: 'The following sections are explained in this appendix:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录将解释以下部分：
- en: Opening a Zerodha account online
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线开设 Zerodha 账户
- en: Logging in to the Zerodha trading platform website
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 登录到 Zerodha 交易平台网站
- en: Setting up your Zerodha Developer Options account
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置您的 Zerodha 开发者选项账户
- en: Logging in to the Zerodha Developer Options website
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 登录到 Zerodha 开发者选项网站
- en: Purchasing and enabling the Zerodha Developer Options API
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 购买并启用 Zerodha 开发者选项 API
- en: Testing API keys and authorizing the app by firing your first API call
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试 API 密钥并通过发出您的第一个 API 调用授权应用程序
- en: Opening a Zerodha account online
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在线开设 Zerodha 账户
- en: You can open your Zerodha account online by following the procedure explained
    in this YouTube video: [https://www.youtube.com/watch?v=dcOIc8YZ9pc](https://www.youtube.com/watch?v=dcOIc8YZ9pc).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照此 YouTube 视频中解释的步骤在线开设 Zerodha 账户：[https://www.youtube.com/watch?v=dcOIc8YZ9pc](https://www.youtube.com/watch?v=dcOIc8YZ9pc)。
- en: If you have the necessary documents handy, as mentioned in the video, account
    setup can be completed in under 30 minutes. Once it's done, your account opening
    process is initiated and you have to wait for a response from Zerodha's account
    opening team. It usually takes up to a week for Zerodha to get back to you with
    your account credentials.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有视频中提到的必要文件，账户设置可以在不到 30 分钟内完成。 完成后，您的账户开户流程已启动，您必须等待 Zerodha 的账户开户团队的响应。
    Zerodha 通常会在一周内回复您的账户凭证。
- en: You can also visit the Zerodha Support link if you need any help in opening
    your account ([https://support.zerodha.com/category/account-opening/online-account-opening/articles/how-do-i-open-an-account-online](https://support.zerodha.com/category/account-opening/online-account-opening/articles/how-do-i-open-an-account-online)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在开设账户方面需要任何帮助，也可以访问 Zerodha 支持链接（[https://support.zerodha.com/category/account-opening/online-account-opening/articles/how-do-i-open-an-account-online](https://support.zerodha.com/category/account-opening/online-account-opening/articles/how-do-i-open-an-account-online)）。
- en: Logging in to the Zerodha trading platform website
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 登录到 Zerodha 交易平台网站
- en: After successfully opening your account with Zerodha, you can log in to their
    trading platform, called **Kite**, with the credentials you have received. Visit [https://kite.zerodha.com](https://kite.zerodha.com).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 成功开设 Zerodha 账户后，您可以使用您收到的凭证登录到他们的交易平台，称为 **Kite**。 访问 [https://kite.zerodha.com](https://kite.zerodha.com)。
- en: 'Upon visiting the website, you can log in to the website in five steps:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 访问网站后，您可以通过以下五个步骤登录到网站：
- en: Enter your user ID.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的用户 ID。
- en: Enter your password.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的密码。
- en: 'Click the **Login** button:'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**登录**按钮：
- en: '![](img/ce2f99d8-47a8-4bdf-af0d-644236310d29.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ce2f99d8-47a8-4bdf-af0d-644236310d29.png)'
- en: 'Enter your PIN:'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的 PIN：
- en: '![](img/d4ea7384-102d-410c-bb03-0956e853f043.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d4ea7384-102d-410c-bb03-0956e853f043.png)'
- en: Click the **Continue** button.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**继续**按钮。
- en: 'Once you have logged in successfully, you should see the dashboard as shown
    in the following screenshot:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 成功登录后，您应该会看到以下截图中显示的仪表板：
- en: '![](img/80ecb160-27ec-4757-bc28-93e0ee86a05a.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/80ecb160-27ec-4757-bc28-93e0ee86a05a.png)'
- en: Setting up your Zerodha Developer Options account
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置您的 Zerodha 开发者选项账户
- en: Once you have got your Zerodha broking account credentials, we can now move
    on to setting up a Developer Options account with Zerodha.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您获得了 Zerodha 证券账户凭据，我们现在可以继续设置 Zerodha 的开发者选项账户。
- en: 'Please proceed to [https://kite.trade](https://kite.trade) and click on **Signup**:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 请前往 [https://kite.trade](https://kite.trade) 并点击**注册**：
- en: '![](img/accd89b4-623b-4baa-b3ac-5083fa61cbed.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](img/accd89b4-623b-4baa-b3ac-5083fa61cbed.png)'
- en: 'You can register a new account in eight steps:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下八个步骤注册新账户：
- en: Enter your E-mail ID.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的电子邮件地址。
- en: Enter your name**.**
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的名字**。**
- en: Enter your password.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的密码。
- en: Verify your password.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证您的密码。
- en: Enter your phone number.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的电话号码。
- en: Select your state of residence.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您的居住州。
- en: Read and check the **I AGREE TO THE ABOVE TERMS** checkbox.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读并检查**我同意上述条款**复选框。
- en: 'Click the **Signup** button:'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**注册**按钮：
- en: '![](img/bf15567c-f8f7-40f8-bafe-2d5cdc06e146.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bf15567c-f8f7-40f8-bafe-2d5cdc06e146.png)'
- en: Logging in to the Zerodha Developer Options website
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 登录到 Zerodha 开发者选项网站
- en: After successfully signing up with Kite Connect, you can log in with the credentials
    you have set. Visit [https://kite.trade](https://kite.trade).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 成功注册 Kite Connect 后，您可以使用您设置的凭据登录。 访问 [https://kite.trade](https://kite.trade)。
- en: 'You can log in to the website in three steps:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过三个步骤登录到网站：
- en: Enter your registered E-mail ID.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你注册的电子邮箱 ID。
- en: Enter your password (the one used for signing up).
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你的密码（用于注册的密码）。
- en: 'Click the **Login** button:'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**登录**按钮：
- en: '![](img/27506670-1abc-4d5c-89f4-d7dbcc49c50a.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/27506670-1abc-4d5c-89f4-d7dbcc49c50a.png)'
- en: 'After logging in for the first time, you should land on a page like this:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次登录后，你应该会登陆到这样的页面：
- en: '![](img/c7bccf39-e38e-40f5-8591-2a812fe14a18.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c7bccf39-e38e-40f5-8591-2a812fe14a18.png)'
- en: Purchasing and enabling the Zerodha Developer Options API
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 购买并启用 Zerodha 开发者选项 API
- en: 'There are two types of API available:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种类型的 API 可用：
- en: '**Connect API**: This API allows orders to be placed over APIs, positions/holdings/orders
    to be fetched, profiles to be fetched, and so on. This API is required for real
    trading, but is not necessary for backtesting or paper trading.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Connect API**：此 API 允许通过 API 下订单，获取持仓/持仓/订单，获取配置文件等。这个 API 对于实际交易是必需的，但对于回测或模拟交易是不必要的。'
- en: '**Historical Data API**: This API allows the fetching of historical data. This
    API may be needed if you are implementing your own algo-trading systems. You can
    also take historical data from a separate vendor.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**历史数据 API**：此 API 允许获取历史数据。如果您正在实施自己的算法交易系统，则可能需要此 API。您还可以从其他供应商获取历史数据。'
- en: The documentation for both these APIs can be found here: [https://kite.trade/docs/connect](https://kite.trade/docs/connect).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个 API 的文档可以在此处找到：[https://kite.trade/docs/connect](https://kite.trade/docs/connect)。
- en: If you are going to use the AlgoBulls trading platform ([https://algobulls.com](https://algobulls.com))
    for real trading, then you only need to purchase and enable the Connect API for
    your broking account. You don't need to purchase any APIs for backtesting or paper
    trading. The AlgoBulls platform provides historical data for all services.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算在实际交易中使用 AlgoBulls 交易平台（[https://algobulls.com](https://algobulls.com)），那么你只需要为你的经纪账户购买和启用
    Connect API。你不需要为回测或模拟交易购买任何 API。AlgoBulls 平台提供所有服务的历史数据。
- en: 'You can purchase credits for the required APIs after logging in to [https://kite.trade](https://kite.trade)
    in two steps:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 登录到[https://kite.trade](https://kite.trade)后，你可以通过以下两个步骤购买所需的 API 积分：
- en: 'Click on **Billing** in the top menu. This will load a new page:'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击顶部菜单中的**计费**。这将加载一个新页面：
- en: '![](img/1b9caabd-9964-4db7-b7ff-f5283b0dad5d.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1b9caabd-9964-4db7-b7ff-f5283b0dad5d.png)'
- en: 'Enter the required amount and click the **Add credits** button. Complete the
    payment through the payment gateway window that pops up:'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入所需金额，然后点击**添加积分**按钮。通过弹出的支付网关窗口完成支付：
- en: '![](img/90e43b31-2767-4ac8-ae51-0aa6e6150c3f.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](img/90e43b31-2767-4ac8-ae51-0aa6e6150c3f.png)'
- en: If you want to enable both the APIs, the required amount should be **4000**.
    If you want to enable just the Connect API, the required amount should be **2000. **Log
    in to [https://developers.kite.trade/create](https://developers.kite.trade/create)
    to know more about the exact amounts required to purchase the APIs.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要启用这两个 API，所需金额应为**4000**。如果你只想启用 Connect API，则所需金额应为**2000**。登录到[https://developers.kite.trade/create](https://developers.kite.trade/create)了解购买
    API 所需确切金额的更多信息。
- en: 'Next, to enable the required APIs, the following steps should be executed from
    the landing page:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，为了启用所需的 API，应该从首页执行以下步骤：
- en: 'Click on **Create new app**. This will load a new page:'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建新应用程序**。这将加载一个新页面：
- en: '![](img/75c62e85-623b-4b2d-b14c-f9e1287b7e9f.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/75c62e85-623b-4b2d-b14c-f9e1287b7e9f.png)'
- en: 'Ensure **Type**: **Connect** is selected.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保选择了**类型**：**Connect**。
- en: Enter your app name.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你的应用程序名称。
- en: Enter your Zerodha client ID.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你的 Zerodha 客户 ID。
- en: Enter `http://127.0.0.1` as your **Redirect URL**. (If you are hosting a server
    locally on port `80`, you can enter a URL with a different port that is not in
    use, say, `http://127.0.0.1:8000`).
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`http://127.0.0.1`作为你的**重定向 URL**。（如果你在本地端口`80`上托管服务器，你可以输入一个不同端口的 URL，该端口未被使用，比如`http://127.0.0.1:8000`）。
- en: Enter a description for your app.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为你的应用程序输入一个描述。
- en: 'Click the **Create** button:'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建**按钮：
- en: '![](img/4b355d53-b75c-417d-9878-312f8ee666ab.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4b355d53-b75c-417d-9878-312f8ee666ab.png)'
- en: Read the confirmation message and type `I UNDERSTAND`.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读确认消息并输入`I UNDERSTAND`。
- en: 'Click the **OK** button:'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**OK**按钮：
- en: '![](img/6ef2bee2-6398-405f-8208-3e65bc656340.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6ef2bee2-6398-405f-8208-3e65bc656340.png)'
- en: 'This completes the creation of your first app. You should now see your app
    on the landing page:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这完成了你的第一个应用程序的创建。现在你应该在首页看到你的应用程序：
- en: '![](img/9eeed032-de99-4c35-a27e-a7a9fc4353de.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9eeed032-de99-4c35-a27e-a7a9fc4353de.png)'
- en: 'Click the app to check your details and also get the API key and API secret.
    Optionally, if you like to activate the Historical Data API, please click on **Subscribe**
    in the **Addons** section and confirm the subscription. This will cost 2,000 credits:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 单击该应用程序以检查您的详细信息并获取API密钥和API密钥。 可选地，如果您想激活历史数据API，请在**附加组件**部分单击**订阅**，并确认订阅。
    这将花费2,000积分：
- en: '![](img/a5a3b73f-4927-4a4c-9f2a-0c940ca70d54.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a5a3b73f-4927-4a4c-9f2a-0c940ca70d54.png)'
- en: 'The keys can be obtained as shown in the following screenshot (**API key **and
    **API secret**). Click the **Show API secret** button to reveal it:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如下屏幕截图所示，可以获取密钥（**API密钥**和**API密钥**）。 单击**显示API密钥**按钮以显示它：
- en: '![](img/c48b002e-fff5-4f79-8049-b80ee2e1ccdf.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c48b002e-fff5-4f79-8049-b80ee2e1ccdf.png)'
- en: Testing API keys and authorizing the app by firing your first API call
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过发出您的第一个API调用来测试API密钥并授权该应用程序。
- en: 'You can test your API keys using a simple Python program. Perform the following
    steps:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用一个简单的Python程序测试您的API密钥。 执行以下步骤：
- en: 'Import the Zerodha broker connection class from `pyalgotrading`:'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从`pyalgotrading`中导入Zerodha经纪人连接类：
- en: '[PRE0]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Create the broker connection using your API key and API secret:'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的API密钥和API密钥创建经纪人连接：
- en: '[PRE1]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'You will get the following result:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 您将获得以下结果：
- en: '[PRE2]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'You need to log in to Zerodha by clicking on the link generated and following
    these steps:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要通过单击生成的链接并按照以下步骤进行Zerodha登录：
- en: Enter your user ID.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的用户ID。
- en: Enter your password (for the trading platform).
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的密码（用于交易平台）。
- en: 'Click the **Login** button:'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**登录**按钮：
- en: '![](img/a65bf736-ba88-4646-b375-27bc3812d776.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a65bf736-ba88-4646-b375-27bc3812d776.png)'
- en: Enter your PIN.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的PIN。
- en: 'Click the **Continue** button:'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**继续**按钮：
- en: '![](img/f489b788-3f22-48ae-8c8c-d2c7703ee72d.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f489b788-3f22-48ae-8c8c-d2c7703ee72d.png)'
- en: 'Click the **Authorize** button:'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**授权**按钮：
- en: '![](img/aed96346-2653-45af-868a-463bbb493c90.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](img/aed96346-2653-45af-868a-463bbb493c90.png)'
- en: This step happens only once for a new Zerodha Developer Options app.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 此步骤仅在新的Zerodha Developer Options应用程序中发生一次。
- en: 'If your credentials are correct, you will be redirected to `127.0.0.1`. Ignore
    any error messages that may be displayed. Just copy the token from the address
    bar of your tab. The token is the string between the `request_token=` and `&`
    characters, both excluded. A new random token is generated each time you follow
    these steps. For example, if the redirect URL is `https://127.0.0.1/?request_token=iHCKrv8oAM9X2oPRURMNRdZdG4uxhfJq&action=login&status=success`,
    then the token is `iHCKrv8oAM9X2oPRURMNRdZdG4uxhfJq`:'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的凭据正确，您将被重定向到`127.0.0.1`。 忽略可能显示的任何错误消息。 只需从您的标签页的地址栏中复制令牌。 令牌是在`request_token=`和`&`字符之间的字符串，两者都不包括。
    每次按照这些步骤操作时都会生成一个新的随机令牌。 例如，如果重定向URL为`https://127.0.0.1/?request_token=iHCKrv8oAM9X2oPRURMNRdZdG4uxhfJq&action=login&status=success`，则令牌为`iHCKrv8oAM9X2oPRURMNRdZdG4uxhfJq`：
- en: '![](img/f209eb1b-9f82-4de1-8b54-1ac2fcee0c2f.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f209eb1b-9f82-4de1-8b54-1ac2fcee0c2f.png)'
- en: 'Set the token received by the URL given in the previous output:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置通过上一输出中给出的URL接收的令牌：
- en: '[PRE3]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'You can check whether the connection was successful by fetching your profile
    detail:'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以通过获取您的个人资料详细信息来检查连接是否成功：
- en: '[PRE4]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'This produces the following output:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这将产生以下输出：
- en: '[PRE5]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: This successfully verifies that the API keys are working.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这成功验证了API密钥是否有效。
