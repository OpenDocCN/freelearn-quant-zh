  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将提供另一种更详细的方法，从 SEC 网站直接提取 Palo Alto Networks 2021 年 9 月到 2023 年 3
    月之间的 SEC 10-Q 报告。如果你已经成功获取了指定期间的 10-Q 信息，可以跳过这一部分。然而，如果你有兴趣了解另一种方法，请继续阅读。
