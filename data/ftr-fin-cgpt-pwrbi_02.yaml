    ChatGPT with more recent financial information, which is necessary for our examples
    and case studies. This alternative ensures you have a choice in how you prefer
    to access and load the SEC data.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将提供一种替代的、更详细的方法，以便将 Palo Alto Networks 的 10-Q 报告加载到 ChatGPT 中，如果你不希望使用第
    16 页提供的高级指令的话。此方法旨在帮助你提取 2021 年 9 月到 2023 年 3 月期间的 10-Q 信息。我们包括此方法是因为在后续章节中会提到它，用于将更新后的财务信息传递给
    ChatGPT，这对于我们的示例和案例研究是必要的。这个替代方法确保你可以根据自己的需求选择如何访问和加载 SEC 数据。
- en: 'The SEC reports for instructions on how to access and store the 10-Q reports
    using `sec-api` and Python for Palo Alto Networks (non-technical user step-by-step
    instructions) are required, since the ChatGPT model only includes information
    up to September 2021\. Follow these steps:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 需要提供 SEC 报告，说明如何使用 `sec-api` 和 Python 获取和存储 Palo Alto Networks 的 10-Q 报告（非技术用户逐步指导），因为
    ChatGPT 模型仅包含截至 2021 年 9 月的资料。请按照以下步骤操作：
- en: Open a command prompt or terminal window on your computer for GPT-4\. GPT-4
    Turbo includes information through April 2023 but you can still follow the steps
    below and change your date range to be more current.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开计算机上的命令提示符或终端窗口以使用GPT-4。GPT-4 Turbo包括2023年4月之前的信息，但您仍然可以按照以下步骤操作，并调整日期范围以更新更近期的数据。
- en: 'Install the `sec-api` package by running the following command:'
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过运行以下命令安装`sec-api`包：
- en: '[PRE4]'
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Copy and paste the following code into the new Python file that we just created:'
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将以下代码复制并粘贴到我们刚刚创建的新Python文件中：
- en: '[PRE5]'
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Run the Python script file:'
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
