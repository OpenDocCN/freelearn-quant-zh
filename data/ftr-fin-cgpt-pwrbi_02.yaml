  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'The Python code provided here is used to fetch Palo Alto Networks’ 10-Q filings
    between September 1, 2021 and March 31, 2023 from the SEC API, with the results
    saved as a JSON file. Here’s a step-by-step explanation of the code:'
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这里提供的Python代码用于从SEC API获取2021年9月1日至2023年3月31日间的Palo Alto Networks 10-Q报告，并将结果保存为JSON文件。以下是代码的逐步说明：
- en: '**Fetch** **10-Q filings**:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**获取** **10-Q报告**：'
- en: Import the `requests` library to make HTTP requests and the `json` library to
    handle JSON data.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导入`requests`库以进行HTTP请求，导入`json`库以处理JSON数据。
- en: Define the API endpoint URL and the query parameters. The `query` dictionary
    specifies the search criteria.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义API端点URL和查询参数。`query`字典指定了搜索条件。
- en: Define your SEC API key by replacing `"YOUR_API_KEY"` with your actual API key.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过将`"YOUR_API_KEY"`替换为您的实际API密钥来定义您的SEC API密钥。
- en: Make a `POST` request to the SEC API using `requests.post()`, with the specified
    URL, query parameters, and API key as headers.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`requests.post()`向SEC API发起`POST`请求，指定URL、查询参数和API密钥作为头部信息。
- en: Parse the response content using `json.loads()`, and store it in the `filings`
    variable.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`json.loads()`解析响应内容，并将其存储在`filings`变量中。
- en: Save the filings data to a JSON file named `"panw_10q_filings.json"` using `json.dump()`.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`json.dump()`将申报数据保存为名为`"panw_10q_filings.json"`的JSON文件。
- en: Print a confirmation message.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打印确认消息。
- en: '**Extract the metrics from** **XBRL files**:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '**从** **XBRL文件中提取指标**：'
- en: Import the `XBRLParser` class from the `xbrl` library.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从`xbrl`库导入`XBRLParser`类。
- en: Initialize empty lists to store revenue, net income, and EPS metrics.
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 初始化空列表来存储收入、净收入和每股收益（EPS）指标。
- en: Loop through each XBRL file (assumed to be in a list named `xbrl_files`).
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 遍历每个XBRL文件（假设它们在名为`xbrl_files`的列表中）。
- en: Use the `XBRLParser` to parse the XBRL file and extract the required financial
    metrics.
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`XBRLParser`解析XBRL文件并提取所需的财务指标。
- en: Append the extracted metrics to the lists initialized earlier.
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将提取的指标添加到之前初始化的列表中。
- en: '**Extract the metrics from the** **text files**:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '**从** **文本文件中提取指标**：'
- en: Import the `re` (regular expressions) library.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导入`re`（正则表达式）库。
- en: Initialize empty lists to store revenue, net income, and EPS metrics.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 初始化空列表来存储收入、净收入和每股收益（EPS）指标。
- en: Loop through each text file (assumed to be in a list named `text_files`).
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 遍历每个文本文件（假设它们在名为`text_files`的列表中）。
- en: Use regular expressions to extract the required financial metrics from the text
    content.
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用正则表达式从文本内容中提取所需的财务指标。
- en: Append the extracted metrics to the lists initialized earlier.
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将提取的指标添加到之前初始化的列表中。
- en: '**Save the extracted metrics to a** **JSON file**:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '**将提取的指标保存到** **JSON文件**：'
- en: Create a dictionary to store all the extracted metrics.
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个字典来存储所有提取的指标。
- en: Save this dictionary as a JSON file named `'financial_metrics.json'`, using
    `json.dump()`.
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`json.dump()`将此字典保存为名为`'financial_metrics.json'`的JSON文件。
- en: Print a confirmation message.
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打印确认消息。
- en: In the next section, we’ll provide additional instructions for the alternative
    method to import Palo Alto Networks’ 10-Q filings into ChatGPT, via the sec-api.
    As this method will be referenced in future chapters when updating ChatGPT with
    recent financial information, it allows you to choose your preferred way of accessing
    and loading SEC data. This is the final step required to load the extracted data
    from the SEC website via the sec-api into ChatGPT, ensuring a seamless integration
    of financial information.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将提供有关通过sec-api将Palo Alto Networks的10-Q报告导入ChatGPT的替代方法的额外说明。由于此方法将在未来章节中被引用，以便在更新ChatGPT以获取最新的财务信息时使用，它允许您选择首选的方式来访问和加载SEC数据。这是通过sec-api从SEC网站加载提取数据到ChatGPT的最后一步，确保财务信息的无缝集成。
- en: Instructions for analyzing 10-Q reports with ChatGPT
  id: totrans-245
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用ChatGPT分析10-Q报告的说明
- en: In these final steps of the alternative method, you will use Python code to
    access the SEC data for Palo Alto Networks via the sec-api. You’ll make API requests
    to retrieve the relevant 10-Q filings for the specified date range, parse the
    response data, and then save it as a JSON file. Ultimately, this process allows
    you to efficiently load the extracted financial information from the SEC website
    into ChatGPT, setting the stage for further analysis and application in the examples
    and case studies throughout the book.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 在替代方法的最后几个步骤中，你将使用Python代码通过sec-api访问Palo Alto Networks的SEC数据。你将发起API请求，检索指定日期范围内相关的10-Q文件，解析响应数据，并将其保存为JSON文件。最终，这一过程将使你能够高效地将从SEC网站提取的财务信息加载到ChatGPT中，为本书中的示例和案例研究中的进一步分析和应用奠定基础。
- en: 'Follow the following steps to insert the Palo Alto Networks financial data
    into ChatGPT for further analysis:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤将Palo Alto Networks的财务数据插入到ChatGPT中以进行进一步分析：
- en: Open the `financial_metrics.json` file that we generated in the previous section.
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开我们在上一节生成的`financial_metrics.json`文件。
- en: Review the contents of the JSON file to locate the specific information you
    want to analyze.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看JSON文件的内容，找到你想要分析的具体信息。
- en: Copy the relevant information from the JSON file.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制JSON文件中的相关信息。
- en: Open ChatGPT in your web browser, and paste the copied information into the
    ChatGPT interface if you are not a ChatGPT Plus user. If you are a ChatGPT Plus
    user, you can upload the file through the Advanced Data Analysis feature in, GPT-4
    using the instructions provided.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的网页浏览器中打开ChatGPT，如果你不是ChatGPT Plus用户，请将复制的信息粘贴到ChatGPT界面中。如果你是ChatGPT Plus用户，可以通过GPT-4中的高级数据分析功能上传文件，并按照提供的说明操作。
- en: Ask ChatGPT specific questions, or request insights based on the information
    you provided.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向ChatGPT提出具体问题，或根据提供的信息请求洞察。
- en: Once you have loaded more current SEC information into ChatGPT, you can ask
    various interesting questions to gain insights into a company’s financial performance,
    trends, and potential opportunities.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你将更为最新的SEC信息加载到ChatGPT中，你就可以提出各种有趣的问题，深入了解公司的财务表现、趋势以及潜在的机会。
- en: 'Here are a few examples of such questions:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些此类问题的示例：
- en: How has the revenue growth of Company *X* changed in the last three quarters
    compared to the previous year?
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公司*X*在过去三个季度的收入增长与去年同期相比发生了怎样的变化？
- en: What were the major expense categories for Company *Y* in their latest 10-Q
    filing, and how do they compare to the same period last year?
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公司*Y*在其最新的10-Q文件中，主要的费用类别是什么？这些费用类别与去年同期相比如何？
- en: Has Company *Z* reported any significant changes in its cash flow from operations
    in the most recent filing, compared to the previous quarter?
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公司*Z*在最近的报告中是否披露了其运营现金流的重大变化，与上个季度相比有何不同？
- en: What were the key risks and uncertainties mentioned by Company *X* in their
    latest 10-K filing, and how do they compare to those mentioned in the previous
    year’s filing?
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公司*X*在其最新的10-K文件中提到了哪些关键风险和不确定性？这些与去年文件中提到的内容有何异同？
- en: How has the debt-to-equity ratio of Company *Y* evolved over the past year,
    and what factors have contributed to this change?
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公司*Y*的债务与股本比率在过去一年中是如何变化的？哪些因素促成了这一变化？
- en: Note that these instructions are intended to provide a general overview of how
    to access and analyze 10-Q reports using the `sec-api` package and ChatGPT. The
    process may vary depending on the specific version of Python, the `sec-api` package,
    and the ChatGPT interface you use. Additionally, the instructions assume that
    you have Python and pip (the package installer for Python) already installed on
    your computer.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这些说明旨在提供如何使用`sec-api`包和ChatGPT访问和分析10-Q报告的概述。具体过程可能会因Python的版本、`sec-api`包以及所使用的ChatGPT界面而有所不同。此外，这些说明假定你已经在电脑上安装了Python和pip（Python的包管理工具）。
- en: Important note
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Note that the `sec-api` package requires an API key, which you can obtain by
    signing up on the `sec-api` website. Make sure to replace “`YOUR_API_KEY`” in
    the code with your actual API key.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，`sec-api`包需要一个API密钥，你可以通过在`sec-api`网站上注册来获取该密钥。确保在代码中将“`YOUR_API_KEY`”替换为你的实际API密钥。
- en: In the following section, we will explore ChatGPT’s ability to generate insightful
    analyses and uncover trends in financial data. We will demonstrate how to frame
    specific questions for ChatGPT to obtain targeted insights, such as drivers of
    revenue increase, reasons for net income decline, EPS performance, and trends
    in research and development investment. Additionally, we will discuss further
    exploration with ChatGPT, including comparisons to industry benchmarks, analysis
    of the impact on stock prices, and evaluation of a company’s financial health
    based on key financial ratios. By the end of this section, you will know how to
    effectively utilize ChatGPT for comprehensive financial analysis and make informed
    decisions, based on the generated insights.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将探讨 ChatGPT 生成有洞察力分析和揭示财务数据趋势的能力。我们将展示如何为 ChatGPT 构建具体问题，以便获得有针对性的见解，例如收入增长的驱动因素、净收入下降的原因、每股收益表现以及研发投资趋势。此外，我们还将讨论进一步使用
    ChatGPT 的方法，包括与行业基准的比较、对股价影响的分析以及基于关键财务比率对公司财务健康状况的评估。到本部分结束时，你将掌握如何有效利用 ChatGPT
    进行全面的财务分析，并根据生成的见解做出明智的决策。
- en: ChatGPT’s analysis and insights
  id: totrans-264
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ChatGPT 的分析和见解
- en: 'Once you’ve provided ChatGPT with the necessary data, it will quickly analyze
    the earnings report and generate a summary, highlighting the key findings, trends,
    and comparisons to previous quarters. For instance, ChatGPT might provide insights
    like:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你提供了必要的数据，ChatGPT 将快速分析财报并生成总结，突出关键发现、趋势以及与之前季度的比较。例如，ChatGPT 可能会提供以下见解：
- en: 'To get specific insights from ChatGPT, you can frame your questions by providing
    a clear and concise context, along with the data you have loaded. Here’s an example
    of how to frame your questions for ChatGPT:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从 ChatGPT 获取具体的见解，你可以通过提供清晰简洁的背景信息以及你加载的数据来构建问题。以下是如何为 ChatGPT 构建问题的示例：
- en: 'Revenue increase and its drivers:'
  id: totrans-267
  prefs:
