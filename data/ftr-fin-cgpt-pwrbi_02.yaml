- en: Following this, the script prepares a prompt for GPT-3.5-turbo, consisting of
    the loaded financial data and a request for analysis. This prompt is sent to the
    GPT-3.5-turbo engine via the OpenAI API, which returns a text-based analysis,
    limited to 200 tokens.
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来，脚本为 GPT-3.5-turbo 准备一个提示，包含加载的财务数据和分析请求。此提示通过 OpenAI API 发送到 GPT-3.5-turbo
    引擎，后者返回基于文本的分析，限制为 200 个令牌。
- en: The generated analysis is then extracted from the API’s response and printed
    to the console with the label “GPT-3.5-turbo PANW Analysis.” The script essentially
    automates the process of sending financial data to the GPT-3.5-turbo engine for
    insightful analysis, making it easy to obtain quick, AI-generated insights on
    Palo Alto Networks’ financial performance.
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成的分析结果随后从 API 的响应中提取，并通过标签“GPT-3.5-turbo PANW 分析”打印到控制台。该脚本实际上自动化了将财务数据发送到
    GPT-3.5-turbo 引擎进行深入分析的过程，使得获取有关 Palo Alto Networks 财务表现的快速 AI 生成洞察变得轻而易举。
