  zh: 记得通过OpenAI API将包含问题的`input_text`发送给ChatGPT。ChatGPT随后会处理数据并生成所请求的见解。
- en: In summary, ChatGPT can be a powerful tool for analyzing earnings reports and
    extracting key insights quickly and efficiently. By leveraging AI-driven analysis
    alongside traditional methods, you can save time and gain a deeper understanding
    of a company’s financial performance and potential investment opportunities.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，ChatGPT可以成为分析财报并快速高效地提取关键信息的强大工具。通过将AI驱动的分析与传统方法相结合，你可以节省时间，并更深入地了解公司的财务表现和潜在的投资机会。
- en: To maintain a competitive edge in the dynamic world of finance, it’s essential
    to effectively merge traditional financial analysis techniques with the power
    of AI-driven insights. ChatGPT has emerged as a game-changing tool that can be
    seamlessly integrated with conventional methods to provide more comprehensive
    and actionable intelligence.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在金融领域的动态变化中保持竞争优势，至关重要的是有效地将传统财务分析技术与AI驱动的见解结合起来。ChatGPT已经成为一种突破性工具，可以与传统方法无缝整合，提供更全面和可操作的情报。
- en: 'Here, we will discuss some best practices to combine traditional analysis and
    AI insights using ChatGPT, along with interesting examples:'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将讨论一些将传统分析与使用ChatGPT的AI见解相结合的最佳实践，并提供一些有趣的示例：
- en: '**Start with a strong foundation**: Before diving into AI-enhanced analysis,
    make sure you have a solid understanding of traditional financial analysis methods,
    such as fundamental and technical analysis. ChatGPT can augment your existing
    knowledge, but it should not be considered a replacement for foundational skills.'
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从扎实的基础开始**：在进行AI增强分析之前，确保你对传统财务分析方法（如基本面分析和技术分析）有充分的理解。ChatGPT可以增强你现有的知识，但不应被视为替代基础技能的工具。'
- en: '**Use ChatGPT to enhance, not replace, your analysis**: ChatGPT can provide
    valuable insights into a company’s financial health, such as highlighting key
    metrics or trends in a company’s balance sheet. However, it’s essential to use
    it as a complementary tool alongside conventional techniques, such as assessing
    the company’s competitive position within its industry.'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用ChatGPT来增强，而不是替代你的分析**：ChatGPT能够提供关于公司财务健康状况的有价值见解，例如突出公司资产负债表中的关键指标或趋势。然而，重要的是将其作为传统技术的辅助工具使用，例如评估公司在其行业中的竞争地位。'
- en: '**Verify the accuracy of AI-generated insights**: ChatGPT Plus users have the
    ability to get answers based on the latest information available, while those
    who are not ChatGPT Plus users rely on historical data up until September 2021\.
    We recommend that you cross-check all information provided by ChatGPT with Palo
    Alto Network’s SEC reports, stock analyst reports, and financial news. For example,
    if ChatGPT suggests that a company has strong revenue growth, verify this with
    the most recent financial statements.'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证AI生成见解的准确性**：ChatGPT Plus用户可以基于最新的可用信息获得答案，而非Plus用户则依赖于截至2021年9月的历史数据。我们建议你将ChatGPT提供的所有信息与Palo
    Alto Network的SEC报告、股票分析师报告和财经新闻进行交叉核对。例如，如果ChatGPT表示某公司具有强劲的收入增长，应通过最新的财务报表来验证这一点。'
- en: '**Ask targeted questions**: To get the most out of ChatGPT, frame your queries
    or prompts in a clear and specific manner. For instance, instead of asking, “*What
    do you think of Company X’s financials?*”, ask, “*What is the trend in Company
    X’s net income over the past* *five years?*”'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提出有针对性的问题**：为了充分利用ChatGPT，确保以清晰且具体的方式提出问题或提示。例如，不要问“*你怎么看公司X的财务状况？*”，而应该问：“*公司X过去五年的净收入趋势如何？*”'
- en: '**Refine inputs based on AI feedback**: As you interact with ChatGPT, use its
    feedback to refine your inputs or ask follow-up questions. For example, if ChatGPT
    identifies a significant increase in a company’s operating expenses, you can inquire
    about the possible reasons behind this increase.'
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根据AI反馈优化输入**：在与ChatGPT互动时，利用其反馈来优化你的输入或提出后续问题。例如，如果ChatGPT发现公司运营费用大幅增加，你可以询问导致这一增幅的可能原因。'
- en: '**Use AI to identify trends and patterns**: ChatGPT’s ability to process large
    amounts of data quickly makes it an excellent tool for spotting trends and patterns.
    For instance, ChatGPT can help you uncover hidden correlations between financial
    ratios and stock prices, which might be difficult to identify through traditional
    analysis alone.'
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用AI识别趋势和模式**：ChatGPT快速处理大量数据的能力使其成为发现趋势和模式的优秀工具。例如，ChatGPT可以帮助你揭示财务比率与股价之间的隐性关联，这些关系可能仅凭传统分析很难识别。'
- en: '**Leverage ChatGPT for natural language explanations**: ChatGPT can generate
    human-like, easy-to-understand explanations for complex financial concepts or
    data. For example, use ChatGPT to break down the implications of a high debt-to-equity
    ratio and how it might affect a company’s overall financial health.'
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用ChatGPT进行自然语言解释**：ChatGPT可以生成类似人类的、易于理解的解释，帮助阐明复杂的财务概念或数据。例如，使用ChatGPT分解高债务股本比率的含义，以及它如何影响公司的整体财务健康状况。'
- en: '**Continuously learn and adapt**: Both traditional financial analysis and AI
    technologies are continuously evolving. Stay up-to-date with the latest developments,
    tools, and techniques to ensure you are always equipped with the most advanced
    knowledge and skills in the field.'
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续学习和适应**：传统财务分析和AI技术都在不断发展。保持对最新动态、工具和技术的了解，确保你始终掌握该领域最先进的知识和技能。'
- en: By incorporating these best practices, you can successfully combine traditional
    financial analysis with the power of ChatGPT to gain a competitive edge in the
    world of finance, making more informed investment and trading decisions.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将这些最佳实践结合起来，你可以成功地将传统的财务分析与ChatGPT的强大功能结合，从而在金融领域获得竞争优势，做出更明智的投资和交易决策。
- en: In this practice use case, we will walk you through an example of evaluating
    the investment potential of a company, using a combination of traditional financial
    analysis techniques and the insights provided by ChatGPT. This process will help
    you gain a more comprehensive understanding of the company’s financial health,
    making more informed investment decisions.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个实际案例中，我们将引导你通过一个评估公司投资潜力的示例，结合传统的财务分析技巧与ChatGPT提供的见解。这个过程将帮助你全面理解公司的财务健康状况，从而做出更明智的投资决策。
- en: 'Imagine that you are considering investing in Company *XYZ*, a technology firm
    that has recently caught your attention due to its innovative products and strong
    market presence. To evaluate its investment potential, you would typically begin
    by conducting a fundamental analysis, examining the company’s financial statements,
    and calculating key financial ratios. With the help of ChatGPT, you can enhance
    your analysis and gain a more in-depth understanding of the company’s performance
    and prospects:'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你正在考虑投资于*XYZ*公司，这是一家因其创新产品和强大市场影响力而引起你注意的科技公司。为了评估其投资潜力，你通常会从进行基本面分析开始，检查公司的财务报表，并计算关键财务比率。在ChatGPT的帮助下，你可以提升分析效果，更深入地理解公司的业绩和前景：
- en: '**Step 1**: **Gather financial data to start**: Gather the company’s financial
    statements, such as the balance sheet, income statement, and cash flow statement,
    for the past five years. This information will serve as the basis for your fundamental
    analysis and provide the necessary context for ChatGPT to deliver meaningful insights.'
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**步骤 1**：**收集财务数据**：收集公司过去五年的财务报表，如资产负债表、损益表和现金流量表。这些信息将作为你进行基本面分析的基础，并为ChatGPT提供必要的背景信息，以便提供有意义的见解。'
- en: '**Step 2**: **Calculate the key financial ratios using the financial data**:
    Calculate the essential financial ratios such as the **price-to-earnings** (**P/E**)
    ratio, the debt-to-equity ratio, the **return on equity** (**ROE**), and operating
    margin. These ratios will help you assess the company’s profitability, financial
    stability, and overall performance.'
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**步骤 2**：**使用财务数据计算关键财务比率**：计算重要的财务比率，如**市盈率**（**P/E**）、债务股本比率、**股本回报率**（**ROE**）和营业利润率。这些比率将帮助你评估公司的盈利能力、财务稳定性和整体表现。'
- en: '**Step 3**: **Engage with ChatGPT now that you have the key financial ratios**:
    Engage with ChatGPT to obtain insights and explanations for each ratio. For instance,
    you could ask ChatGPT, “*What does a P/E ratio of 25 mean for Company XYZ, and
    how does it compare to the industry average?*” ChatGPT may respond with an explanation
    of the P/E ratio, its implications for the company, and its relative standing
    within the industry.'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**步骤 3**：**在你掌握了关键财务比率后，与 ChatGPT 互动**：与 ChatGPT 互动，获取每个比率的洞察和解释。例如，你可以向 ChatGPT
    询问：“*公司 XYZ 的市盈率为 25 意味着什么？与行业平均水平相比如何？*” ChatGPT 可能会回答有关市盈率的解释，及其对公司及其在行业中的相对地位的影响。'
- en: '**Step 4**: **Perform technical analysis in addition to fundamental analysis**:
    You may also want to perform technical analysis to identify trends, patterns,
    and potential entry or exit points for the stock. Examine the stock’s historical
    price and volume data, and use technical indicators such as moving averages, the
    **relative strength index** (**RSI**), and Bollinger Bands. ChatGPT can assist
    in identifying potential price patterns and interpreting technical indicators.
    For example, you could ask, “*What does an RSI of 30 for Company* *XYZ indicate?*”'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**步骤 4**：**除了基本面分析外，还进行技术分析**：你可能还想进行技术分析，以识别股票的趋势、模式以及潜在的进出场点。检查股票的历史价格和成交量数据，并使用技术指标，如移动平均线、**相对强弱指数**（**RSI**）和布林带。ChatGPT可以帮助识别潜在的价格模式并解释技术指标。例如，你可以询问：“*公司
    XYZ 的 RSI 为 30 表示什么？*”'
- en: '**Step 5**: **Combine insights from fundamental and technical analysis**:After
    conducting both fundamental and technical analysis, combine your findings with
    the insights provided by ChatGPT to gain a more comprehensive understanding of
    Company XYZ’s investment potential. Take note of any strengths, weaknesses, opportunities,
    or risks that have emerged during your analysis, and consider how they may impact
    the company’s future performance and stock price.'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**步骤 5**：**结合基本面和技术分析的洞察**：在进行基本面和技术分析后，将你的发现与 ChatGPT 提供的洞察结合起来，获得对公司 XYZ
    投资潜力的更全面了解。注意在分析过程中出现的任何优势、劣势、机会或风险，并考虑这些因素如何影响公司未来的表现和股价。'
- en: '**Step 6**: **Make an informed investment decision with the information and
    insights gathered**: You can now make a more informed investment decision about
    *Company XYZ*. If your analysis suggests that the company has strong financials,
    a promising outlook, and a stock price that presents a good entry point, you may
    decide to invest in the company. Conversely, if you identify significant risks
    or concerns, you may choose to hold off on investing or explore alternative investment
    opportunities.'
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**步骤 6**：**根据收集的信息和洞察做出明智的投资决策**：现在你可以根据关于*公司 XYZ*的信息做出更加明智的投资决策。如果你的分析表明该公司财务状况良好，前景看好，且股价具备良好的进入点，你可能决定投资该公司。相反，如果你发现重大风险或问题，你可能会选择暂缓投资，或者探索其他投资机会。'
- en: This practice use case demonstrates how combining traditional financial analysis
    techniques with the power of ChatGPT can help you gain a deeper understanding
    of a company’s investment potential. By leveraging the capabilities of AI-driven
    tools such as ChatGPT, you can enhance your analysis, uncover hidden trends and
    patterns, and make more informed investment decisions in today’s dynamic financial
    landscape.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 这个案例展示了如何将传统的财务分析技术与 ChatGPT 的强大功能相结合，帮助你更深入地了解一家公司在投资方面的潜力。通过利用 ChatGPT 等 AI
    驱动工具的能力，你可以增强分析，发现隐藏的趋势和模式，并在当今动态变化的金融环境中做出更加明智的投资决策。
- en: Summary
  id: totrans-329
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: As we conclude [*Chapter 1*](B21008_01.xhtml#_idTextAnchor017), let’s recap
    the key skills and concepts you have learned, which will serve as a foundation
    for the rest of the book. This chapter has provided you with an overview of essential
    financial concepts, investment principles, and various types of financial assets,
    along with an introduction to fundamental and technical analysis methods in finance.
    Additionally, you have been introduced to the transformative power of ChatGPT
    in financial analysis, learning how to harness its capabilities for a more comprehensive
    understanding of financial trends, risks, and opportunities.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们结束[*第一章*](B21008_01.xhtml#_idTextAnchor017)时，让我们回顾一下你所学的关键技能和概念，这些内容将作为本书其余部分的基础。本章为你提供了关于基本财务概念、投资原则以及各种类型金融资产的概述，并介绍了金融中的基本分析和技术分析方法。此外，你还了解了ChatGPT在财务分析中的变革性力量，学习如何利用它的能力，更全面地理解财务趋势、风险和机会。
- en: '**Skills development**: When we refer to “skills development,” we are emphasizing
    the various techniques and competencies that you will acquire throughout the book.
    By working through the chapter, you will learn the following:'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: '**技能发展**：当我们提到“技能发展”时，我们强调的是你在本书中将学到的各种技巧和能力。通过本章的学习，你将掌握以下内容：'
- en: '**Understanding basic financial concepts**: Familiarize yourself with the fundamental
    principles of finance, including concepts such as the time value of money, risk
    and return, and diversification'
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解基本财务概念**：熟悉财务的基本原则，包括货币的时间价值、风险与回报以及多样化等概念。'
- en: '**Investment principles**: Learn the different types of financial assets, such
    as stocks, bonds, and derivatives, and understand the underlying principles of
    investing, including risk management and portfolio construction'
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**投资原则**：学习不同类型的金融资产，例如股票、债券和衍生品，并理解投资的基本原则，包括风险管理和投资组合构建。'
- en: '**Reading and interpreting financial statements**: Develop the ability to analyze
    a company’s balance sheet, income statement, and cash flow statement to gain insight
    into its financial health and performance'
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读和解读财务报表**：培养分析公司资产负债表、利润表和现金流量表的能力，以深入了解其财务健康状况和表现。'
- en: '**Calculating and analyzing financial ratios and metrics**: Enhance your skills
    in calculating key financial ratios, such as the P/E ratio, debt-to-equity ratio,
    and ROE, and learn to interpret these metrics in the context of evaluating investment
    opportunities'
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算和分析财务比率和指标**：提升你计算关键财务比率的能力，例如市盈率（P/E ratio）、债务与股本比率（debt-to-equity ratio）以及股东权益回报率（ROE），并学会在评估投资机会时解读这些指标。'
- en: '**Differentiating between fundamental and technical analysis**: Understand
    the distinctions between these two approaches to financial analysis, and learn
    how they can complement each other in the investment decision-making process'
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区分基本分析与技术分析**：理解这两种财务分析方法的区别，学习它们如何在投资决策过程中相互补充。'
- en: '**Integrating ChatGPT into financial analysis**: Learn how to effectively engage
    with ChatGPT to obtain AI-driven insights that enhance your financial analysis,
    including interpreting financial ratios, identifying trends, and evaluating investment
    potential'
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将ChatGPT整合到财务分析中**：学习如何有效地与ChatGPT互动，获得基于AI的洞察，以增强你的财务分析能力，包括解读财务比率、识别趋势以及评估投资潜力。'
- en: '**Practicing use cases**: Apply the skills you have learned in practical examples,
    such as evaluating the investment potential of a company, using a combination
    of fundamental and technical analysis and ChatGPT insights'
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实践用例**：将你学到的技能应用于实际案例，例如评估一家公司的投资潜力，结合基本分析、技术分析与ChatGPT的洞察。'
- en: As you progress through the book, you will continue to develop and refine these
    skills, gaining a deeper understanding of financial analysis techniques and learning
    how to effectively incorporate ChatGPT and Power BI into your financial decision-making
    process. By building on this foundation, you will become a more proficient and
    confident investor, able to navigate the complex world of finance and make more
    informed investment decisions.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你在本书的深入学习，你将继续发展和完善这些技能，深入理解财务分析技巧，并学习如何有效地将ChatGPT和Power BI融入你的财务决策过程中。通过在这一基础上的不断积累，你将成为一个更熟练、更自信的投资者，能够在复杂的金融世界中航行，做出更为明智的投资决策。
- en: As we conclude the first chapter on the remarkable capabilities of ChatGPT in
    financial analysis, we’re excited to introduce [*Chapter 2*](B21008_02.xhtml#_idTextAnchor044),
    which will dive into an indispensable tool for the financial world – *Creating
    Financial Narratives with Power BI and ChatGPT*. In the upcoming chapter, you
    will discover how Power BI can help you visualize and analyze financial data with
    unparalleled ease and efficiency, as well as how to effectively integrate ChatGPT’s
    AI-driven insights into your Power BI workflows.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们完成第一章关于ChatGPT在财务分析中卓越能力的介绍后，我们很高兴向你呈现[*第2章*](B21008_02.xhtml#_idTextAnchor044)，该章节将深入探讨金融领域中不可或缺的工具——*利用Power
    BI和ChatGPT创建财务叙事*。在接下来的章节中，你将发现Power BI如何帮助你以前所未有的轻松与高效来可视化和分析财务数据，同时如何有效地将ChatGPT的AI驱动洞察力整合到你的Power
    BI工作流程中。
- en: '[*Chapter 2*](B21008_02.xhtml#_idTextAnchor044) will guide you through the
    process of leveraging Power BI to create visually stunning dashboards, explore
    key financial metrics, and identify trends and patterns in financial data. We’ll
    also explore captivating real-life examples and scenarios to demonstrate how Power
    BI can transform the way you approach financial analysis, making it more dynamic
    and insightful when combined with the intelligence of ChatGPT.'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21008_02.xhtml#_idTextAnchor044)将引导你掌握如何利用Power BI创建视觉效果惊艳的仪表盘，探索关键财务指标，并识别财务数据中的趋势和模式。我们还将探讨一些引人入胜的现实案例和情境，展示Power
    BI如何改变你对财务分析的处理方式，当与ChatGPT的智能结合时，它能使分析变得更加动态和富有洞察力。'
- en: Whether you’re a seasoned financial professional or a curious newcomer, [*Chapter
    2*](B21008_02.xhtml#_idTextAnchor044) will equip you with the knowledge and skills
    to harness the power of Power BI in your financial analysis, as well as integrate
    ChatGPT’s advanced capabilities for a comprehensive understanding of financial
    data. Prepare to embark on an engaging journey through the world of financial
    data visualization and AI-powered insights, as we unlock the true potential of
    Power BI and ChatGPT in revolutionizing the way we analyze and understand financial
    information. Don’t miss out on this opportunity to elevate your financial analysis
    skills with Power BI and ChatGPT!
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是经验丰富的金融专业人士，还是一个充满好奇的新手，[*第2章*](B21008_02.xhtml#_idTextAnchor044)将为你提供必要的知识和技能，帮助你在财务分析中利用Power
    BI的强大功能，并结合ChatGPT的先进能力，全面理解财务数据。准备好开启一段引人入胜的旅程，探索财务数据可视化和AI驱动的洞察力世界，让我们一起解锁Power
    BI和ChatGPT在革新财务信息分析和理解方面的真正潜力。不要错过通过Power BI和ChatGPT提升财务分析技能的机会！
