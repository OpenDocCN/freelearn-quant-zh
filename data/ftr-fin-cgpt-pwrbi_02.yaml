  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍关键财务概念和投资原则
- en: Welcome to the beginning of your journey into the future of finance, where the
    power of AI and ChatGPT is at your fingertips. Let’s get started!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到您的财务未来之旅的起点，AI 和 ChatGPT 的力量触手可及。让我们开始吧！
- en: 'The learning objectives for this section are as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的学习目标如下：
- en: Mastering the essential building blocks of finance, such as risk and return,
    asset allocation, diversification, and the time value of money to confidently
    evaluate investments and make informed decisions
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握财务的基本构建块，如风险与回报、资产配置、多样化和货币的时间价值，从而自信地评估投资并做出明智决策
- en: Discovering the various investment types, including stocks, bonds, cash, real
    estate, and commodities, to diversify your portfolio and optimize returns
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索各种投资类型，包括股票、债券、现金、房地产和商品，以便多样化您的投资组合并优化回报
- en: Exploring a range of investment strategies, from passive and active investing
    to value and growth investing, to align with your financial goals, risk tolerance,
    and investment horizon
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索一系列投资策略，从被动和主动投资到价值投资和成长投资，以便与您的财务目标、风险承受能力和投资时间框架保持一致
- en: Leveraging your newfound understanding of key financial concepts and principles
    to build a strong foundation for a successful investment journey and financial
    future
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用您对关键财务概念和原则的全新理解，构建坚实的基础，为成功的投资旅程和财务未来奠定基础
- en: 'In the world of finance, several key concepts and principles form the foundation
    for understanding how to evaluate investments and make informed decisions. In
    this section, we will introduce you to these essential building blocks, which
    include concepts such as risk and return, asset allocation, diversification, and
    the time value of money:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融领域，多个关键概念和原则构成了理解如何评估投资并做出明智决策的基础。在本节中，我们将向您介绍这些必备的构建块，包括风险与回报、资产配置、多样化和货币的时间价值等概念：
- en: '**Risk and return**: Risk refers to the potential for an investment to lose
    value, while return represents the potential gain an investor can realize from
    an investment. Typically, investments with greater risk potential have the opportunity
    for increased returns, and those with lower risk profiles usually yield comparatively
    modest returns. Understanding the risk-return trade-off is crucial for investors
    when making decisions about their investment portfolios.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风险与回报**：风险指的是投资可能失去价值的潜在性，而回报则代表投资者从投资中可以实现的潜在收益。通常，风险潜力较大的投资有可能获得更高的回报，而风险较低的投资则通常带来相对较为温和的回报。理解风险与回报的权衡对投资者在做出投资组合决策时至关重要。'
- en: '**Asset allocation**: This refers to the method of distributing investments
    among different asset categories (such as equities, fixed income, and cash) to
    balance risk and reward in line with an investor’s objectives, risk appetite,
    and investment time horizon. A well-structured asset allocation strategy can help
    investors achieve their financial objectives while managing their exposure to
    risk.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资产配置**：指的是在不同资产类别（如股票、固定收益和现金）之间分配投资的方式，以平衡风险和回报，从而与投资者的目标、风险承受能力和投资时间框架保持一致。一个结构良好的资产配置策略可以帮助投资者在管理风险敞口的同时实现其财务目标。'
- en: '**Diversification and the time value** **of money**:'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多样化与货币的时间价值**：'
- en: '**Diversification**: This investment principle involves spreading investments
    across multiple assets, industries, or geographical regions to reduce risk. Through
    diversification, investors can lessen the effects of underperforming assets on
    their total portfolio, as potential losses from a single investment may be counterbalanced
    by gains from other investments. Diversification is a vital strategy for long-term
    investment success.'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多样化**：这一投资原则涉及将投资分散到多个资产、行业或地理区域，以降低风险。通过多样化，投资者可以减少表现不佳的资产对整体投资组合的影响，因为来自单一投资的潜在损失可能会被其他投资的收益所抵消。多样化是长期投资成功的重要策略。'
- en: '**The time value of money**: The time value of money represents a core principle
    in finance, recognizing that a dollar obtained today holds greater value than
    the same dollar received in the future. This is due to factors such as inflation,
    opportunity cost, and the potential for investments to grow over time. Understanding
    the time value of money is essential to make informed investment decisions, as
    it helps investors evaluate the present and future value of investments and compare
    different investment opportunities.'
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**货币的时间价值**：货币的时间价值是金融学中的核心原则，承认今天获得的一美元比未来获得的相同金额更有价值。这是因为诸如通货膨胀、机会成本以及投资随时间增长的潜力等因素的影响。理解货币的时间价值对于做出明智的投资决策至关重要，因为它帮助投资者评估投资的当前和未来价值，并比较不同的投资机会。'
- en: As we move forward in our exploration of finance, we will dive deeper into the
    various investment types and strategies, each offering unique opportunities and
    challenges for investors. In the upcoming section, we will examine the distinct
    characteristics of common financial assets, such as stocks, bonds, cash and cash
    equivalents, real estate, and commodities. Furthermore, we will discuss the diverse
    investment strategies that cater to investors with different financial goals,
    risk tolerance, and investment horizons, including passive investing, active investing,
    value investing, and growth investing. By gaining a deeper understanding of these
    investment types and strategies, you will be better equipped to make informed
    financial decisions and optimize your investment portfolio.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们在金融领域的深入探索，我们将更深入地研究各种投资类型和策略，每种策略都为投资者提供独特的机会和挑战。在接下来的部分，我们将探讨常见金融资产的不同特征，如股票、债券、现金及现金等价物、房地产和商品。此外，我们还将讨论不同投资策略，这些策略适用于具有不同财务目标、风险承受能力和投资期限的投资者，包括被动投资、主动投资、价值投资和增长投资。通过更深入地理解这些投资类型和策略，你将更有能力做出明智的财务决策，并优化你的投资组合。
- en: Basic investment types and investment strategies
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基本投资类型和投资策略
- en: 'Financial assets come in various forms, each with its own risk and return characteristics.
    Some common investment types include the following:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 金融资产有多种形式，每种形式都有其独特的风险和回报特征。一些常见的投资类型包括以下几种：
- en: '**Stocks**: Ownership shares in a company that provide the potential for capital
    gains and dividend income.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**股票**：公司所有权份额，提供资本增值和股息收入的潜力。'
- en: '**Bonds**: These are debt instruments issued by governments or companies that
    provide periodic interest payments and repay the principal upon reaching the maturity
    date.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**债券**：这些是由政府或公司发行的债务工具，提供定期利息支付，并在到期日偿还本金。'
- en: '**Cash and cash equivalents**: These represent safe, liquid, short-term assets,
    which are cash or similar to cash. These could include savings accounts, certificates
    of deposit, and money market funds.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现金及现金等价物**：这些是安全、流动性强的短期资产，类似现金。包括储蓄账户、存单和货币市场基金等。'
- en: '**Real estate**: Investments in physical property, either directly or through
    vehicles such as **Real Estate Investment** **Trusts** (**REITs**).'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**房地产**：对实体物业的投资，可以直接投资或通过像**房地产投资信托基金** (**REITs**)等工具进行投资。'
- en: '**Commodities**: Investments in raw materials or primary agricultural products,
    such as gold, oil, or wheat.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商品**：对原材料或初级农产品的投资，如黄金、石油或小麦。'
- en: 'Investors can choose from various strategies depending on their financial goals,
    risk tolerance, and investment horizon. Some common strategies include the following:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者可以根据他们的财务目标、风险承受能力和投资期限选择不同的策略。一些常见的策略包括以下几种：
- en: '**Passive investing**: An approach that seeks to replicate the performance
    of a market index or benchmark through low-cost index funds or **Exchange-Traded**
    **Funds** (**ETFs**)'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**被动投资**：一种通过低成本的指数基金或**交易所交易基金**（**ETFs**）复制市场指数或基准表现的方法。'
- en: '**Active investing**: A strategy that involves actively selecting and managing
    individual investments, aiming to outperform the market or a specific benchmark'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主动投资**：一种策略，涉及积极选择和管理个别投资，旨在超越市场或特定基准。'
- en: '**Value investing**: Focuses on identifying undervalued assets that have the
    potential for long-term growth'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价值投资**：专注于识别被低估的资产，这些资产具有长期增长潜力。'
- en: '**Growth investing**: Concentrates on investments with high growth potential,
    even if they are currently overvalued'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成长投资**：专注于具有高成长潜力的投资，即使它们目前被高估。'
- en: Understanding these key financial concepts, investment principles, and investment
    types will help you build a solid foundation to make well-informed financial decisions.
    In the next section, we will discuss different types of financial assets and their
    characteristics.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 理解这些关键财务概念、投资原则和投资类型将帮助你建立扎实的基础，从而做出明智的财务决策。在下一节中，我们将讨论不同类型的金融资产及其特征。
- en: Introducing financial statements
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍财务报表
- en: 'The learning objectives for this section are as follows:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的学习目标如下：
- en: '**Mastering the essentials of financial statements**: Acquire a strong grasp
    of the three main financial statements – balance sheet, income statement, and
    cash flow statement – and their vital function in assessing a company’s financial
    well-being and performance'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**掌握财务报表的基础**：全面掌握三大主要财务报表——资产负债表、损益表和现金流量表——以及它们在评估公司财务健康和业绩中的重要作用。'
- en: '**Unleashing the potential of balance sheets**: Discover how to examine a company’s
    assets, liabilities, and shareholders’ equity to evaluate its financial standing
    at a particular moment in time'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**释放资产负债表的潜力**：了解如何检查公司在某一时刻的资产、负债和股东权益，以评估其财务状况。'
- en: '**Diving deep into income statements**: Discover how to evaluate a company’s
    revenues, expenses, and net income to understand its profitability over a specific
    period'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**深入了解损益表**：了解如何评估公司在特定期间内的收入、支出和净利润，以便理解其盈利能力。'
- en: '**Unraveling the mysteries of cash flow statements**: Develop the skills to
    analyze cash inflows and outflows from operating, investing, and financing activities
    to gain insights into a company’s liquidity and financial flexibility'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解开现金流量表的奥秘**：培养分析经营、投资和融资活动中的现金流入和流出能力，以洞察公司的流动性和财务灵活性。'
- en: 'Financial statements are essential tools to evaluate the financial health and
    performance of a company. These documents provide a snapshot of a company’s financial
    position, profitability, and cash flow. There are three primary financial statements:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 财务报表是评估公司财务健康和业绩的重要工具。这些文件提供了公司财务状况、盈利能力和现金流的快照。财务报表有三大主要类型：
- en: '**Balance sheet**: This financial document offers a detailed view of a company’s
    assets, liabilities, and shareholders’ equity at a particular point in time, illustrating
    its financial standing. Assets are items of value owned by the company, such as
    cash, inventory, and property. Liabilities represent the company’s obligations,
    such as loans and accounts payable. Shareholders’ equity reflects the residual
    interest in the company’s assets after liabilities have been deducted.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资产负债表**：这份财务文件提供了公司在某一时刻的资产、负债和股东权益的详细视图，展示了其财务状况。资产是公司拥有的有价值的物品，如现金、库存和财产。负债代表公司的债务，如贷款和应付账款。股东权益反映了在扣除负债后的公司资产的剩余利益。'
- en: '**Income statement**: Often referred to as the **Profit and Loss** (**P&L**)
    statement, this financial document displays a company’s revenue, costs, and net
    income during a specified time frame. Revenue is the income generated through
    the company’s core business operations, while expenses represent the costs associated
    with generating that income. The net income is calculated as the difference between
    the revenue and expenses.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**损益表**：通常称为**损益表**（**P&L**），这份财务文件展示了公司在特定时间段内的收入、成本和净收入。收入是公司核心业务运营产生的收入，而支出是与产生这些收入相关的成本。净收入是收入与支出的差额。'
- en: '**Cash flow statement**: This financial document monitors the movement of cash
    into and out of a company over a defined period. It is divided into three sections
    – operating activities (cash generated or used by the company’s core business),
    investing activities (cash spent or received from investments), and financing
    activities (cash transactions related to debt and equity).'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现金流量表**：这份财务文件监控公司在特定时期内的现金流入和流出。它被分为三个部分——经营活动（公司核心业务产生或使用的现金）、投资活动（公司投资中产生或支出的现金）和融资活动（与债务和股本相关的现金交易）。'
- en: As we move on to the next section, we will delve into understanding financial
    ratios and metrics, crucial tools to analyze and interpret a company’s financial
    statements. By examining liquidity, profitability, solvency, and efficiency ratios,
    we can gain insights into a company’s financial performance and stability. Furthermore,
    we will explore the importance of comparing these ratios against industry benchmarks,
    historical performance, and competitors, allowing us to make well-informed investment
    decisions. Stay tuned as we explore the world of financial analysis and unveil
    the secrets behind successful investing.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们进入下一章节，我们将深入了解财务比率和指标，这是分析和解读公司财务报表的关键工具。通过研究流动性、盈利能力、偿付能力和效率比率，我们可以洞察公司财务表现和稳定性。此外，我们还将探讨将这些比率与行业基准、历史表现及竞争对手进行比较的重要性，从而帮助我们做出明智的投资决策。敬请期待，我们将一起探索财务分析的世界，揭示成功投资背后的秘密。
- en: Understanding financial ratios and metrics
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解财务比率和指标
- en: 'Financial ratios and metrics are used to analyze and interpret financial statements,
    providing insights into a company’s performance, liquidity, solvency, and efficiency.
    Some key financial ratios and metrics include the following:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 财务比率和指标用于分析和解读财务报表，提供公司表现、流动性、偿付能力和效率的洞察。一些关键的财务比率和指标包括：
- en: '**Liquidity ratios**: These calculations evaluate a company’s capacity to fulfill
    its short-term financial commitments. Widely used liquidity ratios consist of
    the current ratio (current assets/current liabilities) and the quick ratio (current
    assets – inventory/current liabilities).'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流动性比率**：这些计算评估公司履行短期财务义务的能力。常见的流动性比率包括流动比率（流动资产/流动负债）和速动比率（流动资产–存货/流动负债）。'
- en: '**Profitability ratios**: These metrics evaluate a business’s capacity to earn
    profits. Some examples are the gross profit margin (gross profit/revenue), operating
    margin (operating income/revenue), and net profit margin (net income/revenue).'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**盈利能力比率**：这些指标评估企业赚取利润的能力。比如毛利率（毛利/收入）、营业利润率（营业收入/收入）和净利润率（净收入/收入）。'
- en: '**Solvency ratios**: These metrics analyze a firm’s capacity to handle long-term
    commitments and maintain financial stability. Key solvency metrics include the
    debt-to-equity ratio (total debt/shareholder equity) and the equity ratio (shareholder
    equity/total assets).'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**偿付能力比率**：这些指标分析公司履行长期财务承诺并维持财务稳定的能力。关键的偿付能力指标包括负债股本比率（总负债/股东权益）和股东权益比率（股东权益/总资产）。'
- en: '**Efficiency ratios**: These metrics evaluate the effectiveness of a company’s
    asset utilization and operational management. Some examples are the turnover of
    the inventory ratio (cost of goods sold/average inventory) and the accounts receivable
    turnover ratio (net credit sales/average accounts receivable). In the upcoming
    section, we will interpret financial ratios and metrics, which play a critical
    role in evaluating a company’s financial health and making well-informed investment
    decisions. We will explore various techniques, such as trend analysis and industry
    benchmarking, to assess a company’s performance within its market and against
    its competitors. Furthermore, we will examine the limitations of ratio analysis
    and how they can be addressed.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**效率比率**：这些指标评估公司资产利用和运营管理的有效性。比如库存周转率（销售成本/平均库存）和应收账款周转率（净信用销售额/平均应收账款）。在接下来的章节中，我们将解读财务比率和指标，它们在评估公司财务健康状况以及做出明智的投资决策中起着至关重要的作用。我们将探索多种技术，如趋势分析和行业基准比较，来评估公司在市场中的表现及其与竞争对手的对比。此外，我们还将审视比率分析的局限性，并探讨如何克服这些问题。'
- en: Following that, we will introduce the principles of fundamental analysis, a
    method aimed at determining a company’s intrinsic value by evaluating its financial
    statements, management team, competitive landscape, and industry trends. Through
    financial statement analysis, earnings analysis, management analysis, and industry
    and competitive analysis, we will learn how to identify stocks that are overvalued
    or undervalued, ultimately guiding your investment decisions.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将介绍基本面分析的原则，这是一种通过评估公司的财务报表、管理团队、竞争格局和行业趋势来确定公司内在价值的方法。通过财务报表分析、收益分析、管理分析以及行业与竞争分析，我们将学习如何识别被高估或低估的股票，最终为您的投资决策提供指导。
- en: Interpreting financial ratios and metrics
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解读财务比率和指标
- en: When analyzing financial ratios and metrics, it’s essential to compare them
    against historical performance, industry benchmarks, and competitors. This context
    helps investors identify trends and assess a company’s relative performance. It’s
    also important to consider the limitations of financial ratios, as they are based
    on historical data and may not always accurately predict future performance.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析财务比率和指标时，比较它们与历史表现、行业基准和竞争对手的数据非常重要。这种背景有助于投资者识别趋势并评估公司相对的表现。同时，考虑到财务比率的局限性也非常重要，因为它们是基于历史数据的，可能并不总是准确预测未来的表现。
- en: 'Here are some tips to interpret financial ratios and metrics:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些解读财务比率和指标的技巧：
- en: '**Trend analysis**: Compare a company’s ratios over several periods to identify
    trends and changes in performance. This can help investors spot potential areas
    of strength or weakness.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**趋势分析**：比较公司多个时期的比率，以识别表现上的趋势和变化。这可以帮助投资者发现潜在的优势或劣势领域。'
- en: '**Industry benchmarking**: Compare a company’s ratios to industry averages
    or specific competitors to evaluate its relative performance within the market.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行业基准分析**：将公司比率与行业平均水平或特定竞争对手进行比较，以评估其在市场中的相对表现。'
- en: '**Ratio analysis limitations**: Keep in mind that financial ratios are based
    on historical data and may not always accurately predict future performance. Additionally,
    ratio analysis may be less informative for companies with unique business models
    or operating in niche industries.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**比率分析的局限性**：请记住，财务比率是基于历史数据的，可能并不总是准确预测未来的表现。此外，对于具有独特商业模式或在细分行业中运营的公司，比率分析可能信息较少。'
- en: '**Fundamental analysis** is a method of evaluating a company’s intrinsic value
    by examining its financial statements, management team, competitive landscape,
    and overall industry trends. The goal of fundamental analysis is to determine
    whether a stock is overvalued or undervalued, based on the company’s underlying
    financial health and future growth prospects. Key components of fundamental analysis
    include the following:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本面分析**是一种通过检查公司财务报表、管理团队、竞争格局和整体行业趋势来评估公司内在价值的方法。基本面分析的目标是确定一只股票是被高估还是低估，基于公司基本的财务健康状况和未来的增长前景。基本面分析的关键组成部分包括以下内容：'
- en: '**Financial statement analysis**: Reviewing a company’s balance sheet, income
    statement, and cash flow statement to assess its financial health, profitability,
    and solvency'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**财务报表分析**：审查公司的资产负债表、利润表和现金流量表，以评估其财务健康状况、盈利能力和偿债能力'
- en: '**Earnings analysis**: Evaluating a company’s earnings growth, **earnings per
    share** (**EPS**), and **price-to-earnings** (**P/E**) ratio to assess its profitability
    and valuation'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收益分析**：评估公司的收益增长、**每股收益**（**EPS**）和**市盈率**（**P/E**）比率，以评估其盈利能力和估值'
- en: '**Management analysis**: Assessing the quality and effectiveness of a company’s
    management team, including their experience, track record, and decision-making
    abilities'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理分析**：评估公司管理团队的质量和有效性，包括他们的经验、业绩记录和决策能力'
- en: '**Industry and competitive analysis**: Examining the overall industry trends
    and a company’s position within its market, including its competitive advantages
    and barriers to entry'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行业与竞争分析**：审视整体行业趋势和公司在市场中的位置，包括其竞争优势和进入壁垒'
- en: Understanding and interpreting financial statements, ratios, and metrics are
    crucial for evaluating a company’s financial health and making informed investment
    decisions. We will look at this in detail in the following section, *The fundamentals
    of* *technical analysis*.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 理解和解读财务报表、比率和指标对于评估公司的财务健康状况和做出明智的投资决策至关重要。我们将在接下来的部分中详细讨论这一点，*技术分析的基础*。
- en: The fundamentals of technical analysis
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术分析的基础
- en: 'Technical analysis is an investment analysis method that focuses on historical
    price and volume data to predict future price movements. Technical analysts, or
    chartists, believe that price patterns and trends can provide valuable insights
    into a stock’s future performance. Key components of technical analysis include
    the following:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 技术分析是一种投资分析方法，专注于通过历史价格和成交量数据来预测未来价格波动。技术分析师，或称图表分析师，认为价格模式和趋势可以为股票的未来表现提供宝贵的洞察。技术分析的关键组成部分包括以下内容：
- en: '**Price charts**: Visual representations of historical price data, such as
    line charts, bar charts, and candlestick charts, which help identify trends and
    patterns.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价格图表**：历史价格数据的可视化表示方式，如线形图、柱状图和蜡烛图，帮助识别趋势和模式。'
- en: '**Trend analysis**: Evaluating the direction and strength of price movements,
    including uptrends, downtrends, and sideways trends.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**趋势分析**：评估价格波动的方向和强度，包括上涨趋势、下跌趋势和横盘整理趋势。'
- en: '**Technical indicators**: Mathematical calculations based on price and volume
    data that provide insights into market sentiment, momentum, and volatility. Examples
    include moving averages, the **relative strength index** (**RSI**), and **moving
    average convergence** **divergence** (**MACD**).'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术指标**：基于价格和成交量数据的数学计算，提供市场情绪、动量和波动性的洞察。常见的例子包括移动平均线、**相对强弱指数**（**RSI**）和**移动平均收敛/发散**（**MACD**）。'
- en: '**Support and resistance levels**: Key price levels at which buying or selling
    pressure tends to prevent further price movement, acting as a floor (support)
    or ceiling (resistance) for the stock price.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支撑位与阻力位**：在这些关键价格水平，买卖压力通常会阻止价格进一步波动，分别充当股票价格的底部（支撑）或顶部（阻力）。'
- en: As we move forward, the next section will explore the advantages of combining
    both fundamental and technical analysis in the investment process. By merging
    the strengths of each approach, investors can gain a more comprehensive understanding
    of a stock’s potential, allowing for more informed decisions and better optimization
    of investment strategies. We will discuss how fundamental analysis can be used
    to pinpoint promising investment opportunities, while technical analysis can be
    employed to identify the best entry and exit points for those investments. This
    harmonious blend of techniques paves the way for a more holistic approach to investing.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将探讨在投资过程中结合基本面分析和技术分析的优势。通过融合两者的优势，投资者可以更全面地理解股票的潜力，从而做出更明智的决策，并优化投资策略。我们将讨论如何运用基本面分析来确定有前景的投资机会，而技术分析则可以帮助识别这些投资的最佳进出点。这种技术的和谐结合为更全面的投资方式铺平了道路。
- en: Combining fundamental and technical analysis
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结合基本面分析与技术分析
- en: Both fundamental and technical analysis provide valuable insights into the investment
    process. While fundamental analysis helps determine the intrinsic value of a stock
    and its growth potential, technical analysis focuses on identifying trends and
    price patterns that may signal future price movements.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 基本面分析和技术分析都为投资过程提供了宝贵的洞察。基本面分析有助于确定股票的内在价值及其增长潜力，而技术分析则侧重于识别可能预示未来价格波动的趋势和价格模式。
- en: Investors can benefit from combining these two approaches, using fundamental
    analysis to identify attractive investment opportunities and technical analysis
    to determine optimal entry and exit points. This integrated approach can help
    investors make more informed decisions and optimize their investment strategies.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者可以通过结合这两种方法获益，利用基本面分析识别有吸引力的投资机会，同时运用技术分析来确定最佳的进场和出场时机。这种综合方法可以帮助投资者做出更明智的决策，并优化他们的投资策略。
- en: In the next section, we will explore how the transformative power of ChatGPT
    and AI can enhance traditional financial analysis methods and provide a competitive
    edge in the world of finance.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一部分，我们将探讨 ChatGPT 和 AI 的变革性力量如何提升传统的金融分析方法，并在金融世界中提供竞争优势。
- en: Understanding the power of ChatGPT in financial analysis
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解 ChatGPT 在金融分析中的作用
- en: As the world of finance grows increasingly complex, the need for cutting-edge
    tools that can help investors make informed decisions has never been more apparent.
    Enter ChatGPT, a powerful AI language model that can revolutionize the way we
    approach financial analysis.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 随着金融世界日益复杂，投资者在做出明智决策时对前沿工具的需求变得愈加迫切。此时，ChatGPT 作为一个强大的 AI 语言模型，可以彻底改变我们进行金融分析的方式。
- en: ChatGPT has the ability to quickly and accurately process vast amounts of data,
    making it an invaluable resource for investors looking to gain insights into financial
    trends, risks, and opportunities. With its natural language processing capabilities,
    ChatGPT can analyze and summarize complex financial documents, identify key metrics
    and trends, and even generate forecasts and predictions.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT能够快速且准确地处理大量数据，这使其成为投资者获取有关财务趋势、风险和机会洞察的宝贵资源。凭借其自然语言处理能力，ChatGPT可以分析并总结复杂的财务文件，识别关键指标和趋势，甚至生成预测和预报。
- en: 'Imagine having a personal AI-powered financial analyst at your fingertips,
    ready to help you dissect financial statements, identify investment opportunities,
    and uncover hidden risks. With ChatGPT, this becomes a reality. By integrating
    ChatGPT into your financial analysis process, you can do the following:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，拥有一个由AI驱动的个人财务分析师随时为您服务，帮助您解读财务报表，识别投资机会，并揭示潜在风险。有了ChatGPT，这一切成为现实。通过将ChatGPT整合进您的财务分析流程，您可以做到以下几点：
- en: Save time and effort by automating repetitive tasks, such as data collection,
    processing, and analysis
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过自动化重复性任务，如数据收集、处理和分析，节省时间和精力
- en: Access deeper insights and uncover hidden patterns within financial data
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取更深入的洞察，发现财务数据中的潜在模式
- en: Enhance your decision-making process with AI-generated recommendations and predictions
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过AI生成的建议和预测提升您的决策过程
- en: As we delve into the next section, we’ll discuss the various ways to effectively
    integrate ChatGPT into your financial analysis workflow. By combining the capabilities
    of AI with traditional financial analysis techniques, you can create a more robust
    and efficient decision-making process for your investments.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入探讨下一部分时，我们将讨论如何有效地将ChatGPT整合进您的财务分析工作流程。通过将AI的能力与传统的财务分析技术相结合，您可以为投资决策制定更强大、更高效的决策流程。
- en: 'We will explore how ChatGPT can be utilized to do the following:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将探讨如何利用ChatGPT做以下几件事：
- en: Summarize financial statements efficiently
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高效总结财务报表
- en: Compare the performance of companies and industries
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比较公司和行业的表现
- en: Analyze market sentiment by processing various sources of information
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过处理各种信息源来分析市场情绪
- en: Generate investment ideas tailored to your specific criteria
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成符合您特定标准的投资思路
- en: Embracing the power of AI and ChatGPT offers a competitive advantage in the
    ever-evolving world of finance, enhancing your financial analysis skills and leading
    to more informed investment decisions. Stay tuned as we explore these exciting
    possibilities in the upcoming section.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 拥抱AI和ChatGPT的强大功能，可以在瞬息万变的金融世界中提供竞争优势，提升您的金融分析技能，从而做出更明智的投资决策。敬请关注我们在接下来的部分中探讨这些令人兴奋的可能性。
- en: Integrating ChatGPT into Your Financial Analysis Workflow
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将ChatGPT整合进您的财务分析工作流程
- en: Incorporating ChatGPT into your financial analysis workflow is easier than you
    might think. The key is to seamlessly blend the power of AI with traditional financial
    analysis methods, creating a comprehensive and efficient approach to investment
    decision-making.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 将ChatGPT纳入您的财务分析工作流程比您想象的更简单。关键是要将AI的强大功能与传统财务分析方法无缝结合，创造一个全面且高效的投资决策方法。
- en: 'Here are some ways you can integrate ChatGPT into your financial analysis process:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是将ChatGPT整合进财务分析流程的一些方法：
- en: '**Summarizing financial statements**: Use ChatGPT to quickly analyze and summarize
    a company’s financial statements, highlighting key metrics and trends that can
    inform your investment decisions'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总结财务报表**：利用ChatGPT快速分析并总结公司财务报表，突出关键指标和趋势，为您的投资决策提供有力依据'
- en: '**Comparing companies and industries**: Leverage ChatGPT to compare the financial
    performance of multiple companies within the same industry, identifying potential
    outperformers or underperformers'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**比较公司和行业**：利用ChatGPT对同一行业内多个公司的财务表现进行比较，识别潜在的超越者或表现不佳者'
- en: '**Analyzing market sentiment**: Utilize ChatGPT to gauge market sentiment by
    processing news articles, analyst reports, and social media data, providing you
    with valuable insights into investor sentiment and potential market movements'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析市场情绪**：利用ChatGPT通过处理新闻文章、分析师报告和社交媒体数据来衡量市场情绪，为您提供关于投资者情绪和潜在市场波动的宝贵洞察'
- en: '**Generating investment ideas**: Ask ChatGPT for investment ideas based on
    specific criteria, such as industry, market capitalization, or growth potential,
    and receive a list of potential investment opportunities tailored to your preferences'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生成投资理念**：根据特定标准，如行业、市场资本化或增长潜力，向 ChatGPT 请求投资理念，并获得一份量身定制的潜在投资机会清单。'
- en: The power of ChatGPT in financial analysis lies in its ability to complement
    and enhance traditional financial analysis methods, providing you with a competitive
    edge in today’s fast-paced and ever-changing financial landscape. By harnessing
    the power of AI and ChatGPT, you can elevate your financial analysis capabilities
    and make more informed investment decisions.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 在财务分析中的强大之处在于它能够补充和增强传统财务分析方法，为你提供在当今快节奏、瞬息万变的金融环境中的竞争优势。通过利用 AI 和 ChatGPT
    的力量，你可以提升财务分析能力，并做出更有依据的投资决策。
- en: In the previous section, we discussed the various ways to integrate ChatGPT
    into your financial analysis workflow, emphasizing the importance of combining
    AI with traditional methods to create a comprehensive and efficient approach to
    investment decision-making. We explored how ChatGPT could be used to summarize
    financial statements, compare companies and industries, analyze market sentiment,
    and generate investment ideas tailored to your preferences. By harnessing the
    power of AI and ChatGPT, you can elevate your financial analysis capabilities
    and make more informed investment decisions.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一部分，我们讨论了将 ChatGPT 集成到财务分析工作流程中的各种方法，强调了将 AI 与传统方法结合的重要性，以创建一个全面且高效的投资决策方法。我们探讨了如何使用
    ChatGPT 来总结财务报表、比较公司和行业、分析市场情绪，以及根据个人偏好生成投资理念。通过利用 AI 和 ChatGPT 的力量，你可以提升你的财务分析能力，并做出更明智的投资决策。
- en: In the next section, *Getting started with ChatGPT for finance*, we’ll guide
    you through the process of incorporating ChatGPT into your financial analysis
    routine. We’ll cover essential steps such as accessing ChatGPT through an API
    or web-based interface, understanding its capabilities, and learning how to make
    the most of this versatile tool to revolutionize your approach to financial analysis.
    Stay tuned for valuable insights and tips on how to get started with ChatGPT for
    finance.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一部分，*使用 ChatGPT 开始进行财务分析*，我们将指导你如何将 ChatGPT 融入到你的财务分析流程中。我们将涵盖一些关键步骤，例如通过
    API 或基于网页的界面访问 ChatGPT，了解它的功能，并学习如何充分利用这个多功能工具来彻底改变你进行财务分析的方式。敬请期待关于如何使用 ChatGPT
    进行财务分析的宝贵见解和技巧。
- en: Getting started with ChatGPT for finance
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 ChatGPT 开始进行财务分析
- en: 'Embarking on your journey with ChatGPT for finance is an exciting step towards
    revolutionizing your approach to financial analysis. As you begin to explore the
    potential of AI-driven insights, it’s essential to understand how to effectively
    leverage ChatGPT to maximize its benefits. In this section, we’ll guide you through
    the initial steps of getting started with ChatGPT for finance:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 开始使用 ChatGPT 进行财务分析是向彻底改变财务分析方式迈出的激动人心的一步。当你开始探索基于 AI 的洞察力时，了解如何有效利用 ChatGPT
    以最大化其效益是至关重要的。在本节中，我们将指导你完成开始使用 ChatGPT 进行财务分析的初步步骤：
- en: '**Step 1 –** **access ChatGPT**:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1 –** **访问 ChatGPT**：'
- en: To begin using ChatGPT, you’ll need to access the platform through an API or
    a web-based interface. There are several options available, with some requiring
    a subscription or usage fees. Choose the one that best suits your needs and budget,
    and familiarize yourself with the user interface and available features.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用 ChatGPT，你需要通过 API 或基于网页的界面访问该平台。现在有几种可用的选项，其中一些需要订阅或使用费用。选择最适合你需求和预算的选项，并熟悉用户界面和可用功能。
- en: '**Step 2 – understand** **ChatGPT’s capabilities**:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 2 – 理解** **ChatGPT 的功能**：'
- en: ChatGPT is an incredibly versatile tool that can perform a wide range of tasks
    related to financial analysis. Take some time to explore its capabilities, such
    as summarizing financial reports, generating investment ideas, or analyzing market
    sentiment. Knowing what ChatGPT can do will help you make the most of its potential
    in your financial analysis process.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 是一个极其多功能的工具，可以执行与财务分析相关的广泛任务。花一些时间探索其功能，例如总结财务报告、生成投资理念或分析市场情绪。了解 ChatGPT
    可以做什么，将帮助你在财务分析过程中充分发挥其潜力。
- en: As we transition to the next section, we will continue exploring ways to further
    enhance your experience with ChatGPT in finance. We’ll discuss the best practices,
    potential challenges, and strategies to overcome these obstacles, ensuring that
    you’re making the most of this powerful AI tool in your financial analysis process.
    By consistently refining your interactions with ChatGPT and staying up to date
    on new features and capabilities, you’ll be well equipped to harness AI-driven
    insights for more informed investing and financial decision-making.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们过渡到下一个部分时，我们将继续探索如何进一步提升你在金融领域使用 ChatGPT 的体验。我们将讨论最佳实践、可能的挑战，以及如何克服这些障碍，确保你能最大化地利用这个强大的
    AI 工具进行金融分析。通过不断优化与你的 ChatGPT 互动并及时了解新功能和能力，你将能够有效利用 AI 驱动的洞见，为更明智的投资和金融决策提供支持。
- en: Refining your interactions with ChatGPT
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优化与 ChatGPT 的互动
- en: 'As you become more comfortable with ChatGPT’s capabilities, you’ll want to
    fine-tune your interactions to generate more targeted and accurate insights. Here
    are a few tips to refine your communication with ChatGPT:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你对 ChatGPT 能力的逐渐熟悉，你将希望调整互动方式，以生成更有针对性和准确的洞见。以下是一些优化与 ChatGPT 沟通的建议：
- en: '**Be specific**: When posing questions or requests to ChatGPT, be as specific
    as possible. Providing clear instructions and detailed criteria will help the
    AI generate more accurate and relevant results.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**明确具体**：向 ChatGPT 提出问题或请求时，要尽可能具体。提供清晰的指令和详细的标准将帮助 AI 生成更准确、更相关的结果。'
- en: '**Break down complex queries**: If you have a multi-layered question or request,
    consider breaking it down into smaller, more manageable components. This can help
    ChatGPT process your query more effectively and provide you with more accurate
    results.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拆解复杂查询**：如果你有一个多层次的问题或请求，可以考虑将其拆解成更小、更易处理的部分。这有助于 ChatGPT 更有效地处理你的查询，提供更准确的结果。'
- en: '**Iterate and refine**: ChatGPT is an iterative tool, meaning you may need
    to refine your queries or requests to get the desired output. Don’t be afraid
    to experiment with different phrasings or approaches to find the optimal way of
    communicating with ChatGPT.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**反复调整和优化**：ChatGPT 是一个迭代工具，这意味着你可能需要反复调整你的查询或请求，以获得理想的输出。不要害怕尝试不同的表达方式或方法，找到与
    ChatGPT 沟通的最佳方式。'
- en: '**Leverage examples**: Sometimes, providing examples can help ChatGPT better
    understand your request and deliver more accurate results. If you’re looking for
    a specific type of information or analysis, consider providing an example to guide
    ChatGPT’s response.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用示例**：有时，提供示例能帮助 ChatGPT 更好地理解你的请求，并生成更准确的结果。如果你正在寻找某种特定类型的信息或分析，考虑提供一个示例来指导
    ChatGPT 的回应。'
- en: Key takeaway
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 关键要点
- en: Keep in mind that the GPT-4 only includes data up to September 2021\. The recently
    released GPT-4 Turbo has a cut-off date of April 2023\. GPT-4 Turbo is also integrated
    with Bing AI which allows real-time updates.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，GPT-4 仅包含截至 2021 年 9 月的数据。最近发布的 GPT-4 Turbo 的数据截止日期为 2023 年 4 月。GPT-4 Turbo
    还集成了 Bing AI，允许实时更新。
- en: 'To incorporate current information, you can follow these steps:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 若要融入当前信息，可以按照以下步骤操作：
- en: '**Gather information**: Manually, collect the latest information on the topic
    or data you want to analyze from reliable sources. This may involve visiting news
    websites, financial portals, or official company reports.'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**收集信息**：手动收集你想分析的主题或数据的最新信息，来源应为可靠渠道。这可能涉及访问新闻网站、金融门户或公司官方报告。'
- en: '**Summarize and structure the data**: Organize the information you’ve collected
    into a structured and concise format. This will make it easier for you to provide
    the data to ChatGPT for analysis.'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**总结并结构化数据**：将你收集的信息整理成一个结构化且简洁的格式。这将使你更容易将数据提供给 ChatGPT 进行分析。'
- en: '**Input the data into ChatGPT**: Feed the summarized and structured information
    to ChatGPT as context or prompts, specifying the kind of analysis or output you
    expect.'
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**将数据输入 ChatGPT**：将总结和结构化后的信息作为上下文或提示输入 ChatGPT，并指定你期望的分析或输出类型。'
- en: '**Analyze the output**: Review the output generated by ChatGPT, and combine
    it with your knowledge and understanding of the subject matter to make informed
    decisions or derive insights.'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分析输出结果**：审查 ChatGPT 生成的输出，并结合你对主题的知识和理解做出明智的决策或获取洞见。'
- en: Ensure that you verify the accuracy and reliability of the information you gather
    before using it in your analysis.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用你收集的信息进行分析之前，确保验证其准确性和可靠性。
- en: With these tips in mind, you’re well on your way to unlocking the full potential
    of ChatGPT in your financial analysis process. As you continue to explore its
    capabilities and refine your interactions, you’ll discover how AI-driven insights
    can complement and enhance your approach to investing and financial decision-making.
    Remember, practice makes perfect – the more you work with ChatGPT, the more adept
    you’ll become at harnessing its power for finance.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 牢记这些技巧，你就能充分挖掘 ChatGPT 在金融分析过程中的潜力。随着你不断探索其功能并优化互动方式，你会发现 AI 驱动的洞察力如何补充和增强你在投资与财务决策中的方法。记住，实践出真知——你与
    ChatGPT 的互动越多，就越能熟练地利用它的强大功能来进行财务分析。
- en: In this section, we discussed refining your interactions with ChatGPT, offering
    tips such as being specific, breaking down complex queries, iterating and refining,
    and leveraging examples to improve the AI’s accuracy and relevance. We also covered
    the importance of incorporating real-time data into ChatGPT and suggested a workaround,
    to manually include current information.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们讨论了如何优化与 ChatGPT 的互动，提供了如具体提问、拆解复杂查询、反复调整和利用示例等技巧，以提高 AI 的准确性和相关性。我们还强调了将实时数据整合进
    ChatGPT 的重要性，并提出了一个解决方法，即手动输入当前信息。
- en: In the next section, we will focus on a practical application of ChatGPT for
    financial analysis – analyzing earnings reports, specifically for Palo Alto Networks.
    We’ll demonstrate how to extract key data points from earnings reports and leverage
    ChatGPT’s capabilities, identifying trends and potential issues that could impact
    a company’s stock price or investment potential. By following these steps and
    incorporating the tips from the previous section, you’ll be better equipped to
    harness the power of ChatGPT for insightful financial analysis.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将专注于 ChatGPT 在财务分析中的实际应用——分析财报，特别是 Palo Alto Networks 的财报。我们将演示如何从财报中提取关键数据点，利用
    ChatGPT 的能力，识别趋势和潜在问题，这些都可能影响公司股票价格或投资潜力。通过遵循这些步骤并结合前一节中的技巧，你将能更好地运用 ChatGPT 进行深刻的财务分析。
- en: ChatGPT for financial analysis – analyzing earnings reports for Palo Alto Networks
  id: totrans-153
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT 在财务分析中的应用 – 分析 Palo Alto Networks 的财报
- en: In this section, we will explore an interesting example of how ChatGPT can be
    used to analyze and summarize earnings reports, enabling you to identify key insights
    and trends quickly. With the vast amount of information available in earnings
    reports, it can be challenging to sift through data and identify the most critical
    elements. Let’s see how ChatGPT can help.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探索一个有趣的示例，展示如何使用 ChatGPT 分析和总结财报，使你能够快速识别关键洞察力和趋势。由于财报中包含大量信息，筛选数据并识别最关键的内容可能会很有挑战性。让我们看看
    ChatGPT 如何提供帮助。
- en: 'Here’s the scenario – Palo Alto Networks has just released its quarterly earnings
    report. You want to understand the company’s financial performance and identify
    any trends or potential issues that may impact the stock price or investment potential:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是场景——Palo Alto Networks 刚刚发布了季度财报。你想了解该公司的财务表现，并识别可能影响股票价格或投资潜力的趋势或潜在问题：
- en: '**Step 1 – extract key** **data points**:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1 – 提取关键** **数据点**：'
- en: To get started, provide ChatGPT with the relevant earnings report data, such
    as revenue, net income, EPS, and any other important metrics. Be sure to include
    both current and historical data for comparison purposes. You can either input
    this data manually or automate the process using an API or web scraper. Let’s
    explore the automated process to add Palo Alto Networks’ financial information
    from September 2021 to March 2023 to ChatGPT.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用，提供与财报相关的数据，如收入、净利润、每股收益（EPS）以及其他重要的财务指标。确保包括当前数据和历史数据以便进行比较。你可以手动输入这些数据，或使用
    API 或网页抓取器自动化该过程。我们来探索自动化流程，将 Palo Alto Networks 从 2021 年 9 月到 2023 年 3 月的财务信息添加到
    ChatGPT 中。
- en: '**Step 1.1 – automating data collection with Python and** **API/web scraping**:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1.1 – 使用 Python 和** **API/网页抓取**实现数据收集自动化：'
- en: 'Choose a financial API or web scraping library in Python:'
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个金融 API 或 Python 中的网页抓取库：
- en: 'If using an API, explore options such as Alpha Vantage ([alphavantage.co](http://alphavantage.co)):'
  id: totrans-160
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果使用 API，探索像 Alpha Vantage ([alphavantage.co](http://alphavantage.co)) 这样的选项：
- en: Obtain an API key from the Alpha Vantage website (free and paid versions).
  id: totrans-161
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 Alpha Vantage 网站获取一个 API 密钥（免费版和付费版）。
- en: Choose a method – Python requests.
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一种方法 – Python requests。
- en: Make a request.
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发出请求。
- en: If web scraping, use libraries such as Requests and Beautiful Soup
  id: totrans-164
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果使用网页抓取，使用像 Requests 和 Beautiful Soup 这样的库。
- en: For web scraping, identify the URLs of the company’s financial statements or
    earnings reports from websites such as Yahoo Finance ([finance.yahoo.com](http://finance.yahoo.com)),
    Nasdaq ([nasdaq.com](http://nasdaq.com)), or the company’s investor relations
    page.
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于网页抓取，识别公司财务报表或收益报告的网址，这些网址可以来自 Yahoo Finance（[finance.yahoo.com](http://finance.yahoo.com)）、Nasdaq（[nasdaq.com](http://nasdaq.com)）或公司投资者关系页面。
- en: 'Set up your Python script for data collection:'
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置你的 Python 脚本以进行数据收集：
- en: 'For APIs: a. Import the necessary libraries (e.g., requests or pandas) – for
    example, `import requests import pandas as pd`. b. Define the API key, endpoint
    URL, and required parameters. c. Make a request to the API to fetch data using
    the requests library. d. Parse the response data and convert it into a pandas
    `DataFrame`.'
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 APIs：a. 导入必要的库（例如 requests 或 pandas）——例如，`import requests import pandas as
    pd`。b. 定义 API 密钥、端点 URL 和所需的参数。c. 使用 requests 库向 API 发出请求以获取数据。d. 解析响应数据并将其转换为
    pandas `DataFrame`。
- en: 'For web scraping: a. Import the necessary libraries (e.g., requests, BeautifulSoup,
    or pandas) – for example, `import requests from bs4 import BeautifulSoup import
    pandas as pd`. b. Define the URL(s) containing the financial data. c. Use the
    requests library to fetch the HTML content of the web page. d. Parse the HTML
    content using `BeautifulSoup` to extract the required financial data. e. Convert
    the extracted data into a pandas `DataFrame`.'
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于网页抓取：a. 导入必要的库（例如 requests、BeautifulSoup 或 pandas）——例如，`import requests from
    bs4 import BeautifulSoup import pandas as pd`。b. 定义包含财务数据的 URL(s)。c. 使用 requests
    库获取网页的 HTML 内容。d. 使用 `BeautifulSoup` 解析 HTML 内容，提取所需的财务数据。e. 将提取的数据转换为 pandas
    `DataFrame`。
- en: 'Collect historical data from September 2021 to March 2023 for the relevant
    financial metrics:'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收集从 2021 年 9 月到 2023 年 3 月的相关财务指标的历史数据：
- en: Adjust the parameters in your API request or web scraping script to target the
    specified date range.
  id: totrans-170
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整你的 API 请求或网页抓取脚本中的参数，以目标指定的日期范围。
- en: 'Save the collected data in a structured format, such as a CSV file or a pandas
    `DataFrame`, for further processing and analysis:'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将收集到的数据保存为结构化格式，例如 CSV 文件或 pandas `DataFrame`，以便后续处理和分析：
- en: Use pandas’ `DataFrame.to_csv()` method to save the collected data as a CSV
    file
  id: totrans-172
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 pandas 的 `DataFrame.to_csv()` 方法将收集到的数据保存为 CSV 文件
- en: Alternatively, keep the data in a pandas `DataFrame` for further analysis within
    the Python script.
  id: totrans-173
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者，将数据保存在 pandas `DataFrame` 中，以便在 Python 脚本中进一步分析。
- en: With these additions, you should have a better understanding of where to obtain
    financial data and the necessary Python libraries to import for their data collection
    scripts.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这些补充，你应该能更好地理解如何获取财务数据，以及导入哪些必要的 Python 库来编写数据收集脚本。
- en: We will now provide a step-by-step guide using Python code for Palo Alto Networks’
    financial data.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将提供一个使用 Python 代码获取 Palo Alto Networks 财务数据的逐步指南。
- en: 'Extract Palo Alto Networks’ quarterly financial data (revenue, net income,
    and EPS) for the time period September 2021–March 2023, and save it in a CSV file
    as text input, using the Alpha Vantage API key (finance website):'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 提取 Palo Alto Networks 从 2021 年 9 月到 2023 年 3 月的季度财务数据（收入、净收入和每股收益），并使用 Alpha
    Vantage API 密钥（财经网站）将其保存为 CSV 文件作为文本输入：
- en: 'Install the necessary Python package and pandas library in Command Prompt:'
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在命令提示符下安装必要的 Python 包和 pandas 库：
- en: '[PRE0]'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Create a new Python script file in Notepad, Notepad++, PyCharm, or Visual Studio
    code. It is important that you add your Alpha Vantage API key in the following
    `api_key` line. Copy and paste the following code into your Python script file,
    and name it `PANW.py`:'
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在记事本、Notepad++、PyCharm 或 Visual Studio Code 中创建一个新的 Python 脚本文件。重要的是，你需要在以下
    `api_key` 行中添加你的 Alpha Vantage API 密钥。将以下代码复制并粘贴到你的 Python 脚本文件中，并将其命名为 `PANW.py`：
- en: '[PRE1]'
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Run the Python script file:'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行 Python 脚本文件：
- en: '`Python PANW.py`'
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`Python PANW.py`'
- en: 'A separate text file, `palo_alto_financial_summary.txt`, and a CSV file, `palo_alto_financial_data.csv`,
    will be created once the Python script has been executed:'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦 Python 脚本执行完成，将创建一个单独的文本文件 `palo_alto_financial_summary.txt` 和一个 CSV 文件 `palo_alto_financial_data.csv`：
- en: When the Python script, `PANW.py`, is executed, it performs several tasks to
    fetch and analyze the earnings data of Palo Alto Networks (the symbol `PANW`).
    First, it imports two essential libraries – `requests` to make API calls and `pandas`
    for data manipulation.
  id: totrans-184
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当执行 Python 脚本 `PANW.py` 时，它会执行多个任务来获取和分析 Palo Alto Networks（符号 `PANW`）的收益数据。首先，它导入两个必需的库——`requests`
    用于进行 API 调用，`pandas` 用于数据处理。
- en: The script starts by defining a few key variables – the API key to access financial
    data, the stock symbol of the company, and the URL to the Alpha Vantage API where
    the data can be retrieved. Then, a `try` block is initiated to safely execute
    the following operations.
  id: totrans-185
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脚本首先定义几个关键变量——访问财务数据的 API 密钥、公司的股票符号和 Alpha Vantage API 的 URL，接着启动一个`try`代码块，以安全地执行以下操作。
- en: The script uses the `requests.get()` method to query the Alpha Vantage API.
    If the request is successful, the response is parsed as JSON and stored in a variable
    named `data`. It then checks whether `data` contains a key called `quarterlyEarnings`.
  id: totrans-186
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脚本使用`requests.get()`方法查询 Alpha Vantage API。如果请求成功，响应将被解析为 JSON 并存储在名为`data`的变量中。然后，它会检查`data`是否包含名为`quarterlyEarnings`的键。
- en: 'If this key exists, the script proceeds to convert the quarterly earnings data
    into a pandas DataFrame. It filters this DataFrame to include only the entries
    between September 2021 and March 2023\. The filtered data is then saved as a CSV
    file named `palo_alto_financial_data.csv`:'
  id: totrans-187
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果该键存在，脚本将继续将季度财务数据转换为 pandas DataFrame。它将过滤此 DataFrame，仅包括 2021 年 9 月到 2023
    年 3 月之间的条目。过滤后的数据将保存为名为`palo_alto_financial_data.csv`的 CSV 文件：
- en: The CSV file contains raw financial data in tabular form
  id: totrans-188
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSV 文件包含以表格形式呈现的原始财务数据。
- en: The CSV file can be imported into Excel, Google Sheets, or other specialized
    data analysis tools
  id: totrans-189
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSV 文件可以导入到 Excel、Google Sheets 或其他专业的数据分析工具中。
- en: 'The script also constructs a text-based summary of the filtered earnings data,
    including revenue, net income, and EPS for each quarter within the specified date
    range. This summary is saved as a text file named `palo_alto_financial_summary.txt`:'
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脚本还会构建一个基于文本的财务数据摘要，包括每个季度的收入、净收入和每股收益（EPS），并将此摘要保存为名为`palo_alto_financial_summary.txt`的文本文件：
- en: The TXT file provides a human-readable summary of the financial data for Palo
    Alto Networks for the specified data range
  id: totrans-191
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: TXT 文件提供了 Palo Alto Networks 在指定数据范围内的财务数据的可读摘要。
- en: TXT files can be used for quick overviews and presentations
  id: totrans-192
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: TXT 文件可用于快速概览和演示。
- en: If any errors occur during this process, such as a failed API request, the script
    will catch these exceptions and print an error message, thanks to the `except`
    block. This ensures that the script fails gracefully, providing useful feedback
    instead of crashing.
  id: totrans-193
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在此过程中发生任何错误，例如 API 请求失败，脚本会捕捉这些异常并打印错误信息，这得益于`except`代码块。这确保脚本能够优雅地失败，提供有用的反馈，而不是崩溃。
- en: 'You can upload the CSV file (`palo_alto_financial_data.csv`) to ChatGPT directly
    if you are a ChatGPT Plus user by following these steps:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 ChatGPT Plus 用户，可以通过以下步骤将 CSV 文件（`palo_alto_financial_data.csv`）直接上传到 ChatGPT：
- en: 'Uploading a CSV file directly into ChatGPT is supported through the Advanced
    Data Analysis option for ChatGPT Plus users. You can access the OpenAI website
    at [https://openai.com/](https://openai.com/), and then log in using your login
    credentials. Once logged in, access your Settings and Beta options by clicking
    on the three dots near your email address in the bottom-left corner of the screen.
    Go to Beta features and activate the Advanced data analysis function by moving
    the slider to the right to activate (the option will turn green). You can click
    on the plus sign in the dialog box to upload the CSV file to ChatGPT:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 ChatGPT Plus 用户的高级数据分析选项支持直接将 CSV 文件上传到 ChatGPT。你可以访问 OpenAI 网站 [https://openai.com/](https://openai.com/)，然后使用登录凭证登录。一旦登录，点击屏幕左下角邮箱地址旁的三个点，进入设置和
    Beta 选项。进入 Beta 功能并通过右滑动滑块激活高级数据分析功能（该选项将变为绿色）。你可以在对话框中点击加号上传 CSV 文件到 ChatGPT：
