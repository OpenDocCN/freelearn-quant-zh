  type: TYPE_NORMAL
  zh: 在本节中，你将把加权的 Twitter（现为 X）情绪 CAR 集成到一个 Power BI 仪表板中，以深入分析你的交易策略。你首先需要将之前在 Python
    中收集的数据导出为 CSV 文件。然后，将这些数据加载到 Power BI 中，使用其 Power Query 编辑器进行必要的数据转换。接着，使用热力图来可视化这些数据，让你能够即时感知社交情绪与银行财务健康之间的关系。最终的互动式仪表板可以与他人共享，提供全面且动态的视图，支持基于数据的交易决策。
- en: Extracting the data
  id: totrans-198
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提取数据
- en: 'Data extraction in Python: You’ve already extracted your data in Python, using
    the Twitter (now X) API for sentiment analysis and using FRED (a database maintained
    by the Research Division of the Federal Reserve Bank of St. Louis, which contains
    the bank name and its CAR). The data you’ve collected can be exported into a CSV
    file for use in Power BI (we collected this data in *step 1* of the preceding
    Financial Fortress strategy in the `capital_adequacy_ratios.csv` file).'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Python 中提取数据：你已经在 Python 中提取了数据，使用 Twitter（现为 X）API 进行情绪分析，并使用 FRED（由圣路易斯联邦储备银行研究部门维护的数据库，包含银行名称及其
    CAR）进行数据提取。你收集的数据可以导出为 CSV 文件，用于 Power BI（我们在前述“金融堡垒”策略的*步骤 1*中收集了这些数据，并保存为 `capital_adequacy_ratios.csv`
    文件）。
- en: 'Follow these Python code instructions:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下 Python 代码的指示进行操作：
- en: '[PRE19]'
  id: totrans-201
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Loading data into Power BI
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将数据加载到 Power BI 中
- en: Start Power BI, and select **Get Data** from the **Home** tab.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动 Power BI，选择**获取数据**选项，这个选项位于**主页**标签页。
- en: In the window that opens, choose **Text/CSV** and click **Connect**.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在打开的窗口中，选择**文本/CSV**，然后点击**连接**。
- en: Navigate to your CSV file and select **Open**. Power BI will display a preview
    of your data. If everything looks fine, click **Load**.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到你的 CSV 文件并选择**打开**。Power BI 会显示你的数据预览。如果一切看起来正常，点击**加载**。
- en: Transforming data
  id: totrans-206
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据转换
- en: Once your data is loaded, you may want to perform transformations to prepare
    it for visualization. The Power Query Editor in Power BI is a powerful tool for
    data transformation. It allows you to modify data types, rename columns, create
    calculated columns, and so on. You can access this tool by selecting **Transform
    Data** from the **Home** tab.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 数据加载完成后，你可能需要进行一些转换操作，以便准备好进行可视化。Power BI 中的 Power Query 编辑器是一个强大的数据转换工具。它允许你修改数据类型、重命名列、创建计算列等。你可以通过选择**转换数据**选项，进入**主页**标签来使用这个工具。
- en: Visualizing data with a heat map
  id: totrans-208
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用热力图进行数据可视化
- en: On the right side of the screen, there is a **Fields** pane where your data
    fields will be listed. Drag and drop your Capital Adequacy Ratio field into the
    **Values** box and the Twitter (now X) sentiment field into the **Details** box.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 屏幕右侧是一个**字段**窗格，显示了你的数据字段。将“资本充足率”字段拖入**值**框，将 Twitter（现为 X）情绪字段拖入**详细信息**框。
- en: From the **Visualizations** pane, select the **Heat Map** icon. Your data should
    now be represented as a heat map, with CAR and Twitter (now X) sentiment as the
    two dimensions.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**可视化**窗格中选择**热力图**图标。你的数据现在应该已作为热力图呈现，CAR 和 Twitter（现为 X）情绪为两个维度。
- en: You can adjust the properties of your heat map in the **Format** tab of the
    **Visualizations** pane. Here, you can change the color scale, add data labels,
    title your graph, and so on.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以在**可视化**窗格的**格式**标签中调整热力图的属性。在这里，你可以更改颜色刻度、添加数据标签、为图表命名等等。
- en: Once you’re happy with your heat map, you can pin it to a dashboard. To do this,
    hover over the heat map and select the pin icon. Choose whether you want to pin
    to an existing dashboard or create a new one.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你对热力图满意，你可以将其固定到仪表板上。操作方法是，将鼠标悬停在热力图上，点击固定图标。选择是将其固定到现有仪表板，还是创建一个新的仪表板。
- en: After your dashboard is complete, you can share it with others. At the top-right
    of the screen, there is a **Share** button. This allows you to send an email invitation
    to others to view your dashboard. Note that the recipients also need to have a
    Power BI account.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成仪表板后，你可以将其分享给其他人。在屏幕的右上角，有一个**分享**按钮。你可以通过这个按钮发送电子邮件邀请其他人查看你的仪表板。请注意，接收者也需要拥有
    Power BI 账户。
- en: As always, remember to make sure your data visualization is clear, intuitive,
    and provides meaningful insights at a glance.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 如往常一样，请确保您的数据可视化清晰、直观，并能一目了然地提供有意义的洞察。
- en: In the next section, we introduce the conception and implementation of BankRegulatorGPT,
    an AI persona modeled after a financial regulator. Using a combination of powerful
    technologies, this AI persona scrutinizes a range of key financial indicators
    to assess the financial health of any publicly traded US bank, making it an invaluable
    tool for stakeholders like depositors, creditors, and investors.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将介绍BankRegulatorGPT的概念和实施，这是一个以金融监管者为模型的AI角色。利用一系列强大的技术，该AI角色会审查一系列关键财务指标，以评估任何公开上市的美国银行的财务健康状况，使其成为存款人、债权人和投资者等利益相关者的宝贵工具。
- en: Revolutionizing Financial Oversight with BankRegulatorGPT – An AI Persona
  id: totrans-216
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 革新金融监管与BankRegulatorGPT – 一个AI角色
- en: Creating a new persona, BankRegulatorGPT, acting as an intelligent financial
    regulation model, would be adept at identifying potential issues with any publicly
    traded US bank. By simply inputting the bank’s stock symbol, we could provide
    invaluable insights for bank depositors concerned about their bank’s liquidity,
    creditors checking the servicing of their debt, and investors interested in the
    stability of their equity investment in the bank.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个新的角色，BankRegulatorGPT，作为一个智能金融监管模型，能够熟练地识别任何公开上市的美国银行潜在问题。只需输入银行的股票代码，我们就可以为关心银行流动性的存款人、检查债务偿还情况的债权人以及关注银行股权投资稳定性的投资者提供宝贵的洞察。
- en: 'Here are the key indicators BankRegulatorGPT would evaluate:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是BankRegulatorGPT将评估的关键指标：
- en: '**CAR**: This is a crucial measurement of a bank’s ability to absorb losses'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资本充足率（CAR）**：这是衡量银行吸收损失能力的关键指标'
- en: '**Liquidity Coverage Ratio (LCR)**: This could indicate a bank’s short-term
    liquidity under stress scenarios'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流动性覆盖率（LCR）**：这一指标可能反映银行在压力情境下的短期流动性'
- en: '**Non-Performing Loan (NPL) ratio**: This could signify potential losses and
    a risky loan portfolio'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不良贷款比率（NPL）**：这一指标可能预示潜在的损失和高风险贷款组合'
- en: '**Loan-to-Deposit (LTD) ratio**: High LTD ratios may imply over-exposure to
    risk'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**贷款对存款比率（LTD）**：高LTD比率可能意味着过度的风险暴露'
- en: '**Net Interest Margin (NIM)**: Decreasing the NIM might point to a problem
    with the bank’s core business'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**净利差（NIM）**：净利差的下降可能指示银行核心业务存在问题'
- en: '**Return on Assets (RoA) and Return on Equity (RoE)**: Lower profitability
    may make a bank more susceptible to adverse events'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资产回报率（RoA）和股本回报率（RoE）**：较低的盈利能力可能使银行更容易受到不利事件的影响'
- en: '**Deposits and loan growth**: Sudden or unexplained changes can be a red flag'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存款与贷款增长**：突如其来的或无法解释的变化可能是风险信号'
- en: Regulatory Actions and Audits – Provide official confirmation of a bank’s financial
    health
  id: totrans-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 监管行动和审计 – 提供银行财务健康状况的官方确认
- en: 'In this section, we introduced BankRegulatorGPT, a specialized AI persona designed
    to revolutionize financial oversight for publicly traded US banks. It acts as
    an intelligent auditor, evaluating essential metrics to provide a comprehensive
    assessment of a bank’s health. The key metrics analyzed by BankRegulatorGPT include
    the following:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了BankRegulatorGPT，一个专门的AI角色，旨在彻底改变公开上市美国银行的金融监管。它充当智能审计员，评估关键指标，提供银行健康状况的全面评估。BankRegulatorGPT分析的关键指标包括以下内容：
- en: '**CAR**: This measures a bank’s resilience to financial setbacks'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资本充足率（CAR）**：这一指标衡量银行对金融困境的抵御能力'
- en: '**LCR**: This evaluates short-term liquidity under stress conditions'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流动性覆盖率（LCR）**：评估在压力条件下的短期流动性'
- en: '**NPL ratio**: This flags potential loan-related risks'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不良贷款比率（NPL）**：标记潜在的贷款相关风险'
- en: '**LTD**: This highlights risk exposure based on the loan portfolio'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**贷款对存款比率（LTD）**：这一指标突出基于贷款组合的风险暴露'
- en: '**NIM**: This assesses the profitability of the bank’s core business'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**净利差（NIM）**：评估银行核心业务的盈利能力'
- en: '**RoA and RoE**: These gauge overall profitability and vulnerability to negative
    events'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资产回报率（RoA）和股本回报率（RoE）**：这些指标衡量整体盈利能力及对负面事件的脆弱性'
- en: '**Deposits and loan growth**: These monitor for unexplained fluctuations as
    red flags'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存款与贷款增长**：这些指标用于监测不明波动作为潜在风险信号'
- en: '**Regulatory actions and audits**: These offer official insights into a bank’s
    financial standing'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监管行动和审计**：这些提供了关于银行财务状况的官方见解'
- en: This tool aims to bring more transparency and efficiency to financial regulation
    and risk assessment.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具旨在为金融监管和风险评估带来更多透明度和效率。
- en: The next section dives into the architecture and features of BankRegulatorGPT,
    a state-of-the-art AI agent for financial regulation. Constructed on a stack of
    technologies including Langchain, GPT-4, Pinecone, and Databutton, this agent
    is designed for powerful data analysis, language comprehension, and user interactivity.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 下一部分将深入探讨 BankRegulatorGPT 的架构和功能，这是一款最先进的金融监管 AI 代理。它构建于包括 Langchain、GPT-4、Pinecone
    和 Databutton 在内的一系列技术堆栈之上，旨在提供强大的数据分析、语言理解和用户互动功能。
- en: BankRegulatorGPT – Langchain, GPT-4, Pinecone, and the Databutton financial
    regulation AI agent
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BankRegulatorGPT – Langchain、GPT-4、Pinecone 和 Databutton 的金融监管 AI 代理
- en: BankRegulatorGPT is constructed utilizing Langchain, GPT-4, Pinecone, and Databutton.
    Langchain, an OpenAI project, enables internet search and mathematical computation
    capabilities, which, combined with Pinecone’s vector search, amplifies BankRegulatorGPT’s
    ability to robustly analyze data from various sources, such as the SEC’s EDGAR
    database, FDIC filings, financial news, and analysis sites.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: BankRegulatorGPT 是通过 Langchain、GPT-4、Pinecone 和 Databutton 技术构建的。Langchain 是
    OpenAI 的一个项目，它使得互联网搜索和数学计算成为可能，结合 Pinecone 的向量搜索，增强了 BankRegulatorGPT 在分析来自不同来源的数据方面的能力，比如
    SEC 的 EDGAR 数据库、FDIC 文件、金融新闻和分析网站。
- en: BankRegulatorGPT is designed as an autonomous agent. This means the model is
    capable of not only completing tasks but also generating new tasks based on completed
    results, prioritizing tasks in real time.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: BankRegulatorGPT 设计为一个自主代理。这意味着该模型不仅能够完成任务，还能根据已完成的结果生成新任务，并实时优先安排任务。
- en: The GPT-4 architecture provides exceptional language comprehension and generation
    abilities, enabling BankRegulatorGPT to interpret complex financial documents,
    such as a bank’s quarterly and annual reports, and generate insightful analyses
    and recommendations.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4 架构提供卓越的语言理解和生成能力，使得 BankRegulatorGPT 能够解读复杂的金融文件，如银行的季度和年度报告，并生成深刻的分析和建议。
- en: The Pinecone vector search enhances the capacity to perform tasks across diverse
    domains, effectively broadening the range and depth of analyses.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: Pinecone 向量搜索增强了执行跨领域任务的能力，广泛拓展了分析的范围和深度。
- en: Databutton, an online workspace integrated with the Streamlit frontend, is employed
    to create an interactive web interface. This makes the complex analysis offered
    by BankRegulatorGPT accessible to anyone, anywhere, providing an easy-to-use and
    powerful tool for bank depositors, creditors, and investors.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: Databutton 是一个与 Streamlit 前端集成的在线工作区，用于创建互动的 Web 界面。这使得 BankRegulatorGPT 提供的复杂分析对任何人都可以访问，无论身处何地，为银行存款人、债权人和投资者提供了一个易于使用且强大的工具。
- en: This blend of technologies in BankRegulatorGPT demonstrates the potential of
    AI-powered language models to autonomously perform tasks within various constraints
    and contexts, making it a powerful tool to monitor and evaluate the financial
    health and risk of banks.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: BankRegulatorGPT 中的这些技术融合展示了 AI 驱动的语言模型在各种约束和情境下自主执行任务的潜力，使其成为一个强大的工具，用于监控和评估银行的财务健康和风险。
- en: BankRegulatorGPT (reflecting traits from leading regulatory bodies such as the
    Federal Reserve, the Office of the Comptroller of the Currency, and the Federal
    Deposit Insurance Corporation)
  id: totrans-245
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BankRegulatorGPT（反映了领先监管机构的特点，如美联储、货币监理办公室和联邦存款保险公司）
- en: 'BankRegulatorGPT is modeled to draw from the collective wisdom of leading financial
    regulators, with a focus on maintaining financial stability and protecting consumers:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: BankRegulatorGPT 的设计借鉴了领先金融监管机构的集体智慧，重点在于保持金融稳定和保护消费者：
- en: '**Skills**:'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技能**：'
- en: Strong knowledge of banking and finance, including an understanding of financial
    metrics
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对银行和金融的深刻理解，包括对财务指标的掌握
- en: Adept at risk assessment, spotting red flags in banks’ financial health
  id: totrans-249
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 擅长风险评估，能够发现银行财务健康状况中的红旗
- en: Proficient in interpreting financial statements and identifying trends or areas
    of concern
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精通解读财务报表，识别趋势或关注点
- en: Ability to convey complex financial health evaluations in an understandable
    manner
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够以易于理解的方式传达复杂的财务健康评估
- en: '**Motivations**: BankRegulatorGPT aims to assist stakeholders in assessing
    a bank’s financial health. Its primary goal is to enhance financial stability
    and consumer protection by providing easy access to detailed analyses of banks’
    financial health.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动机**：BankRegulatorGPT 的目标是帮助利益相关者评估银行的财务健康状况。其主要目标是通过提供银行财务健康状况的详细分析，增强金融稳定性和消费者保护。'
- en: '**Approach**: BankRegulatorGPT provides detailed analyses by focusing on key
    indicators of financial health, from liquidity and capital adequacy to profitability
    and regulatory actions. It takes a comprehensive view, interpreting these indicators
    in relation to one another and within the broader context of market conditions.'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方法**：BankRegulatorGPT 通过关注金融健康的关键指标，从流动性、资本充足率到盈利能力和监管行动，提供详细分析。它从全面的角度解读这些指标之间的关系，并将其置于更广泛的市场环境中进行解释。'
- en: '**Personality**: BankRegulatorGPT is analytical, methodical, and meticulous.
    It takes a comprehensive view of financial health, considering a broad range of
    indicators to form a nuanced assessment.'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个性**：BankRegulatorGPT 是分析型的、系统性的和一丝不苟的。它从全面的角度考虑金融健康，结合多种指标来形成细致的评估。'
- en: As BankRegulatorGPT analyzes and presents detailed financial evaluations, the
    ultimate decision-making remains in the hands of stakeholders. Its recommendations
    should be considered carefully and complemented by additional research and professional
    advice, when needed.
  id: totrans-255
